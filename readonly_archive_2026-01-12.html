    "title": "재계의 대선 정책 제언: AI 혁신부터 노동시장 유연화까지",
    "content": "경제5단체 “새로운 성장 방법 원점서 검토…과감한 시도 필요”\n　\n　<1면 관련기사>\n\n\n　경제5단체가 대선후보에게 정책 제언집을 공동으로 전달한 것은 이번이 처음이다. 최근 한국경제가 처한 대내외 위기상황이 심각한 가운데 차기정부를 이끌 대선후보의 역할이 그 어느 때보다 중요하다고 판단해서다. 공동 정책 제언은 AI 혁신을 중심으로 한 미래 성장동력 확보, 신산업 육성, 통상환경 변화 대응, 노동시장 유연화 등 한국경제가 당면한 주요 과제들을 종합적으로 담고 있다. 차기 정부가 이러한 제안을 어떻게 정책에 반영할지 주목된다.\n　\n　▲AI 혁신 선도국가 도약\n　경제5단체가 성장을 촉진할 첫 번째 과제로 제시한 키워드는 ‘AI 역량 강화’다.\n　이들은 향후 3~4년이 AI 강국으로 도약할 골든타임이라고 진단하며, 이를 위해 AI 3대 투입요소(에너지ㆍ데이터ㆍ인재)와 3대 밸류체인(인프라ㆍ모델ㆍAI전환) 간 선순환 구조를 구축하는 ‘3+3 이니셔티브 전략’을 제시했다.\n　또한, AI 데이터센터 촉진을 위한 지역 거점 AI특구 지정, 전력 및 용수 인프라 신속 제공, 데이터센터 전용 전력요금제 마련 등도 주문했다.\n　규제혁신과 에너지정책 전환도 필수적이라는 입장이다. 이를 위해 경제5단체는 지역별 미래산업 육성을 위한 ‘메가샌드박스’ 도입을 제안했다. 대통령 직속 컨트롤타워와 특별법 제정으로 광역 지자체 단위 미래산업에 파격적 인센티브와 규제완화를 지원하는 방안이다.\n　에너지 분야에서는 전력망 확충을 위한 개발이익 주민공유제, 분산에너지 활성화를 위한 차등요금제, 대통령 직속 국가에너지위원회 설치 등을 제안했다.\n　\n　▲미래 신산업 육성\n　제언집에는 항공우주ㆍ로봇ㆍ바이오ㆍ친환경선박 등 신산업을 집중 육성해야 한다는 목소리도 담겼다.\n　고부가 미래산업인 항공우주 분야의 글로벌 경쟁에서 뒤처지지 않기 위해 정부 차원의 마중물 예산 투자와 함께 민간 주도의 우주개발 추진 전략이 필요하다는 주문이다. 중국과 일본에 잠식 중인 국내 로봇산업 육성을 위해서는 해외 로봇기업의 M&A에 대한 세제지원을 도입해 기술자립도를 높이고, 선진 기술과 인재를 확보해야 한다는 제안도 있었다.\n　중견기업 육성책으로는 지원대상을 초기 중견기업에서 전체 중견기업으로 확대하고, 금융·R&D 등 맞춤형 지원정책을 통해 대기업으로 성장할 수 있는 사다리를 구축해야 한다는 내용이 포함됐다.\n　\n　▲통상정책과 무역금융 강화\n　보호무역주의 확산에 따른 생존전략도 제언집에 담겼다. 경제5단체는 미국의 관세조치에 대응하기 위한 민관합동 협상지원체계 구축과 대미 통상전략 수립을 주문했다.\n　이와 함께 핵심광물 보유국이나 성장 잠재력이 큰 아시아ㆍ아프리카ㆍ중동ㆍ중남미 등 신흥시장 거점국가와의 신규 FTA 추진을 제안했다.\n　해외자원 개발에 대한 투자세액공제 강화, 무역금융 한도 확대, 수출 신용보증 한도 다양화, 국가간 상호인증 협정 확대 등 글로벌 무역환경 변화에 대응하기 위한 구체적인 정책들도 포함됐다.\n　\n　▲고령화 대응ㆍ노동시장 유연화\n　성장토양조성 분야에서는 고령화에 대응한 고용노동정책이 강조됐다. 일률적 법정 정년연장보다는 정년 이후 고령자 재고용을 통한 고용연장 방식을 채택하고, 고령인력 활용 기업에 대한 정부지원을 강화해야 한다는 주장이다.\n　이어 연공급 임금체계를 직무ㆍ성과 기반 체계로 전환하는 방안도 담겼다. 근로시간 문제에 대해서는 사업장 상황에 따른 노사 선택권 존중이 필요하다는 의견이 제시됐다.\n　아울러 사업장 점거 금지원칙 확립과 쟁의시 대체근로 허용 등 노사관계 선진화 방안도 함께 제안했다.",

    "title": "재계, 차기 정부에 ‘성장 전략’ 100대 정책과제 제안",
    "content": "경제5단체, ‘미래성장을 위한 국민과 기업의 제안’ 공동 발표\n　　\n　대선 경쟁이 본격적인 막을 올린 가운데 재계에서는 차기 정부가 역점을 두고 추진해야 할 100대 정책과제를 제시하고 나섰다. 한국 경제의 새로운 성장을 위한 기업과 국민의 목소리에 귀 기울여 달라는 호소 차원에서다. <관련기사 3면>\n　11일 대한상공회의소, 한국경영자총협회, 한국경제인협회, 한국무역협회, 한국중견기업연합회 등 경제5단체는 ‘미래성장을 위한 국민과 기업의 제안’ 제언집을 공동으로 발표했다.\n　이번 제언집은 △성장촉진동력 △신산업이식 △경제영토확장 △성장토양조성 등 4대 분야, 14개 아젠다로 구성돼 있으며, 저성장 극복과 미래 성장동력 확보를 위한 구체적인 방안들을 담고 있다.\n　성장촉진동력 분야에서는 ‘AI 역량 강화’에 초점을 맞춘 제안이 돋보인다. ‘국가 AI 역량 강화를 위한 3+3 이니셔티브 전략’을 비롯해 광역 지자체 단위 ‘메가샌드박스’ 도입, 대통령 직속 국가에너지위원회 설치 등을 제안했다.\n　신산업이식 분야에서는 항공우주, 로봇, 바이오, 친환경선박 등 미래 신산업 육성과 중견기업 지원 확대를 주문했다. \n　경제영토확장 분야에서는 최근 격화되고 있는 보호무역주의에 대응하기 위한 전략들이 제시됐다. 미국의 관세조치 대응을 위한 민관합동 협상지원체계 구축, 신흥시장 국가와의 신규 FTA 추진, 무역금융 지원 확대 등을 담았다. \n　성장토양조성 분야에서는 노동 시장과 관련된 제안이 주를 이뤘다. 정년 후 재고용을 통한 고령자 고용연장, 사업장 상황에 따른 근로시간 노사 선택권 존중 등을 제안했다. \n　경제5단체는 “저성장ㆍ고령화 고착화와 보호무역주의 확산, AI기술혁명과 같은 격랑에 점점 생기를 잃고 있다”며 “과거의 성장공식은 통하지 않고 새로운 전략이 절실한 만큼, 다가오는 대선은 한국경제라는 나무를 다시 키울 전환점이 돼야 한다”고 강조했다.",

    "title": "K-방산 실적 ‘축포’…수주 100兆 시대 연다",
    "content": "K-방산 글로벌 경쟁력 입증…주요 방산기업 1분기 호실적 행진\n　1분기 전년比 영업익 한화에어로 3060% 증가에 이어 LIG넥스원도 69.6% 증가\n　현대로템도 호실적 기대…방산 빅4, 수주잔고 100조원 돌파 임박　\n　\n　국내 주요 방위산업체들이 올해 1분기에 연이어 호실적을 기록하며 K-방산의 글로벌 경쟁력을 입증하고 있다. 방산 ‘빅4’의 수주잔고가 100조원에 육박하면서 장기적 성장 기반도 견고해지고 있다는 평가다.\n　LIG넥스원은 1분기 매출액 9076억원, 영업이익 1136억원으로 전년 동기 대비 각각 18.9%, 69.6% 증가했다고 8일 밝혔다. 순이익도 828억원으로 36.7% 성장했다.\n　실적 개선의 주요 요인은 양산매출 비중 증가에 따른 이익률 향상과 전년 동기 수익성이 낮았던 수출사업의 기저효과다. 특히 유도무기(PGM) 부문이 전년 동기 대비 81.4% 급증한 4254억원의 매출을 올리며 성장을 주도했다. 천궁-II 2차, 현궁 3-2차 양산사업이 주요 매출원이었다.\n　LIG넥스원의 수주잔고는 1분기 말 기준 22조8830억원으로, 전분기 대비 2조8299억원 증가했다. 1분기 신규 수주금액은 4조2147억원으로 이라크향 천궁-II 수출사업이 크게 기여했다.\n　다른 방산기업들도 호실적 행진을 거듭하고 있다. 한화에어로스페이스는 1분기 매출 5조4842억원, 영업이익 5608억원으로 역대 최고 실적을 달성했다. 이는 전년 동기 대비 매출은 278%, 영업이익은 3060% 급증한 수치다.\n　특히 지상방산 부문에서 K9 자주포, 천무 다련장 로켓시스템 등의 수출 호조가 두드러졌다. 이 부문 1분기 매출액과 영업이익은 1조1575억원, 3019억원으로 전년 대비 매출은 77% 증가했고 영업이익도 흑자 전환했다. 영업이익률은 26.1%에 달했다.\n　한화에어로스페이스의 지상방산 분야 수주잔고는 1분기 기준 31조4000억원으로, 이 중 수출 비중이 65%를 차지했다.　\n　한국항공우주산업(KAI)은 1분기 매출 6993억원(-5.5%), 영업이익 468억원(-2.5%)으로 다소 주춤했지만, 완제기 수출이 1711억원으로 전년 대비 88.9% 증가하는 등 수출 부문에서 성과를 보였다.\n　KAI 관계자는 “하반기에는 KF-21, FA-50, LAH 등 주요 프로그램의 인도량이 집중돼 있어 실적이 개선될 전망”이라고 밝혔다. KAI의 1분기 말 수주잔고는 24조2569억원으로 2020년 대비 약 32% 증가했다.\n　현대로템은 K2 전차 등의 해외 계약으로 호실적이 예상된다. 작년 말 기준 18조7578억원의 수주잔고를 확보했으며, 폴란드와의 K2 전차 820대 규모의 2차 수출 계약(약 8조원)이 임박하면서 수주잔고는 더욱 증가할 전망이다.　\n　방산 ‘빅4’가 올해 수주 목표치를 달성할 경우, 합산 수주잔고는 100조원을 돌파하게 된다. \n　업계 관계자는 “미국 트럼프 대통령 취임 후 ‘자국 방위는 자국이 책임져야 한다’는 기조가 강화되면서 세계 각국이 방위비를 증액하고 있다”며 “성능과 가격 경쟁력을 갖춘 K-방산 제품에 대한 수요가 늘어나면서 수출 기회가 더욱 확대될 것”이라고 전망했다.",

    "title": "위기의 기름집…2분기도 불안 가득",
    "content": "국내 정유사 1분기 실적 줄줄이 악화…유가 급락에 따른 정제마진 악화로 수익성↓\n2분기 업황 개선도 불투명…실적 전망치 ‘줄하향’\n　\n　\n　국내 정유업계가 불황의 늪에 빠졌다. \n　6일 금융감독원 전자공시시스템에 따르면 국내 주요 정유사들의 1분기 영업이익은 작년 동기 대비 급격히 감소했으며, 2분기에는 상황이 더 악화될 것으로 전망된다.\n　SK이노베이션 석유사업 부문의 1분기 영업이익은 363억원으로 전년 동기(5911억원) 대비 무려 94% 급감했다. HD현대오일뱅크 정유 부문도 영업이익이 385억원으로 82% 감소했으며, 에쓰오일 정유 부문은 568억원의 영업손실을 기록하며 적자로 전환했다. 비상장사인 GS칼텍스의 실적도 부진할 것으로 예상된다.\n　이런 실적 악화의 주범은 국제유가 하락이다. 원유를 100% 수입하는 국내 정유사들은 유가가 떨어지면 비싸게 매입한 원유로 생산한 제품을 싸게 판매해야 하는 이중고를 겪게 된다. 현재 서부텍사스산원유(WTI)는 50달러대를 유지하고 있으며, 브렌트유와 두바이유 역시 60달러 초반대까지 주저앉은 상태다.\n　유가 약세는 트럼프 정부의 관세 정책으로 인한 글로벌 수요 둔화가 주된 원인이다. 미국 1분기 GDP가 0.3% 감소하며 2022년 1분기 이후 처음으로 역성장하는 등 경기 둔화 신호가 뚜렷하다.\n　여기에 산유국들의 증산 결정이 하방 압력을 가중시키고 있다. OPEC+는 6월 원유 생산량을 하루 41만1000배럴 늘리기로 결정했는데, 이는 지난달에 이은 두 달 연속 증산이다. 지난 3년간 감산 정책을 고수해온 OPEC의 입장에서는 이례적인 결정이다.\n　이에 따라 국제에너지기구(IEA), 골드만삭스, JP모건 등 주요 기관들은 유가와 원유 수요 전망치를 잇따라 하향 조정하고 있다. 수요 감소와 공급 증가가 동시에 나타나면서 유가 하락 압력이 더욱 거세질 것이란 관측이다.\n　증권가에서도 국내 정유사들의 2분기 실적에 대한 비관적 전망이 이어지고 있다. 삼성증권은 SK이노베이션의 2분기 영업손익이 2175억원으로 1분기 대비 1729억원 감소할 것으로 예상했으며, 이는 시장 전망치(1638억원)를 크게 하회하는 수준이다.\n　조현렬 삼성증권 연구원은 “4월 이후 국제유가 급락에 따른 정유 부문의 부정적 재고효과가 대폭 커졌다”며 “현재의 유가가 지속될 경우 정유 사업의 영업이익은 크게 감소할 전망”이라고 분석했다.\n　미래에셋증권은 에쓰오일의 2분기 영업손실이 2539억원으로 1분기(215억원)보다 적자 규모가 10배 이상 확대될 것으로 내다봤다. 이진호 연구원은 “OPEC+의 증산 가속화 고려와 관세 전쟁 지속으로, 수급 밸런스에 여전히 불확실성이 남아있다”고 지적했다.",

    "title": "고강도 리밸런싱에도…SK이노베이션 1분기 적자",
    "content": "E&S 사업 실적 반영으로 1분기 매출액 역대 최대 달성했지만… 영업손실 446억원 적자 전환\n유가하락ㆍ마진약세ㆍ배터리 부진 지속 등 수익성 악화 영향\n　\n　SK이노베이션이 대규모 리밸런싱 이후에도 부진의 늪에서 벗어나지 못했다. 알짜로 꼽히는 SK이노베이션 E&S 실적이 더해지며 21조원이 넘는 역대 최대 분기 매출액을 기록했으나, 석유·화학·배터리 등 주력 계열사의 사업 부진을 만회하기엔 역부족이었다.\n　SK이노베이션은 올해 1분기 매출액 21조1466억원, 영업손실 446억원을 기록했다. 매출액은 전분기 대비 1조7409억원(8.9%) 증가해 2022년 3분기 이후 10분기 만에 최대 규모를 달성했으나, 국제유가 및 정제마진 약세, 배터리 부문의 적자 지속 등으로 영업익이 전분기 흑자에서 적자로 전환됐다.\n　사업부문별 실적을 살펴보면 석유(매출 11조9181억원, 영업이익 363억원), 윤활유(9722억원, 1214억원), 석유 개발(3831억원, 1204억원), E&S(3조7521억원, 1931억원) 부문은 흑자를 기록한 반면, 화학(2조4770억원, -1143억원), 배터리(1조6054억원, -2993억원), 소재(238억원, -548억원) 부문은 적자를 면치 못했다.\n　SK이노베이션은 2분기 전망에 대해 “하절기 드라이빙 시즌 진입과 냉방 수요 확대로 석유사업 정제마진이 개선될 것”으로 예상했다. 화학사업에서는 아로마틱 계열의 역내 PX 공급 감소와 하반기 신규 PTA 설비 가동에 따른 스프레드 개선을 기대하고 있다.\n　배터리사업은 2분기부터 북미 지역 판매량 증가와 연중 지속 성장을 전망했다. 관세 정책 변화로 미국 내 배터리 생산 역량이 중요해진 만큼, 현지 공장 가동률 제고를 통한 실적 개선에 주력한다는 방침이다.\n　서건기 SK이노베이션 재무본부장은 “북미 배터리 공장 가동률 및 판매량 개선, 베트남 광구 개발, 운영 최적화 등 사업별 수익성 개선 활동을 통해 재무건전성을 강화할 계획”이라며 “석유, 화학부터 LNG, 전력까지 아우르는 토탈 에너지 포트폴리오를 바탕으로 ‘원 이노베이션’으로 결속해 수익성과 성장성을 지속 확보해 나가겠다”고 강조했다.\n　김경훈 SK온 CFO는 미국 관세 정책에 대해 “전기차와 배터리 산업 전반에 걸친 영향은 불가피할 것”이라면서도 “자동차 OEM들은 정책 논의 진행 상황을 지켜보는 동시에 고관세 부과에 대비해 현지 생산 비중을 높이려는 움직임도 나타나고 있다”고 설명했다.\n　SK엔무브 김미경 전략기획팀장은 “2025년부터 2035년까지 연평균 성장률 기준으로 2% 초반대 성장이 예상된다”고 전망했다.\n　미국이 추진 중인 알래스카 LNG 사업과 관련해 SK이노베이션 관계자는 “현재로선 해외 가스전에 대해 직접적인 지분 투자 확대 계획은 갖고 있지 않다”며 신중한 입장을 보였다.",

    "title": "HD현대, 조선·전력기기 호조…1분기 최대 영업이익",
    "content": "매출 17조869억원ㆍ영업이익 1조2864억원 기록…영업익 전년 比 62.1% 증가\n　　\n　HD현대가 조선 부문의 수익성 개선과 전력기기 등 주요 사업의 호조세에 힘입어 2017년 지주사 체제 전환 이후 분기 기준 최대 영업이익을 기록했다.\n　HD현대는 올해 1분기 매출 17조869억원, 영업이익 1조2864억원을 기록했다고 밝혔다. 이는 전년 동기 대비 매출과 영업이익이 각각 3.5%와 62.1% 증가한 것이다. \n　조선·해양 부문의 HD한국조선해양은 매출 6조7717억원, 영업이익 8592억원으로 영업이익률 12.7%를 달성하며 2019년 분할 이후 분기 기준 최대 실적을 거뒀다. 이는 생산성 향상, 건조 물량 증가, 고선가 선박 매출 비중 확대, 선별 수주에 따른 수익성 개선 등이 주효했다.\n　HD현대마린솔루션은 신조 인도 증가와 환경규제 강화 등 유리한 영업 환경 속에서 매출 4856억원(전년 대비 26.8%↑), 영업이익 830억원(61.2%↑)을 달성했다. 이로써 영업이익률 17.1%라는 높은 수익성을 기록했다.\n　반면 건설기계 부문의 HD현대사이트솔루션은 글로벌 수요 부진으로 매출 1조9668억원(10.7%↓), 영업이익 1201억원(26.3%↓)으로 하락했다. 에너지 부문의 HD현대오일뱅크도 유가 및 제품가 하락, 경질유 시황 약세로 매출 7조1247억원(9.6%↓), 영업이익 311억원(89.8%↓)을 기록했다.\n　HD현대일렉트릭은 글로벌 전력 인프라 투자 확대에 힘입어 매출 1조149억원(26.7%↑), 영업이익 2182억원(69.4%↑)을 달성했다. 수익성이 좋은 북미 지역 매출 증가와 선별 수주 전략이 효과를 보며 영업이익률 21.5%라는 높은 성과를 이뤘다.\n　HD현대 관계자는 “에너지 부문의 업황 부진에도 조선·해양 및 전력기기 부문의 본격적인 성장이 호실적을 견인했다”며 “선별 수주, 시장선도 기술 개발, 공정 최적화를 통해 지속적인 수익성 확대에 최선을 다하겠다”고 밝혔다.",

  {
    "title": "생존 위기에 내몰린 석화업계, 뼈 깎아낸다",
    "content": "LG화학 워터솔루션 사업부 매각 추진…롯데케미칼은 POE 생산 중단 하기도\n　\n　석유화학 업계가 중국발 공급과잉과 글로벌 경기 침체로 심각한 생존 위기에 직면하면서 대대적인 사업재편에 돌입했다. 핵심 사업에 집중하기 위해 알짜 사업부마저 매각하는 등 뼈를 깎는 자구책이 연이어 나오고 있다. \n　LG화학은 워터솔루션 사업부를 글랜우드프라이빗에쿼티에 약 1조원 규모로 매각하기 위한 협상을 진행 중이다. 매각 대상에는 청주 공장과 멤브레인 생산 기술, 글로벌 수처리 네트워크 등 사업부 전반이 포함된다. 이 부문은 바닷물을 산업용수로 정화하는 역삼투막(RO 멤브레인) 필터를 제조하며, 글로벌 시장에서 2위의 점유율을 차지하고 있는 알짜 사업이다.\n　LG화학은 2023년 청주 공장에 1246억원을 투자해 공장을 증설하고, 2028년까지 워터솔루션 부문 매출을 4000억원 규모로 2배 확대한다는 청사진을 발표했다. 그러나 본업인 석유화학 분야의 침체가 장기화되면서 생존을 위한 고강도 사업재편을 선택한 것이다.\n　LG화학은 생명과학사업본부 산하 에스테틱사업부 매각도 검토 중인 것으로 알려졌다. 이는 전지 소재, 친환경 소재, 신약 등 3대 신성장동력에 집중하려는 전략으로 분석된다. LG화학은 2023년 영업이익 1조8523억원을 기록했으나, 지난해 4분기에는 2520억원의 영업손실을 내며 위기감이 고조되고 있다.\n　롯데케미칼 역시 최근 여수3공장의 POE(폴리올레핀 엘라스토머) 생산을 중단했다. POE는 태양광 패널 필름 등에 사용되는 고부가가치 소재지만, 시장 전망이 불투명해지자 관련 생산시설을 비우고 질소로 충전하는 ‘박스업’ 조치를 단행했다. 앞서 작년 12월에는 여수 국가산업단지 내 2공장의 가동도 중단한 바 있다.\n　또한 롯데케미칼은 지난 2월 파키스탄 법인을 979억원에 매각했으며, 최근에는 일본 소재기업 레조낙 지분 4.9%를 2750억원에 처분하는 등 적극적인 사업 구조조정을 진행 중이다.\n　SK이노베이션도 조만간 위기 극복 대책을 내부적으로 공유할 방침으로 알려졌다. 지난해 SK E&S와의 합병 등 고강도 리밸런싱을 단행했음에도 불구하고, 국제신용평가기관 무디스로부터 투자부적격등급인 ‘Ba1’으로 신용등급이 하향 조정되는 타격을 입었다. 이는 SK온(배터리)뿐만 아니라 SK에너지(정유), SK지오센트릭(석유화학) 등 자회사의 부진한 실적이 지속되고 있기 때문이다.\n　업계 관계자는 “석유화학 업체들의 비주력 사업 매각 규모가 점점 커지고 있다”면서 “업황의 불확실성이 고조되는 상황에서 핵심 역량에 집중하기 위한 고강도 사업 재편이 당분간 계속될 것”이라고 전망했다.",

    "title": "영업이익으로 이자도 못 갚는 ‘좀비 대기업’, 3년간 2배 이상 증가",
    "content": "영업익 1% 줄고 이자비용 136% 급증…롯데ㆍSKㆍ신세계 계열사 다수 포함\n석유화학ㆍ유통ㆍ철강ㆍ건설 업종 악화 ‘뚜렷’\n　　\n　팬데믹 이후인 2021년부터 지난해까지 3년 동안 영업이익으로 이자조차 갚지 못하는 ‘좀비기업’이 두 배 이상 늘어난 것으로 나타났다. 매출 부진과 함께 금리 상승 여파로 이자비용이 2.4배 증가하며 대기업에서도 좀비기업이 늘어나는 추세다.\n　29일 기업분석연구소 리더스인덱스가 매출 기준 상위 500대 기업 중 사업보고서를 제출하고 2021년부터 지난해까지 3년간 비교 가능한 302개사의 매출액, 영업이익, 이자비용을 분석한 결과, 이러한 내용이 도출됐다고 밝혔다.\n이들 기업의 지난해 매출액은 총 2964조6970억원으로 2021년(2362조8248억원)에 비해 25.5% 증가했다.\n반면, 영업이익은 200조3075억원에서 197조9420억원으로 1.2% 감소했다. 이 기간 이자지급비용(이하 이자비용)은 22조9820억원에서 54조2961억원으로 136.3% 급증했다.\n이에 따라 이자보상배율이 8.72에서 3.65로 58.2% 하락했다. 이번 분석에서는 은행, 금융지주, 증권, 카드사의 실적 및 이자비용은 제외했다.\n조사 대상 기업의 70.9%인 214개사는 최근 3년새 이자보상배율이 하락했으며, 개선된 기업은 88곳에 불과했다.\n특히, 영업이익으로 이자비용을 감당하지 못하는 이자보상배율 1 이하 기업이 매년 증가하는 추세다.\n2021년에는 34개(11.3%)였지만, 2022년 44개(14.6%), 2023년 59개(19.5%), 지난해에는 73개(24.2%)로 재무상태가 악화한 기업이 늘어났다.\n이 중 20개 기업은 3년 연속 이자보상배율 1 이하를 기록해 사실상 좀비기업에 해당하는 것으로 나타났다.\n　롯데쇼핑, 롯데케미칼, 호텔롯데, 롯데하이마트, 코리아세븐 등 롯데그룹 5개사와 △SK온 △SK에코플랜트 △SK네트웍스 등 SK 3개 계열사, △이마트 △신세계건설 등 신세계그룹 2개사가 포함됐다.\n　업종별로는 조선, 공기업, 보험을 제외한 대부분의 업종에서 이자보상배율이 하락했다.\n　석유화학과 유통은 지난해 업종 악화로 평균 이자보상배율이 각각 0.64, 0.99로 1 이하로 떨어졌다.\n　3년간 이자보상배율이 가장 악화한 업종은 석유화학이다. 37개 기업의 이자보상배율이 2021년 12.34에서 지난해에는 0.64로 급락했다.\n　이 기간 석유화학 업종 매출은 405조8003억에서 488조3527억원으로 20.3% 증가했지만, 영업이익은 27조7309억원에서 4조7920억원으로 82.7% 급감했다. 이자비용은 2조2468억원에서 7조5215억원으로 3배 이상 증가했다.\n　철강업종도 상황이 좋지 않았다. 13개 철강 기업의 매출이 2021년 이후 정체된 반면, 영업이익은 14조2577억원에서 3조9922억원으로 72%나 감소했다. 같은 기간 이자비용은 9066억원에서 1조7271억원으로 두 배 가까이 증가하면서 이자보상배율도 15.73에서 2.31으로 급락했다.\n　건설ㆍ건자재 업종도 사정이 나쁘긴 마찬가지다. 30개 기업 영업이익은 2021년 8조3705억원에서 4조6487억원으로 3년새 반토막이 났고 이자비용은 1조301억원에서 2조8364억원으로 두 배 이상 증가했다. 이에 따라 이자보상배율도 8.13에서 1.64로 하락했다.\n　이자비용 규모로는 현대자동차가 가장 금액이 컸다. 현대차는 지난해 이자비용이 5조9324억원으로 2021년(1조9059억원) 대비 211.3% 급증했다. 현대차의 현금성 자산은 지난해 기준 19조149억원이었다. 이어 한국전력공사의 이자비용이 1조9282억원에서 4조6974억원으로 143.6% 증가한 것으로 조사됐다.",

    "title": "신동빈 롯데 회장 “韓기업, 인니 경제 도약 최적의 파트너”",
    "content": "프라보워 신정부 출범 후 첫 재계 교류…24인 경제사절단 이끌고 방문\n“인니 자원과 한국 제조기술 결합 시 고부가가치화 가능” 강조\n　\n　신동빈 롯데그룹 회장이 한국경제인협회(한경협) 사절단을 이끌고 28∼29일 프라보워 수비안토 인도네시아 대통령을 만나 양국 경제협력 방안을 논의했다.\n　한경협은 인도네시아 자카르타에 신 회장을 단장으로 한 24인의 고위급 경제사절단을 파견했다고 28일 밝혔다. 이번 사절단은 프라보워 신정부 출범 이후 최초로 파견되는 경제사절단으로, 김창범 한경협 상근부회장, 김상현 롯데쇼핑 부회장, 성김 현대차 사장, 이헌 삼성전자 부사장, 허진수 SPC그룹 사장 등 인도네시아 진출 주요 기업의 고위급 기업인들이 참여했다.\n　신 회장은 메르데카 대통령궁에서 열린 오찬 간담회에서 “한국 경제계는 프라보워 대통령이 중점 육성 중인 다운스트림 산업, 신재생 에너지·인프라·디지털 경제 분야에서 인도네시아 기업들과 긴밀히 협력하고자 한다”고 강조했다.\n　특히 신 회장은 롯데그룹의 투자 계획을 직접 소개하며 “롯데는 대규모 석유화학단지 조성을 통해 인도네시아의 다운스트림 화학제품 생산 역량 제고에 기여할 것”이라며 “이 프로젝트는 인도네시아 역사상 최대 규모의 외국인직접투자(FDI) 사례로, 약 1만4000개의 직접 고용 창출이 기대된다”고 밝혔다.\n　또한 ‘한-인도네시아 비즈니스 라운드테이블’에서는 “아세안 최대 경제대국인 인도네시아는 한국 기업의 핵심 파트너”라며 “한국 기업은 인도네시아가 자원 중심 경제에서 가치 창출 경제로 도약하는 데 필요한 전략적 동반자”라고 강조했다.\n　이어 “인도네시아가 보유한 주요 자원과 한국 기업의 제조 기술이 결합할 경우, 인도네시아 산업의 고부가가치화를 이끌 수 있다”면서 다운스트림 산업 분야에서의 양국 간 협력을 적극 제안했다.\n　현대차, LX인터내셔널, 에코프로 등이 니켈 가공부터 배터리 셀, 전기차 생산시설까지 관련 밸류체인 구축을 위해 협력 중인 사례를 소개하며, 이러한 노력이 인도네시아 산업구조 고도화에 기여하고 있음을 강조했다.\n　이번 경제사절단에 참여한 한국 기업들은 총 270조 루피아(약 23조원) 규모의 투자를 이미 완료했으며, 롯데쇼핑(유통), 현대차(전기차 생태계), 한화손해보험(금융), KCC글라스(유리산업) 등은 각 분야에서 대규모 신규 투자를 준비 중이다. 종근당(제약), HD현대사이트솔루션(기계), SPC(식품), 메가존클라우드(AI) 등도 추가 투자를 계획하고 있다.\n　한편, 사절단은 이번 방문에서 최근 트럼프 미국 대통령이 인도네시아산 수입품에 대한 관세를 32%까지 인상한 조치에 대해 우려를 표명하며, 현지 진출 한국 기업들이 고율 관세의 적용을 받지 않도록 인도네시아 정부의 적극적인 외교적 지원을 요청했다.",

    "title": "에쓰오일, 1분기 ‘적자 전환’…215억원 손실",
    "content": "매출액 8조 9905억원ㆍ영업손실 215억원 기록\n샤힌 프로젝트 진행률 65% 수준…2026년 상반기 기계적 완공 목표\n　\n　\n　에쓰오일이 올해 1분기에 매출액 8조9905억원, 영업손실 215억원을 기록했다고 28일 밝혔다. 경기 둔화에 따른 수요 부진과 아시아 지역 정유공장들의 정기보수 연기로 정제마진이 하락한 영향이 컸다.\n　사업부문별로는 정유부문 568억원, 석유화학부문 745억원의 영업손실을 기록했다. 반면 윤활기유부문은 1097억원의 영업이익을 달성했다.\n　정유부문은 미국의 산유국 제재로 원유 가격이 급등했다가 OPEC+의 감산 축소 발표로 급락하며 높은 변동성을 보였다. 석유화학 부문에서는 미국의 관세 부과 우려로 거래가 위축됐고, 벤젠 시장은 미국향 수출 감소로 약세가 지속됐다. 폴리올레핀 시황도 중국의 신규 설비 가동에 따른 공급 증가로 부진했다.\n　윤활기유 부문은 계절적 성수기에도 불구하고 원재료 가격 일시 상승으로 스프레드가 하락했다.\n　에쓰오일은 2분기에는 미국 관세 조정 협상이 정제마진에 큰 영향을 미칠 것으로 전망했다. 다만 아시아 지역 정유사들의 정기보수 집중으로 공급이 제한되고, 여름 휘발유 성수기를 앞둔 재고 비축 수요가 증가할 것으로 예상했다.\n　한편, 에쓰오일은 현재 65.4% 진행 중인 샤힌 프로젝트를 내년 상반기까지 완공한다는 목표다.",

    "title": "K-조선업 빅3, 1분기 실적 세자릿수 폭등 ‘기염’",
    "content": "1분기 영업이익 전년 比 HD한국조선해양 436%, 한화오션 388% 증가삼성중공업도 영업익 전년 比 58% 상승\n　\n　　\n　국내 조선 빅3업체들이 1분기 사상 최대 실적을 기록하며 ‘수퍼사이클’을 재확인했다. 저가 수주 물량이 소진되고 고부가 선박 중심의 매출 확대가 본격화된 데다 미국과의 협력 기대감까지 더해지면서 조선업의 호황이 지속될 것으로 관측된다. <관련기사 17면>\n　28일 한화오션은 올해 1분기 매출액 3조1431억원, 영업이익 2586억원을 기록했다고 밝혔다. 이는 전년 동기 대비 매출액 37.6%, 영업이익 388.8% 증가한 수치다. 영업이익률 역시 8.2%로 전년 동기(2.3%)보다 5.9%포인트 개선됐다.\n　앞서 실적을 발표한 조선사들도 모두 폭발적인 실적을 기록했다.\n　HD한국조선해양은 올 1분기 매출액 6조7717억원(22.8%↑), 영업이익 8592억원(436.3%↑)으로 어닝 서프라이즈를 냈다.\n　삼성중공업은 올 1분기 매출 2조4943억원, 영업이익 1231억원의 전년 대비 각각 6.2%, 58% 늘어난 호실적을 거뒀다.\n　이처럼 조선 3사가 모두 호실적을 낸 배경은 고부가가치 선박 중심의 수주 전략이 주효했기 때문이다. 현재 인도되고 있는 선박들은 지난 2022년 수주했던 선박들로, 과거 저가 수주했던 물량들이 대부분 소진된 상태다.\n　고환율 추세도 달러로 대금결제가 이뤄지는 조선업에 호재다. 선박 인도 시점에서의 환율 상승은 매출 증가로 직결된다.\n　미국 트럼프 2기 행정부가 한국 조선업계에 지속적으로 협력을 요청하는 점도 기대감을 높인다. 존 펠란 미국 해군성 장관은 이번주 중 한국을 방문해 국내 조선소를 둘러볼 예정이다.\n\n\n<1면 관련기사>\n조선 빅3, 연이은 수주 행진 ‘쾌거’\n\n　HD한국조선해양 22척 2.5조원ㆍ삼성중공업 2척 5619억원ㆍ한화오션 2척 3710억원 계약\n친환경 선박 중심 포트폴리오 다변화…고부가가치 선종 위주 선별 수주 전략 빛나\n　　\n　국내 빅3 조선사들이 잇달아 수주 소식을 전하며 글로벌 신조선 시장을 선도하고 있다.\n　28일 HD현대의 조선 중간 지주사 HD한국조선해양은 최근 오세아니아 선사와 총 2조5354억원 규모의 컨테이너선 22척 수주 계약을 체결했다고 밝혔다.\n　구체적으로 △8400TEU급 컨테이너선 4척 △2800TEU급 컨테이너선 8척 △1800TEU급 컨테이너선 6척에 대한 건조계약이다. \n　앞서 이 회사는 지난 23일 2800TEU급 컨테이너선 2척을 수주한 데 이어 24일에도 1만6000TEU급 컨테이너선 2척을 수주하며 나흘새 총 22척의 컨테이너선을 수주했다.\n　계열사 중 HD현대미포는 올해 전 세계에서 발주된 총 33척의 ‘피더 컨테이너선’(3000TEU 미만급) 중 절반에 가까운 16척을 수주, 시장 점유율 1위를 달리고 있다.\n　HD현대삼호가 건조하는 8400TEU급 컨테이너선에는 LNG와 디젤을 모두 연료로 사용할 수 있는 LNG 이중연료 엔진(DF)이 탑재된다. 1만6000TEU급 컨테이너선에도 배기가스 저감장치인 스크러버가 탑재된다.　\n　이날 삼성중공업도 아시아 지역 선주와 컨테이너운반선 2척을 5619억원에 계약했다고 공시했다. 이 선박은 2028년 1월까지 순차적으로 선주사에 인도될 예정이다.\n　삼성중공업은 올 들어 △LNG운반선 1척 △셔틀탱커 9척 △에탄 운반선 2척 △유조선 4척 △컨테이너운반선 2척 등 총 18척, 26억 달러를 수주했다. 현재까지 연간 목표 98억 달러의 27%를 달성하고 있다.\n　한화오션도 오세아니아 지역 선주로부터 초대형 원유운반선(VLCC) 2척을 3710억원에 수주했다고 공시했다. 한화오션은 이번 계약으로 올해 △액화천연가스(LNG) 운반선 2척 △초대형 컨테이너선 6척 △초대형 원유운반선 6척 등 총 14척, 30억달러 상당의 선박을 수주했다.\n　특히, 빅3 조선사들은 친환경 선박 중심의 포트폴리오 다변화와 선별 수주 전략으로 수익성을 끌어올리는 중이다.\n　업계 관계자는 “국내 조선사들은 다양한 선박의 건조 기술력과 프로젝트 수행 경험을 바탕으로 고부가가치 친환경 선박 위주의 선별 수주를 통해 수익성 강화에 초점을 맞추고 있다”며 “컨테이너운반선과 원유운반선은 노후선 비중이 높은데다 IMO의 환경 규제 강화로 인한 교체 수요가 점차 늘고 있는 상황으로 공급자 우위의 시장이 유지될 것”이라고 말했다.",

    "title": "열 받지 말고 ‘Chill’하게…차세대 미래성장 동력 ‘열관리 시장’ 주목",
    "content": "AI 데이터센터 발열 문제 해결사 자처하고 나선 대기업들\n냉난방공조ㆍ액침냉각 기술 개발 및 인프라 구축 ‘박차’\n\n　인공지능(AI) 산업이 급속도로 발전하며, 데이터센터 열관리 시장이 새로운 미래성장 동력으로 급부상하고 있다. 방대한 데이터 처리 과정에서 발생하는 열을 효과적으로 제어하기 위한 냉각기술이 핵심 경쟁력으로 주목받으며, 주요 대기업들도 이 분야에 앞다퉈 진출하고 있다.\n　27일 업계에 따르면 LG전자 ES사업본부는 올해 1분기 매출액 3조544억원(전년 동기 대비 18.0% 증가), 영업이익 4067억원(21.2% 증가)으로 분기 최대 실적을 기록했다. 영업이익률은 13.3%다. HVAC 사업을 이끄는 ES사업본부는 지난해말 조직 개편으로 H&A사업본부에서 분리돼 신설됐다. LG전자는 고성장하는 HVAC사업에 대한 집중도를 높이기 위해 최근 미래성장 동력 중 하나로 점찍었던 전기차 충전 사업에서도 과감히 손을 떼는 ‘포트폴리오 리밸런싱’을 단행했다. \n　비전 달성을 위한 시장 공략 행보도 거침없이 이뤄지고 있다. LG전자는 이달 초 LG전자는 싱가포르 투아스 지역에 건설된 축구장 9개 크기 물류센터에 고효율 상업용 시스템 에어컨 ‘멀티브이 아이’ 공급 계약을 따냈다. 기술 개발에도 가속도를 내고 있다. LG전자는 지난 24일 신재생에너지 활용 과정에서 발생하는 약 10%의 에너지 손실을 줄이는 직류방식 칠러 개발을 위해 한국전력ㆍ한화 건설부문과 ‘직류기반 데이터센터 구축’ MOU를 체결했다.\n　SK그룹도 데이터센터 열관리 시장에 적극적으로 나서고 있다. SK텔레콤은 SK브로드밴드(SKB)의 데이터센터 운영 경험을 바탕으로 AI 인프라를 구축하는 ‘AI 슈퍼 하이웨이’ 전략에 속도를 내고 있다. SKB는 2000년부터 수도권 내 6개의 데이터센터를 운영하며 20여년간 쌓은 설계, 구축, 운영ㆍ관리 노하우를 보유하고 있다. 이를 통해 AI 데이터센터 운영에 필요한 전력을 분산된 전력원으로부터 수급, AI로 설비를 효율적ㆍ안정적으로 제어하는 기술 등 에너지 솔루션을 제공한다.\n　발열 관리의 핵심은 SK엔무브의 ‘액침냉각’ 기술이다. 액침냉각은 서버 전체를 비전도성 액체에 담가 열을 식히는 방식으로, 기존 공랭식 대비 열전도율이 높고 전력 소비량은 30% 적어 차세대 열관리 기술로 주목받고 있다. \n　SK엔무브는 2022년 국내 최초로 냉각 플루이드 개발에 뛰어들어 세계 최대 액침냉각 시스템 기업인 미국 GRC, 영국 아이소톱 등 글로벌 기업과 손잡고 데이터센터 발열을 낮추는 기술을 개발하고 있다. 작년 하반기에는 데이터센터 액침냉각 제품 상용화에도 성공했다. 이처럼 높은 성장성을 토대로 SK그룹은 SK엔무브의 기업공개(IPO)도 추진하고 있다.\n　다른 정유사들도 미래 먹거리로 액침냉각유를 낙점한 상태다. HD현대오일뱅크는 지난 9일 GRC로부터 액침냉각 전용 윤활유인 ‘엑스티어 E-쿨링 플루이드’의 일렉트로세이프(Electrosafe) 프로그램 인증을 획득했다. 인증을 획득한 곳은 글로벌 탑 티어인 쉘, 토탈에너지스, 캐스트롤 등 소수에 불과하다.\n　GS칼텍스는 액침냉각 전용 윤활유인 ‘킥스 이머전 플루이드S’를 출시했다. 에쓰오일도 지난해 10월 인화점이 250℃인 고인화점 액침 냉각유 제품인 ‘에쓰오일 e-쿨링 솔루션’을 출시하며 글로벌 시장 공략을 서두르고 있다.",

    "title": "(박스3-②)[조선]HD한국조선해양, 1분기 ‘어닝 서프라이즈’…“예상보다 훨씬 좋아진 생산성 개선”",
    "content": "영업익 8592억원…전년 동기 대비 436% 폭증\n엔진ㆍ마린솔루션도 호실적…친환경 선박 수요 확대 ‘수혜’\n　　\n　HD한국조선해양이 창사 이래 최대 규모의 1분기 실적을 달성했다. 연결기준 매출 6조7717억원, 영업이익 8592억원으로 전년 동기 대비 각각 22.8%, 436.3% 급증하며 8분기 연속 흑자 행진을 이어갔다.\n　계절적 조업일수 감소에도 불구하고 생산성 향상, 고선가 선박 매출 비중 확대, 선별 수주를 통한 수익성 개선이 호실적을 견인했다. 계열사별로는 HD현대중공업이 매출 3조8225억원, 영업이익 4337억원을 기록했으며, HD현대삼호와 HD현대미포도 각각 영업이익 3659억원, 685억원으로 선전했다.\n　사업부문별로는 조선 부문이 매출 5조8451억원(21.6%↑), 영업이익 7814억원(207.2%↑)으로 전체 실적 개선을 주도했다. 엔진기계 부문은 친환경 규제 강화에 따른 이중연료 엔진 수요 확대로 영업이익이 103.3% 증가한 1543억원을 달성했다.\n　HD현대중공업은 가스선 비중이 60%까지 확대됐고, HD현대삼호는 고가 메탄올 DF 컨테이너선과 암벽 증설 효과로, HD현대미포는 PC선 매출 비중 확대로 수익성을 크게 개선했다.\n　회사 관계자는 “디지털·친환경 기술 고도화와 고부가가치 선박 위주의 선별 수주로 미래 선박 시장을 선도하고, 고부가가치 선박 위주의 선별 수주로 수익성을 강화하겠다”고 밝혔다.",

    "title": "조선의 ‘심장’ 선박엔진, 실적 질주 기대감 ‘두근두근’",
    "content": "한화엔진 1분기 순이익 30.5% 증가…고부가 DF엔진 중심 수주로 수익성 높여\n24일 실적 발표 앞둔 HD현대중공업, HD현대마린엔진도 호실적 기대감 커져\nIMO 탄소세 규제로 향후 시장 전망도 ‘맑음’\n　\n　조선업 ‘슈퍼사이클’의 파도가 선박의 심장인 엔진 시장으로 확산되고 있다.\n　한화엔진은 올 1분기 매출액 3182억원, 영업이익 223억원을 기록했다. 이는 전년 동기 대비 매출액은 8.5%, 영업이익은 14.9% 증가한 수치다. 순이익은 194억원으로 전년 동기(149억원) 대비 30.5% 증가했으며, 영업이익률은 7.0%로 전년 동기(6.6%) 대비 0.4%포인트 상승했다.　\n　한화엔진 관계자는 “국내 및 중국향 납품 증가로 선박엔진 매출이 전년 동기 대비 10% 증가한 2731억원을 기록했다”며 “2022년 이후 수주한 정상마진 프로젝트의 인도가 본격화되면서 매출과 영업이익 모두 개선되고 있다”고 설명했다.\n　특히 신규 수주액은 1조587억원으로 전년 동기(2245억원) 대비 무려 371.58% 급증했다. 수주의 질적 측면도 우수하다. 신규 수주 물량에서 친환경 이중연료(DF) 엔진의 비중이 88%에 달한다. 이 중 컨테이너선용이 92%, LNG선용은 100%를 차지했다. 한화엔진의 수주잔고는 1분기 기준 4조1138억원으로, 이 중 97%가 선박엔진이다. 선종별로는 LNG선 40%, 컨테이너선 47%, 탱커 12% 비중을 차지하고 있다.\n　HD현대그룹 계열사인 HD현대마린엔진도 호실적에 대한 기대감이 고조되고 있다. 금융정보업체 에프앤가이드에 따르면 HD현대마린엔진의 1분기 영업이익은 105억원으로 전년 동기(62억원) 대비 69.4% 증가할 것으로 예상된다.\n　HD현대마린엔진은 올 1분기에 1702억원을 수주했으며, 이달 들어서도 삼성중공업과 중국 치둥 샹위 조선소와 각각 신규 계약을 체결하며 1161억원의 수주고를 올렸다. 현재까지 달성한 수주액 규모는 지난해 매출(3158억원)의 90.65%에 달한다.\n　HD현대그룹 내 시너지 효과로 안정적인 일감도 확보했다. 올해 3월 HD현대미포와 1035억원 규모의 선박엔진 공급 계약을 체결했으며, HD한국조선해양으로부터도 295억원 규모의 선박엔진 공급 계약을 따냈다.\n　시장 점유율 35%로 1위를 차지하고 있는 HD현대중공업 엔진기계사업부도 독보적인 행보를 이어가고 있다. 이들은 올 1분기까지 1463억원을 수주했는데, 이는 연간 목표치인 2826억원의 절반에 달하는 규모다.\n　선박엔진 시장이 가파르게 성장하는 배경에는 IMO의 탄소 배출 규제 강화로 친환경 선박 수요가 증가한 영향이 꼽힌다.",

    "title": "쿠팡ㆍ삼바ㆍCJ올리브영, 5년 새 매출 4배 이상 ‘퀀텀점프’",
    "content": "CEO스코어 조사, 500대 기업 중 매출 400% 이상 증가 기업 13곳\n　　\n　저성장 기조 속에서도 놀라운 성장세를 보인 ‘퀀텀점프’ 기업들이 급증했다. \n　23일 CEO스코어가 국내 500대 기업 중 407개사를 분석한 결과, 최근 5년간 매출이 400% 이상 증가한 기업이 13곳, 100~400% 증가한 기업이 44곳으로 나타났다.\n　쿠팡은 로켓배송을 앞세워 매출 10조원 이상 기업 중 유일하게 400% 이상(435.4%) 성장했다. 포스코플로우는 물류 시장에서 혁신적 서비스로 5년 새 18배 성장했다. CJ올리브영, SGC에너지, 우아한형제들, 한화에너지, 삼성바이오로직스 등도 400% 이상 급성장했다.\n　매출 100~400% 증가 기업 중에는 다우기술(300.6%), HD현대중공업(165.5%), LG이노텍(155.4%), SK하이닉스(145.2%) 등이 두각을 나타냈다. 이들 57개 퀀텀점프 기업의 매출 증가액은 254조원으로, 전체 500대 기업 매출 증가액의 27.9%를 차지했다.\n　2019년 39개였던 매출 10조 클럽은 지난해 59개로 확대됐다. 네이버, LG이노텍, 한화에어로스페이스, HMM, HD현대중공업 등 21개 기업이 새롭게 합류했다.\n　성공 요인으로는 ‘신시장·신사업 진출’(40.4%), ‘자체 역량 강화’(35.1%), ‘기업 간 협력 및 M&A’(24.6%)가 꼽혔다. 반면 태영유니시티(-95.0%), SK네트웍스(-41.3%), 롯데쇼핑(-20.6%) 등 68개사는 역성장했다.",

    "title": "최태원 회장 “‘두뇌인재’ 유입…사회문제 풀면 인센티브 줘야”",
    "content": "국회 ‘미래산업포럼’ 발족식서 기조연설\n　\n　\n　최태원 대한상공회의소 회장은 22일 “글로벌 산업 질서 변화로 한국의 ‘상품 수출 중심’ 성장 모델이 큰 위협을 받고 있다”며 사회 문제 해결에 기여한 기업에 인센티브를 주는 시스템을 만들자고 제안했다.\n　최 회장은 이날 국회 사랑재에서 열린 ‘국회 미래산업포럼’ 발족식 기조연설을 통해 이같이 강조했다. 이 포럼은 국회미래연구원이 급변하는 국제 질서 속에서 산업 정책의 패러다임 전환 방향을 논의하고자 만든 포럼이다.\n　이날 행사에는 우원식 국회의장, 주호영 국회부의장, 박찬대 더불어민주당 원내대표, 천하람 개혁신당 원내대표, 황운하 조국혁신당 원내대표 등이 참석했다.\n　최 회장은 “대한민국 GDP는 중국의 약 10분의 1 규모로, 미국의 성장 속도보다 느려 격차가 더 벌어질 것”이라며 “30년 전 1만원을 팔면 800원이 남았던 수출 채산성이 현재는 320원으로 악화됐다”고 경고했다. WTO 가입 30년 만에 수출액이 5.5배 늘었으나 상품 수출 중심 성장 모델이 한계에 직면했다는 분석이다.\n　최 회장은 한국경제의 대안으로 세 가지 성장모델을 제시했다.\n　우선, 한국경제와 비슷한 일본과 같은 파트너와 협력해 시장을 키워야 한다고 제시했다.\n　최 회장은 “일본은 한국과 같은 규칙 추종자(rule-taker)이고 저출생, 저성장에 대한 해법이 없다는 점에서 동병상련”이라며 “LNG 공동구매와 탄소포집활용 등에서 협력 이득을 얻을 수 있다”고 설명했다.\n　고급두뇌 유치를 통한 내수확대도 제안했다. 그는 “고급 인재들이 국내에 유입되면 소비와 세입이 증가해 경제성장은 물론, 산업경쟁력 제고에도 기여할 수 있다”고 강조했다.\n　또한, 최 회장은 ‘소프트머니’ 창출 강화를 꼽으며 “전략적 해외 투자를 늘리고, 지식재산권 수출과 K-푸드 등 K-컬처의 체계화를 통해 소프트 파워를 강화해야 한다”고 제안했다.\n　구체적 실행 방법론으로 ‘메가 샌드박스’와 ‘사회성과 인센티브’를 제시했다.\n　그는 “기업이 원하는 규제를 특정 지역에서만 풀고, AI 인프라를 구축하며 파격적인 인센티브를 부여하는 메가 샌드박스는 1석다조의 해법이 될 수 있다”고 강조했다. 이어 최 회장은 “기업이 사회문제 해결에 동참하도록 측정, 보상하고 시장을 만들어 규제보다는 인센티브를 통한 자발적 참여를 유도해야 한다”고 덧붙였다.",

  {
    "title": "대기업 ‘군살 빼기’ 가속화…“미래 투자 위한 현금 확보 절실”",
    "content": "유동성 위기 대비ㆍ미래성장 동력 마련 위한 투자 자금 확보\n\n　<1면 관련기사>\n　\n　최근 주요 그룹 리밸런싱 전략의 특징은 수익성이 나쁜 사업뿐 아니라 알짜 사업까지 정리하며 ‘옥석 가리기’를 더욱 고도화하는 데 있다. 트럼프 2기 행정부의 관세 정책과 공급망 분절 등으로 경영 불확실성이 증가하자 핵심 역량에 대한 집중도를 끌어올리려는 것이다.\n　SK그룹은 반도체용 실리콘 웨이퍼를 생산하는 SK실트론 지분 70%를 약 5조원대에 매각하는 협상을 진행 중이다. SK실트론은 2017년 LG그룹에서 1조원 안팎에 인수한 이후 2022년 매출 2조4000억원으로 성장했으며, 지난해에도 매출 2조1268억원, EBITDA 6400억원가량을 올린, 알짜 계열사로 평가받는다. 그러나 그룹 차원에서 미래 성장을 위해 필요한 유동성 마련이 절실해지자 사업 재편 대상에 올랐다.\n　SK그룹에서는 에너지 중간지주사인 SK이노베이션의 경우, 전사적 리밸런싱 전략에도 지난달 글로벌 신용평가사 무디스로부터 신용등급을 투자부적격등급인 Ba1으로 하향 평가를 받으며 자금 조달 비용이 늘어난 상황이다. SK이노베이션은 정유ㆍ화학ㆍ배터리 등 주요 부문의 수익성 악화가 우려되는 상황에서 SK엔무브의 IPO 일정마저 연기될 가능성이 커지면서 유동성 확보 계획이 틀어졌다.\n　롯데그룹은 호텔과 화학, 유통 등 주력 사업의 비핵심자산 매각에 박차를 가하고 있다.\n　신동빈 롯데그룹 회장은 올해 처음 열린 VCM(Value Creation Meeting)에서 고강도 쇄신을 주문한 상태다.\n　이 자리에서 신 회장은 “위기가 일상이 된 지금, 우리가 당면한 어려움의 근본적인 원인은 외부환경이 아닌 우리 핵심사업의 경쟁력 저하”라며 “지금 쇄신하고 혁신하지 않으면 살아남을 수 없을 것”이라고 강조했다.\n　특히, 3년 연속 적자를 내며 유동성 위기를 맞은 롯데케미칼은 비주력 자산 매각과 함께 주가수익스왑(PRS) 계약을 통해 현금을 끌어모으는 중이다.\n　지난해 10월 미국 롯데케미칼 루이지애나 법인 지분 40%를 활용해 6600억원의 유동성을 마련한 데 이어 올 2월엔 파키스탄 법인을 979억원에 매각했다. 이어 지난달에도 롯데케미칼 인도네시아 지분 49% 중 25%를 활용해 6500억원의 자금을 조달, 일본 소재기업 레조낙 지분 4.9%를 2750억원에 매각하며 추가 유동성을 확보했다.\n　포스코그룹도 장인화 회장 취임 이후 강도 높은 리밸런싱을 진행 중이다.\n　포스코그룹은 저수익 사업 55개, 비핵심 자산 70개 등 총 125개 프로젝트를 처분해 수소환원제철과 이차전지 소재 같은 미래 사업에 투자 재원을 마련한다는 전략을 세웠다.\n　포스코그룹은 지난해 파푸아뉴기니 중유발전법인, 피앤오케미칼 등 45개의 사업을 정리하며 현금 6625억원을 확보했다. 지난달에도 일본제철의 4678억원 규모의 주식도 매각할 예정이라는 공시를 낸 상태다. 현대차그룹이 미국 루이지애나에 짓기로 한 일관제철소 프로젝트 투자재원도 이렇게 확보했다. \n　대기업들의 이 같은 움직임은 사업 영역이 지나치게 확장된 데 따른 것이기도 하다.\n　공정거래위원회 기업집단포털에 따르면, 2019년부터 작년까지 5년간 대기업집단 소속 기업 수는 2103개에서 3318개로 1215개나 늘었다. SK그룹의 경우, 2019년 111개였던 계열사가 2024년에는 219개로 2배 가까이 증가한 바 있다. 문어발식 확장에 따라 계열사 간 시너지가 약해지고 집중도가 떨어질 수밖에 없는 구조다.\n　재계 관계자는 “대기업들이 당분간 본업 강화 함께 시너지가 적은 사업을 대상으로 미래 투자 재원 마련을 위한 구조조정을 계속할 것”이라고 말했다.",

    "title": "“생존 위한 선택과 집중”…재계, 리밸런싱 ‘강드라이브’",
    "content": "LG전자, 전기차 충전기 사업 종료 “전략적 리밸런싱 차원”\nSK그룹은 SK실트론 매각 추진중…포스코ㆍ롯데도 고강도 사업재편\n　　\n　국내 대기업들이 경영 환경 변화에 대응하기 위해 과감한 사업 재편에 나서고 있다. 핵심 사업에 역량을 집중하고 비핵심 자산은 과감히 정리해 미래 성장 동력에 투자하는 리밸런싱 전략이다. <관련기사 2면>\n　22일 LG전자는 캐즘(일시적 수요 정체) 장기화로 전기차 충전 솔루션 사업 진출 3년 만에 철수를 결정했다고 밝혔다.\n　전기차 충전기 제조를 담당하는 자회사 하이비차저는 청산 절차를 밟으며, 관련 인력 100여명은 LG전자 내 다른 사업 조직으로 전환 배치된다.\n　LG전자 관계자는 “전략적 리밸런싱 차원에서 ES사업본부 산하 전기차 충전기 사업을 종료하기로 했다”고 밝혔다. \n　LG전자의 이번 결정은 대기업들이 ‘선택과 집중’ 전략을 가속화하는 흐름과 맞닿아 있다.\n　SK그룹은 지난해부터 대대적인 ‘군살 빼기’에 사활을 걸고 있다. 지난해 SK이노베이션과 SK E&S의 합병을 비롯해 SK렌터카를 8200억원에, SK스페셜티 지분 85%를 2조6300억원에 각각 매각했다.\n　올해 들어서는 5조원 규모로 평가되는 반도체 웨이퍼 제조사 SK실트론의 지분 70%가량을 매각 추진하는 중이다.\n　롯데그룹도 사업 재편을 가속화하고 있다. 롯데는 해외 부실 면세점 철수를 비롯해 롯데슈퍼ㆍ마트 유휴 부지 등 알짜 자산들을 처분하며 유동성을 확보하고 있다.\n　롯데렌탈은 지분 56.2%를 1조5729억원에 매각했으며, 롯데케미칼은 파키스탄, 미국, 인도네시아 등 해외 법인 지분 매각을 통해 1조5000억원에 달하는 유동성을 조달했다. 아울러 롯데건설 본사 사옥 매각도 추진 중이다.\n　포스코그룹은 유휴 자산 매각을 통해 2조1000억원을 확보하는 프로젝트를 진행 중이다. 지난해 45개 사업과 자산을 매각해 6625억원을 확보했고, 오는 2026년까지 80개 사업과 자산을 추가 매각할 계획이다.",

    "title": "美 관세 쓰나미, 글로벌 바다 물동량 ‘뚝’",
    "content": "트럼프 행정부 상호관세 발효 태평양 항로 임시결항 급증\n 美 서안 -12%, 美 동안 -14% 물동량 감소\n관세 여부에 따라 해운 운임도 요동\n　　\n　미국의 상호관세 조치 본격화로 글로벌 해운시장이 요동치고 있다. 아시아-미국 간 태평양 항로를 중심으로 임시결항(Blank Sailings)이 급증하고 노선별 운임이 큰 폭으로 변화하는 등 물류업계에 ‘관세 쓰나미’가 들이닥쳤다.\n　21일 덴마크 해운·항만 전문 분석기관 씨인텔리전스에 따르면, 아시아-북미 서안 항로는 올해 16∼19주차(4월 셋째주∼5월 둘째주) 공급 예정 물동량이 12% 감소했다. 3월 첫째주 기준 143만TEU로 예정됐던 물량이 4월 둘째주에는 137만TEU로 축소됐다.\n　아시아-북미 동안 항로는 더욱 심각하다. 동일 기간 계획됐던 물량이 101만TEU에서 86만7000TEU로 무려 14%나 감소했다. 이는 트럼프 행정부가 이달 3일부터 상호관세 부과를 공식화한 직후 나타난 현상이다.\n　특히 임시결항 물량이 급증하고 있다. 관세 조치 발표 전 16~19주차에 예정됐던 임시결항 물량은 6만TEU에 불과했으나, 발표 일주일 만에 25만TEU로 급증했다. 4월 둘째주 기준 아시아-북미 노선의 임시결항 물량은 총 36만7800TEU에 달한다.\n　반면, 트럼프 행정부가 중국을 제외한 국가들에 대해 90일간 관세 유예를 발표한 이후, 대서양 항로의 공급량은 비교적 안정세를 유지하고 있다. 물동량이 관세 무풍지대로 빠르게 이동하는 현상이 나타나고 있는 것이다.\n　알란 머피 씨인텔리전스 CEO는 “관세가 거의 매일 부과되고 유예되는 등 정치적 환경이 극도로 불안정한 상황”이라며 “해운선사와 화주 모두 장기적인 네트워크 조정을 하기 전에 단기적인 공급망 조정에 집중하며 상황이 안정되기를 기다리고 있다”고 분석했다.\n　관세 폭풍은 노선별 운임에도 큰 변동성을 가져오고 있다. 미국의 상호관세 발효 이후, 아시아-북미 노선 운임은 물동량 감소로 하락세로 전환된 반면, 지중해 노선 운임은 상승세로 반전됐다. 남미향 운임 역시 상승세를 이어가고 있다.\n　업계 관계자는 “유럽 운임의 반등은 최근 해당 노선 운임이 크게 하락해 회복세를 보이는 측면도 있지만, 동아시아 제품들이 미국 수요 제한으로 유럽이나 타지역으로 전환된 영향도 있다”고 설명했다.\n　미국의 대중국 관세 폭탄 조치가 장기화할 경우 글로벌 물동량 위축은 불가피할 전망이다. 해양진흥공사 관계자는 “북미항로에서 중국발 선적 비율이 55%에 달하는 만큼 전체 교역량 위축은 불가피하며, 이는 연근해 항로 피더 물량 감소로 이어질 수 있다”면서 “혼란 장기화로 선박 재배치가 확대될 경우, 타항로에서도 공급 부담이 늘어나며 운임 하방 압력이 증가할 것”이라고 전망했다.",

  {
    "title": "\"땡큐 트럼프\"…美의 中 선박 제재에 국내 조선ㆍ해운업계 반사이익",
    "content": "글로벌 선사들의 韓 선박 선호 가속화 전망\n　컨테이너선 중국 의존도 줄어들 듯\n　HMM은 중국선박 비중 적어 상대적으로 경쟁우위\n　\n　\n　미국이 중국 해운사와 중국산 선박에 대한 입항 수수료 부과를 최종 결정하면서 한국 조선·해운업계가 반사이익을 누릴 전망이다.\n　미국무역대표부(USTR)는 지난 17일(현지시간) 중국 관련 선박에 미국 입항 수수료를 부과하기로 최종 결정했다. 이 수수료는 180일 후인 10월14일부터 단계적으로 적용된다.\n　USTR 결정에 따르면, 중국 기업이 운영하거나 소유한 선박에는 톤당 50달러의 입항 수수료가 부과되며, 이는 매년 인상돼 2028년에는 톤당 140달러까지 오른다. 중국이 아닌 국가 기업이 운영하는 선박이라도 중국에서 건조했다면 톤당 18달러(2028년 33달러까지 인상)를 내야 한다. 컨테이너 기준으로는 1개당 120달러에서 시작해 2028년 250달러까지 증가한다.\n　또한 USTR은 액화천연가스(LNG) 운반선의 미국 건조를 장려하기 위해 3년 후부터 미국 수출 LNG 물량의 일부를 미국산 LNG 운반선으로 운송하도록 했다. 2028년부터는 전체 LNG 수출 물량의 1%를, 2047년에는 15%를 미국산 LNG선으로 운송해야 한다.\n　한국 조선업계는 이번 USTR 조치의 최대 수혜자가 될 것으로 예상된다. 그동안 글로벌 해운사들이 저렴한 중국산 선박을 주로 이용했으나, 미국 입항 수수료 부담이 커지면서 한국에 선박을 발주할 가능성이 높아졌다. 특히 미국에 투자했거나 미국 조선소와 제휴한 한국 조선업체들이 혜택을 볼 전망이다.\n　반사이익의 조짐은 이미 나타나고 있다. 미국 LNG 업체 벤처 글로벌은 최근 LNG운반선 최대 12척 발주를 위해 HD현대중공업, 삼성중공업, 한화오션 등 국내 빅3 조선소를 시찰했다. 그리스 선사 캐피탈마리타임, 대만의 양밍 등 글로벌 해운사들도 대규모 컨테이너선 발주를 두고 한국 조선소들과 협의 중이다.\n　특히 컨테이너선 시장에서의 반사이익이 클 것으로 전망된다. 한국조선해양플랜트협회에 따르면, 중국의 컨테이너선 수주 점유율은 2021년 59.5%에서 지난해 87.8%로 확대된 반면, 한국의 점유율은 같은 기간 31.6%에서 12.1%로 축소됐다.\n　글로벌 선사들의 발주 물량도 중국에 편중됐다. 클락슨리서치 자료에 따르면, 세계 1위 컨테이너 선사 MSC의 발주 잔고 내 중국 비중은 97%에 달하며, 하팍로이드 89%, 머스크 59%, ONE 58%, CMA CGM 47%, 에버그린 36% 등으로 나타났다. 이들이 미국 입항 수수료를 피하기 위해 한국으로 시선을 돌릴 가능성이 높다.\n　나이스신용평가는 “선종별로 제재안에 따른 영향을 추정했을 때 컨테이너선 시장이 가장 큰 영향을 받을 전망”이라며 “향후 주요 선사들이 중국 대신 국내 조선사에 컨테이너선 등을 발주할 가능성이 있다”고 분석했다.\n　국내 해운업계에도 희소식이다. 화주들은 입항료 부담이 운임에 전가될 수 있어 중국 선박을 사용하지 않는 해운사를 선호하게 된다. 국내 최대 선사인 HMM은 보유 컨테이너선 82척 중 중국 선박은 5척에 불과해 1회 입항에 125만 달러의 항세가 예상된다. 이는 양밍, ONE에 이은 3번째로 낮은 수준이다. HMM은 이들과 함께 올해부터 ‘프리미어 얼라이언스’를 결성해 경쟁 해운동맹들에 비해 상대적 혜택이 예상된다.\n　미국 제재안 발표 전부터 한국 조선사에 컨테이너선 발주가 이어진 점도 고무적이다. HD한국조선해양은 지난 1월 초대형 컨테이너선 12척을 3조7160억원에 수주했으며, 한화오션은 지난달 에버그린으로부터 2만4000TEU급 초대형 컨테이너선 6척을 수주했다.\n　다만 장기적으로는 해운업황 전반에 부정적 영향이 우려된다. 미중 갈등 심화로 북미항로 전체 물동량의 55%를 차지하는 중국발 화물이 관세 인상 후 약세를 보이고 있어 물동량 위축으로 수익성이 악화될 수 있다. 또한 한국의 주력 선종인 LNG선 시장에서도 중국의 기술 추격이 거세다. \n　한편, 작년 한국의 글로벌 조선 수주 점유율은 17%로 8년 만에 최저치를 기록했고, LNG선 수주 점유율도 2021년 92.6%에서 작년 57.2%로 하락했다.",

    "title": "국내 항공사, 정비 인력 모집 ‘사활’",
    "content": "잇단 사고 여파로 정비 인력 수요 증가…LCC 정비인력 경력직 ‘상시 모집중’\n　\n　국내 항공사들이 안전 강화를 위해 정비 인력 모집에 사활을 걸고 있다. 최근 크고 작은 항공기 사고가 잇따르며 안전 역량 강화가 업계 최대 화두로 떠올랐기 때문이다. \n　16일 업계에 따르면 대한항공은 2025년 하반기 항공정비와 엔진정비 분야 기술훈련생 모집을 진행 중이다. 지원기간은 다음달 6일까지로, 원활한 모집을 위해 오는 25일(서울)과 29일(부산)에 모집설명회를 개최한다. 훈련 과정 수료자는 향후 심사를 거쳐 인턴정비사로 채용될 수 있으며, 2년 근무 후에는 정규직 전환 기회도 부여된다.\n　저비용항공사(LCC)들은 더욱 적극적으로 정비 인력 확보에 나서고 있다. 제주항공은 무안 참사 이후 안전 역량 강화를 위해 올해 60여명의 정비사를 충원해 총 560명의 정비 인력을 확보할 방침이다. 이를 위해 지난 13일 운항·기체·객실 정비와 정비 관리 부문의 신입사원 지원서류 접수를 마감했다.\n　진에어도 올해 60여명의 항공 정비직을 새롭게 뽑을 예정이며, 항공 안전과 운영 효율성을 강화하기 위해 이달부터 신규 비행자료 분석 프로그램을 도입했다. 티웨이항공은 업계 최대 규모인 올해 170여명의 정비 인력 채용을 계획하고 있다. 지난 1월 정비사 50여명을 충원한 데 이어 상반기에 50여명을 추가로 뽑을 방침이다.\n　현장 투입이 즉시 가능한 경력직 모집은 연중 상시로 이루어지고 있다. 진에어, 제주항공, 티웨이항공, 이스타항공 등 대부분의 LCC는 항공정비·부품수리 등 정비 경력직을 상시 채용하고 있으며, 항공기 정비 전문 훈련강사 경력직도 마찬가지다.\n　항공사들은 정비인력 외에도 객실승무원과 운항승무원 모집을 병행하고 있다. 대한항공은 오는 18일까지 ‘2025년 상반기 신입 인턴 객실승무원 채용’을 진행하고, LCC들은 운항승무원 확보에도 주력하고 있다. 진에어는 지난달 31일 군경력 운항승무원을 공개 채용했고, 제주항공은 오는 17일까지 신입 부기장을 공개채용 중이다.\n　그러나 항공사들의 의욕적인 채용계획이 제대로 실현될지는 미지수다. 국토부 항공포털시스템 에어포탈에 따르면 2023년 항공정비사 자격증명을 신규 취득한 인원은 778명으로, 2021년 1683명의 절반에도 못 미친다. 코로나 이후 국제선 여객 수가 폭증하며 노선이 증가한 것과 달리 정비 자질을 갖춘 인력은 제대로 양성되지 못했기 때문이다.\n　이에 국토교통부는 이달 중 ‘항공안전 혁신방안’을 발표할 예정이다. 업계 관계자는 “최근 안전에 대한 우려가 커지면서 항공사들의 안전 관련 직무 채용이 늘고 있다”며 “안전 관리 역량을 높이기 위한 항공사들의 투자는 당분간 지속될 것”이라고 전망했다.",

    "title": "‘이직열풍ㆍ희망퇴직’에도 대기업 오래 다닌다",
    "content": "100대 기업 평균 근속연수 14.03년…2020년 대비 0.48년 늘어\n기아, 21.8년으로 근속연수 1위\n　\n　\n　국내 대기업 직원들의 평균 근속연수가 2030세대의 활발한 이직과 경기 불황에 따른 희망퇴직 등에도 불구하고 오히려 증가한 것으로 나타났다.\n　CEO스코어가 16일 발표한 자료에 따르면, 매출액 상위 100대 기업 중 최근 5년간 근속연수를 공시한 80개 기업의 지난해 평균 근속연수는 14.03년으로, 2020년 13.55년보다 0.48년 늘어났다. 이는 2020년부터 2023년까지 13.55년, 13.70년, 13.63년, 13.91년으로 꾸준히 증가하는 추세를 보여왔다.\n　특히 주목할 만한 점은 여성 직원의 근속연수 증가세다. 여성 근속연수는 2020년 11.38년에서 2024년 12.94년으로 1.56년 증가한 반면, 남성은 같은 기간 14.29년에서 14.41년으로 0.12년 증가에 그쳤다. 이로 인해 남녀 간 근속연수 격차는 2.91년에서 1.47년으로 절반 가까이 줄었다.\n　기업별로는 기아가 21.80년으로 가장 긴 근속연수를 기록했으며, KT(20.50년), SK인천석유화학(20.00년)이 뒤를 이었다. 반면 두산밥캣(3.20년), 미래에셋캐피탈(4.20년), HD현대중공업(4.30년)은 가장 짧은 근속연수를 보였다.\n　근속연수 증가 폭이 가장 큰 기업은 SK네트웍스로 4.87년이 늘었고, 현대자동차는 3.00년이 감소해 가장 큰 폭의 감소세를 보였다.",

    "title": "수위 높아지는 중국 해양 제재…국내 조선업계 ‘방긋’",
    "content": "美 USTR 제재안 추진에 中 벌크선 수주 32년만에 최저치 기록\n韓으로 눈 돌리는 글로벌 선사…美 벤처글로벌, 中 제외하고 한국 ‘빅3’와 최대 12척 협상 중\n　　　\n　중국산 선박에 대한 미국의 규제 강화로 글로벌 선주들이 잇따라 한국 조선사로 눈을 돌리고 있다. 국내 조선사들은 넘치는 물량을 소화하기 위해 해외 조선소까지 동원해 생산 기지를 확대하는 중이다.\n　15일 노르웨이 조선·해운 전문 매체 트레이드윈즈에 따르면 올해 1분기(1~3월) 중국 조선업체들의 벌크선 주문량은 13건에 그치며 1993년 이후 32년 만에 최저치를 기록했다. 이는 작년 같은 기간 143건 대비 90.9% 감소한 수치다. 벌크선은 철강, 석탄 등을 운송하는 선박으로, 지난해 기준 중국의 수주 점유율이 60%에 육박할 정도로 중국의 독무대였다.\n　이러한 변화는 미국 무역대표부(USTR)가 미국에 입항하는 중국산 선박에 대해 수백만달러 규모의 수수료를 부과하는 제재안을 추진한 데 따른 것이다. USTR은 올해 초 미국 항구에 들어오는 중국 해운사와 중국산 선박에 대해 각각 100만~300만달러에 달하는 수수료를 부과하는 정책을 발표했다.\n　특히 도널드 트럼프 대통령이 지난 9일(현지시간) 미국 조선업 재건을 위한 행정명령에 서명하면서 중국 조선업 견제가 더욱 구체화되고 있다.\n　이처럼 미국의 노골적인 중국 견제조치로 한국 조선업계는 수주 훈풍을 맞을 것으로 기대된다. 특히 고부가가치 선종인 액화천연가스(LNG) 운반선 분야에서 수주가 기대된다. 트레이드윈즈에 따르면 미국 LNG 업체 벤처 글로벌은 최근 한국을 방문해 HD현대중공업, 삼성중공업, 한화오션 등 국내 ‘빅3’ 조선소를 시찰했다. 이 업체는 미국의 대중국 규제를 고려해 이번 입찰에서 중국 조선소를 제외하고, 18만㎥급 LNG운반선 4척과 옵션 8척 등 최대 12척 발주를 협상 중이다.\n　국내 조선소들은 이미 3년 이상 수주 잔고를 보유한 상태지만, 수주 물량이 급증하며 생산 능력 포화 상태에 다다르자 해외 조선소 확충에 나서고 있다.\n　HD한국조선해양은 최근 홍콩 선사 시도시핑과 일본 선사 닛센카이운으로부터 수주한 11만5000DWT급 운반선 총 8척을 필리핀 수비크조선소에서 건조하기로 결정했다. 이 회사는 지난해 5월 필리핀 수빅조선소 도크 1개를 미국 사모펀드로부터 임차해 사용하고 있다.\n　HD현대미포는 베트남 합작법인인 HD현대베트남조선의 생산능력을 연간 15척에서 2030년까지 23척으로 확대하기 위해 1000억원 이상을 투자하고 있다.\n　한화오션은 지난해 싱가포르 해양설비 제조사 다이나맥홀딩스의 경영권을 확보했으며, 이곳에서 해양플랜트 상부 구조물 모듈 29기를 생산할 예정이다. 또한 지난해 12월 인수한 미국 필리조선소에서도 7척의 선박을 수주해 시설 투자를 진행 중이다. 필리조선소는 미국 내 선박 운항은 미국 내에서 건조된 배에 한한다는 ‘존스법(Jones Act)’에 부합하는 조선소로, 미국 발주 선박 수주에 유리한 전략적 요충지 역할을 할 것으로 기대된다.\n　삼성중공업은 동남아 조선사와 현지 조선소 활용 방안을 추진 중이며, 유럽 선사에 한해 중국 생산기지를 활용하는 전략도 병행하고 있다. 이 회사는 최근 그리스 선사 센트로핀으로부터 수주한 원유 운반선 4척은 중국 조선사 팍스오션에 하도급을 맡기기로 했다.",

    "title": "한국경제 덮치는 상호관세 위협…韓美 산업협력으로 넘어야",
    "content": "한미 전문가들 “조선·방산, AI·반도체, 에너지 분야 산업협력 확대해야”\n　\n　글로벌 관세 보복전이 심화되는 가운데 한국과 미국이 핵심 산업분야에서 협력을 강화해 동반성장 기회를 모색해야 한다는 주장이 제기됐다.\n　특히, 도널드 트럼프 미국 대통령이 한ㆍ미 공조를 주문한 조선분야에서는 존스법(미국 내 선박 운항은 미국 내에서 건조된 배로 제한)을 폐지해 양국이 협력해야 한다는 목소리가 나왔다.　 \n　대한상공회의소와 한미협회가 15일 공동 개최한 ‘한미 산업협력 콘퍼런스’에서 양국 간 유망 협력 분야인 조선·방산, AI·반도체, 에너지 산업에 대한 구체적 과제가 논의됐다.\n　행사에는 최중경 한미협회 회장, 박일준 대한상의 상근부회장, 박성택 산업부 제1차관, 제임스 킴 주한미국상공회의소 회장, 앤드류 게이틀리 주한미국대사관 상무공사 등 한·미 전문가와 기업인 120여 명이 참석했다.\n　AI·반도체 분야에서는 미국의 기술력과 한국의 생산 능력을 결합한 협력 강화가 강조됐다. 김창욱 BCG MD파트너는 “미국이 선도하는 AI 모델을 한국기업들이 활용할 수 있도록 협력하는 것이 중요하다”며 “반대급부로 AI 빅테크 기업들이 한국에 데이터센터를 설립할 때 설비투자 비용을 분담하거나, GPU(그래픽처리장치)를 임대해주는 방식을 검토할 수 있다”고 제안했다.\n　마틴 초르젬파 피터슨국제경제연구소 선임연구원은 “한국은 AI확산 규칙에서 미국산 AI반도체 수입 제한이 없는 몇 안 되는 국가 중 하나”라며 “규제를 받는 중국, 인도 등 경쟁국과 비교해 경쟁우위를 확보할 수 있을 것”이라고 전망했다.\n　조선·방산 분야에서는 미국의 함정 노후화와 건조 능력 부족 문제를 해결하기 위한 한국과의 협력 필요성이 강조됐다. 로버트 피터스 헤리티지재단 선임연구원은 “미국의 함정, 항공기, 탄약은 유사시 전력 대응에 충분하지 않다”며 “한국과의 MRO(유지·보수·정비) 협력은 전시에 미국 함정을 한국에서 빠르게 수리할 수 있고, 평시에는 미국 조선소의 여유공간을 확보할 수 있다는 장점이 있다”고 설명했다. 　\n　정우만 HD현대중공업 상무는 “향후 30년간 364척의 새로운 함정을 건조하겠다는 미 해군의 계획은 현재 건조 역량으로는 도전적 과제”라며 “미국 함정의 MRO 지원을 본격화하고 건조 분야까지 협력을 확대한다면 미 해군의 전투 준비태세 향상에 크게 기여할 수 있다”고 덧붙였다.\n　에너지 분야에서는 LNG 대미 수입 확대와 원전 협력 강화가 제시됐다. 트럼프 1기 에너지부 차관을 역임한 마크 메네즈 미국에너지협회 회장은 “한국은 탄소 감축 과정에서 LNG 소비량이 당분간 증가할 것”이라며 “LNG를 전량 수입하는 상황에서 대미 무역흑자 완화를 목표한다면 미국산 LNG 수입 확대가 좋은 선택지가 될 수 있다”고 설명했다.\n　원전 협력과 관련해 마크 메네즈 회장은 “미국의 원천기술·연구역량과 한국의 건설·운전경험이 결합되면, 원자력은 양국의 공동 에너지전략에서 핵심축 역할을 하게 될 것”이라고 강조했다.\n　최중경 한미협회장은 “한국의 생산 역량과 미국의 첨단 기술력이 결합되면 양국은 강력한 시너지 효과를 낼 것”이라며 “트럼프 2기 행정부에서도 한국을 안보 및 외교적 파트너를 넘어, 경제·산업의 핵심 협력국으로 인식할 것으로 확신한다”고 말했다.",

    "title": "지난해 대기업 오너家 여성 배당금 5779억",
    "content": "삼성家 세 모녀 4094억 압도적 1위…“87%는 경영 미참여”\n　\n　지난해 주요 20개 그룹 오너일가 여성들의 배당금 총액이 5780억원에 육박하는 것으로 나타났다. 여성 오너 대부분이 경영에 참여하고 있지 않지만, 보유 주식만으로 상당한 배당금을 수령하고 있는 것이다.\n　15일 리더스인덱스가 2024년 기준 20개 그룹 오너일가 여성 배당 현황을 조사한 결과, 총 101명이 5779억4200만원을 받은 것으로 집계됐다. 전년보다 7.1% 줄었는데, 이는 삼성가 세 모녀의 배당금이 487억원 이상 줄어서다. \n　20개 그룹 중 16곳에서 여성 오너일가의 주식가치가 하락했음에도 불구하고 배당금이 줄어든 곳은 8곳에 불과했다. 이들 여성 오너 중 87%는 경영에 참여하지 않거나 명목상의 직책만 유지하고 있다.\n　여성 오너 배당금이 가장 많은 그룹은 삼성으로, 이부진 호텔신라 사장이 1482억8500만원으로 1위, 모친 홍라희 리움미술관 명예관장이 1466억8800만원으로 2위, 이서현 삼성물산 전략기획담당 사장이 1144억4700만원으로 3위를 차지했다. 세금 납부로 인한 주식 매각과 주가 하락 여파로 10% 넘게 줄었지만, 삼성가 세 모녀의 총 배당금은 4094억4500만원으로 전체 여성 오너 배당금의 70%가 넘는다.\n　LG그룹은 382억800만원으로 2위를 차지했다. 고(故) 구본무 선대회장 부인인 김영식 여사가 204억9700만원, 구연경 LG복지재단 대표가 142억1500만원을 수령했다.\n　3위는 SK그룹(376억1900만원)으로, 최기원 행복나눔재단 이사장이 개인 배당금 기준 337억4000만원을 받아 전년보다 40% 이상 증가했다. 이는 개인 배당금 기준으로 삼성가 세 모녀에 이어 4위에 해당한다.\n　이어 △DB그룹(154억원) △신세계그룹(148억1600만원) △GS그룹(121억5100만원) △한국타이어그룹(108억100만원) △현대자동차그룹(83억6100만원) △LS그룹(55억3500만원) △BGF그룹(50억9500만원) 순으로 배당금이 많았다.",

    "title": "본격화된 상호관세 폭풍…컨테이너ㆍ자동차선 직격탄",
    "content": "해운사, 포트폴리오 다각화ㆍ항로 구조 개편\n　\n　도널드 트럼프 미국 대통령이 발표한 상호관세 조치가 글로벌 해운업계, 특히 컨테이너선과 자동차운반선(PCTC) 시장에 직격탄을 날릴 전망이다. 중국에 125%, 그 외 국가에 10%의 관세를 부과하는 이번 조치로 글로벌 해운 물동량 감소가 불가피해졌다.\n　14일 한국해양진흥공사 해양산업정보센터의 ‘미국 상호관세 조치 관련 선종별 영향 분석’ 보고서에 따르면, 트럼프 대통령이 중국 외 국가들에 90일 관세 유예를 발표했으나 상호관세 시행은 여전히 해운시장의 큰 리스크로 남아있다.\n　컨테이너 시장은 가장 심각한 타격이 예상된다. 영국 조선·해운시황 전문기관 클락슨리서치에 따르면 현재 관세가 부과된 글로벌 컨테이너 무역 물량이 전체의 11%에 달한다. 미·중 무역 갈등으로 특히 미국향 물동량 감소가 직접적으로 나타날 것으로 보인다.\n　해진공은 “90일간의 관세 유예 조치로 중국발 선적은 급감하고 타 지역 미국향 화물은 증가하겠으나, 이 증가분이 중국발 감소분을 대체하지 못해 운임 하락 압력이 커질 것”이라고 분석했다. 또한 “관세 회피를 위한 우회 수출이 증가하며 중국-동남아 간 물동량이 늘어날 것”이라고 전망했다.\n　자동차운반선 시장 역시 심각한 영향권에 들었다. 미국이 자동차 및 부품에 25%의 품목 관세를 부과함에 따라 한국, EU, 일본 등 자동차 제조국들의 가격경쟁력이 약화돼 미주향 자동차 물동량이 감소할 전망이다.\n　현대자동차그룹은 고관세 리스크 대응을 위해 이미 미국 조지아주에 ‘메타플랜트 아메리카(HMGMA)’를 준공하는 등 미국 내 연간 100만대 생산체제를 구축했다. 이처럼 완성차 업체들이 현지 생산을 확대할 경우 해상운송 수요는 더욱 줄어들 것으로 예상된다.\n　HMM 관계자는 “관세 부과가 전체 물동량에 부정적 영향을 미칠 것은 분명하지만, 상황이 계속 변화하고 있어 구체적인 영향을 평가하기 어렵다”며 “전 세계적 불확실성 속에서 공급망 변화를 예측하기 어려운 상황”이라고 설명했다.\n　이에 국내 해운사들은 항로 다변화로 대응하고 있다. HMM은 유럽, 인도, 남미 등 비(非) 미주 노선을 확대하며, 이달부터 일본 ONE과 공동으로 아시아남미 동안 FL2 노선을 신규 운영하고 있다. 지난 2월에는 대서양과 인도유럽 구간 TA1 노선을 7년 만에 재개했다.\n　현대글로비스는 비계열사 수주 확대로 리스크를 분산하는 전략을 취하고 있다. 이규복 대표이사는 “사선 및 장기용선 선박 중심의 고정성 선박을 확보하고 운항 효율성을 제고해 비계열 고객 확대를 준비하겠다”며 “친환경에너지 해상운송 사업도 지속 추진하겠다”고 밝혔다.",

    "title": "대한항공, 1분기 매출 역대 최대치 달성…영업익은 뒷걸음",
    "content": "매출액 3조9559억원…여객ㆍ화물 모두 견조한 수요 유지 전년比 3% 증가\n영업익 3509억원…신규 항공기 도입ㆍ환율 상승으로 전년比 19% 감소\n　　\n　대한항공이 올해 1분기 역대 최대 매출을 달성했으나, 영업이익은 신규 항공기 도입 및 고환율 여파로 감소했다.\n　대한항공은 별도 재무제표 기준 올해 1분기 매출 3조9559억원, 영업이익 3509억원, 당기순이익 1932억원을 기록했다. 매출은 지난해 1분기보다 3% 증가해 역대 1분기 최대 실적을 달성했으나, 영업이익은 전년 동기 대비 19% 감소했으며, 당기순이익은 44% 줄었다.\n　이익 감소는 B787-9, B787-10 등 신규 항공기 도입에 따른 감가상각비와 정비비 증가에 영향을 받았다. 대한항공은 지난해 2분기부터 올해 1분기까지 총 16대의 신규 항공기를 도입했으며, 환율 급등으로 인한 조업단가 인상도 영업비용 증가 요인이 됐다.\n　1분기 여객사업 매출은 전년 동기 대비 4% 증가한 2조4355억원을 기록했다. 항공시장 공급 증가에 따른 경쟁 심화와 불확실성에도 불구하고 연초 설 명절 및 3ㆍ1절 연휴 효과로 견조한 여행 수요가 지속됐다. 1분기 국제선 이용 승객은 485만4348명으로 지난해보다 10.8% 증가했다.\n　화물사업 매출은 전년 동기 대비 6% 증가한 1조540억원을 기록했다. 미국의 고관세 정책 영향에도 불구하고 전자상거래, 전자제품, 자동차 부품 출하 증가 및 한국발 신선화물 등 고부가가치 제품 수요가 견조했다.\n　대한항공은 2분기에는 5월 연휴를 중심으로 한국발 동남아, 중국, 일본 노선의 수요 증가에 따른 실적 개선을 기대하고 있다.",

    "title": "HBM 타고 날아오른 SK, 아픈 손가락은 ‘배터리ㆍ화학’",
    "content": "SK그룹, 반도체 호황 불구 배터리 부문 20조원 차입금 ‘부담’\n　\n　SK그룹이 반도체 호황과 고강도 리밸런싱(사업 재편)으로 신용보강을 이뤘으나, 20조원에 달하는 차입금을 쌓아둔 배터리 부문이 그룹 신용도에 부담으로 작용하고 있다는 분석이 나왔다.\n　13일 나이스신용평가(이하 나신평)에 따르면 SK그룹은 지난해 25조8000억원의 영업이익을 기록했다. 이는 반도체 부문이 전년 7조7000억원의 영업적자에서 벗어나 23조5000억원의 영업이익을 달성한 덕분이다. SK하이닉스가 주도한 반도체 부문은 글로벌 빅테크의 투자 확대에 힘입어 고대역폭메모리(HBM) 및 고용량 기업용 SSD(eSSD) 등 고부가 제품 판매가 급증하며 그룹 실적 개선을 이끌었다.\n　반면, 배터리와 화학 부문은 비우호적 사업환경에서 부진한 실적이 지속됐다. SK이노베이션은 배터리(SK온)와 화학(SK지오센트릭) 부문의 부진으로 지난해 영업이익이 3000억원에 그쳤으며, SKC도 3000억원의 영업적자를 기록했다.\n　특히 배터리 부문은 전기차 수요 둔화와 공급경쟁 심화로 실적 개선이 지연되고 있다. 유럽, 북미 지역 모두 전기차 판매량 성장률이 하락세를 보이고 있으며, 유럽 시장은 역성장했다. 여기에 중국 배터리 제조사들의 수출 증가와 유럽 내 생산기반 투자 확대로 수요·공급 측면 모두 부정적 업황이 전개되고 있다.\n　트럼프 2기 행정부가 친환경차 관련 정책 보조금 폐지 및 축소를 추진하는 점도 우려를 가중시키고 있다. SK그룹 배터리 부문은 미국에서 2023년과 2024년 각각 6170억원과 2924억원의 세제혜택을 받은 바 있어, 관련 정책이 축소될 경우 실적이 더욱 악화될 수 있다.\n　신호용 나신평 책임연구원은 “SK그룹의 배터리 부문 투자는 마무리 단계에 있으나, 부진한 영업실적으로 인해 자체 현금창출력 대비 높은 투자부담이 지속되며 채무부담이 가중되고 있다”고 진단했다.\n　이에 SK그룹은 지난해 신용위험이 높아지고 있던 배터리 부문과 건설 부문에 안정적 이익창출력을 보유한 사업을 이관하는 리밸런싱을 진행했다. SK이노베이션은 SK E&S와 합병해 자금력을 보강했으며, SK에코플랜트도 SK머터리얼즈에어플러스와 에센코어를 자회사로 편입하며 현금흐름을 보완했다.\n　다만, 이 과정에서 최상위지주사인 SK㈜는 계열사 지원부담이 늘어났다. SK㈜는 올해부터 연간 최소 1700억원의 배당수익이 예상되는데, 이는 과거 배당수입 연평균 3000억~3500억원에 비해 크게 감소한 수준이다.\n　올해 SK그룹의 신용도는 배터리·화학 부문의 리스크 관리에 달렸다. 신 책임연구원은 “SK이노베이션은 정유·윤활·E&P부문의 견조한 이익으로 배터리와 화학 부문의 부진을 보완하고 있으나, 배터리 부문의 실적 부진이 장기화될 경우 신용도 상 하방압력이 가중될 것”이라고 분석했다.",

    "title": "상호관세 90일 유예, 산업계 ‘숨고르기’",
    "content": "관세 리스크는 여전…자동차ㆍ철강 관세 시행\n　정부, 90일 관세 유예기간 동안 대미 협상 통해 리스크 낮추기에 총력\n　　\n　트럼프 상호관세 부과 일시 유보…코스피 2440선 회복\n　\n　　\n　도널드 트럼프 미국 대통령이 9일(현지시간) 중국을 제외한 국가별 상호관세를 90일간 유예하면서 국내 산업계가 일단 ‘숨 고르기’에 들어갔다. 국내 금융시장도 하루 만에 안정을 되찾았다.  \n　미국은 당초 한국 등 70여개국에 이날부터 25%의 상호관세를 부과할 예정이었으나, 90일간 기본관세 10%만 부과하기로 했다. 단, 중국에 대해서는 관세율을 125%로 재차 인상하기로 해 미중 무역전쟁의 수위를 높였다. \n　이번 유예 조치로 국내 수출기업들은 일단 안도하는 분위기다. 기존에는 FTA 체결 국가 중 가장 높은 25%의 상호관세를 부과한 데다, 중국·베트남·인도 등 한국이 주요 생산거점을 두고 있는 지역에도 높은 관세율을 매겨 수출 경쟁력 둔화가 예상됐기 때문이다. 실제 대외경제정책연구원·산업연구원 등은 모든 국가에 대한 20% 관세 부과를 기준으로 우리 전체 수출이 최대 448억달러(약 65조5000억원) 줄어들 수 있다는 전망을 내놓기도 했다.\n　이러한 호재에 힘입어 코스피는 10일 6% 넘게 올라 2440대에 복귀했다. 이날 코스피 종가는 전 거래일 대비 151.36포인트(6.60%) 오른 2445.06으로 마감했다. 개장 직후엔 코스피200선물의 급등으로 프로그램 매수 호가 일시 효력정지(사이드카) 조치가 발동되기도 했다.　\n　최근 9거래일 연속 자금을 순유출하던 외국인도 복귀했다. 유가증권시장에서 외국인 투자자는 3286억원을 순매수했다. 코스피200선물에서는 8100억원을 순매수해 현선물 합계 1조1000억원이 넘는 규모를 사들였다. 외국인이 현선물 합계 순매수를 한 것은 지난달 26일 이후 11거래일 만이다. 코스닥도 5.97% 치솟아 681.79로 장을 마쳤다. 원·달러 환율은 주간거래 종가(15시30분) 기준 전 거래일 대비 27.7원 내린 1456.4원에 장을 마감했다. 전문가들은 “트럼프의 한마디에 전 세계 금융시장이 천당과 지옥을 오가고 있다”고 했다.\n　다만, 관세 리스크가 완전히 해소되진 않았다는 점에서 산업계는 긴장의 끈을 늦추진 못하고 있다. 트럼프 행정부가 발표한 조치는 관세 취소가 아닌 유예인 데다, 기존에 부과된 자동차·철강·알루미늄 등 품목에 대한 25% 관세는 여전히 유효하기 때문이다.\n　지난해 대미 수출액 1·3위 품목은 자동차, 자동차부품으로, 관련 산업계의 타격이 불가피하다. IBK기업은행 경제연구소 등의 분석에 따르면 25% 관세 적용 시 자동차 대미 수출액은 65억달러 감소, 완성차 기업의 영업이익은 약 10조원 줄어들 것으로 추정된다.\n　정부는 90일간의 관세 유예기간 동안 전방위적인 통상 외교전을 통해 리스크를 최소화할 방침이다. 한덕수 대통령 권한대행 국무총리는 정부서울청사에서 열린 국정현안관계장관회의에서 “앞으로 90일 동안 모든 협상에서 진전을 보여 관세 부담에서 벗어나도록 노력해야 한다”고 강조했다.\n　그는 미국의 관세 부과 논리와 관련해 “우리나라의 관세 수준 또는 여러 가지 세제·세금 수준, 비관세장벽, 위생 이런 것들이 다 한꺼번에 포함돼 있는 것으로 안다”며 “우리 규제가 완화되면 외국기업뿐만 아니라 우리나라 기업에도 도움이 되는 부분이 많으니 각종 규제를 담당하는 여러 부처의 장관들께서 특별히 노력해 달라”고 당부했다.\n　미국 현지에 파견된 정인교 산업통상자원부 통상교섭본부장은 미국 측 협상 주체를 만나 관세 인하 등 특별 대우를 요청했다. 정 본부장은 워싱턴DC 주미한국대사관에서 열린 기자간담회에서 “그리어 USTR 대표에게 우리나라에 부과한 상호관세 및 철강·자동차 등 관세 조치에 대한 우리 입장을 설명하며 관세 인하 등 ‘특별한 대우’를 요청했다”고 밝혔다.\n　산업부는 미국이 예고한 반도체 품목 관세 도입에 대한 대응 방안 수립을 위해 업계와 머리를 맞댔다. 안덕근 산업부 장관은 반도체 업계 간담회를 열고 수출 애로 긴급 대응, 투자 인센티브 강화, 생태계 강화 등 반도체 지원 방안에 대해 논의했다.",

    "title": "중형 조선사들도 ‘흑자 항해’…국내 조선업 호황세 확산",
    "content": "대한조선ㆍ케이조선ㆍHJ중공업  등 중형조선사들 실적 반등 성공고부가선박 선별 수주 및 기술력으로 중국 경쟁 이겨내\n　　\n　대형조선사들이 주도해온 국내 조선업 호황세가 중형 조선사들에도 확산되면서 조선업계의 저변이 한층 튼튼해지고 있다. 대한조선, 케이조선, HJ중공업 등 주요 중형조선사들은 지난해 일제히 흑자 전환에 성공했다.\n　9일 금융감독원 전자공시시스템에 따르면 대한조선은 지난해 매출액 1조746억원으로 전년 대비 32% 증가했고, 영업이익은 전년 359억원에서 4배 이상 성장한 1582억원을 기록했다. 2022년 영업이익이 33억원에 그쳤던 것을 감안하면 불과 2년 만에 영업이익이 48배 급증한 셈이다. 지난해 대한조선의 영업이익률은 15%에 육박한다.\n　대한조선은 2009년 조선업 구조조정 과정에서 워크아웃 대상에 올랐다가 2014년 법정관리를 졸업하고, 2022년 KHI가 한투프라이빗에쿼티 등과 컨소시엄을 꾸려 2000억원에 인수했다. 이후 ‘신경영 관리’를 통해 주력 선종 집중과 고수익 선별 수주, 자동화 설비투자, 블록 내재화 등으로 원가경쟁력을 크게 향상시켰다. 대한조선은 실적 호조세에 힘입어 최근 한국거래소에 유가증권시장 상장 예비 심사를 청구하는 등 기업공개(IPO)를 추진 중이다.\n　케이조선(옛 STX조선해양)도 지난해 매출 9347억원, 영업이익 112억원을 기록하며 흑자 전환했다. 매출액은 전년 대비 32% 증가했다. 회사 관계자는 “주력 선종인 중형 석유화학제품운반선의 시장가격 상승과 국제해사기구(IMO)의 강화된 환경 규제에 따른 선박 교체 수요가 실적 개선에 기여했다”고 설명했다.\n　HJ중공업은 지난해 연간 매출액 1조8860억원, 영업이익 72억원으로 흑자도 돌아섰다. 조선 부문 매출은 8245억원으로 전년 대비 1000억원 이상 증가했으며, 영업이익 291억원으로 건설 부문의 영업손실(-224억원)을 상쇄했다. HJ중공업의 전체 매출에서 조선 부문 비중은 2022년 17.91%에서 지난해 43.72%로 급증했다.\n　회사 관계자는 “특수선사업에서는 MRO(유지ㆍ보수ㆍ정비) 사업 역량이 수주 낭보로 이어지면서 실적을 견인했고, 상선사업 분야에서도 친환경 선박 개발에 매진한 결과 유럽지역 여러 선주사로부터 친환경 컨테이너선을 수주할 수 있었다”고 밝혔다.\n　중형조선사들의 실적 개선 요인으로는 고부가가치 친환경 선박 위주의 선별 수주와 생산성 향상 노력이 꼽힌다. 업계 관계자는 “중국 조선사들이 한국보다 20% 싼 가격으로 시장 점유율을 확대하는 상황에서 국내 중형 조선사들은 품질과 정확한 납기, 친환경 기술력으로 차별화에 성공했다”면서 “미국 등의 협력 수요가 늘고 있어 중형조선사에도 더 많은 기회가 열릴 것”이라고 전망했다.",

    "title": "지난해 경제성장, 수출이 이끌었다",
    "content": "경제성장률 2.04% 중 수출이 1.93%p 기여…5년새‘최고치’\nGDP 대비 수출 비중 36.3%로 최고\n수출 100만 달러당 6.1명 일자리 창출　\n　\n　지난해 우리나라 수출이 생산·부가가치·고용 유발에 크게 기여하며 전체 경제성장을 견인한 것으로 나타났다.\n　9일 한국무역협회 국제무역통상연구원의 ‘2024년 수출의 국민경제 기여 효과 분석’에 따르면, 지난해 우리나라 경제성장률 2.04% 중 수출의 기여도는 1.93%포인트로 최근 5년 내 가장 높은 수준을 기록했다. 실질 국내총생산(GDP)에서 수출이 차지하는 비중도 36.3%로 2020년대 들어 최고치를 달성했다.\n　지난해 수출의 생산유발액은 전년 대비 6.9% 증가한 1조3012억달러로 추정됐다. 이는 2020년대 들어 최고 수준이며, 특히 자동차와 반도체의 수출 회복이 생산유발액 증가에 크게 기여했다.\n　총수출이 국내 부가가치를 창출하는 정도를 나타내는 부가가치율은 56.3%로 전년보다 0.9%포인트 상승했다. 품목별 부가가치 유발액은 반도체(789억달러), 자동차(579억달러), 일반목적용 기계(225억달러) 순으로 나타났다.\n　수출로 인해 유발된 취업자 수는 총 416만명으로, 국내 전체 취업자의 14.6%에 해당한다. 이는 수출 100만달러당 6.1명의 일자리가 창출되는 셈이다. 품목별로는 자동차 산업의 취업유발인원이 69.5만명으로 가장 많았고, 반도체(34.6만명), 일반목적용 기계(29.2만명), 선박(22.9만명) 순이었다.\n　유서경 무협 수석연구원은 “수출의 높은 경제성장 기여도는 우리 경제가 수출 주도 성장 전략을 지속적으로 추진해야 함을 시사한다”며 “수출의 경제적 파급효과 확대를 위해 품목 다변화를 통한 경쟁력 확보, 고부가가치 제품 개발, 중소기업의 글로벌 가치사슬 참여 확대 등의 노력이 필요하다”고 강조했다.",

    "title": "한화에어로 유상증자 3.6조→2.3조…“경영권 승계 논란 불식”",
    "content": "한화에어로 소액주주는 15% 할인 가격에 유상증자 참여\n　축소된 1.3조는 한화에너지 등 3사가 3자 배정 유증\n　“소액주주 부담 완화ㆍ지분가치 희석 감소”　\n　\n　\n　한화에어로스페이스는 8일 이사회를 열고 기존에 발표한 유상증자 규모를 3조6000억원에서 2조3000억원으로 줄이기로 했다고 정정 공시했다. \n　또 신주 발행 가격은 기존 60만5000원에서 53만9000원으로 15% 할인하기로 했다. \n　한화에어로스페이스는 공시 직후 보도자료를 내고 축소된 1조3000억원의 자금은 한화에너지, 한화임팩트파트너스, 한화에너지싱가폴 등 3개사가 제3자 배정 유상증자에 참여해 확보하는 방안을 검토하고 있다고 밝혔다.\n　이 방식이 확정ㆍ실행되면 김승연 회장의 세 아들이 대주주인 한화에너지는 한화에어로스페이스의 1조3000억원 규모 제3자 배정 유상증자에 할인 없이 시가로 참여하게 된다. 반면, 한화에어로스페이스의 주주배정 유상증자에 참여하는 소액주주들은 15% 할인된 가격으로 주식을 매입할 수 있다.\n　이는 한화에너지 대주주가 희생하고 한화에어로스페이스의 소액주주가 이득을 보는 구조로, 지난 2월 한화에어로스페이스가 한화에너지에 한화오션 주식 매각대금으로 지급한 1조3000억원을 다시 환원하는 효과가 있다.\n　이번 조치는 유상증자 자금이 대주주 경영권 승계 과정에 이용되는 것 아니냐는 의혹을 해소하고 유상증자에 따른 주주 불만을 달래기 위한 조치로 해석된다.\n　지난달 김 회장이 김동관 부회장 등 세 아들에게 ㈜한화 지분 11.32%를 증여하기로 결정하고 ‘정도경영’, ‘투명승계’ 원칙을 강조한 것과 같은 맥락이다.\n　손재일 한화에어로스페이스 대표는 “주주배정 유상증자에 참여할 소액주주들의 부담을 완화하고 기존 주주의 지분가치 희석 부작용을 감소시키면서 필요한 자금 3조6000억원을 모두 조달할 수 있는 방안”이라고 강조했다.\n　이재규 한화에너지 대표는 “1조3000억원 조달 목적은 승계와 무관한 재무구조 개선 및 투자재원 확보였고, 실제 자금 일부가 차입금 상환과 투자에 쓰였다”며 “불필요한 승계 논란에 휘말리지 않기 위해 한화에어로스페이스의 제3자 배정 유상증자 참여 등을 검토하고 있다”고 설명했다.",

    "title": "국제유가 4년만 최저…정유사 수익성 ‘빨간불’",
    "content": "관세전쟁 여파로 석유제품 수요 부진 우려ㆍOPEC+ 감산 완화 겹친 영향\n정제마진 약세로 정유사 수익성 하락 우려 커져\n　　\n　국제유가가 4년 만에 최저치로 급락했다. 도널드 트럼프 미국 대통령의 추가 관세 위협으로 글로벌 경기침체 우려가 커지는 가운데 석유수출국기구 플러스(OPEC+)의 증산 계획이 맞물린 영향이다. 이로 인해 국내 정유사들의 수익성 확보에도 어려움이 예상된다.\n　7일(현지시간) 뉴욕상업거래소에서 5월 인도분 서부텍사스산원유(WTI)는 전장 대비 1.29달러(2.08%) 하락한 배럴당 60.70달러에 마감했다. 이날 장중엔 2021년 이후 최저치인 배럴당 58.95달러를 기록하는 등 60달러선이 붕괴되기도 했다. 브렌트유 역시 1.37달러(2.09%) 내린 64.21달러로 거래를 마쳤다. 두 유종 모두 한 주 사이 약 15% 급락해 종가 기준으로는 2021년 4월 이후 최저 수준을 기록했다.\n　유가 급락의 주요 원인은 미국과 중국 간 관세 전쟁이다. 앞서 트럼프 대통령이 중국에 34% 관세를 부과하겠다고 발표하자 중국은 미국산 제품에 34%의 보복관세를 부과하겠다고 맞섰다. 이에 트럼프 대통령은 중국이 해당 조치를 철회하지 않으면 추가로 50%의 관세를 부과하겠다고 경고했다. 유럽연합(EU)도 철강ㆍ알루미늄에 대한 미국의 관세에 맞서 일부 미국산 제품에 25%의 보복관세를 제안했다.\n　이러한 상황에서 주요 산유국들의 모임인 OPEC+는 기존 계획보다 빠르게 감산을 완화하기로 결정하며 하락세를 부추겼다. OPEC+는 다음달부터 하루 41만1000배럴을 증산하겠다는 방침을 세웠다. 이는 기존 계획인 하루 13만7000배럴보다 3배 이상 확대된 규모다. 아울러 사우디아라비아는 아시아 수입국에 대한 5월 인도분 원유 가격을 4개월 만에 최저 수준으로 인하했다.\n국제유가가 곤두박질 치며 국내 정유 4사의 실적에도 비상등이 켜졌다.\n원유를 수입해 고부가 석유제품으로 만들어내는 국내 정유업계 입장에서는 유가 하락이 치명적이다. 원유를 정제해 판매하기까지는 통상 한 달쯤의 시차가 발생하는데, 그 사이 유가가 급락하면 비싸게 사들인 원유를 정제해도 싼값에 판매해야 하는 상황에 직면하기 때문이다.\n더 큰 문제는 재고평가손실 우려다. 원자재 가격이 낮아진 상황에서 경기침체 우려가 커지면서 제품 수요가 축소될 경우, 재고자산의 평가 손실이 커지게 된다.\n하나증권에 따르면 4월 첫째주 평균 복합정제마진이 전주 대비 배럴당 0.7달러 하락해 6.1달러로 집계됐다. 지난달 첫째주 평균 마진 8.7달러를 기록한 후 4주 연속 떨어진 것이다. 정제마진은 휘발유와 경유 등 석유제품 가격에서 원료인 원유 가격과 수송ㆍ운영비 등 비용을 뺀 나머지 금액으로 정유사 이익의 핵심지표다.\n업계 관계자는 “유가에 대한 단기적 변동성이 큰 상황이 되며 정유사들의 재고평가 손실이 불가피할 것”이라며 “향후 관세 전쟁 여파가 제품 수요에 얼마나 영향을 끼칠지가 관건”이라고 말했다.",

    "title": "中 선박 기피 기조 강화…韓 조선소 수혜 기대감↑",
    "content": "美 상호관세 ‘무풍지대’ 조선업…전략가치 더 높아진다\n\n　트럼프 2기 행정부의 관세 정책이 글로벌 경제를 휩쓰는 가운데 한국 조선업계는 되레 반사이익 기대감이 커지고 있다. 한국 조선사들은 미국 수출 물량이 워낙 미미해 관세 영향이 없다시피한 데다, 미국 무역대표부(USTR)의 중국산 선박 규제 강화로 힘입어 한국 조선사들의 수주 기회가 더욱 넓어지는 모양새다.\n　7일 관련 업계에 따르면 최근 세계 최대 석유ㆍ에너지 기업인 엑손모빌은 중국 조선소와 체결하기로 했던 LNG벙커링선(LNGBV) 2척의 계약을 보류했다. 이 회사는 건조를 위해 중국 현지에 슬롯까지 선점해뒀지만, 최종 계약 단계에서 중단했다. 이는 USTR의 중국 선박 제재안 발표 영향이라는 분석이다.\n　USTR은 미국 항구에 들어오는 중국 해운사와 중국산 선박에 대해 각각 100만~300만달러에 달하는 수수료를 부과하는 정책을 발표하고, 최근 공청회까지 마친 채 관련 법 제정을 서두르는 중이다.\n　최광식 다올투자증권 연구원은 “엑손모빌이 중국 조선소 슬롯 옵션을 행사하지 않은 것은 미국 정부의 대중국 항만 수수료 부과 계획이 실제 선박 발주에 악영향을 준 것으로 보인다”며 “이는 USTR 중국 제재안으로 중국 발주를 취소하는 첫 사례”라고 말했다.\n　반면, 글로벌 신조선 시장에서 한국 조선사들의 존재감은 더욱 뚜렷해지는 중이다.\n　노르웨이의 조선ㆍ해운 전문 매체 트레이드윈즈에 따르면 그리스 선주 에반겔로스 마르나키스가 이끄는 캐피탈마리타임은 HD현대삼호와 HD현대미포에 총 20척 규모의 컨테이너선 계약을 논의하고 있다. HD현대삼호에는 8800TEU 컨테이너선 6척, HD현대미포엔 2800TEU 8척과 1800TEU 6척을 각각 건조하는 주문으로, 계약 규모는 15억 5000만달러에 달한다.\n　에반겔로스 마리나키스는 지난달 31일에도 한화오션과 3784억원 규모의 초대형 유조선(VLCC) 2척의 건조계약을 체결하기도 했다.\n　영국 조선ㆍ해운 분석기관 클락슨리서치에 따르면 지난달 전세계 선박 수주량은 150만CGT(표준선 환산톤수ㆍ58척) 중 한국은 82만CGT(17척)를 수주해 점유율 55%를 기록했다. 중국은 52만CGT(31척)로 35%에 그쳤다.\n　특히, 선박 고부가가치를 보여주는 척당 환산톤수에서 한국이 4만8000CGT로 중국(1만7000CGT)보다 2.8배 높다. \n　고부가선박에 대한 신조선가도 높은 수준을 유지하는 중이다. 지난달 신조선가지수는 187.43으로 전년 동월 대비 2.3% 상승한 것으로 집계됐다. 선종별 1척 가격은 LNG운반선이 2억5500만달러, 초대형 원유운반선(VLCC)이 1억2500만달러, 초대형 컨테이너선이 2억7400만달러로 집계됐다.\n　한국 조선사들의 수주 행진은 계속되고 있다.\n　HD한국조선해양은 이달 1일 2576억원 규모의 탱커 2척 건조계약을, 2일에는 3853억원 규모의 LNG운반선 1척의 건조계약을 각각 따냈다. 이들 선박은 각각 HD현대삼호와 HD현대삼호에 각각 건조될 예정이다.",

    "title": "韓 첨단산업 공급망, 中 희토류 수출통제 불똥 우려",
    "content": "중국, 美 관세에 맞불…7종 희토류 수출 허가제 실시\n\n　\n　중국이 미국의 관세 조치에 맞대응해 희토류 7종에 대한 수출 통제 조치를 시행하면서 한국 첨단산업 공급망에 비상이 걸렸다.\n　7일 업계에 따르면 중국 상무부는 지난 4일 미국에 34%의 ‘맞불’ 관세를 부과한다고 발표하며 희토류 7종에 대한 수출 통제 조치도 시행한다고 밝혔다. 이는 도널드 트럼프 행정부가 지난 2일 중국에 34%의 상호관세를 부과한다는 발표에 대한 즉각적인 보복 조치다.\n　수출 통제 대상이 된 희토류는 코발트 자석에 쓰이는 사마륨, 조영제로 쓰이는 가돌리늄, 형광체 원료인 테르븀, 모터나 전기차용 자석에 첨가되는 디스프로슘, 방사선 치료에 쓰이는 루테튬, 알루미늄 합금용으로 항공기 부품 등에 사용되는 스칸듐, 고체 레이저 제조에 쓰이는 이트륨 등 7종이다.\n　희토류는 스마트폰과 전기차 등 첨단 기술 분야와 친환경 산업에 필수적인 원료로, 세계적으로 중국 의존도가 높다. 국제에너지기구(IEA)에 따르면 중국은 세계 희토류 생산의 약 60%를 점유하고 있으며, 가공 및 정제 산업의 세계 시장 점유율은 90%에 육박한다.\n　중국은 2023년 12월에도 희토류 가공 기술에 대해 수출 금지 조치를 내린 바 있다. 당시엔 희토류 자체가 아닌 희토류 정제ㆍ가공ㆍ활용 관련 4개 기술에 대한 통제였기 때문에 국내 산업에 미치는 영향이 크지 않았다.\n　그러나 이번 수출 통제 조치는 희토류 원료 자체에 대한 것이어서 국내 산업에 미칠 영향이 우려되는 상황이다.\n　이번 수출 통제는 희토류에 대해 수출 허가제를 적용하는 방식으로, 수출 허가 신청이 들어오면 사용자와 용도 등을 검증해 수출 허가 여부를 결정하는 방식으로 이뤄진다. 중국은 2023년 배터리 음극재 핵심 소재인 흑연에 대한 수출 통제를 강화했을 때도 유사한 수출 허가제를 시행한 바 있다.\n　당시 국내 배터리 업계는 부정적 영향을 우려했으나, 중국 당국이 포스코퓨처엠과 LG에너지솔루션, SK온, 삼성SDI 등 한국 기업으로의 흑연 수출을 승인하면서 국내 피해는 발생하지 않았다.\n　산업부 관계자는 “이번 희토류 수출 통제 조치가 국내 산업계에 미칠 영향을 점검하기 위해 수요 업체별 희토류 비축 물량을 파악하며 대응 전략을 마련하고 있다”고 밝혔다.\n　산업부도 이날 산업공급망정책관 주재로 중국의 희토류 수출 통제 관련 긴급 대책 회의를 열고 업계 및 유관기관과 국내 영향을 점검하고 대응 방안을 모색했다.",

    "title": "“우리 회사 믿어주세요”…CEO, 자사주 매입 총대 메다",
    "content": "한화에어로스페이스 경영진, 유증 발표 후 김동관 부회장 등 경영진 자사주 폭풍 매입 중\nLG전자ㆍ삼성SDIㆍ삼성전기ㆍ한미반도체ㆍ코웨이ㆍ두산에너빌리티도 CEO가 자사주 적극 매입\n　\n최근 대기업 경영진들이 자사주를 적극 매입하며 ‘밸류업’과 책임경영 강화에 나서고 있다. \n6일 재계에 따르면 한화에어로스페이스는 최근 경영진 대다수가 자사주 매입에 동참 중이다. 우선 김동관 부회장이 지난달 27일부터 이달 1일까지 4560주(약 30억원)의 주식을 사들였고, 손재일 사업부문 대표이사와 안병철 전략부문 사장도 비슷한 시기에 각각 1360주, 1262주의 주식을 구매했다. 이들 외에 다른 임원들도 자사주를 적극 확보하는 중이다. 지난달 말부터 이달 4일까지 자사주 매입에 뛰어든 한화에어로스페이스 임원 수는 92명에 달한다.\n이처럼 경영진이 적극적으로 자사주를 매입하는 것은 주주 불안감 해소를 위해서다. 한화에어로스페이스는 지난달 국내 자본시장 역사상 최대 규모인 3조6000억원 규모의 유상증자 계획 발표 후 주가가 급락했다.\n　삼성SDI도 대표이사가 직접 자사주 매입 카드를 꺼내들었다. 최주선 삼성SDI 사장은 지난달 14일 유상증자 발표 후 주가가 떨어지자, 19일 자사주 1000주(약 1억9150만원)를 장내매수하며 주주가치 제고에 대한 의지를 표명했다.\n기업가치 제고를 위해 꾸준히 자사주 매입을 이어가는 CEO들도 있다. LG전자 조주완 사장은 지난 1일 2억원을 들여 자사주 2500주를 장내 매수했다. 이번 매입으로 조 CEO가 보유한 자사주는 기존 5373주에서 총 7873주로 늘어났다. 조 사장은 취임 후인 2023년에도 2차례에 걸쳐 3000주를 매입했으며, 이전 호주법인장과 북미지역대표 시절에도 꾸준히 자사주를 취득해왔다.\n한미반도체 곽동신 회장은 조만간 30억원 규모의 자사주를 장내 매수할 계획을 밝혀둔 상태다. 거래일은 오는 17일로 매수 예정 주식 수는 3만4170주, 예상 취득 단가는 1주당 8만7800원이다. 이번 매입이 완료되면 곽 회장은 2023년부터 총 423억원 규모의 자사주를 사재로 취득하게 되며, 지분율은 33.97%에서 34%로 상승한다.\n삼성전기도 임원들이 자사주를 적극 매입하는 회사다. 장덕현 삼성전기 사장은 지난달 5일 2000주(약 2억7120만원)를 자사주를 장내매수했다. 장 사장은 2021년 취임 후 2022년과 2023년에도 각각 2000주를 매입했고, 이번 매입으로 총 6000주를 보유하게 됐다. \n코웨이 서장원 대표도 지난달 7일과 10일 양일에 걸쳐 자사주 2000주(약 1억6292만원)를 사들였다. 서 대표는 취임 후 지난 2023년 3월과 6월에도 자사주 2000주씩을 취득한 바 있어, 이번 거래를 통해 총 6000주를 보유하게 됐다.\n두산에너빌리티 경영진은 장기 성과급을 활용해 자사주 매입에 나섰다. 재계 관계자는 “경영진의 자사주 매입은 회사의 미래에 대한 확신과 주주가치 제고 의지를 보여주는 중요한 행보”라고 말했다.",

    "title": "최태원 “중국, AIㆍ제조업 분야서 韓 앞서…데이터 기반 경쟁력 강화해야”",
    "content": "카이스트 미래세대 AI 토크콘서트서 위기감 표명…“AI 데이터센터ㆍ칩 솔루션 개발 집중”\n　　\n　최태원 대한상공회의소 회장이 AI 시대 한국의 경쟁력 확보를 위해 제조업 강화와 데이터 기반 전략의 중요성을 강조했다. \n　3일 상의에 따르면 최 회장은 지난 2일 카이스트 대전 본원에서 열린 ‘미래세대와의 AI 토크콘서트’에 참석해 중국과의 경쟁에서 한국이 쳐질 수 있다는 위기감을 표명했다.\n　최 회장은 “중국의 속도를 보면 시간이 흘러 우리가 쫓아가지 못하고 죽을 확률이 상당히 높다”면서 “중국이 AI도, 제조업도 우리나라를 앞서는 형태로 가고 있어 제조업을 강화하는 게 중요하다”고 강조했다.\n　최 회장은 장기적인 전략 수립을 위한 ‘풀링(끌어당기는 힘)’의 필요성을 언급하며, 모든 기업이 제조 데이터를 모으고 시스템을 제대로 구축해 제조 경쟁력을 급격히 향상시키는 프로그램이 필요하다고 역설했다. 이는 미래 무역 환경 변화에도 대응할 수 있는 기반이 된다고 설명했다.\n　그는 “트럼프가 관세를 올려 공장을 한국이 아닌 다른 국가로 옮기는 상황이 생기더라도 백그라운드 기술이 없으면 다른 나라에서 성공할 수 없다”며 “AI와 제조업을 결부한 경쟁자들이 공장을 만들 것이기 때문”이라고 진단했다.\n　AI 경쟁력과 관련해 최 회장은 독보적인 기술력의 중요성을 강조하며, SK의 AI 미래 전략으로 “AI 데이터센터에 들어갈 칩 솔루션을 만드는 것”을 제시했다. 구체적으로 “메모리를 넘어 메모리를 확장하는 플랜을 만들고, AI 데이터센터를 가장 싸게 짓는 길을 갈 것”이라고 밝혔다. 또한 “대형언어모델(LLM) 형태의 AI 솔루션을 만들고 텔코 관련 B2B, B2C 모델을 만들어갈 생각”이라고 덧붙였다.\n　이날 행사에는 최 회장을 비롯해 이형희 SK수펙스추구협의회 위원장, 정태희 대전상의 회장, 이광형 카이스트 총장, 정송 카이스트 AI대학원장, 카이스트 학생 및 예비 창업자 200여명이 참석했다.",

  {
    "title": "[美 관세폭풍] ② 美 상호관세, 韓 대응 방안은",
    "content": "통상 전문가들 “상호관세 최종 종착점 아냐…韓 안보ㆍ경제적 ‘특별함’ 협상해야”\n　\n　“트럼프의 상호관세는 협상의 시작점일 뿐 최종 종착점이 아니다. 트럼프가 내놓는 발언이 나올 때마다 일희일비하지 않고 침착하게 모든 가능성을 열어놓고 당당하게 협상해야 한다.”\n　도널드 트럼프 미국 대통령이 한국에 대한 25% 상호관세 부과를 발표한 3일 오전 서울 여의도 FKI타워 콘퍼런스센터에 모인 통상 전문가들은 한목소리로 이같이 말했다.\n　이날 세미나는 한국경제인협회(한경협)가 각계의 통상 전문가를 초청해 트럼프 2기 상호관세 내용을 분석하고, 향후 한국 정부 및 기업의 대응 전략을 논의하기 위해 마련됐다.\n　여한구 피터슨국제경제연구소 선임연구위원은 “한국이 13년째 FTA 파트너이고 미국의 주요 반도체ㆍ자동차ㆍ배터리 산업에 기여했음에도 25%가 부과된 것은 예상보다 높다”면서도 “협상의 여지는 충분하다”고 말했다.\n　그는 “트럼프는 맥시멈 프레셔(최대 압박) 전략을 통해 처음에 세게 요구한 뒤 중간 형태의 결과를 찾는 방식”이라며 “협상 과정에서의 롤러코스터에 일희일비할 필요가 없다”고 조언했다.\n　정철 한국경제연구원 원장은 트럼프 행정부가 관세 정책을 △협상 수단 △처벌 수단 △거시경제적 목적 달성 수단으로 활용한다고 분석했다.\n　정 원장은 “오늘 발표된 상호관세 수치의 산정 근거가 공개되지 않았다”며 “WTO 체제와 FTA 무력화를 우려케 하는 발표였지만, 협상을 통해 관세를 낮출 가능성은 있다”고 했다.\n　그는 “조선ㆍ방위산업ㆍ원자력 협력 등 산업협력과 안보동맹을 활용한 대미 아웃리치 전략을 잘 짜면 희망적인 결과를 기대할 수 있다”며 “민관 합동 ‘원팀 코리아’를 통한 대미 아웃리치 활동 강화가 필요하다”고 강조했다. \n　이어 정 원장은 “싱크탱크 네트워크와 전략적 커뮤니케이션을 활용해 정부 간 협상 외에도 경제계 역할이 중요하다”고 덧붙였다.\n　토론에 참석한 전문가들 역시 미국과의 협상에서 한국의 ‘특별함’을 강조할 필요가 있다고 조언했다.\n　최병일 태평양 통상전략혁신 허브 원장은 “트럼프는 사업가적 협상 방식을 활용하는 정치인으로, 전통적인 동맹의 가치를 앞세우기보다는 한국의 전략적 가치를 부각시키는 스토리텔링이 필요하다”면서 “한국이 ‘MAGA(Make America Great Again)’ 정책에 기여할 수 있다는 점을 강조하는 전략이 중요하다”고 제안했다.\n　이재민 서울대 법학전문대학원장은 “미국이 협력을 요구한 조선업 역시 한국의 제조업의 일부분이고, 미국의 안보와도 중요한 역할을 하기 때문에 한국만이 갖고 있는 안보ㆍ경제적 가치를 계량화해 설득력 있게 제시해야 한다”고 주문했다.\n　특히, 전문가들은 미국이 한국에 대해 예상보다 높은 상호 관세를 발표했지만, 다른 나라들도 함께 높은 수준의 상호 관세를 부과받았다는 점에서 우리 기업과 정부가 원팀을 이뤄 대응한다면 오히려 새로운 도약의 계기로 삼을 수 있을 것이라고 입을 모았다.\n　이재민 원장은 “한국의 25% 상호관세율은 중국ㆍ일본ㆍEU 등이 부과받은 관세와 비교해보면 충분히 대응 가능한 수준이라는 점에서 최악의 상황은 피한 것”이라며 “단기적으론 2∼3개월, 장기적으론 향후 1∼2년이 중요할 것이기 때문에 민관협력을 체계화ㆍ전략화해 대응하는 것이 중요한 과제가 됐다”고 강조했다.\n　이윤희 포스코경영연구원 상무도 “기업 입장에서는 대미 수출 위축은 불가피하지만, 상호관세와 품목별 관세가 중복되지 않는 것은 다행”이라고 평가했다.\n　이 상무는 “향후 협상에 따른 관세 수위 조정이 핵심 변수”라며 “글로벌 공급망 재편 과정에서 한국 제조업이 어떻게 편입될 것인가가 중요한 과제”라고 덧붙였다.\n　다른 나라들과의 협력을 확대해 글로벌 대응 전략을 모색해야 한다는 주장도 잇따랐다.\n　여한구 선임연구위원은 “현재 한국과 일본은 매우 비슷한 입장에 놓였다는 점에서 한일 간 전략적 협력을 통해 협상력을 배가할 필요가 있다”고 설명했다.\n　박인원 고려대 명예교수는 “올해 한국이 아시아태평양경제협력체(APEC) 정상회의를 주최하는데, 주요 기업들의 최고경영자 정상회의(CEO 서밋)도 함께 예정돼 있다”면서 “글로벌 네트워크 확대를 통해 대응 방안을 함께 모색하는 노력을 곁들여야 한다”고 당부했다.",

    "title": "환율↑ 물동량↓…항공사 덮치는 ‘이중고’",
    "content": "국내 항공업계가 고환율과 물동량 감소로 이중고에 놓였다. 원ㆍ달러 환율이 고공행진을 거듭하며 고정비 지출이 늘어나고 있는데, 미국 트럼프 대통령의 관세 정책으로 화물 물동량마저 줄어들며 악재가 겹치는 중이다.\n　2일 한국은행 경제통계시스템(ECOS)에 따르면 올해 1분기 원ㆍ달러 주간 종가기준 평균환율은 1452.91원을 기록했다. IMF 외환위기 당시인 1998년 1분기(1596.88원) 이후 최고 수준이다.\n　고환율은 항공업계에 치명적이다. 항공사들은 항공기 리스료와 연료비, 정비비 등 대부분의 비용을 달러로 결제하는데, 환율이 상승하면 고정비가 증가해 수익성이 악화된다. 대한항공 사업보고서에 따르면 원ㆍ달러 환율이 10원 오를 때마다 350억원 규모로 외화평가손실이 발생한다.\n　조원태 한진그룹 회장은 최근 대한항공 주주총회에서 “글로벌 공급망 문제에 따른 항공기 도입 지연과 고환율, 미국 관세정책 등에 따른 리스크는 사업 운영의 부정적 측면으로 작용할 것으로 우려된다”고 진단했다.\n　고환율 문제는 저비용항공사(LCC)들에 더 가혹하게 작용한다. 대형항공사(FSC)들은 여객 매출의 40%, 화물 매출의 75%가 해외에서 발생해 고환율 리스크를 일부 헤지할 수 있지만, LCC들은 외화 매출이 적고 국내 매출 비중이 높아 환율 상승 시 직격탄을 맞는다.\n　환율 충격에 더해 화물 부문에서는 운임 하락 악재를 맞이했다. 글로벌 항공화물 운임 지수를 발표하는 홍콩 TAC인덱스에 따르면, 지난달 31일 기준 발틱항공운임지수는 2178포인트로 지난해 12월 최고치(2602포인트)보다 16.3% 하락했다.\n　여기에 트럼프 행정부의 관세 부과 조치는 미-중 화물 물동량을 감소시킬 수 있다는 점에서 항공화물 부문 수요에 악재로 작용할 전망이다. 인천국제공항의 해상-항공 복합운송화물 처리량은 2019년 4만8000t에서 지난해 11만8000t을 기록, 개항 이래 역대 최대 실적을 기록했다. 알리ㆍ테무ㆍ쉬인 등 중국 전자상거래 플랫폼을 이용한 거래량이 크게 늘어난 덕분이다. 하지만 미국은 최근 800달러 이하 물품에 관세를 부과하지 않는 ‘최소 기준 면제’ 조치를 중국에 적용하지 않겠다고 해 물량이 줄어들 수 있다. \n　업계 관계자는 “중국발 글로벌 이커머스 거래량 증가는 국제 항공화물 운임이 높은 수준을 유지할 수 있는 주요 원인이었는데, 고강도 관세가 부과되면 이커머스 제품의 물동량 감소가 불가피해질 것”이라고 말했다.",

    "title": "‘가족친화 기업’ 삼성전자, 100대 기업 중 육아휴직 사용자 ‘1위’",
    "content": "삼성전자가 지난해 육아휴직 사용자 수 5000명에 육박하며 국내 100대 기업 중 1위를 차지했다.\n　2일 CEO스코어가 매출액 기준 100대 기업 중 육아지원제도를 공시한 83곳을 대상으로 조사한 결과, 삼성전자의 지난해 육아휴직 사용자 수는 4892명으로 집계됐다. 전년 대비 9.4%(422명) 늘며 증가 폭도 가장 컸다. \n　이어 △기업은행(1391명) △LG디스플레이(1299명) △한국전력공사(1004명) △한국수력원자력(758명) △SK하이닉스(756명) △현대자동차(639명) △국민은행(562명) △대한항공(547명) △LG전자(534명) 순으로 육아휴직 사용자가 많았다.\n　육아휴직 사용률에서는 롯데쇼핑(80%)이 1위를 차지했다. 롯데쇼핑은 2022년부터 3년 연속 80% 이상의 높은 사용률을 기록했다.\n　반면, 두산밥캣은 지난해 육아휴직 사용자가 5명에 그치며 가장 적었다. 두산밥캣의 육아휴직 사용자는 최근 3년간 1∼3명 수준이다. 이어 △SK인천석유화학(6명) △포스코인터내셔널(10명) △SK지오센트릭(11명) △현대위아(13명) 등의 순으로 적었다. 사용률이 가장 낮은 기업은 SK에코플랜트로 1.2%에 그쳤다.",

    "title": "[5문5답] 한화그룹 경영권 승계 논란…꼼수인가 정면돌파인가",
    "content": "변칙 승계 아닌 투명한 경영권 이전으로 불확실성 제거…한화 그룹주 강세\n　　\n　김승연 한화그룹 회장이 지난달 31일 그룹의 지주사격인 ㈜한화 지분의 절반(11.32%)을 세 아들에게 증여하기로 결정하면서 경영권 승계와 함께 3세 경영 체제가 본격화됐다. 이재명 더불어민주당 대표는 사실상 한화를 거론하며 ‘상법 개정안’ 입법의 필요성을 촉구하기도 했지만, 업계에선 이번 조치가 오히려 한화에어로스페이스 유상증자와 한화오션 지분 인수를 둘러싼 논란에 대한 정면 돌파로 해석하는 분위기다.　\n　\n　Q: 한화에어로스페이스 유상증자는 왜 했나\n　이번 유상증자는 ‘투자 실기는 곧 도태’라는 위기감에서 비롯됐다. 러시아-우크라이나 전쟁, 중동 분쟁 등으로 전 세계적으로 방위산업 투자가 급증하는 상황에서, 유럽 방산 블록화와 선진국 경쟁 방산업체들의 견제가 심화되고 있어서다. 이러한 정국을 돌파하려면 시장 선점을 위한 대규모 투자가 필요했다. 이동헌 신한투자증권 연구원은 “트럼프 정권하에서 전 세계는 무기 획득 움직임이 지속될 것”이라며 “투자를 통한 사업확장은 긍정적”이라고 평가했다.\n　\n　Q: 왜 지금 지분 증여를 결정했나\n　한화는 이번 지분 증여에 대해 ‘경영권 승계와 관련한 불필요한 논란과 오해를 신속히 해소하기 위한 결정’이라며 정면돌파를 택했다. 이번 기회에 승계와 관련된 한화 지배구조의 불확실성을 제거하고, 책임경영을 강화하기 위한 조치라는 입장이다. 양지환 대신증권 연구원은 “이번 증여 결정은 그룹의 승계와 관련해 어떠한 변칙적인 방법도 동원하지 않을 거라는 의지를 시장에 표명한 것”이라고 분석했다. 이어 “일련의 사태로 인해 주가가 크게 조정받았던 한화는 이제 할인 요인이 축소되면서 지분 및 영업가치를 재평가받을 수 있을 것”이라고 전망했다.\n　\n　Q: 유증 발표로 주가 하락 후 곧바로 증여 결정한 것은 상속세 절감용인가\n　오히려 그 반대다. 상속세 과세기준 가격은 4월30일 기준 전후 각각 2개월 주가 평균가격으로 결정된다. 이는 상장회사 내부자 주식 거래 사전 공시제도에 따른 것으로, 주가가 낮은 시점에 증여하거나 주식 가격을 의도적으로 낮췄다는 주장은 성립할 수 없다. 한화그룹 세 아들이 내야할 증여세 규모는 2218억원(3월 4일∼31일 평균 종가 기준) 정도로, 앞서 2006~2007년 김승연 회장이 ㈜한화 지분 일부를 증여했을 때도 세 아들은 1216억원의 증여세를 납부한 바 있다.\n　\n　Q: 시장 반응은 어떤가\n　김승연 회장의 지분 증여 소식이 전해진 다음날, 증권 시장에서는 한화그룹주 전반이 일제히 강세를 보였다. 한화 주가는 전일 종가 대비 5.49% 상승한 4만3200원에 마감됐고, 장 초반엔 14.63% 치솟은 4만7800원에 거래되기도 했다. 한화에어로스페이스(7.34%), 한화시스템(5.61%), 한화오션(3.28%), 한화엔진(5.41%) 등도 급등한 가격으로 거래를 마쳤다. 증권가도 한화의 목표주가를 상향조정하고 있다. SK증권은 목표주가를 4만4000원에서 5만4000원으로 높였고, 대신증권은 6만원의 목표가를 제시했다.\n　\n　Q: 3형제 역할 분담은\n　이번 지분 증여는 그룹 내 사업 분야를 장남 김동관 부회장(방산·조선·에너지), 차남 김동원 사장(금융), 삼남 김동선 부사장(유통·로봇·반도체 장비)이 각각 주도하는 구도를 공식화했다는 점에서 의미가 있다. 특히 김동관 부회장은 ㈜한화의 개인 최대주주가 됐다. 김 부회장은 국가 안보와 직결된 방산 사업을 중심으로 그룹의 핵심 사업을 이끌고, 김동원 사장은 한화생명을 중심으로 한 금융 부문을 총괄한다. 김동선 부사장은 한화갤러리아를 중심으로 한 유통 부문과 건설, 로보틱스, 반도체 장비 분야를 담당한다. 업계에서는 이번 지분 증여를 계기로 한화그룹의 계열 분리 작업도 가속화될 것이라고 전망한다.",

    "title": "제조기업 10곳 중 6곳, ‘美 관세 영향권’…배터리ㆍ자동차 업종 취약",
    "content": "“납품물량 감소ㆍ수익성 악화” 가장 큰 우려\n중소기업 4곳 중 1곳 “대응계획 없어”…정부 지원책 필요성 제기\n　\n　　\n　‘T데이’가 밝았다. 도널드 트럼프 대통령이 ‘미국 해방일(Liberation Day)’이라고 공언한 2일(현지시간) 수입차 25% 관세가 발효되고, 상호관세 방안이 발표된다. T데이는 ‘운명의 날’을 뜻하는 D데이를 트럼프(Trump)와 관세(tariff)의 앞글자 T로 바꾼 신조어다. 미국발(發) 관세폭풍 영향권에 있는 국내 기업들도 떨고 있다. \n　1일 대한상공회의소(이하 상의)가 최근 전국 제조업체 2107개사를 대상으로 실시한 ‘우리 제조기업의 미 관세 영향 조사’에 따르면, 국내 제조기업의 60.3%가 트럼프발 관세 정책의 영향권에 있는 것으로 조사됐다. 이 중 간접 영향권에 있다는 응답이 46.3%, 직접 영향권에 있다는 응답은 14.0%로 나타났다.\n　영향권에 속한 기업들은 ‘미국 수출기업에 부품·원자재 납품하는 기업’(24.3%)과 ‘미국에 완제품 수출하는 기업’(21.7%)이 가장 많았다. 이어 ‘제3국 수출 및 내수기업’(17.9%), ‘미국에 부품·원자재 수출기업’(14.2%), ‘중국에 부품·원자재 수출기업’(13.8%) 순으로 집계됐다.\n　업종별로는 배터리(84.6%)와 자동차ㆍ부품(81.3%) 업종이 가장 큰 영향을 받을 것으로 예상됐다.\n　특히, 자동차는 작년 전체 수출 중 미국의 비중이 46%를 차지할 정도로 영향력이 크다. 멕시코 등 타국 생산공장에서 수출하는 물량까지 감안하면 약 70만~90만대가 영향을 받을 수 있다.\n　또한 반도체(69.6%), 의료정밀(69.2%), 전기장비(67.2%) 등도 높은 영향을 받을 것으로 조사됐다.\n　기업규모별로는 대기업(76.7%), 중견기업(70.6%), 중소기업(58.0%) 순으로 나타났다.\n　미 관세 후폭풍과 관련, 우리 기업들이 가장 우려하는 것은 ‘납품물량 감소’(47.2%)다. 이어 △고율 관세로 인한 수익성 악화(24.0%) △미국시장 내 가격경쟁력 하락(11.4%) △부품ㆍ원자재 조달망 조정(10.1%) △납품단가 하락(6.2%) 등이 꼽혔다.\n　이처럼 미국 관세 정책에 대한 우려는 크지만 기업들의 대응은 제한적이다. \n　대부분의 기업들이 ‘동향 모니터링 중’(45.5%)이거나 ‘생산코스트 절감 등 자체 대응책을 모색 중’(29.0%)이라고 답했다. ‘현지생산이나 시장다각화 등을 모색 중’인 기업은 3.9%에 그쳤고, ‘대응계획이 없다’고 응답한 기업도 20.8%에 달했다.\n　특히, 중소기업의 경우 4곳 중 1곳(24.2%)이 ‘대응계획이 없다’고 답해 대응 여력이 부족한 것으로 나타났다.\n　상의는 “독자적인 대응이 어려운 중소기업에 정부가 세부 정보공유 및 세제, 수출금융 등 자금 측면의 지원과 국내 완성차 생산량 유지를 위한 생산비용 절감을 위한 금융지원, 내수판매 진작책 등 다각도의 대책이 필요하다”고 주장했다.",

    "title": "[테크 인사이트]美 해양 패권 파트너 노리는 K-조선업",
    "content": "美의 노골적인 中 해양 굴기 견제…한국 조선사 반사이익 기대\n美 해군력 강화 위해서는 韓과 협력 필수라는 점도 호재\n\n　미국과 중국의 갈등이 신(新) 냉전 국면을 향해 가는 가운데 한국 조선업계가 새로운 기회를 모색하고 있다. 미국이 대중국 견제 정책과 함께 조선 산업 재건을 표명하면서 국내 조선사들이 세계적인 기술력과 건조 능력을 앞세워 핵심 파트너가 되길 자처하고 나선 것이다.\n　한국기업평가는 최근 세미나에서 “미국의 해양 정책이 국내 조선업계에 우호적으로 작용할 것”이라는 전망을 내놓았다.\n　트럼프 대통령이 중국의 해양 굴기에 강력한 제동을 걸고 있는 상황에서 한국과의 협력은 필수적이라는 것이다.\n　그는 지난해 11월 당선 직후 윤석열 대통령과의 통화에서 “한국의 세계적인 군함 및 선박 건조 능력을 잘 알고 있으며, 선박 수출뿐만 아니라 보수ㆍ수리ㆍ정비(MRO) 분야에 있어서도 긴밀하게 한국과 협력을 할 필요가 있다”고 포문을 열었다.\n　트럼프 대통령은 집권 2기 첫 의회 연설에서도 조선업 부활을 천명했다.\n　그는 지난달 4일(현지시간)에도 워싱턴DC 연방의사당에서 “상선과 군함을 포함한 미국의 조선 산업을 부활시키겠다”며 “백악관에 새로운 조선담당 사무국을 설치하고, 조선산업을 미국으로 가져오기 위해 특별 세제 혜택을 제공하겠다”고 발표했다.\n　미국 국회와 행정부도 대중국 해양 견제에 뜻을 함께하고 있다.\n　지난해 12월 미국 의회가 자국에서 지어진 선박으로만 구성된 전략 상선대를 구축하는 내용의 선박건조ㆍ항만 인프라법(선박법, SHIPS ACT)을 발의한 데 이어 지난달 21일에는 미국무역대표부(USTR)가 중국 해운사와 중국 선박을 운용ㆍ발주한 해운사가 자국 항만에 입항하면 수백만달러의 입항세를 부과하는 방안을 추진하겠다고 밝혔다.\n　무역법 301조에 근거한 이 대응책은 △중국산 선박은 150만달러 △중국 해운사가 운항하는 선박은 100만달러의 수수료가 미국 항만에 입항할 때 각각 부과하는 내용이다. 이런 고강도 제재가 시행될 경우, 글로벌 해운시장에 적잖은 충격이 예상된다.\n　세계해운협회(WSC)에 따르면 전 세계 선박의 약 98%가 미국 항구 입항 시 수수료 부과 대상이 될 수 있다. 컨테이너선만 봐도 90% 이상이 중국에서 건조돼 대부분의 선사가 추가 비용을 떠안을 수 있다는 우려가 나온다.\n　글로벌 해운사들로선 중국산 선박 구매를 망설이게 되고, 이는 곧 한국 조선업계의 반사 이익으로 이어질 수 있다.\n　한국기업평가는 “원안대로 제재안이 시행될 경우 국내 조선업계는 상당한 반사이익이 예상된다”며 “제재 시행을 통해 중국산 선박 운용의 부담이 커지며 한국 조선소의 수주경쟁력이 상대적으로 높아지게 될 것”이라고 분석했다.\n　USTR은 지난 24일과 26일(현지시간), 이러한 정책 제안에 대한 의견을 수렴하는 공청회까지 마무리지었다.\n　공청회는 대통령이 행정서명을 하기 전 마지막 공개 협의 절차인 만큼, 이르면 올 상반기 중에 제도 시행이 이뤄질 수 있다는 관측이 나온다.\n　미국 해군의 전력 강화 정책도 한국 조선업계에 호재다.\n　올해 1월 미 의회예산국(CBO)이 작성한 ‘미 해군의 2025년 조선 계획 분석’에 따르면 미 해군은 296척의 함정을 2054년까지 381척으로 확대할 계획이다. 이를 위해선 향후 30년간 총 364척의 신규 함정을 더 건조해야 한다. 매년 12척의 새 함정을 지어야 하는 셈인데, 미국 조선사만의 능력으론 현실적으로 불가능하다.\n　이를 위해 지난 2월에는 미국 공화당 소속 마이크 리 상원의원, 존 커티스 상원의원이 ‘해군 준비태세 보장법’과 ‘해안경비대 준비태세 보장법’을 발의했다.\n　두 법안은 미국이 상호방위협정을 맺고 있는 북대서양조약기구(NATO) 회원국이나 인도ㆍ태평양 국가들의 조선소에서 선박이나 부품을 건조할 수 있도록 허용하는 내용을 담고 있다. 현행 법 체제는 미 해군 함정을 미국 내에서만 만들도록 하느라 비효율성이 큰 데, 한국 등 동맹국에 시장 진입규제를 풀어 미국의 열악해진 조선업 역량과 전략적 필요성 사이의 격차를 줄이겠다는 것이다.\n　이지니 대신증권 연구원은 “트럼프 2.0 시대에 여러 이해관계가 얽히며 셈법이 복잡해지는 가운데 한국의 조선업은 무풍지대에 자리를 잡았다”며 “미국의 중국 견제로 국내 조선업에 새로운 기회가 만들어질 것”이라고 말했다.\n\n(박스1)美 시장 공략 진두지휘하는 경영 실세 부회장\n\n　HD현대 정기선 수석부회장, 팔란티어ㆍ테라파워ㆍ미 해군사관학교 등 방문하며 협력 확대\n한화는 미국 필리조선소에 이어 호주 오스탈 인수 추진하며 전략 투자 확대\n　\n　국내 주요 조선사 경영 실세들이 미국과의 협력 확대를 위해 직접 나서고 있다. 정기선 HD현대 수석부회장과 김동관 한화그룹 부회장은 미국 현지 투자와 첨단 기술 협력을 강화하며 미국 시장 진출에 적극적인 행보를 보이고 있다.\n　정기선 수석부회장은 최근 미국을 방문해 대미 네트워크 강화에 집중했다. 그는 워싱턴DC에서 미국 방산 AI기업 팔란티어의 알렉스 카프 CEO를 만나 인공지능(AI) 조선소 프로젝트와 방산 분야 협력 방안을 논의했다. 팔란티어는 미 국방부와 해군, 육군 등을 주요 고객으로 하는 방산 AI 기업으로, HD현대는 2021년부터 이 회사와 함께 FOS(조선소의 미래) 프로젝트를 추진하고 있다. FOS는 데이터, 가상증강현실, 로보틱스, 자동화, AI 등 디지털 기술이 구현된 미래형 첨단 조선소를 의미한다.\n　이어 정 수석부회장은 미 해군사관학교를 방문해 생도들에게 HD현대의 군함 건조 역량을 강조했다. 그는 “대한민국은 미국의 굳건한 동맹국이자 신뢰할 수 있는 파트너로서 조선ㆍ해양 분야 혁신의 원동력으로 함께할 것”이라며 “HD현대는 AI에 기반을 둔 자율운항, 디지털 첨단 선박 분야에서 세계 최고의 기술력을 확보하고 있다”고 설명했다.\n　또한 정 수석부회장은 빌 게이츠 마이크로소프트 창업자와도 협력을 강화했다. 두 사람은 차세대 소형모듈원전(SMR) 상업화를 위해 HD현대중공업과 빌 게이츠가 설립한 미국 SMR 기업 테라파워 간의 ‘나트륨 원자로 상업화를 위한 제조 공급망 확장 전략적 협약’ 체결식에 함께 참석했다.\n　한편, 김동관 한화그룹 부회장은 이보다 앞서 미국 정ㆍ재계 핵심 인사들과 교류를 넓혔다. 그는 올 1월 미국 워싱턴DC에서 열린 트럼프 대통령 취임식과 관련 행사에 참석해 마크 루비오 국무부장관, 피트 헤그세스 국방부장관, 마이크 왈츠 국가안보보좌관 등 주요 인사들을 만났다.\n　한화오션 인수 및 출범을 주도했던 김 부회장은 추가적인 전략적 인수를 통해 해양 방산 경쟁력을 더욱 강화하고 있다. 한화그룹은 지난해 1억달러를 투입해 미국 필리조선소를 인수했으며, 최근에는 호주 조선사 오스탈의 지분 9.9%를 매입했다. 또한 추가로 9.9% 지분에 대한 총수익스와프(TRS) 계약을 체결하고, 호주 외국인투자심의위원회에 19.9% 지분 투자 관련 승인을 신청한 상태다.\n　오스탈은 미 해군의 4대 핵심 공급업체 중 하나로, 미국 내 소형 수상함, 군수지원함 시장점유율 40~60%를 차지하는 선두 기업이다. 이는 한화그룹의 ‘멀티야드’ 전략의 일환으로, 한국 거제 옥포조선소와 미국 필리조선소, 싱가포르 다이나맥조선소를 연결해 글로벌 조선 네트워크를 구축하려는 목표를 담고 있다.\n\n(박스2)호황기 K-조선업, 지원 사격 쏟아진다\n\n　산업부, 친환경ㆍ디지털 조선기술 개발에 2600억원 투자. 암모니아 추진 선박 집중 지원\n여야, 조선업 특별법 발의 경쟁…52시간제 유연화ㆍ첨단조선업 집적단지 등 지원책 담아\n\n　\n　\n　정치권이 국내 조선업 호황을 지속가능한 성장으로 이어가기 위한 지원에 적극 나서고 있다. 정부는 차세대 기술 개발에 대규모 투자를 결정했으며, 국회는 조선업 특별법 제정을 추진하는 등 업계 경쟁력 강화에 힘을 보태고 있다.\n　산업통상자원부는 지난 2월 조선 분야 기술 경쟁력 확보를 위해 작년보다 약 40% 증가한 2600억원을 투자한다고 발표했다. 이 중 친환경 선박에 약 1700억원, 선박 건조 공정 디지털 전환에 700억원, 자율운항선박 등에 200억원을 투입할 예정이다.\n　특히 온실가스를 배출하지 않는 미래 선박인 암모니아 추진 선박 개발에 집중하며, 암모니아 연료분사 시스템, 누출 감지 및 처리 시스템, 배기가스 후처리 시스템 등 핵심 기자재 개발을 지원한다. 또한 세계 최초로 암모니아 연료공급 전용 선박 건조 사업에 착수하고, 전기 추진 선박, 풍력 보조 추진 장치, 선박 내 이산화탄소 포집 및 처리용 기자재 개발도 지원할 방침이다.\n　국회에서도 조선업계 지원 움직임이 활발하다. 이재명 더불어민주당 대표는 “조선업을 국가전략기술에 포함시켜 전략적인 육성 정책을 마련하겠다”고 밝혔다. 그는 “트럼프 시대 글로벌 안보환경의 불안전성 속에서도 조선업 분야에선 한미 협력의 분위기가 무르익고 있다”며 “정부 주도로 고부가ㆍ저탄소 선박 등으로의 산업 전환을 이끌어 미래 시장을 점유하고 중국의 추격에 적극 대응해야 한다”고 강조했다.\n　여야 의원들은 조선업 특별법 제정에도 나섰다. 국민의힘 서일준 의원은 ‘조선산업지원 특별법 제정안’을, 더불어민주당 이언주 의원은 ‘첨단조선업의 경쟁력 강화 및 지원에 관한 특별법안’을 각각 대표발의했다. 두 법안은 모두 조선산업 경쟁력과 지속 가능한 성장 기반 강화를 목표로 한다.\n　서 의원의 법안은 친환경ㆍ스마트자율운항 선박 등 신기술 개발 지원, 조선산업 표준화, 전문 인력 수급 방안 마련, 세제ㆍ금융 지원 확대 등을 담고 있다. 특히 주 52시간 노동 제도 유연화 내용을 포함해 생산성 향상과 노동환경 개선을 도모하는 점이 특징이다. 이 의원의 법안은 첨단 선박 실증센터 설립, 규제 특례, 첨단조선업 집적 단지 지정, 스마트야드 구축 지원, 해양방산수출진흥기금 설치 등을 제안했다.\n　정치권이 조선업 육성에 초당적으로 나서는 것은 미중 해양 패권 경쟁 속에서 한국 조선업의 전략적 가치가 높아질 것이라는 판단에서다. 업계 관계자는 “이번 호황기를 장기적 경쟁력 강화로 연결하려면 규제 완화와 세제 지원 등 정부 차원의 지원책이 적기에 이뤄지는 것이 중요하다”고 말했다.",

    "title": "한화, 3형제에게 경영권 승계 완료",
    "content": "한화그룹 김승연 회장, 지주사 지분 11.32% 세 아들에게 증여3형제, ㈜한화 직ㆍ간접 지분 42.67% 확보\n김승연 회장, 회장직 유지하며 글로벌 비즈니스 지원 계속\n　\n　\n　김승연 한화그룹 회장이 그룹 지주사격인 ㈜한화 지분 절반을 세 아들에게 증여하며 경영권 승계를 완료했다.\n　㈜한화는 31일 공시를 통해 김승연 회장이 보유한 지분 22.65% 중 11.32%를 김동관 부회장, 김동원 사장, 김동선 부사장에게 4.86%, 3.23%, 3.23%씩 증여한다고 밝혔다.\n　이번 증여로 ㈜한화의 지분 구조는 한화에너지 22.16%, 김승연 회장 11.33%, 김동관 부회장 9.77%, 김동원 사장 5.37%, 김동선 부사장 5.37% 등으로 재편된다. 세 아들은 한화에너지의 지분 100%를 보유하고 있어 직ㆍ간접적으로 ㈜한화 지분 42.67%를 확보하게 됐다.\n　김승연 회장은 지분 증여 이후에도 한화그룹 회장직을 유지하며 전문적인 경영 노하우와 글로벌 네트워크를 바탕으로 경영 자문 및 글로벌 비즈니스 지원을 계속할 예정이다.\n　한화그룹 측은 이번 지분 증여에 대해 “경영권 승계와 관련한 불필요한 논란과 오해를 신속히 해소하고 본연의 사업에 집중하기 위한 결정”이라고 설명했다. \n　이번 지분 증여로 김동관 부회장 등이 내야 할 증여세는 약 2218억원 규모(3월4∼31일 평균 종가 기준)로 추산된다.",

    "title": "회장님이 직접 뛴다…통상 외교 최전선의 재계 총수들",
    "content": "국정 공백 장기화하자 민간 기업이 자구책 마련 위해 글로벌 네트워크 가동\n中 시진핑 만난 이재용, 美 트럼프 만난 정의선\n한덕수 대통령 권한대행도 4대 그룹 총수와 회동 예정\n　\n　재계 총수들이 통상 외교 최전선에 적극적으로 뛰어들고 있다. 윤석열 대통령 탄핵 심판 선고일이 계속 미뤄지며 국정 공백이 장기화하는 가운데, 기업이 정부를 대신해 통상 전쟁에서 방패막 역할을 자처하고 있다.\n　이재용 삼성전자 회장은 지난 28일(현지시간) 베이징 인민대회당에서 열린 ‘국제공상계 대표 회견’에 참석해 시진핑 중국 국가주석을 만났다. 이 자리에는 곽노정 SK하이닉스 사장을 비롯해 팀 쿡 애플 CEO, 크리스티아누 아몬 퀄컴 CEO, 올리버 집세 BMW 회장 등 글로벌 기업 CEO 30여명이 함께했다.\n　이 회장은 올해 첫 해외 출장지로 중국을 선택, 지난 23∼28일까지 엿새간 중국에 머물며 전장 사업 확대를 위한 행보를 이어갔다. 그는 샤오미 전기차 공장을 찾아 레이쥔 샤오미 회장을 만났고, 세계 최대 전기차 기업인 BYD 본사도 방문해 왕촨푸 회장과 면담했다.\n　삼성전자에 중국은 전략적으로 중요한 최대 시장이다. 삼성전자 사업보고서에 따르면, 지난해 삼성전자의 중국 매출은 64조9000억원으로, 전체 매출 209조원의 31%를 차지한다. 이는 국내(20조3000억원) 매출의 3배 이상일 뿐만 아니라 북미(61조4000억원)와 유럽(29조1000억원)을 웃도는 규모다.\n　재계 관계자는 “지난달 삼성바이오로직스 부당합병 항소심 재판에서 무죄를 선고받으며 사실상 사법리스크를 떨쳐내자 그동안 자제해왔던 글로벌 경영 행보에 나선 것”이라고 말했다.\n　정의선 현대차그룹 회장은 24일 미국 워싱턴DC 백악관에서 트럼프 대통령과 함께 기자회견을 열고 향후 4년간 미국에 210억달러(약 31조원)를 투자하겠다고 발표했다. 트럼프 2기 행정부 출범 이후 국내 정·재계를 통틀어 백악관에서 트럼프 대통령을 곁에 두고 회견을 가진 인사는 정 회장이 유일하다.\n　이 자리에서 트럼프 대통령은 “현대차는 정말로 위대한 회사”라고 치켜세우며 “만약 인허가 문제로 어려움이 생긴다면 나를 찾아오라. 내가 바로 해결해주겠다”고 약속했다.\n　최태원 SK 회장은 대한상공회의소 회장 자격으로 적극적인 통상 외교에 나서고 있다. 최 회장은 지난달 19~20일 26명의 경제사절단을 이끌고 워싱턴을 방문해 ‘대미 통상 민간 아웃리치’ 활동을 전개했다. 사절단에는 자동차·반도체·철강·조선·에너지·플랫폼 등 핵심 산업 대표들이 대거 참여했다. 당시 최 회장은 백악관과 재무부 고위 관계자들을 만나 6대 분야(조선, 에너지, 원전, AI·반도체, 모빌리티, 소재·부품·장비)를 중심으로 한미 협력 방안을 논의했다.\n　이에 앞서 최 회장은 베트남을 방문해 권력 서열 1위인 또럼 공산당 서기장과 서열 3위인 팜민찐 총리 등 최고위급 인사들을 잇달아 만나 양국 우호 및 에너지 분야 협력 강화 방안에 대한 의견을 나누기도 했다.\n　정부에서도 대외 통상 이슈 대응을 위해 재계에 손을 내밀고 있다. 한덕수 대통령 권한대행 국무총리는 국내 4대 그룹(삼성·SK·현대차·LG) 총수와의 회동을 추진 중이다. 시점은 미국 트럼프 행정부가 상호관세 발표를 예고한 내달 2일(현지시간) 직후가 될 가능성이 크다. 이 자리에서는 국가·산업별 상호 관세 부과 내용에 따른 대응책이 논의될 전망이다.",

  {
    "title": "美 자동차 관세 25% 부과…韓 자동차 산업 영향은?",
    "content": "현대차그룹, 현지 생산량 늘려 관세 충격 완화\n美 수출 전진기지 GM ‘타격’ 불가피…車 부품업계도 ‘직격탄’ 우려\n　\n　미국이 다음달 3일부터 외국산 자동차에 25% 관세를 부과하기로 하면서 자동차가 대미 수출 품목 1위인 한국 자동차 산업에 비상이 걸렸다. 이번 관세는 자동차뿐 아니라 엔진과 변속기, 파워트레인 등 핵심 부품에도 적용될 예정이다. \n　지난해 한국의 대미 자동차 수출 규모는 347억4400만달러(약 51조원)로, 이는 한국 전체 자동차 수출(707억달러)의 절반(49.1%)에 달하는 규모다. 한국의 대미 전체 수출에서도 자동차가 차지하는 비중은 3분의 1에 달한다. 국내 완성차업체들은 미국의 관세 충격을 최소화하기 위해 대책 마련에 고심하고 있다. \n　현대차그룹은 미국 내 생산 확대로 관세 장벽을 정면 돌파한다는 전략이다. \n　정의선 현대차그룹 회장은 26일(현지시간) 미국 내 3호 공장인 ‘현대차그룹 메타플랜트 아메리카’(HMGMA) 준공식에서 HMGMA의 생산 능력을 현재 연간 30만대에서 50만대로 늘리겠다고 발표했다. 이를 통해 현대차 앨라배마 공장(36만대), 기아 조지아 공장(34만대)과 함께 미국에서 연간 총 120만대 생산체계를 구축한다는 계획이다. 지난해 현대차그룹이 미국에서 판매한 자동차는 총 170만8293대로, 이 계획이 실현될 경우 현지 생산 비중이 70%까지 올라가게 된다.\n　다만, 한국에서 생산해 미국으로 수출하는 30% 물량은 관세 부담을 피할 수 없을 전망이다. 트럼프 대통령이 현대차그룹의 관세 면제 가능성을 언급했으나, 이는 미국 내 생산분에 한정된다. HMGMA의 20만대 증액을 위한 추가 설비투자 기간을 포함하면 실제 관세 적용 물량은 70만대가 넘을 전망이다. \n　문제가 더 심각한 곳은 GM 한국사업장이다. GM 한국사업장은 연간 판매량의 85%(49만대 중 42만대)가 미국 수출 물량이다. 사실상 미국 수출용 생산기지 역할을 담당하고 있는 셈이다. 일각에서 GM의 한국 철수설이 제기되는 이유다. 더구나 최근 폴 제이콥슨 GM 최고재무책임자(CFO)가 미국의 관세 부과가 장기화할 경우 “공장 이전을 검토할 수밖에 없다”는 발언이 전해지면서 논란이 커지기도 했다. GM이 한국사업장 철수를 결정할 경우 1만1000여명의 직원들과 수많은 협력사가 타격을 입는 등 국내 산업계에도 피해가 상당할 것으로 예상된다. \n　한국GM을 대체할 글로벌 공급망을 찾기 어려운 만큼 철수 가능성이 낮다는 반론도 있다. GM의 북미공장은 대형차 위주여서 소형차 생산에 부적합하고, 중국 공장은 실적 부진으로 어려움을 겪고 있어서다. 　\n　반면, 르노코리아자동차와 KG모빌리티는 미국 수출 비중이 미미해 영향이 적을 것으로 여겨진다.\n　자동차 부품 산업계도 타격이 불가피하다.\n　한국무역협회에 따르면 지난해 한국산 자동차 부품의 미국 수출액은 82억2000만달러에 달한다. 이는 자동차, 반도체에 이어 세 번째로 큰 수출 품목이다.\n　더 우려되는 점은 현대차그룹과 같은 완성차 기업이 관세를 피하기 위해 미국 현지 생산을 늘리거나 현지 부품사로 전환할 경우, 미국으로 진출할 여력이 없는 한국 부품사들이 고객을 잃을 수 있다는 것이다.\n　한국자동차연구원에 따르면 국내 자동차 부품업체는 2023년 기준 1만5239개사로, 이 중 1차 협력업체는 691곳이며 절반 이상(56.7%)이 중소기업이다. 이들 중에서도 절반가량은 5인 미만 사업체인 영세한 구조로, 관세로 인한 경영악화는 대규모 고용불안으로 이어질 수 있다는 우려가 나온다. 고용노동부와 한국고용정보원에 따르면 자동차 부품산업 종사자는 약 28만3000명에 달한다.",

  {
    "title": "재계, 산불 피해 복구 지원에 대규모 성금 기부 행렬",
    "content": "SKㆍ현대차ㆍLGㆍ포스코 등 주요 그룹사 100억원대 지원 잇달아\n생활용품ㆍ통신ㆍ차량수리ㆍ복구장비 등 맞춤형 지원도 눈길\n　\n　전국 대형 산불로 경북 의성, 경남 산청·하동, 울산 울주 등이 특별재난지역으로 선포된 가운데, 국내 주요 그룹사들이 이재민 지원에 적극 나서고 있다.\n　26일 재계에 따르면 SK, 현대자동차, LG, 포스코그룹은 각각 20억원 규모의 성금 및 구호물품을 지원하기로 했다. 롯데, HD현대, KT는 10억원, 신세계와 CJ는 5억원, 현대백화점은 4억원 등을 기탁하며 힘을 보탰다. 대부분 전국재해구호협회, 사회복지공동모금회 등을 통해 성금을 전달했다.\n　특히 기업들은 각자의 전문성을 살린 맞춤형 지원책을 제공하고 있다. 통신업계는 피해 주민들의 소통을 돕는 서비스에 앞장섰다. SK텔레콤과 SK브로드밴드는 임시 주거시설에 IPTV 및 와이파이를 제공하고, 충전기와 보조 배터리를 지원 중이다. LG유플러스는 경남 산청·하동군, 경북 의성군에 배터리 충전 차량과 임시 와이파이 서비스를, KT도 산불 진화 현장에 스마트폰 충전소를 운영하고 있다.\n　유통업계는 생활용품과 식료품 지원에 나섰다. 이마트는 250가구분의 응급구호키트를, 이마트24는 마스크, 음료, 에너지바 등 600여명분 구호품을 기부했다. CJ제일제당은 햇반, 비비고 국물요리 등 1만여개 구호물품을, 롯데유통군은 생수, 컵라면 등 17종 생필품 1만8000여개를 전달했다.\n　LG생활건강은 5억원 규모의 생활필수품을, CJ올리브영은 1억원 상당의 온누리 상품권을 기부했다.\n　현대차그룹은 세탁·방역 구호차량 6대, 유니버스 모바일 오피스 2대, 소방관 회복지원차량 4대를 투입했고, 화재 피해 차량 수리비용을 최대 50% 할인하는 서비스도 제공한다.\n　가전업계에서는 LG전자가 공기청정기 등 가전제품과 이동서비스센터를, 코웨이는 피해 제품 무상 교체 및 AS서비스를 지원한다.\n　건설업계는 피해 현장 복구를 위한 장비와 인력을 지원하고 있으며, 현대백화점그룹은 11개 점포에서 경남 산청 지역 특산물을 할인 판매해 피해 농가 돕기에 나설 계획이다.",

    "title": "HMM, 최원혁號 본격 출항",
    "content": "글로벌 물류업계 40년 이상 경력 ‘물류전문가’ 최원혁 대표이사 선임\n　\n　\n　HMM이 최원혁 전 LX판토스 대표이사를 신임 사장으로 맞이하며 새로운 항로 개척의 키를 맡겼다.\n　HMM은 26일 서울 영등포구 파크원 타워에서 열린 제49기 정기주주총회에서 최 전 대표를 신임 대표이사로 선임하는 안건을 의결했다.\n　최 대표이사는 CJ대한통운, LX판토스 등 글로벌 물류업계에서 40년 이상 근무한 물류전문가로, 임기는 2년이다.\n　그는 LX판토스에서 8년동안 CEO를 성공적으로 역임하면서 글로벌 물류에 대한 전문성과 경영역량, 조직관리능력 등을 인정받았다. 이에 지난달 KDB산업은행과 한국해양진흥공사로 구성된 HMM 경영진 추천위원회로부터 신임 대표이사로 추천받았다.\n　이날 주총에서는 이정엽 HMM 컨테이너사업부문 부문장도 신임 사내이사로 함께 선임됐다. 이 부문장은 HMM 내에서 컨테이너기획본부장, 미주권역장 등을 역임한 내부 전문가다.\n　HMM은 지난해 수립한 ‘2030 중장기 전략’의 본격적인 실행도 시사했다.\n　HMM 측은 “2030년까지 23조5000억원을 투자해 컨테이너선 155만TEU(130척), 벌크선 110척까지 확대해 글로벌 선사 수준의 사업 역량을 구축하겠다”고 설명했다.\n　컨테이너선 부문의 경우, 올해 2월부터 재편된 프리미어 얼라이언스의 조기 안정화, 메탄올 추진선 등 친환경 선대 확보, 대서양ㆍ인도ㆍ남미노선 확대 등 항로 경쟁력 강화를 통해 안정적인 사업 기반을 마련할 방침이다.\n　벌크선 부문 등 사업 포트폴리오 다각화도 추진한다. HMM은 터미널 개발 및 물류 사업도 추진해 종합 물류사업 진출 기반을 확보할 계획이다.",

    "title": "손재일 한화에어로 대표 “유상증자는 신속 투자 위한 최선의 선택”",
    "content": "“유증으로 2035년 매출 70조원 달성할 것”\n　　\n　손재일 한화에어로스페이스 대표이사는 25일 “선진국 경쟁 방산업체들의 견제를 뛰어넘기 위해 현지 대규모 신속투자가 절실하다”면서 “해외 입찰을 위해 부채비율을 관리하면서도 대규모 투자를 단기간에 집행하려면 유상증자가 최적의 방안”이라고 강조했다.\n　손 대표는 이날 경기 성남시 상공회의소에서 열린 한화에어로스페이스 주주총회에서 이같이 밝혔다. 한화에어로스페이스는 지속적인 매출과 영업이익 성장에도 불구하고 단기간의 급성장과 선수금이 부채로 잡히는 회계방식으로 부채비율이 상대적으로 높다. 이는 단기간에 방산부문에서만 31조4000억원(2024년말 기준)의 대규모 수주로 선수금이 급증한 영향이다.\n　구매 국가들은 한번 구매하면 장기 유지보수로 최소 30년 이상 사용하는 방산제품 공급회사의 지속 가능성을 평가하며 재무 안정성을 중시해 입찰에서 신용평가 등급과 재무정보를 요구한다. 이에 따라 최근 이사회에서 결의한 유상증자가 최선의 선택이었다는 설명이다.\n　한화에어로스페이스는 유럽의 ‘방산 블록화’와 미국의 해양방산 및 조선해양 산업 복원에 대응하기 위해 3조6000억원의 자금으로 해외 방산 거점 및 조선소 등에 투자할 계획이다. 또한 기존 영업활동을 통해 확보한 자금은 K9, 천무 등의 뒤를 이어 글로벌 방산 시장을 선도할 신무기체계 개발과 방산 AI 플랫폼 및 무인체계 핵심 기술 개발에 투자할 예정이다.\n　한화에어로스페이스는 2018년 4월 한화테크윈에서 사명을 변경한 이후 괄목할 만한 성장을 기록했다. 지난 20일 유상증자 발표 이후 외국인 투자자의 순매수에 힘입어 24일 종가 기준 67만5000원을 기록했다. 이는 5년 동안 3954%, 연평균 약 210%에 이르는 주가 상승률이다.\n　한화에어로스페이스는 2020년 3월 기준 매출 5조2641억원, 영업이익 1652억원(2019년말 기준)이었다. 이후 5년간 방산계열사 통합 및 오션 인수와 함께 싱가포르의 해양설비전문업체 다이나맥홀딩스 등의 지분을 인수하는 등 7조1706억원을 투자해 매출은 11조2401억원, 영업이익은 1조7319억원으로 각각 114%, 948%가 증가했다.\n　한화에어로스페이스는 이번 유상증자를 통해 2035년 매출 70조원, 영업이익 10조원을 달성할 계획이다.",

    "title": "신학철 LG화학 부회장 “3대 신성장 동력 질적 성장으로 포트폴리오 고도화”",
    "content": "제24기 정기 주주총회서 전지재료ㆍ지속가능사업ㆍ신약에 대한 선택과 집중 강조\n“올해도 ‘실행의 해’로...성과 중심 R&D, 구조적 경쟁력 확보에 주력”\n　\n　　\n　신학철 LG화학 부회장이 전지재료, 지속가능성, 신약을 축으로 한 3대 신성장 동력의 질적 성장을 올해 경영 전략의 핵심으로 제시했다.\n　신 부회장은 24일 LG화학 제24기 정기 주주총회에서 “2025년은 대내외 경영환경의 불확실성과 변화가 그 어느 때보다 클 것으로 예상된다”며 “선제적이고 긴밀한 대응으로 차별적 경쟁력을 확보해 미래 성장을 도모하고, 기업가치를 지속 높여 나가겠다”고 밝혔다.\n　LG화학은 지난해 매출 48조9000억원, 영업이익 9000억원을 기록했다. 신 부회장은 “지정학적 갈등, 석유화학 글로벌 공급 과잉, 전기차 수요 둔화 등 도전적 사업환경 속에서도 기본 역량을 강화하며 장기적 경쟁력 확보에 노력했다”고 말했다.\n　특히 3대 신성장 동력 육성에서 의미 있는 성과를 거뒀다고 강조했다. 전지재료 분야에서는 구미 양극재 공장이 안정적 생산을 시작했고, 북미 양극재 공장 투자도 계획대로 진행 중이다. 지속가능성 사업은 친환경 바이오 연료(HVO)사업 합작법인 설립을 완료했으며, 화학적 재활용 초임계 기술의 실증 플랜트 건설도 마쳤다. 신약 분야에서는 경구용 희귀비만 치료제 기술을 미국 파트너사에 수출해 임상 시험에 진입하는 성과를 거뒀다.\n　신 부회장은 올해 경영 목표로 △3대 신성장 동력의 질적 성장을 통한 포트폴리오 고도화 △성과 중심 R&D 전환 가속화 △사업의 근본적 역량 강화를 통한 구조적 경쟁력 확보와 현금 흐름 개선을 제시했다.",

    "title": "조선 빅3, ‘수퍼 사이클’ 호황에 급여 상승·고용 확대 선순환",
    "content": "조선업계 호황에 빅3 업체 직원수 늘려…퍙균 급여도 두자릿수대 상승\n　　\n　‘슈퍼 사이클’을 맞은 조선업계의 호황이 임직원들의 평균 급여 상승과 고용 확대로 이어지고 있다. 탄탄한 매출 성장세가 직원들의 처우 개선과 일자리 창출로 선순환되는 모습이다.\n　24일 국내 ‘빅3’ 조선사(HD한국조선해양, 삼성중공업, 한화오션)의 사업보고서에 따르면, 지난해 빅3 업체의 매출액은 HD한국조선해양이 26조1196억원으로 1위를 차지했다. 이어 한화오션이 10조7760억원, 삼성중공업이 9조9031억원으로 집계됐다.\n　한화오션은 과거 대우조선해양 시절에 비해 매출이 2배 이상 증가하며 가장 큰 성장을 이뤄냈으며, 삼성중공업과 HD한국조선해양도 각각 66.6%, 48.8%의 매출 성장을 기록했다.\n　호실적에 힘입어 직원들의 평균 급여도 큰 폭으로 올랐다. 2022년부터 2024년까지 평균 급여 상승률을 살펴보면, 한화오션이 21.9%로 가장 높았다. 한화오션의 1인당 평균 급여액은 2022년 7300만원에서 2024년 8900만원으로 1600만원이나 증가했다. 같은 기간 HD한국조선해양은 8472만원에서 9757만원으로 15.2%(1285만원 증가), 삼성중공업은 8400만원에서 9400만원으로 11.9%(1000만원 증가) 올랐다.\n　빅3 중 평균 급여가 가장 높은 회사는 HD한국조선해양의 계열사인 HD현대삼호다. HD현대삼호의 평균 급여는 2022년 8445만원에서 2023년 1억397만원으로 올랐고, 지난해에는 전년 대비 11.18% 오른 1억1559만원으로 업계에서 유일하게 억대 연봉을 기록했다.\n　조선업계의 호황은 일자리 확대로도 이어졌다. 빅3 조선사의 직원 수는 지난 2년간 모두 증가했는데, 한화오션이 8629명에서 1만202명으로 18.2%(1573명) 증가해 가장 높은 증가율을 보였다. 삼성중공업은 8775명에서 1만112명으로 15.2%(1337명), HD한국조선해양은 1만9646명에서 2만2452명으로 13.2%(2806명) 늘었다.\n　HD한국조선해양의 자회사별로는 HD현대미포의 직원 수가 3103명에서 4003명으로 29.0%(900명) 증가해 가장 높은 증가율을 기록했다. 이어 HD현대중공업은 1만2765명에서 1만4537명으로 13.9%(1772명) 증가, HD현대삼호는 3778명에서 3912명으로 3.5%(134명) 늘었다.",

    "title": "삼성전자, ‘22년 연속’ 매출 1위…40년새 몸집 130배 커져",
    "content": "CXO연구소, 40년간 매출 ‘상위 50위’ 대기업 변동 분석\n　‘매출 50위 클럽’ 삼성·현대차·LG전자 등 7곳 불과\n　　\n　국내 대기업 중 지난 1984년부터 40년 연속으로 매출 상위 50위를 유지한 곳은 삼성전자, 현대차, LG전자 등 단 7곳에 불과한 것으로 조사됐다. 그중 삼성전자는 2002년부터 2023년까지 22년 연속 매출 1위 자리를 지켰다.\n　한국CXO연구소가 24일 발표한 ‘1984∼2023년 40년간 상장사 매출 상위 50위 대기업 변동 분석’에 따르면, 금융업을 제외한 제조 및 서비스 관련 산업 분야에서 주인이 바뀌지 않고 40년간 매출 50위권을 유지한 기업은 삼성전자, 현대자동차, LG전자, 삼성물산, LG화학, 현대건설, 대한항공 등 7곳뿐이다.\n　1984년 당시 국내 50대 기업의 총 매출액은 34조원 수준이었으나, 2023년에는 1044조원으로 40년 사이 30.4배 증가했다. 50위권 진입 기준도 2000억원에서 5조원 이상으로 크게 높아졌다. 특히 국내 50대 기업의 총 매출은 1991년 처음으로 100조원대에 진입했고, 1995년에 200조원대, 2022년에는 1000조원대를 돌파했다.\n　삼성전자의 성장세는 더욱 놀라웠다. 1984년 1조3615억원이었던 매출이 2023년에는 170조3740억원으로 130배 이상 증가했으며, 2022년에는 211조원을 기록하며 국내 기업 최초로 ‘매출 200조원’ 시대를 열었다.\n　삼성물산은 1985년 처음 1위를 차지한 후 2001년까지 총 14차례 1위를 기록했다. 현대자동차는 최근 몇 년간 꾸준히 상위 3위 안에 자리하고 있으며, LG전자도 금성사 시절부터 50위권을 유지하고 있다.\n　2023년 기준, 그룹별로는 삼성 계열사가 7개로 가장 많이 50위권에 포진했고, 현대차그룹과 LG그룹이 각각 6개, SK그룹이 4개 기업을 진입시켰다.\n　반면, 1984년 당시 50위권에 있던 대우, 국제상사, 동아건설산업, 삼환기업 등 대기업의 86%(43개 기업)는 현재 순위권에서 밀려나거나 소유주가 바뀐 것으로 나타났다.\n　업종별로는 IT 관련 기업이 1980년대 5개 수준에서 2023년 10개로 두 배 증가했고, 조선·해운·항공·육상 물류 등 운송 업종도 23개에서 68개로 크게 늘었다. 석유화학, 에너지, 자동차, 유통 업종도 꾸준한 성장세를 보였다.\n　반면 건설업은 1984년 14개 기업이 50위권에 포진했으나 2023년에는 3개로 급감했으며, 섬유(패션)와 식품업도 주력 산업에서 밀려나는 추세가 뚜렷했다. CJ제일제당의 경우 1984년 26위, 2023년 35위를 기록했으나, 2010년대 초반 일시적으로 50위권 밖으로 밀려나 40년 연속 유지 기업 명단에는 포함되지 않았다.",

    "title": "대기업 기습 유상증자 논란 ‘일파만파’",
    "content": "주요 대기업들의 대규모 유상증자 논란…“투자 재원 vs 주주 피해”　\n　한화에어로ㆍ삼성SDI 기습 유상증자에 주가 급락ㆍ주주 반발\n　티웨이항공 인수 앞둔 대명소노 유상증자 추진에 소액주주 반발\n　\n　국내 주요 대기업들이 잇따라 대규모 유상증자를 단행하면서 논란이 커지고 있다. 기업들은 미래 투자와 경영권 방어를 위한 불가피한 선택이라고 주장하지만, 기존 주주들에게 충분한 설명 없이 지분 가치를 희석했다는 비판이 제기된다.\n　한화에어로스페이스는 최근 이사회에서 국내 역대 최대 규모인 3조6000억원의 유상증자를 결정했다. 회사 측은 글로벌 방산 시장 ‘톱 티어’ 도약을 위한 방산, 조선해양, 우주항공 분야 투자 확대를 위해 선제적 자금 확보가 필요하다고 설명했다.\n　그러나 방산 호황기에 유상증자를 선택한 것에 의구심이 제기된다. 한화에어로스페이스는 지난해 1조7000억원대의 사상 최대 영업이익을 올렸으며, 올해와 내년에도 각각 2조8000억원, 3조5000억원대 영업이익이 예상된다.\n　유상증자 발표 일주일 전 1조3000억원을 들여 그룹 계열사가 보유한 한화오션 지분 7.3%를 사들인 것도 논란이다. 이로써 한화에어로스페이스의 한화오션 지분은 34.7%에서 42.0%로 확대됐고, 김동관 부회장의 방산 부문 지배력은 더욱 강화됐다. 총수 일가 지배력이 높은 회사들의 투자금을 회수해준 뒤, 부족해진 투자 재원을 일반 주주에게 전가했다는 지적이 나온다. 한화는 과거 삼성테크윈(현 한화에어로스페이스)과 대우조선해양(현 한화오션) 인수 당시에도 유사한 방식으로 유상증자를 단행한 바 있다.\n　삼성SDI도 지난 14일 2조원 규모의 유상증자를 결정해 주주들의 반발을 샀다. 회사는 전기차 배터리 시장 경쟁력 강화와 중장기 성장 가속화를 위한 시설투자 자금이 필요하다고 설명했으나, 유상증자 발표 후 주가는 52주 신저가를 기록하는 등 투자심리가 급격히 악화됐다.\n　유상증자는 경영권 분쟁 해결 수단으로도 활용된다. 지난해 10월 고려아연은 영풍·MBK파트너스와의 경영권 분쟁 격화 속에 2조5000억원 규모의 유상증자를 기습적으로 결정했다가 주가 급락과 금융감독원의 개입으로 철회한 바 있다.\n　티웨이항공 인수를 앞둔 대명소노그룹의 행보도 주목받고 있다. 현재 공정거래위원회의 기업결합 심사 결과를 기다리는 중인 대명소노는 티웨이항공 경영권 확보 과정에서 경영진 교체와 함께 유상증자를 요구해왔다.\n　이에 티웨이항공 소액주주들(지분율 40%대)은 반발하며, 소액주주연대는 예림당의 나성훈 대표이사 부회장을 이사충실의무 위반으로 검찰에 고발하고, 금융감독원과 공정거래위원회에 탄원서를 제출하는 등 대응 수위를 높이고 있다.\n　이상목 주주행동 플랫폼 액트 대표는 “소액주주의 권리는 단순한 개인 이익을 넘어 자본시장 건전성과 직결되는 중요한 문제로, 금융당국이 이번 사안을 철저히 조사하고 소액주주 보호 조치를 적극적으로 마련해야 한다”고 말했다.",

    "title": "채용 시장 ‘꽁꽁’…신규 채용 계획 기업 10곳 중 6곳뿐",
    "content": "2022년 이후 가장 저조…경총, ‘2025년 실태 조사’ 발표\n채용 방식은 ‘수시’ㆍ시기는 ‘수요 발생 시’가 가장 많아\n\n　대내외 불확실성이 커지며 경영환경이 어려워지자 기업들의 채용 계획도 갈수록 보수적으로 변하는 것으로 나타났다. 올해 신규 채용을 계획하는 기업이 10곳 중 6곳에 그쳤는데, 이는 2022년 이후 가장 낮은 수치다.\n　20일 한국경영자총협회(회장 손경식)가 100인 이상 기업 500개사를 대상으로 ‘2025년 신규 채용 실태조사’를 실시한 결과에 따르면, ‘올해 신규채용 계획이 있다’는 응답은 60.8%에 그쳤다.\n　‘신규 채용 여부 미정’이라는 응답은 22.4%, ‘계획 없음’이라는 응답은 16.8%로 조사됐다. ‘계획 있음’ 응답률은 2022년 72.0%, 2023년 69.8%, 2024년 66.8%로 꾸준히 하락 추세다. 이에 대해 경총은 “대내외 불확실성 확대로 기업 심리가 크게 위축되면서 기업들이 채용에 보수적으로 대응하기 때문으로 추정된다”고 설명했다.\n　신규 채용 실시 예정 기업들의 올해 채용 규모는 ‘작년과 유사하다’는 응답이 50.7%로 가장 많았고, ‘작년보다 확대한다’는 응답은 13.8%에 그쳤다. ‘규모 미확정’은 26.3%, ‘작년보다 축소’는 9.2%로 나타났다. 채용 규모가 ‘작년과 유사’하거나 ‘축소될 것’이라고 응답한 기업들에 그 이유를 물은 결과, ‘경영환경 변화 대응을 위한 보수적 인력 운영 계획’이라는 응답이 59.8%로 가장 높았다.\n　신규 채용 방식과 관련해서는 ‘수시채용만 실시한다’는 응답이 70.8%로 가장 높았다. ‘정기공채와 수시채용을 병행한다’는 응답은 22.6%, ‘정기공채만 실시한다’는 응답은 6.6% 순으로 나타났다.\n　신규 채용 집중 시기에 대해서는 ‘특정 시기 없이 인력 수요 발생 시’라는 응답이 85.8%로 압도적으로 높았다. 기업들의 채용 계획이 유동적으로 변화하는 흐름 속에서 전통적 취업시즌 개념이 흐려지는 것이다.\n　신규 채용이 시급한 직무로는 ‘제조ㆍ기술ㆍ기능’이 26.0%, ‘생산관리’가 25.8%로 높았으며, ‘ICT 및 R&D’ 22.2%, ‘기획ㆍ마케팅’ 17.0% 등이 뒤를 이었다.\n　올해 채용시장 트렌드로는 ‘직무중심(실무형 인재) 채용 강화(53.0%)’와 ‘수시채용 증가(44.2%)’가 주류를 이룰 것으로 전망됐다.\n　임영태 경총 고용ㆍ사회정책본부장은 “최근 내수부진 심화, 미국발 관세전쟁 우려 등으로 기업들이 채용에 보수적으로 대응하면서 올해 채용시장은 작년보다 더 얼어붙을 것으로 전망된다”고 말했다.",

    "title": "위기의 SK이노베이션, 계열사 줄줄이 ‘고전’",
    "content": "7개 계열사 중 SK인천석유화학만 매출 확대…SK온ㆍSKIET 등 배터리 사업 부진 \n고강도 리밸런싱에도 글로벌 신용등급 ‘하향’\n　\n　SK이노베이션 주요 계열사들이 지난해 심각한 성장 둔화와 매출 감소에 직면한 것으로 나타났다. 캐즘(일시적 수요 둔화)에 빠진 배터리 부문의 적자 구조를 탈피하기 위해 고강도 리밸런싱이 이뤄졌지만, 주력인 석유 및 석유화학 부문마저 업황 부진에 허덕이면서 근원적 경쟁력 강화가 절실하다는 평가가 나온다.\n　20일 SK이노베이션의 사업보고서에 따르면, 지난해 SK이노베이션의 7개 주요 계열사 중 매출 성장이 일어난 곳은 SK인천석유화학이 유일한 것으로 나타났다. SK온, SK에너지, SK지오센트릭, SK엔무브, SK아이이테크놀로지(이하 SKIET)는 모두 매출이 뒷걸음질쳤다.\n　특히, 배터리 관련 사업을 영위하는 계열사들의 부진이 두드러졌다.\n　SK온의 경우, 배터리 부문 매출이 전년 12조8972억원에서 6조2666억원으로 51.41% 급감한 것으로 집계됐다. 생산실적 역시 전년 대비 44.99% 대폭 감소했다. SK온은 지난 19일 일본 닛산과 6년간 총 99.4GWh(기가와트시), 약 15조원 규모의 배터리 공급계약 소식을 전했다. 다만 공급시점이 2028년부터여서 당장 실적 반등으로 이어지기는 어렵다는 분석이다.\n　SK온은 부진을 만회하기 위해 SK트레이딩인터내셔널, SK엔텀과의 합병을 발표, 지난해 11월 1일 SK트레이딩인터내셔널과 합병을 마무리했다. SK트레이딩인터내셔널은 SK에너지와 SK인천석유화학의 원유 수입 및 석유제품 수출을 담당하는 알짜 회사로 꼽힌다.\n　배터리 분리막 전문기업 SKIET는 매출이 6483억원에서 2179억원으로 3분의 1토막 나며 계열사 중 최악의 성적표를 받았다. 생산량은 전년과 동일했지만, 전기차를 비롯한 전방산업 수요 둔화로 고정비 부담이 급증했다.\n　SK이노베이션의 주력 사업부인 석유ㆍ화학 계열사들도 부진했다.\n　SK에너지는 매출이 43조6255억원에서 43조4194억원으로 소폭 감소했으며, SK지오센트릭도 13조5484억원에서 13조1935억원으로 2.62% 줄었다. SK엔무브는 더 큰 부진을 보이며 매출액이 5조7796억원에서 5조947억원으로 11.85% 하락했다.\n　계열사 중 유일하게 성장세를 보인 SK인천석유화학은 매출액이 10조1165억원에서 10조7284억원으로 6.05% 증가하며 그룹의 실적 방어에 기여했다. SK인천석유화학은 생산실적 역시 7만8753배럴에서 8만1153배럴로 3.05% 증가했다. 지난해 중국발 시황이 일부 회복되며 벤젠 등 일부 석유화학제품에서 제품 판매가 개선된 덕분이다.\n　배터리 사업의 극심한 부진은 SK이노베이션의 전반적인 재무 건전성에도 악영향을 미치고 있다.\n　국제신용평가기관 무디스는 최근 SK이노베이션에 대한 신용등급을 투자적격등급인 ‘Baa3’에서 투자부적격등급인 ‘Ba1’으로 하향 조정했다. 무디스는 “배터리 부문의 지속적인 부진과 높은 부채 부담”을 등급조정 이유로 제시했다. 무디스는 SK지오센트릭과 SK온 미국법인 SK배터리아메리카(SKBA)에 대해서도 신용전망을 ‘부정적’으로 유지했다.",
