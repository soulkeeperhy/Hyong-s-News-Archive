    "title": "최태원 “제조업, 중국에 밀려 10년후 퇴출 위기…AI가 유일한 희망”",
    "content": "대한상의 회장 “반도체까지 턱밑 추격받아”…한일 경제공동체 제안\n　상법 개정안 “소각 의무화하면 자사주 사겠나” 반문\n　\n　\n　최태원 대한상공회의소 회장(SK그룹 회장)이 국내 제조업이 중국에 밀려 10년 후 퇴출 위기에 직면했다며, AI를 통한 제조업 혁신만이 유일한 희망이라고 경고했다.\n　최 회장은 지난 17일 경주에서 열린 대한상의 하계포럼 기자 간담회에서 “지금은 AI 시대다. AI로 제조업을 다시 일으키지 못하면 우리 제조업은 10년 후면 거의 다, 상당 부분에서 퇴출당할 것”이라고 말했다.\n　최 회장은 중국 제조업의 급속한 성장을 위기의 핵심 원인으로 지목했다. “중국 제조업 실력이 업그레이드되다 보니 우리가 만드는 거의 모든 물품과 경쟁을 하게 됐다”며 “반도체도 추격의 속도가 더 빨라져서 거의 턱밑까지 쫓아온 상황”이라고 진단했다.\n　이런 위기 상황이 초래된 데는 미래 준비를 소홀히 한 안일함이 있었다고 지적했다. “사태가 이렇게 되리라고 생각한 건 10년 전부터다. 저뿐만 아니라 많은 이들이 새로운 산업 정책과 전략을 내놔야 한다고 여러 번 이야기했다”며 “그러나 불행히도 별로 받아들여지지 않았고 ‘잘 되고 돈 잘 버는데 뭐’ 이런 개념들이 있었다. 전략의 부재”라고 비판했다.\n　최 회장은 “희망은 AI에 걸 수밖에 없다”며 “이 AI마저도 중국이 쫓아오고 적용하는 속도가 우리보다 빠르다는 게 더 안 좋은 뉴스지만, 아직은 초기니까 우리도 빨리 따라잡아서 경쟁해야 한다”고 강조했다.\n　중국과의 경쟁을 위해선 일본과의 협력도 적극 추진해야 한다고 주장했다. “우리는 데이터 사이즈가 안 된다. AI를 잘하기 위해서라도 일본과 손잡고 서로 데이터 교환을 해야 한다”며 “양국의 데이터를 섞고 쓸 수 있어야 조금이나마 경쟁력을 가질 가능성이 존재한다”고 설명했다.\n　나아가 한일 양국이 경제 공동체를 추진해야 한다는 구상도 내놨다. “왜 일본이냐고 생각하지만, 더 좋은 옵션이 있으면 우리도 택할 것”이라며 “제가 만난 웬만한 일본의 재계나 정계 지도자도 이 문제에 대해서 반대라고 말한 사람은 없었다”고 전했다.\n　정부에 대해서는 AI 생태계 조성을 위한 시장 창출을 요청했다. “정부, 공공 쪽에서의 AI 발주 이런 것들이 필요하다”며 “프로젝트가 나와야 스타트업이든 중견기업이든 대기업이든 들어가서 뭔가를 하고 AI에 훈련된 사람, 경험이 늘어날 수 있다”고 말했다. 이어 “지금 AI 스타트업 숫자를 보면 1000개가량인데 2만개는 키울 수 있는 잠재력이 있다. 과거 벤처붐을 일으켰던 것처럼 AI 붐을 일으킬 수 있다”고 강조했다.\n　최근 여당에서 추진하는 자사주 소각 의무화에 대해서는 우려를 나타냈다. “자사주를 살 사람이 앞으로 이걸 과연 사겠느냐”며 “지금까지 자사주를 쓸 수 있는 자유가 어느 정도 있었는데 이게 줄어든다는 이야기로 이해한다”고 말했다.　다만 “개정이 되면 할 수 없다. 많은 사람이 믿고 그렇게 개정한다면 받아들여야 한다”며 현실적 대응을 강조했다.",

    "title": "美 OBBA법 통과 여파…韓 전기차 미국판매 최대 19억달러 감소 우려",
    "content": "전기차 세액공제 9월 조기 종료…한국 기업 연간 4만5000대 판매 감소 전망\n현대차그룹 80억달러 투자 회수 리스크↑ㆍ배터리 3사 가동률 저하 우려\n\n　\n　미국의 ‘대규모 감세법(One Big Beautiful Bill Act, OBBBA)’으로 한국 기업의 미국 내 전기차 판매액이 최대 19억달러(약 2조6000억원) 감소할 것이라는 분석이 나왔다.\n　한국경제인협회(한경협)는 20일 ‘미국 트럼프 대규모 감세법의 자동차ㆍ배터리 산업 영향 및 시사점’ 보고서를 통해 OBBBA가 한국 전기차ㆍ배터리 산업에 미치는 영향을 분석하고, 국내 기업의 글로벌 경쟁력 유지를 위한 정책과제를 제안했다.\n　OBBBA에는 바이든 행정부의 ‘인플레이션감축법(IRA)’에 근거해 시행 중이던 다수의 청정에너지 지원 정책을 폐지하는 내용이 담겼다.\n　이에 따라 한국 자동차ㆍ배터리 기업의 미국 투자 확대에 영향을 미쳤던 전기차 구매 세액공제가 올해 9월말로 조기 종료될 예정이다. 또한, 미국 내 생산 요건만을 규정하고 있던 배터리 생산 세액공제에는 신규 공급망 요건이 추가됐다.\n　미국 싱크탱크인 전미경제연구소(NBER)에 따르면, 미국 내 전기차 세액공제 전면 종료 시 미국 내 전기차 제조사(현대차 포함)의 판매량은 최대 37% 감소하는 것으로 분석됐다.\n　한경협은 이를 근거로 OBBBA 발효에 따른 전기차 세액공제 종료 시, 한국 기업의 미국 시장 내 전기차 판매량이 연간 최대 4만5000대(매출 19억5508만달러) 감소할 수 있다고 추정했다.\n　현대차그룹은 북미 전기차 시장 확대를 목표로 미국 조지아주에 전기차 전용 공장(HMGMA) 건설에 약 80억달러를 투자해 왔다.　올해 1월부터는 현대차그룹의 전기차 5개 차종이 세액공제 대상에 포함되며 투자 지원에 대한 기대감이 높았지만, OBBBA 발효로 인한 투자 회수 리스크가 커졌다.\n　한국 배터리 3사는 미국 내 생산거점의 72% 이상을 완성차생산업체와의 합작 형태로 추진해 왔으나, 전기차 구매 세액공제 종료로 수요 위축 시 가동률 저하와 수익성 악화가 우려된다.\n　한경협은 OBBBA 발효로 전기차 보조금 감소에 따른 전반적인 수요 위축이 불가피할 것으로 전망했다.\n　이에 우리 전기차ㆍ배터리 기업의 생산 기반 유지와 투지 지속을 위해 정책 기금과 세제 혜택 등의 재정지원이 필요하다고 주장했다. 구체적으로 △국가첨단전략산업기금 신속 조성 및 지원 △국가전략기술 시설투자 및 연구ㆍ인력 개발비 직접환급 도입 △국가전략기술사업 국내 생산 촉진 세제 도입 △공급망안정화기금 조성기간 연장 및 재원 확보 방식 확대 등을 제시했다.",

    "title": "한국 경제 덮치는 夏鬪 포비아",
    "content": "조선업계 18일 총파업 현실화…HD현대중공업 등 연대투쟁 나서\n자동차ㆍ건설ㆍ정유화학 등 전 산업군 파업 확산 조짐\n‘노란봉투법’ 개정 논의 속 노동계 결집력 강화\n\n　\n　여름 휴가철을 앞두고 국내 산업계 전반에서 ‘하투(夏鬪) 포비아(여름 투쟁 공포)’가 현실화되고 있다. 조선업계 연대파업을 시작으로 자동차, 정유·화학, 건설 등 주요 산업군이 동시다발적 파업에 돌입하면서 경영계의 우려가 깊어지고 있다.\n　20일 관련 업계에 따르면 국내 주요 조선사 노동조합들이 모인 조선업종노조연대(이하 조선노연)는 지난 18일 총파업을 단행했다. 조선노연은 HD현대그룹 산하 조선 3개 계열사와 삼성중공업, 한화오션, 케이조선 등 8개 조선사 노조가 소속돼 있다.\n　파업을 주도하는 곳은 업계 최대 단체인 HD현대중공업 노조다. HD현대중공업, HD현대삼호, HD현대미포 등은 18일 오전 9시부터 오후 5시까지 부분 파업을 진행하는 한편, 판교에 위치한 HD현대 글로벌R&D센터로 상경 투쟁을 벌였다. 백호선 현대중공업지부장은 지난 9일부터 임금 및 단체협상 교섭 타결을 촉구하며 단식투쟁을 벌이고 있다. 노조의 공세 수위도 갈수록 높아지는 중이다.\n　HD현대중공업 노조는 지난 11일 3시간 부분 파업을 시작으로 16일 4시간, 17일부터는 7시간으로 파업 시간을 단계적으로 늘리고 있다. 노조는 전 조합원에게 22일, 23일, 25일에도 7시간 파업에 들어간다는 지침을 내렸다.　조선노연 관계자는 “조선업계에 수주가 넘쳐나고 주가가 연일 오른다는 보도가 쏟아지고 있지만, 현장 노동자들에겐 아무런 변화가 없다”며 “제대로 된 대우를 해야 할 때”라고 주장했다.\n　건설업계 노조도 투쟁의 강도를 끌어올리고 있다. 민주노총 전국플랜트건설노동조합은 19일 서울 을지로입구역∼종각역 일대에서 총파업 집회를 열었다. 이 자리엔 주최측 추산 1만명이 집결해 △퇴직공제부금 인상 △유해화학물질 안전교육 수립 △기계설비법 개정 △외국인력 도입 반대 등을 요구했다.\n　직격탄이 우려되는 곳은 에쓰오일의 ‘샤힌 프로젝트’ 현장이다. 9조원 규모의 초대형 사업장인 이곳은 전체 건설인력 9000명 중 3000여명이 노조 조합원으로 추정된다. 이들이 전면파업을 벌일 경우 에쓰오일이 목표로 한 내년 상반기 준공 일정에도 차질이 불가피하다.\n　자동차산업에도 노조 리스크가 번지고 있다. 현대자동차 울산공장에서는 지난 16일 민주노총 총파업 여파로 생산라인 가동률이 떨어지거나 일부 라인이 멈춰서는 일이 벌어졌다.\n　현대차에 전자장치 모듈 등을 납품하는 모트라스 노조 조합원 1500여명이 신규 물량 확보 및 고용 안정 방안 등을 요구하며 4시간 부분 파업에 동참했기 때문이다.\n　한국GM 노조는 지난 10일, 11일 2시간씩 부분 파업에 나선 데 이어 14일에도 4시간 파업을 진행했다. 한국GM 노조는 기본급 14만1300원 인상, 당기순이익의 15%에 해당하는 성과급, 통상임금의 500% 수준 격려금 등을 요구하고 있다.\n　르노코리아 노조도 최근 쟁의권을 확보해 파업을 결의해둔 상태다.\n　산업계 전반에 걸친 파업 확산 배경에는 현 정부의 친노동 정책 기조와 함께 이른바 ‘노란봉투법’으로 불리는 노동조합법 2·3조의 개정 논의가 영향을 끼치고 있는 것으로 분석된다. 민주노총은 노란봉투법의 즉각적인 개정을 요구하며 전 산업군에 총파업을 촉구하는 등 결집력을 높이고 있다. 경영계는 노조 파업에 대한 기업의 손해배상 제한을 골자로 한 노란봉투법이 시행되면 산업 생태계가 붕괴하고 불법 파업이 증가할 것이라며 우려를 표명하고 있다.\n　재계 관계자는 “지금 한국은 단순한 임금 조정을 넘어 산업 전반의 경쟁력을 생각해야 하는 시점”이라며 “노사 모두 눈앞의 이득보다는 장기적 생존 전략 속에서 협력 방안을 도출해야 한다”고 말했다.",

    "title": "하반기 IPO 최대어 대한조선 “중대형 선박 특화 조선사로 도약”",
    "content": "블록 내재화로 외주 인플레이션 차단, 텐덤공법으로 도크 회전율 극대화 이뤄내\n　지난해 매출 1조746억·영업이익률 14.7% 달성, 연평균 성장률 24.5%\n　\n　하반기 기업공개(IPO) 시장의 최대어로 주목받는 대한조선이 중대형 선박 시장의 새로운 강자로 도약하겠다는 포부를 밝혔다.\n　17일 대한조선은 서울 여의도에서 기자간담회를 개최해 회사의 핵심 경쟁력과 상장 이후 중장기 성장 전략을 발표했다. 왕삼동 대표이사는 “대한조선은 효율성과 수익성을 극대화하는 생산 전략으로 지난해 매출 1조746억원, 영업이익률 14.7%로 조선업계에서는 극히 드물게 독보적인 성장성과 수익성을 달성했다”고 말했다.\n　대한조선은 조선업 호황에 힘입어 압도적인 실적 개선을 이뤄냈다. 지난해 매출액(1조746억원)과 영업이익(1582억원)이 전년 대비 32%와 340% 급증했다. 당기순이익률은 16.0%로 업계 평균을 크게 상회하는 수익성을 기록했으며, 연평균 성장률도 24.5%에 달했다.\n　올해 1분기에도 매출액 3075억원, 영업이익 698억원으로 영업이익률 22.7%를 달성하며 작년 대비 더욱 개선된 실적을 기록했다.\n　대한조선의 핵심 경쟁력은 고효율 생산체계에 있다. 해남 조선소는 1500t과 600t 골리앗 크레인을 동시에 활용한 블록 대형화와 텐덤공법을 도입해 운영 효율성을 극대화했다. 왕 대표이사는 “공정 진행률 92%까지 도크 기간 내에 해결하고 있다”고 설명했다.\n　기술 경쟁력에서도 차별화된 강점을 보인다. 왕 대표이사는 “경쟁 조선소가 일일 연료 소모량이 약 42.4t일 경우 당사가 건조해서 인도하는 데는 37t으로 연료 소비량의 효율성이 10% 이상 높다”고 강조했다. 이러한 연비 효율성으로 중고선 시장에서 선박 가격이 10%가량 높게 평가받고 있다.\n　친환경 기술 개발도 박차를 가하고 있다. 2020년 이후 계약한 60척 선박 중 35척이 친환경 관련 기술을 적용해서 인도했거나 앞으로 인도할 예정이다. LNG 이중연료 추진 체계뿐만 아니라 차세대 친환경 선박인 메탄올, 암모니아 등 이중연료 추진 체계에 대해서도 기술 개발을 완료하고 선급 승인을 받았다.\n　대한조선은 이번 상장을 통해 최대 4000억원 규모의 자금을 확보할 계획이다. 이 자금은 R&D센터 설립, 친환경·신선종 기술 고도화, 생산 자동화 등 미래 경쟁력 확보에 전략적으로 투입될 예정이다.\n　대한조선의 공모 예정 주식 수는 총 1000만주로, 희망 공모가는 4만2000원∼5만원 수준이다. 일반 청약은 오는 22일부터 23일까지 이틀간 진행된다.",

    "title": "뜨거운 감자 ‘정년연장’, 산업계 휩쓰나",
    "content": "(메인)\n　\n　현대차·HD현대 노조 ‘60→65세’ 강력 요구\n　이재명 정부 친노동정책 기대감 작용...경영계는 연간 15조원 부담 우려\n　\n　\n　산업계의 뜨거운 감자 ‘정년연장’ 이슈가 다시 불붙으면서 노사간 긴장도가 높아지고 있다. 이재명 정부 출범 후 범현대가 그룹사에 소속된 노동조합들을 중심으로 즉각적인 정년 연장을 요구하는 목소리가 커지고 있어서다.\n　15일 업계에 따르면 현대차 노조는 올해 임금·단체협약(임단협) 교섭에서 정년을 현재 만 60세에서 국민연금 수령 개시 전년 연말인 최장 64세로 연장하는 것을 핵심 요구사항으로 내세웠다.\n　현대차 노조 조합원 2명 중 약 1명(49.43%)은 ‘임금 삭감 없는 정년연장’을 원하는 것으로 조사됐다. 현재 현대차에는 만 61세부터 촉탁계약직으로 2년 더 근무할 수 있는 숙련재고용 제도가 있지만, 노조는 고용 안정성이 낮고 임의적이라는 이유로 정년 연장을 명시화해야 한다는 입장이다.\n　조선업계도 정년연장에 적극 나서고 있다. HD현대중공업·HD현대미포·HD현대삼호 등 HD현대그룹 산하 조선 계열사 노조들은 현재 만 60세인 정년을 만 65세로 연장하는 임단협 공동요구안을 사측에 전달했다. 이들 노조는 임금피크제 폐지와 함께 정년연장을 강력하게 요구하며 오는 18일 사업장별 4시간 이상 파업을 예고한 상태다.\n　이처럼 정년연장 요구가 확산되는 배경에는 이재명 정부의 친노동정책에 대한 기대감이 크게 작용하고 있는 것으로 풀이된다. 이 대통령은 대선 후보 시절 현재 만 60세인 법정 정년을 오는 2033년까지 65세로 단계적으로 연장하겠다며 연내 입법 추진을 핵심 공약으로 내세운 바 있다.\n　김영훈 고용노동부 장관 후보자 역시 임기내 추진 과제로 정년연장을 꼽았다. 김 후보자는 16일 인사청문회를 앞두고 국회에 제출한 서면 질의 답변서를 통해 “법정 정년과 연금수급 개시 연령의 차이로 인해 은퇴자 소득 크레바스가 발생하고 있는 만큼 정년연장은 반드시 가야 할 길이며 시급히 해결해야 할 과제”라고 밝혔다.\n　국회에서도 움직임이 활발하다. 여당인 더불어민주당은 지난 4월 ‘회복과 성장을 위한 정년연장TF’를 출범하며, 빠른 입법화를 예고한 상태다. 민주당 정년연장TF는 최근 3차 본위원회를 열고 법정 정년 65세 연장에 대한 노사 입장을 청취했다. 소병훈 TF 위원장은 “정년연장은 시대적 요구”라며 “올해 11월까지 정년연장을 법제화하는 것이 목표”라고 말했다.\n　기업들은 정년연장에 대해 신중한 입장을 보이고 있다. 현대차 측은 최근 이뤄진 노사 교섭에서 “정년연장은 개별 기업이 다룰 사안이 아니며 청년 실업과 연계하면 사회적 시선으로 매출에 부정적”이라는 입장을 밝혔다.\n　경영계는 정년연장을 부담스러워하는 모양새다. 인건비 증가에 따른 기업의 비용부담이 늘어나고 생산성이 하락하는 등 부작용이 뒤따를 우려가 크기 때문이다. 한국경제연구원에 따르면 임금 삭감 없이 정년을 법적으로 65세 이상으로 연장할 경우, 전체 기업이 부담할 추가 비용은 연간 약 15조9000억원에 달할 것으로 추정된다.\n\n\n정년연장, 전문가들 생각은\n\n　\n　전문가 62.4% “정년연장 시 청년 채용 감소” 부작용 우려\n　“고용방식 다양화ㆍ임금체계 개편 등 법제도 개선 우선돼야”\n\n　\n　\n　정년연장에 대한 노동계의 요구가 거세지는 가운데 경영계와 전문가들은 신중한 접근을 강조하고 있다. 청년 일자리 감소와 생산성 저하 등이 우려된다는 점에서 충분한 사회적 합의가 이뤄져야 한다는 입장이다.\n　한국경영자총협회(경총)가 15일 경영·경제·법학 교수 210명을 대상으로 한 ‘고령자 고용정책 관련 전문가 진단 및 인식 조사’ 결과를 발표했다.\n　응답자의 62.4%는 법정 정년을 65세로 연장할 경우 가장 큰 부정적 효과로 ‘청년층 신규채용 감소’를 꼽았다. 이어 ‘낮은 생산성 대비 높은 비용에 따른 비효율’(43.8%), ‘세대 갈등 같은 직장문화 저해’(23.8%), ‘노동시장 이중구조 심화’(19.5%) 순으로 부정적 효과를 지목됐다.\n　전문가들의 우려는 추측이 아닌 실증적 데이터에 기반하고 있다. 한국은행이 올해 4월 발표한 ‘초고령사회와 고령층 계속근로 방안’ 보고서에 따르면, 정년 60세 의무화 이후 고령층(55∼59세) 근로자가 1명 늘어날 때 청년층(23∼27세) 근로자는 약 0.4~1.5명 감소한 것으로 나타났다. 특히 노조가 있는 대기업일수록 정년연장으로 고령층 고용이 크게 늘었고, 이로 인해 청년층 신규채용 규모가 더욱 축소된 것으로 조사됐다.\n　고령자 노후소득 문제 해결의 주된 책임 주체를 묻는 질문에 대해 전문가들은 ‘정부·국회’라는 응답(63.8%)을 내놓았다. ‘근로자 개인’이라는 응답은 32.9%, ‘민간기업’이라는 응답은 1.9%에 불과했다. 즉 대다수 전문가들은 국민 노후소득 보장의 1차적 책임은 ‘국가’에 있는 것으로 인식하고 있으며, 정부가 고령자 계속고용 정책을 추진할 경우 기업에 과도한 부담을 전가하는 방식은 적절하지 않다는 의미로 해석된다.\n　전문가들은 정년연장보다는 고용제도 개선을 우선해야 한다고 강조한다. 고령인력 활용 활성화를 위해 정부가 추진해야 할 최우선 과제로는 ‘고용방식 다양화를 위한 법제도 개선’이라는 응답이 68.1%로 가장 높았다. 이어 ‘고용유연성 제고’(53.3%), ‘연공급 임금체계 개편을 위한 법제도 개선’(48.6%), ‘고령자 재취업 지원 확대’(32.9%) 순으로 나타났다.\n　고령자 일자리 확대를 어렵게 만드는 요인으로는 ‘높은 임금 연공성’(66.7%)이 가장 큰 장애물로 꼽혔다. 이와 함께 ‘다양한 근로형태 활용이 어려운 국내 법제도’(42.9%), ‘해고 제한 등 정규직 근로자에 대한 높은 고용보호 수준’(38.1%), ‘고임금·정규직 기득권층 권익 보호에 치우친 노동운동’(31.0%) 등이 지적됐다.\n　임영태 경총 고용·사회정책본부장은 “대다수 전문가들이 법정 정년연장의 가장 큰 부작용으로 청년 일자리 감소를 우려하고 있다”며 “전문가들이 제시한 각종 고용규제 완화나 임금체계 개편을 촉진할 수 있는 법·제도 개선과제를 적극 검토해야 한다”고 강조했다.",

    "title": "新성장동력 데이터센터, ‘수출 전략산업’으로 전환 시급",
    "content": "글로벌 투자 성장률 2022년 이후 169.4%로 급증…시장 규모 2029년 6241억달러 \n韓 해외투자 29위ㆍ국내투자 유치 10위 그쳐…하이퍼스케일ㆍ엣지 틈새시장 공략 필요\n디지털 수출 전략산업 지정ㆍ친환경 클러스터 조성 등 범정부 지원 절실\n　\n　\n　전 세계적으로 급증하고 있는 데이터센터 수요에 발맞춰 고효율·친환경 중심의 자립 생태계를 조성해 데이터센터를 수출 전략산업으로 육성해야 한다는 주장이 나왔다.\n　한국무역협회 국제무역통상연구원은 14일 ‘AI가 촉발한 데이터센터 산업의 수출 경쟁력 강화 방안과 시사점’ 보고서를 발간했다.\n　생성형 AI 등장 이후 데이터센터 시장은 급속도로 성장하고 있다. 2003~2021년 주요 글로벌 기업의 데이터센터 투자는 연평균 성장률이 21.1%였으나, 생성형 AI가 화두였던 2022년 이후에는 연평균 성장률이 169.4%로 급증했다.\n　전 세계 데이터센터 시장규모는 2023년 3728억달러에서 2029년까지 67.4% 증가한 6241억달러로 성장할 것으로 예상된다. 미국 일본 등 주요국들은 이미 데이터센터 산업 육성 정책을 적극적으로 펼치고 있다.\n　우리나라는 데이터센터 개수가 세계 22위 수준에 불과하다. 최근 5개년(2020~2024년) 해외 데이터센터 투자액은 4억달러로 29위, 국내 투자 유치도 85억달러로 10위에 그치고 있다.\n　데이터센터의 수도권 집중에 따른 전력망 부담 심화, 에너지 효율성과 국산 장비 활용률 저조, 전략 인프라 인정 부족으로 인한 세제·입지 등 제도적 지원 미흡 등도 약점으로 평가되고 있다.\n　보고서는 데이터센터 산업의 수출 경쟁력 강화를 위해 우리 기업의 강점 분야인 AI 반도체·전력인프라·냉각 시스템 중심의 전략적 접근을 제안했다.\n　특히 고전력 연산용 친환경 하이퍼스케일(초거대형) 데이터센터와 국내 스타트업의 핵심기술인 저전력 AI칩 신경망처리장치(NPU)를 기반으로 한 엣지(소형) 데이터센터에 대한 틈새시장 공략이 필요하다고 강조했다.\n　보고서는 데이터센터를 국가 차원의 전략 산업으로 육성하기 위한 정책적 뒷받침이 시급하다고 강조했다. 구체적으로 △데이터센터의 ‘디지털 수출 전략산업 및 인프라’ 지정 및 범정부 컨트롤 타워 구축 △‘국가 전략기술 사업화 시설’지정 및 세액 공제율 상향 △국산 기술 내재화를 위한 전주기 연계 지원 확대 △K-수출형 표준 모델 구축 △비수도권 친환경 클러스터 조성 등을 제안했다.",

    "title": "경제전문가들 “새정부, 기업가 정신 가로막는 규제 풀어야”",
    "content": "국가경쟁력 20위→27위 급락, 기업 효율성 44위\n　　자본시장·노동·벤처투자 규제부터 철폐해야\n　　메가 샌드박스·차관급 전담기구 설치 제안\n　\n　\n　****데이터센터와 묶어서 [재계 제언 - 규제 확 풀고, 데이터센터 전략산업으로]로 묶어도 될듯∼∼\n　\n　\n　한국 경제가 저성장 늪에서 벗어나려면 기업가 정신 회복을 가로막는 핵심 규제부터 과감하게 풀어야 한다는 진단이 나왔다. \n　14일 대한상공회의소가 개최한 ‘새정부 규제개혁 방향은’ 토론회에서 국내 경제전문가들이 이러한 주장을 펼쳤다.\n　송승헌 맥킨지앤드컴퍼니 한국오피스 대표는 한국의 국가경쟁력 하락 요인을 ‘기업가 정신이 발휘되기 어려운 경직된 환경’이라고 지목했다. \n　올해 스위스 국제경영개발대학원(IMD) 국가 경쟁력 조사에 따르면 한국은 작년 20위에서 올해 27위로 7계단 떨어졌다. 가장 큰 하락 요인은 기업 효율성 저하로, 21단계 하락한 44위를 기록했다. \n　송 대표는 “대내외 환경 변화에 신축적으로 대응해야 하는 시대지만, 현행 규제는 지나치게 일률적이고 유연성이 떨어진다”며 “한번 만들어진 규제는 대부분 강화되기만 하고, 기업들이 변화에 맞춰 전략을 조정하기 어렵다 보니 결국 실적 부진으로 이어지는 악순환이 반복되고 있다”고 진단했다.\n　송 대표는 새 정부가 ‘규제 실패’를 인정하고, 가장 큰 걸림돌부터 먼저 치워야 할 때라고 강조했다. 자본시장 규제, 노동 규제, 벤처투자 규제 등 기업하려는 의지를 제약하는 핵심 규제부터 집중적으로 해결해 나가야 한다는 것이다.\n　그는 “규제는 만들어질 당시 나름의 타당한 배경이 있었겠지만, 현실은 대기업, 해외 기업, 국내외 투자자, 벤처 창업가 등 모두에게 혁신과 도전을 어렵게 만드는 요인으로 작용 중”이라며 “이는 이념이 아니라 실행의 문제인 만큼 성장과 분배, 좌우의 선택이 아닌 장기적 안목에서 사회 전체가 감내하고 해결해야 할 과제”라고 강조했다.\n　이정희 중앙대 교수는 구체적인 규제혁신 체계로 △AI 규제지도로 소극행정 완화 △규제혁신의 공수전환(공무원이 규제유지 당위성 입증) △범부처적 규제개선 △샌드박스 데이터 쌓이면 선제적 법령정비 △의원입법에 대한 규제영향평가 도입 등을 제안했다.\n　이 교수는 “규제 개혁은 정권 초반에 강력한 의지를 가지고 시작해도 성공하기 어려운 큰 장벽과의 싸움”이라며 “혁신성장을 이루려면 과감한 규제개혁과 함께 강화된 정책조정 구조를 만드는 것이 가장 시급하다”고 강조했다.\n　이혁우 배재대 교수는 “가장 시급한 과제로 국회에 규제개혁 샌드박스 TF 설치를 제안한다”면서 “강력한 조정력과 실무적 능력을 갖추려면 국무조정실 내 규제 관련 전담 부서를 최소한 차관급 이상으로 격상시킬 필요가 있다”고 주장했다.",

    "title": "매출 최대 vs 안전 최악…항공업계 산업재해율 3배 급증",
    "content": "급증한 수요에 인력 충원 못 따라가며 근로 환경 악화\n　　\n　국내 항공업계가 코로나 엔데믹 이후 매출 회복세를 보이는 가운데, 직원들의 산업재해율은 오히려 3배 이상 급증하며 심각한 근로 환경 악화를 보이고 있다.\n　13일 대한항공·아시아나항공·제주항공의 지속가능경영보고서에 따르면, 이들 항공사 3곳 모두 코로나 엔데믹 이후 산업재해율과 근로손실재해율(LTIFR)이 지속 상승하고 있다.\n　대한항공은 2022년 0.3%였던 산업재해율이 2023년 0.79%로 2.6배 급증했다. 근로손실재해율은 1.55건에서 4.12건으로 치솟았고, 산업재해건수는 53건에서 142건으로 늘었다.\n　아시아나항공의 상황은 더욱 심각하다. 산업재해율이 0.2%에서 0.73%로 3.7배 증가했고, 근로손실재해율은 0.3건에서 0.75건으로 2.5배 뛰었다. 사고재해건수는 17건에서 59건으로 3.5배 늘었다.\n　제주항공은 사고 관련 산업재해율이 0.15%에서 0.42%로 2.8배, 질병 관련 산업재해율은 0.2%에서 0.96%로 4.8배 폭증했다. 근로손실재해율은 2.39건에서 7.83건으로 3.3배 증가해 철강·타이어 제조업체에 비견할 정도로 높은 수준을 기록했다.\n　근로손실재해율은 100만 근로시간당 1일 이상 요양이 필요한 재해 발생 건수를 나타내는 글로벌 기준 지표다. 기존 산업재해 통계보다 더 세밀한 안전 관리 수준을 측정한다.\n　이는 항공사들이 엔데믹 이후 사상 최대 매출을 기록하고 있는 것과 대조적이다. 항공사들은 폭증한 여객 수요를 감당하기 위해 공격적으로 노선을 늘렸지만, 인력 충원 속도는 이를 따라가지 못했다. 결국 기존 직원들의 업무 부담이 크게 늘어났다.\n　특히 지상조업, 정비, 객실승무 등 현장 업무 인력의 노동강도가 크게 높아진 것으로 알려졌다.\n　최근 대한항공 KE074편에서는 객실승무원이 장거리 비행 중 스낵 서비스를 마친 후 의식을 잃고 쓰러지는 사고가 발생했다. 기내에 의료진이 없어 동료 승무원들이 응급조치를 시행했고, 해당 승무원은 착륙 직후 공항으로 긴급 이송됐다.\n　노조에 따르면 대한항공은 최근 일부 장거리 노선에서 기내서비스 순서를 ‘식사→간식→식사’에서 ‘식사→식사→간식’으로 변경하며 승무원의 중간 휴식시간을 줄였다.\n　항공업계 관계자는 “엔데믹 이후 과중한 업무와 극심한 피로감을 호소하는 직원들이 많아지고 있다”며 “이런 상황이 지속되면 피로 누적과 함께 더 큰 안전사고로 이어질 수 있다”고 경고했다.",

    "title": "K-방산의 미래 ‘무인 드론’, 차세대 기술도 고속 진화중",
    "content": "KAI·LIG넥스원 등 AI 융합 드론 대거 공개…안티드론 솔루션까지\n　　\n　러시아-우크라이나 전쟁으로 입증된 드론의 전투력을 바탕으로 국내 방산기업들이 차세대 무인드론 기술 개발에 총력을 기울이고 있다. \n　제1회 방위산업의 날을 맞아 9일부터 사흘간 서울 코엑스에서 개최된 ‘2025 무인이동체산업엑스포’에서 주요 방산기업들이 AI와 드론을 융합한 혁신 기술을 대거 선보이며 K-방산의 미래 경쟁력을 과시했다.\n　한국항공우주산업(KAI)은 ‘소형 다기능 모듈화 비행체(CMMAV)’와 ‘미래비행체(AAV)’를 공개했다. 소형 다기능 모듈화 비행체는 감시정찰·통신중계·공격 등을 수행하는 휴대형 무인 비행체로, 임무장비 통합을 위한 공통 인터페이스가 적용됐다. 다연장 발사형으로 육상·해상·공중에서 운용 가능하다.\n　KAI 관계자는 “모듈식 무인기는 국내 최초로 개발 중”이라면서 “고도화된 정밀 비행 제어와 지상통제 시스템을 바탕으로 국내는 물론 해외 시장 진출도 기대해볼 만하다”고 설명했다.\n　LIG넥스원은 ‘수송드론’과 ‘다목적 무인헬기(MPUH)’, ‘소형 정찰·타격 복합형 드론’을 선보였다. 탑재중량 40㎏급 수송용 멀티콥터형 드론 시스템은 60분 이상 비행이 가능하며, 차량 진입이 어려운 오지나 재난 현장 등에서 수송에 활용할 수 있다.\n　다목적 무인헬기는 한 번 이륙하면 최대 6시간 동안 비행할 수 있다. 군에서는 감시정찰 자산으로 활용되고 해안경계, 해상 수색구조, 산불 감시, 어군 탐지 등 민·관에서의 활용성도 기대된다.\n　공격용 드론인 ‘소형 정찰·타격 복합형 드론’은 자폭 공격이 가능하다. 활주로가 필요 없이 수직으로 이착륙할 수 있도록 틸트형 구동부를 적용해 운용 편의성을 확보했다.\n　드론을 견제할 ‘안티드론’ 시스템도 주목받았다. 항공 모빌리티 솔루션 개발 스타트업 ‘에어빌리티’는 드론을 물리적으로 무력화할 수 있는 비파괴형 솔루션을 선보였다. 10㎏급 기체에 날개 폭 1.8m, 적재중량 2㎏ 규모로 시속 200㎞ 가까운 속도로 목표 드론에 신속하게 접근해 자율적으로 조준 후 그물을 발사해 드론을 잡는 방식이다.\n　이재현 에어빌리티 부대표는 “1인칭 시점(FPV) 드론과 같은 소형 멀티콥터를 잡기 위해서는 빠른 속도로 쫓아가서 잡아야 한다”며 “넷건(net gun)을 비행기에 달아서 불법드론을 직접 쫓아가 가로·세로 3m 크기의 그물을 20∼30m 거리에서 발사해 드론을 잡아채는 솔루션을 개발했다”고 설명했다.\n　정보보안 전문업체 ‘한국상호운용성기술자문’은 이스라엘 기술기업들과의 협업을 통해 드론 탐지 기술을 선보였다. 이 회사의 드론 탐지 시스템은 주파수 스캔을 통해 3∼5㎞ 범위 내 드론을 탐지하며, 방위각 조정 시에는 최대 20㎞까지 탐지가 가능하다.\n　방산업계 관계자는 “러시아-우크라이나 전쟁에서 드론의 위력이 입증되면서 전 세계적으로 드론 전력 확충 경쟁이 치열해지고 있다”며 “우리 기업들의 기술력도 진화를 거듭하고 있어 해외 진출 기회가 확대될 것”이라고 말했다.",

    "title": "HD한국조선해양, 친환경 엔진 생산비중 85%로 높인다",
    "content": "지속가능경영보고서 분석\n　세계 최초 암모니아 이중연료 엔진 개발…SMR 등 차세대 무탄소 상용화 본격화\n　　 　\n　HD한국조선해양이 친환경 기술 상용화부터 지배구조 투명성 강화까지 ESG(환경ㆍ사회ㆍ지배구조) 경영 전반에서 질적 성장을 달성하며 글로벌 조선업계 선도 전략을 가속화하고 있다.　\n　10일 HD한국조선해양의 지속가능경영보고서에 따르면 회사는 해양 환경 규제 대응과 조선 산업의 탈탄소 에너지 전환을 위해 친환경 엔진 생산 비중 확대를 핵심 목표로 설정했다.\n　2027년까지 친환경 2행정 엔진 생산 비중을 현재 55%에서 85%로, 4행정 엔진 생산 비중을 47%에서 65%까지 각각 높일 계획이다. 이는 LNG·LPG 이중연료 엔진 생산 확대와 암모니아 엔진 기술 상용화를 통해 달성한다는 전략이다.\n　HD현대중공업은 지난해 10월 고압 직분사 방식 세계 최초의 암모니아 엔진인 힘센(HiMSEN) 암모니아 이중연료 엔진을 개발했다. 7개 선급 기관으로부터 형식 승인을 완료하며 무탄소 연료 엔진 상용화의 새로운 이정표를 세웠다는 평가다.\n　미래 에너지 사업 확장도 구체화되고 있다. 차세대 무탄소 전력원으로 주목받는 소형모듈원자로(SMR) 분야의 기술 확보와 상업화를 위한 글로벌 협력을 강화하고 있다.\n　HD현대는 지난해 해상 원자력 협의체(NEMO) 공동 설립을 주도했다. 미국의 차세대 원자로 개발기업 ‘테라파워’로부터 4세대 소듐냉각고속로(SFR) 설계 기반 SMR 나트륨 프로젝트에 탑재될 원자로 용기 제작을 수주했다.\n　2023년 검토 단계에 머물렀던 내부탄소가격제가 지난해 HD한국조선해양 및 자회사들의 투자의사결정에 실질적으로 활용되기 시작했다.\n　HD현대중공업은 시설 투자 시 탄소배출량 피드백 보고서(CPR)를 발행하는 ‘그림자 탄소가격제도’를 도입했다. HD현대삼호는 올해부터 ‘에너지 심의’ 프로세스에 시범 도입할 계획이다.\n　지배구조에서는 이사회 독립성이 더욱 강화됐다. HD현대중공업은 올해 3월 사외이사를 이사회 의장으로 선임해 이사회의 독립성을 보장했다. 회사는 ‘이사회 활동 평가 제도’를 도입해 이사회, 이사회 내 위원회, 사외이사 활동을 연 1회 자체 평가한다.",

    "title": "국내 기업 정보보호 투자액, 매출의 ‘0.13%’에 그쳐…SKT, 통신 3사 중 ‘최저’",
    "content": "주요기업 585곳 매출 1787조원에 정보보호 투자 2.2조원에 그쳐\nIT투자 대비 정보보호 투자 비중 3년째 6%대 제자리…보안 투자 소홀\n　　\n　SK텔레콤 유심 해킹사태를 필두로 개인정보 유출 사고가 잇따르고 있음에도 국내 주요 기업의 정보보호 투자는 낙제점 수준인 것으로 나타났다.\n　9일 기업데이터연구소 CEO스코어가 정보보호 공시 종합 포털에 최근 3년 연속 공시한 585개 기업의 투자 현황을 분석한 결과, 지난해 정보보호 부문 투자액은 2조2401억원으로 2022년 대비 28.4% 증가했다.\n　그러나 전체 매출액 대비 정보보호 투자비중은 2022년 0.1%에서 2024년 0.13%로 0.1%선에 그쳤다. IT 부문 총 투자액은 같은 기간 28조7949억원에서 36조1091억원으로 꾸준히 증가했지만, IT 투자 중 정보보호 투자 비중은 6.1%→6.0%→6.2%로 제자리걸음했다.\n　1000억원 이상 정보보호 투자를 한 회사는 삼성전자(3562억원)와 KT(1250억원) 두 곳뿐이었다. 1000만명 이상 고객을 관리하는 플랫폼 및 통신사들이 오히려 관련 투자에 소극적인 것으로 드러났다.\n　국내 플랫폼 3사의 IT 투자 대비 정보보호 투자 비중은 일반 기업 평균치 6.2%에도 미치지 못했다. 카카오가 3.5%로 가장 낮았고, 네이버(4.5%), 네이버클라우드(5.1%)도 평균치를 밑돌았다.\n　통신 3사 중에서는 최근 유심 해킹 사태로 국민을 불안케 한 SKT의 정보보호 투자가 가장 저조했다. SKT의 정보보호 투자 비중은 4.2%로 LG유플러스(7.4%)와 KT(6.3%)에 비해 크게 뒤졌다. 투자액 규모도 KT의 절반인 652억원에 그쳤다.\n　금융권에서는 우리은행이 IT투자 대비 정보보호 투자 비중 12.3%로 상위 20개 기업 중 1위를 차지했다.",

    "title": "글로벌 AI 열풍, ‘HVAC’로 다스린다",
    "content": "LG전자, AI 데이터센터 냉각 솔루션으로 ‘HVAC 압축성장’ 선언\n　삼성전자 독일 플랙트 인수에 맞불…칠러 2년 내 매출 1조원 목표\n　\n　　액체냉각 솔루션으로 AI 데이터센터 공략\n　　글로벌 현지화 전략과 M&A 추진\n　　\n　인공지능(AI) 붐과 함께 급성장하는 HVAC(냉난방공조) 시장에서 대기업들의 각축전이 본격화됐다. 삼성전자가 지난 5월 독일 플랙트를 15억유로에 인수하며 대규모 시장 진출을 예고하자, LG전자는 ‘시장보다 2배 빠른 압축성장’을 목표로 맞불을 놨다.\n　LG전자는 8일 서울 강서구 마곡 LG사이언스파크에서 기자간담회를 열고 AI 데이터센터향 HVAC 솔루션과 사업 전략을 발표했다. 이재성 ES사업본부장 부사장은 “AI 데이터센터 냉각 솔루션 시장을 빠르게 선점하기 위해 액체냉각 솔루션을 연내 상용화하고 내년부터 본격 공급한다”며 “올해 데이터센터향 냉각 솔루션 수주를 지난해 대비 3배 이상 늘릴 것”이라고 밝혔다.\n　다수의 중앙처리장치(CPU), 그래픽처리장치(GPU)를 사용하는 AI 데이터센터는 기존 데이터센터보다 전력 소비량과 발열량이 높아 액체냉각 솔루션이 필수적이다. LG전자의 냉각수 분배 장치(CDU)는 ‘코어테크’ 기술을 바탕으로 높은 신뢰성과 에너지 효율을 갖췄다. 가상센서 기술이 적용돼 주요 센서가 고장 나더라도 냉각 시스템을 안정적으로 작동시킨다.\n　LG전자는 올해 초 경기 평택 칠러 공장에 AI 데이터센터 전용 테스트베드를 마련하고 LG유플러스와 협업해 액체냉각 기술 검증을 진행하고 있다. 데이터센터 특화 디지털 트윈 시스템도 상용화를 앞두고 있다. 가상 환경에서 서버 발열을 예측하고 AI가 HVAC 제품을 제어해 에너지 소비를 절감하는 시스템이다.\n　LG전자는 2027년 120억달러 규모로 확대가 예상되는 글로벌 칠러 시장에서 2년 내 매출 1조원 달성을 목표로 했다. 초대형 냉방기 칠러는 AI 분야뿐만 아니라 클린룸, 발전소, 스마트팜 등 다양한 분야에서 수요가 지속 증가하고 있다.\n　실제 LG전자 인버터 스크롤 칠러는 미국 배터리공장, 국내 화학플랜트 등에 공급되며 올해 5월까지 누적 매출이 전년 동기 대비 약 30% 성장했다. 지구온난화지수가 기존 냉매의 30% 수준인 R32 냉매를 적용한 인버터 스크롤 칠러를 출시하는 등 환경규제 대응 수요도 적극 공략하고 있다.\n　LG전자는 연구개발부터 생산, 판매, 유지보수까지 아우르는 현지 완결형 밸류체인을 확립해 글로벌 탑티어 공조 업체로 도약한다는 계획이다. 북미에서는 덕트형 공조제품에 적합한 유니터리 제품군을, 유럽에서는 온실가스 감축 정책에 부합한 공기열원 히트펌프를 주력으로 공급한다.\n　연내 인도에 HVAC 제품 개발 전담조직을 신설해 인도와 인근 국가 고객 맞춤형 제품 개발에 나선다. 인도 내 에어컨 보급률은 10% 수준으로, 빠른 경제성장과 국민 소득 증가로 시장 성장 가능성이 높다.\n　LG전자는 현재 ES사업본부 전체 매출의 10% 수준인 비하드웨어 분야 매출 비중을 패키지화로 20%까지 확대한다. AI 기반 실시간 에너지 분석을 통해 건물 내 온도와 전력 사용량을 정밀 분석하는 비컨(BECON) 등 통합관리 솔루션과 유지보수, 구독 서비스를 강화한다.\n　기존 사업과 시너지를 낼 수 있는 인접 분야에서도 순차적 기업 인수를 검토한다. 최근에는 유럽 HVAC 사업 확대를 위해 유럽 프리미엄 온수 솔루션 기업 OSO사의 지분 100%를 인수하는 계약을 체결했다.\n　한편 LG전자 ES사업본부는 작년말 기존 H&A사업본부에서 분리돼 별도 사업본부로 출범했다. B2B 사업 환경에 발 빠르게 대응해 안정적인 매출을 확보하고, 화석연료를 대체하는 전기화 추세에 효과적으로 대응하기 위해서다. LG전자는 2030년까지 HVAC 사업 매출 20조원 달성을 목표로 하고 있다.",

    "title": "삼성중공업, 8700억원 규모 해양생산설비 예비작업 수주",
    "content": "아프리카 선주와 본계약 전 협약…해양플랜트 독보적 경쟁력 입증\n　\n　삼성중공업이 아프리카 지역 선주와 8694억원 규모의 해양생산설비 본계약 체결 전 예비작업 협약을 체결했다고 7일 공시했다. 이번 계약금액은 작년 매출액의 8.8%에 해당하는 규모다.\n　해양생산설비는 바다에서 원유나 천연가스를 생산ㆍ저장ㆍ하역하는 복합 플랜트로, 고도의 기술력이 요구되는 고부가가치 선박이다.\n　삼성중공업은 올들어 LNG운반선 1척, 셔틀탱커 9척, 에탄운반선 2척, 유조선 4척, 컨테이너운반선 2척 등 운반선 18척과 이번 해양생산설비 계약을 포함해 총 33억달러를 수주했다. 이는 연간 수주 목표 98억달러의 34%를 달성한 것이다.\n　삼성중공업 관계자는 “러시아 우크라이나 전쟁 이후 에너지 안보에 대한 관심이 높아지고 미국의 에너지정책 전환에 따라 해양생산설비에 대한 투자는 꾸준할 것으로 예상된다”며 “발주가 계획된 프로젝트를 중심으로 매년 1~2기를 수주해 나갈 계획”이라고 말했다.",

    "title": "[테크 인사이트] 트럼프 ‘GDP 5%’ 룰, K-방산 ‘새 기회’",
    "content": "(메인) 트럼프 ‘GDP 5%’ 룰, K-방산 ‘새 기회’\n나토 32개국 2035년까지 5% 합의 완료\n　러-우 전쟁 장기화에 중동 위기까지 겹치며 전방수요 증가\n　가성비ㆍ빠른 납기 장점 갖춘 ‘K-방산’ 주목\n　　\n　K-방산 전성시대가 본격적으로 열릴 전망이다.\n　러시아-우크라이나 전쟁의 장기화와 이스라엘-이란의 무력 충돌 등 중동지역의 안보 불안도 현실화되며 주요국의 국방비 지출은 수년째 증가하고 있다.\n　여기에 미국 대통령이 동맹국들에게 요구한 ‘GDP 5%’ 국방비 지출 기준이 채택되며 글로벌 방산 시장의 수요는 폭발적으로 증가하는 중이다.\n　나토는 지난달 25일 회원국 32개국이 2035년까지 국방비를 GDP의 5%까지 증액하는 내용을 골자로 한 공동성명을 채택했다. 회원국들은 GDP의 3.5%를 장병 급여와 무기 도입 같은 직접 군사비에 투입하고, 1.5%는 핵심 방산 인프라 보호와 네트워크 방어 등 간접 비용에 지출하는 방안에 최종 합의했다. 이는 기존 목표치인 GDP 2%에서 2.5배 증가한 수준이다.\n　영국국제전략문제연구소(IISS)는 이번 증액으로 나토 회원국의 군사비 규모가 지난해 4570억달러에서 8000억달러까지 늘어날 것으로 분석했다. 나토가 방위비의 20%가량을 무기 도입에 쓰도록 권고하고 있어 직접적인 무기 조달 예산도 그만큼 증가하게 된다.\n　트럼프 대통령은 이를 “역사적 승리”라고 평가하며, 아시아 동맹국들에도 같은 기준을 적용할 것임을 시사했다.\n　미국 국방부는 이미 한국과 일본 등에 GDP 5% 기준 수용을 요구한 것으로 알려졌다. 위성락 국가안보실장은 “유사한 주문이 우리나라에 대해서도 있다”고 밝혔다.\n　현재 한국의 국방비는 61조6000억원으로 GDP의 2.32% 수준인데, ‘5% 룰’을 적용하면 132조원 규모로 두 배 이상 늘어나야 한다.\n　이같은 국방비 증액 압박은 국내 방산업체들에 새로운 기회로 작용할 가능성이 높다.\n　K-방산은 이미 세계적으로 주목받고 있다. 우수한 기술력과 가성비, 빠른 납품과 안정적인 공급망, 맞춤형 수출 전략 등 다양한 강점을 지닌 덕분이다.\n　한국의 방산 제품은 고성능이면서도 비교적 합리적인 가격을 유지하고 있어 가성비가 뛰어나다는 평을 듣는다.\n　특히 방산 무기의 개발과 생산 속도가 빠르고, 안정적인 공급망을 갖추고 있다는 것도 장점이다. 남북 대치 상황으로 공장이 항상 돌아가는 특수성이 신속한 생산을 가능하게 만든 것이다.\n　이는 주문이 들어온 후 공장을 가동하느라 납기가 길고, 그마저도 지연되는 경우가 빈번한 유럽과 미국 방산업체에 비해 큰 경쟁력을 가진다. 최근 폴란드가 러시아-우크라이나 전쟁 이후 신속하게 전력 보강을 위해 K2 전차, K9 자주포, FA-50 전투기 등을 대량 구매한 것이 이러한 신속성이 주목받은 결과다.\n　한국 방산업계의 또 다른 경쟁력은 각국의 요구사항을 반영한 맞춤형 무기 공급이 가능하다는 점이다. K2 전차의 폴란드형(K2PL) 모델, K9 자주포의 호주형 모델(K9A2) 등이 수출국 요구에 맞춘 변형 모델을 개발해 경쟁력을 강화한 사례다.\n　K-방산은 드론, AI, 무인화, 레이저 무기, 우주 방위 기술 등 미래형 무기 개발에도 박차를 가하고 있다.\n국내 방산업체들은 KF-21 보라매 전투기, L-SAM 장거리 요격 미사일, 한국형 아이언돔(장사정포 요격체계) 등 첨단 무기들을 개발하고 있으며, 향후 글로벌 시장에서 더 많은 수요가 예상된다. 이런 장점들이 결합되면서 국내 방산업체들의 입지도 확대되고 있다. 유럽, 동남아, 중동 등에서 미국의 무기보다 빠르고 경제적인 대안으로 자리를 잡아가는 추세다.\n 업계 관계자는 “주요 방산업체들은 현재 3~4년치 이상의 수주잔고를 확보하고 있다”며 “올 하반기에도 지속적인 물량 인도가 예정돼 있다는 점에서 견조한 매출 성장과 함께 높은 수익성이 유지될 전망”이라고 말했다.\n\n(박스1)[테크 인사이트] K-방산, 수주잔고 100조 돌파 ‘눈앞’\n\n　상반기 방산 빅4 합산 영업익 2조원 돌파 예상\n폴란드 K2 전차 8조8000억원 수출 계약 더해지며 연내 수주잔고 100조 넘어설 전망\n　\n　국내 방산업계 ‘빅4’인 한화에어로스페이스, 현대로템, LIG넥스원, 한국항공우주산업(KAI)의 수주잔고가 100조원 돌파를 목전에 두고 있다. 글로벌 지정학적 위기 속에서 K-방산의 우수성이 입증되면서 대형 수출 계약이 연이어 성사되며 유례없는 호황이 이어지는 것이다.\n 7일 업계에 따르면 올해 1분기 기준 방산 빅4의 수주잔고는 약 94조9000억원으로 집계됐다.\n 대부분의 수주 곳간은 탄탄한 수출물량으로 채워져 있다. 한화에어로스페이스는 올 1분기 기준 지상방산 분야 수주잔고가 31조4000억원에 달한다. 이 중 수출 비중이 65%에 달해 내수보다 큰 비중을 차지하고 있다. 현대로템의 1분기 수주잔고는 21조1187억원으로, 전년 동기 대비 14% 불어났다. 특히 디펜스솔루션 사업부문의 매출이 전체 사업부의 절반 이상을 담당하며 수익성이 빠르게 호조되는 중이다. LIG넥스원과 KAI는 각각 22조8830억원, 24조2569억원의 수주잔고를 확보해두고 있다. 4개사 모두 향후 3∼4년치 일감을 확보한 것으로, 안정적인 성장 기반을 갖췄다는 의미다.\n 여기에 이달 2일 현대로템이 폴란드와 체결한 K2 전차 2차 계약(8조8000억원)이 반영되면, 수주잔고는 연내 100조원 돌파가 가능할 전망이다. 현대로템의 K2 전차 폴란드 2차 계약은 단일 방산 수출 계약으로는 역대 최대 규모다.\n 방산업계는 올 2분기에도 역대급 실적을 낼 것이란 기대를 받는다. 금융정보업체 에프앤가이드에 따르면 방산 빅4의 올해 2분기 영업이익 증권사 전망치 평균(컨센서스)은 총 1조1003억원으로 집계됐다. 이는 작년 동기 5950억원 대비 약 85% 늘어난 규모다. 올해 1분기 방산 빅4의 합산 영업이익 9420억원과 합치면 상반기 영업이익은 2조원을 돌파하게 된다.\n 각사별로 살펴보면, 한화에어로스페이스는 2분기 매출 6조4896억원, 영업이익 7161억원으로 전년 동기 대비 매출과 영업이익이 각각 132.9%, 99.6% 늘어날 것으로 예상된다. 한화에어로스페이스는 폴란드향 K9 자주포와 천무 다연장로켓의 본격적인 매출 반영되며 호조세를 이어갈 것으로 기대된다. 현대로템의 실적 전망치는 매출이 전년 동기 대비 26.5% 늘어난 1조3841억원, 영업이익은 전년 동기 대비 106.1% 증가한 2325억원으로 예상된다. LIG넥스원은 매출 8834억원, 영업이익 831억원을, KAI는 매출 8914억원, 영업익 686억원을 각각 기록할 것으로 추정된다.\n 방산업계 관계자는 “한국산 무기체계를 운용하고 있는 국가들의 만족도가 준수하고, 구매국들은 K-방산의 강점인 빠른 납기를 중요시하고 있어 수출 기회가 더 열릴 것으로 기대된다”면서 “주요 방산업체들의 견조한 매출 성장은 당분간 지속될 것”이라고 말했다.\n\n(박스2)[테크 인사이트] 이재명 정부, ‘방산 4대 강국’ 본격 시동\n\n　방위산업, ‘안보’에서 ‘수출 산업’으로 진화\n대통령 주관 방산수출 진흥전략회의 정례화 기대\n　\n　이재명 정부는 ‘K-방산 글로벌 4대 강국’ 도약을 위한 정책 드라이브를 본격화하고 있다.\n이재명 대통령은 후보자 시절 방산 수출 컨트롤타워 신설, 대통령 주관 ‘방산 수출 진흥전략회의’ 정례화 등을 통해 ‘방산 글로벌 4대 강국’ 도약을 공약한 바 있다. 방산 개념을 기존 ‘안보’ 관점에서 ‘산업’ 관점으로 확대해 방위산업을 적극 육성하고 새로운 성장동력으로 삼겠다는 구상이다.\n 정부는 방산 수출 확대를 위한 외교적 노력도 적극 전개하고 있다. 이 대통령은 지난 3일 마르크 뤼터 북대서양조약기구(나토) 사무총장과 통화하고 한국과 나토 간 파트너십 심화 방안에 대해 의견을 교환했다. 양측은 나토의 차세대 전력 공동개발ㆍ획득 사업인 ‘고가시성 프로젝트’에 대한 한국 참여 방안 등 구체적인 방산 협력에 대해 협의해나가고 지역 및 글로벌 안보 도전에 대응하는 일에 긴밀히 소통하기로 했다.\n 정부는 수출 계약에 대한 적극적인 금융 지원도 병행한다. 한국무역보험공사, 한국수출입은행 등 금융공기업들을 통해 최근 이뤄진 현대로템의 K2 전차 폴란드 2차 수출에 대해 금융 지원을 하기로 방침을 정했다. 이번 지원 규모는 전체 계약액의 80%가량인 약 7조원에 달할 것으로 전망된다. 지원 방식은 무보의 대출 보증에 참여하는 구조가 중심이 될 것으로 관측된다. 수은은 전체 금융 지원의 20∼30% 범위에서 참여하게 해 보완적으로 참여할 것으로 여겨진다.\n 방산 계약은 정부 간 계약(G2G) 성격이 강하고 수출 규모도 크다는 점에서 수출국이 저리의 정책 금융ㆍ보증ㆍ보험을 지원하는 것이 국제적인 관례다. 정부는 지난 2003년에도 124억달러(약 17조원) 규모의 폴란드 방산 수출 1차 계약을 돕기 위해 전체 계약액의 80% 수준인 100억달러 규모의 금융 지원을 한 바 있다.",

    "title": "K-방산, 글로벌 국방비 증가 추세 타고 ‘기회 확대’",
    "content": "트럼프 ‘GDP 5%’ 룰에 나토 32개국 국방비 급증 예고\n방산4사 수주잔고 100조 돌파 눈앞…2분기 실적도 장밋빛 전망\n　\n　한국 방산업계가 글로벌 지정학적 위기와 함께 늘어나는 각국의 국방비 증액 효과에 힘입어 사상 최대 호황을 맞고 있다. <관련기사 10면>\n　트럼프 미국 대통령의 ‘GDP 5% 국방비 지출’ 요구로 나토 32개국이 2035년까지 군사비를 현재의 2.5배로 늘리기로 합의하면서 8000억달러 규모의 새로운 시장이 활짝 열렸다.\n　유럽에서는 러시아-우크라이나 전쟁으로, 중동에서는 이스라엘-이란 전쟁으로 인해 방위산업에 대한 수요가 갈수록 증가하는 추세다.　특히 K-방산은 검증된 가성비와 빠른 납품 능력을 내세우며 유럽과 미국산 무기의 대안으로 급부상하고 있다.\n　국내 방산업계 ‘빅4’(한화에어로스페이스ㆍ현대로템ㆍLIG넥스원ㆍKAI)는 연일 사상 최대 실적 행진을 이어가고 있다. 업계에선 방산 빅4의 올해 2분기 영업이익이 1조원을 넘길 것으로 예상하고 있다.　올해 1분기 기준 4개사 수주잔고는 약 95조원에 달하며, 최근 현대로템의 폴란드 K2 전차 2차 계약(9조원) 체결로 수주잔고 100조원 돌파가 유력해졌다.\n　이재명 정부도 ‘K-방산 글로벌 4대 강국’ 목표 달성을 위해 본격적인 정책 드라이브에 나섰다. 정부는 과감한 금융 지원과 함께 방산 수출 컨트롤타워 신설과 대통령 주관 방산수출 진흥전략회의 정례화를 추진하며 전방위적인 지원을 예고한 상태다.",

    "title": "HD현대, 인도 최대 국영 조선소에 ‘韓조선 DNA’ 이식",
    "content": "코친조선소와 포괄적 협력 MOU…글로벌 영향력 확대 기대\n설계ㆍ기자재ㆍ기술 지원 인도…조선시장 연평균 60% 성장 전망\n　　\n　HD한국조선해양이 인도 최대 국영 조선소인 코친조선소와 ‘조선 분야 장기 협력을 위한 포괄적 양해각서(MOU)’를 체결했다고 6일 밝혔다.\n　코친조선소는 인도 정부가 67.91% 지분을 보유한 인도 최대 규모 조선소로, 최근 5년간 소형 상선 60척, 함정 10척 등 총 70척을 성공적으로 인도했다.\n　양사는 코친조선소 설계·구매 지원, 생산성 향상 및 글로벌 수준의 품질 확보를 위한 기술 협력, 인적 역량 강화 등 다양한 영역에서 전략적 협력을 추진한다. 향후 인도 및 해외 시장에서의 선박 수주 기회도 함께 모색하기로 했다.\n　이번 협력은 인도 정부의 ‘인도 해양산업 비전 2030’과 맞닿아 있다. 인도는 올해 약 4조원 규모의 해양개발기금을 조성하고 자국 조선산업 고도화를 위한 정책적 지원을 확대하고 있다.\n　인도의 조선산업은 빠른 성장세를 보이고 있다. 켄 리서치에 따르면 2022년 약 9000만달러 규모였던 인도 선박 건조 및 수리 시장은 2024년 기준 11억2000만달러로 12배 이상 성장했으며, 2033년까지 연평균 60% 이상의 성장을 이어갈 것으로 전망된다.\n　HD현대는 인도뿐만 아니라 글로벌 시장에서 활발히 협력 네트워크를 확장하고 있다. 지난 4월 미국 헌팅턴 잉걸스와 MOU를, 6월에는 에디슨 슈에스트 오프쇼어와 전략적 파트너십을, 지난해 11월에는 페루 국영 시마 조선소와 잠수함 공동 개발에 나서기로 했다.",

    "title": "[美 상호관세 D-1] 위협 받는 韓산업 경쟁력",
    "content": "오는 8일 상호관세 25% 발효 임박…주력 수출업종 타격 불가피\n　　\n　미국 트럼프 행정부가 한국에 부과한 상호관세 25% 유예기간이 임박하면서 국내 산업계에 관세 공포가 재점화하고 있다. 25%의 상호관세율이 예정대로 부과될 경우, 대미 수출 의존도가 높은 주력 수출업종들은 심각한 타격을 받을 것으로 전망이다.\n　정부는 대미 관세 협상에서 국가별 상호관세를 비롯해 철강ㆍ알루미늄, 자동차ㆍ부품 등 품목별 관세를 인하ㆍ면제받는 것을 목표로 하고 있지만, 결과는 쉽사리 예측할 수가 없는 상태다.\n　관세 영향은 이미 품목 관세가 매겨진 일부 업종 사례에서 살펴볼 수 있듯, 전방위 충격으로 나타날 전망이다.\n　한국무역협회 국제무역통상연구원에 따르면 올해 1∼4월 미국 수입시장 내 한국의 점유율은 4.0%에서 3.4%로 하락했다.\n　한국의 점유율 순위도 작년 7위에서 올해 10위로 추락했다. 이는 4월부터 발효된 자동차ㆍ부품 품목관세 25% 영향이 본격화된 결과로 풀이된다. 자동차ㆍ부품산업의 대미 수출은 전년 동기 대비 24억3000만달러 줄어들며 직격탄을 맞은 것으로 나타났다.\n　현대차그룹은 최근 준공한 미국 조지아주 메타플랜트 아메리카(HMGMA)를 통해 현지 생산을 확대하고 있지만, 전체 물량을 감당하기엔 부족하다는 평가다. 품목관세 부과 이후엔 가격 동결을 통해 점유율을 끌어올리는데 성공했지만, 비관세 재고물량 소진이 다가오며 판매가격 인상 압력이 갈수록 커지는 중이다.　한화투자증권은 현대차와 기아의 관세 영향이 올해 연간 4조9000억원으로, 연간 영업이익이 18.1%가량 줄어들 것으로 추정했다. 이어 2026년엔 두 기업의 합산 관세 영향이 9조1000억원까지 늘어날 것이라고 내다봤다.\n　고무줄 관세 충격에 시달리는 철강업계는 피해가 늘어나게 된다. 올 상반기 대미 철강 수출은 전년 동기 대비 4.3% 감소한 상태다. 트럼프 대통령은 지난 3월 철강ㆍ알루미늄 제품에 25%의 고율 관세를 매긴 데 이어 지난달 4일엔 기존의 2배인 50%로 인상했다.\n　이와 함께 냉장고와 세탁기 등 철강 파생 제품까지 관세 대상에 포함시키며 가전업계까지 비상이 걸린 상황이다.\n　반도체업계도 타격이 예상된다. 올해 1~4월 반도체 수출도 전년 동기 대비 3억8000만달러 감소한 것으로 나타났다.　삼성전자와 SK하이닉스는 미국 현지에 대규모 생산기지를 구축하고 있지만, 아직 상당 물량을 한국에서 수출하고 있다.\n　상호관세는 주요 경쟁국과의 경합에서도 한국을 불리한 위치에 놓이게 만든다.\n　한국의 상호관세율은 25%로 일본(24%), 독일(20%)보다 높은 상황으로, 이들 국가에 비해 가격 경쟁력이 떨어지게 된다.\n　대외경제정책연구원은 미국 정부의 상호관세가 실제 발효한다면 국내 실질 GDP가 최대 0.3∼0.4% 감소할 것이란 전망을 내놨다.　김규원 무협 수석연구원은 “상호관세로 인한 대미 수출 감소에 사전 대비해야 한다”며 “기업 차원에서는 생산 거점을 다양화하고 생산 비용을 절감해 과세 기준가격을 낮추는 한편, 미국 내 생산이 어렵거나 대체 가능성이 낮은 품목으로 수출을 다변화해야 한다”고 강조했다.",

    "title": "2분기 그룹 총수 주식재산 16조원 급증…이재용 3조원↑ 15조원대 1위",
    "content": "한국CX연구소, 그룹 총수 44명 분석　　\n　\n　올해 2분기 국내 주요 그룹 총수 44명의 주식평가액이 1분기 대비 16조원 이상 증가한 것으로 나타났다.\n　3일 한국CXO연구소가 주식평가액 1000억원 이상 그룹 총수 44명을 분석한 결과, 3월 말 57조9152억원이었던 총 주식평가액이 6월 말 73조9314억원으로 27.7% 급증했다.\n　이재용 삼성전자 회장이 3조225억원 증가한 15조2537억원으로 독보적 1위를 차지했다. 삼성물산 주가가 11만6900원에서 16만1400원으로 38.1% 상승한 것이 주효했다.\n　2위는 서정진 셀트리온 회장(10조2345억원), 3위는 김범수 카카오 창업자(6조3275억원)가 올랐다. 4~6위는 정의선 현대차 회장(4조3158억원), 방시혁 하이브 의장(4조637억원), 장병규 크래프톤 이사회 의장(2조8578억원) 순이었다.\n　주식평가액 증가율이 가장 높았던 총수는 박정원 두산그룹 회장으로 128.5% 급증했다. 3월 말 3822억원에서 6월 말 8734억원으로 4912억원 이상 늘었다. 두산 주가가 29만2500원에서 65만6000원으로 124.3% 상승한 덕분이다.\n　60% 이상 주식재산이 증가한 총수로는 이웅열 코오롱 명예회장, 정몽준 아산재단 이사장, 구자은 LS 회장, 김홍국 하림 회장, 정지선 현대백화점 회장 등이 있었다.\n　44명 중 41명의 주식재산이 증가했으며, ‘1조원 클럽’에는 16명이 이름을 올렸다.",

    "title": "[5문5답] 재계가 상법 개정안 우려하는 이유",
    "content": "3%룰ㆍ이사 주주 충실의무 포함 상법 개정안 통과\n재계 “경영권 방어력 약화ㆍ소송 남발 불가피” 우려\n　　\n　이재명 대통령의 핵심 공약인 상법 개정안이 3일 국회 본회의를 통과했다. 경영계는 경영 불확실성 증가와 소송 남발, 경영권 방어력 약화 등을 이유로 강하게 반발했지만, 국회는 대주주 일가의 영향력을 줄이고 주주 권한 확대를 위해 상법 개정을 밀어붙였다.\n　\n　Q1. 상법 개정안 핵심 내용은\n　개정안에는 △이사의 충실의무 대상을 ‘회사’에서 ‘회사 및 주주’로 확대 △사외이사 명칭을 ‘독립이사’로 변경하고 이사 총수의 3분의 1을 독립이사로 구성 △감사위원 선출 시 최대주주와 특수관계인 의결권을 3%로 제한 △총자산 2조원 이상 상장사의 전자주주총회 의무화 등이 담겼다.\n　\n　Q2. ‘3%룰’이 논란인 이유는\n　3%룰은 감사위원 선임 과정에서 최대주주와 특수관계인의 합산 지분 의결권을 3%까지만 인정하는 규정이다. 기존에는 사내이사인 감사위원 1명에만 적용됐지만, 이번 개정으로 사외이사인 감사위원에도 확대 적용된다. 문제는 이 3% 제한이 대주주의 영향력을 원천 차단하면서 외국계 헤지펀드나 행동주의 펀드에게 경영권 공격 기회를 제공한다는 점이다. 예를 들어 지분 30%를 보유한 대주주도 감사위원 선출 시에는 3%의 의결권만 행사할 수 있어, 10% 내외 지분을 보유한 외부 세력이 연합하면 감사위원회를 장악할 수 있다. 2003~2005년 소버린 자산운용이 SK 주식을 쪼개 감사위원에 진입했던 것처럼, 지분율과 무관하게 이사회가 역전될 가능성이 제기된다.\n　\n　Q3. 이사 충실의무 확대로 인한 변화는\n　주주들의 배임 소송이 급증할 것이라는 우려가 나온다. 개별 주주의 이해관계가 상이한 만큼 모든 주주의 이익을 동시에 보호하는 것이 사실상 불가능하기 때문이다. 특히 미래 성장을 위한 대규모 투자나 M&A 결정 시 단기적 주가 하락을 이유로 한 소송이 잇따를 가능성도 배제할 수 없다. 한국전력·한국가스공사 등 에너지공기업들의 경우, 이사의 주주 충실의무 강화로 요금 인상을 적극 추진할 명분도 생겼다. 지금처럼 저렴한 요금 유지로 적자가 발생하면 외국계 펀드가 “요금을 올리지 않아 손해를 입었다”며 소송을 걸 수 있어서다.\n　\n　Q4. 집중투표제 도입 시 리스크는\n　이번 개정안에서는 빠졌지만 더불어민주당은 자산총액 2조원 이상 기업의 집중투표제 의무화, 감사위원 분리 선출 확대도 공청회를 거쳐 도입을 추진한다는 계획이다. 집중투표제가 도입되면 주주가 선임할 이사 수만큼 의결권을 집중해 행사할 수 있어, 소액주주도 특정 후보에 표를 몰아 이사회 진입을 도울 수 있다. 대주주의 경영권 방어 측면에서는 위협 요소다. 미래를 위한 전략적 투자도 어려워진다. 반도체, 배터리 등 첨단 제조업의 경우 대규모 투자가 선행돼야 하는데, 당장 적자가 발생할 수 있다는 이유로 반대에 부딪힐 수 있다. 이는 적기 투자 시기를 놓치게 할 뿐만 아니라 사업 전반이 보수적인 운영에 빠질 위험성을 키운다.\n　\n　Q5. 감사위원 확대 시 영향은\n　감사위원을 2명 이상으로 확대하는 것도 재계로서는 부담 요소다. 현재는 감사위원 1명을 다른 이사들과 분리 선출하고 있다. 재계는 감사위원이 늘어날 경우 내부 경영 정보 유출 위험성이 커질 것이라고 우려한다. 감사위원회는 통상 3명으로 구성되는데 외부 주도로 선출된 위원이 많아질수록 회사의 민감한 정보가 외부로 흘러나갈 가능성이 크기 때문이다. 재계에서는 배임죄 완화 조치를 비롯해 대주주에게 낮은 가격에 신주를 발행하는 ‘포이즌필’, 특정 주식에 더 많은 의결권을 부여하는 ‘차등의결권’ 등의 경영권 방어 수단을 함께 마련해야 한다고 주장한다.",

    "title": "‘소버린 AI’ 키우려는 정부…산업계, 자체 AI모델 ‘오픈’",
    "content": "KT, 110억 파라미터 ‘믿:음 2.0’ 상업용 오픈소스 공개\n　SKT ‘에이닷 엑스’, 네이버 ‘하이퍼클로바X 씽크’ 공개  \n　\n　정부가 독자적인 인공지능(AI) 모델 개발을 위한 ‘소버린 AI’ 정책을 추진하는 가운데 국내 기업들이 자체 AI 모델을 잇따라 오픈소스로 공개하며 AI 기술 생태계 활성화에 나섰다.\n　KT는 3일 자체 개발한 한국어 특화 거대언어모델(LLM) ‘믿:음 2.0’을 오픈소스로 공개한다고 밝혔다. 115억 파라미터 규모의 ‘베이스’ 모델과 23억 파라미터 규모의 ‘미니’ 모델 2종이다. 110억 파라미터 이상의 한국어 범용 LLM을 상업적으로 활용 가능한 오픈소스로 제공한 국내 최초 사례다.\n　믿:음 2.0은 ‘한국적 AI’라는 철학을 바탕으로 한국의 사회적 맥락과 언어적·문화적 특성을 충분히 반영해 개발됐다. KT는 국내 교육용 도서와 문학 작품, 법률 및 특허 문서 등 방대한 한국 특화 데이터를 활용하되 저작권 이슈가 있는 데이터는 모두 제거해 신뢰성을 높였다.\n　성능 평가에서도 두각을 나타냈다. KT와 고려대가 공동 개발한 한국어 AI 역량 평가 지표 ‘Ko-Sovereign’ 벤치마크에서 유사 규모의 국내 기성 모델은 물론 글로벌 최고 수준 오픈소스 모델을 능가하는 점수를 기록했다. 한국 관련 전문 지식 이해도를 측정하는 ‘KMMLU’와 한국어 언어모델 평가 지표 ‘HAERAE’에서도 우수한 성능을 보였다.\n　신동훈 KT 젠AI 랩장은 “믿:음 2.0은 국내 사용자들에게 고성능 한국적 AI 모델에 대한 새로운 대안을 제시하는 글로벌 경쟁력 확보의 중요한 발판이 될 것”이라고 말했다.\n　SK텔레콤도 이날 한국어 처리 능력을 강화한 거대언어모델 ‘에이닷 엑스(A.X) 4.0’의 표준 모델(720억 파라미터)과 경량 모델(70억 파라미터)을 AI 개발자 플랫폼 허깅페이스에 공개했다.\n　자체 테스트 결과 같은 한국어 문장 입력 시 GPT-4o보다 약 33% 높은 효율을 기록했다. 한국어 능력 평가 벤치마크 ‘KMMLU’에서 78.3점을 받아 GPT-4o(72.5점)를 앞섰고, 한국어 및 한국 문화 벤치마크 ‘CLIcK’에서도 83.5점으로 GPT-4o(80.2점)보다 높은 한국 문화 이해도를 보였다.\n　앞서 네이버는 한 발 더 나아가 첫 추론형 모델 ‘하이퍼클로바X 씽크’를 지난달 30일 공개했다.\n　씽크는 약 6조개의 고품질 한국어·영어 데이터를 기반으로 학습했으며, 한국어 성능 벤치마크 ‘KoBALT-700’ 등 총 8개 한국어 성능 지표에서 1위를 기록했다. \n　네이버는 지난 4월 공개한 오픈소스 경량모델 ‘하이퍼클로바X 시드’가 한 달여 만에 50만 다운로드를 돌파한 성과를 바탕으로 추론모델도 오픈소스로 공개해 한국 AI 기술 생태계 활성화에 기여한다는 계획이다.\n　이같은 국내 기업들의 AI 모델 오픈소스 공개는 최근 확산하는 ‘소버린 AI’ 기조가 반영된 것으로 분석된다. 업계 관계자는 “정부가 독자적인 AI 모델 개발에 대한 전폭적인 지원 의지를 밝히면서 소버린 AI에 다소 소극적이었던 기업들까지 한국어와 한국 문화에 특화된 AI 모델 개발에 집중하고 있다”고 말했다.",

    "title": "경기 불확실성에도…대기업 10곳 중 8곳 “하반기 투자 상반기 수준 유지”",
    "content": "국제정세와 경제 여건의 불확실성이 고조된 상황에서도 대기업 10곳 중 8곳(78.4%)이 올 하반기에 상반기 수준의 투자를 집행할 것으로 조사됐다.\n　2일 한국경제인협회(한경협)가 매출액 500대 기업 120개사를 대상으로 실시한 ‘2025년 하반기 투자계획 조사’ 결과에 따르면, 상반기 대비 투자 규모를 축소하겠다는 응답은 13.3%, 확대하겠다는 응답은 8.3%에 그쳤다. 하반기 투자를 확대할 계획인 기업들은 △신정부 출범에 따른 정책 변화 기대(20.0%) △노후화된 기존 설비 교체ㆍ개선(20.0%) △업사이클 진입 또는 업황 개선 기대(16.7%)를 주요 이유로 꼽았다.\n　반면, 투자를 축소할 계획인 기업들은 △미국 트럼프 2기 정책발 불확실성 확대(33.3%) △내수시장 침체 지속(25.0%) △고환율 등 외환 및 원자재가 상승 리스크(14.6%)를 지목했다.\n　기업들은 하반기 투자활동에 영향을 미칠 수 있는 가장 큰 리스크로 △미ㆍ중 등 주요국의 경기 둔화(26.4%)를 꼽았다. 이어 △글로벌 공급망 불안 심화(23.6%) △에너지ㆍ원자재 가격 상승(15.0%) △금융ㆍ자본시장 위축(14.2%) 등도 주요 위험 요인으로 지목했다. \n　국내 투자를 꺼리는 이유로는 △노동시장 규제 및 경직성(18.6%) △세금 및 각종 부담금 부담(18.1%) △입지ㆍ인허가 등 투자 관련 규제(16.9%) △전력 등 에너지 비용 부담(14.2%) 등을 꼽았다. \n　기업들은 국내 투자 환경 개선을 위한 정책과제로 △세제지원ㆍ보조금 확대(27.5%) △내수경기 활성화(15.3%) △신산업 진입 규제 및 투자 관련 규제 완화(11.9%) 등을 꼽았다.\n　이상호 한경협 경제산업본부장은 “AIㆍ바이오ㆍ컬처 등 미래산업에 대한 세제ㆍ금융지원을 강화하고, 규제 시스템을 네거티브로 과감하게 전환해 새로운 산업 분야에 대한 기업들의 투자 유인을 높여야 한다”고 말했다.",

    "title": "“‘버티기’로는 생존 불가능…석화업계 구조조정 시급”",
    "content": "국내 석유화학업계가 전통적인 ‘버티기’ 전략으로는 더 이상 생존이 불가능하다는 진단이 나왔다. 중국의 대규모 증설에 따른 공급과잉이 2030년까지 지속될 예정이라 선제적인 대규모 산업 재편이 불가피하다는 경고다.\n　2일 국회미래연구원이 주최한 제1회 국회미래산업포럼에서는 김지훈 보스턴컨설팅그룹(BCG) 대표파트너가 ‘석유화학 산업의 당면 과제와 미래전망’ 발표를 통해 이같이 분석했다.\n　석화업계는 2020년부터 본격화된 중국 증설로 에틸렌 가동률이 빠르게 하락하는 중이다. 중국은 에틸렌 자급률 100%를 목표로 두고 최근 5년간 20개 이상의 신규 에틸렌 생산기지를 착공, 약 4400만t의 증설을 진행 중이다. 현재 국내 석화업계의 크래커(에틸렌)와 PDH(프로판 탈수소화) 설비 가동률은 70% 수준으로 낮아졌고, PDH 4개 유닛 중 2개가 수익성 악화로 이미 운휴 상태다. 창출할 수 있는 수익이 제한적이거나 오히려 손실을 본다는 의미다. \n　특히 한국은 생산량의 50% 이상을 수출하는 높은 수출 의존도와 폴리올레핀 등 범용 제품 비중이 높아 중동ㆍ미국ㆍ중국의 원가 우위 업체들과의 경쟁에서 취약하다는 분석이다. \n　김 대표파트너는 “중국에서 계속 많은 수요를 빨아들였고, 그 수요의 상당 부분이 우리가 쉽게 수출할 수 있는 범용 제품들이었기 때문에 그 부분에 대한 유혹을 우리가 크게 벗어나지 못했다”며 “2022년 이후 현재까지, 앞으로 내다볼 수 있는 미래까지 예측해보면 가동률이 80% 초반 또는 70% 미만까지 떨어질 것으로 예측되고 있다”고 설명했다.\n　일본의 선제적 구조조정도 한국에는 기회가 되지 못할 것으로 전망된다. 일본은 2026~2028년을 목표로 전체 에틸렌 생산능력의 36%인 약 240만t의 설비 감산을 계획 중이다. 일본에서 수입을 늘리더라도 중국의 신규 업체나 울산의 샤힌 프로젝트처럼 원가 경쟁력이 높은 곳을 선택할 가능성이 크기 때문이다. \n　전문가와 업계에서는 대대적인 구조조정과 동시에 규제 완화 등 정부의 지원이 필요하다고 한목소리를 내고 있다. 업계 관계자는 “석화 업체가 잘못되면 연관 중소업체까지 영향을 미치고 산단의 실물 경제까지 악화되기 때문에 선제적으로 움직일 필요가 크다”며 “동일 업종에서 경쟁하는 업체들은 공정거래 이슈로 대화조차 어렵기 때문에 규제 장벽이 먼저 풀려야 한다”고 말했다.",

    "title": "HD현대건설기계ㆍHD현대인프라코어, 매출 8兆 ‘HD건설기계’로 통합",
    "content": "2030년 매출 14.8조원 목표…글로벌 톱티어 도약 기반 마련\n현대ㆍ디벨론 1社 2브랜드 체제…내년 1월 통합법인 출범\n\nHD현대건설기계와 HD현대인프라코어가 합병을 통해 매출 8조원 규모의 ‘HD건설기계’(가칭)로 재탄생한다.\nHD현대의 건설기계 계열사인 두 회사는 1일 각각 이사회를 열고 양사 간 합병 안건을 의결했다고 공시했다.\n존속회사인 HD현대건설기계는 오는 9월 16일 임시 주주총회와 기업결합 심사 등 후속 절차를 거쳐 내년 1월1일 합병기일에 맞춰 ‘HD건설기계’로 출범할 예정이다. 이번 합병은 글로벌 경기 불확실성과 업계 경쟁 심화 상황에서 시장 요구에 기민하게 대처하고 미래 기술력 및 원가 경쟁력을 확보하기 위해 추진됐다.\n합병법인 ‘HD건설기계’는 건설기계 브랜드인 ‘HYUNDAI(현대)’와 ‘DEVELON(디벨론)’의 두 브랜드 체제로 운영된다. \n주력 사업인 건설장비를 비롯해 엔진, AM(After Market) 등 사업 전 영역의 고른 성장을 통해 2030년 글로벌 톱티어 수준인 매출 14조8000억원 이상 달성이 목표다.\nHD건설기계는 일원화된 의사결정 체계를 통해 △근원적 경쟁력 강화 △수익원 다변화 △미래 성장 동력 확보에 집중한다.\n제품 라인업 최적화와 지역별 생산체계 전문화로 규모의 경제를 확보하고, 콤팩트 장비 사업 확대를 통해 콤팩트부터 초대형까지 아우르는 건설장비 풀 라인업을 구축할 방침이다.\n성장 가능성이 높은 엔진 사업과 부품 교체ㆍ유지보수 중심의 AM 사업을 본격 육성해 수익원을 다변화하고, 통합된 R&D 역량으로 전동화ㆍ스마트 장비, 토탈 솔루션 등 미래 성장 동력 확보에도 나선다.\n양사 합병은 HD현대인프라코어 주주들에게 존속회사인 HD현대건설기계 신주를 발행하는 방식으로 진행된다.\n합병 비율에 따라 HD현대인프라코어 보통주 1주당 HD현대건설기계 보통주 0.1621707주가 배정된다.\n조영철 HD현대사이트솔루션 사장은 “HD현대 건설기계 부문의 이번 합병은 지속가능한 성장을 위한 마중물이 될 것”이라며 “대한민국 건설기계 산업 발전의 새로운 이정표가 되어 글로벌 시장에서 위상을 공고히 해나가겠다”고 말했다.",

    "title": "한화오션, ‘차세대 쇄빙연구선’ 건조 예정",
    "content": "차세대 쇄빙연구선 건조 사업 ‘우선협상대상자’ 선정\n“글로벌 톱티어 조선소로서 쇄빙선 건조 역량 입증하는 계기 될 것”\n　\n　***미니 포토뉴스처럼 써주셔도 될듯∼\n　\n　한화오션(대표이사 김희철)이 국내 최다 쇄빙선 건조 실적을 바탕으로 차세대 쇄빙연구선 건조사업 우선협상대상자로 선정됐다고 1일 밝혔다.\n　이 프로젝트는 한국해양과학기술원 부설 극지연구소가 해양수산부 추진사업으로 진행하는 것으로, 우리나라 극지 연구 역량을 대폭 확장할 것으로 기대된다.\n　차세대 쇄빙연구선은 총 1만6560t으로, 아라온호(7507t)의 두 배가 넘는 규모다.\n　LNG 이중연료 전기추진체계를 탑재하고 1.5m 두께의 얼음을 깨고 나아갈 수 있는 양방향 쇄빙 능력을 가진 PC(Polar Class)3급으로 영하 45도의 내한 성능도 갖췄다. 선실ㆍ응접실ㆍ식당 등 휴식 시설도 최고급 여객선 수준으로 구성된다.\n　한화오션은 이달 본계약 체결 뒤 설계에 착수해 오는 2029년 12월까지 건조를 완료할 예정이다.\n　한화오션은 2008년부터 북극항로에 대한 가능성을 내다보고 극지용 선박 개발을 시작하는 등 쇄빙선 건조 기술력을 쌓아왔다. 2014년 15척, 2020년 6척 등 총 21척의 쇄빙 LNG운반선을 수주해 전 세계에서 가장 많은 쇄빙 LNG운반선 건조 실적을 기록하고 있다.",

    "title": "신바람 나는 K-방산, 신용등급 연일 ‘축포’",
    "content": "방산업계 신용등급 줄줄이 상향…실적 개선에 자금조달 우호적\n　현대로템 3대 평가사 일제히 등급 상향…한화 계열사도 전망 ‘긍정적’\n　\n　국내 방위산업 대표기업들의 신용등급이 연일 상향 조정되며 업계 전반에 훈풍이 불고 있다. 전방수요 호조에 따른 실적 개선에 힘입어 자금조달 여건도 우호적으로 변하고 있다.\n　1일 업계에 따르면 현대로템은 최근 국내 3대 신용평가사로부터 일제히 신용등급을 한 단계 상향 평가받았다. 한국신용평가와 한국기업평가가 지난달 27일 현대로템의 기업어음 및 단기사채 신용등급을 ‘A2’에서 ‘A2+’로 상향한 데 이어 30일에는 NICE신용평가도 같은 수준으로 등급을 올렸다.\n　등급 상향의 핵심 배경에는 폴란드 K2전차 수출 프로젝트가 자리하고 있다. 현대로템은 2022년 폴란드 군비청과 K2전차 180대 및 탄약·교육 등을 포함한 총 33억6000만달러 규모의 대형 수출 계약을 체결했다.\n　이 계약을 바탕으로 2023년부터 본격적인 납품이 시작되면서 디펜스솔루션 부문을 중심으로 큰 폭의 실적 개선이 이뤄지고 있다. 현대로템의 지난해 연결기준 매출액은 전년 대비 22% 증가한 4조3766억원을 기록했다. 영업이익은 4566억원으로 전년(2100억원) 대비 117% 급증했다.\n　올 1분기에도 폴란드향 K-2 전차 26대를 인도하며 매출액 1조1761억원, 영업이익 2029억원을 거뒀다. 이는 전년 동기 대비 각각 57.3%, 354% 증가한 규모다. 영업이익률은 17.3%로 전년 동기 대비 11.3%포인트 증가했다.\n　특히 현대로템은 연내 70대의 추가 납품이 예정돼 있어 높은 수익성을 이어갈 것으로 전망된다. 작년말 기준 수주잔고는 18조7578억원에 달해 매출 기준 4년 이상의 일감을 확보해뒀다.\n　한화그룹의 방산 계열사들도 신용등급 상향을 예약해뒀다. 한국기업평가는 최근 한화에어로스페이스와 한화시스템의 신용등급 전망을 각각 AA-‘안정적’에서 ‘긍정적’으로 상향 조정했다. 등급전망이 ‘긍정적’ 평가를 받으면 향후 6개월~1년 내 신용등급이 상향될 가능성이 높다.\n　한화에어로스페이스는 항공기 엔진 부품과 유도무기 시스템 분야에서 수주가 늘어나고 있으며, 한화시스템은 레이더·전자전 장비 등에서의 기술력을 바탕으로 해외 수주 확대가 기대된다.\n　신용등급 상향은 경영 여건을 더욱 개선시키는 효과가 있다. 신용등급이 한 단계 상향되면 회사채 발행 금리가 인하돼 국내외 자본시장에서 더 유리한 조건으로 자금을 조달할 수 있다.\n　업계 관계자는 “글로벌 지정학적 불안정성이 지속되며 주요국의 국방비 지출이 수년째 증가하는 등 전 세계 방산업 수요 호조가 지속되고 있다”며 “품질, 가격, 납기에서의 경쟁력이 있는 한국산 무기체계에 대한 수요는 당분간 견조하게 유지될 것”이라고 말했다.",

    "title": "기업 1곳 규제 풀었더니 매출 14억ㆍ일자리 14개 ‘뚝딱’",
    "content": "대한상의 5년간 518개 기업 지원 성과 분석…중소·스타트업 72% 차지\n　\n　\n　대한상공회의소가 규제 샌드박스의 경제적 파급효과를 분석한 결과, 기업 1곳당 평균 14명의 일자리 창출과 19억원의 매출 증가 효과를 거둔 것으로 나타났다.\n　상의는 1일 발간한 ‘통계로 보는 민간 규제 샌드박스’ 보고서를 통해 지난 5년간 518개 기업의 규제특례 승인을 지원한 성과를 공개했다. 규제 샌드박스는 혁신 사업자가 기존 규제를 우회해 새로운 비즈니스 모델을 실험할 수 있도록 하는 제도다.\n　규제특례 승인을 받은 기업들은 총 6900명의 일자리를 창출하고 매출 9800억원, 투자유치 2500억원의 경제효과를 달성했다. 이는 ‘개점휴업’ 위기에 놓였던 기업들이 규제 완화를 통해 본격적인 사업 활동에 나선 결과다.\n　기업 규모별로는 중소기업과 스타트업이 72%를 차지해 민간 샌드박스가 소규모 기업의 든든한 조력자 역할을 하고 있음을 보여줬다. 지역별로는 서울 215건, 경기 146건, 인천 21건 등 수도권이 전체의 74%를 차지했다.\n　승인 기업들의 사업 분야는 ‘G.R.O.W.T.H’로 분류했다. 이는 기후·에너지(그린수소 생산설비), 로봇·인공지능(자율주행 배달로봇), 정보통신(자동차 소프트웨어 무선업데이트), 헬스케어(비대면진료), 공유경제, 반려동물 등 6개 신산업 분야의 머릿글자를 딴 것이다.\n　상의는 새 정부를 향해 혁신 가속화를 위한 ‘메가 샌드박스’ 도입을 제안했다. 지자체 단위로 규제 완화와 인프라 구축을 전방위 지원하는 대규모 샌드박스 운영을 통해 지역 균형발전까지 연계하겠다는 전략이다.\n　또한 실증 만료 과제들의 후속 지원을 위한 선제적 법령 정비와 적극 행정을 유도할 인센티브 제공도 함께 요구했다.\n　이종명 상의 산업혁신본부장은 “민관이 혁신 실험을 토대로 샌드박스 범위를 넓히면서 규제 합리화와 지역 균형발전까지 이어지는 일석다조의 해법을 만들어야 한다”고 강조했다.",

    "title": "잘나가는 조선업…노조가 내민 ‘비싼 청구서’",
    "content": "HD현대중공업 파업권 확보 절차 돌입…타 조선사 확산 주시\n　\n　\n　국내 조선업계가 사상 최대 실적을 기록하며 호황을 누리고 있는 가운데, 노동조합이 임금 인상과 근로조건 개선 등 강도 높은 요구안을 내세우며 ‘비싼 청구서’를 들이밀고 있다.\n　30일 업계에 따르면 HD현대중공업 노조는 7월 2일부터 4일까지 울산 본사 등 사업장 내에서 쟁의행위 찬반투표를 실시할 예정이다. 이는 파업권을 확보하기 위한 절차로, 조합원 투표에서 찬성률이 과반을 넘고 중앙노동위원회에서 ‘조정 중지’결정이 내려지면 합법적으로 파업권을 확보하게 된다.\n　HD현대중공업 노사는 지난 5월 20일 상견례를 진행한 후 11차례에 걸쳐 교섭을 이어왔지만, 뚜렷한 진전을 이루지 못하고 있다. 노조 요구안은 기본급 14만1300원 인상, 정년 연장(임금피크제 폐지), 근속수당 인상, 성과급 산출기준 변경(영업이익 분모 7.5%→5%) 등이다.\n　노조가 이처럼 강도 높은 요구안을 제시한 배경에는 견조한 회사 실적이 자리하고 있다. HD현대중공업은 지난해 매출액 14조4865억원, 영업이익 7052억원을 기록해 전년 대비 각각 21.1%, 294.8% 증가했다. 올 1분기에도 매출액 3조8225억원, 영업이익 4337억원의 ‘어닝 서프라이즈’를 달성하며 호조세를 이어가고 있다.\n　노조 측은 “올해의 수주와 매출, 영업이익 성과가 높고, 회사의 현금보유량도 역대급 수준이라는 점에서 임금인상이 뒤따라야 한다”며 “사측은 세계 1등 조선소를 만들고 유지하고 있는 구성원들의 노력에 대해 의미 있는 제시안을 내놓아야 한다”고 주장했다.\n　한화오션도 노사가 치열한 협상을 벌이고 있다. 한화오션과 금속노조 대우조선지회는 지난 5월 21일 노사 상견례를 가진 후 11차례 단체교섭을 진행하고 있다.\n　높아진 노조의 요구에 대해 사측은 신중한 입장을 보이고 있다. 트럼프 미국 대통령의 관세 정책 등 통상 정책의 불확실성이 높아지며 글로벌 선박 발주량이 줄어들기 시작했기 때문이다. 일각에서는 ‘피크 아웃’(정점 후 하락)에 대한 우려도 나오고 있다.\n　중국 조선업체들이 저가 선박을 앞세워 점유율을 확대하고 있어 기술 격차를 벌리기 위한 투자 재원 확보가 절실한 시점이기도 하다.\n　업계에서는 HD현대중공업 노조의 움직임이 다른 조선사 노조에도 영향을 미칠 것으로 보고 있다. 지난해 HD현대중공업, 삼성중공업, 한화오션 등 국내 주요 조선사 노조는 각 사업장에서 부분 파업을 벌이는 등 이례적 연대 행동을 펼쳤다.",

    "title": "직장인 여름휴가 ‘국내 미니여행’ 대세",
    "content": "1인당 휴가비 53만원, 전년比 9.4% 증가…‘휴가 소비’ 1조원 넘을듯\n　　\n　올해 여름 직장인들이 해외보다 국내 여행을 선호하며, 2박3일 미니휴가가 대세로 자리잡고 있는 것으로 나타났다. 전체 휴가 소비 규모는 1조원을 넘어설 전망이다.\n　대한상공회의소가 30일 발표한 ‘직장인 여름휴가 계획 및 정책과제 조사’ 결과에 따르면, 직장인 10명 중 8명(81.6%)이 여름휴가를 계획하고 있다고 답했다.\n　휴가지 선택에서는 83.5%가 국내여행을 선호한다고 밝혔다. 선호 여행지는 강원권(34.9%), 경상권(27.9%), 제주(22.4%) 순이었다.\n　휴가 일정은 ‘2박3일’이 38.9%로 가장 많았다.\n　1인당 휴가비 지출 계획은 평균 53만5000원으로, 전년 대비 9.4% 증가했다. 지역별로는 뚜렷한 차이를 보인다. 서울 직장인은 평균 77만6000원으로 전국 평균을 크게 웃돌았고, 전남은 39만3000원에 그쳤다.\n　전국 직장인 절반만 휴가를 떠나도 약 1조원 이상의 소비 파급효과가 예상된다고 대한상의는 분석했다.\n　지출 증가 항목으로는 ‘식비’(74.8%)와 ‘숙소비’(58.1%)가 상위를 차지했다. 휴가 활동으로는 ‘휴식·자연 풍경 감상’(49.3%)과 ‘맛집 탐방’(21.0%)이 주를 이뤘다. 액티비티보다 ‘쉬고 먹는’ 저활동-고휴식 소비 트렌드가 두드러진 것이다.\n　직장인들이 희망하는 지원책으로는 ‘숙박권 할인’(50.8%), ‘지역화폐 혜택 확대’(36.5%), ‘교통비 할인’(35.8%) 등이 상위를 차지했다.\n　박경도 유통학회장(서강대 교수)은 “최근 소비자는 할인 폭도 중요하게 생각하지만 ‘실제로 사용할 수 있느냐’에 더 민감하다”며 “즉시 할인처럼 현장에서 바로 사용할 수 있는 혜택이 소비를 유도하는데 효과적”이라고 분석했다.",

    "title": "현대차그룹, 관세 장벽에도 美 점유율 11% 돌파 ‘쾌거’",
    "content": "올해 처음으로 누적 점유율 11%대…월간 점유율 꾸준히 우상향\n관세 이전 선수요 수혜ㆍ하이브리드 판매 호조\n하반기 시장 불확실성 높아…재고물량 소진에 따른 판매가격 상승ㆍ관세 인상 등 변수\n\n현대차ㆍ기아가 고관세 충격에도 미국 시장에서 분전하며 사상 처음으로 점유율 11%를 달성했다.\n 29일 시장조사업체 워즈 인텔리전스에 따르면 현대차ㆍ기아는 올해 1∼5월 미국에서 총 75만2778대를 판매, 시장 점유율 11.0%를 기록한 것으로 집계됐다. 이는 작년 동기 점유율 10.5%보다 0.5%포인트 높아진 규모다. 현대차가 40만116대로 5.8%, 기아가 35만2662대로 5.2%를 차지했다.\n 올해 현대차ㆍ기아의 누적 점유율이 11%대에 오른 것은 이번이 처음이다.\n월간 점유율도 한번의 하락도 없이 꾸준한 상승세를 이어갔다. 세부적으로 △1월 10.5%(11만6362대) △2월 10.6%(24만7243대) △3월 10.7%(41만9909대) △4월 10.8%(58만2527대)를 기록했다.\n 이러한 호실적은 현대차그룹이 관세 부과 전후 상황을 제대로 활용했다는 평가다. 특히 현대차그룹은 관세가 소비자들에게 전가될 것이란 우려에 차량 구매를 서두르는 소비자들의 심리를 적극 활용한 것으로 분석된다. 실제, 현대차ㆍ기아의 4월 판매 증가율은 16.3%로, 업계 평균치(11.1%)를 훌쩍 뛰어넘었다. 그중에서도 하이브리드차(HEV) 판매량이 2만6134대로 65.8% 급증했다.\n 현대차ㆍ기아는 관세 부과 이후 전반적으로 침체된 미국 자동차 시장 분위기 속에서도 둔화 폭을 최대한 방어해냈다. 지난달 미국 자동차 시장의 전체 판매량 증가율은 2.5%로 크게 둔화했지만, 현대차ㆍ기아는 평균치의 2배를 뛰어넘는 6.7%의 증가율을 기록했다. 다만, 하반기에도 이러한 판매 호조세가 이어질지는 미지수다. 예상을 뛰어넘는 판매가 이뤄지며, 관세 발효를 앞두고 비축해뒀던 비관세 재고물량이 소진됐기 때문이다. 이에 따라 미국에서의 판매가격 인상 압력은 갈수록 커지고 있다. \n　트럼프 대통령의 관세 추가 인상 카드도 우려 사안이다. 트럼프 대통령은 지난 12일(현지시간) “나는 그리 머지않은 미래에 그 관세를 (더) 올릴 수 있다”면서 “(관세가) 더 높을수록 그들(외국 자동차 메이커 등)이 이곳에 공장을 지을 가능성이 커진다”고 말했다.",

  {
    "title": "새정부 출범에도 3분기 제조업 전망 ‘부정적’",
    "content": "3분기 BSI ‘81’…16분기 연속 부정적美 관세 부담, 수출회복세 따라 엇갈려반도체ㆍ제약ㆍ화장품 개선 vs 철강ㆍ자동차 부진\n“통상 불확실성 완화ㆍ규제개선ㆍ내수부양책 등 경제회복 모멘텀 확보해야”\n\n\n새정부 출범 이후 기대감이 더해지며 국내 증시가 급등 랠리를 이어가고 있지만, 우리 경제의 중심축인 제조업의 체감경기는 여전히 불황이 이어질 것이란 전망이 나왔다. 미국의 관세 압박과 중동 불안, 내수 부진 등 삼중고가 지속되고 있는 영향이다.\n 29일 대한상공회의소(회장 최태원)가 전국 제조업체 2186개사를 대상으로 실시한 ‘올해 3분기 기업경기전망지수(BSI)’ 결과, 전분기(79)대비 2포인트 상승한 ‘81’로 집계됐다. 제조업 BSI는 16분기 연속 기준치(100)를 밑돌고 있다.\n 부문별로는 수출(87), 내수(79) 모두 부진한 가운데, 건설경기 침체, 소비 위축 등으로 내수기업 전망이 상대적으로 더 부정적인 것으로 나타났다. \n 업종별 체감경기 전망은 관세 부담과 수출 실적에 따라 엇갈린 것으로 나타났다.\n 우선, 관세 예외품목에 해당하는 반도체(109), 제약(109) 업종은 긍정적 전망이 우세한 것으로 나타났다. 반도체는 전분기보다 22포인트 상승하며 1년 만에 기준치를 상회했다. 이는 AI산업 확산에 따른 고부가가치 반도체 수요 확대 등으로 수출이 증가하면서 체감경기 전망이 개선된 것으로 풀이된다.\n 화장품(113) 업종의 경우에는 관세영향에도 유럽, 중동 등으로 수출시장 다변화 전략을 이어가며 가장 높은 전망치를 기록했다.\n 반면, 미국 관세 적용대상인 철강, 자동차 업종은 지수가 기준치를 크게 밑돌았다. 철강(67) 업종은 대미수출 감소와 함께 우회수출로 중국ㆍ일본산 철강재의 국내유입이 늘어나면서 지수가 70 이하 수준에 머물렀다. 자동차(76) 업종 또한 관세 부담으로 대미 자동차 수출이 크게 감소하면서 부정적 전망이 우세했다.\n 정유ㆍ석화 업종(72)은 산업의 구조적 침체상황에서 유가변동성 확대에 따른 불확실성이 커지며 경기전망이 크게 악화됐다. 비금속광물 업종(51) 또한 장기간 지속된 건설경기 침체 영향으로 가장 낮은 수치를 기록했다. \n 강석구 대한상의 조사본부장은 “일부 업종을 중심으로 체감경기가 다소 개선됐으나, 관세부담으로 대미수출 감소가 현실화되는 등 기업 부담은 여전한 상황”이라며 “통상 불확실성 완화, 규제ㆍ애로 개선과 함께 고효율 신제품 및 노후설비 교체 지원, 투자 촉진 인센티브 등 과감한 내수활성화 대책을 병행해 민생경제와 기업심리 회복을 적극 유도해 나갈 필요가 있다”고 말했다.",

    "title": "한화에어로, KF-21 최초 양산 엔진 ‘전량 공급’ 쾌거",
    "content": "총 1조1762억원 규모…F414엔진 80여대 공급\n‘고내열성 및 경량화’ 특수소재 적용… “전투기 엔진은 엔진 기술 정점”\n　\n　한화에어로스페이스(이하 한화에어로)가 약 6232억원 규모 KF-21(보라매) 전투기 최초 양산분에 대한 엔진 공급 추가 계약을 체결했다.\n　한화에어로는 26일 공시를 통해 방위사업청과 이러한 계약을 체결했다고 공시했다. 한화에어로는 지난해 6월 5562억원 규모의 KF-21 전투기 엔진 공급 계약을 체결한 바 있다.\n　KF-21 최초 양산분 전체 계약 규모는 약 1조1794억원으로, 오는 2028년 12월까지 F414엔진 80여대를 공급할 예정이다.\n　이번 계약에는 유지보수 부품 공급과 엔진정비 교범, 현장기술지원 등 후속 군수지원도 포함된다.\n　KF-21 엔진에는 고내열성을 갖춘 경량화 된 특수소재가 사용되는 등 첨단기술이 적용돼 극한 환경 속에서도 안정적인 성능을 유지한다.　전투기 엔진은 ‘엔진 기술의 정점’으로 꼽힌다. 작고, 가벼우면서도 폭발적인 추력을 내야하고 높은 내구성과 신뢰성이 필요하기 때문이다.\n　한화에어로는 이러한 기반 기술을 바탕으로 1979년 공군 F-4 전투기를 시작으로 △KF-5 △KF-16 △F-15K △T-50 △KF-21까지 46년간 1만대가 넘는 엔진을 생산해왔다.\n　지난 4월에는 약 400억원을 투자해 1만6529㎡(5000평) 규모의 스마트 항공엔진 공장을 완공한 바 있다.",

    "title": "석유화학업계 신용등급 하락 도미노",
    "content": "글로벌 공급과잉 장기화로 자금조달 여건 악화 심화\n　SK어드밴스드, A-에서 BBB+로 강등\n　LG화학·SK지오센트릭·한화토탈 등급전망 ‘부정적’\n　　\n　국내 석유화학업계의 신용등급 관리에 비상등이 켜졌다. 글로벌 공급과잉과 수요 부진이 장기화되면서 주요 석유화학사들의 신용등급과 등급 전망이 잇따라 하향 조정되고 있다.\n　26일 업계에 따르면 한국신용평가는 지난 25일 SK어드밴스드의 무보증사채 신용등급을 기존 A-에서 BBB+로 한단계 하향 조정했다. 프로필렌 업황 부진이 장기화되면서 영업적자가 지속된 것이 원인이다.\n　SK어드밴스드는 2021년 4분기부터 현재까지 영업손실을 기록하고 있다. 2022년 1290억원, 2023년 825억원, 2024년 1161억원의 영업손실을 냈으며, 올해 1분기에도 235억원의 적자를 기록했다.\n　순차입금은 2021년말 1043억원에서 올 1분기말 5787억원으로 급증했고, 부채비율도 같은 기간 64.7%에서 343.8%로 치솟는 등 재무구조가 급격히 악화됐다.\n　한신평은 “2022년부터 2026년까지 연평균 800만~900만t의 글로벌 프로필렌 생산능력 확대가 예상되고 있어 수급환경이 2027년 이후에야 개선될 것”이라고 분석했다.\n　다른 주요 석유화학기업들도 신용등급 하향 조정이 예고됐다. 한국기업평가는 지난 20일 LG화학의 신용등급 전망을 AA+‘안정적’에서 ‘부정적’으로 변경했다. 등급전망이 ‘부정적’으로 바뀌면 향후 6개월~1년간 가시적 개선이 없으면 신용등급이 떨어질 가능성이 높다.\n　LG화학은 석유화학부문 영업적자가 지속되는 가운데 대규모 설비투자로 차입금이 확대된 점이 주된 요인이다. 글로벌 에너지솔루션 공장 신증설 투자 등으로 시설투자비용이 지난해 기준 14조8000억원까지 증가했다. 순차입금은 2021년말 10조9000억원에서 올 1분기말 22조1000억원으로 두 배 이상 증가했다.\n　SK지오센트릭과 한화토탈에너지스도 NICE신용평가와 한국기업평가에 의해 장기신용등급이 기존 AA-‘안정적’에서 AA-‘부정적’으로 하향조정됐다. 두 회사는 아로마틱 제품 비중이 높은데, 유가 하락 등으로 수요가 둔화되고 파라자일렌(PX) 스프레드가 크게 저하된 것이 영향을 미쳤다.\n　올 1분기 SK지오센트릭은 949억원, 한화토탈에너지스는 1178억원의 영업손실을 기록했다.\n　석유화학업계의 신용등급 하락은 자금조달 여건 악화로 이어져 추가적인 비용 부담을 키운다. 신용등급이 낮아지면 회사채 발행 시 더 높은 금리를 지급해야 하고, 은행 대출 조건도 까다로워지는 악순환 구조다.",

    "title": "상의, 하반기 산업기상도 전망 조사",
    "content": "하반기 ‘BTS’ 산업 호황 vs 전통제조업 부진\n　반도체·디스플레이·조선·바이오 성장 vs 철강·자동차·석유화학 위축\n　\n　올 하반기 반도체·디스플레이·조선·제약바이오 등 이른바 ‘BTS’(바이오·테크·조선) 산업이 호황을 이어간 반면, 철강·자동차·석유화학·배터리 등 전통 제조업은 부진이 지속될 것으로 전망됐다.\n　26일 대한상공회의소는 11개 주요 업종별 협·단체와 함께 ‘2025년 하반기 산업기상도 전망 조사’ 결과를 발표했다.\n　반도체 산업은 국가별 AI 인프라 구축 경쟁과 빅테크의 AI 서버 투자 지속으로 고대역폭메모리(HBM) 등 견조한 수출이 예상된다. 메모리 가격 상승과 신규 IT기기 출시도 수요 증가 요인이다.\n　디스플레이 산업은 AI용 저전력 디스플레이(LTPO) 기술이 적용된 스마트폰 출시로 하반기 수출이 전년 동기 대비 6.5% 증가한 105억달러로 전망된다. LTPO는 일반 OLED 패널보다 단가가 2.5~3배 높아 수출 실적에 크게 기여할 것으로 보인다.\n　조선업은 트럼프 정부의 화석연료 개발 정책에 따른 미국 LNG 프로젝트 확대로 105척의 LNG선 추가 발주가 예상된다. 제약·바이오산업은 상반기 바이오의약품 수출이 28.6% 증가한 데 이어, 하반기에도 미국·EU·캐나다의 바이오시밀러 허가완화 정책으로 성장이 지속될 전망이다.\n　반면 철강업은 미국의 철강제품 50% 관세 부과와 중국발 저가공세, 전방산업 침체로 어려움이 예상된다. 자동차업도 관세 본격화로 미국 수출이 전년 동기 대비 5.5% 감소한 124만3000대로 전망됐다.\n　석유화학업은 글로벌 공급과잉으로 수출이 4.1% 감소할 전망이다. 올해 15월 에틸렌 스프레드는 t당 219달러로 손익분기점(25만300달러)을 하회하고 있다.\n　배터리산업은 중국발 저가 공세로 EU 시장에서 중국 점유율이 60%를 넘어 한국을 추월할 것으로 예상된다. 일반기계산업도 주요국 경기둔화와 관세정책으로 하반기 수출이 5.8% 하락할 전망이다.\n　이종명 대한상의 산업혁신본부장은 “미국의 관세정책, 중국의 저가공세 등 대내외 여건이 어렵지만 새 정부의 경기부양 노력에 거는 기대도 큰 하반기”라며 “파격적인 규제개혁이 필요한 때”라고 말했다.",

    "title": "널뛰기 관세에 운임 급등 현실화…‘비상등’ 켜진 수출입업계",
    "content": "미중 관세 휴전 후 미주 노선 73% 폭등, 선복 부족 심화\n　대기업 물류비 급증, 중소기업은 더 큰 타격\n　\n　미국과 중국 간 ‘관세 휴전’ 합의 이후 글로벌 해운운임이 급등하면서 국내 수출입기업들의 우려가 커지고 있다. 중국발 수출물량이 단기간에 집중되면서 공급망 전반에 혼란이 가중되고 있다.\n　26일 해운업계에 따르면 글로벌 해운운임 지수인 상하이컨테이너운임지수(SCFI)는 5월 셋째 주 기준 1586.12포인트로 3주 연속 상승했다. 전주(1479.39) 대비 7.2% 오른 수치로, 5월 첫째 주 1345포인트에서 불과 2주 만에 17.9%나 급등했다.　\n　SCFI 상승은 지난 11일 미국과 중국이 90일간 관세를 유예하기로 합의한 직후부터 시작됐다.\n　미주 서안 노선은 1FEU(40피트 컨테이너)당 3275달러로 관세 인하 발표 직전인 지난 9일 2347달러에 비해 39.54% 상승했다. 같은 기간 미주 동안 노선 역시 28.46% 올랐다.　\n　선복 부족 문제도 갈수록 심화되고 있다. 해운업계 관계자는 “갑자기 물량이 폭증하다 보니 선복 확보가 어려워졌다”며 “최근엔 이미 예약된 물량이 다음 항차로 넘어가는 롤오버 현상까지 발생하고 있다”고 말했다.\n　블룸버그 통신에 따르면 독일 브레머하펜 항구의 화물선 대기시간이 3월말 이후 77% 증가했다. 앤트워프(37%), 함부르크(49%), 로테르담, 영국 펠릭스토우에서도 대기시간이 늘어났다.\n　수출입기업들의 부담은 커지고 있다. 삼성전자의 지난해 물류비는 2조9602억원으로 전년 대비 71.9% 증가했고, LG전자는 16.7% 늘어난 3조1110억원을 지출했다. LG전자의 지난해 4분기 영업이익은 전년 동기 대비 56.7% 감소한 1354억원을 기록했다.\n　중소 수출입기업들의 고충은 더 크다. 대기업은 선사들과의 장기계약으로 물류비 변동성을 완화할 수 있지만, 중소업체들은 시황에 따라 운임을 계약하는 탓에 운임 증가에 취약하다.\n　물류 컨설팅업체 관계자는 “급격한 운임 변동은 수출입 계획을 세우는 기업들에게 큰 부담”이라며 “관세 정책의 급변으로 인한 시장 왜곡 현상이 지속되지 않도록 정부 차원의 대책 마련이 필요하다”고 말했다.",

    "title": "“美 관세정책 지속시 올해 수출 4.9% 감소”",
    "content": "한경협, 1000대 수출기업 150개 조사\n　수출 -4.9%, 매출 -6.6%, 영업이익 -6.3% 전망돼\n전기전자 -8.3%, 자동차 -7.9% 타격 예상돼\n　\n　\n　한국경제인협회가 매출액 1000대 수출기업 150개사를 조사한 결과, 미국 트럼프 정부 관세정책 지속 시 올해 국내 수출액이 4.9% 감소할 것으로 나타났다.\n　업종별로는 전기·전자(-8.3%)와 자동차·부품(-7.9%)이 가장 큰 타격을 받을 전망이다. 이어 석유화학·석유제품(-7.2%), 일반기계(-6.4%), 반도체(-3.6%), 철강(-2.8%) 순으로 수출 감소율이 높았다. 반면 선박(10.0%)과 의료·바이오헬스(1.6%)는 수출 증가가 예상된다.\n　수출 대기업들의 매출액과 영업이익도 각각 6.6%, 6.3% 감소할 것으로 조사됐다. 기업 10곳 중 8곳(81.3%)은 관세정책이 한미 양국 기업 모두에게 부정적 영향을 미칠 것으로 예상했으며, 84%는 관세분쟁이 최소 6개월 이상 지속될 것으로 전망했다.\n　기업들이 꼽은 주요 애로요인은 △정책 변경에 따른 불확실성 증가(24.9%) △글로벌 경기악화(24.0%) △미국 수출감소(18.8%) △환율변동 리스크 증가(17.5%) 등이었다.\n　대응방안으로는 △수출시장 다변화(26.9%) △글로벌 생산·조달·물류 구조 재조정(19.8%) △환율리스크 관리 강화(16.5%) 등을 제시했다. \n　정부에 대해서는 △미국과 협상을 통한 관세율 최소화(44.6%) △수출시장 다변화 지원(13.6%) △면세 대상품목 최대화(13.1%) 등을 요구했다.",

    "title": "부진의 늪 빠진 정유사, 돌파구는 ‘윤활유’",
    "content": "정유 부문 93% 급감한 가운데 윤활유는 3.9배 수익\n　AI 데이터센터용 액침냉각 기술 ‘미래 성장동력’ 주목\n　　\n　국내 정유업계가 유가 급락과 정제마진 약세로 사상 최악의 실적을 기록한 가운데, 윤활유 사업이 유일한 돌파구로 떠오르고 있다. 특히 인공지능(AI) 데이터센터용 액침냉각 기술이 차세대 성장동력으로 주목받고 있다.\n　25일 업계에 따르면 정유 4사(SK이노베이션, 에쓰오일, HD현대오일뱅크, GS칼텍스)의 올해 1분기 정유부문 합산 영업이익은 951억원으로 지난해 1분기(1조3617억원) 대비 93% 급감했다.\n　SK이노베이션 석유부문은 영업이익이 363억원으로 전년 동기(5911억원) 대비 93.9% 감소해 가장 큰 타격을 받았다. HD현대오일뱅크도 82.4% 감소한 385억원, GS칼텍스는 74.4% 줄어든 771억원을 기록했다. 에쓰오일은 568억원 영업손실로 4사 중 유일하게 적자전환했다.\n　위기의 배경은 국제유가 급락이다. 80달러 중반~90달러 초반에서 작년 2분기부터 하향세에 접어들어 최근 60달러 초반대까지 떨어지면서 정유사들의 핵심 수익지표인 정제마진이 급감했다.\n　반면 윤활유 부문은 완전히 다른 양상을 보였다. 1분기 정유 4사 윤활유 부문 합산 영업이익은 3688억원으로 정유 부문의 3.9배에 달했다.\n　SK이노베이션 1214억원, 에쓰오일 1097억원, GS칼텍스 916억원, HD현대오일뱅크 461억원을 각각 기록하며 전 회사가 견조한 수익을 냈다.\n　윤활유의 가장 큰 장점은 유가나 정제마진에 흔들리지 않는 안정적 수익구조다. 제품 자체 부가가치가 높고, 기계장치와 자동차, 항공기 등에서 정기적인 유지보수에 필수적으로 사용돼 꾸준한 수요를 확보하고 있다.\n　정유사들이 주목하는 새로운 활용 분야는 ‘액침냉각’ 기술이다. 서버 전체를 비전도성 액체에 담가 열을 식히는 방식으로, 기존 공랭식 대비 열전도율이 높고 전력 소비량은 30% 적은 차세대 열관리 기술이다.\n　AI 산업 급성장으로 데이터센터 수요가 폭증하면서 액침냉각 시장도 급성장하고 있다. 에너지저장장치(ESS), 전기차 배터리 등 다른 열관리 분야로의 확장 가능성도 높아 새로운 미래성장 동력으로 급부상하고 있다.\n　SK이노베이션은 자회사 SK엔무브를 통해 2022년 국내 최초로 액침냉각 시장에 진출했다. 에쓰오일은 지난해 10월 고인화점 액침냉각유 ‘에쓰오일 e-쿨링 솔루션’을 출시했고, GS칼텍스는 2023년 ‘킥스 이머전 플루이드 S’를 총 4종으로 세분화했다. HD현대오일뱅크도 지난해 12월 액침냉각 전용 윤활유 인증을 획득했다.",

    "title": "SK어스온, 인니 2개 유망 광구 낙찰 쾌거’…동남아 빅3 진출 성공",
    "content": "세르팡 광구 미발견원시부존량 원유 12억 배럴 추산…동남아 클러스터링 전략 완성\n\nSK이노베이션의 에너지 자원개발 자회사 SK어스온이 인도네시아에서 유망 광구 2개를 낙찰받으며 동남아 빅3 산유국 진출을 이뤄냈다.\nSK어스온은 인도네시아 정부가 발주한 2024 제2차 원유ㆍ가스 자원개발 사업 경쟁입찰에서 자바섬 인근의 세르팡(Serpang)과 말루쿠 제도 인근의 비나이야(Binaiya) 등 2개 광구를 낙찰받았다고 22일 밝혔다.\n지난 20~22일 인도네시아 ICE에서 열린 인도네시아 석유ㆍ가스 산업 전시회 ‘IPA 컨벡스 2025’에서 프라보워 수비안토 대통령, 바흘릴 라하달리아 에너지광물자원부 장관 등 주요 인사들이 참석한 가운데, 인도네시아 석유ㆍ가스 관리청과 이들 2개 광구에 대한 생산물분배계약을 체결함으로써 광권을 공식 확보했다. 이들 광구 면적은 각각 약 8500 제곱킬로미터로 서울시의 약 14배 넓이다.\n세르팡 광구는 인도네시아 자바섬 북동부 지역에 있는 해상 탐사광구로, 인접한 다수 광구에서 이미 원유와 가스가 생산되고 있어 인도네시아에서 가장 유망한 유전 지역으로 분류된다. 일부 외신은 세르팡 광구 전체의 미발견원시부존량이 원유 12억 배럴, 가스 6조3000억 입방피트 규모로 추산된다고 보도했다. SK어스온은 세르팡 광구 지분 14%를 갖고, 말레이시아 국영석유회사인 페트로나스와 일본 최대 자원개발회사인 INPEX가 각각 51%, 35%씩 지분을 보유한다.\n비나이야 광구는 인도네시아 동부 말루쿠 제도 인근 해상 탐사광구로, 동인도네시아 지역에서 신규 탐사 활동이 가장 활발한 지역에 위치해 있다. 일부 외신은 비나이야 광구 전체의 미발견원시부존량이 원유 67억 배럴, 가스 15조 입방피트에 달할 것으로 기대된다고 보도했다. SK어스온은 해당 광구 지분 22%를 갖고, 인도네시아 국영석유회사인 페르타미나와 페트로나스 지분이 각각 56%, 22%씩이다.\nSK어스온은 앞으로 3년간 이들 2개 광구에서 지질 분석, 탄성파 탐사 등 탐사 작업을 수행하고, 시추 가능한 구조를 발굴해 낼 계획이다. \nSK어스온이 동남아시아 지역 마지막 퍼즐인 인도네시아까지 사업영토를 확장하면서 베트남과 말레이시아 등 동남아 주요 산유국을 묶는 클러스터링 전략(핵심지역 집중화)이 한층 탄력을 받을 것으로 기대된다.\n앞서 SK어스온은 지난 1~4월 베트남 15-2/17 광구와 15-1/05 광구에서 원유 발견에 성공하는 등 연이은 낭보를 올리고 있다. 이 광구들은 베트남에서 생산되는 원유와 가스의 50% 이상을 차지하는 쿨롱 분지에 위치해 있어 높은 상업성이 기대된다.\n말레이시아 지역에서는 지난 2022년 사라왁주 해상에 위치한 SK427 광구 운영권을 취득했고 지난해에는 SK427 광구 권역 내 케타푸 광구 운영권까지 확보한 바 있다.\nSK어스온 관계자는 “이번 인도네시아 광구 진출을 통해 중국과 베트남, 말레이시아를 아우르는 동남아시아 자원개발 클러스터링 전략 지도를 완성했다”며 “그동안 페루와 베트남에서의 자원개발 성공 경험 등을 토대로 인도네시아 또한 유망 자원개발 지역으로 만들어 나갈 것”이라고 말했다.\n한편, SK이노베이션은 동남아 석유ㆍ가스 자원 부국으로서 ‘기회의 땅’으로 부상하고 있는 인도네시아 지역에서의 업스트림(Upstream) 분야 투자 확대를 지속적으로 검토 중이다. SK어스온 외에도 SK이노베이션 E&S는 SKK Migas와 CCS(탄소 포집ㆍ저장) 공동 연구를 통해 한-인니 간 국경 통과 CCS 사업 관련 협력 방안을 모색하고 있다.",

    "title": "순풍에 돛 단 선박엔진 3사, 실적 동반 질주",
    "content": "선박엔진 3사, 친환경 바람 타고 ‘실적 대박’…1분기 두자릿수 성장\n　HD현대중공업 영업이익률 15.7% 최고치…한화엔진 수주잔고 59% 급증\n　\n　\n　국내 주요 선박엔진 제조사 3사가 친환경 선박엔진 기술력을 앞세워 올해 1분기 두자릿수 호실적을 달성했다.\n　22일 각사 분기보고서에 따르면 HD현대중공업 엔진기계사업부, HD현대마린엔진, 한화엔진 모두 매출과 영업이익에서 큰 폭의 성장을 기록했다. 수주잔고 역시 두자릿수 성장률을 보이며 장기 성장 가능성을 입증했다.\n　HD현대중공업 엔진기계사업부는 1분기 매출 9011억원, 영업이익 1418억원을 달성해 전년 동기 대비 각각 28.3%, 86.6% 증가했다.\n　특히 영업이익률이 10.8%에서 15.7%로 4.9%포인트 급상승하며 3사 중 가장 높은 수익성을 달성했다. 수주잔고는 10조5166억원으로 전년 동기 대비 37.8% 늘었다.\n　HD현대마린엔진은 매출 830억원, 영업이익 103억원으로 전년 동기 대비 각각 35.2%, 66.1% 증가했다. 영업이익률은 12.4%로 전년 동기 10.1% 대비 2.3%포인트 개선됐다.\n　HD현대마린엔진 관계자는 “엔진 인도량 증가와 함께 생산성 향상 및 비용 절감 노력이 영업이익 개선으로 이어졌다”며 “하반기에는 부품 부문의 그룹사 물량 투입으로 매출이 더욱 증가할 것”이라고 밝혔다.\n　수주잔고는 8325억원으로 HD현대그룹 편입 후 6개월 만에 25.3% 증가했다.\n　한화엔진은 매출 3182억원, 영업이익 223억원으로 전년 동기 대비 각각 8.5%, 14.9% 증가했다. 영업이익률은 7.0%를 기록했다.\n　고마진 애프터마켓(AM) 사업에서 전년 동기 대비 14% 상승한 389억원의 매출을 거두며 수익성 개선에 기여했다.\n　가장 주목할 점은 수주잔고 급증이다. 1분기 말 기준 수주잔고는 4조1138억원으로 전년 동기 대비 59.1% 늘었다.\n　1분기 신규 수주가 1조490억원으로 전년 동기 대비 372% 급증했으며, 이 중 고부가 이중연료엔진(DF엔진)이 9265억원으로 88%를 차지했다.\n　한화엔진 관계자는 “친환경 선박용 엔진 수요 증가와 함께 특수선박 엔진 부문에서도 경쟁력을 인정받아 수주잔고가 크게 증가했다”고 말했다.\n　선박엔진사들의 실적 호조는 향후 2~3년간 지속될 전망이다. 국제해사기구(IMO)가 2050년까지 해운 부문 탄소중립을 목표로 고강도 환경 규제를 지속 강화하고 있기 때문이다.\n　오는 2027년부터는 세계 첫 해운 탄소가격제가 시행된다. 온실가스 집약도(GFI) 기준을 충족하지 못한 5000톤 이상 선박은 탄소 배출량에 비례해 톤당 100~380달러를 IMO에 납부해야 한다.\n　업계 관계자는 “IMO 탄소 규제 기준을 충족하기 위해서는 고효율 엔진과 LNG, 암모니아 등 대체연료 사용이 가능한 친환경 이중연료엔진 탑재가 필수적”이라며 “친환경 선박 발주 물량과 함께 향후 노후 선대 교체 수요까지 더해질 것으로 기대된다”고 말했다.",

    "title": "SK이노베이션 E&S, 국내 최대 민간 해상풍력 ‘전남해상풍력 1단지’ 상업운전 개시",
    "content": "국내 해상풍력 산업의 이정표\n　96㎿ 규모 10기 풍력발전기 가동…연간 9만가구 전력 공급\n　　\n　SK이노베이션 E&S가 전남 신안군 자은도 북서쪽 공유수면에 위치한 ‘전남해상풍력 1단지’의 상업운전을 지난 16일부터 본격 개시했다고 21일 밝혔다. 이는 국내 최대 규모(96MW)의 민간 주도 해상풍력 프로젝트로, 한국 해상풍력 산업 생태계 구축의 새로운 이정표를 세웠다는 평가를 받고 있다.\n　신안군 연안에서 약 9㎞ 떨어진 수심 10~20ｍ 해역에 설치된 이 단지는 10기의 풍력발전기를 통해 약 9만 가구가 1년간 사용할 수 있는 전기(약 3억107만㎾h)를 생산한다. 상업운전 개시 이후 일 평균 91만3000㎾h의 발전량을 기록하며 안정적인 운영을 보여주고 있다.\n　SK이노베이션 E&S(51%)와 덴마크 에너지 투자회사 CIP(49%)가 공동 설립한 전남해상풍력㈜은 2017년 9월 발전사업 허가를 시작으로 2022년 7월 공유수면 점용·사용허가를 획득했다. 2023년 3월부터 육·해상 공사에 돌입해 지난해 12월 풍력발전기 10기 설치를 완료한 후, 올해 초 시운전을 거쳐 상업운전을 개시했다.\n　이 사업은 기업이 별도의 보증 없이 자체 신용만으로 자금을 조달한 비소구(Non-Recourse) 프로젝트 파이낸싱(PF) 사례로도 주목받고 있다.\n　전남해상풍력 1단지는 풍력발전기 타워, 하부 구조물, 송전 케이블 등 주요 기자재와 설치 장비의 75%가량을 국내 기업과 협력해 제작한 국산화 장비를 사용했다. 특히 국내 해상풍력 최초로 모노파일(Monopile) 하부구조물이 적용됐으며, 해수면에서 발전기까지 높이가 127ｍ, 블레이드 길이가 97ｍ에 달하는 초대형 발전기로 구성됐다.\n　SK이노베이션 E&S는 1단지 상업가동에 이어 CIP와 함께 2027년 말부터 2단지(399㎿), 3단지(399㎿)를 추가로 건설해 2031년까지 약 900㎿급 대규모 해상풍력 단지 조성을 완료할 계획이다. 이는 국내 원자력발전소 1기 설비용량과 유사한 수준이다.\n　전남도와 신안군은 2035년까지 총 8.2GW 규모의, 세계 최대 전남해상풍력단지를 조성할 야심찬 계획을 갖고 있다.",

    "title": "물동량 감소에도 1분기 호실적 낸 해운사들, 비결은?",
    "content": "운임 크게 떨어졌지만, ‘리스크 관리’로 실적 선방해\nHMM, 장기계약으로 운임하락 방어\n현대글로비스, 사업 다각화로 리스크 분산\n팬오션,논드라이 벌크 부문으로 실적 다변화\n　\n　　\n　국내 주요 해운사들이 글로벌 물동량 감소와 해운 시황 악화에도 불구하고 올해 1분기 두 자릿수대 성장을 기록하는 ‘어닝 서프라이즈’를 달성했다. \n　HMM은 장기계약으로 운임하락을 방어하고 현대글로비스는 사업 다각화로, 팬오션은 논드라이 벌크 호조 등 저마다 차별화된 리스크 관리전략으로 어려운 환경을 이겨냈다.\n　HMM은 1분기 매출 2조8547억원, 영업이익 6139억원으로 전년 동기 대비 각각 22.5%, 50.8%의 가파른 성장세를 보였다. 현대글로비스는 매출 7조2234억원, 영업이익 5019억원으로 각각 9.7%, 30.4% 증가하며 분기 기준 역대 최대 실적을 달성했다. 팬오션 역시 매출 1조3934억원, 영업이익 1133억원으로 매출과 영업이익이 전년 동기 대비 42.8%, 15.4%씩 성장했다.\n　트럼프 2기 정부 출범 이후 글로벌 물동량 감소라는 악조건 속에서 거둔 성과다. 글로벌 컨테이너 운임인 상하이컨테이너운임지수(SCFI)는 연초 2500대에서 3월 말 1200대로 급락했으며, 건화물 운임인 발틱건화물운임지수(BDI) 역시 1분기 평균 1118포인트로 지난해 1분기보다 706포인트 하락했다.\n　HMM은 유럽·미주 지역 대형 화주들과 맺은 장기 계약 전략이 주효했다. 이를 통해 1분기 평균 운임률을 1358달러로 유지해 전년 동기(1347달러)보다 소폭 증가시켰다. 안정적인 운임 수익을 바탕으로 컨테이너 부문 수송량은 전년 동기 대비 4.2% 증가한 93만1000TEU를 기록했다. 또한 미주 노선 96.1%, 유럽 노선 98.7%의 높은 화물적취율을 유지해 수익성을 방어했다.\n　현대글로비스는 사업 다각화 전략으로 실적 방어에 성공했다. 물류부문(매출 2조4580억원, 영업이익 1981억원), 해운부문(매출 1조2570억원, 영업이익 1372억원), 유통부문(매출 3조5084억원, 영업이익 1666억원)으로 균형 잡힌 포트폴리오를 구축했다.\n　특히 완성차해상운송(PCTC) 부문에서 비계열사 고운임 물량을 적극적으로 유치하며 수익성을 높였다. 1분기 현대글로비스의 비계열 매출 비중은 50%에 달하는 것으로 알려졌다.\n　팬오션은 논드라이 벌크 부문의 실적 호조로 부정기선 시황 악화 리스크를 효과적으로 관리했다. 주력인 벌크선 부문의 영업이익이 전년 대비 10.3% 감소했지만, LPG선 부문의 영업이익이 75억원에서 320억원으로 전년 대비 3배 이상 증가하며 이를 상쇄했다. 또한 전년 적자였던 컨테이너선 부문도 158억원의 흑자를 기록하며 실적 상승에 기여했다.\n　2분기 해운 업황은 여전히 불확실하다. 미국의 관세 정책으로 물동량이 감소한 상황이지만, 최근 미중 양국이 90일간 관세 유예에 합의하면서 일시적으로 해운 운임이 반등하는 모습도 나타나고 있다.\n　업계 관계자는 “2분기에도 글로벌 통상 정책에 따라 해운 시장의 불확실성이 지속될 것”이라며 “국내 해운사들은 다양한 포트폴리오를 갖추고 있어 시장 변동성에 강한 면모를 보일 것”이라고 전망했다.",

    "title": "韓 제조업, 미ㆍ중 수요 의존도 24.5%…무역갈등 ‘직격탄’",
    "content": "제조업 GDP 3배 증가할 동안 글로벌 제조업 내 비중 0.2%p 증가하는데 그쳐\n반도체 등 전기장비 업종 해외 수요 의존도 76.7%…미ㆍ중 수요 의존도 37.5%에 달해\n　\n　\n　한국 제조업의 GDP(국내총생산) 중 약 4분의 1이 미국과 중국 수요에 의존하고 있어, 양국 간 무역갈등 심화 시 심각한 타격이 우려된다는 분석이 나왔다. 특히 반도체·디스플레이·배터리를 포함한 전기장비 업종은 해외 수요 의존도가 76.7%에 달하는 것으로 나타났다.\n　한국경영자총협회는 21일 ‘우리 제조업 국내 및 해외 수요 의존도 현황과 시사점’ 보고서를 통해 이같은 내용을 발표했다. 보고서에 따르면 2023년 한국 제조업 GDP는 4838억 달러로 2000년(1612억 달러) 대비 3배 증가했으며, 세계 순위도 8위에서 6위로 상승했다.\n　그러나 같은 기간 한국 제조업이 세계 제조업 GDP에서 차지하는 비중은 2.6%에서 2.8%로 0.2%포인트 증가하는데 그쳤다. 반면, 중국은 4위(6.3%)에서 1위(27.1%)로 급부상했고, 미국은 1위(27.1%)에서 2위(17.0%)로, 일본은 2위(16.2%)에서 3위(6.1%)로 하락했다.\n　주목할 점은 한국 제조업의 해외 의존도가 더욱 심화되고 있다는 사실이다. 2023년 기준 한국 제조업 GDP의 58.4%(2,824억 달러)는 해외 수요로, 41.6%(2,014억 달러)는 국내 수요로 유발됐다. 2000년과 비교해 국내 수요 의존도는 감소(47.3%→41.6%)한 반면, 해외 수요 의존도는 증가(52.7%→58.4%)했다.\n　특히 한국 제조업 GDP의 미·중 수요 의존도는 24.5%로, 일본(17.5%), 독일(15.8%) 등 주요 경쟁국보다 높았다. 전기장비 업종의 경우 해외 수요 의존도가 2000년 68.2%에서 2023년 76.7%로 8.5%포인트 증가했으며, 미·중 수요 의존도(37.5%)는 대만(53.1%) 다음으로 높은 수준이다.",

    "title": "물 들어올 때 노 젓는 빅3 조선소, 생산성 ‘극대화’ 이뤄냈다",
    "content": "조선 빅3, 사업장 가동률 100% 웃돌아\n　밀려드는 수주에 목표치 뛰어넘는 생산량 달성\n　디지털 전환으로 효율성 증대\n　사업장 풀가동해도 수주잔고는 더욱 늘어　\n　\n　국내 조선 ‘빅3’(HD한국조선해양·삼성중공업·한화오션)가 사업장 가동률 100%를 넘기며 생산 능력을 극대화하고 있다. 역대급 호황기를 맞아 수주 일감이 쏟아지자 업계는 생산성 향상을 위한 대규모 투자까지 예고했다.　\n　20일 각사 분기보고서에 따르면 올 1분기 기준 조선 빅3의 평균 가동률은 108.4%를 기록했다. 가동률이 100%를 초과한다는 것은 목표 물량을 맞추기 위해 야간 조업 등 초과 공수를 투입할만큼 주문이 쏟아진다는 의미다. \n　HD현대중공업은 평균 가동률이 전년 동기 76.1%에서 88.1%로 12%포인트 높아졌다. 가장 분주한 사업장은 HD현대삼호로, 가동률이 116%에서 124.1%로 급증했다. 삼성중공업 역시 106%에서 117%로 대폭 상승했다.\n　한화오션은 가동률이 100.9%에서 100.2%로 미미하게 줄었지만, 사업장 가동시간은 791만6626M/H(맨아워)를 기록하며 업계 최고치를 달성했다.\n　업계 관계자는 “빈 도크 없이 야드 현장이 숨 가쁘게 돌아가고 있다”며 “지난 2~3년간 확보한 물량을 납기 일정에 맞춰 인도하기 위해 총력을 기울이고 있다”고 설명했다.\n　조선업계가 사업장 풀가동에 돌입한 것은 트럼프 2기 행정부 출범 이후 업황이 더욱 호전될 것이라는 기대감 때문이다. 미국 무역대표부(USTR)가 오는 10월부터 중국 해운사 및 중국산 선박에 수백만 달러 규모의 입항 수수료를 부과하겠다고 밝힌 이후, 글로벌 해운사들은 중국 조선소 대신 한국으로 발주를 전환하는 추세다.\n　또한 미국 해군이 대비 태세 강화를 위해 한국 조선사들에게 군함 MRO(유지·보수·정비) 시장을 개방하면서 새로운 사업 기회도 열렸다.\n　그동안 조선업계가 추진해온 디지털 전환도 생산성 증대에 크게 기여했다는 평가다. 빅3 조선사들은 설계부터 생산, 조립까지 연결된 ‘통합 운영 체계’로 전환하고, 스마트 야드 구현, 통합 생산관리 시스템, 로봇 용접 등 자동화 기술을 적극 활용해 작업 효율성을 크게 향상시켰다.\n　HD한국조선해양 관계자는 “생산성 개선이 빠르게 진행되면서 현재 선표를 앞당길 정도까지 효과를 내고 있다”며 “신규 설비 투자와 자동화 기술 확대, 외국인 노동자의 능률 향상이 실적 개선에 크게 기여했다”고 설명했다.\n　이런 생산 증대 노력과 함께 수주잔고도 꾸준히 늘고 있다. 1분기 기준 HD한국조선해양 산하 조선 3사의 수주잔고는 74조5131억원으로 전년 대비 3.8% 증가했다. 한화오션은 30조2405억원으로 10.6% 늘었고, 삼성중공업은 소폭 감소했으나 여전히 31조7698억원의 막대한 일감을 확보한 상태다.\n　조선 빅3는 호황을 이어가기 위해 대규모 설비 투자에 나선다. HD한국조선해양은 2027년까지 1조3358억원을 투입하고, 한화오션은 연내 1조281억원을 투자한다. 한화오션은 지난달 6000억원을 들여 초대형 부유식 도크와 6500톤급 초대형 해상 크레인 도입 계획을 발표했다. 삼성중공업도 작업장 효율화를 위해 올해 3000억원, 내년 3500억원 투자를 예고했다",

    "title": "4대그룹, 尹정부 3년간 자산 15%ㆍ이익 31% 성장…고용은 ‘제자리’",
    "content": "상위 4대 그룹 자산 1444조7580억원 역대 최고치…30대그룹 내 비중 53.1%로 확대\n　 \n윤석열 정부 3년간 한국 경제의 중추인 4대 그룹(삼성·SK·현대차·LG)이 사상 최대 규모의 자산을 쌓아올렸지만, 고용 창출은 제자리걸음인 것으로 나타났다.\n20일 리더스인덱스에 따르면 4대 그룹의 자산총액은 2022년 1255조원에서 2024년 1444조원으로 15% 증가했다. 2019년 처음으로 1000조원을 돌파한 이후 꾸준한 상승세를 이어가며 역대 최고치를 갱신했다.\n특히 상위 30대 그룹 내 4대 그룹의 자산 비중이 52.9%에서 53.1%로 상승하며 경제력 집중 현상이 심화됐다.\n수익성 측면에서도 4대 그룹의 성장이 두드러졌다. 매출은 2년간 0.53% 소폭 증가에 그쳤으나, 당기순이익은 30.8% 급증(63조→82조원)했다. 같은 기간 30대 그룹 전체 당기순이익이 0.8% 증가에 머문 것과 비교하면 격차가 크다.\n그러나 수익성 개선이 고용으로 이어지지 않았다. 4대 그룹의 직원 수는 2년간 74만5691명에서 74만6486명으로 사실상 정체됐다. 반면 30대 그룹 전체 직원 수는 8.8% 증가했다.\n30대 그룹 중 자산 증가율 1위는 아시아나항공을 인수한 한진(53.8%)이었으며, 한화(51.4%)도 대우조선해양 인수로 큰 폭으로 성장했다. 그러나 두 그룹 모두 당기순이익이 감소해 외형 확대가 수익성 개선으로 연결되지 않았다.\n반면 GS와 CJ는 자산과 수익이 모두 감소했다.",

    "title": "미중 90일 관세 인하가 가져온 ‘물류 대란’",
    "content": "컨테이너 해운운임 폭등…“90일간 밀어내기 물량 쏟아져”\n　 　\n　미국과 중국이 무역 전쟁을 잠시 멈추기로 합의하면서 글로벌 해운운임이 급등하고 있다. 양국이 상호 부과했던 고율 관세를 90일간 대폭 인하하기로 결정하자 교역 물동량이 빠르게 증가하는 추세다.\n　19일 한국해양진흥공사가 발표한 한국형 운임지수(KCCI)는 1849로 전주 대비 5.5% 상승했다. 특히 북미 노선의 상승세가 두드러졌다. 북미서안 지수(KUWI)는 2898로 일주일 만에 15.3%(384포인트) 급등했으며, 북미동안 지수(KUEI)는 3947로 전주보다 12.9%(452포인트) 상승했다.\n　글로벌 해운운임 지수인 상하이컨테이너운임지수(SCFI) 역시 전주 대비 134.22포인트 오른 1479.39를 기록하며 10주 만에 1400선을 회복했다. 미주 동안 노선 운임은 1FEU당 4069달러로 전주보다 18% 상승했고, 미주 서안 노선은 더욱 가파르게 전주 대비 32% 오른 3091달러를 기록했다.\n　이번 운임 급등은 미중 ‘90일 관세 합의’가 원인이다. 지난 11일부터 미국은 대중국 관세를 145%에서 30%로, 중국은 대미 관세를 125%에서 10%로 90일간 낮추기로 했다.\n　해운업계 관계자는 “미중 관세 협상 결과가 나오자마자 그동안 관세 부담으로 미뤄둔 수출 물량이 단기간에 쏟아져 나오는 상황”이라며 “관세 유예 기간이 90일로 제한돼 있어 중국 기업들이 이 기간 동안 최대한 많은 물량을 미국으로 수출하려는 움직임이 뚜렷하다”고 설명했다.\n　실제로 5월 둘째 주부터 중국발 미국행 컨테이너 예약이 전주 대비 30% 이상 증가했으며, 6월 예약 문의도 빠르게 늘어나고 있다.\n　월스트리트저널에 따르면, 미중 관세 휴전으로 해운업계는 조만간 운임이 50%가량 급등할 것으로 전망하고 있다. 이 경우 상하이에서 로스앤젤레스까지 컨테이너 운송료는 TEU당 3000달러를 넘게 된다.\n　여기에 6월부터 8월까지는 해운업계의 전통적인 성수기로, 연말 쇼핑 시즌과 가을 학기 개강을 앞두고 화주들의 주문 수요가 더욱 몰릴 전망이다.",

    "title": "[5문 5답, SK 리밸런싱]",
    "content": "AIㆍ반도체ㆍ에너지 3대축 ‘새판짜기’　\n　계열사 슬림화와 재무건전성 강화 성과\n　전략적 자산 매각으로 수조원대 현금 확보\n　　\n　SK그룹이 반도체·인공지능(AI)·에너지를 중심으로 전방위적 리밸런싱(사업 재편)을 통해 그룹 체질 개선에 속도를 내고 있다. 핵심 자산 정리→현금 유입→투자를 통한 본원적 경쟁력 강화를 위한 SK그룹의 리밸런싱은 올해도 계속된다.\n　\n　Q1. 리밸런싱 성과를 수치로 환산하면\n　“계열사 감축과 재무건전성 강화에서 뚜렷한 성과를 보이고 있다. 공정거래위원회 발표에 따르면 SK그룹 계열사는 2023년 8월 219개에서 2025년 5월 198개로 감소했다. 재무적으로도 순차입금이 2023년 말 83조원에서 2024년 말 75조원으로 10% 감소했고, 부채비율은 134%에서 118%로 개선됐다. SK㈜는 순차입금을 10조5000억원에서 8조1000억원으로 줄였다. 적극적인 자산 매각과 사업 구조조정의 결과다.”\n　\n　Q2. 어떤 자산들을 매각했나\n　“SK㈜는 최근 2년간 굵직한 자산 매각을 통해 수조원대 현금을 확보했다. SK스페셜티 지분 85%를 한앤컴퍼니에 약 2조7000억원에 매각하기로 했고, SK스퀘어는 크래프톤 지분을 정리해 2600억원, SK네트웍스는 SK렌터카 매각으로 8200억원을 확보했다. SK엔펄스의 파인세라믹스 지분 100%도 3600억원에 매각했다. 현재는 기업가치 최대 5조원으로 평가되는 SK실트론 매각도 추진 중이다. SK아이이테크놀로지와 SK에코플랜트 환경사업부 매각도 검토 중이다.”\n　\n　Q3. 반도체 분야 리밸런싱은\n　“SK㈜는 최근 SK머티리얼즈의 반도체 소재 자회사 4곳을 SK에코플랜트로 편입하는 사업 재편안을 의결했다. SK머티리얼즈 산하 SK트리켐(65%), SK레조낙(51%), SK머티리얼즈제이엔씨(51%)를 현물출자하고, SK머티리얼즈퍼포먼스(100%)는 포괄적 주식교환 방식으로 이전하는 것이 골자다. 이는 지분가치 약 4800억원 규모의 자본을 SK에코플랜트에 지원하는 효과가 있다. SK에코플랜트는 이번 편입으로 반도체 EPC(설계·조달·시공)부터 리사이클링, 소재까지 연계하는 ‘반도체 종합 서비스’ 기업으로 포트폴리오를 확장했다. 이는 내년 기업공개(IPO)를 앞둔 SK에코플랜트의 기업가치 제고를 위한 전략으로, 기존 환경·인프라 중심 기업에서 고성장이 기대되는 반도체 인프라 서비스로 사업축을 확대하는 변신을 의미한다.”\n　\n　Q4. AI 분야의 변화는\n　“SK C&C가 보유한 판교 데이터센터(30MW)를 약 5000억원에 SK브로드밴드에 매각하기로 결정했다. SK브로드밴드는 이번 인수로 총 9개의 데이터센터를 확보하며 그룹 내 디지털 인프라 허브로 자리매김했다. SK C&C는 다음 달 1일부로 사명을 ‘SK AX’로 변경하고 10년 안에 글로벌 톱10 AI 전환(AX) 기업으로 도약한다는 비전을 선포했다. SK AX는 모든 업무 프로세스와 조직 운영에 AI를 기본값으로 삼는 ‘AI 디폴트 컴퍼니’를 지향하며, 그룹 내 AI 생태계 조성에 주력할 계획이다. SK텔레콤, SK브로드밴드와 협력해 GPU 기반 차세대 AI 데이터센터 구축도 지원한다.”\n　\n　Q5. 에너지 부문 리밸런싱은\n　“지난해 11월 SK이노베이션과 SK E&S의 합병법인이 출범하며 대대적인 재편이 이뤄졌다. 통합 SK이노베이션은 자산 105조원 규모의 아시아·태평양 지역 민간 최대 종합 에너지 회사로 성장했으며, ‘토탈 에너지 솔루션 컴퍼니’를 지향한다. 다만 배터리 사업 부진이 큰 과제로 남아있다. 배터리 사업에 매년 수조원을 투입 중인 SK이노베이션의 순차입금은 1년 만에 14조원 폭증해 에너지 부문 순차입금이 34조원(그룹 전체의 57%)에 달한다. 업계에선 SK이노베이션 배터리 부문의 실적 턴어라운드가 SK그룹 리밸런싱의 마지막 관문을 여는 핵심 열쇠가 될 것으로 보고 있다.”",

  {
    "title": "대한항공ㆍ아시아나항공, 마일리지 소진 ‘안간힘’",
    "content": "아시아나항공, 20일 오전 9시 국제선ㆍ국내선 마일리지 전용기 예약 동시 오픈\n美 서부ㆍ동부 노선과 호놀룰루 국제선 10편, 김포-제주 국내선 60편 운영\n대한항공도 마일리지 특별기 김포~제주 노선에 이어 김해~제주 노선으로 확장\n\n통합 절차를 완료한 대한항공과 아시아나항공이 마일리지 전용기 운영을 확대한다. 내달 대한항공과 아시아나항공의 마일리지 전환이 공정거래위원회 보고를 앞둔 상황에서 기존 마일리지를 최대한 소진하려는 의도로 풀이된다.\n아시아나항공은 오는 20일 오전 9시부터 국제선과 국내선 마일리지 전용기 예약을 동시에 오픈한다고 15일 밝혔다. 잔여좌석에 대해 모두 마일리지로 구매 가능하다.\n국제선 마일리지 전용기는 △7월 인천-로스엔젤레스 2편, 인천-호놀룰루 2편 △8월 인천-뉴욕 2편 △9월 인천-LA 2편, 인천-호놀룰루 2편 등 총 10편이 운영될 계획이다.\n특히, 이번 국제선 마일리지 전용기에는 인기 휴양노선인 인천-호놀룰루 노선을 추가해 여름 휴양을 계획하는 고객들에게 보다 폭넓은 선택지를 제공할 예정이다.\n국내선에서는 마일리지 전용기 프로모션 ‘제주 해피 마일리지 위크’가 다시 진행된다. 김포-제주 노선에 6월 17일부터 6월 26일까지 10일간 매일 6편씩, 총 60편의 마일리지 전용기를 운영한다.\n마일리지 항공권은 미주 노선 편도 기준 △이코노미 클래스 3만5000마일 △비즈니스 스마티움 클래스 6만2500마일이 공제되며, 국내선 편도 기준 △이코노미 클래스 5000마일 △비즈니스 클래스 6000마일이 공제된다. 일부 해당편의 경우 성수기 공제 기준이 적용되어 비수기 대비 50%가 추가 공제된다.\n국제선과 국내선 전용기 동시 운영으로 개인의 일정과 보유 마일리지에 맞춰 사용이 가능하며, 잔여석 상황에 따라 유상 좌석도 구매할 수 있다.\n아시아나항공은 지금까지 국내선 마일리지 전용기를 4회 운영해 평균 92% 이상의 예약률을 기록했으며, 국내 최초로 국제선 마일리지 전용기를 운영하는 등 마일리지 사용 기회를 지속적으로 확대해왔다.\n아시아나항공 관계자는 “보다 다양한 방법으로 마일리지 사용 기회를 제공할 수 있는 방법을 모색해 나갈 것”이라고 말했다.\n대한항공 역시 마일리지 특별기를 운항하며 적극적으로 마일리지 소진을 유도하는 중이다.\n지난해 연말부터 김포~제주 노선에서만 운영하던 마일리지 특별기를 부산권으로 확장, 지난 2일과 5일 김해~제주 4편을 운영했다.\n대한항공은 다음달에도 마일리지 특별기를 무더기 운항한다. 다음달 1~8일엔 김포~제주 32편을, 다음달 5일과 8일 김해~제주 4편을 각각 띄울 예정이다.\n이와 함께 마일리지 항공권을 할인 구매할 수 있는 항공권 구매 시 운임의 일부를 마일리지로 지불하는 ‘캐시 앤 마일즈’, 다양한 생활용품을 마일리지로 구매 가능한 특별 기획전 ‘스카이패스 딜’등 프로그램을 통해 마일리지 소진을 유도하고 있다.",

    "title": "해외여행객 끊이지 않는데…항공사 1분기 실적 줄줄이 ‘고배’",
    "content": "항공업계 1분기 영업이익 곤두박질…고환율 여파로 고정비 지출 늘어난 여파\nLCC는 매출마저 뒷걸음질…2분기 반등 위해 5월 연휴 마케팅ㆍ여름 성수기 마케팅 총력 \n\n해외여행을 위해 공항을 찾는 인원이 연일 쏟아지며 항공사들이 어느 때보다 분주한 시기를 보내고 있지만, 정작 항공사들의 영업이익은 뒷걸음질치는 ‘실속없는 호황’을 맞고 있다. 급등한 원ㆍ달러 여파로 고정비 지출이 크게 늘어난 데다 항공사간 경쟁이 심화하며 수익성이 악화된 영향이다.\n15일 국토교통부 항공정보포털시스템에 따르면 올해 1분기 국제선 여객수는 2328만명으로 전년 동기 대비 7.7% 증가한 것으로 집계됐다. 같은 기간 국제선 화물 운송량은 103만톤으로 전년 동기 대비 2.3% 늘었다. 일본과 중국, 동남아 등의 중ㆍ단거리 노선을 중심으로 여행객이 늘어나며 공항은 연일 문전성시를 이뤘다.\n문제는 늘어난 여행 수요에 힘입어 항공사들의 매출은 늘었지만, 정작 영업이익은 감소했다는 점이다.\n대한항공은 올 1분기 매출 3조9559억원으로 전년 동기 대비 3% 증가해 역대 1분기 최대 실적을 기록했다. 대한항공의 1분기 국제선 이용 승객은 485만명으로, 전년 동기 대비 10.8% 증가했다. 하지만 영업이익은 3509억원으로 전년 대비 19%나 감소했고, 당기순이익은 1932억원 44%나 줄었다.\n아시아나항공 역시 비슷한 성적표를 받아들었다. 아시아나항공의 1분기 매출은 1조7430억원으로 전년 대비 6.7% 증가해 역대 1분기 최대 매출을 달성했으나, 79억원의 영업손실을 기록했다. 다만, 당기순이익은 1108억원으로 2개 분기 만에 흑자로 전환했다.\n항공사들의 1분기 실적이 일제히 추락한 것은 고환율에 따른 고정비 지출이 크게 늘어난 영향이다.\n올해 1분기 원ㆍ달러 평균 환율은 1453원으로, 작년 동기 대비 9.4% 올랐다.\n항공사들은 항공기 리스료와 연료비, 정비비 등 대부분의 비용을 달러로 결제해 환율 상승은 직접적인 타격을 준다. 대한항공의 경우 환율이 10원 오를 때마다 350억원의 외화평가손실이 발생한다.\n저비용항공사(LCC)들의 상황은 더욱 심각하다. 대형항공사(FSC)는 외형 성장이라도 했지만, LCC는 매출액마저 쪼그라들었다.\n진에어는 올 1분기 매출이 4178억원으로 전년 동기 대비 2.9% 감소했으며, 영업이익은 583억원으로 40.8% 줄었다. 에어부산은 1분기 매출 2496억원, 영업이익 402억원을 기록하며 전년 대비 각각 8.3%, 43.4% 감소했다.\n티웨이항공은 1분기 매출액이 전년 동기 대비 5.6% 늘어난 4466억원을 기록했지만, 영업익은 355억원의 손실을 내며 적자전환했다.\nLCC의 동반 부진은 작년말부터 이어진 사고 발생 여파가 영향을 끼쳤다.\n지난해 제주항공 무안공항 참사에 이어 에어부산의 항공기 화재 사고 발생, 진에어에서도 엔진 결함에 따른 긴급 회항 사건 등이 벌어지며 LCC 전반에 대한 불안 심리가 커졌다.\n항공사들은 2분기 실적 반등을 위해 가정의 달 이벤트와 여름 성수기 특가 등 적극적인 마케팅에 나서고 있다.\n티웨이항공은 오는 18일까지 해외노선을 대상으로 특가 혜택을 제공하는 ‘티웨이 트래블 페스타’를 진행한다. 선착순 초특가 이벤트의 경우, 1인 편도 총액 기준 △인천-파리 27만 7900원~ △인천-시드니 30만 5010원~ △인천-나트랑 8만 5900원~ △청주-울란바타르 9만 6500원부터다.\n제주항공은 오는 31일까지 필리핀 노선 할인 프로모션을 운영중이다. 이 프로모션은 6월 1일부터 8월 31일까지 탑승하는 인천-마닐라, 세부, 클락, 보홀, 부산-세부, 보홀, 대구-세부 등 7개 필리핀 노선 항공권을 대상으로 최대 7% 할인 혜택을 제공한다. 이와 함께 오는 20일까지 국내선 5개 노선, 국제선 48개 노선을 대상으로 항공권 할인 혜택을 제공하는 ‘J멤버스위크’도 병행중이다.\n이스타항공은 ‘여행가효(孝)’ 특가 프로모션을 통해 만 65세 이상 고객에게 50% 추가 할인 혜택을 제공하고 있으며, 에어서울도 오사카ㆍ도쿄ㆍ다카마쓰 탑승객을 대상으로 특별 이벤트를 열고, 간사이 지역 인기 관광지 무료입장권을 제공하는 등 특화 마케팅을 통해 승객을 끌어모으고 있다.",

    "title": "SK그룹, 보안 강화 조직 ‘정보보호혁신특별위원회’ 신설",
    "content": "SK그룹이 정보보호 체계를 글로벌 수준으로 강화하기 위해 외부 전문가가 참여하는 ‘정보보호혁신특별위원회’를 신설하고 본격 활동에 나섰다.\n　14일 SK그룹은 이 위원회를 그룹 최고 의사협의기구인 수펙스추구협의회 산하 9번째 위원회로 설치하고, 최창원 수펙스추구협의회 의장이 직접 위원장을 맡는다고 밝혔다. SK주식회사 AX 윤풍영 사장이 부위원장을, 권헌영 고려대 교수가 외부자문위원장을 맡는다.\n　위원회에는 SK주식회사, SK이노베이션, SK하이닉스, SK텔레콤 등 전략위원회 멤버사와 SK네트웍스, SK브로드밴드, SK스퀘어 등 B2C 멤버사가 참여한다. 독립성과 전문성 강화를 위해 최경진 가천대 교수, 이병영 서울대 교수, 김용대 카이스트 ICT 석좌교수 등 학계 전문가들과 국제 해킹대회 입상 경력의 박세준 티오리 대표, 검·경 사이버보안 자문위원으로 활동 중인 박찬암 스틸리언 대표 등 현장 전문가들도 자문단으로 위촉했다.",

    "title": "HMM, 1분기 영업이익 전년比 51% 증가…영업이익률 21.5% ‘기염’",
    "content": "1분기 매출 2조8547억원ㆍ영업이익 6139억원 달성미국 관세 정책 속 영업 강화로 물량 증대\n　　\n　HMM이 올해 1분기 글로벌 해운업계 최상위권 수익성을 기록하며 선전했다. \n　14일 공시에 따르면 HMM은 올해 1분기 매출 2조8547억원, 영업이익 6139억원, 당기순이익 7397억원을 달성했다. 이는 전년동기 대비 매출 5248억원(23%), 영업이익 2069억원(51%), 당기순이익 2546억원(52%) 증가한 수치다.\n　주목할 점은 영업이익률이 21.5%로, 전년동기(17.5%) 대비 4%포인트 상승했다는 것이다. 이는 글로벌 해운사 중 최상위권에 해당하는 수익성 지표다.\n　이러한 호실적은 시장 악화 상황에서 이뤄낸 성과다. 상하이컨테이너운임지수(SCFI)는 지난해 1분기 평균 2010포인트에서 올해 1분기 평균 1762포인트로 하락했으며, 1분기 말에는 1300포인트 수준까지 떨어지기도 했다.\n　HMM 관계자는 “미국의 보호관세 정책으로 인한 무역 갈등 속에서도 선대 확충과 신규 서비스 확대(대서양, 인도-북유럽), 관세 영향이 낮은 지역에 대한 영업 강화 등 물량 증대 노력으로 실적을 개선했다”고 설명했다.\n　그러나 2분기 전망에 대해서는 신중한 입장을 내비쳤다. HMM은 “2분기부터 미국 국가별 관세 협상 영향이 본격화되면서 수요 측면의 불확실성이 심화될 것”이라며 “글로벌 선사들의 선복량 증대, 미 무역대표부(USTR)의 중국 해운·조선 견제, 수에즈 운하 통행 재개 여부 등 공급망 변동성으로 시장 불확실성이 확대될 것”이라고 전망했다.\n　특히 중국발 미주 물량 감소에 따른 수급 불안정으로 컨테이너 운임의 하향세가 예상된다는 분석이다.\n　이러한 불확실성에 대비해 HMM은 지난해 발주한 9000TEU급 메탄올 연료 친환경 컨테이너선 9척을 올해 3월부터 순차적으로 인도받고 있으며, 내년 상반기까지 모두 서비스에 투입할 예정이다.",

    "title": "[Why&How] HD현대, 쇠맛나는 기업에서 친환경 솔루션 기업으로",
    "content": "(메인)고부가 선별 수주 전략, 조선업 ‘수퍼사이클’ 타고 대약진\nAIㆍ디지털 트윈 등 첨단기술로 스마트 솔루션 제공…제조업 패러다임 바꾸며 업계 선도\n　\n　경기 성남시 HD현대 글로벌R&D센터(GRC)는 방문객을 세 번 놀라게 한다. 먼저 최신 오피스 건물이라고 하기엔 다소 투박하고 밋밋한 회색 정사각형 외관에 실망한다. 건물 내부는 완전히 다른 세계다. 내부 중앙이 뻥 뚫려 있는 중정 구조로 채광을 극대화하고, 각종 첨단 기술로 무장된 미래형 오피스는 보는 이로 하여금 탄성을 자아낸다. 1층 어린이집과 헬스장, 식당ㆍ카페 등 직원 편의시설도 방문객에게 강한 인상을 남긴다. 직원들의 창의성과 업무 효율성을 극대화하기 위한 GRC의 공간설계는 HD현대의 변신을 상징적으로 보여준다.\n　\n　▲‘사양산업’ 오명 벗고 초격차 기업으로\n　불과 5년 전까지만 해도 조선업은 ‘사양산업’이라는 오명을 들었다. 2015년 이후 중국 업체의 저가 공세와 글로벌 해운 경기 침체로 HD현대(당시 현대중공업)는 2016년 1조5000억원의 영업손실이라는 충격적인 실적을 기록했다.\n　상황이 달라지기 시작한 것은 저가물량 수주 관행을 끊고 선별 수주 전략으로 전환하면서부터다. HD현대는 LNG선, 메탄올 추진선 등 친환경 고부가가치 선종에 집중했다. 코로나19 이후 물류 대란으로 해운 운임이 폭등하면서 신규 발주가 급증했고, 국제해사기구(IMO)의 환경 규제 강화로 친환경 선박 수요가 급증하며 ‘수퍼사이클’이 도래했다.\n　중국 업체들이 가격 경쟁력으로 시장을 공략하는 동안, HD현대는 친환경 첨단 기술로 ‘초격차’를 벌이는 전략을 택했다. 그 결과 세계 최초로 메탄올 이중연료 선박을 개발했으며, 암모니아 추진선 개발에도 앞장서고 있다. 이러한 기술력은 단순 가격 경쟁으로는 따라올 수 없는 HD현대만의 강점이 됐다.\n　조선업의 패러다임도 변화했다. 과거엔 선박 건조 자체가 핵심이었다면, 이제는 선박 생애주기 전체를 관리하는 통합 솔루션이 중요해졌다. HD현대마린솔루션의 AI 기반 탈탄소·경제 운항 솔루션 ‘오션와이즈’가 대표적인 사례로, 선박 운항 경로 및 기상 변화에 따른 탄소 배출량을 예측하며 새로운 수익원으로 자리잡고 있다.\n　\n　▲AI가 이끄는 미래 조선소의 청사진\n　정기선 HD현대 수석부회장은 취임 이후 첨단 기술과 제조업의 결합이라는 새로운 패러다임을 제시하고 있다. 그는 올해 초 다보스 포럼에서 “AI, 디지털 트윈 등 혁신 기술을 통해 새로운 수준의 생산성과 안정성을 확보하겠다”며 HD현대의 비전을 압축적으로 제시했다.\n　2021년 대표이사 취임 이후 가장 주목할 만한 변화는 AI와 디지털 기술 도입 속도가 가속화됐다는 점이다. HD현대는 2023년 1월부터 ‘AI 센터’를 출범하고, 스마트조선소 구축에 박차를 가하고 있다.\n　핵심 프로젝트는 ‘미래 첨단 조선소(FOS)’다. 이는 3단계로 진행되며, 1단계인 ‘눈에 보이는 조선소’는 2023년 이미 완료됐다. HD현대는 가상 공간에 현실 조선소를 3D모델로 구현한 ‘트윈포스’를 구축했다. 이 시스템은 설계부터 생산공정 현황까지 실시간으로 확인할 수 있게 해 작업 오차와 중복 업무를 크게 줄였다.\n　현재는 2단계 ‘연결-예측 최적화 조선소’ 구축이 진행 중이며, 최종 목표인 ‘지능형 자율 운영 조선소’가 2030년까지 완성되면 생산성이 30% 향상되고, 선박 건조 기간도 30% 단축될 전망이다.\n　\n　▲현장을 혁신하는 첨단 기술들\n　조선소 내부에서는 늘어난 외국인 노동자들과의 소통을 강화하기 위해 조선업 맞춤형 AI 번역 서비스 ‘AI 에이전트’가 활용되고 있다. HD현대는 이 시스템 구축을 위해 4200여개의 작업 지시 문장 등을 수집했다.\n　올 3월에는 세계 최초로 선박에 금속 3D프린터를 탑재해 직접 부품을 제작하는 ‘3D프린팅 디지털 워크샵’ 기술 실증에 성공했다. 이 기술이 상용화되면 장거리 운항 선박들이 예비 부품을 대량 선적해야 하는 부담을 줄이고, 부품 주문·제작·배송 과정을 단축해 시간과 비용을 절약할 수 있다.\n　로보틱스 역시 HD현대의 주력 기술이다. 최근 미국 페르소나 AI, 바질컴퍼니와 손잡고 ‘용접 휴머노이드’ 개발에 착수했으며, 내년까지 시제품을 완성하고 2027년부터 울산 조선소에서 실증에 들어갈 계획이다. 이 휴머노이드는 고난도 정밀 용접과 고열·고위험 작업을 대체할 것으로 기대된다.\n　방산 분야 확장도 적극적이다. HD현대는 미국 팔란티어, 안두릴인더스트리 등과 협업을 통해 방산 혁신에 속도를 내고 있다. 이러한 노력은 최근 HD현대중공업이 해군으로부터 전투용 무인수상정(USV) 개념설계 사업을 수주하는 성과로 이어졌다.\n　AI와 디지털 기술이 접목된 HD현대의 혁신은 전통적인 중공업의 한계를 뛰어넘어 글로벌 시장에서 독보적인 위치를 확보하는 원동력이 되고 있다. ‘쇠맛 가득한 중공업’에서 첨단 기술 기반의 ‘친환경 솔루션 기업’으로의 성공적인 전환은 한국 제조업의 새로운 미래를 보여주고 있다.\n\n[Why&How] (박스) HD현대, ‘사람 중심’ 기업문화로 혁신을 이끌다\n\n　정기선 수석부회장, 가족친화 기업 만들기 ‘앞장’\n6개월 자녀 돌봄 휴직 등 파격적 복지 혜택 제공\nMZ세대 겨냥한 기업 광고로 이미지 탈바꿈\n　\n　\n　“새로운 비전을 실현하기 위해 새로운 기업문화가 필요합니다. 일하고 싶은 회사, 꿈을 마음껏 펼칠 수 있는 회사가 되도록 먼저 나서서 적극적으로 노력하겠습니다.” \n　정기선 수석부회장이 2022년 50주년 비전 선포식에서 한 이 약속은 HD현대가 디지털 혁신의 핵심이 첨단 기술이 아닌 ‘사람’이라는 가치에 중점을 두고 있음을 보여준다.\n　HD현대는 세계 1위의 조선 기술 경쟁력을 유지하기 위해 우수 인재 유치에 전심을 다하고 있다. 이를 위해 임직원들에게 타 업계가 부러워할 만한 파격적인 복지 혜택을 제공하고 있다.\n　임신·출산 시 각 500만원씩 총 1000만원의 축하금 지급, 법정 출산휴가 외 1개월의 특별 출산휴가 부여, 초등학교 입학 전 3년간 자녀 1인당 총 1800만원의 유치원 교육비 지원 등이 대표적인 혜택이다.\n　두 아이의 아빠인 정 수석부회장은 이런 가족친화 제도를 직접 챙긴다. 만 6∼8세 자녀가 있는 직원을 위한 최대 6개월의 ‘자녀 돌봄 휴직제도’는 그가 워킹맘 직원들과 대화를 나눈 뒤 전격 도입됐다.\n　이러한 노력의 결과, 2021년 9.6%였던 HD현대의 여성 채용 비율은 지난해 16.8%까지 늘었다. HD현대는 오는 2030년까지 이 비중을 30%로 확대할 계획이다.\n　HD현대표 가족친화적 기업문화는 지난해 7월 ‘인구의 날’ 기념식에서 대통령 표창을 받았다. \n　HD현대는 기업 이미지 변신에도 적극적이다. 최근 독창적인 영상 제작사 돌고래유괴단과 협업해 제작한 기업 광고는 유튜브 공개 2주 만에 조회수 600만회를 넘기며 화제를 모으고 있다.\n　이 광고에서 유명 배우 김우빈은 “진짜 멋있는 남자는 풍저항감소장치가 탑재된 HD현대의 17만4000㎥급 초대형 LNG 운반선을 탄다”는 대사를 시작으로 컨테이너운반선, 잠수함, 자율운항 솔루션 등 HD현대의 사업들을 쉽고 재미있게 소개한다. 정 수석부회장은 SNS에 직접 이 광고를 홍보하기도 했다.\n　앞서 HD현대는 2023년 고(故) 정주영 창업주의 어록 ‘임자, 해봤어?’를 활용한 광고, HD현대인프라코어의 굴착기 ‘디벨론’ 광고, HD현대오일뱅크의 ‘오일 전사’ 등 MZ세대를 겨냥한 참신한 마케팅을 이어왔다.\n　이러한 시도는 B2B 기업 특유의 무거운 이미지를 탈피하고 첨단 디지털 기술과 친환경 역량을 갖춘 혁신 기업으로 탈바꿈하는 노력의 일환이다.",

    "title": "미중 관세 완화, 韓 산업별 영향 ‘제각각’",
    "content": "글로벌 공급망 불확실성 완화로 중간재 수출 회복 기대\n해운ㆍ반도체ㆍ석유화학 ‘긍정’…배터리 ‘우려’\n　　\n　미국과 중국의 관세 합의는 글로벌 공급망 불확실성을 낮췄다는 점에서 한국 수출산업에도 긍정적인 영향을 미칠 것으로 기대된다.\n　한국은 올해 1분기 실질 국내총생산(GDP) 성장률이 전 분기 대비 -0.25%로, 주요 19개국 중 가장 낮은 수준을 기록한 바 있다. 이는 내수 둔화와 함께 미중 관세 전쟁으로 인해 한국 경제의 버팀목인 수출이 위축된 것이 주요 원인으로 분석된다.\n　실제, 관세 충격이 본격화된 이달 초순(1∼10일) 수출이 지난해 같은 기간보다 23.8% 감소했으며, 대미 수출은 전년 동기 대비 30.4% 급감하는 등 불확실성이 더욱 뚜렷해지는 추세였다.\n　하지만 이번 합의로 인해 위축됐던 한국의 수출산업에도 상황이 호전될 것이라는 기대가 나온다.\n　최대 수혜 업종으로 꼽히는 분야는 무역전쟁으로 직격탄을 맞았던 물류업계다.\n　최고운 한국투자증권 애널리스트는 “미중 관세인하 합의는 해운업종에 가장 긍정적”이라며 “선사들이 투입 선복량을 줄이면서 시황을 방어했기 때문에, 수요 회복 시 운임은 단기 오버슈팅될 가능성도 있다”고 설명했다.\n　로이터 보도에 따르면 독일의 글로벌 선사 하팍로이드는 “중국발 미국행 예약이 늘어날 것으로 보인다”며 “당초 소형 선박으로 운항하려던 계획을 재검토할 것”이라고 밝혔다.\n　아울러 미중 합의 이후 원ㆍ달러 환율이 1410원대로 회복한 점도 운임을 달러로 결제받는 해운업계에 긍정적 요인이 될 전망이다.\n　반도체 업계에도 긍정적인 요소도 작용할 전망이다.\n　반도체는 미ㆍ중의 관세 인하 유예 합의와 직접적인 연관성은 없지만, 국내 반도체제품은 중국과 대만, 베트남 등에서 완제품 형태로 조립돼 간접적인 형태로 미국 시장에 진출한다는 점에서 미중 갈등의 여파를 받을 수밖에 없는 구조다. 그 중에서도 D램과 낸드의 모바일ㆍPC향 생산 비중은 각각 47%, 56% 수준으로, 관세 부과로 인한 전방 수요 둔화는 반도체 업황에 치명적으로 작용한다.\n　KB증권 김동원 애널리스트는 “업황에 불확실성으로 작용했던 미중 관세의 협상 진전에 따라 반도체 수요에 긍정적 요인이 될 것”이라고 말했다.\n석유화학업계에서도 업황 반등에 보탬이 될 것이란 견해가 나온다.\n　석화업계 관계자는 “미중 갈등 심화에 따라 중국의 대미 수출이 줄어들었는데, 오갈 데 없어진 석유화학제품들이 과잉 공급되며 시장이 교란됐다”면서 “공급과잉 현상 완화와 수출 여건에도 도움이 될 수 있다”고 설명했다.\n　반면, 배터리 업계는 중국산 저가 제품의 대미 수출 확대 가능성을 우려하는 분위기다.\n　배터리업계 관계자는 “중국산 리튬인산철(LFP) 배터리의 가격 경쟁력이 관세 완화로 더 부각될 경우엔 일부 항목에선 경쟁 심화가 불가피할 수 있다”고 설명했다.\n　이밖에 자동차, 철강 등의 업종도 이번 미중 합의에서 품목별 관세가 포함되지 않았다는 점에서 아쉬움이 감지된다.\n　한국 정부는 대미 협상에서 자동차, 철강, 반도체 등 대미 수출 주력 품목에 대한 관세 완화를 요청하고 있는 상황이다.\n　장상식 한국무역협회 국제무역통상연구원장은 “상호관세는 하한선까지 낮아지겠지만 자동차ㆍ철강ㆍ반도체 등 품목별 관세를 두고 양국 간 팽팽한 줄다리기가 있을 것”이라고 전망했다.",

    "title": "美中 깜짝 합의에 韓 수출 회복 ‘숨통’ 기대",
    "content": "미ㆍ중 제네바 합의로 90일간 관세율 115%p씩 파격인하 결정\n미중 갈등으로 유탄 맞았던 한국의 수출산업도 회복 예상돼\n　\n　\n　미국과 중국이 치킨게임으로 치닫던 ‘관세 전쟁’에서 깜짝 합의를 도출하며 세계 무역 불확실성이 크게 완화됐다. 양국의 극단적 대치 상황이 숨고르기에 들어가며, 글로벌 공급망의 주요 축인 한국의 수출 산업도 숨통이 트일 것으로 기대된다. <관련기사 3면>\n　미국과 중국은 지난 12일(현지시간) 스위스 제네바에서 열린 고위급 무역협상에서 “유의미한 진전을 이뤘다”며 양국 관세율을 115%포인트(p)씩 인하하는 공동성명을 발표했다. 미국은 대중국 관세율을 기존 145%에서 30%로, 중국은 대미국 관세율을 125%에서 10%로 각각 낮추기로 했다. 양국은 이 조치를 90일간 유예하며 추가 협상을 이어가기로 했다.\n　구체적으로 미국은 반도체, 배터리 원자재, 전기차 부품 등 핵심 전략 품목에 부과한 34%의 관세 중 24%를 유예하고, 섬유류, 철강재, 가전제품 등 일반 소비재에 부과한 91%의 추가 관세는 모두 철회한다. 이에 따라 펜타닐 원료 차단 명목으로 유지되는 20%의 특별관세와 일반 통상관세 10%만 남게 된다.\n　중국 역시 미국산 농산물, 자동차 부품, 기계류 등에 부과한 34% 관세 중 24%를 유예하고, 항공기 부품, 반도체 장비, 에너지 설비 등 첨단 산업 품목에 대한 91%의 보복 관세 전면 철회하기로 했다.\n　트럼프 대통령은 이날 중국발 소액 수입품(소포)에 대한 관세를 120%에서 54%로 인하하는 내용의 행정명령을 승인했다. \n　극한 갈등을 벌이던 양국이 합의를 이루게 된 것은 현실적인 교역의 필요성을 인정한 결과로 풀이된다. 업계에서는 트럼프 행정부의 완화된 태도가 불확실성 해소 측면에서 긍정적이라고 평가하며, 경색된 글로벌 공급망에도 영향을 줄 것으로 기대하고 있다.\n　조성대 한국무역협회 통상연구실장은 “미중 양국이 큰 틀에서 관세 철회 및 유예키로 하고 후속 협상을 이어나가기로 하면서 최악의 대치 상황을 벗어났다”며 “중간재 수출 비중이 높은 우리나라 입장에서는 글로벌 수요의 급감과 같은 불확실성이 해소돼 긍정적 측면이 많다”고 말했다.\n다만, 그는 “유예기간 동안 향후 양국 간 협상이 결렬될 가능성도 배제할 수 없어 상황에 대한 예의주시가 필요하다”고 덧붙였다.\n　한편, 이날 코스피는 미중 관세 휴전 여파를 신중하게 계산하며 2600대 보합으로 장을 마쳤다. 코스피 지수 종가는 전 거래일 대비 1.09포인트(0.04%) 오른 2608.42로, 코스닥 지수는 6.48p(0.89%) 오른 731.88로 각각 마감했다. 반면 전날 뉴욕증시에서 다우존스30 산업평균지수는 전 거래일보다 1160.72포인트(2.81%) 급등한 42,410.10에 거래를 마쳤다.",

    "title": "잇따른 수주 뱃고동에…조선사 신용등급 줄상향",
    "content": "HD현대중공업 신용등급 ‘A →A+ ’으로 상향 \n한화오션ㆍ삼성중공업 신용등급 전망도 ‘BBB+ 안정적’→‘BBB+ 긍정적’으로 높아져\n　　\n　국내 주요 조선사들이 수주 호황과 실적 개선에 힘입어 신용등급 상향 성과까지 거두고 있다. 신용등급이 개선되면, 자금조달 여건이 나아져 향후 투자 확대와 이자부담 완화 등 이익 선순환 구조가 강화될 전망이다.\n　12일 업계에 따르면 한국기업평가(이하 한기평)는 HD현대중공업의 신용등급을 기존 ‘A(긍정적)’에서 ‘A+(안정적)’으로 상향 조정했다. 앞서 나이스신용평가(이하 나신평)는 2월, 한국신용평가(이하 한신평)는 3월에 같은 수준으로 HD현대중공업의 신용등급을 높였다.\n　HD현대중공업은 1분기 영업이익이 전년 동기 대비 1936.2% 증가한 4337억원으로 ‘어닝 서프라이즈’를 기록했다. 매출액은 전년 동기 대비 27% 증가한 3조8225억원에 달한다. 수주잔고의 경우, 2020년말 12조7000억원에서 작년말 46조9000억원 규모로 3.6배 이상 확대됐다.\n　특히, 최근 몇 년간 신조 선가가 크게 상승한 상황에서 고부가가치 선박 중심의 선별적 수주전략을 통해 수익성 기반을 다졌다는 평가를 받고 있다.\n김종훈 한기평 책임연구원은 “LNG운반선 등 고부가가치 선박 중심으로 수주잔고의 질적 개선 추세가 지속되는 가운데 지난해 이후 공정 안정화로 저가 물량 소진 속도가 가속화되고 있다”면서 “최근 수주분일수록 고가 물량으로 수익성 개선에 크게 기여하는 중”이라고 설명했다.\n　한화오션 역시 신용등급 상향 흐름에 동참했다.\n　나신평은 최근 한화오션의 신용등급 전망을 기존 ‘BBB+(안정적)’에서 ‘BBB+(긍정적)’으로 상향 조정했다. 등급전망 조정의 주요 근거는 마찬가지로 탄탄한 수주와 호실적이다.\n　한화오션은 올 1분기에 매출액 3조1431억원, 영업이익 2586억원으로 전년 동기 대비 각각 38%, 389% 급증한 호실적을 기록했다. 수주 잔고는 2020년말 8조 6405억원에서 30조4319억원으로 3.5배 이상 불어났다.\n　박현준 나신평 책임연구원은 “생산 공정의 안정화를 바탕으로 LNG선 등 고선가 물량의 매출 증대되고 수익성이 개선되는 추세”라고 진단했다.\n　삼성중공업도 우호적인 신용등급을 받았다. 삼성중공업은 작년말 한기평으로부터 신용등급 전망이 BBB+(안정적)에서 BBB+(긍정적)으로 높아졌다.\n　조선사들의 신용등급 상향 추세는 경영 여건을 더욱 개선시키는 효과가 있다. 일반적으로 신용등급이 한 단계 상향되면 회사채 발행 금리가 인하돼 국내외 자본시장에서 더 유리한 조건으로 자금을 조달할 수 있게 됐다. 이는 자금조달 규모가 큰 조선업계 특성상 이자비용 절감 효과는 상당할 것으로 예상된다.",

    "title": "‘스페셜티’의 힘…금호석화, 나홀로 실적 개선",
    "content": "금호석화 1분기 영업이익 전년比 53.4%↑ ‘어닝 서프라이즈’\n고부가특화 제품인 합성고무 판매 확대로 수익성 개선 효과\nLG화학ㆍ한화솔루션ㆍ롯데케미칼 등 석화업계 동반 부진과 대비 이뤄\n　\n　\n　금호석유화학이 석유화학업계의 전반적인 침체 속에서도 스페셜티(고부가 소재) 제품 판매에 힘입어 1분기 호실적을 기록했다. 중국발 공급과잉과 글로벌 경기침체로 대부분의 석유화학 기업들이 적자에 허덕이는 상황에서 독보적인 성장세를 보여주고 있다.\n　금호석유화학의 올해 1분기 연결기준 매출액은 전년 동기 대비 14.4% 증가한 1조9082억원을 기록했다. 영업이익은 786억원에서 53.4% 급증한 1206억원으로, 시장 예상치를 웃도는 어닝 서프라이즈를 달성했다.\n　이는 업계 경쟁사들의 부진과 극명한 대조를 이룬다. LG화학은 석유화학 부문에서 565억원의 영업손실을, 한화솔루션 케미칼 부문은 912억원의 적자를 냈다. 오는 13일 실적발표를 앞둔 롯데케미칼 역시 상당한 규모의 적자가 예상된다.\n　금호석유화학의 실적 개선은 고부가가치 스페셜티 제품 중심의 포트폴리오 덕분이다. 주력 사업인 합성고무 부문이 가장 큰 성장을 이끌었다. 1분기 매출액은 7572억원으로 27.1% 증가했으며, 영업이익은 460억원으로 83% 급증했다. 전기차용 고성능 타이어에 사용되는 친환경 타이어용 합성고무(S-SBR)와 라텍스 장갑 원료인 NB 라텍스의 꾸준한 수요가 실적을 견인했다.\n　그동안 부진했던 다른 사업부문도 모두 반등에 성공했다. 합성수지 부문은 매출 3360억원(+4.2%)에 영업이익 52억원으로 흑자 전환했다. 연초 가전 수요 회복과 미국 관세 인상 전 수출 수요 증가가 긍정적으로 작용했다.\n　페놀유도체 부문도 매출 4317억원(+8.2%), 영업이익 19억원으로 적자에서 흑자전환했다. 기능성합성고무(EPDM)ㆍ친환경고무(TPV) 부문은 매출 1878억원(+11.4%), 영업이익 239억원(+3%)으로 순항을 이어갔다.\n　금호석유화학은 △친환경 자동차 솔루션 강화 △바이오ㆍ지속 가능 소재 확대 △고부가 스페셜티 제품 전환이라는 3대 성장 전략을 바탕으로, 제품 포트폴리오를 수익성 높은 스페셜티 중심으로 전환하는 작업을 가속화할 계획이다.\n　다만, 2분기 사업 전망에 대해서는 다소 신중한 입장이다. 금호석유화학 관계자는 “미중 관세분쟁 등으로 인한 대외 불확실성으로 수요처의 관망세가 지속돼 시장가격 약세가 전망되고 있어, 제품별 판매량 조정을 통한 수익성 방어에 집중하겠다”고 말했다.",

    "title": "(박스1)“한국경제 재도약, 입법 지원이 관건”",
    "content": "경제5단체장들 “저성장 고착화 고리 끊어내려면 제도 개선 필수” 한목소리\n\n<1면 관련 기사>\n　경제계가 대선을 앞두고 이처럼 적극적으로 목소리를 내는 것은 정치권과 정부의 과감한 입법ㆍ정책 지원이 절실하다는 위기감에서 비롯됐다.\n실제, 트럼프 행정부 2기 이후 심화한 글로벌 통상전쟁 및 제조업 전반에 걸친 중국의 거센 기술 추격이 격화하며 한국 경제는 1%대 성장률도 담보할 수 없는 급박한 상황이다.\n경제5단체장은 지난 8일에도 이재명 더불어민주당 후보 초청 간담회를 개최해 이러한 위기의식을 가감 없이 드러냈다.\n최태원 SK그룹 회장 겸 대한상공회의소 회장은 “저성장이 완전히 뉴노멀이 됐다. 대한민국 경제는 과거 성장방식을 넘어서는 새로운 성장 모델이 꼭 필요하다”며 “여태 써보진 않은 새로운 성장 방법을 써보지 않으면 대한민국 성장이 단시간에 일으키기에는 난망하다”고 우려했다.\n앞서 최 회장은 국회 ‘미래산업포럼’ 발족식에서도 “기업이 원하는 규제를 특정 지역에서만 풀고, AI 인프라를 구축하며 파격적인 인센티브를 부여하는 ‘메가 샌드박스’를 도입하자”고 강조한 바 있다.\n류진 한국경제인협회 회장은 “대부분 주력 산업에서 중국이 치고 올라왔고, 석유화학과 철강은 존폐 위기에 처했다”며 신산업 육성을 위한 입법 지원을 촉구했다.\n손경식 한국경영자총협회 회장은 노동시장 유연화를 위한 법제도 개선이 필요하다고 강조했다.\n손 회장은 “초고령화 사회에 접어들면서 고령층의 경제활동 참여확대 요구가 날로 커지고 있다”면서 “일률적인 정년 연장은 노동시장 이중구조와 청년 고용 악화에 따른 세대 갈등까지 심화시킬 것”이라고 우려했다.\n특히, 주 4.5일제 도입에 반대 입장을 분명히 했다. 그는 “법정근로시간만 일률적으로 줄여 주 4.5일제로 시행하자는 논의는 기업의 경쟁력을 떨어뜨리고 대기업과 중소기업간 양극화를 심화시킬 것”이라며 “노사 선택권을 존중하는 방향으로 고민해야 한다”고 당부했다.\n윤진식 한국무역협회 회장은 “성장 가능성이 높고 기술력을 갖춘 수출 유망 중소기업을 정부가 선제적으로 발굴해 육성해야 한다”며 수출 지원을 위한 제도적 기반 마련을 요청했다.\n최진식 한국중견기업연합회 회장은 “중견기업의 승계를 위한 상속ㆍ증여세 개편이 필요하다”며 이를 위한 세법 개정이 시급하다고 주장했다.",

    "title": "500대 기업 중 33곳 교체…삼성전자 부동의 1위",
    "content": "산업은행ㆍSK하이닉스, ‘톱10’ 진입…하나캐피탈ㆍOCIㆍ우아한청년들 등 33곳 신규 진입\n　　\n　국내 매출 상위 500대 기업 중 33곳이 물갈이됐다. 삼성전자는 300조원을 웃도는 매출액을 기록하며 부동의 1위 자리를 지켰다.\n　CEO스코어가 11일 발표한 2024년 매출액 기준 국내 500대 기업 조사 결과에 따르면, 올해 500대 기업 진입 하한선은 1조3293억원으로 전년(1조2969억원)보다 2.5% 상승했다.\n　500대 기업의 지난해 총 매출액은 4110조8281억원으로 전년(3902조6278억원) 대비 5.3% 증가했고, 영업이익은 283조3173억원으로 전년보다 40.3% 늘어났다.\n　삼성전자는 300조8709억원의 매출을 기록하며 1위 자리를 수성했다. 전년 대비 16.2% 증가한 매출로 2022년 이후 다시 300조원대를 회복했다.\n　2위와 3위는 각각 현대자동차(175조2312억원)와 기아(107조4488억원)가 차지했다. 기아는 처음으로 매출 100조원을 돌파했다. 한국전력공사와 LG전자가 각각 4위와 5위를 기록해 상위 5개 기업 순위는 지난해와 동일했다.\n　주목할 만한 변화는 10위권 내 신규 진입 기업이다. 한국산업은행은 지난해 영업수익이 71조3000억원으로 전년 대비 47.2% 증가하며 12위에서 6위로 상승했다. SK하이닉스도 매출 66조1930억원으로 전년보다 102.0% 성장하며 25위에서 7위로 급상승했다.\n　반면, LG화학은 매출 감소로 순위가 7위에서 12위로 하락했고, SK트레이딩인터내셔널은 합병으로 소멸되며 10위권에서 제외됐다.\n　500대 기업에 새롭게 진입한 33개 기업으로는 △하나캐피탈 △OCI △우아한청년들 △동국씨엠 △LS네트웍스 △대방건설 △두나무 △삼양식품 △삼성금거래소 △SM상선 등이다.\n　반면 △SK트레이딩인터내셔널 △LS I&D △엠에스오토텍 △HD현대아로마틱스 △메가존클라우드 △이마트에브리데이 등은 합병, 지배기업으로의 조정, 보고서 미제출 등의 이유로 500대 기업에서 제외됐다.\n　500대 기업 중 순위 상승폭이 가장 큰 기업은 씨에스윈드로, 매출이 102.1% 증가하며 428위에서 238위로 190단계 상승했다. 한국금거래소쓰리엠(357위→193위)과 우미건설(483위→325위)도 각각 164단계, 158단계 상승하며 급성장했다.\n　반대로 순위 급락기업도 있다. 엘앤에프는 매출이 58.9% 감소하며 158위에서 350위로 192단계 하락했다. SK에코엔지니어링(252위→415위), 볼보그룹코리아(313위→467위) 등도 순위가 크게 떨어졌다. 에코프로비엠 역시 지난해 매출이 59.9% 급감하며 118위에서 258위로 140단계 하락한 것으로 나타났다.",
