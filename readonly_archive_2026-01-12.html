    "title": "중소→중견기업으로 성장하면 생산성 2배…대기업은 3.5배",
    "content": "“스마트팩토리 도입률 19.5%→확대해야“…레트로핏 통한 제조 AI전환 필수\n\n　중소기업에서 중견규모로, 중견에서 대기업 수준으로 올라가면 비약적인 생산성 증가가 이뤄진다는 보고서가 나왔다. 성장하는 기업에 지원을 집중해야 전반적인 생산성이 강화되고 국가의 잠재성장률을 높일 수 있다는 주장이다.\n　대한상공회의소가 26일 발표한 ‘기업규모별 생산성 추이와 시사점 연구’ 보고서에 따르면, 중소기업(299명 이하) 사업장의 1인당 평균 노동생산성(연간 부가가치)은 1억3800만원이고 중견규모 기업(300~1000명)의 생산성은 2억7680만원으로 2.0배 높아지는 것으로 나타났다. 대기업 수준으로 가면 4억8590만원으로 3.5배 높아졌다.\n　상의 측은 “기업규모가 커지면 근로자의 자본장비율이 개선되고 R&D 지출이 늘어난다”며 “규모의 경제, 글로벌 시장 접근성도 제고된다”고 설명했다. 기업생태계 내 ‘피터팬증후군’을 벗어나면 생산성이 2배로, 대기업에선 3.5배로 늘 수 있다는 것이다.\n　상의는 성장지향형 정책을 제안했다. 피터팬 기업이 피하고 싶어 하는 자산증가에 따른 규제를 없애고, 중소형에 쏠려 있는 지원정책을 성장기업군으로 돌려야 한다는 주장이다.\n　이를 위해 중소기업의 중견기업 전환 유예 시 단순 기간 연장보다는 그 조건으로 DX·AX 추진 여부를 추가할 것을 제안했다. 생산성 혁신 조건을 덧붙여 양질의 성장을 유도하기 위해서다. 실제 3년 유예 가능했던 2020년 유예 혜택을 받은 기업은 949개였으나 5년 뒤인 2024년에는 1377개로 늘었다.\n　스마트팩토리 도입률 증가 방안으로는 레트로핏(Retrofit)을 통한 제조 AX를 제안했다. 상의 측은 “중소기업이 새로운 장비를 들여오기엔 여력이 없는 실정”이라며 “기존 노후 장비에 머신 비전·센서를 부착해 데이터를 추출하고 AI로 분석하는 AX 방식이 실용적”이라고 설명했다. 정부의 스마트팩토리 구축지원 사업도 이 방향으로 재설계해야 한다는 주장이다.\n　CEO가 제조AI 전환을 망설이는 이유 중 하나인 해킹 위협 해결을 위해 보안체계 운영이 어려운 중소기업에 클라우드 보안 서비스를 지원하고, 고도화 이후에는 AI 기반 엔드포인트 탐지·대응, 보안 정보·이벤트 관리 설루션을 도입해야 한다고 제안했다.\n　상의는 로봇 도입 시점도 앞당겨야 한다고 제시했다. 보고서는 “뿌리산업 내 60대 이상 비중이 10.3%로 8년새 8%포인트 상승했다”며 제조AI 전환 과정에서 로봇이 좋은 대안이 될 수 있다고 강조했다.\n　김태영 산업연구원 부연구위원은 “로봇을 도입하면 리드타임(lead time) 감소에 따른 생산량 증가로 완전자동화가 어려운 공정에서는 고용이 증가한다는 연구결과도 있다”고 덧붙였다.\n　로봇 도입 과정에서 드론 영상관제, IoT 안전센서, AR 매뉴얼 등이 산업재해 예방에 활용될 수 있다. 지난 5년간 산재로 인한 손실이 연평균 37조원으로 추정되는데, 근로손실일수 증가와 같은 불필요한 비용만 절감해도 중소기업 생산성을 높일 수 있다는 것이다.",

  {
    "title": "석화 구조조정 ‘신호탄’…롯데ㆍHD현대 대산NCC 통폐합 추진",
    "content": "롯데 물적분할 후 HD현대케미칼과 합병안 승인심사 신청…최대 110만t 감축 전망\n김정관 장관 “데드라인 연장 없다…연내 미제출시 지원 배제” 재차 압박\n울산ㆍ여수 산단, 합병 논의 속도 전망\n　　\n　롯데케미칼과 HD현대케미칼이 충남 대산 석유화학단지 내 나프타분해시설(NCC) 통폐합을 공식화하며 국내 석유화학업계 사업재편의 물꼬를 텄다. 정부가 제시한 구조조정 ‘데드라인’이 올 연말까지라는 점에서 사업재편을 둘러싼 업계의 논의도 속도를 낼 전망이다.\n　26일 양사는 ‘기업활력 제고를 위한 특별법’에 따라 산업통상자원부에 공동 사업재편계획 승인 심사를 신청했다고 밝혔다. 롯데케미칼이 대산공장을 물적분할한 뒤 신설 법인을 HD현대케미칼과 합병하는 방식이다.\n　이번 합병안은 중국발 공급과잉과 글로벌 수요 둔화로 위기에 빠진 석화업계의 첫 구조조정 사례다. 양사는 NCC 설비 등 석유화학제품 생산에 관한 일원화된 운영체계를 구축할 예정이다. 합병이 이뤄지면 대산 산업단지 내 석유화학 제품 생산 기능이 단일 체계로 운영돼, 생산ㆍ공정의 일관성과 운영 안정성이 높아져 사업재편 전반의 실효성이 강화될 것이라고 양사는 기대했다.\n　현재 롯데케미칼 대산공장은 에틸렌 기준 연산 110만t, HD현대케미칼은 85만t의 생산능력을 보유하고 있다. 양사는 정부 승인 후 세부 감축 규모를 확정할 계획이라고 밝혔다. 업계에서는 노후 설비 셧다운을 통해 최대 110만t 규모 감축이 이뤄질 것으로 보고 있다. 이는 지난 8월 업계가 자율협약을 통해 제시한 총 감축 목표 270만~370만t의 약 30%에 달한다.\n　이번 결정 배경에는 한계에 다다른 재무 압박이 자리잡고 있다. 롯데케미칼은 올 3분기 누적 연결 영업손실 5096억원을 기록했으며, HD현대케미칼의 부채비율은 9월말 기준 372.3%까지 치솟았다.\n　정부의 전방위적 압박도 속도전에 불을 지폈다. 정부는 지난 8월 20일 국내 석유화학 기업이 사업재편을 위한 자율 협약을 맺은 이후 지속적으로 업계에 구조조정안을 제출해줄 것을 요구해왔다. 구윤철 부총리 겸 기획재정부 장관은 지난 4일 “지금이 마지막 기회로, 연말까지가 골든타임”이라며 “업계가 이번 골든타임을 허비한다면 정부와 채권금융기관도 조력자로만 남기는 힘들 것”이라고 경고했다.\n　이날도 김정관 산업통상부 장관은 여수 국가산업단지를 방문해 ‘여수 석유화학기업 사업재편 간담회’를 열고 NCC 보유 석화기업들의 신속한 사업재편을 거듭 촉구했다. 김 장관은 “사업재편계획서 제출 기한을 맞추지 못한 기업은 정부 지원에서 제외될 것”이라며 “대산이 포문을 열었다면 여수는 사업재편의 운명을 좌우할 것”이라고 강조했다. \n　‘1호 재편안’이 나오면서 여수와 울산 산단의 셈법도 복잡해졌다. 국내 에틸렌 생산의 절반인 626만t을 담당하는 여수에서는 LG화학과 GS칼텍스가 NCC 통합 방안을 논의 중이다. 울산에서는 SK지오센트릭ㆍ에쓰오일ㆍ대한유화가 보스턴컨설팅그룹에 자문을 맡겨 공동 대응 방안을 모색하고 있다.\n　다만 이해관계가 복잡하게 얽혀있어 합의안을 도출하기 어려울 것이란 전망도 나온다. 한국기업평가 관계자는 “산업단지 차원의 사업구조 재편의 경우, 각 업체의 사업구조 및 재무부담 수준이 다르고, 한 업체의 설비 폐쇄와 생산능력(CAPA) 감축이 다른 업체의 반사이익으로 작용할 수 있어 참여 업체 간 합의를 도출하는 데 예상보다 시간이 소요될 수 있다”고 분석했다.",

    "title": "SK그룹, 올 수출 120兆 금자탑 전망…2년 연속 100조원 돌파",
    "content": "3분기 누적 수출액 87.8조 달성…전년比 약 20% 증가\nSK하이닉스, HBM 고부가 메모리 호조로 그룹 수출 65% 견인\n　　　\n　SK그룹이 SK하이닉스의 기록적인 반도체 수출 호조에 힘입어 올해 수출액 120조원대를 돌파하며 역대 최고치를 경신할 전망이다.\n　SK그룹은 3분기까지 수출 실적이 87조8000억원에 달했다고 25일 밝혔다. 지난해 같은 기간(73조7000억원) 대비 20% 가까이 성장한 수치다. 이 같은 성장세가 4분기에도 이어질 경우 올해 전체 수출액은 지난해 102조5000억원을 훨씬 뛰어넘어 120조원대에 달할 것으로 전망된다. SK그룹 수출액이 지난해에 이어 2년 연속 100조원을 넘는 것이 확실시된다.\n　SK하이닉스의 고대역폭 메모리(HBM) 등 고부가 메모리반도체 수출이 결정적 역할을 했다. 지난해 그룹 수출의 54%(55조2000억원)를 견인했던 SK하이닉스는 올해 3분기까지 그룹 전체 수출의 65%인 56조7000억원을 차지했다. SK하이닉스의 수출 실적은 최근 우리나라 전체 수출액이 사상 최대치를 기록하는 데 영향을 줄 만큼 국가 성장 엔진 역할을 하고 있다.\n　정부가 최근 발표한 3분기 우리나라 전체 수출액은 1850억 달러로 2010년 이후 최대 규모다. HBM을 포함한 고부가 메모리반도체 등이 466억 달러를 기록하며 전체 수출을 이끌었다.\n　SK하이닉스의 경영 실적은 납세 및 시가총액 증가로 이어지며 국가경제 전반에 활력을 불어넣고 있다. 올해 3분기까지 낸 법인세만 4조3000억원으로 지난해 같은 기간(940억원)보다 약 45배 증가했다. SK하이닉스 시가총액은 24일 종가 기준 379조원으로 국내 기업 중 2위를 유지하고 있다.\n　SK그룹의 국가경제 기여도 상승은 최태원 회장이 추진해온 사업구조·재무구조·지배구조 전반의 구조개선 노력이 성과를 보이고 있다는 평가다. 특히 2012년 SK하이닉스 인수로 에너지·ICT 중심 사업구조에 반도체·AI·바이오를 추가한 것이 결정적 전환점으로 평가받는다.\n　SK 관계자는 “2028년까지 국내에 128조원을 투자하고 연간 8000명 이상 채용을 지속 확대할 계획”이라고 말했다.",

    "title": "거침없는 조선 빅3, 이달에만 6.6兆 따냈다",
    "content": "빅3 조선사 연달아 수주 낭보…고부가 선박 릴레이 계약 체결\n　HD한국조선 3.6조·삼성중공업 2.2조·한화오션 7577억 계약, 글로벌 발주 43%↓ 속 선전\n　　\n　국내 조선 빅3가 이달 들어 대형 수주 계약을 연달아 따내며 막바지 수주에 박차를 가하고 있다. 글로벌 선박 발주량이 줄어든 상황에서도 컨테이너선과 초대형유조선(VLCC) 등 고부가가치 선종 중심의 선별 수주 전략이 빛을 발하고 있다.\n　25일 업계에 따르면 이달 들어 HD한국조선해양·삼성중공업·한화오션이 따낸 신규 수주 규모는 총 6조6120억원에 달한다.\n　HD한국조선해양은 이달 중순 이후 초대형 계약을 체결하며 수주 랠리를 주도했다. 이달 수주한 계약은 3조6422억원에 달한다.\n　가장 큰 계약은 HMM이 발주한 1만3400TEU급 컨테이너선 8척으로, 수주 금액은 2조1300억원 규모다. HD현대중공업에서 2척, HD현대삼호에서 6척을 각각 건조해 2029년 상반기까지 순차 인도할 예정이다. 이 계약으로 HD현대는 올해 총 72만TEU(69척)의 컨테이너선을 수주하며 글로벌 경제 호황기였던 2007년(79만3473TEU) 이후 최대 규모 기록을 경신했다.\n　앞서 HD현대삼호는 지난 17일 북미 지역 선주와 LNG운반선 2척(7412억원) 계약을 따낸 데 이어 20일 유럽 지역 선주와 VLCC 4척(7627억원) 계약을 체결하며 수주 포트폴리오 다변화도 이뤘다.\n　삼성중공업은 2조2121억원의 일감을 확보했다. 지난 6일 북미 지역 선주와 원유운반선 2척(2901억원) 계약을 따낸 데 이어 19일 아시아 지역 선주로부터 컨테이너선 7척을 1조9220억원에 수주했다. 이에 따라 올해 상선 부문 수주 목표치를 105% 초과 달성했다. 금액으로는 61억달러로, 연초 목표치인 58억달러(8조5500억원)를 넘어섰다. \n　한화오션은 지난 21일 아프리카 지역 선주로부터 VLCC 4척을 7577억원에 수주했다. 지난해 매출액의 약 7%에 해당하는 대형 계약으로, 올해 누적 수주금액은 약 69억7000만달러로 올라갔다. 한화오션이 올해 수주한 선박은 VLCC 17척, 컨테이너선 13척, LNG운반선 6척, 쇄빙연구선 1척 등 고수익 선종 중심이다.\n　조선 빅3의 수주 선전은 글로벌 발주가 크게 위축된 상황에서 나온 성과라 더욱 의미가 크다. 영국 클락슨리서치에 따르면 지난달말 기준 전 세계 선박 발주량은 3789만CGT로 전년 동기 대비 43% 급감했다. 하지만 한국 조선사들의 누적 수주 감소폭은 15.4%에 그친 반면, 중국은 52.1%나 줄어들며 대조적인 모습을 보였다.\n　업계에선 이번 수주 릴레이가 단순한 물량 확보를 넘어 수익성 중심의 질적 성장을 의미한다고 평가한다. 업계 관계자는 “글로벌 발주는 줄었지만 한국 조선사들은 기술력이 필요한 고부가 선종 위주로 실속 있는 수주를 이어가고 있다”며 “연말까지 선별 수주 기조를 유지하면서 안정적인 수주 잔량을 이어갈 것”이라고 말했다.",

  {
    "title": "HD현대, 18년 만에 컨테이너선 최대 실적",
    "content": "2.1兆 규모 초대형 컨테이너선 8척 수주 ‘잭팟’\n　친환경 기술력·미 대중 제재 반사이익에 72만TEU 수주\n　역대 최대 컨테이너 수주 기록 경신\n　　　　\n　HD현대가 2조1300억원 규모의 초대형 컨테이너선 8척을 수주하며 2007년 조선업 슈퍼사이클 이후 18년 만에 역대 최대 컨테이너선 수주 기록을 경신했다.\n　HD현대의 조선 중간 지주사인 HD한국조선해양은 HMM과 1만3400TEU급 LNG 이중연료 추진 컨테이너선 8척 건조 계약을 24일 체결했다고 밝혔다. 이로써 HD현대는 올해 컨테이너선 72만TEU(69척)를 수주해 글로벌 경제 호황기였던 2007년(79만3473TEU) 이후 최대 규모 실적을 달성했다. 국내 조선업체 중에서도 최대다.\n　HD현대의 올해 전체 수주 실적은 162억2000만달러(116척)로 연간 목표(180억5000만달러)의 89.9%를 달성했다\n　국내 조선업계 전체가 컨테이너선 수주 풍년을 맞았다. 지난 3분기 누적 기준 국내 조선업 전체 수주량은 734만CGT(표준선 환산톤수)로 전년 동기 대비 16.7% 감소했지만, 컨테이너선 수주량은 226.0% 증가한 378만CGT를 기록했다. 한화오션이 9월 대만 양밍해운으로부터 컨테이너선 7척을 1조9336억원에 수주했고, 삼성중공업도 이달 20일 컨테이너선 7척을 1조9220억원에 수주하며 상선 부문 수주 목표(58억달러)를 초과 달성했다.\n　이러한 수주 랠리는 국내 조선업체의 친환경 선박 기술이 글로벌 해양 규제 흐름 속에서 주목받는 것으로 분석된다. \n　HD현대가 이번에 수주한 선박은 길이 337m, 너비 51m, 높이 27.9m 규모로 LNG 이중연료 추진 엔진과 약 50% 확대된 대형 연료탱크를 탑재해 운항 효율을 높였다. 경쟁국 대비 높은 선가에도 선박 전 생애주기 운용비를 고려하면 원가경쟁력이 뛰어나다는 평가다.\n　HD현대는 자율운항 자회사 아비커스가 개발한 ‘하이나스 컨트롤’을 2023년부터 건조 선박에 적용하고 있다. RPM 제어를 통해 실제 운항 데이터 기반 탄소 배출량 15% 저감, 연료 효율 15% 향상 등 성능을 입증했다. 선박은 HD현대중공업에서 2척, HD현대삼호에서 6척을 건조해 2029년 상반기까지 순차 인도될 예정이다.\n　미국의 대중국 제재로 컨테이너선 건조 수요가 중국에서 한국으로 이동한 반사이익도 작용했다. 최근 미국 정부가 중국과의 무역 합의에 따라 중국산 선박 입항 수수료 등 조치를 1년간 유예했지만, 비용 상승을 우려한 글로벌 선사들이 한국으로 발길을 돌렸다는 분석이다.\n　HD현대 관계자는 “차별화된 기술력과 고객 신뢰를 기반으로 글로벌 시장 입지를 더욱 공고히 하고 있다”며 “친환경·고효율 선박 중심의 기술 경쟁력으로 조선·해운 산업의 탈탄소화를 선도하겠다”고 말했다.",

    "title": "산업계 신용등급 ‘껑충’…조선ㆍ방산ㆍ반도체ㆍ전력 동반 상승",
    "content": "한화 방산3사 신용등급 상향\nSK하이닉스ㆍHD현대중공업ㆍHD현대일렉트릭 신용평가 3사 동시 등급전망↑\n　\n　\n　조선·방산·반도체·전력 등 호실적을 기록한 산업군을 중심으로 신용등급이 줄줄이 상향되고 있다. 탄탄한 영업실적과 안정적인 수주, 재무구조 개선이 동시에 이뤄지며 기업 평가도 올라섰다. 신용등급 상승으로 더욱 유리한 조건에 자금을 조달할 수 있게 돼 지속적인 성장 모멘텀을 강화하는 선순환 구조가 만들어질 전망이다.\n　24일 관련 업계에 따르면 HD현대중공업은 이달 국내 3대 신용평가사(한국신용평가, 한국기업평가, 나이스신용평가)로부터 동시에 무보증사채 등급전망을 A+(안정적)에서 A+(긍정적)으로 상향 평가받았다. 긍정 평가는 일정 기간이 지난 후 신용등급이 상향될 가능성이 높아진다는 의미다.\n　HD현대중공업은 올 3분기 누계 매출 12조3875억원, 영업이익 1조4625억원을 달성했다. 전년 동기 대비 각각 18.2%, 245.7% 증가한 수치다. 특히 영업이익률은 지난 2021년 -9.6%에서 11.8%로 극적인 반전을 이뤄냈다. 지난해부터 약 2.4조원의 차입 상환이 이뤄지며 순현금 상태를 유지하고 있다. HD현대중공업은 다음달 1일 HD현대미포 합병을 통해 특수선·방산 사업 기반을 한층 더 강화할 예정이다.\n　한화그룹 방산 3사(한화에어로스페이스·한화시스템·한화오션)는 신용등급이 한 단계 올라섰다. 한국기업평가는 한화에어로스페이스와 한화시스템의 신용등급을 AA-(긍정적)에서 AA(안정적)으로, 한화오션의 신용등급을 BBB+(긍정적)에서 A-(안정적)으로 각각 상향 조정했다. 한화에어로스페이스는 나신평으로부터도 같은 등급의 상향 평가를 받았다.\n　한화 방산3사는 글로벌 방산 수요 급증에 따라 큰 폭의 실적 개선이 이뤄지는 중이다. 한화에어로스페이스의 누계 매출액은 3분기 말 기준 18조2817억원으로 전년 동기 대비 185.0% 급증했다. 영업이익은 2조2817억원으로 전년 동기 대비 2.7배 이상 뛰었다.\n　수주잔고도 급격히 불어났다. 방산 부문에서는 폴란드향 K9 자주포 및 천무 다연장로켓, 이집트와 루마니아향 K9 등 양질의 수출 계약을 통해 39조8000억원의 수주잔고를 확보했으며, 항공·해양 부문 수주를 포함하면 수주잔고가 103조원에 달한다. 한화에어로스페이스는 올해 두 차례에 걸쳐 총 4조2000억원 규모의 유상증자를 단행해 부채비율이 작년 말 332.7%에서 올 9월 221.8%로 낮아졌다.\n　전력기기 업종에서는 HD현대일렉트릭과 효성중공업이 신용등급 상향의 주역으로 떠올랐다. HD현대일렉트릭은 이달 3대 신용평가사들로부터 무보증사채 등급전망을 ‘안정적’에서 ‘긍정적’으로 상향 평가받았다. AI·데이터센터 전력 수요 급증과 북미·유럽의 노후 전력망 교체 수요로 실적 개선이 이뤄진 점이 반영됐다. 3분기 누계 매출액은 2조9163억원으로 전년 동기 대비 16.3% 증가했으며, 영업이익률은 23.1%를 기록했다. 수주잔고는 2021년 2조4000억원에서 올 9월 9조6000억원으로 4배 증가했다.\n　효성중공업은 나이스신용평가로부터 등급전망을 A(안정적)에서 A(긍정적)으로 상향 평가받았다. 해외 전력기기 수요 확대로 매출과 수익성이 대폭 개선된 점이 반영됐다.\n　반도체 업종에서는 SK하이닉스가 주목받았다. SK하이닉스는 최근 3대 신용평가사로부터 무보증사채 등급전망을 AA(안정적)에서 AA(긍정적)으로 상향 평가받았다.",

    "title": "HD현대, 美 AI 방산기업 안두릴과 자율 무인수상함 건조 ‘맞손’",
    "content": "ASV 설계, 건조 및 AI솔루션 공급계약 체결\n울산 HD현대중공업서 2026년까지 건조\n\nHD현대가 미국의 AI 방산기업 안두릴 인더스트리(이하 안두릴)와 손잡고 자율 무인수상함 시장에 본격 진출한다.\n HD현대는 최근 미국 안두릴과 자율 무인수상함(이하 ASV)의 설계, 건조 및 AI 솔루션 공급 계약을 체결했다고 23일 밝혔다.\n 미국 시장조사기관 얼라이드 마켓 리서치에 따르면, 세계 무인 수상정 시장은 2022년 9억 2000만달러에서 연평균 11.5% 성장해 2032년 27억달러 규모에 달할 전망이다. 양사는 ASV의 시제함 개발 및 건조를 2026년까지 완료, 미국 및 글로벌 시장 선점에 본격 나설 계획이다.\n HD현대는 ASV를 울산 HD현대중공업에서 건조하며, 개발 중인 선박 자율운항 기술 등 주요 AI 설루션을 공급할 계획이다. 안두릴은 현재 개발 중인 자율 임무 수행 설루션을 탑재한다.\n 안두릴 팔머 럭키 공동설립자는 “세계 최고 수준의 설계, 건조 역량을 갖춘 HD현대의 울산 야드에서 우리의 첫 번째 ASV를 짓게 돼 기쁘게 생각한다”며 “앞으로도 미국과 한국을 포함한 전 세계 방산 시장에서 HD현대와의 더 큰 협력도 기대한다”고 말했다.\n 한편 HD현대 정기선 회장은 지난달 열린 APEC CEO 서밋 퓨처테크포럼의 기조연설에서 “AI 방산 분야의 혁신 리더로 급부상하고 있는 미국의 안두릴과 파트너십을 체결, 최신 자율운항 기술을 방산 분야로 확장시키며 차세대 무인 함정을 개발 중”이라며 “양사의 역량이 결집된 선박 자율운항 기술과 자율 임무 수행이 융합되면 해군 작전의 패러다임을 완전히 바꿔나갈 것이라고 기대한다”고 밝힌 바 있다.",

    "title": "제조기업 AI 전환 3중고…‘돈ㆍ사람ㆍ확신’ 부족",
    "content": "△AI 경영 활용 안 한다 82% △비용 부담 74% △전문인력 없다 81% △효과 미미할 것 61%\n\n인공지능(AI)이 시대적 화두로 부상했지만, 정작 기업 현장에서는 AI 전환이 더디게 이뤄지는 것으로 나타났다. 자금, 인재, 효과성 등이 발목을 잡고 있다는 분석이다.\n18일 대한상공회의소가 최근 국내 504개 제조기업을 대상으로 조사해 발간한 ‘K-성장 시리즈 기업의 AI 전환 실태와 개선방안’ 보고서에 따르면, 응답기업의 82.3%가 AI를 경영에 활용하지 않고 있다고 답했다. 특히, 대기업(49.2%)보다는 중소기업의 활용도(4.2%)가 크게 떨어지는 것으로 나타났다.\n기업의 73.6%는 AI에 대한 투자비용이 부담된다고 답했다. 규모별 비용부담 호소 비율은 대기업(57.1%)보다 중소기업(79.7%)이 높았다.\n대구의 한 제조업체는 “생산공정만 해도 AI로 전환하려면 데이터 축적을 위한 라벨ㆍ센서 부착, CCTV 설치, 데이터 정제뿐 아니라 이를 기획하고 활용하는 비용, 로봇 운영을 위한 맞춤형 솔루션 구축, 관련 인력 투입 등 기존에 생각지 못한 자금이 들어가는 상황”이라고 토로했다.\nAI의 연료라 할 수 있는 데이터 활용과 관련해서도 응답기업의 절반(49.2%)은 전문인력 채용 부담을 꼽았다. 이어 △개인정보 이슈에 따른 규제 부담(20.2%) △데이터 정제 부담(16.3%) △데이터 수집 시설 부담(14.3%) 등의 응답이 나왔다.\nAI 인재는 더욱 구하기 어려워지고 있다. \n응답기업의 80.7%는 AI 활용을 위한 전문인력 보유 여부에 대해 ‘없다’고 응답했다. AI 인력을 어떻게 충원하고 있는지 묻는 질문에도 응답기업의 82.1%가 충원하고 있지 않다고 답했다. 내부직원 교육을 통해 전문인력으로 전환한다는 기업(14.5%)이나 신규 채용한다는 기업(3.4%)은 17.9%에 불과했다.\n보고서는 “한국의 AI 인재는 2만1000명 수준으로 중국(41만1000명), 인도(19만5000명), 미국(12만명)에 비하면 턱없이 적은 수치”라며 “절대적 숫자도 적은데 그나마 있는 인재조차 빠져나가고 있는 상황”이라고 지적했다.\n응답기업의 60.6%는 AI의 효과성에 대해서도 ‘미미할 것’으로 바라봤다. AI 전환에 적지 않은 비용과 인력을 투입해야 하는 제조업 특성상 투자 대비 효과에 대한 의구심이 클 수밖에 없다는 것이다.\n상의는 AI 전환을 통한 기업 성장을 위해 먼저 역량에 맞는 맞춤형 지원정책이 필요하다고 주장했다. AI 활용도가 높은 기업에게는 일률적 프로그램 지원보다 자사 전략에 따라 유연하게 정책 지원을 활용할 수 있도록 제도적 자율성을 확대해야 한다는 것이다.\n또한, 정부나 공공기관이 제공하는 GPUㆍ클라우드 인프라 지원, 데이터 접근성 강화 등 지원책에 대해 용처를 세세하게 제한하기보다는 기업이 자체 프로젝트에 맞게 자유롭게 활용할 수 있도록 하는 게 효과적이라는 설명이다.\nAI 도입률이 낮은 기업에게는 단순 자금 지원, 장비 보급보다는 AI 도입 단계별 지원을 강조했다.\n구체적으로 △도입 전(업종ㆍ규모별로 적합한 AI 활용 모델을 진단ㆍ설계해 주는 컨설팅) △도입 단계(데이터 수집ㆍ정제, 알고리즘 적용 등 실무 중심의 기술 지원) △도입 후(기업 내 실무자가 지속적으로 AI를 운용할 수 있도록 실습교육 및 현장 멘토링 체계 구축)으로 나눠서 지원하는 방식이다.\n아울러 초기 투자 부담이 큰 중소기업에는 구독형 서비스(SaaS) 기반의 AI 도입 모델을 제공하는 것이 하나의 대안이 될 수 있다고 제시했다.\n이종명 상의 산업혁신본부장은 “지금은 AI에 대한 미래 조감도를 정교하게 만드는 데 주력하기보다는 실제 데이터 축적과 활용, 인재 영입 등에 뛰어들어야 하는 시점”이라며 “모델 공장, 솔루션 보급 등 제조 현장에 빠르게 확산할 수 있는 아이디어와 더불어 강력한 지원, 파격적인 규제 혁신을 담은 선택과 집중의 메가 샌드박스라는 실행전략이 맞물려 돌아가야 할 때”라고 말했다.",

    "title": "엇갈린 해운사 실적, 비결은 ‘포트폴리오’ 차이",
    "content": "해운 불황 속 명암 갈렸다...HMM 79% 급락 vs 현대글로비스 11% 증가\n　사업 다각화가 생존 열쇠, 컨테이너 의존 vs 고객·선종 다변화 희비 엇갈려\n　\n　주요 국내 해운사들의 3분기 실적이 엇갈리며 사업 포트폴리오 다각화가 불황기 생존 전략의 핵심으로 부상하고 있다. 미중 무역 갈등에 따른 물동량 감소로 해운 시황이 급격히 악화된 가운데, 사업 다각화에 성공한 해운사와 특정 선종에 의존한 해운사 간 실적 격차가 선명히 드러났다.\n　18일 업계에 따르면 국내 최대 컨테이너 선사인 HMM은 3분기 영업이익이 2968억원으로 전년 동기 대비 79.7% 급락했다. 매출액 역시 23.8% 줄어든 2조7064억원으로 집계됐다.\n　실적 부진은 미·중 무역 갈등에 따른 물동량 감소와 운임 하락이 직격탄으로 작용했다. 지난해 3분기는 밀어내기 수출 효과로 물동량이 증가했지만, 올해는 관세 부과가 본격화되면서 물동량이 줄었다.\n　올 3분기 상하이컨테이너운임지수(SCFI) 평균은 1481포인트로 전년 동기 3082포인트 대비 52% 하락했다. 이 여파로 HMM의 컨테이너 부문 영업이익은 56.6% 감소했다. 수송량은 전년 동기 대비 3.5% 증가했지만, 운임률이 23.2% 하락하고 항화물비 등 매출원가가 상승하며 수익성이 떨어졌다.\n　HMM은 전체 매출의 80% 이상을 컨테이너 사업에 의존하고 있어 운임 변동성에 취약한 구조다.\n　반면 현대글로비스는 3분기 호실적을 거두며 대비를 이뤘다. 현대글로비스는 올 3분기 영업이익 5240억원을 기록하며 전년 동기 대비 11.7% 증가했다. 매출액은 7조3550억원으로 1.5% 감소했지만 영업이익이 두 자릿수 증가하며 수익성이 오히려 개선됐다.\n　특히 해운 부문의 영업이익은 1955억원으로 전년 동기 대비 80.5% 급증했다. 이는 물류(1867억원), 유통(1418억원) 부문을 뛰어넘는 성과로, 해운 부문이 전체 실적 1위를 차지한 것은 이번이 처음이다.\n　현대글로비스의 호실적은 고객사 다변화 전략이 주효했다. 현대차·기아에 집중된 수익 구조를 탈피하기 위해 중국 완성차 운송 물량을 늘렸고, 올 들어 비계열사 매출 비중이 50%를 넘어서면서 고객사 집중 리스크를 해소했다. 고원가 단기 선복 이용을 축소하고 선대 운영을 합리화하는 등 원가 개선도 수익성을 높였다.\n　현대글로비스는 방산 운송 분야로까지 사업을 확장 중이다. 올 상반기 K2 전차 124대, K9 자주포 60문을 유럽 각지로 운송했다. 자동차운반선의 다층 밀폐형 구조를 활용해 브레이크벌크 특수화물 운송을 빠르게 확대하고 있다.\n　팬오션도 3분기 실적 선방에 성공했다. 이 회사의 3분기 영업이익은 전년 동기 대비 2.2% 줄어든 1252억원을 기록했지만, 급격한 운임 하락세를 감안하면 안정적인 실적을 거뒀다는 평가다.\n　팬오션은 LNG 부문이 실적 방어의 버팀목이 됐다. 드라이 벌크·컨테이너·탱커 부문의 영업이익은 25~57% 감소했지만, LNG 부문 영업이익은 84억원에서 406억원으로 3배 이상 급증했다. LNG 운송은 장기계약 비중이 높아 단기 시황 변동에도 안정적인 수익을 확보할 수 있다.\n　업계 관계자는 “컨테이너선 시장은 최소 2027~2028년까지 수요 증가가 선복량 증가를 따라가기 어려운 구조”라며 “불황기를 안정적으로 넘기기 위해선 중장기적 사업 다각화 전략이 필수적”이라고 말했다.",

    "title": "테슬라·아마존, 피지컬AI로 제조 혁신…한국도 기회",
    "content": "테슬라·아마존, 피지컬AI로 제조 혁신…한국도 기회\n　옵티머스 자율주행 작업·디지트 로봇 25% 효율 향상…“공장 구축 수출산업화”\n　\n　국내 제조업이 글로벌 경쟁력을 유지하려면 숙련 인력에 의존하는 기존 방식에서 벗어나 소프트웨어 중심의 지능형 운영체계로 전환해야 한다는 주장이 나왔다.\n　17일 한국무역협회와 한국정보산업연합회가 서울 코엑스에서 개최한 ‘2026 AX 이니셔티브 컨퍼런스’에서 장영재 KAIST 산업·시스템공학과 교수는 “우리나라 공장이 굉장히 효율적이지만 아직도 사람을 갈아 넣어 만드는 것이 익숙하다”며 “대한민국이 앞으로 가야 할 공장의 모습은 피지컬 AI”라고 강조했다.\n　피지컬 AI는 디지털 환경에서 작동하는 기존 생성형 AI와 달리 로봇이 센서와 상호작용을 통해 충돌·움직임 등 실제 물리 법칙을 반영한 다양한 상황을 경험한다. 강화학습을 통해 알고리즘 데이터를 쌓고, 도출된 데이터를 실제 공장에 전달하는 것이 핵심이다.\n　장 교수는 글로벌 제조 강자들이 피지컬 AI 도입을 서두르며 생산 유연성 확보를 검증하고 있는 사례를 소개했다.\n　테슬라는 2세대 옵티머스를 공장 내 작업자와 설비 사이를 자율주행으로 이동시키며 적시에 필요한 부품 보충 및 조립 작업을 수행하고 있다. 옵티머스는 사람처럼 걷고 물건을 집어 올리며, 반복적인 제조 공정에 투입돼 생산 효율을 높이고 있다.\n　아마존은 2023년 10월부터 디지트 휴머노이드 로봇을 물류센터 내 토트 정리·이송·적재·배송 등 반복 작업에 활용하며 처리 시간을 25% 단축했다. 디지트는 사람 키 높이의 선반에서 물건을 꺼내고 운반하는 작업을 자율적으로 수행한다.\n　장 교수는 “사람으로 비유하면 두뇌·신경망·근육의 협동작업으로 움직이듯이 공장도 제조 IT·데이터·제조물류의 통합적 접근이 필요하다”며 “공장 전체 운영 관점에서 품질관리·설비관리·생산운영 전반의 통합적 관점에서 풀스택 관점을 적용하는 것이 필수”라고 강조했다.\n　장 교수는 피지컬 AI가 한국 제조업의 새로운 수출 기회를 제시할 수 있을 것이라고 내다봤다.\n　장 교수는 “AI 기술·IT 기술·로봇 기술 업체가 따로따로가 아니라 하나의 연합군으로 해외에 공장을 구축해주는 설루션을 구축하는 것은 제조업에 새로운 기회가 될 것”이라며 “물건을 만드는 제조에서 공장을 만들어주고 운영·컨설팅하는 또 하나의 수출 산업이 될 것”이라고 전망했다.",

  {
    "title": "가격ㆍ생산성은 中 우위, 브랜드ㆍ인력은 美 우세…韓은 샌드위치 신세",
    "content": "분야별 경쟁력 분석…중국은 가격, 미국은 기술에 각각 열위 상태\n상품브랜드마저 5년 내 중국에 추월 전망\n기업들 “대외리스크 최소화ㆍ인력양성 시급”\n　　\n　<1면 관련기사>\n\n　한국경제인협회가 17일 발표한 ‘한ㆍ미ㆍ일ㆍ중 경쟁력 현황 및 전망 조사’ 결과는 중국과 미국 사이에서 샌드위치 신세가 된 한국 제조업의 현실을 고스란히 보여준다. 특히 그동안 한국이 경쟁력을 유지해온 반도체, 선박, 이차전지 등 주력 업종마저 5년 내 중국에 추월당할 것이라는 비관적인 전망도 담겼다.\n　기업들이 응답한 업종별 경쟁력 전망을 살펴보면, 현재 한국이 중국보다 우위를 점하고 있는 반도체(99.3)는 2030년 중국이 104.2로 역전할 것으로 예상됐다. △전기ㆍ전자(99.0→106.8) △선박(96.7→103.5) △석유화학ㆍ석유제품(96.5→109.7) △바이오헬스(89.2→102.1) 등도 마찬가지다.\n　이미 중국에 뒤처진 업종들의 격차는 더욱 벌어진다. 철강은 현재 112.7에서 2030년 118.5로, 일반기계는 108.5에서 115.2로, 이차전지는 108.4에서 116.8로 각각 확대될 전망이다.\n　한국이 미국보다 경쟁력이 높은 업종은 더욱 쪼그라든다. 현재 선박(90.8)과 이차전지(89.5), 철강(98.8) 등 3개 업종에 불과한데, 2030년에는 선박(90.0)과 이차전지(93.4) 2개로 줄어들 것으로 전망된다.\n　분야별 경쟁력 비교는 한국이 처한 구조적 한계를 드러낸다. 중국을 최대 경쟁국으로 꼽은 기업들은 중국의 가격경쟁력(130.7)과 생산성(120.8)이 한국을 크게 앞선다고 평가했다.\n　정부지원(112.6)도 중국이 우위를 점하고 있다. 더욱 우려스러운 부분은 현재 한국이 유일하게 중국보다 앞선 상품브랜드(96.7)마저 2030년에는 106.5로 역전될 것이라는 전망이다. 전문인력(102.0→112.4)과 핵심기술(101.8→111.4) 분야에서도 중국과의 격차가 빠르게 벌어질 것으로 예상됐다.\n　미국과의 경쟁에서는 더욱 열세다. 미국을 최대 경쟁국으로 응답한 기업들은 상품브랜드(132.0), 전문인력(126.2), 핵심기술(124.0) 등 거의 모든 분야에서 미국이 압도적 우위를 점하고 있다고 평가했다. 2030년에는 상품브랜드(133.9), 전문인력(130.0), 핵심기술(129.3) 등 생산성을 제외한 모든 분야에서 한ㆍ미 간 격차가 더욱 확대될 것으로 전망됐다.\n　기업들은 경쟁력 제고의 주요 걸림돌로 국내 제품경쟁력 약화(21.9%)와 대외리스크 증가(20.4%)를 꼽았다. 이어 △인구감소 등에 따른 내수 부진(19.6%) △AI 등 핵심기술인력 부족(18.5%) △경쟁국 대비 낙후된 노동시장 및 기업법제(11.3%) 등을 지적했다.\n　경쟁력 제고를 위한 정부 지원과제로는 대외 리스크 최소화(28.7%)를 가장 많이 꼽았다. 미국의 보호무역주의 강화, 중국과의 기술 패권 경쟁 등 불확실한 통상환경에 대한 우려가 큰 것이다.\n　핵심인력 양성 시스템 구축(18.0%)도 시급한 과제로 지목됐다. AI, 반도체, 이차전지 등 미래 산업을 이끌 핵심 인재 확보하는 것이 갈수록 중요해지고 있기 때문이다. 이어 세제ㆍ규제완화ㆍ노동시장유연화 등 경제효율성 제고(17.2%)와 미래기술 투자 지원 확대(15.9%)도 주요 정책과제로 꼽혔다.\n　한경협 관계자는 “국내 기업들은 우리나라의 기업경쟁력이 이미 미국과 중국에 뒤처지고 있으며, 향후 5년 후에는 그 격차가 더욱 벌어질 것으로 판단하고 있다”고 말했다.",

    "title": "“5년 후 10대 주력업종 전부 중국에 추월”",
    "content": "한경협, 매출 1000대 기업 설문조사…최대 경쟁국 중국 62.5% 지목\n현재 5개 업종 중국 우위→2030년 전 업종 추월 예상…“격차 더 벌어질 것”\n　\n　한국의 10대 수출 주력업종 기업경쟁력이 2030년에는 전 부문에서 중국에 뒤처질 것이라는 비관적인 전망이 나왔다.\n　한국경제인협회는 17일 이 같은 내용을 골자로 하는 ‘한ㆍ미ㆍ일ㆍ중 경쟁력 현황 및 전망 조사’ 결과를 발표했다. <관련기사 2면>\n 조사는 10대 수출 주력업종을 영위하는 매출액 1000대 기업을 대상(200개사 응답)으로 이뤄졌다.\n 기업들은 현재 수출 최대 경쟁국으로 중국(62.5%)을 가장 많이 꼽았다. 이어 △미국(22.5%) △일본(9.5%) 등의 순으로 응답했다. 5년 뒤인 2030년의 최대 수출 경쟁국을 묻는 질문에는 △중국(68.5%) △미국(22.0%) △일본(5.0%)으로 중국을 꼽는 응답 비중이 6.0%포인트 상승(62.5%→68.5%)했다. 향후 중국과의 수출 경쟁이 한층 치열해질 것이란 시각이 반영된 것이다.\n 다른 나라의 기업들과 한국 기업의 경쟁력 차이는 더욱 벌어질 것으로 전망된다. 한국 기업경쟁력을 100으로 가정하고 현재와 2030년 미국ㆍ일본ㆍ중국의 기업경쟁력 수준을 묻는 질문에 대해 기업들은  △미국 107.2 →112.9 △중국 102.2→112.3 △일본 93.5→95.0으로 응답했다.\n 기업들은 경쟁력 제고의 주요 걸림돌로 국내 제품경쟁력 약화(21.9%)와 대외리스크 증가(20.4%)를 꼽았다.\n경쟁력 제고를 위한 정부 지원과제로는 △대외 리스크 최소화(28.7%) △핵심인력 양성 시스템 구축(18.0%) △세제ㆍ규제완화ㆍ노동시장유연화 등 경제효율성 제고(17.2%) 등을 요청했다.",

  {
    "title": "공항은 ‘북새통’, 항공사 실적은 ‘텅텅’",
    "content": "국제선 여객 2400만명 역대 최대 경신했지만…고환율ㆍ과당경쟁 ‘직격탄’\n3분기 대한항공 영업익 -39%ㆍ아시아나 ‘적자전환’\nLCC 4사 합산 적자 2000억원 웃돌아\n　　\n　\n　올해 3분기 국제선 여객 수가 역대 최대치를 경신하며 공항이 북새통을 이뤘지만, 정작 항공사들의 실적은 줄줄이 부진한 역설적 상황이 벌어졌다. 해외여행 수요가 폭증했지만 과당경쟁과 고환율, 비용 증가가 겹치면서 수익성이 크게 악화된 영향이다.\n　16일 국토교통부 항공통계에 따르면, 올해 3분기 국제선 여객 수는 2400만480명을 기록하며 역대 최대치를 경신했다. 지난해 2285만7725명 대비 5.0% 증가한 것으로, 코로나19 이전인 2019년 3분기 2290만6999명보다도 4.8% 웃도는 규모다. 항공 화물량도 106만7869t으로 전년 동기 대비 2.5% 늘었다.\n　하지만 항공사들의 실적은 정반대 양상이다.\n　대한항공은 올 3분기 매출 4조85억원에 영업이익 3763억원을 기록했다. 전년 동기 대비 매출과 영업이익이 각각 6%, 39% 줄어든 규모다. 아시아나항공은 3분기 매출 1조4643억원, 영업손실 1757억원을 기록하며 적자 전환했다.\n　저비용항공사(LCC)들은 모조리 적자를 기록하며 더욱 심각한 부진을 보였다. 티웨이항공은 3분기 매출 4498억원, 영업손실 955억원을 기록하며 5개 분기 연속 적자를 이어갔다. 전년 동기 영업손실 60억원에서 적자폭이 더욱 늘어났다.\n　제주항공도 4개 분기 연속 적자를 기록했다. 제주항공은 3분기 매출 3883억원, 영업손실 550억원을 기록했다. 전년 동기 영업이익 395억원이 적자로 전환했으며, 매출도 19% 감소했다. 진에어는 매출 3043억원, 영업손실 225억원을, 에어부산도 매출 1763억원, 영업손실 285억원을 기록하며 각각 전년 동기 대비 적자로 돌아섰다. 상장사 LCC 4곳의 3분기 합산 영업손실액은 2015억원에 달한다.\n　항공사들의 실적이 일제히 악화된 배경으론 일본·동남아 등 단거리 노선에서의 과당경쟁이 지목된다. 엔데믹 이후 대부분 항공사들이 수요가 높아진 단거리 노선에 집중 취항하면서 공급 과잉이 심화됐고, 항공료 인하 경쟁이 치열해지면서 수익성이 크게 떨어졌다.\n　대한항공은 3분기 여객 단위당 수익(Yield)이 전년 대비 8.0% 하락했고, 아시아나항공도 단위당 수익이 7.8% 떨어졌다.\n　고환율도 항공사 실적에 악영향을 끼치고 있다. 항공사들은 항공기 리스비용과 유류비, 정비비 등 주요 비용 대부분을 달러로 결제하는 구조여서 환율 상승 시 수익이 크게 줄어든다. 대한항공은 환율이 10원 오를 때마다 약 400억원의 외화평가손실이 발생한다.\n　고정비 증가도 수익성 압박 요인으로 작용했다. 폭증한 해외여행 수요에 대응하기 위해 대규모 인력 충원이 이뤄지며 인건비 상승이 불가피했지만, 매출 증가율이 이를 따라가지 못했다. 아시아나항공은 임금 인상과 통상임금 기준 변경에 따른 퇴직급여부채 증가로 인건비가 17.6% 늘었다.\n　추석 연휴가 작년 9월에서 올해 10월로 이연된 것도 3분기 실적에 부정적 영향을 미쳤다. 통상 추석 특수로 9월 실적이 좋아지는데, 올해는 이 효과가 4분기로 넘어가면서 매출 감소 요인이 됐다.\n　업계 관계자는 “여객 수요 회복은 분명한 호재지만, 무분별한 공급 확대로 인한 출혈 경쟁이 수익성을 떨어뜨리고 있다”며 “단거리 노선 중심의 사업 모델 한계와 함께 차별화된 전략 부재가 현재 상황을 초래했다”고 말했다.",

    "title": "“골든타임 놓칠라” 석화 구조정 첫 결실…롯데·HD현대, 대산 산단 통폐합",
    "content": "“골든타임 놓칠라” 석화 구조정 첫 결실…롯데·HD현대, 대산 산단 통폐합\n　금주 이사회 승인, 합작사 설립…여수·울산도 속도 낼 듯\n　\n　롯데케미칼과 HD현대케미칼이 양사 석유화학 사업재편안을 이번주 확정한다. 석화업계 구조조정 논의의 첫 결실로, 그동안 지지부진했던 업체들의 발걸음도 정부가 정한 ‘데드라인’인 연말을 앞두고 한층 빨라지게 됐다.\n　16일 업계에 따르면 롯데케미칼과 HD현대케미칼은 금주 각각 이사회를 열어 대산 산단 내 양사 석화 설비를 통폐합하는 내용의 사업재편안을 정식 승인할 예정이다. 앞서 양사는 재편안 초안을 정부에 제출해 세부 협의까지 마무리했다.\n　재편안 핵심은 롯데케미칼이 대산 공장 NCC 설비 등을 현물 출자 방식으로 HD현대케미칼에 이전해 설비를 통합하고, HD현대케미칼은 현금 출자를 통해 합작사를 세운 뒤 양사 지분을 비슷하게 재조정하는 것이다. 현재 HD현대케미칼 지분은 HD현대오일뱅크가 60%, 롯데케미칼이 40%를 보유하고 있다.\n　지난 8월 20일 10개 석유화학 기업이 사업재편을 위한 자율 협약을 맺은 뒤 구조조정안이 확정되는 것은 이번이 처음이다. 정부는 업계 1호 사업재편 사례가 나온 만큼 관계부처 합동으로 합의안 이행 지원 방안을 조속히 확정할 전망이다.\n　대산 단지에서 석유화학 사업재편이 첫발을 뗀 만큼 여수와 울산 단지에서도 추가 움직임이 나올 가능성이 커졌다. 구윤철 부총리 겸 기획재정부 장관은 지난 4일 “지금이 마지막 기회로, 연말까지가 골든타임”이라며 “업계가 이번 골든타임을 허비한다면 정부와 채권금융기관도 조력자로만 남기는 힘들 것”이라고 경고했다.\n　울산에서는 대한유화, SK지오센트릭, 에쓰오일 등 3사가 외부 컨설팅 기관의 자문을 받기로 협약을 맺고 사업재편안을 만들고 있다. 여수에서는 LG화학이 여수 NCC를 매각하고 GS칼텍스와 합작회사를 세워 NCC를 통합 운영하는 방안을이 논의 중이다.",

    "title": "석화업계, 3분기 실적 개선했지만…앞날은 여전히 ‘깜깜’",
    "content": "국내 석화4사 적자폭 줄이거나 흑자전환…원료가 하락 스프레드 개선 효과\n중국발 공급과잉 여전하고 구조재편 논의 지지부진…일시적 반등 그칠 듯\n　\n　<1면 관련기사>\n　\n　\n　국내 석유화학업계가 3분기 일제히 실적 개선을 이뤄냈지만, 업황 불확실성은 여전하다는 평가다. 원료가격 하락으로 잠시 숨통이 트였을 뿐 중국발 공급과잉 등 구조적 문제가 여전하기 때문이다. 대산산단의 롯데케미칼-HD현대케미칼 통합안 외에는 실질적인 구조개편안이 나오지 않고 있는 것도 부담이다. \n　16일 업계에 따르면 국내 석화4사(LG화학·한화솔루션·롯데케미칼·금호석유화학)가 한층 개선된 3분기 성적표를 받았다.\n　LG화학은 3분기 연결 매출 11조1962억원, 영업이익 6797억원을 기록했다. 전년 동기보다 매출은 11.3% 줄었지만 영업이익이 38.9% 늘었다. 석유화학 부문은 영업이익 291억원을 달성하며 지난해 2분기 이후 5개 분기 만에 흑자전환했다.\n　금호석유화학은 3분기 매출 1조6438억원, 영업이익 845억원으로 영업이익이 전년 동기 대비 30.0% 증가했다. 합성고무 부문에서 시장 수요 개선으로 영업이익 312억원을 기록해 전년 동기(107억원) 대비 크게 개선됐다.\n　한화솔루션은 3분기 매출 3조3644억원, 영업손실 74억원으로, 전년 동기 803억원 적자에 비해 손실이 줄었다. 케미칼 부문은 영업손실 90억원으로 전년 동기 310억원 적자를 축소했다.\n　롯데케미칼은 3분기 매출 4조7861억원, 영업손실 1326억원을 기록했다. 전년 동기 4174억원 적자에서 손실폭을 크게 줄였다. 기초화학 부문 영업손실은 전년 3650억원에서 1225억원으로 적자폭을 66.4% 감축했다.\n　업계는 실적 개선 배경으로 원료인 나프타 가격 하락에 따른 제품 스프레드(제품과 원료 가격 차) 개선 효과를 꼽았다. 나프타는 원유 정제 과정을 거쳐 나오는 제품으로 원유 가격과 밀접하다. 국내 석화기업은 나프타를 분해해 에틸렌, 프로필렌 등 기초 석화 제품을 생산한다.\n　실제 올 상반기 톤당 180달러 선에 머물던 에틸렌-나프타 스프레드는 올 3분기 평균 200달러를 넘어섰다.\n　하지만 여전히 생산할수록 손해인 적자 구조를 끊어내기엔 역부족이다. 업계는 에틸렌 스프레드의 손익분기점을 톤당 250∼300달러로 보고 있다.\n　제품 스프레드 역시 단기 반등에 그칠 가능성이 높다. 4분기부터 계절적 비수기 진입과 정기보수 등으로 실적 하락이 예상되기 때문이다. 근본적 문제인 중국발 공급과잉도 해결되지 않고 있다.\n　최영광 NH투자증권 연구원은 “일각에서 구조조정 효과를 기대하지만 실제 업황에서는 제품가격 또는 스프레드 반등, 공급 감소를 우려한 재고비축 같은 시황 개선 시그널은 보이지 않는다”며 “중국발 증설 사이클이 2027년까지 이어질 것으로 예상되며 공급 과잉 및 제품 스프레드 약세도 장기화될 전망”이라고 분석했다.\n　정부가 강력히 압박하는 석화산업 구조조정 논의도 지지부진하다. 정부는 지난 8월 석화업계와 자율협약을 통해 연말까지 NCC 생산능력을 최대 25%(270만∼370만톤) 감축하기로 합의하고 구체적 실행안을 제출하도록 요구했다. 업계 관계자는 “기업들이 서로 최대한 손실을 보지 않기 위해 ‘눈치 싸움’을 벌이는 모양새”라며 “개별 회사가 아닌 그룹 차원의 논의가 필요해 시간이 소요될 것”이라고 말했다.",

    "title": "정기선 HD현대 회장, 인도 석유부 장관과 협력 방안 논의",
    "content": "인도 정부ㆍ공기업 CEO 대표단 판교 R&D센터 방문…설계ㆍ건조역량 확인\n‘마리타임 암릿 칼 비전 2047’ 추진 위한 건조역량·선대 확대 방안 협의\n\n정기선 HD현대 회장이 인도 정부와 전략적 협력관계 구축에 나섰다.\nHD현대는 13일 정기선 회장이 경기도 판교에 위치한 HD현대 글로벌R&D센터에서 하딥 싱 푸리 인도 석유천연가스부 장관을 만나 상호 협력 확대 방안에 대해 논의했다고 밝혔다.\n이날 회담에는 구란갈랄 다스 주한 인도대사를 비롯해 에샤 스리바스타바 석유천연가스부 차관보, 락쉬마난 해운수로부 차관보, 아룬 쿠마 싱 인도 석유천연가스공사(ONGC) 회장, 마두 나이르 코친조선소 회장, 스실 쿠마 싱 구자라트주 딘다알 항만청장 등 공기업 CEO 및 조선ㆍ해운 주요 관계자들이 참석했다.\n인도 대표단 일행은 정 회장의 안내로 HD현대가 보유한 선박 설계 및 건조 역량, 스마트 조선소 운영 시스템에 대해 설명했다. 설명을 들으며 인도 조선업의 역량 향상과 선대 확대, 기술 발전을 위한 세부 협력방안들을 모색했다.\n인도 대표단은 오는 14일 HD현대중공업 울산 조선소를 방문해 상선 및 특수선 야드를 둘러보며 선박 건조 현장을 참관할 예정이다.\n이번 인도 대표단의 방문은 현재 인도 정부가 핵심과제 중 하나로 삼고 있는 ‘마리타임 암릿 칼 비전 2047’의 추진과 연결돼 있다.\n인도는 해운ㆍ항만ㆍ조선ㆍ해양플랜트 산업 전반의 자립화와 경쟁력 강화를 목표로, 현재 1500척 규모의 상선을 2500척으로 확대해 글로벌 5위권의 조선 강국으로 도약한다는 계획을 수립했다. 이를 위해 인도 정부는 약 240억달러의 예산을 투자할 예정으로, 올해 10월에는 선박 신조 사업 확대를 위해 약 80억달러 규모의 지원 정책을 발표한 바 있다.\n정 회장은 “인도와의 굳건한 신뢰를 바탕으로 HD현대는 인도의 조선산업 발전을 돕는 최고의 파트너가 될 것”이라며 “조선ㆍ해양 산업의 지속가능한 성장을 위해 HD현대는 글로벌 리더십을 지속 발휘해 나갈 것”이라고 말했다.\n하딥 싱 푸리 장관은 “HD현대는 인도의 해양 비전을 실현하는 데 있어 매우 중요한 동반자가 될 것”이라며 “인도 정부와 HD현대 간 정기적인 교류를 통해 협력 관계가 더욱 실질적으로 발전해 나가길 기대한다”고 화답했다.\n한편, HD현대는 지난 7월 인도 최대 국영 조선사인 코친조선소와 MOU를 체결하고 △설계ㆍ구매 지원 △생산성 향상 △인적 역량 강화 등 다양한 측면에서 협력을 추진키로 했다. 최근에는 협력 범위를 함정사업까지 확대하며 밀접한 관계를 이어가고 있다.",

  {
    "title": "벤츠 회장, LG·삼성 잇단 회동…“韓 파트너십이 모빌리티 혁신 핵심”",
    "content": "‘원LG’ 전장·배터리·디스플레이 총집결\n　이재용 회장과 승지원 만찬…삼성은 하만·SDI 협력 강화\n　\n　\n　올라 칼레니우스 메르세데스-벤츠 회장이 13일 서울에서 LG·삼성 주요 계열사 경영진과 잇단 회동을 갖고 미래 모빌리티 협력을 강화했다.\n　칼레니우스 회장은 이날 여의도 LG트윈타워에서 조주완 LG전자 CEO, 정철동 LG디스플레이 CEO, 김동명 LG에너지솔루션 CEO, 문혁수 LG이노텍 CEO 등과 만나 “LG는 메르세데스-벤츠가 특별하고 새로운 것을 시도할 때마다 자연스럽게 찾는 파트너”라며 “이처럼 광범위하면서도 깊이 있는 회사는 전 세계에서 유일무이하다”고 말했다.\n　양측은 소프트웨어 중심 자동차(SDV) 설루션, 인공지능(AI) 등 모빌리티 미래 기술에서 전방위 파트너십을 논의했다. LG는 ‘원LG’ 설루션을 기반으로 전장·디스플레이·배터리·자율주행센싱 분야의 통합 협력을 강조했다.\n　LG전자와 메르세데스-벤츠는 차량용 인포테인먼트, 첨단운전자보조시스템(ADAS) 등 SDV 핵심 설루션을 공동 개발 중이다. 대시보드 전체를 곡면 파노라믹 스크린으로 구현한 OLED 인포테인먼트 시스템을 개발해 프리미엄 전기차 EQS에 탑재했다.\n　LG디스플레이는 2020년부터 차량용 P(플라스틱)-OLED를 공급하고 있다. 플라스틱 기판 기반으로 뛰어난 화질과 곡면 디자인이 가능한 P-OLED는 차세대 인포테인먼트 시스템 MBUX 하이퍼스크린에 적용됐다. LG에너지솔루션은 전기차 배터리 협력을 지속하고, LG이노텍은 차량용 카메라 모듈, 라이다, 레이더 등 자율주행센싱 분야 협업을 검토 중이다.\n　칼레니우스 회장은 “LG와 함께 혁신, 품질, 지속가능성을 기반으로 한 비전을 공유하며 전 세계 자동차 산업의 새로운 기준을 세울 차량을 만들고 있다”고 강조했다. 조주완 CEO는 “사용자 경험 중심의 가치 제안, 통합 SDV 설루션 포트폴리오, 글로벌 시장에서 입증된 기술력을 바탕으로 메르세데스-벤츠와의 전략적 파트너십을 더욱 공고히 할 것”이라고 화답했다.\n　이날 오후 칼레니우스 회장은 이재용 삼성전자 회장과 서울 용산구 승지원에서 만찬을 가졌다. 최주선 삼성SDI 사장과 크리스천 소봇카 하만 CEO가 동석했다. 이 회장이 삼성전자 전장 자회사 하만 인수를 주도하며 전장 사업 육성에 주력해온 만큼, 차량용 부품 공급 관련 논의가 이뤄진 것으로 보인다.\n　현재 삼성과 벤츠는 차량용 인포테인먼트 시스템, 디지털 키 등에서 협력 중이다. 하만은 럭셔리 전기차 EQS에 적용된 차세대 인포테인먼트 시스템 MBUX 플랫폼을 공급하고 있다.",

    "title": "SKT, 해킹 여파 임원 30% 감축",
    "content": "MNO·AI 양대 CIC 체제로 전면 개편\n　고객 신뢰 회복·AI 성과 창출 집중…책임 경영 강화 위해 조직 슬림화\n　\n　\n　SK텔레콤이 올 초 발생한 해킹 사태 여파로 임원 수를 30% 가까이 대폭 감축하는 조직 개편과 인사를 단행했다.\n　SK텔레콤은 13일 고객 신뢰 회복과 인공지능(AI) 사업의 실질적 성과 창출을 위해 통신(MNO)과 AI 양대 사내회사(CIC) 체제 중심으로 조직을 전면 개편했다고 밝혔다. 신규 임원 승진자는 김석원 MNO CIC 프로덕트·브랜드본부 브랜드 담당 등 11명이다. 지난해 신규 승진 임원 3명에 비해 늘었지만, 퇴직 임원이 대폭 증가하면서 전체 임원 수는 크게 줄었다.\n　회사 관계자는 “임원의 실질적 책임과 역할 강화를 위해 임원 규모를 줄였다”며 “향후 경영 환경과 전략 방향에 따른 수시 인사로 조직 유연성도 높일 것”이라고 밝혔다.\n　정재헌 CEO는 “CIC 체제는 통신과 AI 각 사업 특성에 맞춘 최적화된 업무 방식과 의사결정 체계를 갖추기 위한 선택”이라고 설명했다.\n　한명진 CIC장이 이끄는 MNO는 고객 신뢰 회복을 최우선 과제로 본원적 경쟁력 강화에 집중한다. 마케팅은 상품·서비스와 영업 중심으로 재편하고, 엔터프라이즈(B2B) 사업은 기술 지원 조직을 전진 배치해 설루션 경쟁력을 높인다.\n　정석근·유경상 공동 CIC장 체계로 운영되는 AI CIC는 핵심 사업과 기술 중심의 역량 결집에 나선다. 팀 단위 조직은 프로젝트 형태로 구성해 시장 변화에 민첩하게 대응할 수 있도록 했다. 사업 영역은 △B2C AI(에이닷) △B2B AI(인더스트리얼 AI, AI 클라우드 등) △디지털플랫폼 △AI 데이터센터 등으로 재편했다.\n　양대 CIC를 지원하는 스태프 조직도 전문가 중심으로 개편된다. 통합보안센터는 조직과 인력을 지속 확충하고, 대외협력과 홍보 기능을 통합한 컴(Comm)센터를 신설했다. 주요 경영진 의사결정 지원 강화를 위해 GC(General Counsel)센터를 신설하고, 코퍼레이트센터(CFO)는 전략 기능을 통합했다.",

    "title": "HMM, 3분기 영업이익 80% ‘뚝’…운임하락 ‘직격탄’",
    "content": "전년 동기 比 매출 24%↓ㆍ영업이익 80%↓\nSCFI 52% 하락에 실적 악화\n　　\n　HMM이 3분기 영업이익이 전년 동기 대비 80% 가까이 급감하며 실적 악화를 겪었다. 글로벌 선복량 과잉 공급에 따른 운임 하락 여파다.\n　HMM은 13일 3분기 연결기준 잠정실적으로 매출 2조7064억원, 영업이익 2968억원, 당기순이익 3038억원을 기록했다고 밝혔다. 전년 동기 대비 매출은 23.8%, 영업이익은 79.7%, 당기순이익은 82.5% 각각 급감했다.\n　실적 악화는 미국 관세 정책 본격화로 물동량이 급감해서다. 상하이컨테이너운임지수(SCFI)는 올해 3분기 평균 1481포인트로 전년 동기 3082포인트 대비 52% 폭락했다. 지난해 3분기는 미국 보호관세 우려로 선행 물동량이 증가했지만, 올해는 관세 부과 본격화로 물동량이 줄었다.\n　미주노선 해상운임 하락폭은 더욱 컸다. 서안 노선은 69%, 동안 노선은 63% 급감하며 HMM 주력 노선이 타격을 입었다.\n　1∼3분기 누적 실적도 부진했다. 매출은 8조1838억원으로 전년 동기 대비 4.2% 감소했고, 영업이익은 1조1439억원으로 54.5% 줄었다.\n　4분기 업황도 부진이 예상된다. 전통적 연말 비수기 진입과 미국 관세 정책 변화에 따른 불안정한 상황이 지속될 전망이다.\n　HMM 관계자는 “항로별 기항지와 투입선박 조정으로 운항 효율을 최적화하고, 냉동·대형 화물 등 고수익 특수화물을 적극 유치하며, 신규 영업 구간 개발로 수익성을 개선할 방침”이라고 밝혔다.",

    "title": "질주하는 선박엔진, 영업이익률 20% 넘겼다",
    "content": "HD현대重 20.8%ㆍ마린엔진 18.6%…한화엔진 8.9% 등 분기 거듭할수록 수익성 급상승\n제조업 평균치 2~3배 웃도는 수준…고부가 친환경 엔진 수요 급증 효과\n　\n　‘선박의 심장’을 만드는 국내 주요 선박엔진 제조사들이 제조업 평균치의 2∼3배에 달하는 영업이익률을 기록하며 실적 고공 행진을 벌이고 있다. 친환경 엔진 기술력을 바탕으로 국내는 물론, 중국에서도 제품 판매를 늘리며 고마진 구조를 확보한 결과다.　\n　13일 업계에 따르면 HD현대중공업 엔진기계사업부는 올 3분기 매출 1조603억원, 영업이익 2202억원으로 전년 동기 대비 각각 30.9%, 122.7% 증가했다. 영업이익률은 20.8%로 전년 동기(12.2%) 대비 8.6%포인트 상승했다. 1분기 15.7%, 2분기 17.9%에 이어 20% 벽도 넘어섰다.\n　HD현대마린엔진도 3분기 영업이익률 18.6%를 기록하며 20% 돌파를 눈앞에 뒀다. 매출 1091억원, 영업이익 203억원으로 전년 동기 대비 각각 35.0%, 130.7% 급증했다. 회사 관계자는 “엔진 인도대수 증가와 부품사업 확대, 고마진 수주분 매출 비중 증가에 따른 제품믹스 개선과 평균판매가격(ASP) 상승이 이뤄졌다”며 “생산성 향상과 원가절감 효과가 더해졌다”고 설명했다.\n　한화엔진의 영업이익률 역시 우상향세다. 3분기 영업이익률은 8.9%로 전년 동기(5.2%) 대비 3.7%포인트 개선됐다. 2023년 고마진 수주분 인도 본격화로 원가율이 91.0%에서 86.6%로 4.4%포인트 낮아진 효과다. 3분기 매출 2973억원, 영업이익 266억원으로 전년 동기 대비 각각 0.4%, 73.9% 증가했다.\n　고수익 구조의 핵심은 친환경 선박 수요 급증과 기술 경쟁력이다. 국제해사기구(IMO)의 탄소 규제 강화로 LNG·암모니아 등 친환경 연료를 사용하는 이중연료엔진(DF엔진) 수요가 지속 증가하고 있다. 한화엔진은 올해 수주한 엔진 중 DF엔진 비중이 87%에 달한다.\n　기술 격차로 인한 중국과의 경쟁 압박이 상대적으로 적다는 점도 장점이다. 선박엔진은 정밀 설계, 고도의 제조 기술, 장기 운용 노하우가 필요해 단기간 기술 추격이 어렵다. 국내 업체들은 독일 만에너지솔루션(MAN ES), 스위스 윈지디(WinGD) 등과 협력 체계를 구축해 기술 우위를 확보했다.\n　업황 호조세는 당분간 지속될 전망이다. IMO가 해운 온실가스 감축 규제안 채택을 1년 연기했지만, 탄소중립을 향한 장기 경로는 불변이라는 게 업계 시각이다. 업계 관계자는 “청정 연료 전환에 늦게 참여하는 기업의 비용 부담이 더 커질 것”이라며 “노후선 교체와 친환경 규제 강화로 고부가가치 엔진 수요는 지속될 것”이라고 말했다.",

    "title": "한화오션, 기존 작업절차서 불살랐다…안전관리 ‘전면 혁신’ 선포",
    "content": "거제사업장서 ‘안전 혁신 선포식’ 개최\n제도ㆍ시스템ㆍ사람 모두 ‘리셋’…‘20대 안전 혁신 과제’ 본격 추진\n\n\n한화오션이 기존 작업절차서 등을 불태우는 퍼포먼스를 통해 안전관리 체계의 근본적 혁신을 다짐했다. \n한화오션은 12일 거제사업장에서 김희철 대표이사를 비롯해 임직원 및 협력사 대표 등이 참석한 가운데 안전 혁신 선포식을 진행했다고 밝혔다.\n행사는 기존 관행에서 벗어나 안전과 관련된 모든 것을 원점에서 재점검하고 처음부터 다시 시작하겠다는 의지를 천명하기 위해 마련됐다.\n김희철 대표는 이날 선포식에서 “우리의 가슴 깊은 곳에 숨어있는 안전 불감증과 안전을 타협했던 과거의 관성을 버려야 할 때”라며 “이제 안전을 처음부터 원점에서 다시 확인하자”고 강조했다.\n한화오션은 근본적인 안전문화 혁신을 추진하며, 전 임직원과 협력사가 함께하는 실천 중심의 안전경영을 본격화한다.\n한화오션의 변화는 제도ㆍ시스템ㆍ사람을 아우르는 20대 안전 혁신 과제를 통해 현실화된다.\n제도 측면에서는 △안전 준수 동기부여 방안과 KPI(핵심성과지표) 연계 강화 △협력사 안전 관리 고도화 △형식적 제도와 절차의 과감한 폐지를 통해 실효성 중심의 운영체계를 확립한다.\n시스템 분야에서는 반복 사고 유형 예방을 강화하기 위해 중대재해 척결 프로세스인 세이프 가드 119 운영을 비롯해 △안전 제도 실행 책임제 운영 △모바일 안전관리 체계 구축 △사고조사 고도화 등을 추진한다.\n사람 중심 혁신은 △직급ㆍ기능별 안전역량 강화 △외국인 및 협력사 대상 교육 확대 △노사 공동의 안전 혁신 추진 등의 과제를 중심으로 진행된다.\n행사에 참석한 한화오션 임직원과 협력사 전 구성원은 안전 다짐문을 스스로 작성하며 회사의 안전 혁신 의지에 힘을 실었다. 안전 다짐문 내용은 3만개의 다짐이라는 조형물로 제작돼 매일 현장에서 전 구성원들이 안전 혁신을 되새길 수 있도록 활용될 예정이다.\n힌편, 한화오션은 노르웨이 DNV와 ISRS(국제 안전경영시스템 정량적 평가) 등급을 끌어올리기 위한 노력도 지속하고 있다. 2030년까지 제조업 최고 수준의 안전등급을 달성하는 것을 목표로 하고 있다.",

    "title": "롯데케미칼, 3분기 영업손실 1326억원…구조조정 가속",
    "content": "롯데케미칼, 3분기 영업손실 1326억원…구조조정 가속\n　첨단소재·정밀화학 흑자 전환, 기초화학·이차전지소재 적자 지속\n　　\n　롯데케미칼이 3분기 영업손실 1326억원을 기록하며 적자 기조를 이어갔다.\n　롯데케미칼은 올 3분기 잠정실적(연결기준)으로 매출 4조7861억원, 영업손실 1326억원을 기록했다고 12일 밝혔다.\n　사업부문별로는 기초화학(롯데케미칼 기초소재사업, LC타이탄, LC USA, 롯데GS화학)이 매출 3조3833억원, 영업손실 1225억원을 기록했다. 정기보수 종료에 따른 일회성 비용 제거와 원료의 하향 안정화로 스프레드가 개선되며 수익성이 다소 개선됐다.\n　첨단소재는 매출 1조222억원, 영업이익 575억원을 기록했다. 전방산업 수요감소에도 고부가 제품 판매 확대로 견조한 수익성을 유지했다. 롯데정밀화학은 매출 4434억원, 영업이익 276억원을 기록했다. 염소계열 제품의 국제가 상승과 정기보수 종료 효과로 수익성이 나아졌다.\n　롯데에너지머티리얼즈는 매출 1437억원, 영업손실 343억원을 기록했다. 재고 조정 및 생산성 개선 노력에도 고객사 조정 영향으로 적자가 지속됐다.\n　롯데케미칼은 “중장기 경쟁력 확보 및 현금흐름 개선을 위해 구조적인 사업 체질개선 활동을 적극 추진 중”이라며 “정부의 석유화학산업 구조조정에 적극 대응하고 비핵심 자산 매각도 속도감 있게 추진해 본원적 경쟁력 확보와 재무 안정성을 강화해 나갈 계획”이라고 밝혔다.",

    "title": "상장사 62.5% “자사주 소각 의무화 반대”…경영전략 제약 우려",
    "content": "대한상의 조사, 취득 축소 예상 83%…“처분 공정화가 바람직”\n　　　　\n　자기주식(자사주) 소각 의무화를 담은 상법 개정안에 대해 자사주를 보유한 상장사 3분의 2가 반대 입장을 분명히 했다. 대한상공회의소가 12일 자사주를 10% 이상 보유한 상장사 104곳을 대상으로 실시한 조사 결과, 응답기업의 62.5%가 소각 의무화에 반대했다. 중립 입장은 22.8%, 찬성은 14.7%에 그쳤다.\n　기업들이 꼽은 소각 의무화의 문제점은 사업재편 등 경영전략에 따른 자사주 활용 불가(29.8%), 경영권 방어 약화(27.4%), 자사주 취득 요인 감소로 인한 주가부양 악영향(15.9%), 해외 입법례 대비 경영환경 불리(12.0%) 등이다.\n　자사주 취득 계획이 있거나 검토 중인 기업(39.4%) 중에서도 향후 취득 규모를 축소하겠다는 응답이 56.2%로 절반을 넘었다. 계획대로 추진하겠다는 기업은 36.5%, 확대하겠다는 기업은 7.3%에 불과했다. 응답기업의 83% 이상이 소각 의무화 시 자사주 취득을 하지 않거나 축소할 것이라는 입장이다.\n　문제는 기업의 자사주 취득 전략 변화가 자본시장 활성화에 부정적 영향을 미칠 수 있다는 점이다. 다수 연구에 따르면 자사주 취득 후 1∼5일간 단기 주가수익률은 시장 대비 1∼3.8%포인트 높았다. 취득 공시 이후 6개월, 1년의 장기수익률도 시장 대비 각각 11.2∼19.66%포인트, 16.4∼47.91%포인트 높아 주가부양 효과가 확인됐다.\n　신현한 연세대 경영대학 교수는 “소각에 의한 단발적 주가 상승 기대에 매몰될 경우, 오히려 장기적으로 기업의 반복적 자기주식 취득을 통한 주가부양 효과를 상실할 가능성이 높다”고 지적했다.\n　현재 발의된 개정안들은 향후 취득 자사주뿐 아니라 기존 보유 자사주에도 일정 기간 내 소각 의무를 부과한다. 응답기업의 67.6%는 기존 보유 자사주 소각에도 반대했다. 이 중 일부(20.3%)는 기존 자사주에 소각이 아닌 처분의무만 부과하자고 주장했다. 배당가능이익 내 취득 자사주만 소각하고 합병 등 특정목적 취득 자사주는 소각의무에서 배제하자는 의견도 23.0%를 차지했다.\n　최승재 세종대 법학과 교수는 “이사의 충실의무를 확대하는 상법 개정으로 기업의 자의적 제3자 자사주 처분은 사실상 어려워졌다”며 “소각 의무화보다는 처분 공정화에 방점을 두면서 사업재편과 구조조정 등을 위해 자유롭게 활용할 수 있도록 하는 편이 바람직하다”고 말했다.\n　해외 주요국 중 자사주 보유규제를 두고 있는 나라는 많지 않다. 독일은 자사주 보유 비율이 자본금의 10%를 초과하면 초과분을 3년 내 처분하고, 기한 내 처분하지 못하면 소각하도록 규정한다. 미국·영국·일본 시총 상위 30위 기업 중 58개사(64.4%)가 자사주를 보유하고 있다. 평균 보유 비중도 미국(24.54%), 일본(5.43%), 영국(4.93%)에 비해 한국(2.95%)이 적었다.\n　강석구 대한상의 조사본부장은 “기업 경영활동을 위축시키고 자본시장에 부정적 영향을 줄 수 있는 자기주식 소각 의무화는 신중하게 접근해야 한다”며 “당초 제도 개선 취지를 생각하면 소각이 아니라 처분 공정화만으로도 입법 목적을 충분히 달성 가능하다”고 말했다.",

    "title": "산업계 읍소에도 ‘NDC’ 강행…산업 정책 또다시 일방통행",
    "content": "노란봉투법ㆍ상법 개정 이어 또다시 ‘과속 페달’…경제계 우려 목소리 외면\n배출권 구매만 수십조원 ‘비용 폭탄’\n철강ㆍ자동차부품 등 직격탄 우려…일자리 감소 불가피\n　\n　\n　\n　정부가 경제계의 거센 반발에도 2035년 국가 온실가스 감축목표(NDC)를 ‘2018년 대비 53~61% 감축’으로 확정하며 강행 드라이브를 걸었다. 노란봉투법, 상법 개정에 이어 또다시 정부가 일방통행식으로 밀어붙이면서 산업계의 우려가 커지고 있다.\n　정부는 11일 국무회의를 열고 이러한 NDC 목표를 최종 심의ㆍ의결했다. 이번 목표는 산업계가 요구했던 하한선 48%보다 5%포인트 높은 것은 물론, 정부가 검토했던 50~60% 안보다도 높은 수준이다.\n　이번 목표 상향으로 산업계는 막대한 비용 부담을 떠안게 됐다.\n　대한상공회의소가 최근 철강ㆍ화학ㆍ시멘트ㆍ석유화학 등 주요 업종별 협회를 통해 조사한 결과에 따르면 내년부터 2030년까지 18개사가 감당해야 할 배출권 구매 비용은 5조원에 달하는 것으로 추산됐다. 이는 4개 업종의 일부 기업만을 대상으로 한 것으로, 실제 기업들의 부담은 수십조원 규모로 커질 전망이다.\n　임재규 숭실대학교 교수는 지난달 산업 에너지전환 정책세미나에서 “2018년 대비 53% 감축하는 방식으로 2035 NDC를 설정할 경우, 2035년 실질국내총생산은 최대 2.3% 감소하고 감축비용은 톤당 최대 9만원 수준으로 전망된다”고 분석했다. 이는 지난해 평균 배출권가격 9245원에 비해 약 10배 수준이다.\n　산업계에서는 감축 기술이 상용화되지 않은 상황에서 목표만 높이는 것이 비현실적이라는 비판이 터져나온다.\n　가장 큰 타격이 예상되는 곳은 철강업계다. 철강업은 철강 1t을 생산할 때 약 2t의 이산화탄소를 배출하는 대표적인 고탄소 산업이다. 국내 철강업계의 핵심 감축 기술로 꼽히는 수소환원제철은 2037년부터 단계적으로 도입될 예정이라는 점에서 2035년 목표에 맞추는 것 자체가 불가능하다. 남정임 한국철강협회 기후환경안전실장은 “업계에서는 수소환원제철 상용설비 도입 시점을 2037년으로 전망하고 있다”고 말했다.\n　그렇잖아도 철강업은 미국과 유럽연합(EU)에서 관세 장벽이 세워지며 업황 부진을 겪고 있는 상황인데, 국내에서조차 규제가 더해지며 엎친 데 덮친 격이 된 셈이다.\n　자동차 업계도 비상에 걸렸다. 정부 목표 달성을 위해서는 2035년 내연기관차 판매가 사실상 어려워지기 때문이다. 국내 부품 기업 1만여 곳 중 45.2%가 여전히 엔진ㆍ변속기ㆍ연료ㆍ배기계 등 내연기관 관련 부품을 생산하고 있고, 해당 기업 종사자는 전체 고용의 47.2%(약 11만명)에 달한다.\n　이번 목표 상향에 따라 자동차 부품업계는 대규모 구조조정이 불가피해질 전망이다. 이날 자동차모빌리티산업연합회(KAIA)는 입장문을 내고 “정부는 향후 이행과정에서 규제 일변도의 정책이 아닌 과감한 수요창출 정책으로 목표 달성을 추진하고, 급격한 전환에 따른 부품업계의 고용 충격을 최소화할 수 있는 정책을 마련해달라”고 촉구했다. 구체적으로 △수송부문 내 감축수단 다양화, 감축수단별 감축비중 조정 △과감한 인센티브 정책 △부품업계ㆍ노동자를 위한 전환 지원정책 수립 등을 요구했다.\n　산업계에선 정부가 유럽연합(EU)ㆍ일본 등 선진국 수준으로 감축 목표를 수립해둔 데 반해 실행 전략은 세우지 못했다는 지적이 나온다.\n　EU는 탄소배출권 가격이 t당 80~100유로로 기업에 직접적 비용 압력을 가하는 동시에 재생에너지 확대를 위한 대규모 공공투자를 병행하고 있다. 독일은 철강ㆍ화학 산업에 직접 보조금을 지급하며 전환비용을 국가가 분담한다. 반면 한국 정부는 구체적 이행 계획이나 비용 추계도 제시하지 못하고 있다.",

    "title": "전력가격 오르면 반도체 생산 위축",
    "content": "전력비 부담 커지는 첨단산업…생산성 혁신 시급\n　\n　인공지능(AI) 확산에 따른 전력수요 급증으로 반도체 등 첨단산업의 생산 위축이 우려된다. 전력가격 상승 압력이 높아지면서 전력집약적 산업의 경쟁력 약화가 불가피하다는 분석이 나왔다.\n　대한상공회의소 SGI는 11일 ‘전력수요 증가와 전력산업 생산성 향상 효과 분석’ 보고서를 통해 “공급 인프라와 제도적 유연성이 뒷받침되지 않으면 전력비용 상승으로 기업 부담이 커질 수 있다”고 경고했다.\n　국내 전력소비는 2010년 이후 연평균 1.7% 증가했다. 정부의 제11차 전력수급기본계획에 따르면 2030년대까지 매년 약 2% 수준의 증가세가 이어질 전망이다.\n　보고서는 “전력수요가 2% 늘어날 때 공급능력이 충분히 확대되지 못하면 전력가격은 일반 물가 대비 약 0.8%포인트 추가 상승하고 GDP는 0.01% 감소할 것”이라고 분석했다.\n　전력가격 상승은 반도체·디스플레이 등 전력집약적 첨단산업에 직격탄이 된다. 박경원 연구위원은 “제조원가에서 전력비 비중이 높고 다른 에너지원 대체가 어려운 반도체·디스플레이 산업은 생산비 부담이 급격히 커져 생산 위축으로 이어질 가능성이 있다”고 설명했다. 반도체 산출량은 1.1%, 디스플레이는 0.5% 각각 감소할 것으로 전망됐다.\n　상의는 전력산업 생산성 향상이 해법이라고 제시했다. 전력산업의 총요소생산성이 1% 개선되면 전력가격은 일반 물가 대비 0.6%포인트 하락하고 GDP는 0.03% 증가하는 것으로 나타났다. 반도체 산출 감소폭도 1.1%에서 0.8%로 완화된다. 상의는 수요자 중심 전력거래 방식 확립, 전력산업 전주기 기술혁신, 에너지·디지털 융합형 전문 인력양성 등을 정책 과제로 제시했다.\n　박양수 대한상의 SGI 원장은 “AI 기반 성장에 필수적인 에너지공급 시스템이 효율적으로 작동해 기업들의 전력비용 부담이 완화되도록 정책적 노력을 기울여야 한다”고 강조했다.",

    "title": "HD현대중공업, 4353억원 규모 컨테이너선 2척 수주…작년 수주량 2배 웃돌아",
    "content": "글로벌 선사 ‘리저널 컨테이너 라인’과 첫 건조계약…향후 협력 확대 기대\n올해 컨테이너선 61척 수주…지난해 대비 2배 증가\n　　\n　HD현대중공업이 4353억원 규모 초대형 컨테이너선 2척 수주에 성공했다. 올해 HD현대중공업의 컨테이너선 수주량도 작년 대비 2배 이상 불어났다.\n HD현대중공업은 최근 ‘리저널 컨테이너 라인(Regional Container Lines)’과 컨테이너선 2척에 대한 건조계약을 체결했다고 10일 밝혔다. 계약 규모는 총 4353억원이다. 이번에 수주한 선박은 1만3800TEU급으로 길이 337m, 너비 51m, 높이 27.3m 규모다. 또한 배기가스 저감장치인 스크러버(Scrubber)가 탑재된다.\n 이 선박은 울산 HD현대중공업에서 건조해 2028년 10월까지 순차적으로 선주사에 인도될 예정이다. ‘리저널 컨테이너 라인’은 운항 선복량 기준 글로벌 21위에 해당하는 컨테이너 선사로, HD현대중공업과 건조계약을 체결한 것은 이번이 처음이다. 이번 계약을 시작으로 향후 양사 간 협력 확대가 기대된다.\n 이번 수주를 포함해 올해 HD현대가 수주한 컨테이너선은 61척에 달한다. 이는 지난해 수주한 28척, 지난 2023년 29척과 비교해 2배 이상 늘어난 규모다.\n 한편 영국 조선ㆍ해운 전문 분석기관 클락슨리서치에 따르면 전 세계 컨테이너선 수요는 2037년까지 연평균 2.8% 증가할 것으로 예상된다. 글로벌 관세 환경 속에서도 무역 흐름이 견조하게 유지되고 신흥시장 교역이 장기적으로 성장할 것으로 전망되기 때문이다. 특히 미ㆍ중 갈등에 따른 해운사들의 공급망 재편 움직임으로 국내 조선사에 대한 추가 발주도 기대되고 있다.",

  {
    "title": "한화오션, 한숨 돌렸다…中 제재 1년 유예",
    "content": "미중 무역 분쟁 휴전 조치…필리조선소 포함 자회사 5곳 거래 재개\n　한화오션 “중국 정부 결정 환영”\n　\n　\n　중국이 미·중 무역 전쟁 확전 자제 합의에 따라 한화오션의 미국 자회사 5곳에 대한 제재를 향후 1년 동안 유예하기로 했다. 한화오션은 마스가(MASGA) 프로젝트의 핵심 거점인 필라델피아 조선소 운영에 숨통이 트이게 됐다.\n　중국 상무부는 10일 “미국이 중국 해사·물류·조선업에 대한 무역법 301조 조사 조치 실시를 1년 중단했다”며 이날부터 한화오션의 미국 소재 자회사 5곳에 대한 제재를 1년 동안 유예한다고 발표했다. 이는 지난달 30일 미·중 ‘부산 정상회담’ 합의의 하나로 미국 동부시간 기준 10일 0시 1분부터 정식 발효한 무역 분쟁 휴전 조치다.\n　중국은 지난달 14일 중국 해운·물류·조선업을 겨냥한 미국무역대표부(USTR)의 ‘무역법 301조’ 조사에 협력했다는 이유로 한화오션의 미국 자회사 5곳을 중국 기업과 거래를 금지하는 제재 목록에 올렸다. 제재 대상에는 마스가(미국 조선업을 다시 위대하게) 프로젝트의 상징으로 지난 8월 이재명 대통령이 방문한 필라델피아 한화필리조선소와 한화쉬핑, 한화오션USA인터내셔널, 한화쉬핑홀딩스, HS USA홀딩스가 포함됐다.\n　중국 상무부는 당시 “한화오션 미국 자회사는 미국 정부의 조사 활동에 협조하고 지지해 우리나라의 주권과 안보, 발전 이익에 위해를 끼쳤다”며 “강한 불만과 단호한 반대를 표한다”고 밝혔다. 미국이 무역법 301조 조사 결과를 근거로 중국 선박에 대해 입항 수수료를 징수하기 시작했다며 ‘미국의 조사를 도운’ 외국 기업도 보복 대상이라는 입장을 분명히 했다.\n　한화오션을 겨냥한 제재는 올해 초부터 관세 갈등을 빚어온 미국과 중국이 항만 수수료 부과 등 공세를 주고받으며 해운 분야로 전선을 넓히는 가운데 나왔다. 특히 마스가의 상징인 한화필리조선소를 보유한 한화오션이 제재 대상이 되면서 한국이 미·중 무역 분쟁의 직접 영향권 안에 들어갔다는 해석이 나오기도 했다. 제이미슨 그리어 USTR 대표는 중국의 제재를 외국 기업들이 미국 조선업에 투자하는 것을 막으려는 “경제적 강압”이자 “보복 행위”라고 비판했다.\n　지난달 30일 부산에서 만난 미중 정상은 무역 전쟁 확전 자제에 합의했다. 미국 백악관이 1일 공개한 미중 정상 간 무역 합의 팩트시트에 따르면 중국은 중국의 해운·물류·조선 산업에 대한 미국의 ‘무역법 301조’ 조사에 보복하기 위해 시행한 조치를 철회하고 다양한 해운 기업에 부과한 제재도 철회하기로 했다.\n　이 문제는 지난 1일 경주에서 열린 한중 정상회담에서도 의제에 포함됐다. 위성락 국가안보실장은 회담 당일 “이재명 대통령과 시진핑 중국 국가주석이 한화오션 제재 문제를 두고 생산적 논의를 했다”며 “미중 사이의 문제가 풀려가면 그런 분위기 속에 한화오션 자회사 제재 문제 역시 생산적 진전이 있을 수 있다는 기대를 갖게 됐다”고 설명했다.\n　한화오션은 중국의 발표 직후 배포한 입장문에서 “중국 정부의 결정을 환영한다”며 “이번 유예 조치를 계기로 중국 측 사업 파트너들과의 관계가 더욱 발전되기를 희망한다”고 밝혔다.",

    "title": "[테크 인사이트] 체질개선의 ‘비밀병기’ K-잠수함",
    "content": "(메인)조선업계, 특수선 ‘제2성장엔진’ 가동…잠수함으로 60조 신시장 연다\n\nK-조선업의 미래, 물밑에 달렸다 \n건조+MRO 까지 수십년 매출 보장…지속가능성장 토대 마련\n트럼프 핵잠수함 승인에 수주 경쟁력 ‘퀀텀점프’ 도약 기대\n　　\n　국내 조선업계가 특수선 사업을 전략적으로 강화하며 미래 성장 동력 확보에 나섰다. 상선 중심 포트폴리오에서 벗어나 경기 사이클에 영향받지 않는 특수선 시장을 확대해 조선업 불황기에도 안정적인 수익을 창출하겠다는 전략이다. 잠수함은 이러한 전략을 실현할 핵심 함정으로 꼽힌다.\n　10일 업계에 따르면 HD현대와 한화의 특수선 부문은 그룹의 전폭적인 지원에 힘입어 실적이 급성장 중이다. 올 3분기 HD한국조선해양의 특수선 부문 매출은 3713억원, 영업이익은 511억원으로 지난해 동기 대비 각각 64%, 90% 늘었다. 한화오션도 특수선 부문에서 매출 3750억원, 영업이익 287억원으로 전년 동기 대비 91%, 109% 성장했다. 특수선 사업부장도 사장급으로 격상되며 위상이 강화됐다. HD현대중공업의 주원호 부사장은 최근 사장으로 승진했고, 한화오션도 지난해 어성철 사장을 특수선사업부장에 임명했다.\n　조선업계가 특수선 사업을 제2의 성장 엔진으로 점찍은 배경은 고질적인 ‘사이클 산업’에서 탈피하기 위한 체질개선의 열쇠가 될 수 있기 때문이다. 상선 시장은 수익성이 가장 우월하지만 선사들의 재무 상태와 운임, 글로벌 물동량 등에 따라 발주가 수시로 달라져 안정성이 떨어진다. 반면 특수선 사업은 정부 대 정부 계약으로 진행돼 경기 변동에 영향을 거의 받지 않는다는 장점이 있다.\n　그중에서도 잠수함 사업은 새로운 먹거리로 잠재력이 풍부하다. 캐나다 해군이 추진 중인 잠수함 프로젝트는 잠수함 12척 건조에 20조원, 이후 유지·보수·정비(MRO)까지 합치면 총 60조원 규모에 달한다. 2045년께 잠수함 인도를 마친 뒤에도 2080년까지 MRO 매출이 발생해 약 50년 이상 안정적인 수익을 창출할 수 있다.\n　잠수함은 설계부터 건조, 운용, 정비까지 전 주기에 걸쳐 첨단 기술이 집약된다는 점에서 높은 기술력을 갖췄다는 보증서 역할을 한다. 특히 트럼프 미국 대통령이 방한 때 깜짝 승인한 핵추진 잠수함은 전장의 흐름을 뒤집을 게임 체인저로 평가된다. 디젤 잠수함과 달리 무제한 잠항이 가능하고 속도도 2배 이상 빠르며 은밀성도 월등하다. 척당 건조 비용도 수조원에 달하는 고부가가치 선박으로, 세계 최고 수준의 조선업 경쟁력을 증명할 기회로 여겨진다.\n　트럼프 대통령은 한국의 핵추진 잠수함 건조지로 미국 필라델피아 필리조선소를 콕 집어 말했다. 필리조선소는 한화그룹이 지난해 12월 1억 달러를 투자해 인수한 현지 조선소로, 한미 조선협력 프로젝트 마스가(MASGA)의 전초 기지다. 한화그룹은 지난 8월 이 조선소 현대화를 위해 50억달러를 추가 투자해 도크 등 핵심 인프라를 확대, 연간 건조 능력을 1척에서 20척으로 대폭 확대할 방침이다.\n　HD현대도 핵추진 잠수함에서의 역할을 기대하는 중이다. HD한국조선해양은 3분기 실적발표에서 “핵추진 잠수함은 한 조선소의 기술적 역량과 인력만으로는 대응이 불가능한 대규모 사업”이라며 “사업이 본격화되면 참여할 준비를 하고 있다”고 밝혔다. HD현대는 방산 역량 강화를 위해 HD현대중공업과 HD현대미포조선의 합병을 결정, 다음달 1일부터 통합 HD현대중공업을 공식 출범시킬 예정이다.\n　업계에선 미·중 해상패권 경쟁으로 국내 조선업계가 특수선 부문에서 수혜가 있을 것으로 기대한다. 김용민 유안타증권 애널리스트는 “미 해군 함정 블록 건조 계약을 따낼 경우 30% 이상의 영업이익률을 기록할 것”이라며 “미국 방산 수주 기대가 확신으로 바뀌는 시점에는 본업의 피크 아웃 우려가 충분히 상쇄될 수 있다”고 전망했다.\n\n(박스1)캐나다ㆍ폴란드 ‘빅딜’ 수주전 막바지…정부ㆍ민간 합심 총력전\n60兆 규모 캐나다 잠수함 최종전 눈앞, 마크 카니 캐나다 총리 거제조선소 들러 ‘눈도장’\n폴란드 8兆 사업도 속도…강훈식 비서실장 특사로 파견돼 현지 지원사격\n　\n　\n　국내 조선업계가 잠수함 수출을 위해 총력전을 펼치고 있다. 캐나다와 폴란드에서 추진 중인 총 68조원 규모 프로젝트를 놓고 정부까지 나서서 지원사격을 펼치는 중이다.\n　수주전이 막바지에 접어든 사업은 캐나다 해군의 60조원 규모 ‘초계 잠수함 프로젝트’(CPSP)다. 한화오션과 HD현대중공업은 ‘원팀’을 구성해 독일 티센크루프마린시스템즈(TKMS)와 2파전을 벌이고 있다. 지난 8월 최종 후보에 오른 양측은 내년 초 우선협상대상자 선정을 앞두고 있다.\n　한국이 제안한 잠수함은 ‘장보고-Ⅲ 배치-Ⅱ’급이다. 3600t급으로 공기불요추진장치(AIP)와 리튬전지체계를 탑재해 3~4주 이상 장기간 수중 작전이 가능하다. 항속 거리는 7000해리(약 1만2900㎞) 이상으로 태평양·대서양·북극해 등 광범위한 환경에서 운용할 수 있다.\n　한국의 최대 강점은 납기 단축이다. 통상 9년이 소요되는 납기를 6년으로 단축해 2032년 첫 인도를 시작으로 2043년까지 총 12척을 완납하겠다는 계획이다. 캐나다 정부가 계획한 2035년보다 앞선 일정이다. 한국 해군이 실전 배치해 다년간 운용 중인 실증 모델이라는 점도 신뢰성과 안정성 측면에서 우위를 점한다. 반면 독일이 제시한 최신형 모델은 아직 개발 단계에 머물러 있다.\n　정부는 다양한 외교 무대를 통해 적극 지원에 나섰다. 이재명 대통령은 지난달 30일 APEC 정상회의에서 마크 카니 캐나다 총리와 정상회담을 갖고 안보·국방 협력 공동성명을 채택했다. 캐나다가 인도·태평양 지역 국가와 이 같은 파트너십을 체결한 것은 처음이다. 같은 날 카니 총리는 한화오션 거제사업장을 방문해 장영실함에 직접 승함하며 예정보다 30분가량 더 머물렀다.\n　석종건 방위사업청장도 지난 5~7일 캐나다 오타와를 방문해 정부 관계자 면담과 한-캐 국방·방산협력 콘퍼런스 참석 등 양국 협력 강화 일정을 소화했다. 방사청 관계자는 “캐나다 주요 방위력 강화 사업에서 한국의 기술과 경험이 실질적으로 기여할 수 있도록 협력의 폭을 넓혀갈 것”이라고 밝혔다.\n　한화오션은 폴란드 해군의 8조원 규모 ‘오르카 프로젝트’에서도 수주를 노리고 있다. K9 자주포, 천무 다연장로켓, K2 전차 등을 이미 도입한 폴란드와의 신뢰 관계가 강점이다. 한화는 현지 합작법인 설립과 상설 MRO 센터 설립 등 1억달러 투자 방안을 제안했다. 한화오션은 “빠르면 올해 내 우선협상대상자가 지정될 것”이라며 “정부 대 정부 기반으로 협상이 활발히 진행 중”이라고 설명했다.\n　강훈식 대통령비서실장은 ‘전략경제협력 대통령 특사’로 임명돼 폴란드 부총리 겸 국방부 장관과 회담을 통해 방산 협력 방안을 논의했다. 대통령 비서실장이 특정 산업 분야 지원을 위해 특사로 임명되는 것은 이례적이다.\n\n(박스2)세계 무대 노리는 K-잠수함\nHD현대, 페루 시마조선소와 공동개발 LOI\n한화오션, 필리핀 첫 잠수함에 도산안창호급 제안\n\n　\n　K-잠수함의 수출 무대가 캐나다·폴란드를 넘어 페루, 필리핀 등 전 세계로 확대되고 있다. HD현대중공업과 한화오션은 차별화된 전략으로 글로벌 시장 선점에 총력을 기울이는 중이다.\n　HD현대중공업은 페루의 차세대 잠수함 사업 추진 속도를 높이고 있다. 페루 해군은 노후 잠수함 교체를 추진 중이며, HD현대중공업이 독자 개발한 1500t급 잠수함 ‘HDS-1500’을 기반으로 신형 잠수함 건조를 검토하고 있다.\n　HD현대중공업은 이달 초 페루 국영 시마조선소(SIMA)와 ‘페루 잠수함 공동개발 및 건조 의향서(LOI)’를 체결했다. 양사는 차세대 잠수함 공동개발 및 생산 협력 방안, 기술 이전 및 산업 협력 범위 등을 세부 협의할 예정이다. HD현대중공업은 페루 해군 및 시마조선소 핵심 기술진과 함께 울산 야드에서 공동개발 작업을 수행하며 페루 해군 요구조건에 최적화된 신형 잠수함의 기본·상세 설계를 완성할 계획이다.\n　양사는 이미 다목적 호위함, 초계함, 상륙지원함 등 4척의 함정을 공동 건조 중으로, 기술이전과 현지 인력 양성 프로그램 확대 등 협력 수준을 고도화하고 있다. 최태복 HD현대중공업 특수선사업부 상무는 “시마조선소와 잠수함 개발 실적을 갖게 되면 전 세계를 대상으로 수출용 잠수함에 대한 탄력을 받을 것”이라며 “잠재적으로 진행 중인 사업들이 연말·내년 초에 체결될 가능성이 있다”고 밝혔다. 그는 “페루 잠수함 모델이 만들어지면 포르투갈 등 다른 나라도 관심이 있어 2000t급 이하 잠수함에서 수출 경쟁력을 가질 것”이라고 덧붙였다.\n　한화오션은 필리핀의 첫 잠수함 도입 사업 수주에 기대를 걸고 있다. 필리핀은 49조원 규모의 ‘군 3차 현대화 사업’을 통해 자국 최초로 잠수함을 도입할 예정이다.\n　페르디난드 마르코스 필리핀 대통령은 지난 1일 APEC 정상회의 참석차 방한해 경주에서 한화오션 경영진과 만나 잠수함 도입 및 지원 방안을 논의했다. 한화오션은 필리핀 현지에 잠수함 기지와 유지·보수·정비(MRO) 센터 건설, 첨단 시뮬레이터 구축을 통한 잠수함 지휘관·운용인력 교육 지원 방안을 제안했다. 최첨단 소나와 전투 시스템, 리튬이온 배터리 기술을 탑재한 도산안창호급 잠수함의 배치 계획을 마르코스 대통령에게 설명한 것으로 전해진다.",

    "title": "최태원 “AI 시대 주도권, 운영개선·도메인 지식이 핵심”",
    "content": "최태원 “AI 시대 주도권, 운영개선·도메인 지식이 핵심”\n　사장단 인사 후 첫 CEO 세미나서 기본기 강조…\n　메모리 넘어 AI 솔루션 사업자 진화 천명\n　\n　\n　최태원 SK 회장이 AI 시대 주도권 확보를 위한 선제적 대응 키워드로 ‘운영개선(O/I)’과 ‘본업지식’을 꼽았다. AI 데이터 축적을 위한 기반 조성과 함께 이를 제대로 활용할 수 있는 전문성이 중요하다는 것이다.\n　SK그룹은 지난 6일부터 8일까지 경기도 이천 SKMS연구소에서 ‘2025 CEO세미나’를 개최했다고 9일 밝혔다. 지난달 30일 그룹 사장단 인사 후 CEO들이 처음 한 자리에 모였다. 최 회장을 비롯해 최재원 SK 수석부회장, 최창원 SK수펙스추구협의회 의장 등 주요 멤버사 최고경영진과 임원 60여명이 참석했다. \n　최 회장은 “O/I가 어려운 말처럼 들릴 수 있지만 기본기를 갖추는 것”이라며 “O/I를 하려면 회사와 사업의 프로세스가 실제로 잘 작동하는지를 꾸준히 살피는 것이 더 중요하다”고 강조했다. 이어 “회사가 기본적인 바탕 없이 AI 전환을 추진하면 실패를 맞이하는 것과 마찬가지”라며 “지난 5~10년간의 프로세스를 재점검하면서 실수를 반복하지 않도록 할 필요가 있다”고 주문했다.\n　그는 “O/I를 잘 해야만 그 위에 AI를 더 쌓을 수 있으며 이 과정을 통해 고민했던 문제들을 하나둘 풀어나갈 수 있을 것”이라고 덧붙였다.\n　최 회장은 본업에서 축적한 전문지식과 경험을 의미하는 ‘도메인 지식’을 충실하게 갖추는 것이 중요하다고 강조했다. 이어 “도메인 지식이 없는 상태로 AI만 도입해서는 일이 풀리지 않을 것”이라며 “도메인 지식을 갖춘 상태가 돼야 AI 경쟁에서 주도권을 잡을 수 있을 것”이라고 했다.\n　최 회장은 AI 시대를 맞아 메모리 반도체 사업을 주축으로 하되 고객에게 종합적이면서도 다양한 설루션을 제공하는 사업자로 진화해야 한다고 강조했다. 그는 “SK는 고성능 메모리 반도체 제품 공급을 넘어 AI 데이터센터 등 AI 인프라를 기반으로 고객들에게 가장 효율적인 솔루션을 제공하는 사업자로 진화해야 한다”며 “멤버사들의 역량을 결집하고 파트너들과의 개방적 연대를 통해 대한민국 AI 생태계 발전의 마중물 역할을 하자”고 당부했다.\n　CEO들은 각사가 추진하는 사업의 O/I를 지속 추진해 본원적 경쟁력을 강화하고 메모리반도체와 AI 데이터센터 등을 기반으로 AI 시대 주도권 확보에 선제적으로 대응하기로 뜻을 모았다. 구조 재편을 통해 AI 시대에 맞게 비즈니스 본질을 변화시키는 것에도 공감했다. 안전·보건·환경(SHE), 정보보안, 준법경영 분야 역량을 끌어올려 회사의 기본기를 탄탄하게 다지는 것에도 힘을 쏟기로 했다.\n　SK 관계자는 “SK그룹은 O/I를 통해 재무구조 안정화를 넘어 사업의 본원적 경쟁력을 근본적으로 재점검하고 끌어올릴 것”이라며 “이를 통해 AI 대전환기에도 성공적이면서도 빠르게 대응하고 국가경제와 이해관계자들에게 지속 기여할 수 있도록 노력할 것”이라고 밝혔다.",

    "title": "연말 재계 인사 키워드는",
    "content": "재계 연말 인사 ‘속도전’…세대교체·투톱 체제로 재편\n　미·중 갈등·AI 전환 대응\n　HD현대·한화 3세 경영\n　SK 80년대생 발탁 주목\n　　\n　올해 재계 연말 인사가 예년보다 빠르게 앞당겨지며 ‘속도전’ 양상을 보이고 있다. 미·중 무역 갈등과 관세 장벽, AI 기술 전환이 겹치면서 주요 그룹들이 선제적 조직 재편에 나섰다. 그동안 재계 연말 인사가 한 해의 결산이었다면 올해는 내년 사업 구조와 신성장 동력 마련을 위한 예고편 성격이 강하다.\n　올해 인사의 가장 큰 특징은 세대교체가 빠르게 진행되고 있다는 점이다. HD현대와 한화그룹은 오너 경영 체제를 구축하며 3세 경영 시대를 본격화했다. SK그룹은 최태원 회장의 핵심 참모로 1980년대생을 발탁하며 젊은 피를 수혈했다.\n　HD현대는 정기선 회장(1983년생) 승진을 통해 37년 만에 전문경영인 체제를 끝내고 오너 경영으로 복귀했다. 40대 초반인 정 회장은 기술 중심 책임형 리더십을 앞세워 조선·기계·에너지 통합과 디지털 전환을 직접 지휘한다. 정 회장은 HD현대와 중간지주사인 HD한국조선해양 대표이사를 겸임하며 그룹 전체의 전략과 투자를 총괄한다. HD현대사이트솔루션 공동 대표도 맡아 건설기계 사업의 위기 극복과 새로운 성장 동력 마련을 이끌 예정이다.\n　한화그룹은 올 상반기 김승연 회장이 지주사 격인 ㈜한화의 지분 22% 중 절반인 11%를 세 아들에게 증여하면서 경영권 승계가 사실상 마무리됐다. 장자인 김동관 부회장은 방산·우주·에너지 등 핵심 사업을 직접 챙기며 실질적 총수로 자리매김하는 중이다. 김 부회장은 미국 방산 네트워크 확장과 한화디펜스USA 설립, 미국 조선 협력 프로젝트 ‘마스가(MASGA)’ 참여 등 글로벌 행보를 강화하고 있다.\n　SK그룹에서는 최태원 회장의 비서실장으로 1980년생 류병훈 SK하이닉스 부사장을 내정하며 세대교체를 가속화했다. 류 내정자는 김정규 전 비서실장(1976년생)보다 네 살 젊다. SK하이닉스 내 전략·기획 라인을 두루 거친 ‘미래 전략통’으로 최 회장의 경영 철학인 ‘빠른 변화와 실행 중심의 리더십’에 부합하는 인물로 꼽힌다. 재계 관계자는 “최 회장과 20년의 나이 차가 나는 1980년대생을 핵심 참모로 세운 것은 단순한 인사 교체를 넘어 세대교체 메시지를 분명히 한 것”이라며 “조직의 의사결정 속도를 높이고 소통 방식을 혁신하겠다는 신호로 읽힌다”고 말했다.\n　올해 인사의 또 다른 특징은 현장 경험이 풍부한 실무형 인재와 기술 역량을 갖춘 인물들을 대거 발탁했다는 점이다. 과거 승진 중심 인사에서 벗어나 위기 대응 능력과 실행력을 갖춘 인재를 핵심 보직에 배치했다.\n　핵심 사업에서 ‘투톱 체제’가 구축된 것도 주목된다. SK그룹은 내년 3월 정기 주주총회를 통해 연중 보임한 장용호 SK이노베이션 총괄사장을 대표이사로 선임해 추형욱 대표이사와 각자 대표 체계를 구축하기로 했다.\n　SK온도 소재·제조 분야 전문가인 이용욱 SK실트론 대표를 사장으로 임명해 이석희 사장과 함께 손발을 맞추도록 했다. 이용욱 사장은 SK머티리얼즈와 SK실트론을 거치며 제조와 소재산업 전반에서 전문성을 쌓아온 인물로 배터리 제조 및 운영을 총괄한다. 이석희 사장은 북미 중심의 고객관리 강화와 R&D 혁신을 담당해 글로벌 경쟁력을 높이는 역할을 맡는다.\n　HD현대도 실무형 투톱을 앞세워 조직을 재편했다. 지난달 사장단 인사에서 이상균 HD현대중공업 대표이사가 부회장으로, 금석호 부사장이 사장으로 각각 승진해 통합 HD현대중공업의 공동대표로 발탁됐다. 현장 전문가인 이 부회장이 생산 관리와 안전을, 금 사장이 경영지원 및 재경·자산·동반성장 등을 총괄한다.\n　HD현대미포의 김형관 사장은 HD한국조선해양 대표이사로 자리를 옮겨 정기선 회장과 함께 공동대표를 맡았다. 김 사장은 조선 사업 부문의 생산성과 품질 혁신, 통합 조직 안착을 주도할 예정이다.\n　조영철 HD현대사이트솔루션 사장이 부회장으로 승진해 HD현대 공동대표로 내정됐다. 정 회장과 함께 그룹 지주사 경영을 담당하게 됐다. 조 부회장은 재무통 출신으로 HD현대의 투자·재무·디지털 전환을 총괄해왔다.",

    "title": "대한항공, 무인표적기 국산화 사업 수주",
    "content": "방사청 부품 국산화 개발 지원 사업 따내…2028년 9월까지 개발\n아음속 무인표적기 기체ㆍ조종ㆍ통제 장비ㆍ발사대 등 국산화\n\n대한항공이 우리 군의 아음속 무인표적기를 국산화해 해외 의존 줄이고 국방력 강화에 기여할 예정이다.\n대한항공은 방위사업청이 공모한 무기체계 부품 국산화 개발 지원 사업을 수주했다고 6일 밝혔다.\n오는 2028년 9월까지 ‘다목적훈련지원정용 조종·통제 콘솔 등 4종’ 개발 과제를 수행할 예정이다. 정부 지원금을 포함한 연구개발비는 약 230억원이다.\n이번 사업으로 대한항공은 아음속 무인표적기 기체ㆍ조종ㆍ통제 장비ㆍ발사대 등 핵심 구성품을 국산화한다.\n현재 우리 해군이 다목적훈련지원정에서 운용하는 해외 구매 표적기를 대체한다.\n국산화된 무인표적기는 향후 우리 공군에서도 도입할 계획이다.\n대한항공 관계자는 “이번 사업은 수입 의존도가 높았던 훈련 지원 무인체계 분야에서 국산화 기반을 마련하는 전환점”이라며 “그간 쌓아온 기술력과 양산 역량을 바탕으로 무인기 플랫폼의 국방 자주화와 방산 경쟁력 강화에 기여하겠다”고 말했다.",

    "title": "GS, 3분기 영업익 8706억원…전년比 37.8%↑",
    "content": "정제마진 개선ㆍ유가 안정화 영향…석화는 부진\n　\n　㈜GS가 올 3분기 정제마진 개선에 힘입어 실적 개선을 이뤄냈다.\n　GS는 3분기 매출액 6조5359억원, 영업이익 8706억원, 당기순이익 4077억원을 기록했다고 6일 공시했다. 이는 전년 동기 대비 매출액은 2.4%, 영업이익은 37.8%, 당기순이익이 953.3% 증가한 규모다. GS 관계자는 “정제마진 개선과 유가 안정화의 영향으로 전년 동기 대비 실적이 증가했다”고 설명했다.\n　정유 부문과 달리 석유화학 부문의 경우 미국의 관세 정책 불확실성과 글로벌 교역 물량 감소 및 공급 과잉 우려로 인해 석유화학 제품 마진 약세가 지속되며 부진한 실적을 기록했다. 발전 자회사들의 수익성 역시 전력도매가격(SMP) 하락에 따라 하락했다.\n　GS의 3분기 누적 실적은 매출 18조6968억원, 영업이익 2조1599억원으로, 전년 동기 대비 각각 0.8%, 12.0% 줄었다. GS 관계자는 “4분기에도 정제마진은 양호한 반면 석유화학 부문은 부진한 상황이 지속되고 있는데, 발전자회사들의 경우 상대적으로 성수기를 맞아 SMP 상승과 함께 실적이 회복될 것으로 기대하고 있다”고 말했다.",

    "title": "잘나가는 K-방산, KAI만 뒷걸음",
    "content": "한화·LIG ‘역대급’ vs KAI ‘역성장’\n　한화에어로 영업이익 79%↑, LIG넥스원 72%↑…KAI만 22% 감소\n　고질적 ‘낙하산 인사’에 KIA 노조 ‘상경집회’ 경고\n　\n　전 세계적인 방산 수요 증가로 K-방산이 전반적 호황을 누리고 있는 가운데, 주요 방산업체들의 3분기 실적에서 희비가 극명하게 엇갈렸다. 한화에어로스페이스와 현대로템, LIG넥스원이 대규모 수출 물량 인도로 역대급 실적을 달성한 반면, 한국항공우주산업(KAI)은 납품 지연으로 방산 4사 중 유일하게 역성장했다.\n　6일 LIG넥스원은 3분기 매출 1조492억원, 영업이익 896억원을 기록했다고 공시했다. 전년 동기 대비 각각 41.7%, 72.5% 급증한 규모다. 천궁 2차 양산, 해궁 2차 양산, 중어뢰 2차 양산 등 주력 무기체계의 양산 물량이 본격 반영된 결과다. 수주잔고는 23조4271억원으로 향후 안정적 매출 기반을 확보했다.\n　한화에어로스페이스는 3분기 연결 매출 6조4865억원, 영업이익 8564억원으로 전년 동기 대비 각각 147%, 79% 폭증했다. 지상방산 부문이 매출 2조1098억원, 영업이익 5726억원을 기록하며 영업이익률 27.1%의 초고수익성을 시현했다. 폴란드향 K9 자주포와 천무 다연장로켓 납품이 본격화되면서 수출 중심의 고수익 구조가 확고히 자리잡았다. 한화에어로는 3분기까지 폴란드에 K9 자주포 56문, 천무 60대를 인도했다.\n　현대로템도 3분기 매출 1조6196억원, 영업이익 2778억원을 기록해 전년 동기 대비 각각 48.1%, 102.0% 급증했다. 디펜스솔루션 부문의 폴란드 K2 전차 납품이 실적 개선을 주도했다. 올해 상반기 133대를 현지에 인도했고, 연말까지 잔여 47대를 포함해 총 180대를 공급할 예정이다.\n　반면 KAI는 3분기 매출 7021억원, 영업이익 602억원을 기록해 전년 동기 대비 각각 22.6%, 21.1% 감소했다. 1~3분기 누계 영업이익도 전년 대비 3.2% 줄어든 1922억원에 그쳤다.\n　KAI는 실적 감소 이유로 육군 소형무장헬기(LAH) 납품 일정 일부 순연을 꼽았다. 항공기는 단가가 크기 때문에 납품이 지연되면 실적 변동폭이 클 수밖에 없다는 설명이다. \n　더 큰 문제는 최근 KAI의 수주 경쟁력이 저하되고 있다는 점이다. 지난 4월 9613억원 규모의 UH-60 블랙호크 성능개량 사업에서 LIG넥스원·대한항공 컨소시엄에게 패했다. 이어 9월에는 1조8000억원 규모의 전자전기 체계개발 사업에서도 고배를 마셨다.\n　업계에서는 지난 7월 강구영 전 사장 사퇴 이후 5개월째 이어지고 있는 리더십 공백과 불투명한 지배구조가 KAI의 경쟁력 저하 원인으로 분석하고 있다. KAI는 수출입은행과 국민연금공단이 전체 지분의 34.5%를 차지하는 준공기업 구조로, 경영·수출·기술개발 등 주요 의사결정이 지연되고 있다.\n　KAI 노조는 이날 성명을 통해 “국가 전략산업의 핵심 기업이자 방산 수출의 주력 엔진인 KAI가 장기간 리더십 공백에 놓인 것은 정부의 정치적 무책임”이라며 “정치가 산업을 멈춰 세우고 있다”고 비판했다.",

    "title": "한화그룹의 ‘아픈 손가락’ 한화솔루션…3분기 ‘적자전환’",
    "content": "3분기 영업손실 74억원 …신재생ㆍ케미칼 동반 부진\n美 통관 지연으로 태양광 공장 저율가동…AMPC 가이던스 하향 조정\n　　\n　한화그룹의 캐시카우였던 한화솔루션이 신재생에너지와 케미칼 부문의 동반 부진으로 3분기 적자를 기록했다. 방산·조선 계열사들이 최대 실적을 내는 것과 대조적이다.\n　한화솔루션은 3분기 연결 기준 매출 3조3644억원, 영업손실 74억원을 기록했다고 5일 밝혔다. 미국 인플레이션감축법(IRA)에 따른 682억원의 세액공제를 반영했음에도 전분기 1021억원 흑자에서 적자로 돌아섰다.\n　사업 부문별로는 신재생에너지가 가장 큰 타격을 받았다. 매출은 1조7515억원으로 전분기 대비 21% 증가했지만, 영업이익은 79억원으로 전분기 1562억원에서 95% 급감했다.\n　미국 세관의 공급망 점검 등 통관 규제가 강화되면서 미국 모듈 공장 가동률이 떨어지고 고정비 부담이 증가했기 때문이다. 미국 주택용 에너지 사업 확대와 개발자산 매각으로 일부 상쇄했으나 역부족이었다.\n　케미칼 부문은 매출 1조1603억원, 영업손실 90억원을 냈다. 원료 가격 하락으로 스프레드가 확대됐지만 전방산업 수요 둔화를 극복하지 못했다. 첨단소재는 매출 2579억원, 영업이익 36억원으로 흑자를 유지했다.\n　정원영 한화솔루션 최고재무책임자(CFO)는 “4분기 미국 통관 규제 강화로 통관 지연이 장기화되면서 모듈 공장 가동률과 판매량 감소가 불가피하다”며 “신재생에너지 부문이 적자전환할 것”이라고 전망했다.\n　한화솔루션은 연간 첨단제조생산세액공제(AMPC) 가이던스를 7000억원에서 4000억원 후반대로, 판매량도 7.5GW에서 6GW로 하향했다. 미국 카터스빌 셀 공장 3.3GW의 양산 시점도 유틸리티 장비 결함으로 올해 4분기에서 내년 중으로 연기했다. 정 CFO는 “케미칼 부문도 4분기 정기보수와 계절적 수요 부진으로 적자폭이 확대될 것”이라고 내다봤다.\n　한화솔루션의 부진은 LG화학과 극명한 대조를 이룬다. LG화학은 3분기 영업이익 6797억원을 기록하며 어닝 서프라이즈를 냈다. LG에너지솔루션이 6013억원의 영업이익을 낸 데다 석유화학 부문도 전분기 904억원 적자에서 291억원 흑자로 전환했다. LG화학은 원료가 하락에 따른 스프레드 개선과 전 밸류체인 비용 절감을 성공 요인으로 꼽았다.",

    "title": "LG화학, 中 최대 화학기업 시노펙과 소듐이온전지 소재 개발 ‘맞손’",
    "content": "LG화학은 지난 30일 중국 시노펙과 소듐이온전지(Sodium-ion Battery, SIB) 핵심 소재 개발을 위한 공동개발 협약을 체결했다고 4일 밝혔다. 시노펙은 석유ㆍ가스 탐사 및 개발, 정유, 화학, 신에너지, 신소재 사업을 아우르는 사업을 운영하고 있다.\n　협약으로 양사는 소듐이온전지의 핵심 소재인 양극재와 음극재 등을 공동 개발하고 안정적인 공급망 구축과 원가 경쟁력을 확보한다는 계획이다. 양사는 공동개발을 통해 중국 등 글로벌 ESSㆍ보급형 EV 시장을 타깃으로 소듐이온전지의 사업모델을 다각화하고, 향후 친환경 에너지ㆍ고부가 소재 분야로 협력 범위를 확대할 예정이다.\n　신학철 LG화학 부회장은 “시노펙과의 협력을 통해 차세대 전지소재를 적기에 개발하고 지속적으로 고객의 미래 전략에 부합하는 사업 포트폴리오를 강화해 나갈 것”이라고 말했다.",

  {
    "title": "정유업계, 하반기 반등 서막 올렸다",
    "content": "상반기 대규모 적자를 기록했던 국내 정유업계가 3분기 들어 줄줄이 흑자전환을 이뤄내며 반전의 신호탄을 쏘아 올렸다. 정제마진 상승에 따른 재고 효과가 수익성을 견인했다는 분석이다.\n　4일 업계에 따르면 에쓰오일과 HD현대오일뱅크는 각각 흑자전환했다.\n　에쓰오일은 매출액 8조4154억원, 영업이익 2292억원으로 잠정 집계됐다. 전년 동기 대비 매출은 4.8% 줄었지만, 영업이익이 흑자로 돌아섰다. 특히 정유부문의 영업이익이 1155억원으로 전분기 4411억원 손실에서 대폭 개선됐다. 이에 따라 1분기(-215억원), 2분기(-3440억원) 이어진 적자 행진도 멈췄다. \n　HD현대오일뱅크는 매출 7조3285억원, 영업이익 1912억원을 기록하며 1분기 만에 흑자전환에 성공했다. SK이노베이션은 3분기 매출 20조5332억원, 영업이익 5735억원을 기록하며 가장 큰 폭의 실적 개선을 이뤄냈다. 석유사업 부문이 전분기 4663억원 적자에서 3042억원으로 흑자전환한 게 컸다. \n　국내 정유사들이 유사한 사업 구조를 지닌 만큼, 업계에선 GS칼텍스 역시 흑자전환을 예상하고 있다. \n　정유업계의 수익성이 일제히 반등한 것은 정유사의 핵심 수익지표인 정제마진이 급등하고 있기 때문이다. \n　하나증권에 따르면 11월 첫째주 기준 정제마진은 배럴당 15.1달러를 기록해 2년1개월 만에 최고치를 찍었다. 올해 정제마진이 1분기 평균 3달러, 2분기 5달러에 머무르며 지지부진했던 것과 비교하면 약 2∼3배 상승했다. 업계에선 배럴당 4∼5달러를 정제마진의 손익분기점으로 여긴다.\n　정제마진이 급등한 배경에는 글로벌 공급 차질이 있다. 경유의 핵심 공급국인 러시아는 8월 이후 우크라이나의 정유설비 공격을 받아 정제처리량이 일간 500만배럴로 2022년 4월 이후 최저 수준까지 떨어졌다. 러시아는 기존 휘발유 수출 금지조치를 올해 연말까지 연장하고, 디젤 수출도 재판매 업체에 한해 금지했다. 재판매 업체가 수출하는 물량은 전체 수출의 약 25%를 차지한다.\n　미국에서도 지난달 캘리포니아 남부 셰브론 엘세건도 정유공장의 항공유 생산설비에서 대형 화재가 발생해 다수 공정이 가동중단됐다. 이 공장은 캘리포니아 남부 전체 항공유의 40%를 공급한다.",

    "title": "한화에어로, 3분기 영업익 8564억원 ‘최대 경신’",
    "content": "3분기 매출 6조4865억원ㆍ영업익 8564억원 기록\n　\n　한화에어로스페이스가 3분기 기준 최대 영업이익을 냈다. 내수와 수출이 동반 성장한 영향이다.\n　한화에어로스페이스는 올해 3분기 연결 기준 매출 6조4865억원, 영업이익 8564억원을 기록해 전년 동기 대비 각각 147%, 79% 증가했다고 3일 밝혔다. \n　호실적은 지상방산 부문의 견고한 수익성과 한화오션의 실적 호조에 힘입은 결과다.\n　지상방산 부문은 매출 2조1098억원, 영업이익 5726억원으로 지난해 같은 기간보다 각 27%, 30% 늘었다. 국내 매출은 화생방 정찰차, 차륜형 대공포 판매 등 주요 양산 사업 증가로 전년 동기 대비 33% 증가한 9129억원을 기록했다.\n　항공우주 부문은 지난해 같은 기간에 비해 매출은 26% 증가한 6040억원, 영업이익은 31억원으로 흑자전환했다. 정비 수요 활성화에 따른 엔진 부품 A/M(After Market) 물량이 증가한 결과다. \n　자회사인 한화오션은 액화천연가스(LNG)선과 특수선 등 고부가가치 선박매출이 확대되며 매출 3조234억원, 영업이익 2898억원을 달성했다. 한화시스템은 매출 8077억원, 영업이익 225억원을 기록했다.\n　한화에어로스페이스 관계자는 “3분기는 내수와 수출의 균형잡힌 방산사업 포트폴리오가 실적을 이끌었다”며 “4분기에도 자회사들과의 육해공 방산 시너지를 발판으로 북미와 유럽, 중동 시장에서의 수주에 집중하겠다”고 말했다.",

    "title": "HD현대, 3분기 영업익 1.7兆…조선ㆍ전력기기 ‘쌍끌이’ 효과",
    "content": "3분기 영업익 1조7024억원…전년比 294.5%↑\n정유 1분기 만에 ‘흑자전환’\n\nHD현대는 올 3분기 연결기준 매출 18조2243억원, 영업이익 1조7024억원을 기록했다고 3일 공시했다. 전년 동기 대비 매출은 9.8%, 영업이익이 294.5% 증가한 규모로, 조선과 전력기기 사업이 견조한 실적 흐름을 이어간 가운데 정유 부문이 흑자 전환하며 호실적을 달성했다.\n조선ㆍ해양 부문의 HD한국조선해양은 △고선가 선박 매출 비중 확대 △생산성 개선 등을 통해 매출과 영업이익이 각각 21.4%와 164.5% 늘어난 7조5815억원과 1조538억원을 기록했다.\nHD현대마린솔루션은 주력 사업인 AM(After Market) 사업과 디지털 솔루션 사업의 호조세에 힘입어 매출은 전년 동기보다 11.3% 늘어난 5132억원을, 영업이익은 12.2% 증가한 936억원을 기록했다.\nHD현대일렉트릭은 북미ㆍ유럽 등 주요 해외 시장의 변압기 판매 확대와 국내 고압차단기 매출 증가에 힘입어 매출 9954억원, 영업이익 2471억원을 달성했다. 특히, 고부가가치 프로젝트들이 3분기 실적에 반영되며 영업이익률 24.8%를 기록해 지난해 4분기 이후 매 분기 상승 흐름을 이어갔다.\n건설기계 부문의 HD현대사이트솔루션은 매출과 영업이익이 각각 전년 동기 대비 15.8%와 96.7% 증가한 2조526억원과 1432억원을 기록했다. 북미ㆍ유럽 선진시장을 비롯한 글로벌 건설기계 시장 수요 회복과 신흥 및 광산 시장 공략 강화, AM 사업 다각화 등을 통해 수익성이 개선을 이뤄냈다는 설명이다.\n에너지 부문 계열사인 HD현대오일뱅크는 정제마진 상승 등에 따라 정유사업 실적이 큰 폭으로 개선되며 매출 7조3285억원, 영업이익 1912억원을 기록해 1분기 만에 흑자 전환에 성공했다.\nHD현대 관계자는 “조선 및 전력기기 부문의 실적 호조 속에서 정유ㆍ건설기계 부문이 턴어라운드에 성공하며 3분기 실적 개선에 기여했다”며 “친환경 기술 개발과 생산 효율 극대화를 통해 안정적인 실적 흐름을 이어나갈 것”이라고 말했다.",

    "title": "한화시스템, 군 정찰위성 5호기에 ‘SAR 탑재체’ 공급…독자 감시정찰 시대 ‘활짝’",
    "content": "국산화율 높인 5호기…국가 안보ㆍ우주산업 경쟁력 차원 큰 전환점\n\n　한화시스템은 군 정찰위성인 ‘425 위성’의 마지막 5호기가 지난 2일(현지 시각) 미국 플로리다주 케이프 커너베럴 우주군 기지에서 스페이스X의 팰컨-9 발사체에 실려 성공적로 발사됐다고 3일 밝혔다. \n　425 사업은 EOㆍIR(전자광학ㆍ적외선) 위성 1기와 SAR(합성개구레이다) 위성 4기 등 총 5기로 구성된 대한민국의 첫 군 정찰위성 개발 사업이다.‘SAR(사)’와 ‘EO(이오)’를 합성해 비슷한 발음의 숫자인 ‘425’로 표현했다. 국방과학연구소(ADD)가 개발을 주관한다. 한화시스템은 2018년부터 SAR 위성의 핵심으로 꼽히는 ‘SAR 센서’와 ‘데이터링크’ 제작에 참여해 앞서 발사된 2ㆍ3ㆍ4호기에도 SAR 탑재체를 안정적으로 제작ㆍ공급했다. \n　5호기 발사로 주ㆍ야간, 악천후에도 한반도와 주변 지역을 상시 감시ㆍ정찰할 수 있는 한국형 킬체인의 핵심인 ‘감시정찰위성망’이 구축됐다. 5호기는 SAR 탑재체 조립ㆍ통합ㆍ시험, SAR 센서의 전자부와 데이터링크 등 핵심 분야의 국산화를 이루며 전체 425 위성의 국산화율을 높이는 데도 기여했다. \n　한화시스템은 향후 SAR 탑재체의 완전한 국산화를 위해 해외 의존도가 높고 선진국이 기술 공개를 기피하는 품목인 반사판 안테나ㆍ급전 배열 조립체를 국내 개발 중이다. 한화시스템의 SAR 탑재체는 고속ㆍ대용량 데이터링크를 통한 안정적 영상 전송과 뛰어난 전천후 정찰 성능을 자랑한다. 하루 4~6회 한반도를 관측하고 재방문 주기가 짧아 특정 지역에 대한 반복 촬영이 가능하다.\n　송성찬 한화시스템 우주사업부장은 “앞으로도 한화시스템은 기존에 축적된 위성 기술력을 바탕으로 국가 안보 역량 강화와 국방우주산업 발전에 기여할 것”이라고 말했다.",

  {
    "title": "조선 ‘빅3’ 합산 영업익 1.5兆 돌파…HD한국조선해양 1兆 넘겨",
    "content": "‘빅3’조선사 3분기 합산 1조5827억원 달성\n　IMO 탄소세 도입 연기에도 친환경 선박 전환 기조 이어질 전망\n　\n　국내 조선 빅3의 3분기 합산 영업이익이 1조5000억원을 돌파하며 K-조선업의 구조적 경쟁력 강화를 입증해냈다. HD한국조선해양은 지주사 전환 이후 사상 처음으로 분기 영업이익이 1조원을 넘어서는 기염을 토했다. 3일 HD한국조선해양은 3분기 연결기준 매출 7조5815억원, 영업이익 1조538억원을 기록했다고 밝혔다. 전년 동기 대비 매출 21.4%, 영업이익 164.5%가 증가한 규모로, 시장 전망치를 상회하는 실적이다.\n　앞서 실적을 발표한 삼성중공업(2391억원)과 한화오션(2898억원)에 이어 HD한국조선해양까지 호실적을 달성하며 조선 빅3의 3분기 합산 영업이익은 1조5827억원을 달성했다. 이는 지난해 같은 기간 5149억원 대비 3배 이상 증가한 규모다.\n　\n　▲HD한국조선해양, 3분기 영업익 1조 돌파 요인은\n　HD한국조선해양은 계절적 요인으로 조업일수가 줄었지만 상선 부문의 생상선 향상과 고선가 선박 매출 비중을 확대하면서 1조원 이상의 분기 영업이익을 냈다. \n　계열사별로도 실적에 힘을 보탰다. HD현대중공업이 매출 4조4179억원, 영업이익 5573억원을 기록하며 실적 성장을 주도했다. HD현대삼호와 HD현대미포도 각각 매출 1조9665억원과 1조3003억원, 영업이익 3064억원과 2008억원을 달성해 실적 개선을 뒷받침했다. HD현대미포는 전년 동기 대비 매출과 영업이익이 각각 20.7%, 470.5% 늘어나며 가장 높은 성장세를 보였다.\n　HD현대마린엔진은 고부가가치 엔진 매출 확대와 판매가 상승, 부품 사업 매출 증가에 힘입어 전년 동기 대비 매출과 영업이익이 각각 35%, 130.7% 증가한 1091억원과 203억원을 달성했다. HD현대에너지솔루션은 장마 등 계절적 요인으로 국내 모듈 판매량이 감소했으나 대미 수출 물량 증가와 신규 N-Type 모듈 판매량 증가를 통해 매출 1210억원, 영업이익 147억원을 기록했다.\n　사업 부문별로는 조선 부문이 생산성 확대와 선가 상승분 매출 반영으로 전년 동기 대비 매출 16.5%, 영업이익 128.9% 증가한 6조1985억원과 8658억원을 기록했다. 엔진기계 부문은 글로벌 친환경 규제 강화에 따른 이중연료 엔진 수요 확대와 인도 물량 증가로 전년 동기 대비 매출 31% 증가한 8236억원을 거뒀다. 영업이익은 137.5% 증가한 2432억원을 기록했다. 해양플랜트 부문은 주요 프로젝트 매출 인식이 확대되며 매출 2804억원을 기록했으나 일회성 비용 발생에 따라 적자 전환했다.\n　이처럼 조선업계가 동시에 호실적을 달성한 배경으론 국제해사기구(IMO)의 탄소감축 규제 강화에 따라 친환경 선박 분야에서 기술력과 신뢰도를 갖춘 국내 조선사들이 수혜를 보고 있는 것으로 풀이된다. 조선업 업황을 나타내는 지표인 클락슨 신조선가 지수는 지난 9월말 기준 185.58로, 작년 동기(189.96) 대비 소폭 하락했지만 여전히 높은 수준을 유지하고 있다.\n　HD한국조선해양 관계자는 “최근 IMO의 넷제로 프레임워크 채택이 지연되면서 규제 공백으로 인해 신조선ㆍ대체 연료에 대한 투자 심리가 다소 위축될 수도 있다는 우려가 있지만, 업계에선 장기적인 탈탄소 경로 자체는 바뀌지 않을 것으로 보고 청정 연료 전환에 늦게 참여하는 기업이 비용 부담이 오히려 더 커질 것으로 전망하고 있다”면서 “앞으로도 친환경 고부가가치 선박들이 실적에 반영되며 수익성이 지속 향상될 것으로 예상된다”고 설명했다.",

    "title": "[경주 APEC, 산업계 남긴 것] 본격 가동된 ‘마스가’…韓 조선업 잠수함 경쟁력↑",
    "content": "아시아태평양경제협력체(APEC) 정상회의에서는 한ㆍ미 조선업 협력 프로젝트 ‘마스가(MASGA)’가 본격 가동되며 국내 조선업계에 새로운 전기를 열어줬다. 미국이 한국에 대해 핵추진 잠수함을 건조할 수 있도록 승인하며, 핵잠수함 보유국 진입이 가능해지는 동시에 특수선 수출 경쟁력도 한층 더 진화할 전망이다.\n　트럼프 대통령은 이번 APEC 회의 중 “한국이 현재 보유한 구식이고 기동성이 떨어지는 디젤 잠수함 대신 핵추진 잠수함을 건조할 수 있도록 승인했다”고 깜짝 발표했다. 전날 이재명 대통령이 한ㆍ미 정상회담에서 핵추진 잠수함의 연료로 쓰이는 농축우라늄 공급을 요청한 지 하루 만에 나온 결정이다. 이로써 한국은 미국ㆍ러시아ㆍ중국ㆍ영국ㆍ프랑스ㆍ인도에 이어 일곱 번째 핵잠수함 보유국이 될 수 있는 길이 열렸다.\n　핵추진 잠수함은 전략적 가치가 기존 디젤 잠수함과 비교할 수 없을 정도로 높다.\n　가장 큰 특징은 잠수함의 생명인 ‘은밀성’이 대폭 향상된다는 점이다. 축전지를 이용해 기동하는 디젤 잠수함은 충전을 위해 매일 2∼3차례 수면 위로 올라와야 해 적의 탐지와 추적에 노출될 수 있지만, 핵추진 잠수함은 자체 핵분열을 통해 추진돼 승조원의 체력과 식량만 있으면 사실상 무제한 잠항이 가능하다. 디젤 잠수함에 비해 2배 이상 빠른 속도를 자랑하고, 고속 항해시 소음도 적다.\n　핵추진 잠수함은 척당 건조 비용이 수조원에 달하는 고부가가치 선박으로, 작전ㆍ훈련ㆍ정비 순환을 전제로 최소 3척 이상을 발주하는 것이 일반적이다. 이에 따라 잠수함 건조 역량을 갖춘 조선소 및 협력업체들의 사업 기회 확대가 기대된다.\n　특히 트럼프 대통령은 “한국은 핵추진 잠수함은 훌륭한 미국 필라델피아 조선소에서 건조할 것”이라며 한화필리조선소를 건조장소로 지목했다. 한화오션이 지난해 12월 인수한 필리조선소는 항공모함을 제외한 대부분의 미 해군 함정 건조가 가능하다. \n　APEC 기간 중에는 60조원 규모의 캐나다 잠수함 사업 수주전에서도 의미 있는 성과가 나타났다. 마크 카니 캐나다 총리는 이재명 대통령과 정상회담 이후 한화오션 거제사업장을 방문해 한국의 잠수함 경쟁력을 직접 눈으로 확인했다. 현재 한화오션은 HD현대중공업과 ‘원팀’을 꾸려 독일 티센크루프마린시스템즈(TKMS)와 함께 캐나다 잠수함 사업의 최종 후보에 오른 상태다.\n　HD현대도 APEC 기간 중 미국 최대 방산 조선사인 헌팅턴 잉걸스와 ‘상선 및 군함 설계ㆍ건조 협력에 관한 합의 각서(MOA)’를 체결하며 미국 시장 진출 기반을 대폭 강화했다. 이는 양국 간 군수지원함 협력의 첫 사례다.\n　양사는 미 해군 차세대 군수지원함 설계ㆍ건조에 협력하고, 미국 내 조선 생산시설 인수 또는 신규 설립에 공동 투자하기로 했다. 아울러 헌팅턴 잉걸스의 뉴포트 뉴스ㆍ잉걸스 조선소에 블록 모듈과 주요 자재를 공급하고, 엔지니어링 합작회사 설립과 함정 유지ㆍ보수(MRO) 협력도 추진한다. \n　HD현대는 지멘스와 ‘미국 조선산업의 현대화 및 기술 경쟁력 강화를 위한 전략적 업무협약(MOU)’도 체결했다. 협약을 통해 미국 조선소의 설계 품질 향상, 공정 리스크 최소화, 품질 향상 및 비용 절감 등 미국 조선산업의 전반적인 경쟁력 강화를 도모한다. 미국 전역 30여개 지멘스 교육시설에서 조선 전문 인력 양성 프로그램도 함께 진행한다. 이를 위해 조선 전문 교육 인력을 현지로 파견한다.",

    "title": "HD현대중공업, 4689억원 규모 장보고-Ⅱ 성능개량사업 수주 ‘쾌거’",
    "content": "214급 잠수함 3척 성능개량 체계개발사업…LIG넥스원과 협력, 2033년까지 완료\n전투체계ㆍ예인선배열 소나 등 핵심 장비 최신형으로 교체\n\nHD현대중공업이 잠수함 성능개량 체계개발 사업을 따내며 잠수함 분야 축적된 기술력을 인정받았다.\nHD현대중공업은 방위사업청과 4689억원 규모의 장보고-Ⅱ(214급) 잠수함 3척에 대한 성능개량 체계개발사업 계약을 체결했다고 30일 밝혔다.\n이번에 수주한 성능개량 사업은 10년 이상 노후된 장보고-Ⅱ 잠수함 9척 가운데 3척이다.\n전투체계ㆍ예인선배열 소나ㆍ기뢰회피 소나ㆍ부이형 안테나 등 핵심 장비를 최신형으로 교체한다.\nHD현대중공업은 앞서 장보고-Ⅰ(209급) 잠수함 성능개량을 수행한 LIG넥스원과 협력해 2033년까지 성능개량을 완료할 계획이다.\n214급(배수량 1800톤급) 잠수함은 2007년부터 2020년까지 순차적으로 실전배치된 대한민국 해군의 주력 잠수함이다.\nHD현대중공업은 독일 외 국가에서는 처음으로 공기불요장치(AIP)가 적용된 214급 잠수함의 선도함인 손원일함을 포함해 총 9척 가운데 6척을 건조했다.\nHD현대중공업 함정ㆍ중형선사업부 주원호 사장은 “이번 잠수함 성능개량 체계개발 사업 수주는 HD현대중공업의 잠수함 분야 축적된 노하우와 경쟁력을 인정받았다는 데 큰 의미가 있다”며 “214급 장보고-Ⅱ 잠수함을 장보고-Ⅲ급 수준의 첨단 잠수함으로 업그레이드해 대한민국 해양안보의 핵심 전력으로서의 위상을 공고히 하는 데 이바지할 것”이라고 말했다.\n한편, HD현대중공업은 HD현대미포와의 합병을 추진하고 있다. 이를 통해 특수선 사업 역량을 한층 강화해 향후 함정 사업 분야 경쟁력을 크게 제고할 계획이다.\nHD현대중공업은 지난해 1월 착수한 장보고-Ⅱ 잠수함 윤봉길함의 창정비를 계약일보다 35일 앞당겨 지난 6월 조기 인도한 바 있다.\n또한, 美 해군 7함대 소속의 41000톤급 화물보급함 USNS 앨런 셰퍼드함의 정기 정비 사업을 지난달부터 수행하는 등 함정 유지보수(MRO) 분야에 두각을 나타내고 있다.",

  {
    "title": "정기선 ‘매직’ 이어간다…HD현대마린솔루션 분기 매출 5000억원 첫 돌파",
    "content": "매출 5132억원ㆍ영업익 936억원…분기 최초 5000억원 돌파\nAM부문 2444억원 11.5%↑ 성장 견인…디지털솔루션 36.3%↑ 본궤도 진입\n\n정기선 HD현대 회장이 설립을 주도한 HD현대마린솔루션이 올 3분기 역대 최초로 매출 5000억원을 돌파하며 새로운 이정표를 세웠다.\nHD현대마린솔루션은 3분기 매출 5132억원, 영업이익 936억원을 기록했다고 30일 공시했다. 이는 전년 동기 대비 매출과 영업이익이 각각 11.3%, 12.2% 증가한 규모다. 영업이익률은 18.2%를 달성했다.\n3분기 실적 성장을 주도한 것은 주력 사업인 AM(After Market) 부문이다.\n핵심 사업인 대형엔진ㆍ힘센엔진ㆍ스마트케어 등이 모두 성장세를 보이며 전년 동기 대비 11.5% 증가한 2444억원을 기록했다.\n장기확정계약(LTSA) 시장도 견조하다. 3분기 기준 LTSA 누적 수주액은 5억100만달러로, 이 중 수주잔고는 4억200만달러에 달한다.\n올해와 내년 만료 예정인 LTSA 재계약 논의가 순항 중으로, HD현대마린솔루션은 신조 선박 대상 LTSA 협의를 병행하며 고객 락인(Lock-in) 효과를 강화하고 있다.\n디지털 솔루션 부문 역시 전년 동기 대비 36.3% 증가한 233억원의 매출을 기록하며 3분기 연속 최대 매출을 경신했다.\n지난 9월 AI 기반 지능형 CCTV ‘하이캠스(HiCAMS)’의 첫 공급 계약을 체결한 것을 시작으로 차세대 항해 시스템(OSR-OW)ㆍ특수선 통합기관제어시스템(ECS) 등이 본격 출시되면서 사업이 본궤도에 올랐다는 평가다.\n친환경 솔루션 부문은 매출액이 전년 동기 대비 23.5% 감소한 335억원을 기록했다. 환경 규제의 불확실성 속에서 일부 프로젝트가 지연된 영향이다.\n다만, 향후 엔진부분부하최적화(EPLO) 및 재액화 개조 프로젝트의 매출이 순차적으로 반영되고, 부유식 액화천연가스 저장ㆍ재기화 설비(FSRU)와 부유식 액화천연가스 저장설비(FSU)의 개조 수요가 확대될 것으로 전망된다.\nHD현대마린솔루션 관계자는 “신조 물량 증대로 AM 부문의 호조세가 지속되는 가운데 디지털 솔루션 사업 역시 본궤도에 오른 만큼, 4분기에도 양호한 실적 흐름이 이어질 것으로 기대하고 있다”며 “차별화된 솔루션으로 시장을 지속 선도해 나갈 계획”이라고 말했다.\n한편, HD현대마린솔루션은 3분기 배당으로 1주당 700원(연간 누적 2100원)을 책정했다. 배당지급일은 내달 7일이다.",

    "title": "SK그룹, 2026년 사장단 인사 단행…‘현장형 리더’ 중용",
    "content": "SK수펙스추구협의회 개최…사별 이사회서 결정된 사장 인사 공유\n사업체질 강화ㆍ재무구조 개선 등 리밸런싱 과제 매듭짓고 성장 발판 마련\n　　\n　SK그룹이 4대 그룹 중 가장 먼저 2026년 사장단 인사를 조기 단행했다. 아시아태평양경제협력체(APEC) 정상회의 기간 중이지만, 그룹이 당면해있는 포트폴리오 리밸런싱을 해결하기 위해 현장형 리더를 조기 발탁한 것으로 풀이된다. \n　SK그룹은 30일 오전 임시 수펙스추구협의회를 열고 사별 이사회를 통해 결정된 사장 인사 사항을 공유했다고 밝혔다.\n　이번 인사는 차세대 리더들을 전진 배치한 것이 특징이다. \n　SK그룹의 지주회사인 SK㈜는 재무 및 사업개발 전문가인 강동수 PM부문장이 사장으로 승진, 운영 전반을 총괄하고 장용호 대표이사 사장을 보좌할 예정이다. 강 부문장은 SK㈜의 사업체질과 재무구조를 강화하는 데 역할을 한 바 있다.\n　SK텔레콤은 정재헌 CGO(최고거버넌스책임자)가 사장을 맡는다. 서울중앙지법 부장판사를 지낸 정 사장은 회사의 컴플라이언스 역량을 높이고 거버넌스 체계 지속 고도화를 통해 고객 신뢰를 높일 계획이다. 유영상 현 SK텔레콤 사장은 SK수펙스추구협의회 AI위원장으로 자리를 옮긴다. SK텔레콤은 경쟁력 강화를 위해 회사를 통신 CIC(사내회사)와 AI CIC 체계로 재편한다. 새로 출범하는 통신 CIC장에는 한명진 SK스퀘어 대표를 보임해 국내 1위 통신사업자로서 경쟁력을 공고히 할 예정이다.\n　SK온은 소재와 제조업 전문성이 높은 이용욱 SK실트론 대표이사를 사장으로 선임했다. 이 사장은 이석희 사장과 함께 성장 잠재력이 높은 배터리 산업에서 지속 가능한 성장을 위한 체질 개선을 이어 나갈 계획이다.\n　SKC는 자회사 SK엔펄스를 이끌고 있는 김종우 대표를 사장으로 선임, 회사의 안정적 사업 운영과 미래 성장 기반 확보에 집중한다는 방침이다.\n　SK에코플랜트는 김영식 SK하이닉스 양산총괄을 선임했다. 장동현 부회장과 함께 사업을 이끌어 갈 김 신임 사장은 반도체 소재 등 회사의 성장 사업 실행력을 높이고 SK하이닉스의 성공 DNA를 이식하게 될 예정이다.\n　SK㈜ 머티리얼즈 CIC를 맡고 있는 송창록 대표는 사장으로 승진, 첨단 소재 사업을 지속적으로 이끈다.\n　SK이노베이션 E&S는 현장에 대한 깊은 이해를 갖춘 이종수 LNG사업본부장을 사장으로 선임했다. 이를 통해 안정적 경영 기반을 강화함과 동시에 에너지솔루션 등 새로운 성장을 모색할 예정이다.\n　SK스퀘어는 김정규 SK㈜ 비서실장을 신임 사장으로 선임했다. 김 신임 사장은 글로벌 투자 전문성을 바탕으로 SK스퀘어의 미래성장동력 확보를 주도할 것으로 기대된다.\n　SK AX는 클라우드 사업과 ITS 컨설팅 사업을 두루 경험하고 현재 CCO(최고고객책임자)로서 AX의 주요사업을 총괄하고 있는 김완종 부사장을 신임 사장으로 선임했다.\n　SK하이닉스에서는 차선용 미래기술연구원장이 사장으로 승진했다. 차 사장은 차세대 메모리 반도체 기술 개발을 통해 메모리반도체 전 분야에서 시장 선도를 목표로 미래기술연구원 조직을 진두지휘한다.\n　SK실트론은 정광진 자회사 SK실트론CSS 대표를, SK브로드밴드는 김성수 유선ㆍ미디어사업부장을 각각 신임 사장으로 선임했다. 이들 모두 해당 분야에서 잔뼈가 굵은 리더로 조직에 대한 깊은 이해를 바탕으로 현장 중심 경영을 이끌 것으로 보인다.\n　SK그룹의 최고 협의기구인 수펙스추구협의회도 인사를 단행했다. \n　이형희 커뮤니케이션위원장은 부회장으로 승진, 멤버사 및 수펙스추구협의회에서의 풍부한 경험을 살려 SK㈜ 부회장단에서 활동할 예정이다.\n　윤풍영 SK AX 대표는 수펙스추구협의회 담당 사장으로 자리를 옮긴다. 윤 대표는 SK 멤버사들의 ‘또 같이’ 시너지를 한층 강화하고 AIㆍDT 기반의 트랜스포메이션을 가속화할 예정이다.\n　커뮤니케이션위원장에는 염성진 CR팀장이 사장으로 승진ㆍ보임됐다. 염 신임 위원장은 그룹 대외협력 기능을 총괄하며 그룹의 전반적인 대외협력 수준을 높이는 데 기여했다는 평을 받는다.",

    "title": "한화, 美 AI자율운항 업체와 ‘맞손’",
    "content": "한화시스템ㆍ한화오션, 美 AI자율운항 업체 해벅AI와 해양무인체계 협력\n하와이 USV 한국서 원격 통제 성공\n\n한화가 미국 AI자율운항 솔루션 기업과 손잡고 미국 시장 진출을 가속화한다.\n한화는 미국 해벅AI(HavocAI)와 해양무인체계의 자율운항 및 원격 운용 기술에 대한 전략적 협력을 앞두고, 양사 기술력을 확인하는 자리를 가졌다고 29일 밝혔다.\n지난 28일 폴 르윈 해벅AI 최고경영자(CEO)가 경남 거제 한화오션 사업장을 방문해 하와이 앞바다의 무인수상정(USV)을 한국에서 원격 통제하는 기술 시연에 성공하며 양측 협력의 가능성을 확인했다.\n이어 하와이 앞 바다에 대기 중인 해벅AI의 무인수상정(USV)을 한국 거제에서 원격 통제하는 기술 시연을 성공적으로 선보였다.\n한화는 이번 해벅AI와의 만남이 미국을 포함한 글로벌 해양무인체계 시장으로의 선제적 진입과 실효적인 협력을 강화하기 위한 초석으로 판단했다.\n한화그룹의 해양방산 사업을 맡고 있는 한화시스템과 한화오션은 지난해 필리조선소 인수를 통해 미국 진출의 포문을 연 바 있다.\n한화는 이번 협력을 통해 미국 방산 시장 진출을 가속화할 계획이다.\n한화오션의 함정 건조 역량, 한화시스템의 함정전투체계(CMS)ㆍ통합기관제어체계(ECS)ㆍ함정 추진체계 상태기반진단체계(CBMS) 등 독보적인 시스템 통합 역량과 해벅AI의 수준급 자율운항 소프트웨어를 결합해 실제 제품 및 솔루션까지 도출할 수 있기를 기대하고 있다.\n또한, 방산 및 민수 영역 모두 적용 가능한 확장성 있는 자율운항 솔루션을 제공하고, 유지비 절감 등 운용 효율성까지 향상시킬 계획이다.\n폴 르윈(Paul Lwin) 해벅AI의 CEO는 “한화그룹의 해양시스템 전문성 및 함정건조 역량과 해벅AI의 자율운항 역량을 결합함으로써, 기존 선박의 활용 가치를 확대하는 동시에 신규 무인체계가 신속히 배치될 수 있을 것”이라고 말했다.\n유문기 한화시스템 해양사업부장은 “한화시스템은 함정전투체계, 해양 플랫폼 통합 역량, 그룹 내 계열사 시너지 등을 바탕으로 해벅AI와 함께 미국을 포함한 글로벌 해양무인체계 시장 진입 가시화를 위해 최선을 다할 것”이라고 강조했다.",

    "title": "삼성중공업 ‘스마트 조선소’ 향해 쾌속 항진",
    "content": "업계 최초 조선해양 설계 자동화 플랫폼 ‘S-EDP’ 공개\n2030년까지 설계 자동화율 2배 이상 확대…디지털 트랜스포메이션 구현\n\n삼성중공업이 조선해양업계 최초로 구축한 자동화 플랫폼 ‘S-EDP’를 공개하고, 설계ㆍ생산 자동화를 통한 스마트 조선소 구축에 박차를 가한다.\n삼성중공업은 삼성거제호텔에서  업무 체계의 일대 혁신을 예고하는 ‘Auto2Vision’ 행사를 개최했다고 29일 밝혔다.\nAuto2Vision은 설계 및 생산 자동화를 의미하는 Auto와 자동화 기술 진보를 미래 비전으로 연결하는 의미를 담았다.\nS-EDP는 디지털화된 정보가 자동으로 저장ㆍ공유됨에 따라 △웹(Web) 기반 동시 접근 △대내외 실시간 협업 △도면ㆍ문서ㆍ계산서 자동 작성으로 설계 기간이 크게 감소할 것으로 기대된다.\n문서ㆍ도면 중심에서 데이터 기반으로 업무 패러다임을 전환함으로써 업무 자동화 및 데이터(1D)ㆍ도면ㆍ문서(2D)ㆍ3D모델 간 정합성을 확보하게 된다.\n삼성중공업은 S-EDP를 기반으로 설계 자동화율을 2030년까지 2배 이상 끌어올릴 방침이다. 이를 통해 설계ㆍ구매ㆍ생산 등 전 부문의 데이터를 연결하는 디지털 트랜스포메이션을 구축해 스마트 오피스ㆍ스마트 팩토리 전환을 앞당길 계획이다.\n삼성중공업은 S-EDP를 국내외 모든 사업장에 적용하고, 파트너십을 체결한 해외 조선소에 판매하는 사업화 전략도 계획하고 있다.\n최성안 삼성중공업 대표이사(부회장)는 “삼성중공업이 지향하는 스마트 조선소는 S-EDP를 통해 디지털 전환(DX)ㆍ인공지능 전환(AX)ㆍ로보틱스 전환(RX)으로 일컬어지는 3X가 유기적으로 결합한 형태”라며 “S-EDP가 스마트 조선소 전환의 핵심적 역할을 할 것”이라고 말했다.",

    "title": "조선 빅3, 합산 영업이익 1.5兆 돌파 ‘순항’",
    "content": "한화오션 1032%ㆍ삼성重 99%↑…HD한국조선해양도 호실적 기대\n　고부가 LNG 운반선 슈퍼사이클 지속…APEC서 캐나다 잠수함 프로젝트 ‘원팀’ 수주전 박차\n　APEC서 트럼프 “한국 조선 경쟁력” 언급\n　　\n　국내 빅3 조선소가 친환경·고부가가치 선박 수요 증가에 힘입어 3분기 합산 영업이익 1조5000억원을 돌파할 것으로 전망된다.\n　29일 금융정보업체 에프앤가이드에 따르면 HD한국조선해양은 3분기 영업이익이 지난해 3984억원에서 올해 약 9329억원으로 3배가량 늘어날 것으로 추정된다. HD한국조선해양은 내달 3일 3분기 실적을 발표한다.\n　특히 고부가가치 선박을 선별 수주한 전략이 주효하게 수익성을 끌어올릴 것으로 기대된다. 국제해사기구(IMO)의 탄소감축 규제 강화로 친환경 선박 발주가 늘면서 액화천연가스(LNG) 운반선이 실적을 견인하고 있다. HD한국조선해양의 자회사인 HD현대중공업의 경우 LNG선 매출 비중은 약 70%에 달하는 것으로 알려진다.\n　앞서 실적을 발표한 한화오션과 삼성중공업은 견조한 수익성을 입증해냈다.\n　한화오션은 지난 27일 잠정실적 공시를 통해 3분기 매출액 3조234억원, 영업이익 2898억원을 기록했다고 밝혔다. 매출은 전년 동기 대비 11.8% 늘었고 영업이익은 1032%나 폭증했다. 상선사업부에서는 LNG 운반선 중심의 고부가가치 선박 건조가 지속되며 수익성 개선을 이끌었다. 이 회사는 전체 매출에서 LNG선 비중이 60∼70%를 차지한다. 특수선사업부에서도 장보고-III 배치-II 2번함 본격 건조 등 주력 함종의 지속적인 생산 활동 및 미 해군 유지·보수·정비(MRO) 수행 등으로 매출이 전 분기 대비 58% 증가했다.\n　삼성중공업도 호조세를 이어갔다. 3분기 연결 기준 매출 2조6348억원, 영업이익 2391억원으로 각각 전년 동기 대비 13.4%, 98.6% 증가한 호실적을 거뒀다. 과거 저가에 수주했던 컨테이너선 비중이 줄어들고 고수익 해양플랜트 매출이 늘어나면서 사업 구조가 개선된 영향이다.\n　업계에선 4분기에도 빅3 조선사들의 실적 행진이 이어질 것으로 내다본다. 유재선 하나증권 연구원은 “4분기에도 조선업종의 고가 선박 건조와 해양 부문 실적 확대가 이어지면서 추가적인 수익성 개선이 예상된다”며 “상선과 해양 부문 외에도 미 해군 함정, MRO, 상선 공동건조 등 현지 사업 확대를 위한 움직임이 활발히 전개되고 있다”고 설명했다.\n　경북 경주에서 열리고 있는 아시아태평양경제협력체(APEC) 정상회의도 조선업계에 호재로 작용할 전망이다. 이날 도널드 트럼프 미국 대통령은 APEC CEO 서밋 특별 연설을 통해 한국의 조선 경쟁력을 재확인했다. 그는 “한국은 조선산업이 아주 발전했다”며 “이 자리에 있는 분 중에 필라델피아조선소를 인수한 분이 있을 것”이라고 언급했다. 이어 “세계에서 가장 성공한 조선소가 될 것”이라고 말했다.\n　이는 한화가 인수한 필리조선소를 의미한다. 필리조선소는 ‘마스가(MASGA) 프로젝트’의 최전선 기지로, 지난 8월 이재명 대통령이 한미 정상회담을 가진 뒤 찾은 곳이기도 하다. 한화는 2026년 턴어라운드를 목표로 필리조선소의 생산량 향상 조치를 취하고 있다.\n　한화오션과 HD현대중공업이 ‘원팀’으로 참여 중인 60조원 규모의 캐나다 잠수함 사업도 APEC을 계기로 수주전에 박차를 가한다. 양사는 독일 티센크루프마린시스템즈(TKMS)와 함께 캐나다 정부가 추진 중인 차세대 초계 잠수함 사업(CPSP)의 최종 후보에 오른 상태다. 마크 카니 캐나다 총리는 APEC 참석 후 한화오션 거제사업장을 방문할 것으로 알려졌다.",

    "title": "10대 그룹 생산기지 中→美 ‘대이동’",
    "content": "美, 中 제치고 최대 생산기지 부상\n美 생산법인 자산, 8년 새 7배 폭증\n미국 자산 규모 삼성〉SK〉LG〉현대차…증가액은 SK 40조원으로 1위\n\n　트럼프식 고강도 투자압박이 수년간 지속되면서 국내 10대 그룹의 미국 내 생산공장이 급증했다. \n　미국 내 전기차·인공지능(AI) 시장 확산과 함께 배터리·반도체·전기차 등의 생산라인이 크게 늘어나면서 8년 새 최대 해외 생산기지가 중국에서 미국으로 대이동했다.\n　29일 기업데이터연구소 CEO스코어에 따르면 국내 10대 그룹의 미국 내 생산법인 자산은 트럼프 1기 행정부 출범 직전인 2016년 말 21조6957억원에서 작년 말 157조7263억원으로 136조306억원(627%) 급증했다.\n　2016년까지 최대 해외 생산기지는 중국이었다. 당시 중국 생산법인 자산 규모는 91조7595억원으로 1위였다. 하지만 작년 말 미국 생산법인 자산이 157조7263억원으로 중국(116조6073억원)을 제치고 1위에 올랐다.\n　미국 이외 헝가리(975.3%), 폴란드(733.5%), 독일(780.7%) 등 국내 배터리 공장이 들어선 유럽 국가에도 생산라인 투자가 급증했다.\n　미국 생산법인 자산 규모는 삼성이 43조1685억원으로 가장 컸다. 이어 SK 40조421억원, LG 38조8325억원, 현대차 28조4154억원 순이다. 4대 그룹이 10대 그룹 전체의 95.4%(150조4585억원)를 차지했다.\n　증가액 1위는 SK로 39조6098억원(9162.9%) 늘며 삼성을 제쳤다. 블루오벌SK(18조343억원), SK배터리아메리카(11조7703억원) 등 배터리 공장 신설이 자산 증가를 이끌었다.\n　삼성은 오스틴 반도체 법인 자산이 22조6063억원 늘었고, 배터리 합작사 스타플러스에너지(7조6078억원)도 증가를 견인했다. LG는 얼티엄셀즈(14조9002억원), L-H배터리(4조4338억원) 등 다수의 배터리 공장을 신설했다.\n　현대차는 2022년 설립된 전기차 공장 현대자동차그룹메타플랜트아메리카(4조6416억원)와 기존 기아조지아 법인 증설(3조3020억원 증가)이 두드러졌다.",

    "title": "최태원 “韓 AI 전략, 기술 자립과 글로벌 협력 병행해야”",
    "content": "APEC 퓨처테크포럼서 한국 AI 전략 청사진 제시\n“미ㆍ중 100배 투자 격차…속도와 협력이 돌파구”\n　　\n　최태원 SK그룹 회장 겸 대한상공회의소 회장이 AI 분야에서 한국과 아시아·태평양 국가들의 발전 모델로 ‘기술 자립’과 ‘글로벌 협력’을 동시에 추진하는 병행 전략이 필요하다고 진단했다.\n　최 회장은 28일 경북 경주엑스포대공원 문무홀에서 열린 APEC CEO 서밋 부대행사 ‘퓨처테크포럼 AI’ 기조연설에서 “AI는 기업의 경쟁을 넘어 국가의 성장 엔진이자 안보 전략이 되고 있다”며 “한국은 기술 자립과 글로벌 협력을 병행하는 모델로 나아가야 한다”고 강조했다.\n　최 회장은 “AI를 빼고는 비즈니스 화제가 없을 정도로 뜨겁다. 관세 문제도 AI가 논의되는 상황”이라며 “AI는 이제 기업 간 경쟁에서 국가의 성장 엔진이자 안보인 국가 경쟁으로 움직이고 있다”고 말했다.\n　그는 “AI가 만들어내는 속도와 규모의 격차가 기업과 국가, 개인 간 불평등을 심화시키는 ‘AI 양극화’로 이어지고 있다”며 “AI 경쟁은 규모의 전쟁과 속도의 전쟁이 동시에 진행되고 있어 AI를 하는 곳과 안 하는 곳의 격차는 점점 더 커질 것”이라고 진단했다.\n　미국과 중국의 AI 투자액은 한국 대비 최소 10~100배에 달한다. 최 회장은 “미국은 AI 인프라 확충, 기술 확산, AI 전쟁 승리라는 세 가지 전략을 명확히 세우고 있다”며 “중국 역시 4중전회와 15차 5개년 계획에서 AI 기술 자립을 국가 핵심 과제로 규정하고 ‘기술 자립’과 ‘내수 확대’로 AI 경쟁력을 강화하려 한다”고 분석했다.\n　최 회장은 한국의 전략으로 민관 협력 기반의 컴퓨팅 인프라 구축과 독자 AI 파운데이션 모델 프로젝트를 제시했다. 그는 “정부와 기업이 원팀으로 긴밀히 협력해 해법을 모색하고 있다”고 설명했다. 이어 “이러한 시도는 단순히 국내 기술로만 문제를 해결하겠다는 의미가 아니다”라며 “글로벌 협력을 배제하지 않으면서도 우리 스스로 주도권을 쥐려는 도전으로, 글로벌 플레이어와도 협력해야 한다”고 덧붙였다.\n　대표적 협력 사례로 SK그룹과 AWS의 울산 AI 데이터센터(AIDC) 건립과 오픈AI와의 ‘스타게이트’ 협력을 꼽았다. SK그룹은 AWS와 2027년 준공을 목표로 100메가와트(MW) 규모 하이퍼스케일급 AI 데이터센터를 울산에 구축 중이다.\n　최 회장은 “AWS와 SK가 함께 추진 중인 울산 AIDC 건립과 오픈AI와의 스타게이트 협력은 기술 자립을 지향하면서도 글로벌 신뢰 기반의 협력을 병행하는 모델이 될 것”이라며 “대한민국 AI 생태계를 확장하는 기폭제가 되고 있고, 많은 APEC 국가들이 이런 모델을 레퍼런스로 볼 만하다”고 강조했다.\n　최 회장은 AI 발전 양상에 맞춘 한국 특유의 빠른 대응도 강조했다. 그는 “AI는 리즈닝(추론형) AI에서 에이전틱(비서형) AI로 넘어가는 급속한 발전과 변화가 전 세계적인 보틀넥(병목) 현상을 유발한다”며 “한국이 새롭고 빠르게 적응하는 스피드로 병목을 풀어내는 테스트베드가 될 수 있다”고 말했다.\n　1990년대 말 한국의 ‘벤처붐’을 언급하며 “인터넷이나 모바일의 역사를 보면 증명되듯이 AI 역시 대한민국에서 가장 빠르게 확산되고 진화할 것”이라고 강조했다.\n　최 회장은 “AI 인프라와 애플리케이션, 데이터의 집적·활용, 이를 뒷받침하는 규제 설계까지 모두가 새로운 글로벌 질서의 중심에 있다”며 “이 모든 분야에서 한국이 얼마나 빠르게 접근하고 주도권을 확보하느냐가 관건”이라고 덧붙였다.",

    "title": "APEC CEO 서밋, 환영만찬과 함께 본격 개막",
    "content": "28일 환영만찬 시작으로 31일까지 나흘간 공식일정 돌입…90분간 한국의 맛 선봬\n김민석 총리 등 정부ㆍ국회ㆍ기업인ㆍ외교사절 1000명 참석\n　　\n　아시아ㆍ태평양 지역 최대 경제포럼인 ‘2025 APEC CEO 서밋’이 천년고도 경주에서 화려하게 막을 올렸다. 대한상공회의소는 28일 저녁 경주 화랑마을 어울마당에서 ‘2025 APEC CEO 서밋’의 첫 번째 공식 행사인 환영만찬을 개최했다고 밝혔다.\n　행사는 전세계 GDP의 61%를 차지하는 APEC 회원국의 정상들과 글로벌 기업 CEO들이 한자리에 모여 글로벌 아젠다를 논의하는 자리로 올해는 대한상의가 주관한다.\n　이 자리엔 박승희 삼성전자 사장을 비롯해 △유정준 SK온 부회장 △이형희 SK수펙스 위원장 △성김 현대자동차 사장 △류재철 LG전자 사장 △조석 HD현대 부회장 △홍순기 GS 부회장 △이희근 포스코 사장 △한채양 이마트 사장 △송치형 두나무 회장 △조석진 한수원 CNO, △양종희 KB금융그룹 회장 △최윤범 고려아연 회장 △우기홍 대한항공 부회장 △허민회 CJ CEO △최수연 네이버 CEO 등 국내 주요 기업인들이 대거 참석했다.\n　정부와 지자체에서는 김민석 국무총리와 여한구 산업부 통상교섭본부장, 이철우 경북도지사 등이 자리했다. 주한 외국사절로는 △데이비드 퍼듀 주중 미국대사 △파울 페르난도 두클로스 파로디 주한 페루대사 △모하메드 잠루니 빈 카리드 주한 말레이시아대사 △버나뎃 테레즈 C. 페르난데스 주한 필리핀대사 등이 참석했다.\n　스탠딩 형식으로 약 90분간 진행된 만찬에서 참석자들은 한국의 음식과 음악을 즐기며 각국 주요 인사와 다양한 산업 관계자들과 폭넓은 교류의 시간을 가졌다. 만찬 메뉴는 경주 한우, 동해 전복 등 지역특산물을 활용한 한국 전통음식부터 할랄·비건음식까지 각국의 식음 문화를 반영해 다양하게 구성했다. 만찬주로는 경북산 와인 중에서 베를린 와인 트로피, 우리술 품평회, 대한민국 주류 대상 등 국내외 주요 대회에서 수상한 제품으로 선정됐다.\n　KBS 교향악단과 국내 4인조 남성 팝페라 그룹 포레스텔라는 각각 연주와 노래를 통해 한국의 리듬을 소개했다.\n　환영만찬으로 서막을 연 APEC CEO 서밋은 오는 31일까지 나흘간 열린다.\n　29일 개회식을 시작으로 ‘Bridge, Business, Beyond(3B)’를 주제로 한 공식 일정이 진행되고, 다양한 부대행사도 마련했다. 30일까지 열리는 ‘퓨처테크 포럼’에서는 AIㆍ친환경 조선ㆍ방산 등 6대 미래산업을 중심으로 글로벌 리더들이 실행 가능한 협력 방안을 논의한다. 28∼31일 진행되는 ‘K-테크 쇼케이스’를 통해 국내 기업의 혁신 기술을 세계에 선보여 투자와 파트너십을 연계한다.\n　이밖에 와인ㆍ전통주 페어, K-미술전시, 뷰티ㆍ웰니스 체험 등 다양한 프로그램을 운영해 산업과 문화가 어우러진 종합 교류 플랫폼을 완성할 예정이다.",

    "title": "허태수 GS회장, APEC CEO서밋서 AIㆍ에너지 전환 협력 논의",
    "content": "허태수 GS그룹 회장이 아시아태평양경제협력체(APEC) CEO 서밋에서 글로벌 기업인들과 협력 방안을 모색한다. GS그룹은 허 회장이 오는 29일부터 31일까지 경주에서 열리는 APEC CEO 서밋에 참석해 주요 네트워킹 프로그램에 참여한다고 28일 밝혔다.\n　허 회장은 개막식을 비롯해 젠슨 황 엔비디아 CEO, 맷 가먼 AWS CEO 등 글로벌 빅테크 기업 수장들의 연설을 청취한다. 이어 APEC CEO 서밋 참석을 위해 방한한 해외 경제인들과의 개별 및 소규모 회동 일정도 예정돼 있다. 이 자리에서 허 회장은 AI(인공지능)와 에너지 전환 등 글로벌 산업계의 주요 현안과 함께 협력 방안을 논의할 예정이다.\n　한편 GS그룹은 행사 기간 행사장 안팎의 대형 스크린을 통해 ‘그룹의 AI 혁신과 미래 성장’을 주제로 한 영상을 상영한다. GS칼텍스는 ‘미래 에너지 전환’을 주제로 한 홍보 부스를 운영하며, GS리테일은 부대행사인 퓨처테크포럼에 참여한다.",

    "title": "SKㆍLG, AI 데이터센터 발열 관리 위해 美 GRC와 ‘삼각동맹’ 구축",
    "content": "초고효율 액침냉각 설루션 공동 개발 MOU 체결\nSK엔무브 냉각 플루이드ㆍLG전자 냉각 시스템ㆍGRC 냉각 탱크 기술 결집\n　\n　SK와 LG가 초대형 AI 데이터센터에 최적화된 액침냉각 설루션을 공동개발, 글로벌 시장 공략을 위해 미국 액침냉각 전문기업 GRC와 손을 잡았다. SK엔무브는 27일 경기 평택 LG전자 칠러사업장에서 LG전자, GRC와 데이터센터용 액침냉각 설루션 공동 개발 및 글로벌 사업 확대를 위한 3자 업무협약(MOU)을 체결했다고 28일 밝혔다.\n　이번 협약은 AI 시대 대규모 데이터센터 시장이 급성장하면서 초대형 데이터센터에 필수적인 냉각 환경 구축 수요가 급증함에 따라 추진됐다. 세 회사는 각 사의 핵심 기술을 결집해 AI 및 하이퍼스케일 데이터센터 최적화 맞춤형 액침냉각 설루션을 개발한다. SK엔무브는 액침냉각 플루이드를, LG전자는 냉각 시스템을, GRC는 액침냉각 탱크를 각각 담당한다. 단일 기업이 제공하기 어려운 ‘토털 패키지형’ 설루션 구축이 목표다.\n　실증은 LG전자 칠러사업장 내 AI 데이터센터 전용 테스트베드에서 진행된다. 실제 데이터센터 환경에서 성능을 검증한 후 각사의 글로벌 네트워크와 사업 경험을 바탕으로 새로운 비즈니스 기회를 모색한다는 전략이다.\n　SK엔무브는 2022년 GRC에 전략적 투자를 단행하며 국내 최초로 액침냉각 시장에 진출했다. 같은 해 데이터센터용 액침냉각 플루이드 개발에 성공했고, 2023년 SK텔레콤 데이터센터에 실제 적용해 상용화했다. 지난해에는 한화에어로스페이스, 인셀과 협업해 에너지저장장치(ESS)용 냉각 플루이드를 상용화하며 사업 영역을 확대했다.\n　LG전자는 초대형 냉방기 칠러부터 상업용·가정용 에어컨까지 공조 토털 설루션을 보유하고 있다. 최근 AI 데이터센터 냉각시스템, 원전, 메가팩토리 등 신성장 사업에 적극 대응하며 AI 기술을 활용한 공조 산업의 디지털화를 선도한다.\n　GRC는 2009년 업계 최초로 액침냉각 설루션을 상용화한 이래 글로벌 IT 기업들과 협력하며 시장을 선도해왔다.\n　이재성 LG전자 ES사업본부장은 “AI 데이터센터의 핵심 과제인 에너지 효율과 냉각 성능을 극대화하기 위해 이번 협업을 추진했다”고 밝혔다. 남재인 SK엔무브 그린성장본부장은 “세 회사가 각사의 강점을 결합해 글로벌 데이터센터 액침냉각 시장에서 경쟁력을 높일 것”이라고 말했다.",

    "title": "정기선 HD현대 회장 “글로벌 혁신 동맹으로 조선업 미래 열자”",
    "content": "HD현대, APEC CEO서밋 퓨처테크포럼 개최\n회장 승진 후 첫 공식석상서 미국 조선소 인수 검토 시사\n　\n　정기선 HD현대 회장이 회장 승진 후 첫 공식 석상에서 미국 조선 시장 진출 의지를 분명히 하며 ‘글로벌 혁신 동맹’ 구축을 제안했다. 인공지능(AI)과 친환경 기술로 무장한 조선업의 미래를 한미 전략적 협력을 통해 열어가겠다는 것이다.\n　27일 경주엑스포대공원에서 열린 아시아태평양경제협력체(APEC) CEO 서밋 ‘퓨처테크포럼: 조선’에는 정 회장을 비롯해 헌팅턴 잉걸스, 안두릴, 지멘스 등 글로벌 파트너사와 조선업계, 학계, 정부, 군 관계자 등 600여명이 참석했다.\n　정 회장은 기조연설에서 “미국의 새로운 해양 비전과 정책, 특히 미 해군 차세대 함대 건조와 조선소 재건 등 해양 지배력과 번영을 위한 새로운 움직임에 적극 참여하겠다”고 밝혔다.\n　지난 17일 수석부회장에서 회장으로 승진한 뒤 처음 참가한 공식 석상에서 ‘마스가(MASGA)’로 대표되는 한미 조선 협력을 강조한 것이다. 현재 HD현대는 미국 조선소 지분 참여와 인수를 포함한 시장 진출 방안을 폭넓게 검토 중이다.\n　정 회장은 “HD현대는 한국, 필리핀, 뉴질랜드, 페루 등 세계 각국 해군에 100척 이상의 수상함과 잠수함을 건조·인도했다”며 “미국의 새로운 해양 르네상스 시대를 여는 든든한 파트너로서 혁신의 여정에 함께할 준비가 돼 있다”고 강조했다. 그는 지난 4월 미국 최대 방산 조선사 헌팅턴 잉걸스와 체결한 파트너십을 언급하며 “양국의 안보와 발전을 위해 함께 나아가는 것을 목표로 하고 있다”고 설명했다.\n　정 회장은 행사 후 기자들과 만나 “(미국 조선소 인수를 포함해) 여러 가지 옵션을 다 검토하고 있다”며 “우리가 전 세계에서 가장 준비가 잘 된 파트너라고 미국 쪽에서도 인식하고 있다”고 강조했다.\n　정 회장은 기조연설에서 AI, 자율운항, 친환경 기술 등 조선업의 미래 비전도 제시했다. 그는 “AI는 선박의 지속가능성과 디지털 제조에 큰 영향을 미치고 있다”며 “5년 전 상상하기 어려웠던 혁신이 현실이 되고 있다”고 말했다. 자율운항 기술에 대해선 “도로 위 자율주행차보다 바다 위 자율운항 선박이 현실에 훨씬 더 가깝다”고 강조했다. 자회사 아비커스가 3년 전 세계 최초로 LNG 대형선박을 미국 휴스턴에서 한국까지 완전 자율운항한 사례를 제시했다.\n　친환경 선박 개발의 시급성도 강조했다. 정 회장은 “EU 탄소배출부담금 제도가 이미 시행 중이고 국제해사기구(IMO)에서 글로벌 탄소부담금 도입을 논의하고 있다”며 “친환경 선박 개발은 미래 책임을 넘어 당장 기업 수익성에 큰 영향을 미치는 우선 과제”라고 밝혔다.\n　HD현대는 AI 기반 운항 최적화와 함께 전기추진, 연료전지, 암모니아, 소형모듈원자로(SMR) 등으로 선박의 지속가능성을 극대화하고 있다. 스마트 조선소 구축을 위해 엔비디아 옴니버스 플랫폼을 활용한 디지털 트윈 설루션도 선보였다. 사용자가 선박 설계 아이디어를 말로 하면 대규모 언어모델(LLM)이 자동으로 관련 규정에 부합하는 구조 설계를 수행하는 기술이다.\n　정 회장은 “이 모든 가능성을 현실로 만들려면 산업 간 경계를 넘는 글로벌 혁신 동맹이 필요하다”고 재차 강조했다.",

    "title": "한화 “ K-방산, 기술ㆍ연결로 글로벌 평화에 기여”",
    "content": "한화 방산3사, APEC CEO서밋 ‘한화 퓨처테크 포럼’ 개최\nAI와 첨단제조 융합… K방산이 ‘안보 생태계’ 역할\n　　\n　한화그룹이 AI와 첨단 제조 기술을 결합한 방산 역량으로 글로벌 평화와 자주국방에 기여하겠다는 전략을 제시했다.\n　한화에어로스페이스·한화시스템·한화오션 등 한화그룹 방산 3사는 27일 경북 국립경주박물관에서 APEC CEO 서밋 ‘한화 퓨처테크포럼: 방산’을 개최했다고 밝혔다. 국내외 군 관계자, 안보 분야 인사, 방산기업 CEO 등 270여명이 참석했다.\n　손재일 한화에어로스페이스 대표이사는 환영사에서 “한화는 인공지능(AI), 스마트 제조, 우주, 에너지 등 미래 프런티어 분야에 지속해 투자하며 글로벌 안보 협력의 신뢰 네트워크를 확장하고 있다”면서 “한화의 기술은 도발이 아닌 보호를 위한 기술이며 글로벌 파트너십을 통해 ‘평화를 위한 기술’을 실현하겠다”고 말했다. 그는 “한화는 AI, 스마트 제조, 우주, 에너지 등 미래 프런티어 분야에 지속 투자하며 글로벌 안보 협력의 신뢰 네트워크를 확장하고 있다”고 설명했다.\n　한화그룹은 이번 행사를 통해 글로벌 안보·기술 네트워크를 강화하고 방산기업으로서 역할과 책임을 재확인했다. AI 시대의 기술주권, 산업 회복력, 지속가능한 평화 등 핵심 의제를 중심으로 국방·산업·학계·정부 간 협력 플랫폼을 구축했다.\n　이날 포럼에서는 크리스토퍼 파인 전 호주 국방장관, 랠프 우디스 북대서양조약기구(NATO·나토) 신속대응군 사령관이 특별연설을 맡았다.\n　파인 전 장관은 기술 혁신과 국방 산업 간 협력 확대를 제시했고, 우디스 사령관은 전쟁 양상의 변화에 대응하기 위한 기술적 대비와 국제 공조의 중요성을 강조했다.\n　이어진 세션에서는 알렉스 웡 한화그룹 최고전략책임자(CSO)와 존 치프먼 국제전략문제연구소(IISS) 소장이 ‘AI 시대의 기술주권과 경제 안보’를 주제로 대담을 가졌다.\n　패널 토의 ‘AI와 전장의 미래: 산업 회복력과 국방 혁신의 재구상’에는 폴 엘윈 HAVOC AI CEO, 마일스 체임버스 EDGE 수석부사장, 이정민 카네기국제평화재단 선임연구원, 올리비에 페르노데 나토 연합지휘전환사령부 AI 챔피언(소장)이 참석했다.",

    "title": "한화오션, 3분기 실적 ‘두둥실’…전년比 영업익 11배 증가",
    "content": "3분기 영업이익 2898억원ㆍ매출액 3조34억원 기록고부가 선박 매출 반영 확대되며 견조한 영업이익 흐름 지속 전망\n\n 한화오션이 올해 3분기 전년 동기 대비 11배 웃도는 영업이익을 달성했다.\n 한화오션은 3분기 매출액 3조34억원, 영업이익 2694억원을 기록한 것으로 잠정 집계됐다고 27일 공시했다. 이는 전년 동기 대비 매출액과 영업이익이 각각 11.8%, 1032% 증가한 규모다.\n 올해 1∼3분기 누계 영업이익은 전년 동기 대비 1235.4% 증가한 9201억원, 매출액은 25.5% 늘어난 9조 4606억원을 각각 기록했다.\n 사업부별로 상선사업부는 액화천연가스(LNG) 운반선 중심의 고부가가치 선박 건조가 지속됐다. 특수선사업부는 장보고-III 배치-II 2번함 본격 건조 등 주력 함종의 지속적인 생산 활동 및 미 해군 유지ㆍ보수ㆍ정비(MRO) 수행 등으로 매출이 전 분기 대비 58% 증가했다. 해양사업부는 주요 프로젝트가 마무리 단계에 진입함에 따라 매출 및 이익이 다소 감소했다.\n 한화오션 관계자는 “LNG 운반선 매출 비중이 전체 매출의 약 60% 수준을 지속할 것으로 예상된다”며 “2023년 이후 수주한 고부가가치 신규 프로젝트의 매출 반영이 점차 확대되면서 견조한 영업이익 흐름이 지속될 전망”이라고 설명했다.",

    "title": "100대 기업 임원 1년새 100명 줄었다",
    "content": "100대 기업 임원 1년새 100명 줄었다\n　경영 불확실성에 긴축 경영…1970년대생 중심 세대교체 가속\n　\n　국내 주요 기업들이 경영 불확실성에 대응해 임원 감축이라는 긴축 카드를 꺼내들었다. 3년 연속 증원 기조를 유지하던 100대 기업 임원 규모가 1년 만에 100명 가까이 줄어든 것으로 나타났다. 다만 경기 불확실성 속에서도 인공지능(AI) 등 미래 성장동력 확보를 위한 인재 전략은 오히려 강화되는 양상이다. \n　27일 글로벌 헤드헌팅 전문기업 유니코써치 분석 결과에 따르면 올해 국내 100대 기업 임원 수는 7306명으로 집계됐다. 이는 지난해 7404명보다 98명 감소한 수치다. 조사 대상은 상장사 매출액 상위 100개 기업(2024년 별도 기준)으로, 각 기업의 올해 반기보고서를 토대로 사내이사와 미등기임원을 집계했다. 사외이사는 조사에서 제외했다.\n　유니코써치는 “지난해 연말 2025년 경영계획 수립 과정에서 불확실성이 커질 것으로 판단한 기업들이 임원 자리부터 축소하는 전략을 택한 것”이라고 분석했다. 2021년 이후 3년간 꾸준히 늘어나던 임원 증원 추세가 꺾인 것은 기업들의 보수적 경영 기조 전환을 보여주는 신호다. 대외 환경 악화에 대비해 고정 인건비 부담이 큰 임원급부터 구조조정에 나선 것으로 풀이된다.\n　임원 감축과 함께 세대교체도 빠르게 진행되고 있다. 1970년 이후 출생 임원은 최근 1년간 500명 늘어난 반면, 1960년대생은 600명 줄었다.\n　1970년대 초반(1970∼1974년) 출생 임원은 3343명으로 전체의 45.8%를 차지했다. 1970년대 후반(1975∼1979년)생 1531명(21%)을 합치면 1970년대생 비중은 66.8%에 달한다. 기업 임원진의 핵심 세대가 완전히 교체된 셈이다. 출생연도별로는 1971년생이 808명으로 가장 많았다. 작년에 이어 올해도 1위를 유지했다.\n　반면 1960년대생은 급격히 퇴진하고 있다. 1960년대 초반생(1960∼1964년) 비중은 2018년 34.4%에서 올해 3.4%로 떨어졌다. 1960년대 후반생(1965∼1969년)도 2020년 46.2%에서 올해 25.5%로 감소했다. 1960년대 후반생 임원 수는 작년 2317명에서 올해 1859명으로 458명 줄었다.\n　주목할 점은 1980년대생 임원의 급증이다. 1980년 이후 출생 임원은 올해 처음으로 200명을 넘어 256명(3.5%)을 기록했다. 2022년 105명(1.5%)에 불과했던 것이 3년 만에 2배 이상 늘어났다.\n　김혜양 유니코써치 대표는 “2026년 임원 인사에서도 긴축 경영 기조가 이어져 전체 임원 수는 올해보다 다소 줄어들 것”이라고 전망했다. 그는 “연말 대기업 인사에서는 올해 48∼50세가 되는 1975∼1977년생과 1980년대생 발탁이 눈에 띄게 증가할 것”이라며 “특히 AI 관련 분야 인재를 임원으로 전진 배치하려는 경향이 강해질 것”이라고 내다봤다.",

    "title": "[APEC CEO 서밋] 산업계 비즈니스 역량 과시 ‘총력전’",
    "content": "[APEC CEO 서밋] 산업계 비즈니스 역량 과시 ‘총력전’\n　4대 그룹 총수 총출동…글로벌 의제 설정·실질 협력 선점 나선다\n　\n　<1면 관련기사>\n　　\n　한국 산업계가 ‘APEC CEO 서밋’에서 글로벌 비즈니스 역량을 과시하는 총력전에 나선다. 의장국으로서 글로벌 산업 화두를 직접 제시하고, 단순 홍보를 넘어 인공지능(AI), 에너지, 공급망 등 핵심 영역에서 실질적 협력을 통해 비즈니스 기회를 선점한다는 전략이다.\n　26일 재계에 따르면 이재용 삼성전자 회장, 최태원 대한상의 회장 겸 SK그룹 회장, 정의선 현대자동차그룹 회장, 구광모 LG그룹 회장 등 국내 4대 그룹 총수가 27일부터 31일까지 열리는 APEC CEO 서밋에 총출동한다.\n　이번 CEO 서밋은 각국 정상들과 글로벌 CEO 간 소통 기회를 마련했다는 점이 특징이다. 글로벌 비즈니스 리더들은 APEC 참가국 정상 및 장관과 1대1 비즈니스 미팅을 통해 투자·협력 기회를 구체적으로 발굴한다. 행사 기간 추진되는 MOU와 공동 프로젝트는 국내 기업의 해외법인 투자나 기술 수출로 이어질 수 있다.\n　최대 관심사는 이재용 회장과 최태원 회장이 젠슨 황 엔비디아 CEO를 만나는 것이다. AI 칩 시장의 80% 이상을 장악한 엔비디아와 고대역폭메모리(HBM)를 주력 납품하는 SK하이닉스, 이를 바짝 추격하는 삼성전자의 수장이 한자리에 모인다. 내년부터 본격화될 HBM 6세대 ‘HBM4’ 공급 논의가 이뤄질 것으로 보인다.\n　이번 CEO 서밋의 의제는 △AI·반도체 △탄소중립·에너지전환 △글로벌 공급망 등 3대 축으로 이뤄진다. 2005년 부산 회의 이후 20년 만에 의장국을 맡은 한국은 단순 개최지를 넘어 글로벌 의제를 설정한다는 측면에서 의의가 크다. 국내 주요 그룹 수장과 대기업 CEO들은 직접 연사로 나서 글로벌 협력 방안을 제시한다.\n　APEC CEO 서밋 의장인 최태원 회장은 28일 ‘퓨처테크포럼: AI’에서 기조연설을 펼친다. 최 회장은 아시아·태평양 국가의 지속가능한 AI 생태계 마련 전략을 제안한다. 29일 APEC CEO 서밋 개회사도 맡는다.\n　최수연 네이버 대표도 네이버의 AI와 데이터센터 사업을 주제로 기조연설한다. 네이버는 2021년 국내 최초로 거대언어모델(LLM) ‘하이퍼클로바’를 자체 개발했다. 2023년 생성형 AI ‘하이퍼클로바X’를 출시하며 ‘온서비스 AI’ 전략을 펼치고 있다. 유영상 SK텔레콤 대표는 패널토론자로 참석해 ‘AI 생태계 혁신과 윤리, 성장의 균형’을 논의한다.\n　정기선 HD현대 회장은 27일 전체 퓨처테크포럼의 첫 기조연설자로 등판한다. 회장 취임 후 국제무대 첫 데뷔전이다. 그는 글로벌 1위 조선업의 디지털화와 탈탄소화를 위한 혁신 기술, 스마트 조선소 기술을 소개한다. 정 회장에 이어 HD현대의 핵심 파트너사인 헌팅턴 잉걸스, 안두릴, 미국선급(ABS) 등이 연사로 참여한다. 한-미 조선협력 마스가(MASGA) 프로젝트도 진전될 것으로 기대된다.\n　장인화 포스코그룹 회장은 30일 ‘지속가능한 글로벌 공급망 구축’을 주제로 기조연설한다. 철강과 소재 산업의 탈탄소 전환 전략, 공급망 복원력 강화 방안을 폭넓게 제시할 예정이다.\n　31일에는 추형욱 SK이노베이션 사장이 아시아-태평양 LNG 협력 방안 논의를 이어간다. SK이노베이션은 국내 4곳의 LNG 발전소와 호주 가스전을 운영하며 LNG 발전부터 생산, 공급까지 밸류체인을 구축하고 있다.\n　재계 관계자는 “APEC CEO 서밋은 글로벌 공급망 불안 속에서 협력과 화합의 전환점을 마련할 무대”라며 “한국을 중심으로 기업 간 소통이 활발히 이뤄지며 실질적 협력이 구체화될 것”이라고 말했다.",
