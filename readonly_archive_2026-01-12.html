    "title": "[테크 인사이트] 생산 한계 뛰어넘는 K-조선업",
    "content": "스마트야드ㆍAI 도입으로 생산효율성 대폭 향상\n외국인 인력 수급도 적기에 이뤄지며 생산성 확대에 힘 보태\n　　\n　국내 조선 빅3(HD한국조선해양·삼성중공업·한화오션)가 생산성 혁신을 앞세워  ‘슈퍼사이클’을 구가하고 있다. 올해 상반기 평균 가동률이 삼성중공업 116.0%, HD한국조선해양 107.6%, 한화오션 101.2%로 모두 100%를 돌파했다. 도널드 트럼프 미국 대통령이 쇠퇴한 미국 조선업을 부흥시킬 파트너로 한국을 선택한 이유도 K-조선의 놀라운 생산성에 있다는 분석이다. \n　생산성 개선이 가장 두드러진 곳은 삼성중공업이다. 삼성중공업의 사업장 가동률은 2023년 상반기 89%에 머물렀지만, 지난해 상반기엔 112%로 급등, 올해는 115.7%까지 치솟으며 업계 최고 수준의 생산성 혁신을 이뤄냈다.\n　HD한국조선해양도 꾸준한 상승세다. 이 회사는 2023년 상반기 가동률 92.4%에서 지난해엔 102.0%, 올해는 107.6%로 생산성 혁신을 거듭하는 중이다. HD현대중공업ㆍHD현대삼호ㆍHD현대미포 등 조선계열사 3곳 모두 가동률 100%를 넘어선 ‘풀가동’ 체제를 구축했다. 특히 HD현대삼호는 올 상반기 평균 가동률 127.1%를 달성하며 초가동체제를 실현해냈다.\n　한화오션도 순조롭게 생산성 개선 작업이 이뤄지는 중이다. 2023년 한화그룹이 대우조선해양을 인수했던 당시엔 가동률이 96.8%에 그쳤지만, 이후 설비 투자를 늘린 덕분에 사업장 가동 시간이 대폭 늘어나고 생산성이 개선되며 지난해 100.7%로 100%의 벽을 넘어섰다. 올 들어서는 101.2%로 평균 가동률이 더 높아졌다.\n　가동률 상승의 배경에는 스마트 기술 도입이 결정적 역할을 했다. HD한국조선해양은 FOS(미래형 첨단 조선소) 프로젝트를 통해 디지털 트윈 기술 기반 ‘트윈포스’를 구축했다. 실제 조선소 공정을 가상공간에 구현해 대기시간 절감과 업무 효율성을 극대화했다.\n　삼성중공업은 데이터 기반 통합모니터링 시스템 ‘SYARD(에스야드)’로 견적부터 인도까지 전 과정을 AI와 IoT로 통합 관리하고 있다. 한화오션은 드론과 IoT 기술을 활용한 ‘스마트야드’를 거제조선소에 도입, 내년까지 3000억원을 투입해 생산 현장 자동화율을 10%에서 70%로 끌어올릴 계획이다.\n　외국인 인력 확보도 핵심 요인이다. 정부의 E-9 비자 추가 쿼터 배정으로 조선 빅3는 베트남·필리핀·인도네시아 등에서 숙련 용접공을 대거 유치했다. HD현대중공업은 외국인 근로자를 3500명에서 4500명으로, 삼성중공업은 3500명에서 4600명으로 각각 늘렸다.\n　한국은 세계 조선업계에서 독특한 위치를 점하고 있다. 국내 1∼4위 기업이 세계 1∼4위인 유일한 산업이 조선업이며, 2022년 고부가·친환경 선박 시장 점유율 37%로 세계 1위를 달성했다. 특히 한국은 LNG운반선에서 세계 점유율 70%를 차지하는 등 고부가가치 선박 분야에서 압도적 경쟁력을 보유하고 있다.\n　업계 관계자는 “조선 빅3의 생산능력 확대는 스마트 기술 도입과 글로벌 인력 활용이 유기적으로 결합된 결과”라며 “이는 단순한 물량 증대가 아니라 K-조선업의 질적 성장을 보여주는 것”이라고 평가했다.\n\n(박스1)세계 1등의 친환경 선박 경쟁력\n\n중국發 물량 공세 속에서도 기술우위 확고\n암모니아ㆍSMR 등 차세대 무탄소 선박 기술 선점 ‘박차’\n　\n　\n　한국 조선사들이 중국의 저가 물량 공세 속에서도 생존할 수 있었던 비결은 친환경 선박 기술력에서 세계 최고 경쟁력을 유지하고 있기 때문이다. 탄소중립 정책 강화로 친환경 선박 기술력은 현재를 넘어 미래 조선업계의 핵심 먹거리로 부상했다.\n　클락슨리서치에 따르면 올해 1∼8월 전 세계 발주량은 1912척, 3448만CGT를 기록했다. 국가별 수주량은 △중국 872척ㆍ1396만CGT(40%) △한국 251척ㆍ891만CGT(26%) △일본 423척ㆍ746만CGT(22%) △기타 3660척ㆍ415만CGT(12%) 순이다. 한국은 시장 점유율에서 중국에 밀렸지만, 수주 선종에서는 압도적 우위를 차지한다.\n　한국이 올해 수주한 물량 중 70% 이상이 액화천연가스(LNG) 운반선ㆍLNG 추진선 등 친환경 선박으로 구성됐다. LNG 운반선은 천연가스를 영하 162도 초저온으로 액화해 저장·운반하는 고난도 기술이 필요한 선박이다. 화물창 안전성과 LNG 유출 최소화가 핵심으로, 다른 선종보다 높은 선가를 받을 수 있는 대표적인 고부가 선박이다. 조선 빅3는 현재 수주잔고 중 절반 이상을 친환경 선박으로 채워둔 상태다.　\n　국제해사기구(IMO)가 2050년까지 해운 탄소배출량 ‘제로’ 달성을 목표로 하면서 암모니아·메탄올·수소 등 무탄소 연료 사용이 필수가 됐다. 클락슨리서치는 2030년까지 전체 발주량의 75%가 대체연료 선박이 될 것으로 전망했다.\n　HD한국조선해양은 미국 선급협회(ABS)로부터 암모니아 추진선 무인 엔진룸 설계와 안전관제 솔루션 기본인증을 획득했다. ‘일체형 암모니아 스크러버’ 기술로 배출되는 암모니아 독성을 두 단계로 줄이는 혁신적 설계를 구현했다.\n　삼성중공업은 암모니아를 수소와 질소로 분리해 연료전지에 공급하는 방식을 개발했다. 고온 촉매 반응으로 암모니아를 분해해 독성가스 배출 위험을 최소화하는 기술이다. 지난해 9월 암모니아 추진 컨테이너선 개념 승인을 받으며 상용화에 한걸음 다가섰다.\n　한화오션은 지난해 ‘가스텍 2024’에서 세계 최초 무탄소 추진 LNG 운반선 ‘오션1’을 공개했다. 암모니아 가스터빈 기반 전기 추진 방식을 채택해 화석연료 없이 완전 무탄소 추진이 가능하도록 설계됐다.\n　HD현대는 미국 테라파워와 협력해 SMR을 탑재한 상업용 선박 개발을 추진 중이다. 정기선 HD현대 수석부회장은 지난 2월 빌 게이츠 테라파워 창립자와 ‘나트륨 원자로 상업화를 위한 제조 공급망 확장 업무협약’을 체결했다. 정 수석부회장은 “차세대 SMR 기술은 지속가능한 미래 에너지 구현을 위한 핵심 솔루션”이라며 “양사 협력은 글로벌 원전 공급망을 구축하고 에너지 패러다임 전환을 앞당기는 마중물이 될 것”이라고 말했다.\n\n(박스2) 정치권 초당적 ‘마스가 지원법’ 발의\n　\n　정치권 초당적 ‘마스가 지원법’ 발의\n　정부 1조9000억 금융패키지 뒷받침\n　한미 군함 MRO 사업 참여 기반 마련\n　\n　\n　\n　국내 정치권이 한미 조선업 협력 프로젝트 성공을 위해 초당적 입법 지원에 나섰다. 여당과 야당이 동시에 관련 법안을 발의하며 제도적 기반 마련에 속도를 내고 있다.\n　이언주 더불어민주당 최고위원은 ‘한미 조선업의 전략적 협력을 위한 법률안(가칭 마스가 지원법)’을 대표 발의했다. 이 법안은 한미동맹에 기초해 양국 간 조선업 협력을 촉진하고, 한국 기업의 미군함 MRO 사업 참여를 지원하는 내용을 담았다. 주요 내용은 △한미 조선협력기금 조성 △한미 조선협력 협의체 설치 △미군함과 수송선 제작 방산기지 특별구역 지정 △인프라 구축 비용 정부 보증과 투자 △한미 국적 숙련 노동자만 고용 의무화 △중장기 군수 계약 전제 투자와 기금 지원 등이다.\n　김기현 국민의힘 의원은 ‘조선산업 및 조선기술 진흥을 위한 특별법’을 발의했다. 조선업을 국가전략산업으로 육성하기 위한 정부의 종합 대책과 체계적 지원 방안을 담은 이 법안은 △5년 단위 종합 계획 수립 △스마트야드 구축 지원 △공급망 안정화 지원 △주 12시간 연장근로 허용 △예비타당성 조사 특례 제공 등을 포함했다.\n　정부도 과감한 재정 지원에 나섰다. 2026년도 예산안에 따르면 산업은행·수출입은행·무역보험공사 등 정책금융기관을 통한 1조9000억원의 금융패키지를 책정했다. 수은과 무보에 현물출자 방식으로 자본금을 증액해 미국 현지 투자에 필요한 대출·보증 여력을 확충한다.\n　마스가(MASGA) 프로젝트를 위해 700억원을 투자해 한미 기술협력센터를 설립하고 중소 조선사의 함정 MRO 역량 강화를 지원할 방침이다. 중소 조선사에 대한 선수금환급보증 특례보증 2000억원도 공급해 국산 무기체계 수출 확대에 힘을 실을 계획이다.",

    "title": "노조 파업 ‘점입가경’…높아지는 파업 수위",
    "content": "HD현대중공업 4→7시간, 현대차 2→4시간으로 부분 파업 확대\n건설노조는 건설현장ㆍ건설사 건너뛴 채 그룹사에 일자리 요구\n　\n　노란봉투법 제정 이후 산업계 곳곳에서 노동조합들의 파업이 이어지며 노사 갈등이 고조되고 있다. 조선과 자동차, 철강, 건설 등 업종별 대표기업 노조가 임금ㆍ단체협약안을 관철시키기 위해 파업 시간 확대 등 투쟁 수위를 높이고 있다. \n　7일 관련 업계에 따르면 HD현대중공업 노조는 올해 임단협 교섭이 난항을 겪자, 부분 파업 시간을 단계적으로 끌어올리며 투쟁 강도를 높이는 중이다. 노조는 이달 23일 4시간 부분 파업을, 45일에는 7시간으로 부분 파업 시간을 늘리며 나흘간 실력 과시에 나섰다.\n　노조는 지난 5일 울산 본사에서 중앙쟁의대책위원회 회의를 열고 오는 9~12일 파업 일정을 확정했다. 노조는 이 기간 조합원들에게 매일 7시간 파업 지침을 내리기로 했다. 마지막날인 12일에는 HD현대 조선 계열사 노조들과 연대해 성남 HD현대글로벌R&D센터 앞에서 상경투쟁도 이어갈 계획이다.\n　앞서 HD현대중공업 노조는 지난 7월 사측과 잠정합의안을 도출했지만, 조합원 찬반투표에서 부결되자 투쟁 강도를 높이는 중이다. 당시 합의안에는 △기본급 13만3000원 인상(호봉승급분 3만5000원 포함) △격려금 520만원 △2024년 경영성과 특별금 △타결 즉시 지급 성과급(기본급 250% + 250만원) 등이 담겼다.\n　이후 노사는 10여 차례 교섭을 이어갔지만 임금 인상 규모와 방식을 놓고 입장차를 좁히지 못하고 있다. 노조는 HD현대중공업·HD현대미포 합병안에 대해서도 전환 배치 등에 우려를 표하며 고용안정 협약서 작성까지 요구하고 있다.\n　현대차 노조도 부분 파업 시간을 늘려가는 중이다. 지난 5일 현대차 노조는 4시간 부분 파업을 단행했다. 지난 3~4일에는 근무조별로 2시간씩 일손을 놓았는데 이 시간을 두 배로 늘린 것이다.\n　그동안 노사는 20차례 교섭했지만, 임금 인상 규모와 성과급 지급 방식, 정년 연장 여부 등에 대해 이견을 좁히지 못하고 있다. 노조는 △기본급 14만1300원 인상(호봉승급분 제외) △작년 순이익의 30% 성과급 지급 △최장 64세로 정년 연장 △주 4.5일제 도입 △상여금 인상 등을 요구하고 있다.\n　교섭이 난항을 겪자, 이동석 현대차 대표이사는 사내 담화문을 통해 “회사가 핵심 쟁점에서 전향적 제시를 결단했음에도 노동조합이 끝내 파업의 길을 선택해 유감”이라며 “단순히 현재의 이익과 안위에 매몰돼 있기보다는 현대차가 미래에도 영속할 수 있도록 현명한 판단을 당부드린다”고 강조했다.\n　포스코도 노조 리스크가 고개를 드는 중이다. 포스코 노사는 지난 5월부터 17회에 걸쳐 임단협 교섭에 나섰지만, 임금 부분에서 교착 상태가 길어지고 있다. 노조는 △기본급 7.7% 인상 △철강 경쟁력 강화 공헌금 300% △자사주 15주 지급 △특별연장근로 보상금 신설 △65세까지 정년 연장 등을 요구하고 있다. 이에 대해 포스코 사측은 중국산 철강재 공급 과잉 여파로 인한 경영여건 악화로 노조의 요구안을 수용하기 어렵다는 입장이다.\n　건설노조는 건설사가 아닌 그룹사를 겨냥해 목소리를 높이고 있다. 민주노총 전국건설노조 수원 남부지부는 지난달 25일부터 서울 종로구 SK그룹 본사인 SK서린빌딩 앞에서 집회를 벌이는 중이다. 이들은 경기 용인 반도체 클러스터 현장에서 노조원의 고용을 요구하고 있다. 노란봉투법에 하청 노동자에 대한 원청의 책임을 강화한다는 내용이 담기자, 건설현장이나 시공사인 SK에코플랜트가 아닌 그룹사에게 압력을 행사하고 있는 것이다.\n　업계에서는 노사 갈등이 더욱 심화할 것으로 내다본다. 대한상의가 최근 자체 소통플랫폼 ‘소플’을 통해 국민 1200여명을 대상으로 설문조사한 결과에 따르면, 응답자 76.4%는 노란봉투법 통과 이후 노사갈등이 ‘보다 심화할 것’(매우 심화 28.4%, 심화 48%)이라고 답변했다. 또한 전체 응답자의 80.9%는 ‘파업 횟수와 기간이 늘어날 가능성이 높다’고 전망했다.",

    "title": "대기업 정규직 고령자 비중, 청년 비중 역전",
    "content": "20년간 고령자 492.6% 증가 vs 청년 1.8% 감소...세대 간 일자리 경합 격화\n　\n　대기업 정규직 내 고령자 고용 비중이 청년 고용 비중을 역전한 것으로 나타났다.\n　7일 한국경영자총협회가 발표한 ‘우리나라 노동시장 이중구조 실태와 시사점’에 따르면 대기업 정규직 부문의 고령자(55∼59세) 고용은 2004년 4만2000명에서 2024년 24만7000명으로 492.6% 증가했다. 같은 기간 청년(23∼27세) 고용은 19만6000명에서 19만3000명으로 오히려 1.8% 감소했다.\n　이에 따라 대기업 정규직 내 고령자 비중이 2.9%에서 9.3%로 상승해 청년 비중(13.7%→7.3%)을 역전했다.\n　노조가 있는 대기업에서는 이러한 고령화 추세가 더욱 두드러졌다. 고령자 고용은 2만5000명에서 21만6000명으로 777.0% 급증했고, 청년 고용은 12만3000명에서 12만1000명으로 1.8% 감소했다. 고령자 비중은 2.7%에서 10.7%로 상승했고 청년 비중은 13.6%에서 6.0%로 급락했다.\n　대기업 정규직의 평균 근속연수는 2004년 10.40년에서 2024년 12.14년으로 길어진 가운데 신규 채용률(근속 1년 미만자 비중)은 9.6%에서 6.5%로 하락했다.",

    "title": "“경제문제, 형벌보다 패널티 부과가 효과적”",
    "content": "대한상의, 정부에 ‘경제형벌 개선’ 관련 18개 과제 건의\n배임죄 개선ㆍ공정거래법 형벌 폐지ㆍ경영판단 원칙 명문화 촉구\n　\n　　***주요국 배임죄 제도 비교표 넣어주세요∼∼\n　\n　경제계가 정부의 ‘경제형벌 합리화 TF’ 가동에 맞춰 기업 및 기업인에 대한 불합리한 형벌제도 전면 재검토를 촉구하고 나섰다. 특히 최근 상법 개정으로 이사의 충실의무가 회사에서 주주로 확대되면서 배임죄 적용 범위를 축소해야 한다는 목소리가 높다. \n　3일 대한상공회의소(회장 최태원)는 “경제문제는 형벌보다 과태료ㆍ과징금 등 경제적 제재가 효과적인 만큼 보다 정교한 접근법이 필요하다”면서 “배임죄 개선 등 불합리한 18개 경제형벌 과제를 선별해 정부에 건의했다”고 밝혔다.\n　2021년 정부 연구결과에 따르면 한국은 414개 경제 관련 법률에 5886개의 경제형벌 규정이 존재한다. 정부는 지난 8월 경제형벌 TF를 출범해 과도하고 불합리한 경제형벌로 투자ㆍ고용 등 기업 경영활동이 위축되지 않도록 개선해 나가겠다고 밝힌 바 있다.\n　이재명 대통령이 7월말 비상경제점검TF 회의에서 “과도한 경제형벌로 기업의 경영 활동이 위축되지 않도록 정부 내 경제형벌 합리화 태스크포스(TF)를 곧바로 가동하겠다”고 밝힌 것에 따른 후속조치다. 당시 이 대통령은 “이번 정기국회에서부터 본격적인 정비를 해서 1년 내 30% 정비 같은 명확한 목표를 설정해서 추진하겠다”고 했다. \n　상의는 시의성이 높고 불명확ㆍ불합리한 경제형벌 과제부터 입법화해야 한다고 주장했다. 우선, 상법상 이사 충실의무 개정으로 배임죄 적용 여부에 대한 기업 현장 혼란이 가중되고 있는 만큼 배임죄 개선이 시급하다고 강조했다. 주요국과 달리 우리나라는 특정경제범죄가중처벌법(특경법)과 형법ㆍ상법에서 배임죄를 가중처벌하고 있는데 이를 폐지해야 한다는 주장이다.\n　아울러 기업의 합리적 경영활동과 의사결정이 모호하고 추상적인 배임죄 규정으로 인해 위축되지 않도록 판례로 인정되고 있는 ‘경영판단의 원칙’을 상법ㆍ형법 등에 명문화해야 한다고 강조했다. 한국경영자총협회 보고서에 따르면 최근 10년간 배임죄로 기소된 연평균 인원은 한국 965명, 일본 31명으로, 한국이 일본보다 30배 이상 많았다.\n　공정거래법상 형벌제도 역시 전면 재검토가 필요하다는 주장이다. 주요국은 경쟁법에 형벌조항이 없거나 담합 등 일부 규정에만 형벌이 있는 반면, 우리나라는 공정거래법 규제 유형 대부분(27개)에 대해 형벌과 양벌규정이 존재한다. 동일인 지정제도의 경우 친족 자료 미제출 시에도 형사처벌하는 것은 형벌의 책임주의 원칙과 충돌될 소지가 있다.\n　건설 분야도 개선 대상으로 꼽았다. 일례로 전기공사업법은 민간 전기공사를 다른 공사와 분리 발주하도록 규정하고 위반 시 형벌을 부과하는 반면, 공공기관 발주 공사에는 예외를 두고 있어 형평성 문제가 제기되고 있다.\n　강석구 대한상의 조사본부장은 “경제형벌 개선과제는 거의 대부분 법률 개정사항으로 국회의 협조가 필수적”이라며 “불합리하고 시급한 개선과제 중심으로 속도감 있게 입법까지 마무리하는 것이 중요하다”고 말했다.",

  {
    "title": "K-방산, 유럽 시장 ‘정조준’",
    "content": "국내 방산업체, 폴란드 MSPO 2025 총출동\n나토 국방비 증액 결의 후 대형 전시회\n한화 방산3사, ‘오르카’ 잠수함 사업 집중 공략\n현대로템, 폴란드형 K2 전차 최초 공개\n　\n　K-방산업체들이 유럽 시장 공략을 위한 총력전에 나섰다. 트럼프 미국 대통령이 북대서양조약기구(NATOㆍ나토) 회원국들에게 국방비를 GDP 대비 5% 수준까지 증액하라고 요구한 것을 계기로 대규모 수출 기회가 열릴 것으로 기대하고 있다.\n　2∼5일(현지시간) 폴란드 키엘체에서 열리는 동유럽 최대 국제방위산업 전시회(MSPO 2025)에는 한화그룹 방산 3사와 현대로템·현대위아·KAI 등 국내 주요 방산업체들이 대거 참가했다. 이번 전시회에는 36개국 700여개 업체가 참여한다.\n　전시회가 열리는 폴란드는 내년 국방비를 GDP 4.8%로 책정했다. NATO 회원국 중 1위로 유럽 내 가장 ‘큰손’으로 부상했다.\n　한화그룹은 폴란드 해군 현대화 사업인 ‘오르카 프로젝트’ 수주를 겨냥해 방산 3사(한화에어로스페이스·한화시스템·한화오션) 통합부스를 구성했다. 한화오션이 독자설계한 3000t급 잠수함 ‘장보고-Ⅲ(KSS-III) 배치-II’를 전면에 내세웠다. 이 잠수함은 최근 60조원 규모의 캐나다 잠수함 사업 숏리스트에 선정될 만큼 경쟁력을 인정받고 있다.\n　한화는 폴란드 해군과 발트 3국의 연안 작전 환경에 최적화된 2000t급 연안경비함(OPV), 500t급 미사일 고속정(FMPC), 무인수상정 등 현지 생산을 전제로 하는 맞춤형 솔루션도 선보인다.\n　한화에어로스페이스는 K9 자주포의 성능개량형 ‘K9A2’를 MSPO에 처음 선보인다. 포탄을 100% 자동 장전해 기존 분당 6발에서 9발 이상 신속 발사가 가능하며, 운용 인원은 5명에서 3명으로 줄었다. 수출형 보병전투장갑차 ‘K-NIFV’도 폴란드 시장을 겨냥해 첫 전시된다.\n　한화시스템은 대전차 미사일 등 외부 위협을 선제 감지해 무력화시키는 ‘능동방호체계(APS)’를 처음 공개한다.\n　현대로템은 폴란드형 K2 전차 목업을 최초 공개한다. 2028년부터 현지 생산될 K2 전차에는 능동방호장치(APS)와 드론 재머(ADS), 원격사격통제체계(RCWS), 개선된 특수 장갑이 탑재돼 대전차 유도탄과 드론 위협에 대응한다. 현대로템은 최근 폴란드와 9조원 규모의 K2 전차 2차 이행계약을 체결하며 사상 최대 수출 성과를 올렸다. 현재 납품 중인 폴란드 K2 전차는 올 상반기까지 133대가 완료됐으며, 연말까지 잔여 47대 인도로 1차 계약이 마무리된다. 2027년까지 2차 계약 물량 116대가 추가 납품될 예정이다.\n　현대자동차그룹의 자율주행·AI·전동화 기술이 집약된 다목적 무인차량 ‘HR-셰르파’ 목업도 선보인다. 화재 진압 장비를 탑재한 무인 소방로봇으로 민수 분야까지 확장성을 갖췄다.\n　현대위아는 처음으로 단독 부스를 마련해 모빌리티 기반 화력 체계를 중심으로 전시했다. 105㎜ 자주포는 기존보다 무게를 절반으로 줄인 제품으로 최대 사거리 18㎞에 달한다. 가벼운 무게 덕분에 최대 시속 100㎞의 소형 전술차량 탑재와 헬기 공중 수송이 가능하다.\n　KAI는 무인항공기(UAV) 기술력을 중심으로 무인전투기(UCAV), 다목적 무인기(AAP)를 연동한 차세대 공중 전투 체계(NACS), 한국형 헬기 수리온과 소형무장헬기 미르온에 공중 발사 무인기(ALE)를 적용한 유·무인 복합 체계 등을 선보인다.",

    "title": "HD현대, HD현대필리핀 ‘마스가’ 전략 요충지로 키운다",
    "content": "11만5000톤급 PC선 건조 착수…마르코스 대통령ㆍ주필 美대사 참석  \n벌크선ㆍ탱커 일반상선 시장 재공략 전진기지로 활용\n\n HD현대가 베트남에 이어 필리핀에서 해외조선소 성공역사를 이어간다.\nHD현대의 조선 부문 중간지주사인 HD한국조선해양은 2일 필리핀 수빅만에 위치한 ‘HD현대필리핀조선소(이하 HD현대필리핀)’에서 11만5000톤급 석유화학제품운반선(PC선) 건조를 위한 강재절단식을 개최했다고 밝혔다.\n이 선박은 HD현대필리핀이 건조하는 첫 선박으로, 지난해 12월 아시아 소재 선사로부터 수주한 총 4척의 시리즈선 중 1차선이다. 강재절단식은 선박 건조를 위한 첫 강재를 잘라내는 행사로 선박 건조의 시작을 알리는 의미가 있다.\n이날 행사에는 페르디난드 마르코스 주니어 필리핀 대통령을 비롯해 메리케이 칼슨 주필리핀미국대사, 이상화 주필리핀한국대사, 김성준 HD한국조선해양 대표 등이 참석했다.\nHD한국조선해양은 지난해 5월 서버러스 캐피탈과 필리핀 조선소 일부 부지에 대한 임차계약을 체결, HD현대필리핀을 출범시켰다.\nHD한국조선해양은 이곳을 일반상선 시장을 되찾는 핵심 거점으로 활용할 방침이다. 국내 조선소들은 벌크선과 탱커 등에서 중국에 밀려 점유율 경쟁에서 밀리는 중이다.\n앞서 HD한국조선해양은 1996년 베트남 칸호아성에 HD현대베트남조선을 설립해 연간 10여척의 선박을 건조하는 동남아 최대 조선소로 키워낸 바 있다.\n이러한 경험과 기술력을 바탕으로 필리핀 정부와 협력체계를 구축, HD현대필리핀을 마스가(MASGA) 프로젝트를 위한 또 하나의 전략적 요충지로 활용할 계획이다.\n한ㆍ미ㆍ필리핀 3국 간 경제ㆍ안보 협력 강화도 모색한다. HD한국조선해양의 자회사인 HD현대중공업은 지난 2022년 필리핀 현지에 군수지원센터를 설립, 필리핀에 건조, 인도한 호위함과 초계함 등 함정의 MRO(유지ㆍ보수ㆍ정비) 사업을 펼쳐왔다.\n주요 해외거점과의 협업을 통한 효율 극대화도 기대된다.\nHD현대필리핀은 HD현대베트남조선, HD현대비나(가칭), 싱가포르 투자법인(예정) 등과 지리적으로 가까워, 블록 및 선박용 탱크 등 상호 기자재 공급망 활용 및 유기적인 인력 운영이 가능하다.\n김성준 HD한국조선해양 대표는 “필리핀은 정부의 지원 속에 천혜의 자연환경과 우수한 인적자원을 갖추고 있어 신흥 조선 강국으로 떠오르고 있는 곳”이라며 “HD현대필리핀을 활용해 글로벌 수주경쟁력을 더욱 강화해 나갈 것”이라고 말했다.\n한편, HD현대는 지난달 25일 서버러스 캐피탈 및 한국산업은행과 함께 ‘한ㆍ미 조선산업 공동 투자 프로그램 조성을 위한 양해각서(MOU)’를 체결하며 마스가 프로젝트 추진 이후 1호 협력을 이끌어냈다. 회사는 필리핀 조선소를 통해 원가 경쟁력과 납기 단축을 실현하고 동남아시아 해상 운송 수요 증가에 대응한다는 전략이다.",

    "title": "하반기 대기업 공채 ‘큰장’ 열린다",
    "content": "삼성 19개 계열사 공채로 일자리 창출 ‘앞장’\n기아ㆍLG전자 등도 미래 인재 확보 나서\n공기업ㆍ공공기관 채용계획 급감한 것과 대조\n　\n　공공부문 채용이 주춤한 가운데 대기업들이 하반기 대규모 인재 확보에 나서며 취업시장에 활기를 불어넣고 있다. 특히 AI, 모빌리티, 바이오 등 미래 성장동력 분야에서의 적극적인 인재 확보가 눈에 띈다.\n　하반기 채용 시장의 선두주자는 삼성그룹이다. 3일까지 삼성전자를 비롯한 19개 계열사가 신입사원 서류접수를 진행한다. 삼성전자, 삼성물산, 삼성바이오로직스, 삼성생명, 삼성디스플레이 등 주력 계열사들이 총출동했다.\n　채용 규모는 수천명에 달할 것으로 예상된다. 이재용 삼성전자 회장이 지난달 “대미 투자와 별개로 국내에서도 지속적으로 양질의 일자리를 창출하고 고부가가치 산업을 육성할 것”이라고 약속한 바 있다.\n　기아는 역사상 처음으로 신입·경력·외국인·장애인 인재를 동시에 모집하는 파격적인 채용을 시작했다. PBV·ICT·글로벌사업·국내사업·상품 등 26개 부문에서 인재를 찾는다. 신입·외국인·장애인 채용은 15일까지, 경력 채용은 15일부터 29일까지 접수한다.\n　LG전자는 22일까지 로봇, 소프트웨어, 소재·재료, 통신 등 미래 경쟁력 강화를 위한 연구개발 분야와 영업·마케팅 인재를 모집한다.\n　GS그룹도 전면적인 채용에 나섰다. GS리테일은 5일부터 19일까지 GS25·GS샵·GS더프레시에서 동시에 신입사원을 모집하며, 올해 처음 ‘스펙초월’ 전형을 도입해 창의적 아이디어와 성장 잠재력을 평가한다.\n　GS네오텍은 클라우드·컨택센터·IT 개발·경영지원 등 4개 직군에서 AI 인재를 적극 채용한다. ‘AI 컨택센터 기술 제안 및 컨설팅’, ‘AI 리서치 엔지니어’ 등 전문 직무를 신설했다.\n　항공업계도 해외여행 수요 증가에 대응해 대대적인 채용을 진행한다. 진에어, 이스타항공이 객실 승무원을, 에어프레미아는 신입 부기장과 정비부문 경력사원을 모집하고 있다.\n　제조업에서도 인재 확보 경쟁이 치열하다. HJ중공업 건설부문은 2년 만에 신입사원 공채를 재개하며 5일까지 서류를 접수한다. 현대로템은 7일까지 전 사업 분야를 대상으로 신입사원 집중 채용을 실시한다.\n　반면 공공 부문은 보수적 행보를 보인다. HR테크기업 인크루트 조사에 따르면 공기업 및 공공기관 124곳 중 43.5%만이 하반기 채용 계획을 밝혔다. 이는 전년 동기 대비 21.5%포인트 감소한 수준이다. ‘채용이 불투명하다’는 응답은 41.1%로 19.1%포인트 증가했다.",

    "title": "한화엔진, 세계최초 LNG선용 VCR 적용엔진 생산",
    "content": "메탄슬립 최대 50% 저감으로 친환경 성능 강화\n70대 7000억원 수주 확보…카타르 프로젝트 선박 탑재\n　　\n　한화엔진이 세계 최초로 LNG운반선용 VCR(가변압축비) 적용 X-DF엔진을 생산해 상용화에 나선다. \n　한화엔진은 지난 29일 창원 본사에서 5X72DF-2.2 엔진의 첫 출하 기념행사를 개최했다고 31일 밝혔다.\n　VCR 기술은 차세대 친환경 해양 기술의 핵심이다. 운항 조건에 따라 엔진 압축비를 실시간 조절해 연료 효율을 극대화하고 이산화탄소 배출을 저감한다. 특히 LNG 연료가 대기로 새어나가는 메탄슬립을 기존 대비 30~50%까지 줄일 수 있다. 이번 생산 엔진은 엔진기술사 WinGD가 10여년간 기술 검증을 거쳐 개발한 VCR 기술이 LNG운반선에 첫 적용된 사례다. 삼성중공업이 건조 중인 카타르 프로젝트 선박에 탑재될 예정이다.\n　한화엔진은 현재까지 약 70대, 7000억원 규모의 VCR 적용 엔진 수주를 확보했다. VCR 기반 이중연료엔진의 양산 체계를 정비해 추가 수요에 대응할 계획이다.\n　국제해사기구(IMO)가 2050년까지 선박 온실가스 배출량을 2008년 대비 50% 감축 목표를 설정한 가운데, VCR 기술은 규제 대응 핵심 기술로 자리잡을 전망이다.　유문기 대표이사는 “LNG선용 VCR 적용엔진의 세계 최초 생산은 조선업계 친환경 전환을 앞당기는 이정표”라며 “친환경 기술로 산업의 미래 방향을 제시하고 해양환경에 실질적으로 기여하겠다”고 말했다.",

    "title": "한화그룹, 4개 계열사 대표이사 5명 내정",
    "content": "㈜한화/글로벌ㆍ한화엔진ㆍ한화파워시스템ㆍ한화호텔앤드리조트 신임 CEO 선임\n전문성 검증된 경영진 배치로 중장기 경쟁력 강화\n　\n　\n　한화그룹이 4개 계열사 대표이사 5명에 대한 내정 인사를 단행했다. 31일 발표된 이번 인사는 불확실한 대내외 경영 환경에 선제적으로 대응하고 중장기 경쟁력 강화를 위해 전문성이 검증된 경영진을 배치한 것이 특징이다.\n　㈜한화/글로벌 류두형 대표이사 내정자는 한화에너지·한화첨단소재·한화모멘텀 등에서 대표이사를 지낸 전문 경영인으로, 현재 한화오션 경영기획실장을 맡고 있다.\n　한화엔진 김종서 대표이사 내정자는 한화토탈 대표와 한화오션 상선사업부장을 역임했다. 2023년부터 상선사업부장으로 수익성 위주 선별 수주 전략과 LNG선 매출 비중 확대로 실적 개선을 견인했다.\n　글로벌 전문 인력도 영입했다. 한화파워시스템 라피 발타 대표이사 내정자는 글로벌 엔진·가스터빈 업계에서 35년 이상 활동한 전문가다. GE와 항공우주 제조업체 프리시즌 캐스트파츠를 거쳐 지난해 한화파워시스템에 합류했다.\n　한화호텔앤드리조트는 각자대표 체제로 전환된다. 리조트부문 최석진 대표이사와 에스테이트부문 김경수 대표이사가 각각 내정됐다. 사업 부문별 전문성 강화를 위한 조치다.",

    "title": "‘마스가’ 발목 잡는 HD현대 노조",
    "content": "HD현대 조선3사 4시간 부분 파업 단행…9월도 공동투쟁 예고\nHD현대중공업ㆍHD현대미포 합병안도 ‘딴지’\n파업 장기화시 미군 MROㆍ납기 준수 차질 우려\n　　\n　HD현대 조선3사(HD현대중공업, HD현대미포, HD현대삼호중공업) 노조가 연일 파업을 벌이며 긴장 수위를 높이고 있다.　HD현대중공업 노조는 지난달 29일 전 조합원 대상 4시간 부분파업을 벌였다. 올해 들어 5번째 파업으로, 임금 및 단체협상이 난항을 겪으면서 강경 대응에 나선 것이다.\n　노조는 역대급 실적 대비 보상이 부족하다며 불만을 표출하고 있다. 지난 7월 도출된 1차 잠정합의안은 조합원 찬반투표에서 63.77% 반대로 부결됐다. 합의안에는 기본급 13만3000원 인상, 격려금 520만원, 2024년 경영성과 특별금, 타결 즉시 지급 성과급(기본급 250% + 250만원) 등이 포함됐지만 조합원 눈높이를 맞추지 못했다.\n　특히 경쟁사 한화오션이 역대 최대 수준 기본급 인상으로 조기 타결을 이룬 것과 비교해 HD현대 제시안이 상대적으로 미흡하다는 불만이 팽배한 것으로 알려졌다.\n　조선 계열사 간 합병안에 대한 반발도 거세다. 조선 중간 지주사인 HD한국조선해양과 HD현대중공업, HD현대미포는 지난달 27일 이사회에서 양사 합병안을 의결했다. 10월 23일 임시 주주총회와 기업결합 심사를 거쳐 12월 통합 HD현대중공업으로 출범할 예정이다.　\n　백호선 HD현대중공업 노조 지부장과 박진철 HD현대미포 노조 위원장은 “합병에 대한 세부 자료와 제도·인력 개선 방안을 요구할 것”이라며 “구조조정, 희망퇴직 등 고용불안과 일방적 전환배치에 단호히 맞서겠다”고 밝혔다.　HD현대 조선3사 노조는 9월부터 공동투쟁에 돌입하겠다고 예고한 상태다.\n　이로 인해 한ㆍ미 조선산업 협력 ‘마스가(MASGA)’ 프로젝트 추진에 차질이 우려된다. HD현대는 지난달 25일 미국 서버러스 캐피탈, 한국산업은행과 ‘한미 조선산업 공동 투자 프로그램 조성 양해각서’를 체결하며 마스가 프로젝트를 본격 추진한다고 발표했다.　\n　마스가 프로젝트는 한국과 미국이 조선산업 분야에서 전략적 파트너십을 구축하는 대규모 협력사업이다. 미 해군의 함정 건조 및 MRO(유지·보수·정비) 사업 진출을 통해 한국 조선업계가 미국 국방산업에 본격 참여하는 것이 핵심이다. 이는 단순한 상업적 협력을 넘어 한미 안보 협력 차원에서도 중요한 의미를 갖는다.　\n　이번 HD현대중공업·HD현대미포 합병 역시 미 해군 MRO와 함정 건조 및 수출 경쟁력 강화를 위한 전략의 일환이다. 통합 법인을 통해 생산 효율성을 높이고 대형 프로젝트 수주 역량을 강화하려는 목적이다. 업계 관계자는 “국내 최대 조선 사업장인 HD현대중공업이 마스가 프로젝트의 핵심 역할을 맡고 있는 상황에서 노사 갈등 장기화는 한미 조선산업 협력에 치명적”이라며 “미국 국방부와 투자사들이 한국의 생산 안정성을 중시하는 만큼 조속한 해결이 시급하다”고 지적했다.",

    "title": "K-배터리, 북미 ESS 시장 ‘현지 생산’ 무기로 공략",
    "content": "K배터리, 북미 ESS 시장 ‘현지 생산’ 무기로 공략\n　LG에너지솔루션·삼성SDI, RE+ 2025서 신제품 대거 공개\n　\n　K-배터리 기업들이 현지 생산 기반 에너지저장장치(ESS) 신제품으로 북미 시장 공략에 나선다. \n　LG에너지솔루션과 삼성SDI는 다음달 8~11일 미국 라스베이거스 ‘RE+(Renewable Energy Plus) 2025’ 전시회에 참가해 혁신 기술과 경쟁력을 선보인다.\n　LG에너지솔루션은 ‘원스톱 ESS 솔루션’ 전략을 내세운다. 올해 2분기 미시간 공장에서 업계 최초로 ESS용 리튬인산철(LFP) 배터리 현지 양산을 본격화하며 ‘메이드 인 USA’ 공급망을 구축했다. 인플레이션 감축법(IRA) 시행 후 현지 생산과 안전성 검증이 고객 핵심 요구로 부각된 데 따른 전략이다.\n　전시 부스는 △전력망 ESS △북미 사업역량 △AI 데이터센터·무정전전원장치(UPS) △주택용 ESS로 구성된다. 핵심은 북미 특화 ‘JF2 AC/DC LINK 시스템’ 실물 전시다. 이 제품은 LFP 기반으로 최대 5.1㎿h 저장이 가능하며 UL9540A, LSFP 등 북미 열확산 억제 안전 인증을 모두 충족한다. 업계 최초로 북미에서 생산 예정인 각형 폼팩터 LFP 셀 실물과 500Wh 이상 파우치형 LFP 기반 JF2·JF3 셀·팩도 공개한다.\n　삼성SDI는 ‘All-American, Proven & Ready’ 콘셉트로 현지 생산 제품을 전면 부각한다. 전력용 ESS 솔루션 ‘삼성배터리박스(SBB)’ 신제품 SBB 1.7과 SBB 2.0을 전격 공개한다. 20ft 컨테이너형 일체형 제품으로 전력망 연결 즉시 사용할 수 있다.\n　SBB 1.7은 기존 SBB 1.5 대비 에너지 밀도를 17% 향상했다. SBB 2.0은 LFP 셀 채택으로 설계 노하우와 알고리즘을 통해 업계 최고 수준 수명을 확보했다. 두 제품 모두 모듈 내장형 직분사(EDI)를 적용해 배터리 모듈 내 소화 약제를 직접 분사해 열 전파를 효과적으로 차단한다. 유럽 최대 에너지 전시회에서 혁신상을 받은 UPS 신제품과 열전파 차단 기술도 함께 소개한다.",

    "title": "덩치 키우는 K-조선업, 글로벌 시장 휩쓴다",
    "content": "HD현대, 12월 통합 HD현대중공업 출범…해외 생산거점도 확장\n한화, 필리조선소 50억달러 투자ㆍ오스탈 지분 확대\nK-해양방산 ‘원팀’ 캐나다 60조원 잠수함 사업 최종 결선 진출…경쟁력 입증\n　\n　K-조선업이 글로벌 시장 공략을 위한 본격적인 몸집 불리기에 돌입했다. 대규모 합병과 해외 진출을 통해 한미 조선협력 마스가(MASGA) 프로젝트와 해양방산 시장에서의 수출 경쟁력을 강화하겠다는 전략이다.\n　28일 업계에 따르면 HD현대 조선부문 중간 지주사인 HD한국조선해양은 전날 이사회에서 HD현대중공업과 HD현대미포 간 합병안을 의결했다. HD현대중공업의 국내 최다 함정 건조 및 수출 실적에 HD현대미포가 보유한 함정 건조 적합 도크·설비를 결합해 글로벌 방산 경쟁력을 대폭 끌어올리려는 전략이다. \n　같은날 한화그룹도 미국 현지 한화필리조선소(한화필리쉽야드)에 50억달러(약 7조원)를 투자한다고 발표했다. 투자금은 도크 2개 및 안벽 3개 추가 확보와 약 12만평 규모 블록 생산기지 신설에 사용된다. 투자 재원으로는 한미 관세 협상 결과인 1500억달러 규모 조선산업 협력 투자펀드가 활용될 예정이다.\n　한화오션의 자동화 설비·스마트 야드·안전 시스템 등을 도입해 LNG운반선 건조와 함정 블록 및 모듈 공급, 함정 건조까지 사업 영역을 확대한다는 계획이다. 김동관 한화그룹 부회장은 “미국 내 파트너들과 함께 미국 조선산업을 다시 위대하게 만드는 데 중추적 역할을 하겠다”고 강조했다.\n　한화는 호주 해양방산 기업 ‘오스탈’ 인수도 추진 중이다. 3월 지분 9.9%를 인수한 데 이어 19.9%까지 확대하기 위해 호주 외국투자심사위원회(FIRB) 승인을 기다리고 있다. 오스탈은 미국 앨라배마와 캘리포니아에 조선소를 보유한 미국 해군 4대 핵심 공급업체 중 하나다.\n　HD현대도 미국 진출을 추진 중이다. 한미 정상회담에 맞춰 미국 사모펀드 서버러스 캐피탈, 한국산업은행과 ‘한미 조선산업 공동 투자 프로그램 조성을 위한 양해각서(MOU)’를 체결했다. 미국 조선소 인수 및 현대화, 공급망 강화를 위한 기자재 업체 투자, 자율운항·AI 등 첨단조선기술 개발 등이 골자다.\n　아시아 지역 해외 생산기지도 확대하고 있다. HD한국조선해양은 지난 20일 두산에너빌리티의 베트남 법인 ‘두산에너빌리티베트남(두산비나)’을 2900억원에 인수하는 계약을 체결했다.\n　HD현대는 이곳을 LNG추진선·LPG운반선·암모니아운반선·액화이산화탄소운반선 등 친환경 선박 핵심 기자재인 독립형 탱크 제작 기지로 활용할 계획이다. HD현대는 12월 싱가포르에 조선 부문 해외사업 투자법인을 설립해 두산비나를 비롯해 기존 해외 사업장인 HD현대베트남조선, HD현대중공업필리핀 등을 총괄할 예정이다.\n　두 그룹의 공격적 투자 배경에는 K-해양방산의 성과가 있다. 최근 한화오션·HD현대중공업 컨소시엄은 캐나다 해군의 초계 잠수함 프로젝트(CPSP) 사업에서 프랑스 나발 그룹, 스페인 나반티아, 스웨덴 사브 등 세계적 기업들을 제치고 최종 결선인 ‘숏리스트’(적격후보)에 선정됐다.\n　‘K-조선 원팀’은 독일 티센크루프 마린시스템즈와 맞대결을 펼친다. 이 사업은 잠수함 획득 관련 계약비용만 최대 20조원 규모로, 향후 30년간 운영·유지 비용까지 포함하면 최대 60조원에 달하는 초대형 사업이다. 수주 성공 시 단일 방산 수출계약으론 사상 최대 규모가 된다.\n　캐나다 해군은 한화오션이 제안한 ‘장보고-Ⅲ 배치-Ⅱ’ 잠수함의 상품성과 빠른 납기 역량, 검증된 잠수함 솔루션, 현지화 전략 등에 좋은 평가를 보낸 것으로 알려진다. 강경태 한국투자증권 연구원은 “공식 보도문에서 캐나다 정부가 강조한 것은 빠르고 정확한 납기”라며 “최종적으로 한국이 선정될 가능성이 높다”고 전망했다.",

    "title": "HD현대, HD현대중공업ㆍHD현대미포 ‘합병’",
    "content": "각 이사회서 합병안건 의결, 올해 12월 통합 HD현대중공업 출범\n 방산 매출 10조원 목표…조선 해외사업 투자법인도 설립\n　\n　\n　HD현대가 한미 조선협력 ‘마스가(MASGA)’ 프로젝트 본격 가동을 앞두고 조선업 계열사를 재편한다. \n　27일 HD한국조선해양과 HD현대중공업·HD현대미포는 각각 이사회를 열어 HD현대중공업과 HD현대미포 간 합병 안건을 의결했다고 밝혔다.\n　양사는 임시 주주총회 및 기업결합 심사를 거쳐 12월 통합 HD현대중공업으로 새롭게 출범할 계획이다. 이번 사업재편은 중국과 일본 조선업계의 대형 합병에 대응한 전략적 조치다. 주요 경쟁국들이 경쟁력 제고를 위해 자국 내 1·2위 대형 조선사 간 합병을 최근 완료한 상황에서, HD현대도 양적·질적 대형화를 통해 글로벌 시장에서 절대적 경쟁 우위를 확보하겠다는 전략이다.\n　통합의 가장 큰 목적은 급성장하는 글로벌 방산 시장 공략이다. HD현대중공업은 국내 최다 함정 건조 및 수출 실적을 보유한 조선사로 우수한 기술력과 노하우를 축적했다. 여기에 HD현대미포가 갖춘 함정 건조에 적합한 도크와 설비, 우수한 인력을 결합해 시너지를 극대화한다는 방침이다.　\n　영국 군사 전문지 ‘제인스’에 따르면 향후 10년간 글로벌 함정 신규 계약 시장 규모는 2100여척, 약 3600억달러에 이를 것으로 추정된다.\n　통합 HD현대중공업은 방산 분야에서 2035년까지 연 매출 10조원 달성을 목표로 설정했다.\n　친환경 신기술 선점을 통한 기술 초격차 확보에도 속도를 낸다. 양사의 R&D 및 설계 역량을 결집해 중형선에서 대형선으로 신기술 적용을 확장하고, 기술개발 리스크는 낮추면서 시간과 비용은 절약해 친환경 규제 패러다임 변화를 선도한다는 계획이다.\n　HD한국조선해양은 통합 HD현대중공업과 함께 12월 싱가포르에 조선 부문 해외사업 투자법인을 설립한다. 이 법인은 HD현대베트남조선과 HD현대중공업필리핀·HD현대비나 등 해외 생산거점을 관리하면서 신규 야드 발굴과 사업 협력 등 해외사업을 총괄하는 허브 역할을 맡는다.　\n　경쟁력 있는 해외 야드를 활용해 중국 조선사들에 밀려 어려움을 겪고 있는 벌크선·탱커 등 일반 상선 시장에서 점유율을 회복하고, 해외사업 확대를 위한 의사결정 프로세스를 효율화하려는 것이다.\n　HD한국조선해양 관계자는 “이번 사업재편은 ‘더 넓은 시장’ ‘더 강한 조선’을 목표로 전략적으로 고민한 결과”라며 “통합 법인 출범으로 시장 확대와 초격차 기술 확보를 이뤄내 미래 조선 시장을 주도해 나갈 것”이라고 말했다.",

    "title": "韓美 경제 협력 본격화…산업별 맞춤 전략 시급",
    "content": "[한미 정상회담 국내 산업별 영향분석]\n\n　1500억달러 대미투자 공식화로 전략산업 재편 가속화\n조선업 MASGA 프로젝트, 에너지 1000억달러 도입 등 산업별 대응 방안 수립 필수\n　\n　\n　한미 정상회담을 계기로 양국 경제협력이 한층 깊어질 전망이다. 국내 주요 기업들이 발표한 1500억 달러(약 208조원) 규모의 대미 투자로 조선·에너지·방산 분야에서 새로운 사업 기회가 열릴 것으로 예상된다.\n　삼정KPMG 경제연구원이 27일 발간한 ‘한미정상회담에 따른 국내 산업별 영향’ 보고서는 이번 회담의 핵심 성과를 △안보·방위 협력 △경제·산업 협력 △한미 관세협상 원안 유지로 분석했다. 특히 지난달 30일 합의된 한미 무역협상안이 그대로 유지되면서 추가적인 통상 압박 우려가 해소됨에 따라 양국 간 전략산업 협력이 본격화될 것이라고 설명했다.\n　가장 주목받는 분야는 조선업이다. 한미 조선협력 프로젝트 ‘MASGA(마스가)’를 통해 공동 건조·해군 MRO(유지·보수·정비)·조선소 현대화 등 다방면 협력이 확대될 전망이다.\n　보고서는 “미국 내 조선소 합작·공동 투자로 현지와 분업을 병행해 공급망 안정성을 확보해야 한다”며 “LNG, 암모니아 추진선 등 친환경 선종에 선제적 투자와 기술 리더십 강화가 필요하다”고 제시했다.\n　방산 분야는 ‘동맹 현대화’ 틀에서 협력이 지속될 예정이다. 이번 회담에서 고려아연이 미국 록히드마틴과 전략광물 협력 MOU를 체결한 것이 대표적이다. 장기적 대미 수출 활성화를 위해서는 미사일 방어체계·핵전력 현대화·재래식 전력의 전투 수행 능력 고도화 분야에서 경쟁력 확보가 필수 과제로 꼽힌다.\n　에너지 분야에서는 2028년까지 LNG 등 1000억달러 규모의 미국산 에너지 구매 확대 계획이 구체화됐다. 소형모듈원자로(SMR) 등 차세대 원자력 기술 협력을 위한 한미 기업 간 MOU 체결로 협력이 한층 고도화될 전망이다.\n　반도체 산업은 현지 투자 확약을 통한 관세 면제와 최혜국 대우를 기반으로 한 관세 대응이 핵심으로 여겨진다. ‘한미 비즈니스 라운드 테이블’에서 이재용 삼성전자 회장과 최태원 SK 회장이 젠슨 황 엔비디아 CEO와 논의했지만 구체적인 신규 계약이나 투자 발표는 나오지 않았다. 기업들은 미국 정부의 반도체 관세 및 보조금 정책을 면밀히 살피고 선제적 대응책을 마련해야 한다는 분석이다.\n　AI 등 첨단기술 분야에서도 협력 확대가 기대된다. 네이버 최수연 대표가 참여해 미국 반도체·AI·정보통신 분야 기업들과 협력 강화 방안을 논의했다. 보고서는 “글로벌 파트너십을 통한 AI 기술 경쟁력 강화 및 생태계 영향력 확대가 필요하다”며 “규제 변화 대응 역량 체계화와 자체 데이터·인프라 경쟁력 제고가 과제”라고 분석했다.\n　이차전지는 공급망 분야 하위 의제로 논의돼 양국이 미국 내 생산 역량 강화를 중심으로 협력 의지를 확인했다. K-배터리 기업들은 미국 시장 내 입지를 넓히고 이를 거점으로 글로벌 시장 공략에 속도를 낼 것으로 예상된다.\n　일부 산업은 여전히 높은 관세 부담을 안게 됐다. 자동차산업은 트럼프 대통령이 15% 관세 적용을 고수하면서 미국 시장 진출을 위한 현지 투자가 불가피해졌다.\n　농식품 산업은 이번 회담에서 추가 시장 개방 논의가 없어 일단 안도했지만, 하워드 러트닉 미국 상무부 장관이 “미국은 시장 개방을 원한다”며 지속적인 개방 의지를 표명한 만큼 향후 압박 가능성이 남아있다.\n　제약·바이오 분야도 관세 리스크가 지속된다. 미국이 전 세계에서 의약품을 가장 많이 수입하는 국가로서 글로벌 제조사를 꾸준히 압박하고 있어, 수입 의약품에 대한 고율 관세 부과가 전망된다. 리스크 해소를 위한 대미 투자 추진이 요구되는 상황이다.",

    "title": "SK, AI 시대 맞춤형 토탈 에너지 솔루션 공개",
    "content": "5GW 재생에너지 파이프라인 선보여\n　재생에너지ㆍ저탄소LNGㆍESSㆍSMR 등 맞춤형 토탈 에너지 솔루션 제시\n　\n　SK이노베이션이 인공지능(AI) 데이터센터의 급증하는 에너지 수요에 대응한 종합 에너지 솔루션을 선보인다.\n　SK이노베이션은 27~29일 부산 벡스코에서 열리는 2025 기후산업국제박람회(WCE)에 참가해 ‘Energy for AI & AI for Energy’라는 주제로 맞춤형 에너지 솔루션을 공개한다고 26일 밝혔다. 이번 박람회는 산업부·국제에너지기구·세계은행이 공동 주최하며 560개 기업이 참가한다.\n　SK는 전력 사용량이 많은 AI 데이터센터를 위해 재생에너지부터 저탄소 LNG, 수소, SMR(소형모듈원전), 배터리 ESS(에너지저장장치)까지 다채로운 에너지 포트폴리오를 한자리에서 제시한다.\n　재생에너지 부문에서는 총 5GW 규모의 파이프라인을 보유한 SK이노베이션 E&S가 전남해상풍력 1단지를 중심으로 한 사업 확장 계획과 RE100(재생에너지 100% 사용) 지원 서비스를 소개한다. LNG 분야에서는 가스전 개발부터 터미널·운송·발전까지 완성한 국내 최초 민간 밸류체인을 공개하며, 호주 바로사 프로젝트와 연계한 CCS 기반 저탄소 LNG 생산 방안도 제시한다.\n　미래 청정에너지로는 액화수소 모빌리티 생태계와 테라파워와의 SMR 협력을 통한 무탄소 에너지 확보 계획을 설명한다. ESS 부문에서는 SK온의 고전압 모듈과 열확산 방지 솔루션을 적용한 안전성 강화 제품을 선보인다.\n　SK는 이 같은 저탄소 에너지원을 종합해 고객 맞춤형 솔루션을 제공하는 분산에너지 사업 확장에 나선다. SK하이닉스 5세대 HBM, SKC 유리기판, SK엔무브 서버용 액침냉각 기술 등 AI 데이터센터 구축·운영을 위한 그룹 차원의 혁신 솔루션도 함께 전시한다.",

    "title": "[한미 新경제동맹 시대] 민간 경제외교 빛났다",
    "content": "한미 비즈니스 라운드테이블에서 韓美 글로벌 거물 CEO 총출동\n이재용ㆍ젠슨 황 포옹 나누며 각별한 친분 과시이재명 대통령 “한미 반도체 공급망, 공생 구조” \n　　\n　한미 정상회담 이후 열린 한미 비즈니스 라운드테이블은 민간 경제외교의 새로운 모델을 제시하며 양국 실질 협력의 전환점이 됐다. 특히 이재용 삼성전자 회장과 젠슨 황 엔비디아 CEO의 화기애애한 만남을 비롯해 재계 총수들의 적극적인 투자 의지 표명이 주목받았다.\n　25일 오후(현지시간) 워싱턴DC 윌러드 호텔에서 개최된 이번 라운드테이블에는 이재명 대통령이 직접 임석한 가운데 양국을 대표하는 경제인 37명이 참석했다.\n　한국에선 류진 한국경제인협회 회장과 이재용 삼성전자 회장, 최태원 SK그룹 회장, 정의선 현대차그룹 회장, 구광모 LG그룹 회장 등 주요 그룹 총수들이 직접 나섰다.\n　김동관 한화 부회장, 정기선 HD현대 부회장, 허태수 GS 회장, 조원태 대한항공 회장, 이재현 CJ 회장, 구자은 LS 회장, 박지원 두산에너빌리티 회장, 서정진 셀트리온 회장, 최윤범 고려아연 회장, 김상현 롯데 부회장, 최수연 네이버 대표 등도 참석했다.\n　미국 측에서는 엔비디아의 젠슨 황 CEO과 데이비드 루벤스타인 칼라일 그룹 회장, 개리 디커슨 어플라이드 머티어리얼스 CEO 등을 비롯해 구글, IBM, 보잉, 록히드마틴, Open AI, GE, GM 등 글로벌 기업의 최고위급 인사 21명이 자리했다.\n　참석자들은 △첨단산업(반도체ㆍAIㆍ바이오 등) △전략산업(조선ㆍ원전/에너지ㆍ방산 등) △공급망(모빌리티ㆍ배터리ㆍ핵심소재 등) 3대 분야를 중심으로 의견을 교환했다.\n　이 자리에서 류진 한경협 회장은 “미국의 혁신역량에 한국의 높은 제조 기술이 결합되면, 양국은 최상의 시너지를 만드는 파트너가 될 것”이라고 강조했다.\n　이날 가장 화제가 된 장면은 이재용 삼성전자 회장과 젠슨 황 엔비디아 CEO의 뜨거운 포옹이다. 두 사람의 만남은 한 달도 채 되지 않은 것으로, 이 회장은 지난달 29일 한미 관세 협상 지원차 미국을 방문 당시에도 젠슨 황 CEO를 만나 협력 가능성을 논의한 바 있다.\n　여기에 최태원 SK 회장도 이날 행사에서 황 CEO와 나란히 서서 대화를 나누는 모습이 포착됐다.\n　업계에선 반도체와 AI를 대표하는 기업 총수들이 한 자리 모여 의견을 교환했다는 점에서 올 하반기 이뤄질 HBM4 양산 및 공급에 관한 대화가 오갔을 것이란 추정이 나온다.\n　이재명 대통령은 이날 기조연설에서 미국을 반도체 공급망의 핵심 기지로 만들겠다고 약속하며 원만한 비즈니스를 위한 중재자 역할을 했다.\n　이 대통령은 “한미 반도체 공급망은 서로의 강점을 기반으로 한 공생 구조”라며 “고성능 AI 칩 제작에 필수적인 한국산 HBM은 미국 AI 경쟁력을 확보하는 데 핵심적 역할을 수행할 것”이라고 말했다.",

    "title": "기업규제 ‘살라미 전술’…경영환경 어떻게 달라질까",
    "content": "상법·노조법 강화에 재계 “경영 불가” 우려\n　이사회 예측 불가·파업 일상화…글로벌 경쟁력 훼손 불가피\n　이사회 운영 전면 재편 불가피\n\n　<1면 관련기사>\n\n　‘살라미 전술’처럼 쉴 새 없이 쏟아지는 기업 규제 입법 공세로 재계가 ‘경영 불가’ 상황에 내몰리고 있다. 강화된 상법 개정안으로 이사회 구성의 예측 가능성이 떨어지고, 노란봉투법의 노조 손해배상 면책으로 파업이 일상화될 가능성이 제기되면서다.\n　25일 국회 본회의를 통과한 2차 상법 개정안은 삼성·SK·현대차 등 자산 2조원 이상 대기업 약 200개사에 적용된다. 1차 개정에서 도입된 이사의 주주 충실의무는 이사가 회사뿐만 아니라 개별 주주의 이익까지 고려하도록 했다.\n　감사위원 선임 시 최대주주 의결권을 3%로 제한하는 ‘3% 룰’은 경영권 방어를 어렵게 만들었다. 대주주가 경영진 견제 장치인 감사위원 선임에 실질적 영향력을 행사하기 어려워졌기 때문이다.\n　2차 개정에서 추가된 집중투표제 의무화는 더욱 강력한 규제다. 기존에는 경영진이 우호적인 이사 후보를 추천하면 대주주 지지를 바탕으로 안정적으로 선임될 수 있었지만, 이제는 소액주주들이 뭉쳐 반대 후보를 밀어붙일 가능성이 높아진다.\n　분리선출 감사위원 확대도 이사회 운영을 복잡하게 만든다. 기관투자가나 행동주의 펀드가 집중투표제를 활용해 경영진과 대립하는 이사를 선임할 경우, 이사회 내 갈등이 상시화될 위험성이 커진다. 외국계 헤지펀드들의 경영권 공격 가능성도 제기된다. 지난 2019년 행동주의 펀드 ‘엘리엇’이 고배당을 요구하며 현대차그룹 경영권을 위협한 사례가 재연될 수 있다.\n　결국 이사회는 주주 소송을 우려해 위축된 의사결정을 할 가능성이 높아졌다. 모든 안건에 대해 법률 검토를 강화하고 의사결정 과정에서 보수적 시각을 견지할 수밖에 없게 됐다. 한 대기업 법무팀 관계자는 “과거에는 이사회에서 경영진 판단을 존중하는 분위기였다면, 이제는 모든 안건에 대해 주주 이익 침해 여부를 일일이 검토해야 한다”며 “의사결정 속도가 현저히 떨어질 수밖에 없다”고 설명했다.\n　노란봉투법의 파급력은 노사관계의 급격한 변화를 초래할 전망이다. 사용자 개념을 원청업체까지 확대해 하청 노조가 원청과 직접 교섭·쟁의행위를 벌일 수 있도록 했다. 한 원청업체가 수십, 수백 개의 하청 노조와 동시에 교섭해야 하는 상황이다. 노동쟁의 개념도 임금·근로조건뿐만 아니라 경영상 결정까지 포함하도록 확대됐다. 기업의 구조조정, 사업 재편, 투자 결정 등도 쟁의 대상이 될 수 있어 경영진의 의사결정권이 크게 제약받을 전망이다.\n　자동차·건설·조선업계는 직격탄을 맞을 것으로 예상된다. 현대차·기아의 경우 1·2·3차 협력사를 합치면 5000개가 넘는 것으로 알려져 있다. 협력업체 노조들이 무분별한 파업에 나설 경우 전체 공정이 마비될 수 있다. 특히 불법 파업에 대한 손해배상 청구가 사실상 불가능해지면서 파업 억제 효과가 사라졌다는 평가다. 기존에는 불법 파업 손실에 대해 노조에 배상을 청구할 수 있었지만, 이제는 △조합원 개인 생계에 현저한 지장을 주는 경우 △쟁의행위와 손해 간 상당한 인과관계가 없는 경우 등 예외 조항이 대폭 확대됐다. 한 조선업계 관계자는 “선박 건조는 정해진 일정에 맞춰 각 공정이 유기적으로 연결돼야 하는데, 협력업체 하나라도 파업하면 전체 스케줄이 틀어진다”며 “손해배상을 청구할 수 없다면 납기 지연 손실을 고스란히 떠안아야 한다”고 토로했다.\n　이런 변화는 한국 기업의 글로벌 경쟁력에도 부정적 영향을 미칠 것으로 우려된다. 글로벌 경영환경 급변으로 빠른 의사결정의 중요성이 커졌지만, 규제로 인한 경직성 증가로 시장 대응력이 떨어질 수밖에 없다. 특히 혁신을 위한 투자나 신속한 의사결정이 어려워지고, 과감성이 필요한 사업 전환도 지연될 전망이다. 재계 관계자는 “앞으로 장기적 관점의 R&D 투자나 신사업 진출 같은 경영상 중요한 결정을 내리기가 어려워질 것”이라며 “단기 성과에만 매몰될 우려가 크다”고 말했다.",

    "title": "기업 옥죄기法 러시…脫한국 부추긴다",
    "content": "노란봉투법ㆍ1, 2차 상법 개정안 연속 통과\n　글로벌 투자 경쟁력 급락 우려\n　대못 규제 3연타, 경영계 반발\n　\n　경영계의 호소에도 불구하고 기업 경영을 옥죄는 법안이 연이어 국회를 통과하면서 국내 대표기업들의 경쟁력 악화와 ‘탈(脫)한국’ 우려가 확산되고 있다. 미국 고관세 정책과 중국 덤핑 공세 등 글로벌 불확실성이 커진 상황에서 국내 정치권까지 대못 규제를 박아버린 셈이다. <관련기사 3면>\n　더불어민주당은 25일 집중투표제 의무화와 감사위원 분리선출 확대를 담은 ‘2차 상법개정안’을 본회의에서 강행 처리했다. 지난달 1차 상법개정안, 전날 노란봉투법에 이어 3연속 기업 규제 법안이 여당 주도로 입법화됐다.\n　2차 개정 상법은 자산 2조원 이상 상장사에 집중투표제 도입을 의무화하고, 감사위원 분리선출을 기존 1명에서 2명 이상으로 확대하는 것이 골자다. 집중투표제는 주주가 보유 지분만큼 후보자 수를 곱한 의결권으로 특정 후보에 몰표를 던질 수 있게 해 경영진의 이사회 장악력을 제한한다.\n　1차 상법개정안은 이사의 충실의무 확대와 ‘3%룰’ 강화를, 노란봉투법은 사용자 정의 확대와 손해배상 제한을 규정해 노조 리스크를 극대화했다.\n　경제 8단체는 25일 공동성명에서 “불과 한 달 만에 추가 상법 개정안이 통과한 것에 유감을 표한다”며 “입법 부작용을 최소화하는 균형 잡힌 법안이 필요하다”고 촉구했다.\n　국내 기업들은 이미 격화되는 글로벌 제조업 경쟁에 생존 기반을 잃어가고 있다. 트럼프 대통령은 고관세 정책으로 현지 투자를 강요하고, 중국은 천문학적 보조금으로 덤핑 공세를 펼치고 있다.\n　올해 IMD(스위스 국제경영개발대학원) 국가경쟁력 평가에서 한국은 69개국 중 27위로 전년(20위) 대비 7계단 하락했다. 기업효율성 부문이 21위에서 30위로 9계단 뒷걸음친 것이 주요 원인이다.\n　글로벌 기업들의 한국 투자 재검토 움직임도 가시화되고 있다. 한국GM의 헥터 비자레일 대표는 최근 고용노동부 간담회에서 “(노란봉투법으로) 본사에서 한국 사업장을 재평가할 가능성이 있다”며 경고장을 날렸다.\n　재계는 핵심 산업군이 위기에 몰린 상황에서 기업을 옥죄는 법안이 충분한 사회적 논의 없이 줄줄이 통과된 점을 우려하고 있다. 노사갈등과 규제 강화가 투자환경을 악화시켜 기업들의 해외 이전을 부추길 수 있다는 분석이다.",

    "title": "상반기 ‘파도타기’ 성공한 해운사, 하반기는 ‘태풍’ 예보",
    "content": "‘상고하저’ 실적…관세 여파로 하반기 불투명\n　상반기 밀어내기 수출 효과로 호실적…운임 11주 연속 하락\n　현대글로비스 해운 부문 역대 최대…HMMㆍ팬오션도 선방\n　\n　　\n　국내 주요 해운사들이 ‘상고하저’ 실적 흐름을 보일 것으로 관측된다. 미국 관세 정책에 따른 ‘밀어내기 수출’ 효과로 상반기 실적 방어에 성공했지만, 하반기부터는 관세 여파가 본격화되며 업황 불확실성이 높아졌다.\n　24일 금융감독원 전자공시시스템에 따르면 현대글로비스는 상반기 매출액 14조7394억원, 영업이익 1조408억원을 기록해 전년 동기 대비 각각 7.6%, 30.1% 증가했다. 특히 2분기 매출 7조5160억원, 영업이익 5389억원으로 분기 기준 역대 최대 실적을 달성했다. 해운 부문이 전체 실적을 견인했다. 2분기 해운사업 매출 1조3602억원, 영업이익 2002억원으로 전년 동기 대비 각각 5.6%, 155.0% 급증했다. 현대차·기아 외 고객사 매출 비중도 전년 40%에서 55%로 확대됐다.\n　국내 최대 컨테이너 선사인 HMM도 실적 선방에 성공했다. HMM은 올 상반기 연결기준 매출 5조4774억원, 영업이익 8471억원의 실적을 거뒀다. 매출은 전년 동기 대비 9.7% 증가한 규모다. 영업이익은 전년 동기 대비 19.4% 감소했지만, 당기순이익은 1조2111억원으로 전년 동기 대비 5.7% 증가했다. 상반기 영업이익률은 15.5%로, 글로벌 선사 중 상위권을 차지했다.\n　벌크선사인 팬오션은 상반기 매출 2조6871억원(전년 대비 21.6% 증가), 영업이익 2363억원(1.3% 증가)을 기록했다.\n　호실적 배경에는 미국 관세 정책에 따른 밀어내기 물동량 효과가 컸다. 덴마크 씨인텔리전스에 따르면 올해 1-4월 미국 상위 10개 항구 수입량이 전년 대비 15.6% 증가했다. 이는 팬데믹 이전 최고치 8.0%를 크게 웃도는 수준이다.\n　업계 관계자는 “트럼프 행정부 관세 부과 예고 후 수출입업체들이 물량을 미리 보내려는 움직임이 활발했다”며 “일시적 수요 급증으로 운임도 양호한 수준을 유지했다”고 설명했다.\n　문제는 미래 물동량을 미리 앞당겨오면서 하반기 업황이 불투명해진 점이다. 관세 조치 본격 시행 후 해운운임은 내리막길을 걷고 있다. 상하이컨테이너운임지수(SCFI)는 22일 기준 1415.36포인트로 11주 연속 하락했다. 올해 초(2505.17포인트) 대비 43.5% 낮아진 수준이다. \n　자동차운반선 시장도 품목 관세 시행으로 수출 물동량에 우려가 커지고 있다. 현대글로비스가 비계열사 비중을 늘리고 있지만 전방 자동차산업의 관세 부담이 변수다. 벌크선 시장은 글로벌 경제 저성장에 따른 수요부진이 지속되고 있다. 여기에 신조선 인도는 늘어나는 반면 해체 물량이 저조해 선복 공급 과잉 우려도 제기된다.\n　업계 관계자는 “관세 유예 기간 종료와 재협상으로 시장 불확실성이 커지고, 지역별 수요 변화에 따른 공급망 혼잡도 지속될 전망”이라며 “장기운송계약 확대를 통한 안정적 수익기반 확보, 탄력적 선대 운용 및 선박 효율 개선 등 위기관리 능력이 중요해질 것”이라고 강조했다.",

    "title": "이천포럼에서 엿본 SK그룹의 AI 전략",
    "content": "최태원 “AI 체화가 혁신의 열쇠”…SK그룹 AI 전략 가속\n　하이닉스 스마트팩토리·SKT ‘에이닷’ 유료화·7조원 데이터센터 총동원\n　\n　\n　최태원 SK그룹 회장이 “구성원 개개인이 인공지능(AI)을 친숙하게 가지고 놀 수 있어야 혁신과 성공을 이룰 수 있다”며 AI 체화의 중요성을 강조하고 나섰다.\n　21일 SK에 따르면 최 회장은 전날(20일) 서울 종로구 SK서린빌딩에서 열린 ‘이천포럼 2025’ 마무리 세션에서 “이제는 AI/DT(디지털 전환) 기술을 속도감 있게 내재화해 차별화된 경쟁력을 만들어야 하는 시대”라며 “앞으로는 현재 우리가 하는 업무의 대부분이 AI 에이전트로 대체될 것”이라고 내다봤다.\n　AI에 대한 SK그룹의 접근방식도 한 단계 진화했다. 지난해 이천포럼에서 “AI를 통해 얼마나 많은 생산력을 높일 수 있느냐”는 내부 변화에 집중했다면, 올해는 글로벌 시장 공략의 핵심 무기로 격상시켰다.\n　최 회장은 이번 포럼 첫날 기자들을 만나 “소버린(Sovereign·주권형) AI는 국내가 아닌 글로벌 전쟁”이라며 “세계 시장에서 이길 수 있는 소버린 AI를 우리가 만들어야겠다고 생각했다”고 강조했다.\n　최 회장의 AI 전략에 발맞춰 SK 계열사들은 AI 활용 성과를 속속 보이고 있다.\n　SK텔레콤은 올 하반기부터 AI 서비스 ‘에이닷(A.)’ 유료화를 도입한다. 에이닷은 7월말 기준 누적 가입자 1000만명을 돌파했다. 챗GPT 등 글로벌 생성형 AI가 시장 주도권을 장악하기 전에 한국형 AI 에이전트를 안착시키겠다는 전략이다.\n　통화 요약, 실시간 번역을 넘어 회의록 작성, 일정 관리, 문서 분석 등 기업용 AI 에이전트로 차별화를 노린다.\n　SK하이닉스는 반도체 핵심 공정에 AI 기술을 도입해 효율성을 극대화하고 있다. 길덕신 SK하이닉스 스트럭쳐링 소재 담당은 이번 포럼에서 “공장 장비를 통해 한 달에 1000만개가 넘는 정보가 수집되고 있다”며 “AI 기반 스마트팩토리 도입을 고민하고 있다”고 설명했다.\n　SK AX는 ‘제조 분야 AX 혁신’에 나선다. 최근 HD한국조선해양과 업무협약(MOU)을 체결해 에이전틱 AI 기반 기술 협력 체계를 구현한다.\n　선박 설계·생산·인도까지 전 과정에 AI를 적용해 생산성을 높이고 숙련공 의존도를 낮추는 게 목표다. 조선소에 ‘AI 설계·생산 명장 에이전트’를 배치하고, 클라우드·사물인터넷(IoT)·빅데이터를 집약한 등대공장 프로젝트를 추진해 건조 기간 단축과 원가 절감을 이끌어낼 방침이다.\n　7조원 투자로 초대형 AI 데이터센터 건립\n　SK그룹은 계열사들의 AI 활용을 뒷받침하기 위해 과감한 인프라 투자를 병행한다. 지난 6월 아마존웹서비스(AWS)와 협력해 울산 미포 국가산업단지에 국내 최대 규모의 초대형 AI 데이터센터 건립을 발표하며 7조원 투자 계획을 밝혔다.\n　총 6만장의 GPU가 투입되는 이 데이터센터는 2027년말 1단계 준공(41MW), 2029년 2월 완공(103MW)을 목표로 한다. 향후 1GW급까지 확장해 동북아 최대 AI 허브로 성장시키겠다는 구상이다.\n　SK 관계자는 “변화의 속도가 기업의 생존을 가르는 시대”라며 “앞으로도 SK그룹은 다양한 지식·변화·소통 플랫폼을 만들어 미래를 준비하고 선도해 갈 것”이라고 말했다.",

    "title": "1.8조 전자전기 수주전…‘KAIㆍ한화‘ vs ‘LIGㆍ대한항공’ 격돌",
    "content": "방사청 한국형 전자전기 연구개발 사업 수주전 점화\nLIG넥스원ㆍ대한항공 ‘47년 기술력ㆍ민항기 개조 전문성’ KAIㆍ한화 ‘완성형 항공기 개발 노하우’　\n　\n　국내 방위산업계가 1조7775억원 규모의 한국형 전자전기 연구개발 사업을 두고 치열한 수주전을 벌이고 있다.\n　21일 업계에 따르면 방위사업청은 지난달 15일부터 한국형 전자전기 연구개발 사업 입찰을 진행 중이며, 제안서 제출 마감은 9월 초로 예정돼 있다.\n　이 사업은 외국산 중형 민항기에 전자기전 임무장비를 탑재해 주변국 위협신호를 수집·분석하고 전시 전자공격(재밍)을 통해 적의 방공망과 무선지휘통신체계를 마비·교란하는 전자전기를 확보하는 사업이다. 전자전기는 군사작전 초기 우선 투입해 적의 눈과 귀를 가린 상태에서 작전을 수행할 수 있게 해 아군 전력의 생존성과 작전효과를 높이는 현대 전장의 필수 전력이다. 민항기를 개조해 운용하는 경우는 미국 공군의 차세대 전자전기 EA-37B 외에는 전무한 만큼 세계적으로 희소성을 지닌 고난도 사업으로 평가된다.\n　먼저 출사표를 던진 곳은 LIG넥스원과 대한항공이다. LIG넥스원은 체계개발 및 전자전 장비 개발·탑재를, 대한항공은 체계통합 및 기체 개조·제작을 담당한다.\n　LIG넥스원은 국방과학연구소와 47년간 축적한 전자기전 핵심기술을 최대 강점으로 내세우고 있다. 1970년대 외산장비 국산화를 시작으로 KF-21 통합전자전장비 개발까지 지상·공중·해양 전 영역의 전자기전 무기체계 개발 경험이 돋보인다.\n　대한항공은 지난 50여 년간 군용 항공기 체계개발·양산·정비·성능개량을 수행하며 쌓은 민항기 개조·제작 역량을 보유하고 있다. 코로나19 시기 보잉 B777 여객기 10대와 에어버스 A330 6대를 화물기로 개조해 감항인증을 획득한 실적도 강점이다.\n　이에 맞서 KAI와 한화시스템도 수주전에 참여한다. KAI는 KF-21 보라매 전투기와 수리온 헬기 등 완성형 항공기 개발 경험을 강조하고 있다. KC-330 공중급유기 개조 등 다양한 항공기 체계 개발 및 통합 경험을 내세우며 “개발부터 후속 군수지원까지 토털 솔루션을 제공할 수 있다”고 강조했다.\n　한화시스템은 디지털 기반의 고출력 전파 교란 송신 장치와 능동 전자주사식 위상배열(AESA) 레이더 기술이 강점으로 꼽힌다.\n　업계 관계자는 “이번 사업의 결과는 K-방산의 항공전자 분야 기술 수준을 한 단계 끌어올리는 중요한 계기가 될 전망”이라고 말했다.",

    "title": "(박스1)석화업계 얼마나 어렵길래",
    "content": "석화업계 ‘연쇄 적자’ 위기…정부 강력 구조개편 요구 배경\n　중국발 공급과잉 장기화로 3대 기업 상반기 6000억원 손실\n　\n　정부가 석유화학업계에 강력한 구조개편을 요구하는 배경에는 극심한 실적 부진과 유동성 위기가 자리하고 있다. 중국발 공급과잉이 장기화하면서 수요 둔화와 스프레드(마진) 악화가 겹치며 국내 석화기업들이 연쇄 적자에 빠졌다.\n　중국은 자국 내 자급률을 높이기 위해 석유화학 설비를 공격적으로 증설했다. ‘산업의 쌀’로 불리는 에틸렌의 경우 중국의 생산능력은 2020년 2600만t에서 2024년 4600만t으로 4년 만에 77% 급증했다. 올해도 약 900만t, 내년에도 유사한 규모의 신증설이 예정돼 있다. 20년 이상 노후 설비 1000만t이 단계적으로 폐쇄될 예정이지만, 신증설 물량을 상쇄하기에는 부족하다는 게 업계 평가다.\n　주요 석화기업들의 실적은 참담한 수준이다.\n　롯데케미칼 기초화학 부문은 상반기 누적 영업손실 3238억원을 기록했다. 1분기 1077억원에 이어 2분기에도 2161억원 적자를 냈다. 전년 동기(-2696억원)보다 영업손실이 542억원 늘어났다.\n　LG화학 석유화학부문은 적자폭이 1분기 565억원에서 2분기 904억원으로 확대됐다. 상반기 영업이익은 지난해 11억원 흑자에서 올해 -1469억원으로 적자 전환했다.\n　한화솔루션 케미칼부문은 2분기 영업손실 468억원을 기록했다. 상반기 누적 손실은 전년 -361억원에서 올해 -1380억원으로 1000억원 이상 늘어났다.\n　석화 기업들은 핵심 시설 평균 가동률을 대폭 줄이며 생산량을 축소하고 있다. 연속 공정 특성상 완전 정지보다는 가동률을 낮춰 공급량을 조절하는 전략이다.\n　롯데케미칼은 상반기 기준 폴리프로필렌(PP), 폴리에틸렌(PE) 공장 가동률이 각각 72.8%, 71.7%로 집계됐다. 나프타 분해(NC) 가동률은 64.4%로 전년 81% 대비 크게 떨어졌다. LG화학 가동률도 지난해 78%에서 71.8%로 하락했다.\n　글로벌 석화 시장의 가격 경쟁력도 급격히 약화됐다. 에틸렌, 프로필렌 등 범용 제품의 스프레드가 지속 악화되면서 국내 기업들의 수익성이 크게 타격받았다. 미국 관세 정책 불확실성까지 겹치면서 글로벌 교역 위축도 수요 회복을 가로막고 있다.\n　신용평가사들은 석화업계 위기가 대외적 변수에서 비롯됐다는 점에서 업황 부진이 이어질 것이라고 진단했다. 한국신용평가, 한국기업평가, 나이스신용평가 등 국내 3대 신용평가사는 올 상반기 정기평가에서 석유화학업종 산업전망을 ‘비우호적’으로, 신용등급전망을 ‘부정적’으로 제시했다.\n\n(박스2)참담한 석화업계…“산소호흡기 기대했는데 돌아온 건 회초리”\n\n　세제혜택ㆍ전력비 지원 등 지원책 없이 ‘先자구노력’ 강조\n　\n　\n　\n　석유화학업계는 정부의 산업 구조개편 방향에 대해 실망스러워하는 모양새다. 업계가 절실히 원했던 구체적 인센티브나 지원책 없이 정부가 시한을 정해두고 ‘알아서 뼈를 깎는 구조조정안을 가져와라’는 식의 요구에 그쳤다는 평가가 나온다.\n　정부는 이번 발표에서 270만~370만t 규모의 나프타분해시설(NCC) 감축 목표를 제시했다. 이는 국내 전체 NCC 생산능력 1470만t의 18∼25%에 해당하는 규모다.\n　업계 한 관계자는 “중국의 과잉공급에 치여 이미 모든 회사가 가동률을 줄이고 있는 상황”이라면서도 “생산이 줄면 그만큼 수익이 줄어들 수밖에 없는데, 회사 입장에선 개별 기업 중 경쟁력이 떨어지는 회사가 알아서 사라질 때까지 기다리는 게 낫다는 생각이 들 수도 있다”고 반문했다.\n　고부가가치 스폐셜티 제품 전환을 골자로 한 대대적 구조개편도 말처럼 쉽지 않다는 반론이 나온다. 가뜩이나 불황이 심해져 현금흐름이 좋지 않은 상황인데 고부가 전환을 위한 설비투자를 단행할 경우 재무 부담이 늘어나기 때문이다. \n　이런 상황에서 자발적 감축을 유도하려면 인센티브 제공이 필수적이라는 게 업계 중론이다. 업계는 △설비 폐기 시 양도소득세 감면 △전력비 등 운영비 지원 △고부가 전환 투자에 대한 세액공제 △구조조정 관련 금융지원 확대 등을 요구하고 있다. \n　과거 조선산업 구조조정과의 형평성 문제도 제기된다. 2015년 조선업 구조조정 당시 정부는 산업은행을 통한 대규모 자금 지원과 함께 세제 혜택을 제공했다. 반면 이번 석화업계 대책은 ‘선(先) 자구노력 - 후(後) 정부지원’ 원칙만 반복하고 있다.\n　위기 상황에 대한 정부와 업계의 인식 차이가 있다는 지적도 나온다. 다른 관계자는 “정부 입장에서는 그동안 석화업계에서 많은 돈을 벌었는데 많이 벌 때는 가만히 있다가 어려울 때는 정부에게 손만 벌리는 걸로 보일 수 있다”고 말했다.\n　구조조정 실행 과정에서의 난제들도 적지 않다. 최근 갈등이 격화됐던 여천NCC 사례처럼 대주주인 한화와 DL그룹이 절반씩 지분을 가진 합작사의 경우, 주주간 협의가 필요하다는 점에서 의사결정이 지연될 가능성이 크다.",

    "title": "500대 중견기업 상반기 영업익 4.1% 감소…IT전기전자 3362억원 ‘뚝’",
    "content": "서진시스템 595억원 감소 ‘최대폭’…60곳 적자전환으로 업황 악화\n에이피알 833억원 증가 ‘1위’…서비스업종 30.7% 선전\n　\n　\n　국내 500대 상장 중견기업의 올해 상반기 영업이익이 전년 동기 대비 4.1% 감소한 6조3411억원을 기록했다. 조사대상 절반이 넘는 269곳(53.8%)의 영업이익이 줄었고, 적자전환 기업도 60곳에 달해 업황 악화가 뚜렷했다.\n　20일 CEO스코어가 조사한 결과에 따르면 500대 상장 중견기업의 합산 매출액은 122조6277억원으로 전년 동기 대비 3.1% 증가했지만 수익성(영업이익 6조6153억원→6조3411억원)은 크게 악화됐다.\n　업종별로는 IT전기전자의 영업이익이 가장 크게 감소했다. 지난해 상반기 1조3462억원에서 올해 상반기 1조100억원으로 3362억원(25.0%) 줄었다. 건설·건자재 업종도 전년 대비 2223억원(42.5%) 감소해 두 번째로 감소폭이 컸다. IT전기전자와 건설·건자재 두 업종에서만 약 5580억원이 감소해 전체 실적 악화를 주도했다.\n　영업이익이 가장 크게 감소한 10개 기업 중 서진시스템, 더블유씨피, 다원시스, 제이앤티씨, 와이솔 등 IT전기전자 업종이 절반을 차지했다. 개별 기업 중에서는 서진시스템의 영업이익이 지난해 상반기 744억원에서 올해 149억원으로 595억원(80.0%) 감소해 최대 손실을 기록했다. 더블유씨피(-589억원), 다원시스(-515억원), 제이앤티씨(-489억원), 무림P&P(-430억원) 등이 뒤를 이었으며, 이들은 모두 적자전환됐다.\n　반면 서비스 업종의 영업이익은 지난해 상반기 7977억원에서 올해 1조429억원으로 2452억원(30.7%) 증가했다. 조선·기계·설비 업종도 전년 대비 1255억원(32.2%) 늘어 두 번째로 크게 증가했다.\n　개별 기업 중에서는 화장품사 에이피알의 영업이익이 558억원에서 1391억원으로 833억원(149.4%) 증가해 최대 증가폭을 보였다. 한미반도체(718억원·85.3%), KC코트렐(625억원) 등이 뒤를 이었다.",

    "title": "35년 전 기준에 형량은 세계 최고 ‘배임죄’ 개정해야",
    "content": "무죄율 6.7%로 전체 범죄 평균 3.2%의 2배\n　35년 전 기준에 따른 과도한 가중처벌\n\n　\n　이사의 충실의무를 주주로 확대하는 내용의 개정 상법이 시행된 가운데 기업 경영진의 합리적 판단을 보호하는 제도를 정비해야 한다는 주장이 나왔다.\n　대한상공회의소(회장 최태원)는 19일 ‘배임죄 제도 현황 및 개선방안 연구’ 보고서를 통해 “기업 현장에서는 주주에 대한 배임죄 성립 여부나 경영판단 원칙 적용 여부 등이 모호해 혼란이 있다”면서 “합리적 경영판단에 대한 면책 규정이 없는 상황에서 대규모 투자 등 이사회 의사결정에 중대한 지장을 초래할 우려가 있는 만큼 배임죄 개선이 시급하다”고 촉구했다.\n　법원행정처 사법연감 분석 결과, 2014년부터 2023년까지 10년간 배임ㆍ횡령죄 무죄율은 평균 6.7%로 조사됐다. 이는 형법 전체 범죄 평균 3.2%의 2배 이상 높은 수치다. 상의는 “배임죄 사건이 최종 판결까지 가봐야 유죄 여부를 알 수 있다는 세간 인식을 증명하는 것”이라고 설명했다.\n　배임죄의 높은 무죄율은 추상적이고 모호한 구성요건에서 비롯된다. 상의는 현행 배임죄에 대해 △특정경제범죄 가중처벌 등에 관한 법률(특경법)상 35년 전 가중처벌 기준의 적용 △쉬운 고소ㆍ고발 △민사 문제의 형사화 등을 대표적 문제로 지적했다.\n　특경법상 가중처벌 기준은 35년 전 수준에 머물러 있다. 이득액 기준은 1984년 제정 당시 1억원ㆍ10억원에서 1990년 5억원ㆍ50억원으로 상향된 뒤 현재까지 동결된 상태다. 소비자물가지수(CPI) 기준 인플레이션을 고려하면 1990년 당시 5억원ㆍ50억원은 현재 화폐가치로 약 15억원ㆍ150억원에 해당한다.\n　경영상 판단에 따른 투자 실패도 배임 고소로 비화하는 사례가 빈발하는 중이다. 여기에 개정 상법으로 이사의 충실의무 대상이 주주로 확대됨에 따라 향후 고소ㆍ고발이 더욱 늘어날 것으로 예상된다.\n　또한 사인 간 민사분쟁을 형사절차로 해결하려는 시도는 민법의 사적자치 원칙과 형법의 보충성 원칙에 반한다는 지적도 제기된다.\n　과도한 형량도 도마에 오른다. 우리나라는 주요국 중 유일하게 특경법을 통해 가중처벌하고 있다. 현행 특경법상 이득액 5억원 이상은 강도ㆍ상해치사와 동일한 ‘3년 이상 징역’, 50억원 이상은 살인죄와 유사한 ‘5년 이상 징역 또는 무기징역’으로 처벌한다.\n　미국 영국은 배임죄가 없거나 사기죄로 규율하며 손해배상 등 민사수단이 중심이다. 독일ㆍ일본은 형법ㆍ상법상 배임을 규율하지만 특별법으로 가중처벌하지 않는다.\n　상의는 개선방안으로 △다른 나라에 없는 가중처벌 규정인 특경법ㆍ상법상 배임죄 폐지 △특경법 폐지가 어려우면 35년 전 설정된 이득액 기준의 현실화 △판례로 인정되는 ‘경영판단의 원칙’ 명문화를 제시했다. 강석구 대한상의 조사본부장은 “최근 이사 책임을 강화하는 법 개정이 이뤄진 만큼 경영판단 의사결정을 보호하는 제도가 균형있게 마련돼야 한다”며 “정부가 ‘경제형벌 합리화 TF’를 발족해 1년 내 전 부처 경제형벌 규정 30%를 정비한다는 목표를 정한 만큼 국회에서도 배임죄 개선 논의가 조속히 진행되길 바란다”고 말했다.",

    "title": "산업계 夏鬪 시대…반도체ㆍ자동차ㆍ조선 임금교섭 난항",
    "content": "현대차ㆍSK하이닉스ㆍHD현대 등 국내 대표기업 노사 임단협 평행선\n　파업 사태 발생시 생산 차질에 따른 경쟁력 저하 우려 커\n　\n　　\n　국내 산업계에 노조 리스크가 고조되며 경영 불확실성이 가중되고 있다. 반도체ㆍ자동차ㆍ조선 등 업종을 가리지 않고 노사 간 성과 배분을 둘러싼 이견이 좁혀지지 않으면서 파업 가능성도 커지고 있다.\n　19일 업계에 따르면 SK하이닉스 노조는 임금 및 단체협상(임단협) 투쟁 수위를 지속적으로 끌어올리는 중이다. 노조는 전날(18일) SK그룹의 연례행사인 이천포럼이 열린 행사장 앞에서 대규모 피켓 시위를 개최한 데 이어 이날 이천 SKMS연구소에서 집회를 이어갔다. 20일에는 그룹 본사인 SK서린빌딩에서 집회를 벌일 계획이다.\n　노사 갈등은 성과급 배분 방식에 대한 이견이 좁혀지지 않고 있기 때문이다. SK하이닉스는 현행 1000% 수준의 성과급 지급률을 1700%까지 상향하고, 남은 성과급 재원 중 50%는 구성원에게 연금이나 적금 형태로 지급하는 방식을 제안했지만, 노조는 상한선 없는 성과급을 요구하고 있다. 노조는 요구안이 수용되지 않을 경우 파업도 불사하겠다는 입장이다.\n　현대자동차 노사의 임단협도 평행선을 내달리고 있다. 현대차 노조는 전날 울산공장 노조사무실에서 기자회견을 열고 올해 임단협 교섭 결렬을 공식 선언했다. 노사는 지난 6월 상견례 이후 17차례 교섭을 벌였지만, 합의안을 도출하진 못했다. 현대차 노조가 회사에 내민 청구서는 ‘역대급’ 수준이다. 노조는 기본급 14만1300원 인상(호봉승급분 제외), 지난해 순이익의 30% 성과급 지급, 통상임금에 각종 수당 포함, 직군ㆍ직무별 수당 인상 또는 신설 등을 요구하고 있다. 여기에 현행 만 60세인 정년을 64세까지 연장하고, 금요일 근무를 4시간으로 단축하는 주 4.5일제 도입을 주장하고 있다.\n　조선업계는 하투(夏鬪) 2차전에 돌입했다. HD현대 조선 계열 3사(HD현대중공업ㆍHD현대삼호ㆍHD현대미포) 노조는 “HD현대는 파국인지 상생인지 결단하라”며 공동투쟁을 결의했다. 이들은 오는 29일까지 사업장별 집중교섭 기간으로 삼았다.\n　업계 최대 사업장인 HD현대중공업 노사는 지난달 18일 △기본급 13만3000원 인상(호봉승급분 3만5000원 포함) △격려금 520만원 △특별 인센티브 약정임금 100% 지급 등을 포함한 잠정합의안을 도출했지만, 조합원 찬반 투표에서 63.8% 반대에 부딪히며 부결됐다.\n　노조는 △기본급 14만1300원 인상 △정년 연장(임금피크제 폐지) △근속수당 인상 △성과급 산출기준 변경(영업이익 분모 7.5%→5%) 등의 강도 높은 요구안을 제시한 바 있다. 노조 관계자는 “29일까지 집중교섭을 진행하되, 합의에 이르지 못할 경우 전면파업을 포함한 모든 대응을 검토하고 있다”고 말했다.\n　경영계는 노조의 ‘비싼 청구서’에 곤혹스러워하는 모양새다. 미국의 고관세 정책으로 글로벌 공급망이 크게 흔들리며 대내외 경영환경이 불투명해지는 가운데 대규모 인건비 상승은 기업의 재무 부담을 가중하기 때문이다. 특히 주력 산업에서 동시다발적인 파업이 현실화될 경우, 생산 차질이 불가피해져 납기일정을 준수하기 어려워지는 등 기업의 경쟁력에도 큰 손상을 입히게 된다.\n　재계 관계자는 “핵심 수출 산업군에서는 글로벌 고객사의 신뢰도가 중요하기 때문에 생산 안정화가 필수적”이라며 “노사 협상이 원만하게 마무리되지 않을 경우, 생산 차질과 비용 증가 등 산업계 전반에 부정적 영향이 불가피하다”고 말했다.",

    "title": "상법 2차 개정시 50대 그룹 의결권 ‘흔들’",
    "content": "오너일가 130개 계열사 분석 결과…세아ㆍ한국앤컴퍼니 등 직격탄\n국민연금 ‘캐스팅보트’로 영향력 확대\n 　　\n　2차 상법개정안에 포함된 ‘집중투표제’와 ‘감사위원 분리선출 확대’가 적용될 경우, 50대 그룹 중 오너일가 지분이 있는 계열사의 약 38%가 감사위원 선출시 의결권을 상실할 것이란 조사 결과가 나왔다.\n　19일 리더스인덱스가 오너가 있는 자산 상위 50대 그룹의 상장사 중 오너일가 지분이 존재하는 계열사 130곳을 분석한 결과에 따르면 평균 5.8명의 오너일가와 1.1개 계열사, 0.6개 공익재단이 포함된 이들의 우호지분율은 40.8%로 집계됐다. 2차 개정안은 자산규모 2조원 이상 기업에 적용되며, 전체 130개사 중 94곳이 이에 해당한다.\n　1차 상법 개정에서 이미 통과된 합산 3%룰(감사위원 선임시 최대주주 및 특수관계인 의결권을 합산해 발행주식 총수의 3%로 제한)과 이번 2차 개정안에 담긴 집중투표제ㆍ감사위원 분리선출 확대가 모두 적용되면, 40.8% 중 37.8%는 의결권을 행사할 수 없게 된다. 우호지분을 보유한 평균 5.8명의 오너일가 가운데 4.8명이 의결권을 잃고, 공익재단을 통한 의결권 행사 또한 불가능해질 전망이다.\n　반면 국민연금의 영향력은 크게 확대된다. 5% 이상 지분을 보유한 비우호지분의 대부분이 국민연금에 속해 있기 때문이다. 130개 계열사 중 국민연금이 5% 이상 지분을 가진 곳은 74개사(56.9%)에 달한다. 상법 2차 개정안이 국회를 통과하면 국민연금은 감사위원 분리선출에서 오너일가 우호지분과 동일한 의결권을 확보하게 돼 주주총회ㆍ임시주총에서의 영향력이 한층 강화될 전망이다.\n　그룹별로는 세아가 가장 큰 타격을 받을 것으로 보인다. 오너일가가 지분을 보유한 세아홀딩스ㆍ세아제강ㆍ세아제강지주ㆍ세아베스틸지주 등 4개사의 평균 우호지분율은 67.8%로, 합산 3%룰 적용시 64.8%가 의결권을 잃는다.\n　한국앤컴퍼니그룹도 사정이 비슷하다. 핵심 계열사 한국앤컴퍼니ㆍ한국타이어앤테크놀로지의 평균 우호지분율이 60.0%로, 개정안 적용시 57.0%가 의결권을 행사하지 못하게 된다.\n　롯데그룹 역시 오너일가가 지분을 보유한 4개 계열사에서 평균 4.3명의 오너, 4.5개 계열사, 1.8개의 공익재단이 총 58.3%의 우호지분을 갖고 있으나, 감사위원 분리선출시 55.3%가 의결권을 행사할 수 없게 된다.\n　코오롱그룹은 우호지분 56.5% 가운데 53.5%가, 하림그룹은 54.6% 중 51.6%가, LS그룹은 54.1% 중 51.1%가 각각 상법 2차 개정안 적용시 의결권을 행사하지 못하게 돼, 의결권 상실률이 높은 그룹으로 꼽혔다.\n　가장 많은 오너일가가 지분을 나눠 보유한 GS그룹의 경우, 총 59곳(오너일가 53명, 공익재단 3곳, 계열사 3곳)의 우호지분이 53.5%에 이른다. 그러나 개정 상법이 적용되면 이 중 58곳이 배제되면서 50.5%의 의결권이 사라지고, 2대 주주인 국민연금(7.4%)이 동일한 의결권을 행사할 수 있을 것으로 전망된다.",

    "title": "이천포럼 2025 개막…HBM 시대 내다본 최태원 ‘선구안’ 재조명",
    "content": "곽노정 SK하이닉스 사장 “HBM 신화, SK 과감한 투자ㆍ미래 안목 덕분”\n\nSK그룹의 지식경영 플랫폼 ‘이천포럼 2025’가 개막한 가운데 최태원 SK그룹 회장의 미래를 내다본 선구안이 재조명되고 있다.\n18일 서울 광진구 워커힐호텔에서 열린 ‘이천포럼 2025’에서는 곽노정 SK하이닉스 대표이사 사장이 개회사를 통해 “문 닫기 직전까지 갔던 회사가 SK를 만나면서 세계 최초 HBM 개발, 글로벌 D램 시장 1위, 시총 200조원 달성 등 도약을 이뤄냈다”며 “이 모든 과정은 SK의 과감한 투자, 미래를 내다보는 안목 덕분”이라고 말했다.\n곽 사장은 지난 2016년 최 회장이 “근본적인 변화가 없으면 갑작스러운 죽음(Sudden Death)을 맞을 수 있다”는 경고를 언급하며 “지난 몇 년은 이 말씀이 얼마나 중요했는지를 입증하는 시간이었다”고 강조했다.\n 최 회장은 지난 2012년 당시 경영난에 시달리던 하이닉스를 과감하게 인수하며 오늘날 SK하이닉스를 국내 대표 반도체 기업으로 탈바꿈시키는 데 결정적인 역할을 했다.\n그는 회사 인수에 이어 적극적인 자금 투입을 통해 투자 여력을 확보했고 채권단 체제 하에서 여의치 않았던 대규모 장비와 설비 투자를 본격화했다.\n그 결과, SK하이닉스는 SK그룹 인수 이듬해인 2013년 세계 최초로 HBM을 개발했다.\n곽 사장은 “SK가 단기 성과에 매몰되지 않고 과감히 미래 투자를 지속했기에 오늘의 HBM 신화가 가능했다”고 설명했다.\nSK그룹의 기업문화인 ‘수펙스’ 추구 정신도 SK하이닉스의 성공 요인으로 꼽힌다.\n곽 사장은 “수펙스는 인간의 능력으로 도달할 수 있는 최고 수준을 지향한다는 뜻을 넘어 끊임없는 혁신과 개선을 지속하자는 의미”라며 수펙스 추구 정신이 오늘날의 SK를 만들고 앞으로의 SK를 만들어 나갈 것임을 강조했다.\n최 회장의 선구안은 현재진행형이다.\nSK그룹은 AI 시대에 맞춰 발 빠른 행보를 보이며 SK하이닉스에 이어 미래 AI 시대의 또 다른 ‘전략적 결실’을 맺기 위해 분주하게 노력 중이다.\n최 회장은 연초 신년사에서 그룹 미래 도약의 원동력으로 ‘AI’를 꼽으며 “AI 산업의 급성장에 따른 글로벌 산업구조와 시장 재편은 거스를 수 없는 대세이며, AI를 활용해 본원적 사업 역량을 높여야 한다”고 말했다.\nSK그룹은 지난 6월 아마존웹서비스(AWS)와 협력해 울산 미포 국가산업단지에 국내 최대 규모의 초대형 AI 데이터센터 건립을 발표, 7조원 투자 계획을 밝혔다.\n총 6만장의 GPU가 투입되는 이 데이터센터는 2027년말 1단계 준공(41MW), 2029년 2월 완공(103MW)을 목표로 한다. 향후 1GW급까지 확장해 동북아 최대 AI 허브로 성장시키겠다는 구상이다.\n한편, 올해로 9회째를 맞은 이천포럼은 6월 경영전략회의(옛 확대경영회의), 10월 CEO세미나와 함께 SK그룹의 핵심 연례행사로 꼽힌다.\n2017년 최태원 회장이 급변하는 경영환경에 대응할 변화추진 플랫폼의 필요성을 제안하며 시작됐다.\n개막날인 이날은 최 회장을 비롯해 최재원 SK그룹 수석부회장, 최창원 SK수펙스추구협의회 의장을 비롯해 곽 사장, 유영상 SK텔레콤 사장, 장용호 SK이노베이션 총괄사장, 이석희 SK온 사장 등 계열사 주요 경영진과 학계 및 업계 전문가 등 250여명이 참석했다.",

    "title": "삼성중공업, 2.1조원 규모 LNG운반선 6척 수주 ‘쾌거’",
    "content": "오세아니아 선주 2곳과 계약…2028년 11월까지 순차 인도\n연간 수주목표 98억달러 중 49% 달성\n　\n　삼성중공업이 2조1000억원 규모의 액화천연가스(LNG)운반선 6척 수주를 한꺼번에 따냈다. 삼성중공업은 18일 오세아니아 선주 2곳과 이러한 내용을 골자로 하는 계약을 체결했다고 공시했다.\n　삼성중공업은 지난 15일 오세아니아 지역 선주와 LNG운반선 4척 계약을 체결, 같은 날 오세아니아 지역의 다른 선주와도 LNG운반선 2척을 계약을 수주하는 성과를 올렸다. 이들 선박은 2028년 11월까지 순차적으로 선주사에 인도될 예정이다.\n 이번 계약으로 삼성중공업은 연간 수주 목표 98억달러의 49%인 48억달러를 달성했다. 올해 삼성중공업은 △LNG운반선 7척 △셔틀탱커 9척 △에탄운반선 2척 △원유운반선 4척 △컨테이너운반선 2척 △해양생산설비 사전작업 1기 등을 수주했다.\n 상선 부문의 경우, 목표 58억달러 중 41억달러(24척, 70%)를 확보했다. 해양 부문도 지난 7월 체결한 해양생산설비 예비작업계약(7억달러) 이후 본계약을 준비하고 있으며, 연말까지 부유식 액화천연가스 생산저장하역설비(FLNG) 1기를 더 확보해 목표를 달성한다는 계획이다. 아울러 현재 LNG운반선, 친환경 컨테이너선 등 다수 안건을 협상하고 있는 상태로, FLNG 신조 협상 상황 등을 감안하면 올해 수주 목표 달성엔 큰 문제가 없을 것이란 전망이 나온다.",

  {
    "title": "최태원 “세계 시장에서 이길 소버린 AI 만들겠다”",
    "content": "이천포럼 2025 개막…“글로벌 전쟁에서 승리할 독립 AI 개발” 강조\n　곽노정 SK하이닉스 사장 “HBM 신화, SK 과감한 투자ㆍ미래 안목 덕분”\n　\n　\n　****중간 박스, 비중있게 ***\n　\n　\n　최태원 SK그룹 회장이 글로벌 시장에서 경쟁력을 갖춘 소버린(주권형) 인공지능(AI)을 만들겠다는 의지를 밝혔다.\n　최 회장은 18일 서울 워커힐호텔에서 열린 ‘SK 이천포럼 2025’ 개막식에서 기자들과 만나 “소버린 AI에서 분명히 알아야 하는 건 소버린 AI가 국내에서 하는 것이 아니라 이것도 어차피 글로벌 전쟁이란 것”이라며 “세계 시장에서 이길 수 있는 소버린 AI를 우리가 만들어야겠다고 생각했다”고 말했다.\n　소버린 AI는 자국만의 데이터와 인프라를 활용해 독립적으로 AI 시스템을 구축·운영하는 것을 의미한다. 미국과 중국의 기술 패권 경쟁이 치열해지는 가운데 AI 주권 확보와 안보를 위한 독자적 기술의 필요성에 주목한 발언이다.\n　최 회장은 연초 신년사에서도 그룹 미래 도약의 원동력으로 ‘AI’를 꼽으며 “AI 산업의 급성장에 따른 글로벌 산업구조와 시장 재편은 거스를 수 없는 대세이며, AI를 활용해 본원적 사업 역량을 높여야 한다”고 강조한 바 있다.\n　이날 개회사를 맡은 곽노정 SK하이닉스 대표이사 사장은 최 회장의 미래를 내다본 선구안을 재조명했다. 곽 사장은 “문 닫기 직전까지 갔던 회사가 SK를 만나면서 세계 최초 HBM 개발, 글로벌 D램 시장 1위, 시총 200조원 달성 등 도약을 이뤄냈다”며 “이 모든 과정은 SK의 과감한 투자, 미래를 내다보는 안목 덕분”이라고 말했다.\n　그는 지난 2016년 최 회장이 “근본적인 변화가 없으면 갑작스러운 죽음(Sudden Death)을 맞을 수 있다”는 경고를 언급하며 “지난 몇 년은 이 말씀이 얼마나 중요했는지를 입증하는 시간이었다”고 강조했다.\n　최 회장은 2012년 경영난에 시달리던 하이닉스를 과감하게 인수하며 오늘날 SK하이닉스를 국내 대표 반도체 기업으로 탈바꿈시키는 데 결정적인 역할을 했다. 적극적인 자금 투입을 통해 투자 여력을 확보했고, 그 결과 SK하이닉스는 2013년 세계 최초로 HBM을 개발했다.\n　곽 사장은 “SK가 단기 성과에 매몰되지 않고 과감히 미래 투자를 지속했기에 오늘의 HBM 신화가 가능했다”고 설명했다.\n　SK그룹은 AI 시대에 맞춰 발 빠른 행보를 보이고 있다. 지난 6월 아마존웹서비스(AWS)와 협력해 울산 미포 국가산업단지에 국내 최대 규모의 초대형 AI 데이터센터 건립을 발표하며 7조원 투자 계획을 밝혔다. 총 6만장의 GPU가 투입되는 이 데이터센터는 2027년말 1단계 준공(41MW), 2029년 2월 완공(103MW)을 목표로 한다. 향후 1GW급까지 확장해 동북아 최대 AI 허브로 성장시키겠다는 구상이다.\n　올해로 9회째를 맞은 이천포럼은 6월 경영전략회의, 10월 CEO세미나와 함께 SK그룹의 핵심 연례행사로 꼽힌다. 2017년 최태원 회장이 급변하는 경영환경에 대응할 변화추진 플랫폼의 필요성을 제안하며 시작됐다.\n　개막날인 이날은 최 회장을 비롯해 최재원 SK그룹 수석부회장, 최창원 SK수펙스추구협의회 의장, 곽 사장, 유영상 SK텔레콤 사장, 장용호 SK이노베이션 총괄사장, 이석희 SK온 사장 등 계열사 주요 경영진과 학계 및 업계 전문가 등 250여명이 참석했다.",

    "title": "백수 청년층 역대 최고치…5년간 경제손실 규모 ‘53조원’",
    "content": "청년 인구 감소에도 비경제활동 증가세는 지속\n고학력 청년 비중은 38.3%로 확대\n　　\n　일도, 구직활동도 하지 않고 ‘쉬었다’는 20대 청년층의 수가 지난달 42만1000명을 기록하며 7월 기준 역대 최고치를 찍었다. 이에 따른 경제적 손실액은 연평균 10조원이 넘는 것으로 분석된다.\n　18일 한국경제인협회가 이미숙 창원대 교수에게 의뢰한 ‘쉬었음’ 청년 증가에 따른 경제적 비용 추정 연구용역 보고서에 따르면 2019∼2023년 ‘쉬었음’ 청년으로 인한 경제적 비용은 총 53조3998억원으로 추정됐다. 만 15∼29세 청년 인구가 지속적으로 감소하고 있음에도 ‘쉬었음’ 청년의 총인구 및 청년 인구 대비 비율은 지속적으로 증가하는 추세다. \n　‘쉬었음’ 청년의 수는 2019년 43만2000명이었지만, 2023년엔 48만1000명으로 늘었다. 이에 따른 경제적 비용 역시 2019년 8조8969억원에서 2023년 11조5163억원으로 가파르게 증가했다.\n　보고서는 ‘쉬었음’ 청년과 가장 유사한 특성을 지닌 ‘취업’ 청년의 임금 수준을 그들이 잠재적으로 받을 수 있었던 소득으로 간주하는 방식으로 경제적 비용을 산정했다.\n　연도별 취업 청년의 평균 임금과 ‘쉬었음’ 청년의 예상 임금을 비교한 결과, 2023년 기준 ‘쉬었음’ 청년의 예상 월소득은 약 180만원으로 평가됐다. 이는 취업 청년의 약 82.7% 수준이다.\n　미취업 고학력 청년 비중도 늘었다. 대학교 이상 학력의 ‘쉬었음’ 청년은 2019년 약 15만9000명에서 2023년 약 18만4000명으로 약 38.9% 증가했으며, 전체 ‘쉬었음’ 청년에서 차지하는 비중도 2019년 약 36.8%에서 2023년 약 38.3%로 1.5%포인트 상승했다.",

    "title": "쉴 새 없이 날았지만…LCC 수익성 ‘저공비행’",
    "content": "제주항공·티웨이항공 상반기 연속 적자…진에어·에어부산도 2분기 적자전환\n　과당경쟁·환율 부담·고정비 증가로 실적 악화…FSC와 대조적\n　\n 국내 저비용항공사(LCC)들이 해외여행 수요 폭증에도 불구하고 상반기 줄줄이 적자를 기록했다. 운항 확대에도 불구하고 과당경쟁과 환율 상승, 고정비 증가가 겹치면서 오히려 손실이 커지는 역설적 상황이 펼쳐지고 있다.\n　17일 금융감독원 전자공시에 따르면 주요 상장 LCC들은 2분기 대부분 영업손실을 냈다.\n　티웨이항공은 상반기 1138억원의 영업손실을 기록했다. 1분기 355억원 적자에 이어 2분기 783억원으로 적자 폭이 확대됐다. 지난해 같은 기간 1285억원 흑자를 낸 것과 비교하면 2423억원이 증발했다. 제주항공은 2분기 매출 3324억원, 영업손실 419억원을 기록했다. 1분기 357억원 적자까지 합치면 상반기 누적 영업손실은 776억원에 달한다.\n　진에어와 에어부산도 1분기 흑자에서 2분기 적자로 돌아섰다. 진에어는 2분기 423억원 영업손실을 내며 상반기 영업이익이 160억원으로 쪼그라들었다. 전년 동기 994억원 대비 83.9% 급감했다. 에어부산은 1분기 402억원 흑자에서 2분기 111억원 적자로 전환, 상반기 영업이익도 291억원에 그쳐 전년 대비 67.3% 감소했다.\n　이는 대형항공사(FSC)와 극명한 대조를 이룬다. 대한항공은 상반기 7499억원 영업이익을 올리며 전년 대비 11.7% 감소에 그쳤고, 아시아나항공은 작년 상반기 624억원 적자에서 올해 261억원 흑자로 돌아섰다.\n　LCC 실적 부진은 복합적 요인에서 비롯됐다. 우선 일본·동남아 등 단거리 노선에 집중하면서 공급과잉이 심화됐고, 요금 인하 경쟁이 치열해졌다. 환율 부담도 영향을 미쳤다. 달러 강세로 항공유·리스료·정비비용이 급증했지만, 치열한 경쟁 탓에 항공료 인상은 제한적이었다. LCC는 FSC보다 환율 민감도가 높아 타격이 더 컸다.\n　고정비도 커졌다. 인력 확충과 정비비용 상승으로 인건비 부담이 커졌으나 매출 증가율이 이를 따라가지 못했다. 업계 관계자는 “LCC들이 점유율 확대에만 몰두한 결과 수익성이 악화됐다”며 “단거리 중심의 사업모델 한계와 차별화 부재가 현재 위기의 본질”이라고 말했다.",

  {
    "title": "HD현대, 외교부장관ㆍ주한미국대사대리와 ‘MASGA’ 프로젝트 점검",
    "content": "국회 외교통일위원회 소속 의원들, 울산 조선소 현장 방문해 차세대 이지스함 성능 확인실질적 제도적 지원방안 논의\n\nHD현대가 이달 말 예정된 한ㆍ미 정상회담을 앞두고 양국의 조선협력 강화 프로젝트인 ‘마스가(MASGA)’ 프로젝트 성공을 위한 협력체계 구축에 나섰다.\nHD현대는 13일 울산 HD현대중공업 본사에서 조석 부회장과 이상균 대표, 조현 외교부장관, 조셉 윤 주한미국대사대리, 김석기 국회 외교통일위원회 위원장, 김기현 APEC 정상회의 지원 특별위원회 위원장, 김건 외교통일위원회 간사, 김태선ㆍ김상욱 의원 등이 참석한 가운데 한ㆍ미 조선협력 강화 방안을 논의했다고 밝혔다.\n특히, 이번 현장 방문에는 국회 외교통일위원회 소속 의원들이 다수 동행해 마스가 프로젝트의 성공을 위한 실질적인 제도적 지원방안을 점검했다.\n방문단은 먼저 상선 건조 현장을 찾아 실제 선박 건조 작업을 살펴본 후 특수선 야드로 이동해 안벽에 정박 중인 차세대 이지스 구축함 2번함 ‘다산정약용함’에 대한 브리핑을 들었다.\n이날 이상균 HD현대중공업 대표는 방문단에게 세계 최고 수준의 건조 능력과 최첨단 기술을 소개하고 조선업의 미래비전을 발표했다.\n이 대표는 “한ㆍ미동맹의 새로운 상징으로 떠오른 마스가 프로젝트의 성공을 위해 HD현대는 역할과 지원을 아끼지 않을 계획”이라며 “한ㆍ미 양국의 이익과 조선업의 발전을 위해 함께 나가자”고 말했다.\n조현 외교부장관은 “조선소를 찾아 현장을 직접 확인하니 마스가 프로젝트의 성공을 확신하게 된다”며 “프로젝트가 원활하게 진척될 수 있도록 꼼꼼히 살필 것”이라고 화답했다.\n한편, HD현대는 마스가 프로젝트 지원을 위해 미국과 다각적인 협력을 추진하고 있다.\n올해 6월 ‘한ㆍ미 조선협력 전문가 포럼’을 개최해 양국의 ‘조선ㆍ해양 동맹’ 결성을 주도했으며, 지난해 7월부터는 미국 조선업 재건과 안보 강화 활동 지원을 위해 서울대ㆍ미시간대 등과 조선 인재 양성 사업을 공동 추진하고 있다.\n또한, 미국 현지 조선사인 에디슨 슈에스트 오프쇼어 및 헌팅턴 잉걸스와는 각각 상선 공동건조 및 함정 사업 협력을 이어가고 있다.\n이달 초 미 해군 7함대 소속 4만1000톤급 화물보급함 ‘USNS 앨런 셰퍼드’함의 정기 정비(Regular Overhaul) 사업을 수주, 한ㆍ미 관세협상 타결 이후 첫 한ㆍ미 조선협력 사례를 만들어냈다.",

    "title": "관세 다음은 ‘환율’ 카드?…수출 충격 대비 필요",
    "content": "무역협회 국제통상연구원 ‘트럼프 2기 달러 약세 시나리오 점검 및 영향 분석’ 보고서\n환율 10% 하락 시 수출 0.25%↓ㆍ수입 1.31%↑ 전망\n변동성 1%p 확대가 더 치명적…수출물량 1.54% 감소\n\n도널드 트럼프 미국 대통령이 지난달 주요국 대상 상호관세 부과 행정명령에 서명한 가운데, 차기 정책 의제로 환율 카드가 부상할 가능성에 대비해야 한다는 주장이 나왔다.\n한국무역협회(회장 윤진식) 국제무역통상연구원은 13일 ‘트럼프 2기 달러 약세 시나리오 점검 및 영향 분석’ 보고서를 통해 미국이 무역적자 해소와 제조업 부흥을 위해 달러 약세 유도 정책을 추진할 수 있다고 분석했다.\n특히, 무협은 최근 트럼프 대통령이 연방준비제도 임시 이사로 지명한 스티븐 미란 백악관 경제자문위원회(CEA) 위원장의 ‘마러라고 합의(Mar-a-Lago Accord)’ 구상을 주목했다.\n마러라고 합의는 1985년 플라자합의를 모델로 한 다자간 통화협정 모델이다. 플라자합의 당시 달러화는 일본 엔화와 독일 마르크 대비 큰 폭으로 절하되며 글로벌 무역 환경에 충격을 안겼다.\n무협은 미국이 마러라고 합의 구상을 토대로 관세 협상과 환율 협정을 연계해 달러화 가치 하락을 유도할 경우, 원ㆍ달러 환율 하락이 불가피할 것으로 진단했다.\n보고서에 따르면 원ㆍ달러 환율이 10% 하락하면 수출액은 0.25% 감소하고, 수입액은 1.31% 증가하는 것으로 나타났다.\n수출기업이 원화 수익성 방어를 위해 달러 기준 가격을 인상하면서 물량이 줄어드는 반면, 수입은 원화 환산가격 하락으로 물량이 늘어나는 구조다.\n긍정적 효과도 있다. 환율 하락에 따라 원자재 수입단가가 낮아져 생산비용은 평균 3.0% 감소할 것으로 분석된다.\n제조업은 4.4% 절감되며, 석탄ㆍ석유제품(7.2%)과 1차 금속제품(6.0%) 등 원자재 의존도가 높은 업종에서 절감 효과가 두드러질 것이란 설명이다.\n더 큰 리스크는 환율 변동성 확대다.\n환율 변동성이 1%포인트 늘어나면 수출물량은 1.54% 감소하는 것으로 분석됐다. 이는 환율 10% 하락 시 수출 감소폭(0.25%)보다 6배 이상 큰 충격이다.\n다만, 보고서는 마러라고 합의 실현 가능성을 낮게 평가했다.\n통화가치 절상은 수출경쟁력 약화와 성장 둔화를 초래해 중국ㆍEU 등 주요국이 협조할 유인이 크지 않기 때문이다.\n또한, 트럼프 2기 행정부의 예측 불가능한 무역정책이 정책 신뢰도를 저하시켜 통화 협정에 대한 합의 도출을 더욱 어렵게 만들 수 있다는 진단이다.\n양지원 무협 수석연구원은 “마러라고 합의가 아니더라도 관세 영향 최소화를 위한 주요국의 통화절하를 막기 위해 미국이 통화 강세를 요구할 가능성이 있다”면서 “환율 하락에 대비해 통화스와프 확대 등 외환시장 안정장치를 강화하고 수출기업의 환리스크 관리를 지원해야 한다”고 말했다.",

    "title": "‘고비용ㆍ저효과’ 산업안전 정책, 처벌보다 안전기준 ‘실효성 확보’가 급선무",
    "content": "중대재해처벌법 시행 3년 6개월이 지났지만 뚜렷한 산재예방 성과 없이 ‘고비용 저효과’ 구조가 이어지고 있어, 새로운 처벌수단 도입보다 현행 안전기준의 현실화가 필요하다는 지적이 나왔다.\n　13일 한국경영자총협회가 서울 프레스센터에서 개최한 ‘산재예방 패러다임 전환을 위한 새 정부의 과제’ 세미나에서는 산업안전 관련 전문가들이 참석해 이러한 의견에 입을 모았다.\n　이날 발제자로 나선 정진우 서울과기대 안전공학과 교수는 제재와 엄벌에 치우친 현행 산업안전보건법제의 한계점을 꼬집었다.\n　고용노동부 산업안전감독관 수는 지난 2017년 409명에서 올해 895명으로 2배 이상 증가했다. 여기에 내년엔 1300명을 추가로 충원, 2195명까지 늘어날 예정이다. 산재예방 예산의 경우, 2020년 5134억원에서 지난해 1조 2878억원으로 5년 새 2.5배 증가했다. 막대한 비용이 투입되고 있지만 사고사망자 수는 효과적으로 줄지 않고 있다. 지난해 산재사고 사망자 수는 827명으로, 하루 2.4명꼴이다.\n　정 교수는 “안전선진국들의 산업안전보건 수준은 제재 강도를 높임으로써 만들어진 것이 아니라 예방시스템의 충실성을 바탕으로 만들어진 것”이라며 “사업장 작업환경의 다양성과 급격한 기술변화 등을 고려할 때, 사업주의 자율적 산재예방활동을 촉진하는 법령 개정이 시급하다”고 주장했다.\n　그러면서 그는 △산안법과 중처법상 중복ㆍ상이한 사업주 의무 조항 정비 △과도한 원청 책임 부여하는 도급규제 혁신을 통한 법 해석과 집행의 합리성 제고 △건설공사발주자 역할과 책임 명확화 △위험성평가 내실화 △세부 안전보건기준의 정교성 개선 △지도ㆍ지원 중심의 감독행정 전환 등을 주요 개편방향으로 제시했다.\n　서용윤 동국대 산업시스템공학과 교수는 중소ㆍ영세기업들의 산재감소 전략방안을 제시했다. △전문인력 양성 △안전기술 연구개발 △산재 예방 지원ㆍ시장 진흥 법률 신규 제정 등 중장기 방안도 제안했다. \n　서 교수는 “한국의 중소기업 경쟁력은 최하위권을 기록할 정도로 심각해, 제재나 처벌로 접근하기보다 더 큰 보상과 인센티브 제공으로 안전관리 불씨를 살려야 한다”며 “범부처 컨트롤타워를 구축해 중소기업 안전보건활동 지원의 효과성을 높이고 노력에 대한 실효적 보상을 제공하는 것이 시급하다”고 진단했다. \n　이동근 경총 부회장은 “안전선진국들은 엄벌주의 정책과 획일적 규제방식만으로는 중대재해를 효과적으로 줄이는데 한계가 있음을 인식하고, 규제의 수용성과 효율성을 높여 안전이 현장에서 실질적으로 작동할 수 있는 방향으로 노사정이 힘을 모아 안전시스템을 개선했다”고 강조했다.",

  {
    "title": "“해외인재 100만명 유치하면 GDP 6% 증가”",
    "content": "저출생ㆍ고령화로 인력 부족이 심화되는 가운데 해외인재 100만명을 추가 유치하면 국내총생산(GDP)의 6.0%에 해당하는 145조원의 경제효과가 발생할 수 있다는 분석이 나왔다.\n　대한상공회의소는 13일 김덕파 고려대학교 교수팀과 공동 연구한 ‘새로운 성장 시리즈(9) 해외시민 유치의 경제효과 분석’ 보고서에서 이같이 밝혔다. \n　보고서는 전국 17개 시도의 지역 내 연도별(2012∼2023년) 등록 외국인 유입이 경제성장과 규모에 미치는 영향을 패널 회기 분석을 통해 입증했다. 분석 결과, 경제활동인구 대비 등록 외국인 비율이 1% 증가하면 1인당 지역내총생산(GRDP)이 약 0.11% 증가하는 것으로 나타났다. \n　이 추정계수를 2023년 기준 전국에 적용한 결과, 등록외국인 100만명 순증 시 GDP 6.0%(145조원)의 경제효과가 도출됐다. 현재 135만명인 등록외국인이 500만명으로 확대될 경우엔 총 361조원의 경제효과가 발생할 것으로 추산된다.\n　보고서는 단순인력이 아닌 해외인재가 필요한 이유에 대해 한국이 당면해있는 ‘ABCD’ 4가지 난제를 동시에 해결할 수 있다는 점을 강조했다. ABCD는 △인공지능(AI) 전환에 필요한 대량 인재 확보 △출생률(Birth rate) 저하로 인한 산업인력 부족 해결 △우수인재 적자국으로서 산업 경쟁력(Competitiveness) 향상 △내수(Domestic demand)의 획기적 확대를 의미한다.\n　김 교수는 “단순한 인구 확대가 아니라 전문적인 지식ㆍ기술 또는 기능을 지닌 해외 고급인력 유입으로 소비가 늘어나는 것”이라며 “노동 생산성과 산업 경쟁력 향상, 산업구조 고도화 등을 통해 파급효과를 극대화하는 것이 해외 인력유입의 키”이라고 설명했다.\n　해외 인재 유치 전략으로 △외국인 정주형 특화도시 △글로벌 팹(fabㆍ반도체 생산공장) 유치 △해외 인재 국내 맞춤 육성 등을 제안했다.\n　이종명 대한상의 산업혁신본부장은“메가 샌드박스라는 글로벌 경쟁력 있는 도시 조성을 통해 해외 인재가 빠르게 안착하며 경제성장을 도모할 수 있는 정책기제를 시급히 만들어야 할 때”라고 강조했다.",

    "title": "HD현대, 베트남 당서기장 만나 ‘조선 협력’ 논의",
    "content": "베트남해양공사와 포괄적 조선 협력 MOU 체결\n프로젝트 기간 연장(50년→70년) 요청\n\nHD현대가 해외 선박 건조 핵심 거점인 베트남과 조선 협력을 확대한다.\nHD현대는 12일 한국을 국빈 방문한 또럼(Tô Lâm) 베트남 당서기장 주관으로 실시된 기업간담회에 참석해 상호 협력 방안을 논의했다고 밝혔다.\n이 자리에서 김성준 HD한국조선해양 대표는 상호 협력의 효용성을 설명하고 베트남 사업에 대한 HD현대의 의지를 표명했다.\n특히 국내 조선업의 지속 성장과 밸류체인 강화를 위해서는 핵심 파트너인 베트남 조선업의 발전이 중요함을 강조하면서, HD현대베트남조선이 안정적으로 운영될 수 있도록 프로젝트 기간 연장(50년→70년) 등 베트남 정부의 적극적인 지원을 요청했다.\n김 대표는 “베트남은 HD현대의 주력 사업 중 하나인 조선업의 한 축이자 최고의 사업 파트너”라며 “국내 기업의 해외 진출 모범 사례로 인정받고 있는 HD현대베트남조선에 대한 지속적인 투자를 통해 상호 협력관계를 더욱 굳건하게 만들어 나갈 것”이라고 말했다.\nHD현대는 베트남과의 실질적인 협력을 강화하기 위한 업무협약(MOU)도 체결했다.\nHD한국조선해양은 베트남 최대 국영 해운사인 베트남해양공사(VIMC)와 포괄적 조선 협력에 관한 업무협약을 맺고, 향후 △베트남 조선업 발전 촉진 △VIMC 선대 확충 및 현대화 등 다양한 분야에서 협력을 이어가기로 합의했다.\n양국 간 교류 협력의 장도 마련됐다.\n이날 기업간담회에 앞서 실시된 ‘한ㆍ베트남 비즈니스포럼’에는 양국 기업인 400여명이 참석했다.\n이 자리에서 김 대표는 한국 측 연사로 나서 HD현대와 베트남이 함께 이룬 조선 협력의 성과와 미래비전을 제시하며 큰 호응을 받았다.\n한편, HD현대는 지난 1996년 베트남 국영공사와 합작법인 형태로 HD현대베트남조선을 설립했다.\n국내 조선사의 첫 해외 진출 사업장이자 성공 사례로 꼽히는 HD현대베트남조선은 약 100만㎡ 부지에 도크 2기와 1.3km 길이의 안벽ㆍ선각공장ㆍ의장공장ㆍ도장공장 등 대규모 시설을 갖춘 동남아 최대 조선소로 자리매김했다.",

    "title": "우리도 수퍼사이클…‘뱃고동’ 울린 선박엔진업계",
    "content": "조선업 호황으로 선박엔진업계도 본격적인 ‘수퍼사이클’에 들어섰다. 친환경 이중연료 엔진에 대한 기술 경쟁력을 토대로 수익성을 끌어올리는 가운데 한ㆍ미 조선 협력 ‘마스가(MASGA) 프로젝트’ 추진에 따른 수혜도 기대된다.\n　12일 관련업계에 따르면 HD현대중공업(엔진사업부)ㆍHD현대마린엔진ㆍ한화엔진의 상반기 합산 영업이익은 전년 동기 대비 1.8배 이상 급증하며 조선사를 웃도는 수익성을 기록한 것으로 집계됐다.\n　HD현대중공업 엔진기계사업부는 올 상반기 매출액 1조9300억원, 영업이익 3258억원의 실적을 거뒀다. 전년 동기 대비 매출액은 23.1%, 영업이익은 95.1% 증가한 규모다. 2분기에만 매출 1조289억원, 영업이익 1840억원을 기록하며 분기 기준 최대 실적을 경신했다. 상반기 영업이익률은 16.9%에 달한다.\n　HD현대마린엔진은 가장 견조한 수익성 개선을 이뤄냈다. 이 회사는 상반기 매출액 1823억원, 영업이익 277억원으로 전년 동기 대비 각각 24.4%, 122.6%씩 급증한 실적을 달성했다. HD현대마린엔진의 2분기 영업이익률은 17.5%로 전분기 12.4%에서 더욱 개선된 모습을 보였다.\n　한화엔진도 견조한 실적을 거뒀다. 이 회사는 상반기 매출 7059억원, 영업이익 561억원을 기록했다. 전년 동기 대비 각각 21.7%, 47.6% 개선된 수치다.\n　선박엔진업계의 호실적은 고부가가치 제품의 판가 상승과 함께 애프터마켓(AM) 시장의 수익성 개선이 영향을 끼친 것으로 풀이된다. 지난 2022년 수주했던 저가 수주물량이 소화되며 매출과 함께 영업이익이 동반 상승하는 중이다.\n　특히 고부가가치 제품인 친환경 이중연료(DF) 엔진 수요가 급증하고 있다. 글로벌 신조 시장에서 중국 조선소들이 저가 수주를 통해 생산능력을 확대하고 있지만, 친환경 이중연료 엔진 분야에서는 국내 선박엔진 제조사들이 기술 우위를 확보하고 있어 탄탄한 입지를 자랑하고 있다는 평가다. 한국무역협회에 따르면 지난해 중국의 선박 엔진 부품 총 수입액은 8억8000만달러로, 이 중 33.5%인 2억9500만달러가 한국산으로 전체 비중 1위를 차지했다.\n　한화엔진은 올 상반기 달성한 신규 수주 물량 중 DF엔진 비중이 85%에 달할 정도로 수주의 질이 높아졌다. 한화엔진의 수주잔고는 4조139억원으로, 약 3년치 인도물량을 확보해둔 상태다. HD현대마린엔진은 올 하반기부터 그룹사 터보차저 물량 공급으로 매출 증가가 예상된다.\n　업계 관계자는 “선박엔진은 신조의 후행 업종이라는 특성상 당분간 실적 개선세가 이어질 가능성이 높다”며 “해운업계 친환경 전환 흐름에서 국내 선박엔진사들의 친환경 기술 경쟁력과 서비스 역량이 빛을 발하고 있다”고 말했다.",

    "title": "500대 기업 CEO, 자사 출신 81.8%로 3년 중 최고…평균 연령 60세 이하로 ‘뚝’",
    "content": "국내 주요 기업 CEO의 자사 출신 비중이 높아지고 평균 연령은 60세 이하로 내려간 것으로 나타났다. 경영 불확실성이 높아지자 조직 안정성을 위해 내부 승진을 강화하는 동시에 세대교체를 추진한 모양새다.\n　12일 리더스인덱스가 매출 상위 500대 기업 중 사업보고서를 제출한 369개사의 CEO(대표이사) 517명을 분석한 결과, 올해 자사 출신 CEO는 423명(81.8%)으로 최근 3년 이내 가장 높은 수준을 기록한 것으로 집계됐다. 2023년에는 80.0%(545명 중 436명), 지난해에는 80.3%(534명 중 429명)였다.\n　업종별로는 은행(13명)과 상사(8명) CEO가 100% 전원 자사 출신이었다. 이어 △생활용품 99.5%(22명 중 21명) △지주 88.6%(88명 중 78명) △보험 88.0%(25명 중 22명) 순이었다. 반면 공기업은 자사 출신 비중이 22.2%(9명 중 2명)에 불과했다. 서비스업도 절반 수준인 56.5%(23명 중 13명)에 그쳤으며 나머지는 외부 영입 전문경영인이었다.\n　CEO 평균 연령은 젊어지는 추세다. 2023년 61.1세에서 지난해 60.3세로 낮아진 데 이어, 올해는 59.8세로 60세 밑으로 떨어졌다. 서비스업이 평균 54.8세로 가장 젊었고, 공기업은 65.4세로 가장 높았다. \n　전문경영인 가운데 최연소 CEO는 이재상(43) 하이브 대표다. 창업자를 포함한 오너 경영인 중에서는 구웅모(36) LT 대표이사 전무와 권혁민(39) 도이치모터스 대표가 30대이며, 박주환(42) TKG태광 대표와 김슬아(42) 컬리 대표는 40대 초반이다. 전문경영인 최고령은 이수광(81) DB그룹 회장이다. \n　CEO 중 여성은 3년 연속 12명으로 전체의 2%대에 머물렀다. 2025년 새로 취임한 인물은 한 명도 없었다",

  {
    "title": "SK이노베이션, 임원 차량 전기차 교체… 환경도 살리고 산업도 키우고",
    "content": "자회사 SK온이 배터리 공급하는 현대차 아이오닉9ㆍeG80을 업무용으로 지원\n　\n　SK이노베이션과 계열 자회사들이 전 임원진 업무용 차량을 국산 전기차(EV)로 바꾼다. ESG(환경ㆍ사회ㆍ지배구조) 경영과 전기차 보급 확대 등을 위해 장용호 SK이노베이션 총괄사장부터 전 임원진 차량을 전기차로 전환한다는 방침이다.\n　SK이노베이션은 임원진 업무용 차량 중 내연기관 차량을 전기차로 전환하기 위해 차종 변경 신청을 받고 있다고 11일 밝혔다. 변경되는 차량은 현대자동차의 대표 전기차 모델인 아이오닉9과 eG80 중 하나로, SK이노베이션의 배터리 자회사 SK온은 이 두 전기차 모델에 배터리를 공급해 오고 있다. 교체 신청 대상은 장용호 SK이노베이션 총괄사장을 비롯해 사업 자회사 임원진까지 포함된다. SK이노베이션은 내달 초부터 임원 업무용 차량을 전기차로 바꾸기 시작해 올 연말까지 전환 일정을 마무리할 예정이다. \n　SK이노베이션 관계자는 “글로벌 경기 악화와 전기차 캐즘 등 영향으로 국내 전기차 산업 전반이 어려움을 겪어 왔다”며 “전체 임원진이 전기차를 사용함으로써 국내 전기차 보급률 확대 등에 일조하겠다는 취지”라고 말했다. \n　SK이노베이션 계열은 전기차로의 전환에 맞춰 서울 종로구 SK서린빌딩을 포함한 계열 사옥에 마련된 전기차 충전시설과 안전시설 등을 대폭 확대해 나갈 계획이다.  \n　SK온은 지난해 6월부터 임직원의 전기차 구매 장려를 위해 자사 배터리가 탑재된 현대차ㆍ기아 차량에 한해 전기차 구매 보조금 할인 프로그램을 운영해 오고 있다. 올 3분기에는 아이오닉9의 구매 지원액을 기존 1000만원에서 1500만원으로 올린 할인 프로그램을 시행 중이다.  \n　SK이노베이션은 앞서 지난달 30일 미래 성장동력인 전기화(Electrification) 사업의 핵심 자회사인 SK온(배터리)과 SK엔무브(윤활유ㆍ액침냉각)의 합병을 공식화하고 미래사업 전략과 비전을 밝힌 바 있다.  \n　장용호 SK이노베이션 총괄사장은 같은 날 서울 종로구 SK서린빌딩에서 열린 ‘SK이노베이션 기업가치 제고 전략 설명회’에서 “미래 전기화 시대에 최고의 경쟁력을 갖춘 토털 에너지 회사로 도약해 나가겠다”고 말했다.",

    "title": "DL, 여천NCC에 2000억원 유상 증자 참여",
    "content": "DL㈜ 이사회 열고 DL케미칼에 대한 유상 증자 참여 승인\n　\n　부도 위기에 빠진 여천NCC가 극적으로 자금조달에 성공하며 급한 불을 껐다. \n　DL케미칼은 11일 긴급 이사회를 열고 약 2000억원 규모의 유상증자를 승인했다고 밝혔다. 이어 DL㈜도 이사회를 열고 DL케미칼에 대한 1778억원 규모의 유상증자 참여를 승인했다. \n　1999년 4월 한화그룹과 DL그룹이 공동 설립한 합작법인 여천NCC는 한화솔루션과 DL케미칼이 지분 50%씩을 보유하고 있는 회사다. 국내 업계에서 에틸렌 생산능력 3위 기업이지만, 2020년대부터 본격화한 중국발 공급과잉 여파의 직격탄을 맞으며 오는 21일까지 3100억원의 운영 자금을 조달하지 못할 경우 채무불이행(디폴트)이 불가피한 상황이었다.\n　이와 관련해 공동 대주주인 한화는 1500억원의 자금 지원을 결정한 반면, DL은 지원을 거부하는 등 이견이 발생하며 갈등이 격화됐다. 하지만 이날 DL그룹이 자금 지원을 결정하며 당면한 자금난이 고비를 넘길 수 있게 됐다.",

    "title": "적자폭 커지는 석유화학…불황의 골 깊어진다",
    "content": "K-석유화학 줄줄이 영업 적자…공급과잉에 설비 가동률 ‘뚝’\n중국발 공급과잉·미국 관세 불확실성 겹쳐 하반기 전망도 불투명\n고강도 사업재편·설비 조정으로 ‘버티기’ 안간힘\n　\n<1면 관련기사>\n 국내 대표 국가산단인 여수국가산업단지 내 여천NCC가 자금난으로 부도 위기에 몰리면서 석유화학 산업에 경고음이 커지고 있다. 중국발 공급과잉 여파가 지속되는 것과 함께 미국 관세 정책 불확실성에 따른 수요 회복마저 지연되며 불황이 길어질 전망이다. 이에 기업들은 고강도 사업재편을 통해 생존 전략을 모색하고 있다.\n　10일 각사에 따르면 LG화학, 롯데케미칼, 한화솔루션 등 국내 주요 석화기업들은 본업에서 적자가 일제히 확대됐다.\n 가장 상황이 안 좋은 곳은 롯데케미칼이다. 롯데케미칼 기초화학 부문은 올 1분기 영업손실 1077억원을 기록한 데 이어 2분기에도 2161억원의 적자를 냈다. 상반기 누적적자 규모는 전년 -2696억원에서 -3238억원으로 불어났다. 대산공장 정기보수와 모노머 제품 판가 하락에 따른 스프레드 축소가 수익성을 떨어뜨렸다.\n　LG화학 석유화학부문은 적자폭이 1분기 565억원에서 2분기 904억원으로 늘어났다. 상반기 영업이익 역시 지난해 11억원 흑자에서 올해는 -1469억원으로 적자전환했다. 중동 정세 불안 등에 따른 석유화학제품에 대한 구매 관망세가 짙어졌고, 부정적 환율 효과가 더해지며 적자폭이 늘어났다는 설명이다.\n　한화솔루션 케미칼부문은 2분기에 영업손실 468억원을 기록했다. 정기보수 기저효과로 전분기(-912억원)보다 적자폭을 개선하긴 했지만, 주요 제품 공급과잉 영향으로 범용제품의 판매가격 하락은 여전했다. 한화솔루션 케미칼부문의 상반기 누적실적은 전년 -361억원에서 올해 -1380억원으로 영업손실이 1000억원 이상 늘어났다. \n　이처럼 석화업계가 부진의 늪에 빠진 근본적인 원인은 중국의 신규 증설과 높은 가동률로 인한 공급과잉 때문이다. 에틸렌ㆍ프로필렌 등 범용 제품의 스프레드 개선이 지연되면서 국내 기업들의 수익성은 갈수록 악화되는 중이다.\n　석화업계 내부에서도 하반기 전망에 대해 낙관적이지 않다. 업계 관계자는 “미국의 대중 관세 정책 향방이 불투명해 글로벌 교역과 투자 결정이 보수적으로 변하며 전체적인 수요 회복을 가로막고 있다”며 “중국 정부가 추진하는 석유화학 구조조정 효과 역시 원안대로 진행된다고 하더라도 중국 내 예정돼 있는 올해 증설 물량이 상당하다는 점에서 공급적인 영향은 제한적일 것”이라고 내다봤다.\n　국내 3대 신용평가사(한국신용평가ㆍ한국기업평가ㆍ나이스신용평가)는 올 상반기 정기평가에서 석유화학 업종에 대한 산업전망을 ‘비우호적’으로, 신용등급전망을 ‘부정적’으로 설정했다.\n　기업들은 생존을 위해 비핵심 사업을 매각하고 있다. 롯데케미칼은 올해 2월 파키스탄 고순도테레프탈산(PTA) 사업 매각 계약을 체결해 3분기 내 거래 종결을 앞두고 있고, 국내 수처리 사업 역시 지난달 매각을 완료했다. 롯데케미칼 관계자는 “동남아를 중심으로 한 해외 석화사업에 대해서도 사업 구조 최적화를 위해 지분 매각이나 전략적 투자 유치 등 다양한 가능성을 열어두고 검토하고 있고, 복수의 잠재적 투자자들과의 초기 협의도 진행 중”이라고 했다.\n LG화학은 워터솔루션 사업부 매각에 이어 최근 생명과학본부 내 에스테틱 사업부(필러 등)의 매각을 결정했다. 에스테틱 시장은 미용과 안티에이징 수요 증가로 성장 잠재력을 지닌 분야로 꼽히지만, LG화학이 신성장동력으로 꼽은 의약품 중심 사업 강화에 더욱 집중한다는 전략이다. 한화솔루션은 지난 8일부터 여천NCC 3공장의 가동을 임시중단했다. 범용 제품 공급을 조절해 손익 훼손을 줄이려는 조치다.",

    "title": "부도 초읽기 여천NCC… 한화·DL ‘치킨게임’",
    "content": "3100억 자금 구멍, 21일 시한… 추가 지원 vs 워크아웃 ‘평행선’\n\n국내 대표 석유화학 기초원료 생산업체 여천NCC가 장기 불황 속에 부도 위기에 몰리면서, 공동 최대주주인 한화그룹과 DL그룹이 해법을 두고 정면으로 맞서고 있다. 한화는 ‘추가 자금 지원’을, DL은 ‘워크아웃(기업 재무구조개선 작업)’을 주장하며 대립이 격화되는 양상이다.\n　10일 업계에 따르면, 여천NCC는 석유화학 업황 장기 침체로 적자가 누적돼 이달 말까지 약 3100억원의 운영자금이 부족한 상황이다. 회사채 발행과 은행 대출 등 자금 조달이 사실상 막히면서, 오는 21일까지 자금을 마련하지 못하면 채무불이행(디폴트)이 불가피하다.\n　1999년 설립된 여천NCC는 한화솔루션과 DL케미칼이 지분을 절반씩 보유한 합작사로, 수년간 3000억~1조원대 영업이익을 올리며 두 그룹의 ‘캐시카우’ 역할을 해왔다. 두 그룹이 25년간 이 회사로부터 받은 누적 배당금만 4조4000억원에 달한다.\n　그러나 2020년대 들어 중국발 공급 과잉 여파로 실적이 급락, 2021년 영업이익 3871억원을 기록한 이후 3년째 적자가 이어지고 있다. 올해 3월 여천NCC는 2000억원 규모의 주주배정 유상증자를 실시해 한화솔루션과 DL케미칼이 각각 1000억원씩 출자했지만 근본적인 해결책이 되지는 못했다.\n　문제는 추가 지원 방식에 대한 입장 차이다. 한화는 지난달 30일 이사회 승인 절차를 거쳐 1500억원을 추가 지원하기로 결정하고, DL에도 동일 금액 출자를 제안했다. 이를 바탕으로 산업은행 외화보증 재개와 자산유동화 담보대출 등을 병행하면 8월 디폴트 위기를 넘기고 연말까지 운영자금을 확보할 수 있다는 입장이다.\n　반면 DL그룹은 “경영 정상화 없이 무조건 지원은 불가하다”며 워크아웃 신청을 주장하고 있다. DL그룹 이해욱 회장은 여천NCC 위기 극복 긴급회의에서 “내가 만든 회사지만 신뢰가 없다. 답이 없는 회사에 돈을 넣을 수 없다”며 강경 발언을 이어갔다. 지난 4일 열린 이해욱 회장과 여승주 한화그룹 부회장의 회동에서도 의견차를 좁히지 못한 것으로 알려졌다.\n　여천NCC를 둘러싼 한화와 DL의 갈등은 이번이 처음이 아니다. 2007년에는 인사권을 두고 물리적 충돌과 고소·고발 사태가 빚어진 바 있다. 업계는 이번 사태가 정부 주도의 석유화학 업계 구조조정 논의가 본격화되는 시점에 발생한 점에 주목하고 있다.\n　한 석화업계 관계자는 “과잉 설비 해소와 경쟁력 강화를 위한 구조개편 방안을 검토 중인데, 합작사 간 갈등이 길어지면 업계 전반의 협력 체계 구축에 걸림돌이 될 수 있다”며 “호황기에는 수조원대 이익을 나누다가 불황이 되자 자구 노력 없이 채권단 희생을 전제로 한 워크아웃을 추진하는 것은 ‘모럴 해저드’ 비판을 피하기 어렵다”고 지적했다.",

    "title": "LG화학, 본업 부진 지속…“사업재편 가속화”",
    "content": "LG화학이 사업 구조조정에 가속도를 낸다. 배터리 사업의 반등에도 불구하고 본업인 석유화학 부문 적자가 지속되면서 선택과 집중이 필수가 됐다.\n　LG화학은 7일 연결 기준 2분기 매출 11조4177억원, 영업이익 4768억원을 기록했다고 공시했다. 매출액은 전년 동기 대비 6.7% 감소했지만, 영업이익은 21.5% 증가했다.\n　사업부문별 실적 명암이 뚜렷했다. 본업인 석유화학 부문은 매출 4조6962억원, 영업손실 904억원을 기록하며 적자가 지속됐다. 전분기 560억원 적자 대비 손실폭이 더욱 확대됐다. 첨단소재 부문은 매출 1조605억원, 영업이익 709억원으로 각각 전년 동기 대비 34.6%, 50.3% 감소했다. 생명과학 부문도 매출 3371억원으로 16.6% 줄었고 영업이익은 246억원으로 전년(1090억원)의 4분의 1 수준에 그쳤다. 팜한농은 매출(2424억원)이 1.68% 늘었지만 영업이익(125억원)은 35% 줄었다. \n　반면, 자회사 LG에너지솔루션은 매출 5조5654억원으로 9.7% 감소한 가운데서도 영업이익이 4922억원으로 2.5배 증가했다. 영업이익률은 8.8%로 전년(3.3%) 대비 5%포인트 이상 개선됐다. 고객사들이 보수적인 재고 정책을 이어가며 매출이 줄었지만 북미 생산 비중을 확대한 결과다. \n　양극재 사업을 중심으로 하반기 전망도 불투명한 가운데 LG화학은 사업재편에 속도를 낼 방침이다. \n　석유화학 부문은 미국 관세 장벽 강화로 인한 전반적 수요 둔화 영향이 지속될 것으로 예상된다. 첨단소재 부문은 IRA 보조금 조기 종료로 미 OEM의 보수적 재고 운영 기조가 지속되며 전기차용 전지재료 수요 둔화가 전망된다. 이에 따라 LG화학은 첨단소재, 배터리, 생명과학 등 3대 신성장동력을 중심으로 한 사업재편을 추진한다. 석유화학 부문에서는 자동차용 AVS, 변성 SSBR, C3, IPA 등 고부가 포트폴리오 확대와 판매 지역 다변화를 추진한다. 국내 최초 친환경 바이오 오일 공장도 예정대로 착공해 2027년 완공을 목표로 하고 있다. \n　첨단소재 부문에서는 북미 현지 대응을 강화한다. 내년 양산 예정인 미국 테네시 양극재 공장의 현지 공급 개시와 비중국 밸류체인 경쟁력을 바탕으로 추가 신규 수주를 적극 추진 중이다. 생명과학 부문에서는 포트폴리오 리밸런싱을 지속한다. 이날 LG화학은 생명과학 부문 내 에스테틱(필러 등) 사업을 2000억원 규모로 매각한다고 공시했다. 매각 대금은 투자 재원, 차입금 상환에 우선 활용하고 의약품 중심으로 국내ㆍ아시아 사업 강화, 글로벌 항암 신약 개발에 역량을 집중할 계획이다. \n　차동석 CFO 사장은 “향후 선제적인 사업ㆍ자산 효율화, 고성장ㆍ고수익 사업 중심의 포트폴리오 재편, 첨단소재부문의 고객 다변화를 통한 유의미한 물량 성장, 차별화된 기술력 바탕의 미래 수요 확보 등을 통해 견조한 중장기 성장성을 유지해 나갈 것”이라고 말했다.",

    "title": "상반기 영업익 2.1兆 돌파…K-방산 불꽃 실적 행진",
    "content": "한화에어로ㆍ현대로템 영업익 전년 比 2배 이상 증가…지정학적 리스크가 성장 동력, 폴란드 수출 효과 가속화\n　　\n　국내 방위산업이 글로벌 지정학적 리스크를 성장 동력으로 삼아 파죽지세의 성장세를 보이고 있다. 국내 방산 4사는 올 상반기에만 2조원을 넘는 영업이익을 기록하며 사상 초유의 실적 행진을 벌이는 중이다.\n　6일 각사에 따르면 한화에어로스페이스·현대로템·한국항공우주산업(KAI)·LIG넥스원 등 방산 4사의 올 상반기 영업이익 합계는 2조1311억원에 달한다. 상반기 기준 역대 최대 규모로, 전년 동기 대비 80% 이상 증가한 폭발적 성장이다.\n　한화에어로스페이스는 호황의 선봉에 섰다. 올 상반기 매출액 11조7577억원, 영업이익 1조4251억원을 기록하며 전년 동기 대비 각각 212.4%, 300.9% 폭증했다. 2분기 단일 분기 영업이익만 8644억원으로, 과거 연간 실적을 한 분기에 달성하는 기염을 토했다. 폴란드 K9 자주포 672대 수출의 본격 납품이 실적 폭발의 핵심 동력이 됐다.\n　현대로템도 폴란드 K2 전차 수출로 ‘퀀텀점프’를 실현했다. 상반기 영업이익은 4604억원으로, 전년 동기(1574억원) 대비 193% 폭증했다. 2분기 영업이익률은 18.2%에 달한다. 폴란드향 K2 전차 110대 납품 완료에 이어 연내 70여대 추가 납품도 예정돼 있다.\n　KAI의 상반기 영업이익은 1320억원으로 전년 동기 대비 7.5% 증가했다. KF-21 보라매 전투기 양산과 수리온 헬기 생산이 안정적 실적을 뒷받침했다.\n　수주잔고도 사상 최대 수준이다. 상반기 기준 한화에어로스페이스는 31조7000억원, KAI는 26조6733억원, 현대로템은 21조6368억원의 수주잔고를 확보했다. LIG넥스원은 1분기말 기준 22조8851억원의 일감을 쌓아뒀다. 매출 기준으로 4∼5년치 일감을 미리 확보한 셈이다.\n　러시아-우크라이나 전쟁과 중동 분쟁 등 글로벌 지정학적 리스크 확대가 K-방산의 기회로 작용했다. 동유럽과 중동 등에서 신무기 도입이 추진되고 있으며, NATO 회원국이 국방비 지출액을 GDP 대비 5%까지 증액하기로 하는 등 미래 수요도 더욱 확대되는 추세다.",

    "title": "HD현대중공업, 美 군수지원함 MRO 사업 첫 수주",
    "content": "7함대 소속 4만1000톤급 ‘앨런 셰퍼드’함 정기 정비 맡아…MASGA 제안 후 첫 성과\n　\n　HD현대중공업이 미국 해군의 군수지원함 유지ㆍ보수ㆍ정비(MRO) 사업 마수걸이 수주에 성공했다. 우리 정부의 마스가(MASGA) 제안 이후 첫 미 해군 MRO 수주다.\n　HD현대중공업은 최근 미 해군 7함대 소속의 4만1000t급 화물보급함 ‘USNS 앨런 셰퍼드’함의 정기 정비 사업을 수주했다고 6일 밝혔다.\n　앨런 셰퍼드함은 길이 210m, 너비 32m, 높이 9.4m 규모로 2007년 취역한 함정이다.\n　HD현대중공업은 오는 9월부터 울산 HD현대미포 인근 안벽에서 정비를 시작해 프로펠러 클리닝과 각종 탱크류 정비, 장비 검사 등을 거쳐 올해 11월 미 해군에 인도할 예정이다.\n　주원호 HD현대중공업 특수선사업대표는 “이번 MRO 수주는 정부가 한미 조선협력 프로젝트인 마스가를 제안한 뒤 이뤄진 첫 수주로 의미가 크다”며 “대한민국을 대표하는 조선 기업으로서 최선을 다해 미 해군 군수지원함 MRO를 성공적으로 마무리할 것”이라고 말했다.",

    "title": "늘어나는 적자에…근심 커지는 기름집",
    "content": "에쓰오일 2분기에만 3440억원 영업손실\n원유 구매단가 상승 및 국제유가 하락으로 수익성 악화…정유ㆍ석화부문의 동반 부진\n31일 실적 발표 앞둔 SK이노베이션, 비상장사인 GS칼텍스ㆍHD현대오일뱅크도 부진 전망\n　\n　\n　정유업계가 2분기 연속 적자 늪에 빠지며 경영 위기가 심화되고 있다. 유가 변동성과 구조적 손실 요인이 복합적으로 작용하면서 업계 전반의 수익성 악화가 가속화되고 있는 상황이다.\n　에쓰오일은 올해 2분기에 매출액 8조485억원, 영업손실 3440억원을 기록했다고 밝혔다. 1분기 영업손실 215억원에서 16배나 확대된 수치다. 업계 예상치 2000억원을 크게 웃도는 결과로 실적 부진이 예상보다 심각한 것으로 나타났다.\n　실적 악화의 핵심은 재고평가손실과 래깅 효과다. 정유사들은 원유 구매와 제품 판매 사이 1~2개월 시차로 인해 유가 하락 시 구조적 손실이 발생한다. 에쓰오일은 2분기 재고 관련 효과만으로 1833억원 손실을 봤다. 원달러 환율 하락도 추가 부담 요인으로 작용했다.\n　2분기 싱가포르 복합 정제마진은 배럴당 4.4달러로 1분기 2.5달러 대비 개선됐지만, 재고손실이 마진 개선 효과를 완전히 상쇄했다. 주요 산유국 연합체인 OPEC+ 증산과 지정학적 리스크로 국제유가 변동성이 확대되면서 경영 불확실성이 높아진 상황이다.\n　부문별로는 정유사업이 1분기 568억원에서 2분기 4411억원 적자로 손실이 급증했다. 석유화학 부문도 346억원 적자를 기록했다. 아로마틱 파라자일렌은 중국 PTA 설비 가동으로 반등했으나, 벤젠은 미국 관세 부과로 하락했다. 윤활기유 부문만 1318억원 흑자를 내며 선전했지만 전체 적자를 메우기엔 역부족이었다.\n　업계에서는 다른 정유사들도 동일한 구조적 요인에 노출돼 비슷한 실적 부진이 불가피할 것으로 보고 있다. SK이노베이션의 2분기 영업이익 컨센서스는 -2015억원이다. 1분기 446억원 적자에서 손실 확대가 예상된다. GS칼텍스와 HD현대오일뱅크도 동반 부진이 예상된다.\n　업계는 하반기 실적 개선 가능성에 주목하고 있다. 3분기 드라이빙 시즌 진입으로 수송용 연료 수요 증가, 저유가 효과, 일부 정제설비 가동 차질과 미국 캘리포니아 정유공장 폐쇄 등 공급 제한 요인이 정제마진 개선을 견인할 것으로 기대된다.\n　실제 아시아 태평양 지역 휘발유 수요는 중국을 제외하고 전년 대비 2~3% 증가세를 보이고 있다. 하지만 지정학적 리스크에 따른 유가 변동성 확대와 글로벌 경기 둔화 우려가 지속되고 있어 단기 불확실성은 여전하다.\n　특히 중국 석유화학 업계의 공급 과잉 문제가 지속되면서 석유화학 부문의 본격적인 반등도 쉽지 않을 전망이다.",

    "title": "경제8단체, 2차 상법 개정안 저지 ‘읍소’",
    "content": "집중투표제 의무화ㆍ감사위원 분리 선출 확대 등 추가 입법 논의 우려\n　“복합위기 속 해외 투기자본 경영권 공격 급증ㆍ기업 펀더멘털 악화”\n　\n　더불어민주당이 주도하는 집중투표제 의무화 등 2차 상법 개정안 추진에 대해 경제계가 깊은 우려를 표명하고 나섰다. 입법이 실현되면 해외 투기자본의 경영권 위협에 기업들이 무방비로 노출될 수 있어서다.\n　경제8단체(한국경제인협회ㆍ대한상공회의소ㆍ한국경영자총협회ㆍ중소기업중앙회ㆍ한국중견기업연합회ㆍ한국상장회사협의회ㆍ한국무역협회ㆍ코스닥협회)는 24일 이러한 내용을 골자로 하는 ‘경제위기 극복을 위한 경제계 대국민 호소문’을 발표했다.\n　경제8단체는 현재 우리 경제 상황을 ‘대내외 복합위기’에 시달리고 있다고 진단했다.　이들은 “주력산업 노후화와 성장동력 부재로 석유화학ㆍ철강 등 기간산업이 존폐의 갈림길에 서 있고, 반도체ㆍ이차전지 등 첨단산업도 중국 등 경쟁국 추월로 글로벌 입지가 좁아지고 있다”고 토로했다.\n　올 상반기 기준 15대 주력 품목 중 자동차ㆍ화학제품 등 10개 품목의 수출이 감소했으며, 청년 취업자 수는 2006년 이후 19년 만에 가장 큰 폭으로 줄었다.\n　경제8단체는 추가적인 상법 개정이 과도한 배당 확대나 핵심 자산 매각 등 해외 투기자본의 무리한 요구를 초래할 수 있다고 우려했다.　이는 경영활동을 위축시켜 주력산업 구조조정과 새로운 성장동력 확충을 어렵게 할 수 있다는 설명이다.\n　경제8단체는 “경제계 역시 소액주주를 보호하자는 취지에는 공감하고 있다”면서 “다만 심각한 부작용에 대한 우려가 있는 만큼 충분한 논의를 거치자는 것”이라고 항변했다.\n　특히 이들은 “한국은 이미 글로벌 행동주의 펀드의 공격을 받은 기업 수가 미국ㆍ일본에 이어 세 번째로 많다”며 “이런 상황에서 상법이 추가로 개정될 경우 외부 세력의 경영권 공격이 급증하고, 이 과정에서 기업 기밀 유출 가능성도 배제할 수 없다”고 경고했다. 이어 “이번 상법 추가 개정은 심각한 경영 혼란을 초래해 급속한 산업 패러다임 전환 대응을 어렵게 하고, 기업의 펀더멘털 악화와 기업 가치 하락을 초래해 결국 주주가치 훼손으로 이어질 것”이라고 지적했다. \n　아울러 경제8단체는 “주력산업 고도화와 미래 먹거리 발굴을 위한 투자와 인력 양성에 적극 매진하겠다”며 “한국경제의 재도약을 위해 앞장서는 것은 물론 주주 권익 보호와 기업 경영 투명성 개선을 위해 더욱 노력할 것을 약속드린다”고 덧붙였다.",

    "title": "한화오션 노사 임금교섭 타결…‘역대 최대 기본급 인상’",
    "content": "조합원 61.7% 찬성…하계휴가 전 조기 타결\n직무 난이도별 보상체계 첫 도입, 하반기 생산 안정 기반 마련\n\n한화오션 노사가 2025년도 임금교섭을 역대 최대 수준의 기본급 인상으로 타결하며 하반기 안정적 생산 환경 조성의 기반을 마련했다.\n한화오션은 24일 진행된 노조 조합원 찬반투표에서 61.7%의 찬성으로 노사 합의안이 최종 승인됐다고 밝혔다.\n이에 따라 한화오션은 △안정적인 생산체계 확보 △경쟁력 있는 인력 확보 △공정한 보상체계 구축이라는 세 가지 과제를 동시에 달성했다.\n이번 임금교섭의 가장 큰 성과는 역대 최대 수준의 기본급 인상을 통해 동종 업계와의 임금 격차를 실질적으로 해소했다는 점이다.\n한화오션은 고정급 위주 인상으로 조선업의 고질적인 저임금 구조 개선에 나서고, 동일한 수준의 임금 체계를 마련했다.\n이는 구성원들의 사기 진작은 물론 인력 유지와 확보 측면에서도 긍정적 효과를 가져올 것으로 기대된다.\n특히, 지난 10년간 이어온 노사 논의가 결실을 맺어 직무 난이도에 따른 보상체계를 새롭게 구축했다.\n진일보한 직무 보상 체계는 향후 한화오션의 인력 경쟁력 강화에 중요한 전환점이 될 것이란 평가가 나온다.\n하계휴가 전 조기 타결을 이뤄냄으로써 한화오션은 경영의 불확실성을 제거, 노사가 상생을 기반으로 하반기 생산에 전념할 수 있는 환경을 마련했다.\n조선업계에서 임금교섭이 장기화되는 경우가 많은 상황이라는 점을 감안하면, 상당히 이례적인 성과다.\n한화오션 관계자는 “올해 단체교섭은 노사 간의 상호 존중과 지속적인 소통이 만들어낸 값진 성과”라며 “앞으로도 노사가 협력해 회사의 글로벌 경쟁력을 강화해 나가는데 앞장서 나갈 것”이라고 말했다.",

    "title": "[턴업]②삼성중공업, 2분기 영업익 2048억원…11년만 분기 ‘2000억’ 돌파",
    "content": "상반기 영업이익 3279억원, 전년比 57.2% 급증\n연간 수주목표 98억달러 중 34% 달성\n하반기 가스선ㆍFLNG 등 수주 공략, 연간 가이던스 달성 ‘무난’ 전망\n　　\n　삼성중공업이 11년 만에 2분기 영업이익 2000억원을 넘어섰다. \n　삼성중공업은 2분기 잠정 실적으로 매출액 2조6830억원, 영업이익 2048억원을 기록했다고 24일 공시했다. 조업일수 증가 등의 영향으로 매출이 전년 동기 대비 6% 증가했고, 영업이익은 56.7% 급증했다.\n　상반기 누적 실적도 견조한 모습이다. 매출액 5조1773억원, 영업이익 3279억원으로, 1년 전보다 각각 6.1%, 57.2% 증가했다.\n　수주 실적도 순조롭다. 7월 현재까지 연간 수주목표 98억달러의 34%인 33억달러를 수주했다. 상선 부문은 목표의 45%인 26억달러, 해양 부문은 17%인 7억달러를 달성했다.\n　삼성중공업은 하반기 수주도 긍정적으로 내다보고 있다. 상선 부문은 LNG운반선, 대형 에탄운반선 등 가스선의 중장기 수요가 견조할 것으로 예상된다. 1만2000TEU 이상급 컨테이너선의 친환경 교체 수요와 노후선 비중이 높은 유조선의 신조 발주 증가도 기대하고 있다. 해양 부문은 최근 아프리카 지역 선주와 해양생산설비 예비 작업에 대한 계약을 체결하고 본 계약을 앞두고 있다.\n　회사 측은 향후 연내 발주 가능성이 높은 부유식 LNG 생산설비(FLNG) 안건에 집중하는 한편, 신규 FLNG 프로젝트 기본설계 입찰에 적극 대응해 FLNG의 지속 수주를 위한 수주 풀을 꾸준히 구축해 나갈 계획이다.\n　삼성중공업 관계자는 “분기 2000억원 규모 영업이익 달성은 2014년 2분기 이후 11년만”이라며 “연초 제시한 가이던스 매출 10조5000억원, 영업이익 6300억원 달성은 무난할 것으로 예상한다”고 말했다.",

    "title": "정기선 ‘매직’ 통했다…HD현대마린솔루션 상반기 영업익 35.5% 증가",
    "content": "2분기 매출 4677억원ㆍ영업이익 830억원…반기 기준 역대 최대 실적 달성\nAM솔루션 분기 최대 2300억원 기록, 대형엔진 호조ㆍ유휴발전소 재건사업  수주\n디지털솔루션도 220억원으로 분기 최고 실적…오션아이즈 첫 구독형 매출 발생\n　\n　\n　HD현대마린솔루션이 2분기에도 견조한 성장세를 이어가며 ‘정기선 매직’을 입증했다. 정기선 HD현대 수석부회장이 직접 설립을 주도한 회사로 지속적인 성과를 거두고 있다.\n　HD현대마린솔루션은 24일 2분기 매출 4677억원, 영업이익 830억원을 기록했다고 공시했다. 전년 동기 대비 매출은 6.8%, 영업이익은 16.9% 증가하며 반기 기준 역대 최대 실적을 달성했다. 영업이익률은 17.7%로 전년 동기 대비 1.5%포인트 상승했다.\n　상반기 누적으로는 매출액 9533억원, 영업이익 1660억원을 달성했다. 각각 전년 동기 대비 16.1%, 35.5% 성장한 규모다. 핵심사업 매출이 21.4%, 영업이익이 36.3% 증가하는 등 지속적인 성장세를 보이고 있다.\n　성장을 주도한 곳은 애프터 마켓(AM)솔루션 부문이다. 2분기 AM솔루션 매출은 2300억원으로 전년 동기 대비 11.6% 증가하며 분기 기준 최대 실적을 기록했다. 김장호 AM솔루션 부문 상무는 “대형엔진이 분기 최고 매출을 기록했으며, 엔진·비엔진 부문은 작년 상반기 대비 올해 상반기 약 26.9% 성장했다”고 말했다.\n　회사 최초로 유휴 발전소 재건 사업을 수주해 매출화에 성공하는 성과를 거뒀다. 김 상무는 “힘센엔진 기반 발전소 중 장기간 방치된 발전소의 종합 복구공사를 수주했다”며 “프로젝트 진행에 따라 순차 매출 반영될 예정”이라고 설명했다.\n　장기확정계약(LTSA) 시장도 확대되고 있다. 기존 이중연료 엔진 위주에서 캠샤프트 구동 방식 MC 엔진까지 LTSA 계약 논의가 진행되고 있다.\n　디지털솔루션은 2분기 매출 220억원으로 전년 동기 대비 12.8% 증가해 분기 최대 실적을 기록했다. 박후식 디지털솔루션 상무는 “수주잔고가 1억5000만달러이며, 내년부터 매출이 더 가파르게 성장할 것”이라고 전망했다.\n　오션아이즈 데이터 플랫폼에서도 첫 성과가 나타났다. 최봉준 오션아이즈 담당 상무는 “2분기에 출시 이후 최초로 구독형 매출이 발생했다”며 “현재 플랫폼 서비스를 제공받고 있는 선박 수는 513척으로, 매출 기여가 처음으로 시작됐다”고 말했다.\n　3분기에는 글로벌 일기 예보업체와 연계한 통합 서비스가 정식 출시되며, HD현대 계열사 아비커스의 항해 보조 시스템과 결합한 자율 운항 솔루션도 완성됐다.\n　친환경솔루션은 환경 규제 과도기로 2분기 매출이 328억원으로 전년 동기 대비 5.2% 감소했지만, 국내 최초 LNG선 FSU 개조 프로젝트를 성공 완료했다.",

    "title": "상장사 77%, “2차 상법 개정안, 기업 성장 직격탄 우려”",
    "content": "대한상의 300개사 조사, 집중투표제 의무화ㆍ감사위원 분리선출 확대 동시 추진에 우려\n　\n　　[상법 개정 주요내용]\n　▲1차(시행) / 이사의 충실의무 대상을 회사에서 주주로 확대, 감사위원 선임 시 대주주 의결권 제한하는 3%룰 확대, 상장회사 전자주주총회 도입 의무화\n　▲2차(8월 예정) / 집중투표제 의무화, 감사위원 분리선출 확대 등\n　▲3차(9월 예정) / 자사주 소각 의무화 등\n　\n　　상장기업 10곳 중 8곳이 2차 상법 개정안이 기업 성장에 부정적 영향을 미칠 것이라고 우려하는 것으로 나타났다.\n　대한상공회의소가 24일 발표한 상장기업 300개사 대상 조사 결과에 따르면, 76.7%가 2차 상법 개정안이 기업 성장에 악영향을 줄 수 있다고 응답했다. 2차 상법 개정안은 자산 2조원 이상 상장사를 대상으로 집중투표제 의무화와 감사위원 분리선출 인원 확대(1명→2명) 등을 포함한다.\n　상장기업 74%는 집중투표제 의무화와 감사위원 분리선출 인원 확대를 동시 개정할 경우 ‘경영권 위협 가능성이 있다’고 답했다. 구체적으로 △경영권 위협 우려는 낮지만 가능성 존재(38.6%) △주주 구성상 경영권 위협 가능성 높음(28.7%) △시뮬레이션 결과 실제 경영권 위협 노출 가능(6.7%) 등으로 분석됐다.\n　감사위원 분리선출 인원 확대 시 가장 우려되는 점으론 △외부세력 추천 인사의 감사위원회 주도로 이사회 견제 심화(39.8%) △감사위원 후보 확보 및 검증 부담 증가(37.9%) △이사회 내 의사결정 방해·지연(16.5%) 순으로 조사됐다.\n　기업들은 2차 개정 논의에 앞서 1차 상법 개정의 보완책 마련을 우선 요구했다. 시급한 보완책으론 △정부의 법해석 가이드 마련(38.7%) △배임죄 개선·경영판단 원칙 명문화(27.0%) △하위법령 정비(18.3%) 등이 꼽혔다.\n　배임죄 문제점으론 △모호한 구성요건(44.3%) △지나친 가중처벌(20.7%) △쉬운 고소·고발 절차(18.3%) 등이 지적됐다.",

    "title": "韓조선업계, 美 시장 진출 ‘안간힘’",
    "content": "HD현대ㆍ한화, 美 조선 시장 진출 총력전\n　트럼프 조선업 재건 정책 편승해 신성장 동력 확보 나서\n　\n　국내 조선업계가 미국 시장 진출에 총력전을 펼치고 있다. 트럼프 대통령의 미국 조선업 재건 정책에 발맞춰 협력 파트너 역할을 자처하며 새로운 성장 동력 확보에 집중하고 있는 것이다.\n　23일 HD현대는 미국 선박 건조 협력 파트너인 ‘에디슨 슈에스트 오프쇼어(ECO)’ 대표단이 방한해 컨테이너 운반선 공동 건조 등 세부 협력방안을 논의했다고 밝혔다.\n　ECO는 미국 내 5개 상선 건조 야드를 보유한 조선 그룹사로, 현재 해양 지원 선박(OSV) 300척을 직접 건조해 운용하고 있다. 양사는 지난달 ‘전략적·포괄적 파트너십을 위한 MOU’를 체결, 2028년까지 ECO 조선소에서 중형급 컨테이너 운반선을 공동 건조하고 항만 크레인 분야까지 협력 범위를 확대하기로 했다.\n　이번 방한에서는 디노 슈에스트 대표를 비롯한 10여 명의 ECO 대표단이 HD현대 글로벌R&D센터와 HD현대중공업, HD현대미포 야드 등을 방문해 기술력과 선박 운용 실태를 점검했다.\n　정기선 HD현대 수석부회장은 “HD현대는 미국의 조선업 재건을 위한 노력을 지지하고 있다”며 “미국 현지에서 이뤄지는 양사간 선박 공동 건조작업은 한·미간 조선 협력의 훌륭한 선례가 될 것”이라고 말했다.\n　미국 현지 교두보를 마련한 한화그룹은 가시적 성과를 내고 있다. 한화오션은 22일 계열사인 한화필리십야드가 한화해운으로부터 3480억원 규모의 LNG 운반선을 수주했다고 밝혔다.\n　한화필리십야드는 지난해 한화그룹이 1억달러에 인수한 미국 조선소다. 한화그룹은 이번 프로젝트를 한화오션과 한화필리십야드의 공동 건조 모델로 운영할 계획이다.\n　이는 미국 정부가 존스법 등을 통해 자국 건조 선박 우선 정책을 강화하는 상황에서 현지 파트너와의 협력을 통한 시장 진출이 필수적이기 때문이다. 국내 조선업계는 트럼프 정부의 조선업 재건정책을 새로운 기회로 삼아 미국 시장에서의 입지 강화에 박차를 가하고 있다.\n　한화오션 관계자는 “한화필리십야드는 미국에서 존스법 대상 대형 상업용 선박의 절반 이상을 건조해 온 중추적인 조선소”라며 “이번 프로젝트는 LNG운반선이라는 고난도 선박 분야로의 확장을 통해 기술적 역량을 한 단계 끌어올리는 계기가 될 것”이라고 설명했다.\n　한화오션은 선박 건조와 함께 미군 함정 유지·보수·정비(MRO) 사업에서도 앞서고 있다. 이달 초 미 해군 제7함대 소속 보급함 찰스 드류함의 MRO사업을 수주했다. 지난해 월리 쉬라함, 유콘함에 이은 세 번째 성과로 국내에서는 유일무이한 실적이다.\n　다른 조선사들도 미 해군 함정 MRO 사업에 적극 나서고 있다. HD현대중공업은 지난해 7월 미국 정부와 함정 정비 협약(MSRA)을 체결했으며, 올해부터 입찰에 도전하고 있다.\n　HJ중공업도 지난 22일 부산·경남 지역 선박 수리·정비·장비 관련 전문기업 10개사와 ‘MRO 클러스터 협의체 업무협약(MOU)’을 체결했다. MRSA 체결을 위한 별도 태스크포스(TF)를 구성해 MRO 사업 진출을 준비 중이다.",

    "title": "재계, 집중호우 피해 지원에 온정 모아",
    "content": "주요 기업들 집중호우 피해 복구 성금 150억원 웃돌아…전문성 살린 특화 서비스 봇물\n삼성 30억ㆍSK 23억ㆍ현대차ㆍ한화ㆍLG 각 20억 등 성금 기탁 ‘봇물’\n굴착기 투입ㆍ침수가전 무상수리 등 맞춤형 현장 지원 눈길\n　\n　\n　전국적인 집중호우로 이재민 7200여명이 발생한 가운데 국내 주요 그룹사들이 각종 성금과 구호물품을 지원하며 피해 복구를 위해 적극 나서고 있다. 22일 재계에 따르면 국내 주요 그룹사들의 성금 기부가 잇따르는 중이다.\n　삼성그룹이 가장 많은 30억원의 성금을 기부한 데 이어 SK가 23억원(성금 20억원ㆍ구호물품 3억원), 현대차ㆍ한화ㆍLG가 각각 20억원씩 지원에 나섰다. 또한 HD현대ㆍGS 10억원, 한진ㆍCJㆍ신세계 5억원, 현대백화점 3억원 등의 그룹사들이 성금을 기탁했다. 기탁된 성금은 △긴급 생계비 △임시 주거지 마련 △생필품 제공 등에 활용될 예정이다.\n　그룹사들은 단순 성금 기부를 넘어 각자의 전문성을 살린 특화 서비스를 병행해 실질적 도움 제공에 집중하고 있다. 제조업체들은 현장 복구와 제품 서비스에 집중했다.\n　삼성전자와 LG전자는 침수된 가전제품의 무상 점검ㆍ수리 서비스를 지원 중이다. 현대차그룹은 세탁ㆍ방역 구호차량 6대를 투입해 현장 방역을 지원하고 호우 피해 지역 차량 수리비 할인도 실시한다. HD현대는 굴착기와 인력을 직접 투입해 산사태 복구와 토사 제거 작업에 참여하고 있다. \n　통신업체들은 이재민 편의 시설 제공에 나섰다. SK텔레콤은 경남 산청군ㆍ충남 예산군 등 이재민 임시 주거시설에 스마트폰 충전 부스와 보조배터리를 제공하고, LG유플러스는 이동기지국과 무료 와이파이 서비스 차량을 운영 중이다.\n　금융사들은 재무 지원을 펼친다. 한화생명과 한화손해보험은 집중호우 피해 고객을 대상으로 보험료 납입 및 대출 상환 유예, 사고보험금 접수 편의 및 신속 지급 등 특별 지원을 실시한다. \n　유통업체들은 전국 인프라를 활용, 신속한 구호물품 지원에 돌입했다. GS리테일은 광주광역시와 전남 곡성군ㆍ나주시 지역에 4000여개 구호물품을 긴급 전달했으며, 이마트는 경남 산청ㆍ합천군에 물ㆍ컵라면ㆍ초코파이류 등을 지원한다. CJ제일제당은 햇반ㆍ비비고 국물요리 등 간편식 1만여개를, CJ푸드빌은 뚜레쥬르 빵과 음료 7600개를 피해 지역에 전달했다.",

    "title": "한화오션, 美 필리조선소 통해 3480억원 LNG운반선 수주",
    "content": "50년 만에 미국 조선소 발주 수출형 LNG선으로 시장 주도권 확보\n　\n　한화오션이 미국 현지 전략적 투자를 통해 획득한 필리조선소에서 첫 번째 수주 성과를 올렸다. 1970년대 후반 이후 약 50년 만에 미국 조선소에 발주된 수출형 LNG운반선으로 미국 조선·해운 산업 재건의 핵심 프로젝트다.\n　한화오션은 미국 계열사 한화필리십야드를 통해 3480억원 규모의 LNG운반선 1척 건조 계약을 체결하고 추가 1척 옵션도 확보했다고 22일 발표했다. 계약 구조는 한화해운이 발주하고 한화필리십야드가 미국 조선소로서 수주한 후 한화오션에 하청 형태로 건조를 맡기는 방식이다.\n　특히 미국 연방정부가 2029년부터 단계적으로 시행할 미국산 LNG운반선을 활용한 미국산 LNG 수출 운송 의무화 정책에 선제적으로 대응할 수 있다는 점에서 전략적 가치가 크다.\n　세계에서 유일하게 한국과 미국에 생산 거점을 보유한 한화오션은 한화필리십야드와 협력 건조 체계를 구축해 실질적으로 미국에서 LNG운반선을 건조할 수 있는 역량을 확충한다는 계획이다.\n　공동 건조에서 LNG운반선 건조의 상당 부분은 한화오션 거제사업장 중심으로 이뤄지지만, 한화필리십야드는 미국 해양경비대(USCG)의 미국 법령과 해양안전 기준 충족을 위한 인증작업을 지원한다. 미국 선박 등록 시 필수적인 USCG 기준 충족과 인증작업을 미국 현지 건조 경험이 풍부한 한화필리십야드가 주도하는 구조다.\n　한화그룹은 지난해 12월 한화오션과 한화시스템을 통해 한화필리십야드를 약 1억달러에 인수하며 미국 시장 공략의 교두보를 마련했다. 이후 스마트 시스템 도입, 인력 재훈련, 기술이전 등을 통해 생산역량 강화를 추진하고 있다.\n　이번 공동 건조를 통해 한화오션은 한국의 고도화된 조선 기술을 한화필리십야드에 단계적으로 이양하고, 한화필리십야드는 고부가가치 선박 분야로 사업영역을 확대한다는 전략이다.\n　한화오션 관계자는 “한화필리십야드는 미국에서 존스법 대상 대형 상업용 선박의 절반 이상을 건조해 온 중추적인 조선소”라며 “이번 프로젝트는 LNG운반선이라는 고난도 선박 분야로의 확장을 통해 기술적 역량을 한 단계 끌어올리는 동시에 한화오션의 글로벌 기술력을 미국 조선업에 접목하는 계기가 될 것”이라고 밝혔다.",

    "title": "SK그룹, 자금 압박 스트레스 ‘가중’",
    "content": "주요 계열사 IPO 계획 줄줄이 ‘암초’ 만나\nIPO 실패시 FI에게 상당한 규모의 보상 이뤄져야 해\nSK그룹, 자금난 해소 위해 알짜 자산 매각 추진\n　\n　\n　SK그룹이 주요 계열사들의 IPO(기업공개) 계획이 줄줄이 난항을 겪으며 재무 스트레스가 가중되는 모양새다. 핵심 배터리 계열사 SK온의 적자 행진이 지속되며 자금 수혈이 불가피해진 가운데 SK엔무브가 중복상장 논란으로 IPO를 철회한 데 이어 SK에코플랜트마저 금융당국으로부터 중징계 처분 위기에 놓이면서 상장 추진에 먹구름이 꼈다.\n　금융위원회 감리위원회는 오는 24일 심의를 열어 SK에코플랜트의 회계 감리 결과를 논의한다.\n　금융감독원은 SK에코플랜트가 지난 2022∼2023년 미국 연료전지 자회사의 매출을 과대계상해 연결재무제표를 허위로 작성ㆍ공시했다고 판단, 검찰 고발과 전 대표이사 해임, 수십억원 규모의 과징금 부과 등을 원안으로 올린 것으로 알려졌다.\n　이에 대해 SK에코플랜트측은 회계법인의 검토를 받아 처리한 만큼 법적으로 문제없을 뿐 아니라 IPO와는 무관하다는 입장이다. 문제는 SK에코플랜트가 2022년 프리IPO 당시 재무적투자자(FI)들로부터 1조원 규모의 자금을 확충하며 2026년까지 IPO를 하겠다고 약속했다는 점이다. 만약 금융위가 중징계를 확정해 검찰 수사가 진행되면 2026년 IPO 이행 계획이 불확실해진다. 이 경우 SK에코플랜트는 투자자들에게 누적 가산 배당을 지급해야 하는 등 수천억원 규모의 추가 부담을 짊어져야 한다.\n　SK온의 상황은 더욱 심각하다. SK온은 2022∼2023년 프리IPO를 통해 3조원 규모의 조달했는데, 마찬가지로 2026년말까지 상장을 완료하겠다는 조건을 내걸었다. 그러나 전기차 시장의 캐즘이 지속되면서 SK온의 IPO 여건은 좀처럼 개선되지 않고 있다. SK온은 지난해 1조원이 넘는 적자를 낸 데 이어 올해 1분기에도 2993억원의 영업손실을 냈다. 누적 결손금은 4조3000억원에 달한다.　FI에게 약속한 IPO 기한은 최대 2028년까지 연장할 수 있지만 IPO가 끝내 무산될 경우엔 투자자들이 보유 지분에 대해 매수청구권을 행사할 수 있다.\n　이 경우 SK이노베이션은 약속한 가격으로 지분을 되사와야 하는데, 총 매입 규모는 3조원을 웃돌 전망이다.　SK이노베이션은 윤활유 자회사 SK엔무브 상장을 통한 자금조달 계획마저 무위로 돌아간 상태다.\n　SK엔무브는 2013년, 2015년, 2018년에 이어 올 4월에도 IPO 재도전에 나섰지만, ‘중복상장’ 논란이 불거지자 지난달 상장을 철회했다.\n　SK이노베이션은 사모펀드인 IMM크레딧솔루션으로부터 SK엔무브 지분 30%를 8593억원에 재매입하며 완전 자회사화했지만, 이로 인해 자금 조달 옵션이 크게 줄어든 상황이다.\n　이에 따라 SK그룹은 IPO 대신 알짜 자산 매각을 통해 자금 확보에 나서는 중이다.\n　SK이노베이션 E&S는 여주ㆍ나래 LNG 발전소 두 곳의 지분 일부 매각을 추진 중이다. 메리츠증권이 우선협상대상자로 선정됐으며 거래 규모는 3조∼5조원에 달한다. 이는 SK이노베이션이 2021년 SK아이이테크놀로지(SKIET) 상장과 SK엔무브 지분 매각 등으로 3조원 이상을 확보한 이후 가장 큰 규모의 자산 유동화다.\n　다만, SK이노베이션은 경영권 유지를 위해 지분 50% 미만 범위에서 유동화할 계획이다. SK이노베이션은 보령LNG터미널 지분 50% 매각도 병행하고 있다. 보령 LNG터미널은 SK E&S와 GS에너지가 지분을 50%씩 보유한 합작사로, 이를 유동화하면 5000억∼6000억원 규모의 현금을 확보할 수 있을 것으로 예상된다.\n　업계 관계자는 “SK그룹이 배터리를 차세대 성장동력으로 삼고 막대한 투자를 했지만, 전기차 캐즘이 예상보다 길어지면서 그룹 전체의 재무 부담이 커지고 있다”며 “SK온의 사업이 턴어라운드되지 않으면 추가적인 자산 매각과 유동화가 불가피할 것”이라고 말했다.",

    "title": "하반기 경영 전망, ‘개선’이 ‘악화’ 눌렀다…모처럼 반등",
    "content": "최대 경영 리스크는 내수부진ㆍ경기침체…비용절감ㆍ공급망 안정화 시급\n　　\n　올해 하반기 경영여건이 상반기보다 ‘개선’될 것이라는 기업들의 전망이 ‘악화’ 전망을 두 배 가까이 앞선 것으로 나타났다.\n　22일 한국경제인협회(한경협)가 매출액 1000대 기업을 대상으로 실시한 ‘하반기 기업경영여건 조사’ 결과, 하반기 경영여건이 ‘개선’될 것이라는 응답이 30.2%로, ‘악화’ 응답 16.5%보다 1.8배 높은 것으로 집계됐다. 이들 중 53.3%는 ‘상반기와 비슷할 것’이라고 답했다. \n　기업들이 꼽은 하반기 최대 경영 리스크는 ‘내수부진 및 경기침체 지속’이 25.7%로 가장 높은 응답률을 차지했다. 이어 △글로벌 수요 둔화 및 수출 부진(14.1%) △글로벌 통상환경 불확실성(14.1%) △원자재 수급 및 가격 상승 리스크(14.1%) 순이다.\n　최근 기업이 체감하는 경영 애로는 △수출 감소(20.4%) △원자재ㆍ에너지 가격 상승(19.7%) △내수부진(18.4%) 순으로 나타났다.\n　대내외 리스크에 대응하기 위한 하반기 경영전략으로는 ‘비용 절감 및 운영 효율화’(28.0%)를 꼽는 기업들이 가장 많았다. 이어 △기존 주력사업 집중(19.1%) △해외시장 진출 강화(16.4%) △경영리스크 관리(13.5%) △미래 전략사업 발굴(10.9%) 순으로 조사됐다.\n　하반기 기업활력 제고를 위한 시급한 경영환경 개선 과제로는 △원자재 수급 여건 개선 등 공급망 안정화(20.1%) △수출기업 지원 및 통상 불확실성 해소(16.4%) △기업활동 규제완화(14.5%) △내수 진작을 위한 소비 활성화 정책(13.2%) 등이 제시됐다.",

    "title": "FSC는 ‘훨훨’, LCC는 ‘저공’비행…국제선 여객 ‘양극화 심화’",
    "content": "올 상반기 국제선 이용객 수 4600만명 돌파하며 역대 최대 경신\n국제선 이용객 FSC 10.6% 늘어나는 동안 LCC는 3.4% 증가에 그쳐제주항공ㆍ에어부산ㆍ에어서울은 이용객 역성장\n　\n　대형항공사(FSC)와 저비용항공사(LCC) 간 성장 격차가 뚜렷하게 벌어지고 있는 것으로 나타났다.\n　올해 상반기 국제선 이용객 수가 4600만명을 돌파하며 역대 최대치를 경신했지만, 고객들의 선호도는 엇갈리며 양극화가 심화되고 있는 것이다.\n　21일 국토교통부 항공통계에 따르면, 올 상반기 국내 항공사들의 국제선 이용객 수는 총 3143만8025명으로 집계됐다. 이는 지난해 상반기 2941만9647명 대비 6.86% 증가한 규모로, 외항사까지 포함한 전체 국제선 이용객은 4602만9842명을 기록하며 역대 최대치를 경신했다.\n　공항이 연일 북새통을 이루는 동안, 항공사별로는 희비가 엇갈렸다. FSC는 올 상반기 국제선 이용객 1565만6395명을 기록하며 지난해 상반기 1415만8056명 대비 10.58%의 높은 성장률을 달성했다. 대한항공은 올 상반기 국제선 이용객 947만4488명을 기록하며 지난해 상반기(857만5598명)보다 10.48% 증가했다. 아시아나항공의 국제선 이용객은 618만1907명으로 지난해 상반기(558만2458명) 대비 10.74% 늘어나며 견조한 성장세를 보였다. FSC는 유럽ㆍ미주 등 장거리 노선에서 비즈니스 수요와 고수익 여객을 안정적으로 유치한 것으로 풀이된다.\n　FSC가 문전성시를 이룬 반면 LCC는 상대적으로 저조한 성장에 그쳤다. 올 상반기 LCC를 이용한 여객 수는 1578만1630명으로, 전년 동기 1526만1591명 대비 3.41% 증가하는 데 그쳤다. 단 2곳뿐인 FSC와 달리 LCC는 한정된 파이를 두고 여럿이서 나눠야 하는 구조라 경쟁이 갈수록 치열해지고 있다. 실제로 LCC업계에선 항공사별 점유율 차이가 크게 나타났다.\n　이스타항공의 국제선 여객 수는 74만5080명에서 135만125명으로 81.21% 급증했으며, 에어로케이도 전년 대비 58.75% 증가한 57만9035명을 기록했다. 이어 에어프레미아(45만5036명, 19.60%↑)와 진에어(347만9434명, 11.03%↑) 역시 두 자릿수 대의 성장을 보였다. 티웨이항공의 국제선 여객 수는 338만4990명으로, 전년 대비 5.83% 늘어났다.\n　반면 일부 LCC들은 고객 수가 감소한 것으로 집계됐다. 올 상반기 제주항공의 국제선 여객 수는 359만5540명으로 작년 동기 432만8711명 대비 16.94% 감소하며 가장 큰 폭의 하락세를 기록했다. 이는 제주항공이 무안공항 사고 이후 운항 편수를 줄인 영향이다. 에어부산(205만6087명)과 에어서울(88만1383명)도 여객 수가 각각 5.92%와 4.72% 줄었다.\n　항공업계 관계자는 “FSC는 장거리 노선과 프리미엄 수요가 회복되며 실적이 개선되고 있지만, LCC는 단거리 노선 경쟁과 원가 부담 등에 따른 이중고를 겪고 있다”며 “엔데믹 이후 LCC들이 너도나도 단거리 노선에 집중 취항하면서 주요 노선 공급과잉이 심화되며 수익성이 악화됐다”고 설명했다.\n　LCC업계의 경쟁은 더욱 치열해질 전망이다. 오는 27일 국내 9번째 LCC인 파라타항공은 1호 항공기(HL8709) 인수식을 열고, 본격적인 운항 준비에 돌입한다. 파라타항공은 지난해 위닉스가 플라이강원을 인수한 뒤 사명 변경을 통해 탄생한 항공사다.",
