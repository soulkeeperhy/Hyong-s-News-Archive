    "title": "트럼프 관세에 복잡해진 韓기업…美생산확대·수출처 전환 쉽지 않네",
    "content": "트럼프 미국 대통령의 캐나다ㆍ멕시코 관세 폭탄이 한국 기업들의 글로벌 생산ㆍ수출 전략을 뒤흔들고 있다. 다만 정유업계는 오히려 반사이익을 얻을 것이란 기대감도 나온다. \n　캐나다와 멕시코는 북미 시장을 겨냥해 최적화된 생산기지 역할을 오랫동안 수행해왔다. \n　국내 제조업체들은 미국 생산 확대, 수출처 다변화, 생산기지 이전 등 다양한 옵션을 검토하고 있지만, 어느 하나 쉽지 않은 상황이다.\n　가장 큰 문제는 비용이다. 시장조사업체 트레이딩이코노믹스에 따르면 미국 제조업 임금은 시간당 28.34달러로 멕시코(3.7달러)의 8배에 달한다. 문혁수 LG이노텍 대표는 “관세를 내더라도 멕시코가 더 싸다”며 현지 생산 유지 의지를 밝혔다.\n　생산기지를 미국으로 옮기는 것도 완벽한 해결책이 되지 못한다. 한국수출입은행에 따르면 미국 내 한국 법인의 전체 매입 중 61.4%가 한국에서 조달된다. 향후 한국산 부품에도 관세가 부과되면 미국 생산의 이점이 사라질 수 있다는 우려가 나온다.\n　자동차업계도 비상이다. 멕시코에서는 지난해 396만4012대의 자동차가 생산됐는데, 이 중 70%가량이 미국으로 향한 것으로 멕시코자동차협회는 보고 있다.\n　미국 접경 누에보레온주에 공장을 둔 기아 멕시코 법인 역시 대안 마련에 나선 상태다.\n　기아 멕시코 공장에서는 지난해 27만여대의 차량을 생산했고, 이 중 62%가 미국에 수출됐다.\n　K3 등이 주력 차종인데, 관세 부과로 미국으로의 수출에 일부 차질이 빚어질 가능성에 대비해 판매처를 다각화하는 방안을 적극적으로 살피고 있다.\n　현대차그룹은 부품 현지화를 추진 중이다. 현대제철은 미국 내 자동차 강판 생산공장 건설을 검토하고 있다. 미국의 저렴한 전기요금이 강점으로 작용할 것으로 기대된다.\n　반면 정유업계는 캐나다·멕시코산 원유 도입 기회가 확대될 것으로 기대하고 있다. 미국의 관세 부과로 두 나라의 원유 판매가가 하락할 가능성이 크기 때문이다.\n　현재 SK에너지, GS칼텍스 등은 캐나다산 원유 도입을 검토 중이다. 노우호 메리츠증권 연구원은 “정유사들이 원유 도입선을 다변화하고 상대적 원가 우위로 수익성을 개선할 수 있다”고 분석했다.\n　또한 미국의 석유제품 수출이 감소하면 글로벌 공급 부족으로 이어져 정제마진이 개선될 것이란 전망도 나온다.\n　LG에너지솔루션은 투자 유연성 확대와 생산라인 효율화로 위기에 대응하겠다는 입장이다. 김동명 사장은 “시장 변화에 유연하게 대처하되 제품 및 가격 경쟁력에서 우위를 갖추는 활동을 우직하고 묵묵히 실행해야 한다”고 강조했다.\n　업계 관계자는 “생산지 이전은 상당한 투자 비용과 시간이 필요해 단기간에 결정하기 어렵다”며 “관세뿐 아니라 운영비, 인프라, 인건비 등 고려할 부분이 많다”고 지적했다.",

  {
    "title": "트럼프發 ‘보조금 리스크’ 현실화되나",
    "content": "반도체 보조금 지출 중단 움직임…한국 기업들의 미국 투자 전략 ‘흔들’\n　\n　국내 반도체 업계 ‘긴장’\n　법원 ‘보류 명령’에도 美상무 지명자 “재검토할 필요 있다” \n　삼성전자·SK하이닉스, 일정 차질 전망…“예의 주시 중”\n　\n　　\n　“반도체 제조를 다시 미국으로 가져오기 위한 우리의 능력에 대한 훌륭한 착수금이다. 다만 우리가 그것들을 검토해 제대로 할 필요가 있다고 생각한다.”(하워드 러트닉 상무부 장관 지명자)\n　미국 도널드 트럼프 행정부의 반도체 보조금ㆍ대출금 지출 중단 움직임이 한국 반도체 산업의 새로운 리스크로 부상하고 있다. \n　법원의 제동에도 불구하고 트럼프 측의 강경한 입장이 이어지면서, 삼성전자와 SK하이닉스의 미국 내 대규모 투자 계획에 먹구름이 드리우고 있다.\n　트럼프 행정부의 핵심 인사들은 이미 바이든 정부가 약속한 보조금 지급을 재검토하겠다는 입장을 분명히 하고 있다. 특히 하워드 러트닉 상무부 장관 지명자는 29일(현지시간) 상원 인사청문회에서 기존 계약 이행 여부에 대해 “검토가 필요하다”며 유보적 입장을 보였다. \n　앞서 배스 백악관 예산관리국(OMB) 국장 대행은 지난 28일 각 정부 기관에 보낸 메모에서 ‘반도체(CHIPS) 인센티브 프로그램’, ‘청정 차량을 위한 세액 공제’, ‘첨단 제조·생산 세액 공제’ 등이 포함된 연방 차원의 보조금 및 대출금 지출을 잠정 중단한다고 밝혔다.\n　이에 대해 워싱턴DC 연방법원은 28일 보류 명령을 내리며 제동을 걸었고, 이날 백악관은 연방 차원의 보조금 및 대출금 집행 잠정 중단 지시 문서를 철회했다. \n　하지만 업계 안팎에서는 트럼프 대통령이 후보 시절부터 인플레이션감축법(IRA)과 반도체법에 부정적인 입장을 여러 차례 밝힌 만큼 보조금 중단 조치의 현실화 가능성을 완전히 배제할 수 없다는 시각이다.\n　이번 조치가 시행되면 IRA 등에 따라 한국 기업들이 받게 돼 있는 세액 공제 혜택과 대출금, 미국에 대규모 설비투자를 추진 중인 삼성전자와 SK하이닉스 등 한국 반도체 기업들이 반도체법에 따라 받게 돼 있는 보조금 등에도 영향이 있을 수 있다는 관측이다. \n　현재 삼성전자는 텍사스 테일러시에 370억 달러 규모의 파운드리(반도체 위탁생산) 공장을, SK하이닉스는 인디애나주에 인공지능(AI) 메모리용 어드밴스드 패키징 생산기지를 건설 중이다. 이들 투자는 단순한 해외 진출을 넘어 글로벌 반도체 패권 경쟁에서 한국 기업들의 전략적 교두보 역할을 할 것으로 기대됐다. 특히 삼성전자의 경우 TSMC와의 파운드리 격차를 좁히고 중국 업체들을 견제하기 위한 핵심 전략이었다.\n　당시 투자 결정으로 삼성전자는 47억4500만 달러(약 6조9000억원), SK하이닉스는 4억5800만 달러(약 6639억원)의 직접 보조금을 각각 미 상무부로부터 받는 계약을 체결했다. \n　업계에서는 보조금 중단이 현실화될 경우 공장 착공 및 생산 일정에 차질이 불가피하다는 우려가 나온다. 반면 일각에서는 미국 내 일자리 창출과 직결된 반도체 투자의 특성상, 지역구 의원들의 정치적 압박으로 보조금이 결국 복원될 것이라는 관측도 제기된다. TSMC가 애리조나주 반도체 제조공장에 총 650억 달러를 투자하기로 하면서 받기로 한 66억 달러의 보조금 중 이미 15억 달러를 수령했다는 점도 긍정적인 시그널이다. \n　업계 관계자는 “미국의 정권 교체에 따른 정책 변화 리스크가 현실화되면서, 한국 기업들은 투자 전략의 유연한 조정이 필요한 상황에 놓였다”고 말했다.",

    "title": "지난해 대기업 순위 지각변동…삼성 시총 ‘5년내 최저 수준’",
    "content": "SK 2위 탈환, HD현대ㆍ한화 약진…롯데는 19위 추락\n　\n　지난해 주요 그룹의 시가총액 순위가 요동쳤다. 삼성그룹이 국내 대기업 시가총액 1위를 지켰으나 규모는 5년래 최저치를 기록한 반면, SK그룹은 AI 반도체 호재로 3년 만에 2위를 탈환했다. 조선ㆍ방산 호황을 누린 HD현대와 한화그룹은 순위가 급반등했지만, 롯데그룹은 유동성 위기에 직면하며 19위로 추락했다.\n　30일 한국거래소가 공정거래위원회 지정 대기업집단의 시총 변화를 집계한 결과, 삼성그룹의 지난해 말 시총은 543조3330억원으로 전년의 709조6920억원 대비 23.44% 감소한 것으로 나타났다. 이는 2019년 514조1120억원 이후 최저치다. 이는 삼성전자가 엔비디아향 고대역폭메모리(HBM) 공급 지연으로 AI 반도체 밸류체인에서 소외된데다 범용 메모리 가격 하락과 파운드리 사업 침체까지 겹치며 주가가 32.23% 하락한 영향으로 풀이된다.\n　반면, HBM 경쟁력을 인정받은 SK그룹은 시총이 202조7280억원으로 12.81% 증가하며 2021년 이후 3년 만에 2위 자리를 탈환했다. SK하이닉스의 주가가 22.90% 상승한 것이 결정적인 요인이었다.\n　LG그룹은 이차전지와 석유화학 부문 부진으로 시총이 144조6460억원까지 23.88% 감소하며 3위로 밀렸다. 현대자동차그룹은 141조6520억원으로 0.90% 증가해 4위를 유지했다.\n　HD현대그룹은 HD현대마린솔루션 상장과 조선업 호황에 힘입어 시총이 76조8400억원으로 123.93% 급증, 10위에서 5위로 급반등했다. 한화그룹도 한화오션과 한화에어로스페이스 등 조선ㆍ우주항공 계열사 강세로 시촉이 41조4640억원을 기록하며 순위가 11위에서 8위로 올랐다.\n　이어 10위권에는 셀트리온(43조610억원), 포스코(42조5000억원), 카카오(35조420억원), 네이버(31조5130억원)가 이름을 올렸다.\n　2021년 10위를 차지했던 롯데그룹은 지난해 시총이 13조770억원을 기록하며 19위까지 추락했다. 롯데그룹은 유동성 우려로 롯데월드타워를 담보 제공하고 롯데렌탈을 1조6000억원에 매각하는 등 자구책을 추진 중이다.",

  {
    "title": "중국 저비용 AI의 충격… ‘천문학적 투자 필수’ 공식 깨졌다",
    "content": "딥시크 ‘낮은 학습 비용, 뛰어난 성능’ AI 지형도 흔들어\n　국내 AIㆍ반도체 기업 생태계 변화 대응 주목\n　메타 등 빅테크 투자 지속 “올해 AI에 650억달러 투자”\n　\n　\n　중국 인공지능(AI) 스타트업 딥시크가 최근 공개한 고성능 추론 AI 모델 ‘딥시크 R1’은 낮은 학습 비용과 뛰어난 성능으로 AI 산업의 지형을 흔들어 놓고 있다.\n　30일 업계에 따르면 딥시크는 오픈AI의 챗GPT 개발비용(1억달러)의 20분의 1 수준인 557만6000달러로 ‘R1’ 모델을 개발했다. 반면, 영어 성능평가(MMLU)와 코딩 점수 등 여러 벤치마크에선 천문학적인 학습 비용이 투입된 챗GPT, 라마(메타)와 비슷한 수준의 성능을 보여준 것으로 평가됐다.\n　특히 엔비디아의 중국 수출용 저사양 AI 가속기 ‘H800’을 활용했다는 점이 주목받고 있다. 전임 바이든 정부의 강력한 대중국 수출 통제로 최신 칩을 쓰지 못했기 때문이다.\n　딥시크의 저렴한 AI 모델 개발 방식이 확산하면 엔비디아의 비싼 칩이 불필요해질 수 있다는 관측 속에 엔비디아 주가는 연일 출렁거렸다. 지난 27일(현지시간) 16.97% 폭락에 이어 다음날엔 8.93% 반등하더니 29일에는 다시 4.82% 하락했다.\n　지난 21일 도널드 트럼프 미국 대통령이 ‘역사상 가장 큰 AI 인프라 프로젝트’라고 규정한, 오픈AIㆍ오라클 등과 스타게이트를 설립해 향후 4년간 AI 데이터센터에 5000억달러(약 720조원)를 투자하겠다고 발표한 전략도 수정해야 한다는 지적이 나오기도 했다.\n　‘딥시크 쇼크’는 국내 AI 반도체 시장에도 영향을 미칠 전망이다. SK하이닉스가 주력하는 최신 HBM3E는 일반 D램의 4배 가격에 판매되고 있지만, 저사양 AI 가속기 수요가 늘어나면 가격 하락 압박이 불가피해질 것으로 보인다.\n　반면 삼성전자에는 기회가 될 수 있다는 분석이다. 삼성전자는 현재 엔비디아에 HBM3를 공급하고 있는데, 이는 H800과 같은 저사양 AI 가속기에 탑재되는 제품이다. 저사양 칩 수요 증가 시 반사이익을 얻을 수 있다는 것이다.\n　다만 딥시크의 실제 개발 비용과 사용 장비에 대해서는 논란이 이어지고 있다. 스케일AI의 알렉산더 왕 CEO는 “딥시크가 엔비디아 H100을 5만개 넘게 보유하고 있다”고 주장했으며, 일론 머스크도 이에 동의했다. 오픈AI와 마이크로소프트(MS)는 딥시크가 AI 모델 훈련을 위해 오픈AI 데이터를 무단으로 수집했는지 여부에 대한 조사에 착수했다.\n　빅테크 기업들은 여전히 대규모 투자 기조를 유지하고 있다. 마크 저커버그 메타 CEO는 29일(현지시간) 실적 콘퍼런스콜에서 “딥시크가 AI의 미래에 어떤 의미가 있는지 아직 확신하기 이르다”면서 “오히려 우리가 집중해야 할 분야라는 확신을 강화했다”고 밝혔다. 메타는 올해 AI 분야에 최대 650억달러(약 93조원)를 투자할 계획이다.\n　장기적으로는 AI 생태계가 확장될 것이란 전망이 우세하다. 저비용 구조의 AI 모델 확대로 진입장벽이 낮아지면서 AI 도입이 늘어날 것이란 분석이다. 한국 정부는 현재 2000장 수준인 GPU를 중장기적으로 3만장까지 확대할 계획이다.\n　업계 관계자는 “저비용 고성능 모델 개발이 가능해지고 오픈소스 생태계가 확대되면 AI 기술의 진입장벽이 낮아질 것”이라며 “이는 제조업, 의료, 교육 등 전통 산업의 AI 도입을 촉진하고 AI 산업 전반의 성장을 가속화하는 계기가 될 것”이라고 전망했다.",

    "title": "전세계가 놀란 딥시크 쇼크…韓 파장은",
    "content": "저비용 AI 모델 등장에 생태계 변화 예고\n　\n　중국의 인공지능(AI) 스타트업 딥시크(Deepseek)가 전 세계를 깜짝 놀라게 하고 있다. 저사양 AI 가속기로도 챗GPT와 같은 최고 성능의 AI 모델을 개발하면서 글로벌 AI 생태계에 큰 변화를 예고했다. <관련기사 2면>\n　딥시크는 최근 고성능 추론 AI 모델 ‘딥시크 R1’을 공개했다. 이 모델은 오픈AI의 최신 챗GPT 개발 비용의 20분의 1 수준으로도 챗GPT와 구글 챗봇에 버금가는 성능을 발휘한다는 평가를 받고 있다. 특히 누구나 자유롭게 활용하고 개선할 수 있는 오픈소스 방식을 채택해 AI 개발 생태계에 미칠 파장이 주목된다.\n　업계는 이러한 혁신이 AI 인프라 구축 경쟁에도 영향을 미칠 것으로 전망하고 있다. 그동안 빅테크 기업들은 고성능 반도체칩 등 하드웨어에 대한 대규모 투자가 AI 모델 성능 향상의 필수 조건이라는 전제 하에 천문학적인 투자를 계획해왔다.\n　하지만 딥시크처럼 소프트웨어 혁신만으로도 인프라의 한계를 극복할 수 있다면, 고성능 반도체 칩에 대한 수요가 감소할 수 있다는 분석이다.\n　이는 엔비디아의 고가 그래픽처리장치(GPU) 전략에도 영향을 미칠 수 있다. 현재 엔비디아의 H100 GPU는 칩 한 개당 3만달러 안팎의 가격에 거래되고 있다.\n　한국 AI 산업에도 직접적인 영향이 예상된다. SK하이닉스는 엔비디아 고성능 AI 가속기의 핵심 부품인 5세대 고대역폭메모리(HBM3E)를 독점 공급하며 큰 수익을 올려왔다. 지난해 4분기 SK하이닉스의 HBM 매출은 5조8510억원으로 전체 D램 매출의 40%를 차지했다. 빅테크 기업들이 고성능 AI 반도체 투자를 축소할 경우, HBM 수요도 타격을 받을 수 있다는 우려가 제기된다.\n　다만 글로벌 AI 업계가 딥시크의 모델을 연구해 비용을 절감할 경우, AI의 수익화 시점을 앞당기며 한국 기업들에도 새로운 기회가 될 수 있다는 긍정적인 전망도 나온다.",

    "title": "SK하이닉스·현대차 사상 최대 매출…영업이익은 엇갈려",
    "content": "SK하이닉스, HBM 호조로 4분기 영업익 삼성전자 앞서\n　현대차, 4년 연속 매출 신기록에도 영업이익 감소\n　\n　　SK하이닉스가 인공지능(AI) 열풍 속에 고대역폭메모리(HBM) 수요 급증에 힘입어 지난해 창사 이래 최대 실적을 달성했다. 현대차도 4년 연속 매출 신기록 행진을 이어갔다.　\n　SK하이닉스는 23일 실적발표를 통해 지난해 매출 66조1930억원, 영업이익 23조4673억원을 기록했다고 밝혔다. 매출은 종전 최고치였던 2022년(44조6000억원)보다 21조원 이상 늘었고, 영업이익도 메모리 수퍼사이클이었던 2018년(20조8000억원)을 크게 뛰어넘었다. HBM은 4분기 D램 매출의 40% 이상을 차지했으며, 올해도 100% 이상 성장이 예상된다. 영업이익률 35%, 순이익률 30%의 고수익성을 실현했다.\n　특히 SK하이닉스의 작년 4분기 영업이익(8조828억원)은 삼성전자 반도체 사업부뿐 아니라 처음으로 삼성전자 전사 실적도 추월했다. 4분기 전체 상장사 중 영업이익 1위도 유력하다.\n　김우현 부사장은 “AI 메모리 수요 강세와 HBM 기술력이 실적 개선을 견인했다”며 “올해 HBM4 개발과 양산 준비를 완료할 계획”이라고 밝혔다.\n　현대차는 SUV·하이브리드·제네시스 등 고부가가치 차량 판매 확대로 지난해 매출 175조2312억원을 달성했다. 경기침체와 전기차 캐즘(일시적 수요 정체)을 딛고 사상 최대 매출을 달성했다. \n　그러나 영업이익은 14조2396억원으로 5.9% 감소했다. 연말 환율 급등으로 인한 판매보증충당금과 인센티브 증가가 주요 원인으로 꼽힌다.\n　연간 도매 판매 대수는 1.8% 감소한 414만1959대였다. 친환경차 판매는 75만7191대로 8.9% 증가했고, SUV 판매비중도 56.1%로 확대됐다. 제네시스 판매량은 23만1000대를 기록했다. \n　SK하이닉스는 D램 수요 10% 중후반, 낸드 수요 10% 초반 성장을 전망했다. HBM 수요 급증세가 이어질 것으로 예상된다.\n　현대차는 올해 매출 180조∼182조원, 영업이익 12조6000억∼14조5000억원을 목표로 제시했다. 소프트웨어 중심 자동차(SDV) 전환과 미국 전기차 공급망 구축에 16조9000억원을 투자할 계획이다.",

  {
    "title": "항공산업 격변, LCC ‘지각변동’ 본격화",
    "content": "대명소노, 티웨이항공 현 경영진에 퇴진 요구…3월 주총서 이사진 선임 ‘분수령’\n　　　\n　저비용항공(LCC) 업계의 지각변동이 시작됐다. 1위 사업자인 제주항공이 무안공항 여객기 참사로 휘청이는 사이, 진에어가 통합 LCC에 대한 비전을 공개하며 대약진을 예고했다. 또 대명소노그룹은 티웨이항공 경영권 인수를 위한 작업을 본격화하며 항공업계 내 영향력 확대에 시동을 걸었다.\n　22일 업계에 따르면 대명소노그룹은 최근 티웨이항공에 나성훈 부회장을 비롯한 기존 경영진의 퇴진과 유상증자를 통한 자금 조달 등 광범위한 경영 개선을 요구하는 내용증명을 발송하며 경영권 분쟁 신호탄을 쏘아올렸다.　현재 대명소노그룹은 티웨이항공 지분 26.77%를 보유한 2대 주주로, 1대 주주인 예림당ㆍ티웨이홀딩스(30.07%)와의 지분 격차가 3%에 불과해 경영권 확보가 가시권에 들어온 상황이다.\n　대명소노그룹은 지난해 6월부터 7월까지 계열사 소노인터내셔널과 대명소노시즌을 통해, 사모펀드 JKL파트너스의 티웨이항공 지분을 공격적으로 매수하며 2대 주주로 올라섰다. 이어 같은해 10월에는 에어프레미아 2대 주주인 제이씨에비에이션제1호 지분 50%를 471억원에 인수했으며, 나머지 50% 지분에 대한 콜옵션도 확보해 놓은 상태다. \n　서준혁 대명소노그룹 회장의 항공업 진출 의지도 강한 것으로 알려졌다. 서 회장은 2011년에도 티웨이항공 인수를 시도했다. \n　업계에선 경영권 분쟁이 표면 위로 떠오른 만큼, 오는 3월 티웨이항공 정기 주주총회가 분수령이 될 것으로 보고 있다. 정홍근 티웨이항공 대표를 포함한 4명의 등기임원 임기는 같은 달 만료될 예정이다. 이사회 7명 중 사내이사 2명(대표이사 포함), 사외이사 2명 등 총 4명의 임기가 끝나는 만큼, 대명소노그룹이 이사진 선임에 성공할 경우 경영 참여가 가능해진다.\n　배세호 iM증권 연구원은 “대명소노그룹이 이번 티웨이항공 정기 주총에서 일정 이사진을 확보하지 못한다면, 향후 티웨이항공 경영권 확보의 난이도가 굉장히 높아질 수 있다”면서 “티웨이항공은 이사회 결의로 유상증자를 실시할 수 있고, 이번 주주총회 이후 이사진의 변동이 없으면 티웨이홀딩스 측의 현재 이사진은 향후 제3자배정 유상증자를 통해 경영권을 방어할 수 있다”고 했다. \n  진에어는 통합 LCC 비전을 제시했다. 지난 20일 업계 첫 4분기 실적을 내놓은 진에어의 지난해 연간 매출은 전년 대비 14.4% 증가한 1조4613억원을 기록하며 역대 최고치를 기록했다. 영업이익 역시 9분기 연속 흑자를 달성했다. 아울러 창사 이래 최초 연간 탑승객 수 1100만명을 돌파하며 업계 내 영향력을 확대하고 있다. 진에어 관계자는 “대한항공의 아시아나항공 합병에 따른 에어부산ㆍ에어서울과의 성공적 통합 LCC 출범을 위해 철저한 준비와 효율적 과제 수행에 매진하겠다”고 포부를 밝혔다.",

    "title": "美 공장투자, 축소냐 확대냐",
    "content": "트럼프발 정책 불확실성에 흔들리는 韓기업들\n　“보조금 축소·IRA 폐지 우려…대미 투자전략 재검토 불가피”\n　　\n　트럼프 2기 행정부가 기존 바이든 정부가 약속한 보조금 정책을 뒤흔들 것으로 예상되면서 한국 기업들의 대규모 미국 투자 계획에도 빨간불이 켜졌다.\n　최대 리스크는 칩스법에 따른 보조금 축소 가능성이다. 삼성전자와 SK하이닉스는 각각 47억4500만달러, 4억5800만달러의 보조금을 확정받았지만, 트럼프는 칩스법 자체에 부정적 입장이다. \n　삼성전자는 텍사스주 테일러시에 370억달러를 투입해 2나노 공정의 파운드리 공장과 R&D 시설을 구축 중이다. SK하이닉스도 인디애나주에 38억7000만달러를 투자해 AI용 HBM 패키징 공장을 건설하고 있다.\n　산업연구원은 “자국 기업 편향 지원이 강화되고 새로운 협상 조건이 제시될 가능성이 있다”며 “기존 보조금 대비 투자금 확대 또는 보조금 축소 가능성”을 제기했다.\n　현대차그룹은 인플레이션 감축법(IRA) 유지 여부에 따라 희비가 엇갈릴 전망이다. 현대차그룹은 2022년 이후 178억5000만달러의 대미 투자를 단행했으며, 올해부터 5종의 전기차 모델에 대한 보조금 수령이 가능해졌다. 하지만 IRA가 축소되거나 폐지될 경우 투자 전략 수정이 불가피하다.\n　배터리 업계도 위기감이 고조되고 있다. LG에너지솔루션, 삼성SDI, SK온은 IRA 시행 이후 미국 내 생산시설 투자를 확대해왔으나, 해외 배터리 소재에 대한 관세 부과 시 소재 수급에 차질이 우려된다.\n　반면 전력 업계는 미국 시장을 적극 공략하고 있다. HD현대일렉트릭은 앨라배마 제2공장 건설에 4000억원을 투자하기로 했다. 765kV급 초고압 변압기 생산라인을 구축해 2028년부터 연간 3000억원의 추가 매출을 목표로 한다.\n　LS전선은 약 1조원을 투자해 미국 동부 버지니아주 체사피크시에 최대 규모의 해저케이블 공장을 건설할 예정이다. 올해 착공해 2027년 준공 예정이다. 세계에서 가장 높은 200m 규모의 전력 케이블 생산타워도 갖추게 된다.\n효성중공업은 미국 멤피스 초고압변압기 공장에 시험 라인을 추가하고 시험ㆍ생산설비를 확대한다. 오는 2026년 증설을 목표로, 완료되면 멤피스 공장의 생산능력은 현재의 2배가 될 예정이다. 이 회사는 지난 7월에도 미국의 해외계열사(Hyosung HICO)의 주식 4900주를 약 679억원에 추가 취득하기도 했다.\n　업계 관계자는 “정책 불확실성이 크지만 미국 시장의 중요성을 고려하면 투자는 불가피하다”며 “시장 상황과 정책 변화를 면밀히 모니터링하며 투자 시기와 규모를 조정할 것”이라고 밝혔다.",

    "title": "제주항공 참사 재발 막자…공항안전 강화 법안 봇물",
    "content": "로컬라이저 개선ㆍ조류 충돌 예방 강화 법제화 추진\n　\n　\n　제주항공 여객기 참사를 계기로 공항 안전시설 기준을 강화하는 법안들이 잇따라 발의되고 있다.\n　15일 국회의안정보시스템에 따르면 참사 이후 5건의 공항시설법 일부개정법률안이 발의됐다. \n　더불어민주당 민형배 의원과 국민의힘 김예지 의원은 방위각제공시설(로컬라이저) 등 공항시설물의 재질을 ‘부서지기 쉬운 재질’로 의무화하는 법안을 발의했다. 이는 2015년 아시아나항공의 히로시마 공항 사고에서 로컬라이저가 쉽게 부서지면서 인명피해를 줄인 사례를 반영한 것이다.\n　조국혁신당 이해민 의원은 ‘취약성’ 개념을 도입한 법안을 제시했다. 공항 장비와 설치물이 정해진 최대 하중까지는 구조적 통합성을 유지하되, 그 이상의 충격에는 최소한의 위험만을 주며 파손되도록 하는 내용이다.\n　더불어민주당 박용갑 의원은 조류 충돌 예방을 위한 법안을 발의했다. 현재 국내 15개 공항 모두 조류 탐지 레이더가 없는 상황이다. 반면 미국은 2012년부터 이를 도입해 조류 충돌 사고율을 2010년 6.0%에서 2019년 4.1%로 낮췄다. 일본, 영국, 캐나다, 싱가포르 등도 이 시스템을 운영 중이다.\n　또한 박 의원은 공항 주변 조류 유인 시설 규제 강화 법안도 발의했다. 현행법은 새로운 시설 설치만 금지할 뿐, 기존 시설에 대한 제재 근거가 없어 전국 공항 주변에 115개의 금지시설이 있는 것으로 확인됐다. 개정안은 이전명령과 토지수용, 과태료 처분 근거를 신설해 실효성을 높이는 내용을 담고 있다.",

    "title": "진격의 K-해양방산, 해외 시장 개척 박차",
    "content": "美 해군, 함정 대규모 390척 확대 계획…한국 조선업계에도 MRO 시장 등 협력 확대 기대돼\n　　\n　국내 조선업체들의 해양방산 수출 시장이 확대되고 있다. 세계 최대 방산 시장인 미국 해군의 대규모 함정 확충 계획이 공개되고 인도와의 협력 가능성이 열리면서 성장 기회가 커지고 있다.\n　15일 업계에 따르면 미국 의회예산국(CBO)은 ‘2025 건조 계획’을 통해 현재 295척인 해군 함정을 2054년까지 390척으로 늘리겠다고 밝혔다. 이를 위해 30년간 364척의 새 군함을 도입하며, 총 1조750억달러(약 1600조원)를 투입할 계획이다. 연평균 50조원 규모의 시장이 열리는 셈이다. \n　CBO는 목표대로 사업을 추진할 경우, 미국 내 조선소의 건조 용적 톤수를 현재보다 평균 50% 늘려야 한다고 분석했다. 사실상 미국의 조선산업 인프라만으로는 목표 달성이 어려운 만큼, 국내 조선사들과의 협력이 더욱 활성화될 것이란 기대감이 나온다.\n　앞서 도널드 트럼프 미국 대통령 당선인은 지난해 11월 윤석열 대통령과의 통화에서 “미국의 조선업은 한국의 도움과 협력이 필요하다”며 “한국의 세계적인 군함과 선박 건조 능력을 알고 있으며, 유지ㆍ보수ㆍ정비(MRO) 분야에서도 긴밀하게 협력할 필요가 있다”고 밝힌 바 있다.\n　국내 조선사들은 이미 지난해 미국과의 함정정비협약(MSRA)을 맺고, 입찰 자격을 확보하는 등 사업 확대를 위한 준비를 마쳤다.\n　HD한국조선해양은 최근 애널리스트 대상 경영진 신년 간담회에서 올해 미 해군 MRO 사업에 본격적으로 참여하겠다는 계획을 발표했다.\n　HD현대중공업은 “미국 MRO 사업은 2025년 초반 제한 경쟁으로 2개 프로젝트가 발주됐는데 당시 울산엔 도크가 없던 상황으로 입찰에 불참했다”며 “2월을 시작으로 올해 2~3척 정도의 시범 사업 참여를 보고 있다”고 설명했다.\n　HD현대중공업은 미국 ‘전략상선단’을 활용한 사업 기회도 모색 중이다.\n　지난해 미 의회에서는 유사시 군수 화물 운송 등에 투입될 수 있는 상선을 대폭 늘리는 전략상선단을 운영하는 것을 골자로 하는 법안을 발의했는데, 이들 상선을 미국에서 건조하는 것이 여의치 않을 경우 동맹 및 전략적 파트너와의 협력이 가능하도록 했다. \n　이동헌 신한투자증권 연구원은 “전략상선단이 기회가 될 수 있다”면서 “2029년까지 동맹국을 통해 매년 15척씩 생산할 계획으로, 현재까진 중국의 중고선 구매로 대체했으나 반감이 있다”며 국내 조선업계의 반사이익을 기대했다.\n　한화오션은 이미 미국 시장에서 성과를 내는 중이다. 지난해 미국 필리조선소 인수 후, 4만톤급 군수지원함 월리쉬라함 창정비 사업과 미 해군 7함대 유콘함의 정기 수리 사업 등 2건의 MRO 사업을 수주하며 시장 선점에 성공했다.\n　한화오션은 인도 시장 진출도 타진하고 있다.\n　한화오션 대표단은 최근 인도 힌두스탄조선소(HSL)를 방문해 선박 건조 협력 가능성을 논의했다. HSL은 첨단 설계, 기술 개선, 스마트 솔루션, 전기 추진, 공동 건조 등에서 장기적인 파트너십 구축 의지를 나타낸 것으로 알려진다.\n　최근 인도는 2047년까지 세계 5위권 조선업 국가로 도약한다는 목표 아래, 현재 1500척인 선대 규모를 2500척으로 확대할 계획이다.\n　인도는 자국 내 조선소가 28곳에 불과해 목표를 이루기 위해서는 한국과 같은 조선 강국과의 협력이 필수적인 상황이다. 지난해 인도 쉬리 티케이 라마찬드란 인도 항만해운수로부 차관은 지난해 11∼12월 한화오션 거제사업장, 삼성중공업 거제조선소, HD현대중공업 울산조선소를 잇달아 방문한 바 있다.\n　시장조사기관 파인엑스트라 리서치에 따르면 인도 조선산업 시장이 2022년 9000만달러에서 2033년 81억2000만달러까지 성장할 것으로 전망된다.",

    "title": "재계 총수 4명 중 1명은 ‘그림자 경영’…친인척은 등기임원 ‘몰아주기’",
    "content": "부영 이중근 회장 15개사 최다…SM그룹, 가족 10명이 70곳 등재\n　　\n　대기업 총수 4명 중 1명꼴로 경영에 참여하면서도 등기임원을 맡지 않는 ‘그림자 경영’이 여전한 것으로 나타났다. 반면 2ㆍ3세 등기임원 등재는 증가세로 경영 승계에 가속도를 내고 있는 것으로 분석됐다.  \n　14일 기업분석연구소 리더스인덱스가 자산규모 5조원 이상의 대기업집단 중 총수 경영 현황과 등기임원 등재 여부를 조사한 결과, 전체 88곳 중 78곳의 총수 20명(25.6%)이 등기임원을 맡지 않은 채 경영에 참여하고 있는 것으로 나타났다. 반면 총수 일가의 등기임원 수는 지난해보다 16명 늘어난 310명을 기록했다.\n　등기임원을 맡지 않은 총수로는 △삼성(이재용) △한화(김승연) △HD현대(정몽준) △신세계(이명희) △CJ(이재현) △DL(이해욱) △미래에셋(박현주) △네이버(이해진) △금호아시아나(박삼구) △DB(김준기) △에코프로(이동채) △이랜드(박성수) △한국타이어(조양래) △태광(이호진) △삼천리(이만득) △대방건설(구교운) △유진(유경선) △BGF(홍석조) △하이트진로(박문덕) △파라다이스(전필립) 등 20곳에 달했다.\n　반면 부영, 코오롱, 금호석유화학, 동원 등 4곳은 지난해 총수가 새롭게 등기임원에 올랐다. 부영그룹의 이중근 부영 회장과 금호석유화학그룹의 박찬구 회장은 2023년 광복절 특사로 사면된 이후 등기임원으로 복귀했으며, 코오롱(이웅열 명예회장→이규호 부회장)과 동원그룹(김재철 명예회장→김남정 회장)은 각각 총수가 변경되면서 등기임원 명단에 올랐다. \n　총수 친인척들의 등기임원 등재는 증가했다. 전체 계열사가 795개에서 811개로 늘어나면서 등기임원인 친인척도 294명에서 310명으로 16명 늘었다. 2곳 이상 등기이사를 맡은 친족은 137명, 5곳 이상 겸직은 26명으로 집계됐다.\n　가장 많은 겸직을 기록한 곳은 부영그룹이다. 이중근 회장이 15개사, 장녀 이서정 전무가 13개사의 등기임원을 맡고 있다. SM그룹도 우오현 회장이 12곳, 삼녀 우명아 신화디앤디 대표는 10곳에서 등기임원을 맡고 있다. 이외에도 장남 우기원 SM하이플러스 대표 8곳, 장녀 우연아 삼라농원 대표 5곳, 차녀 우지영 태초이앤씨 대표 7곳, 사녀 우건희 코니스 대표 5곳 등 총수일가 11명이 71곳 계열사에서 겸직 중이다. \n　신규 대기업 진입 그룹에서도 이러한 흐름은 이어졌다. 원익그룹의 경우 이용한 회장(8곳)과 장녀 이민경 상무(10곳) 등 친인척 10명이 27개 계열사에서 등기임원을 맡고 있다.",

    "title": "수출업계 한숨 돌렸다…美 항만노사 합의",
    "content": "ILA-USMX 6년 장기계약 타결…트럼프 ‘노동자 보호’ 강조가 합의 이끌어내\n　\n　올해 초 물류 시장을 둘러싼 불확실성이 제거되며 수출입업계의 부담이 점차 완화될 전망이다. 물류업계의 최대 리스크였던 미국 동부ㆍ걸프지역 항만 노동조합 파업 문제가 해결된 영향이다.\n13일 관련 업계에 따르면 미국 동부ㆍ걸프지역 36개 항만노동자들이 가입한 국제항만노동자협회(ILA)와 사용자 측 연합인 미국해사동맹(USMX)은 최근 공급망 중단을 방지하기 위해 잠정 합의한 것으로 알려진다.\n양측은 향후 6년간 임금을 62% 인상하고, 항만 자동화에 따른 고용 보장을 약속하는 내용의 잠정합의안을 도출했다.\n이에 따라 미 동부 항만 노조원들의 시간당 임금은 39달러에서 63달러로 수직상승할 예정이다.\n합의안의 핵심은 자동화와 일자리 보호의 균형이다. 새 협약에 따르면 새로운 반자율 크레인 도입 시 1대당 1명의 노동자 고용을 의무화했다.\n양측은 공동성명을 통해 “현재 항만 일자리를 보호하고 동부 및 걸프 연안 항구를 현대화하면서 더 많은 일자리를 창출할 기술을 구현할 것”이라고 밝혔다.\n평행선을 달리던 노사의 협상이 속도를 내기 시작한 것은 트럼프 대통령 당선인의 역할이 컸다.\n앞서 트럼프 당선인은 “자동화를 통한 비용 절감이 미국 노동자들의 일자리 상실보다 중요하지 않다”며 4만5000명의 항만 노동자들을 지지하겠다는 뜻을 나타냈다.\n노사의 합의 소식이 전해지자, 해운 운임이 즉각 반응했다.\n이날 한국형 운임지수인 KCCI는 3378을 기록하며 6주 만에 하락 전환했다. KCCI는 지난해 12월 첫째주 3013를 기록한 이후 연말까지 줄곧 상승세를 보이다 이번 하락 소식이 전해지며 하락으로 전환됐다.\n글로벌 해운운임 지표인 상하이컨테이너운임지수(SCFI) 역시 2290.68을 기록하는 등 7주 만에 하락 전환한 상태다. \n미주 동안은 1FEU(12m 컨테이너 1개)당 6229달러를 기록해 전주 대비 189달러 하락했다. 미주 서안은 315달러 내린 4682달러를 기록했다.\n지중해 노선은 1TEU(6m 컨테이너 1개)당 270달러 내린 3477달러, 유럽 노선은 411달러 내린 2440달러로 집계됐다. 중동 노선은 75달러 하락한 1397달러로 집계됐다. 아울러 호주ㆍ뉴질랜드는 309달러 하락한 1838달러, 남미는 707달러 하락한 4637달러를 기록했다.\n이에 따라 수출업계의 운임 부담도 한층 해소될 전망이다.\n한국해양진흥공사 관계자는 “미 동부 및 걸프항 근로자들의 파업 가능성은 올해 해운시장의 주요 변수 중 하나였다”면서 “이번 합의로 시장 불확실성이 상당 부분 해소될 것”이라고 전망했다.",

    "title": "작년 국제선 여객 8892만명…일본 노선 첫 2500만명 돌파",
    "content": "코로나19 이후 최대치…LCC, FSC와 점유율 격차 벌려\n　화물 운송량 419만톤 ‘사상 최대’\n\n　★<표> 비중있게 만들어주세요∼\n　\n　지난해 우리나라 국제선 여객이 코로나19 이후 최대치를 기록했으나, 팬데믹 이전 수준에는 미치지 못했다. 다만 일본 노선은 역대 최다 여객을 기록했고, 저비용항공사(LCC)의 성장세가 두드러졌다.\n　12일 국토교통부 항공통계에 따르면 지난해 국제선 여객은 8893만명으로 전년(6832만명) 대비 30.2% 증가했다. 이는 코로나19 이전인 2019년(9039만명)의 98.4% 수준이다. 운항 편수도 51만9000편으로 2019년(52만8000편)의 98.3%까지 회복했다.\n　일본 노선이 가장 활발했다. 지난해 일본 노선 여객수는 2514만명으로 전체의 28.3%를 차지했으며, 역대 처음으로 2500만명을 돌파했다. 이는 2019년(1886만명)보다 33.3%, 전년(1938만명)보다 29.7% 증가한 수치다. 엔화 약세로 여행비용 부담이 낮아진 데다, 항공사들이 주요 대도시부터 소도시까지 노선을 확대한 영향으로 분석된다.\n　중국 노선은 1377만명(전체의 15.5%)으로 전년(685만명) 대비 2배 이상 증가했으나, 2019년(1843만명) 대비 74.7% 수준에 그쳤다. 동남아 노선에서는 베트남이 1073만명으로 전체의 12.1%를 차지했고, 태국(461만명)과 필리핀(468만명) 노선도 2019년 대비 90% 수준까지 회복했다.\n　LCC의 성장이 두드러졌다. LCC의 국제선 여객은 3326만명으로 전체의 37.4%를 차지했으며, 이는 전년(34.5%)보다 2.9%포인트 상승한 수치다. 대형항공사(FSC)와의 점유율 격차는 4%포인트로 확대됐다. FSC 점유율은 2019년 37.5%에서 33.4%로 하락했다.\n　개별 항공사별로는 FSC에서 대한항공이 1769만명, 아시아나항공이 1199만명을 기록했다. LCC 중에서는 제주항공이 855만명으로 최다 실적을 올렸고, 티웨이항공(658만명), 진에어(653만명)가 뒤를 이었다.\n　화물 운송은 사상 최대 실적을 달성했다. 2024년 총 화물 운송량은 419만톤(t)으로 2019년(401만t)과 2023년(374만t) 대비 각각 4.4%, 12.0% 증가했다. 지역별로는 미주(87만t), 중국(71만t), 유럽(61만t) 노선이 전체의 52.1%를 차지했으며, 특히 미주 노선이 2019년 대비 17.8% 성장했다. 운송 형태별로는 수출입 화물이 311만t으로 전체의 74.2%를 차지했고, 환적 화물(108만t)은 25.8%를 기록했다.",

    "title": "업황 따라 엇갈리는 산업계 성과급 희비",
    "content": "‘엇갈린 실적’에 달라지는 직장인 희로애락\n\n　대기업 직장인들의 성과급 풍경이 극명하게 갈릴 전망이다. 초호황을 맞은 조선ㆍ해운ㆍ전력업계는 사상 최대 규모의 성과급 잔치를 준비하는 반면, 실적 부진에 허덕이는 배터리ㆍ석유화학 업계는 성과급 지급조차 불투명한 상황이다. <관련기사 17면>\n　9일 업계에 따르면 HD현대일렉트릭은 AI(인공지능) 데이터센터 특수로 영업이익률이 20%를 웃돌며 기본급의 1200% 이상의 성과급을 지급할 것으로 예상된다. 수주 호황을 맞은 HD현대중공업과 HD현대삼호도 두둑한 성과급을 책정했다. 고운임 특수를 누린 HMM도 엔데믹 이후 최대 수준을, SK하이닉스와 삼성전자는 AI 호황에 힘입어 각각 연봉의 최대 50%, 12~16%의 성과급을 준비 중이다.\n　반면, 실적 악화에 시달린 배터리 3사는 성과급 지급마저 불투명하다. 삼성SDI는 배터리 부문 성과급을 0%로 책정했고, LG에너지솔루션과 SK온도 적자 누적으로 ‘빈봉투’ 우려가 커지고 있다.\n　넉넉한 성과급을 자랑해왔던 정유ㆍ석화업계도 올해는 실적 부진으로 성과급이 쪼그라들 전망이다. 정유업계는 정제마진 약세로 영업이익이 대폭 축소됐으며, 석화업계는 중국발 과잉생산 여파에 직격탄을 맞으며 생존을 위협받는 형국이다.\n\n(산업면 사이드톱)AIㆍ수출 업황이 가른 성과급 희비\n\n　호황 맞은 전력ㆍ조선ㆍ해운사 두둑한 성과급 예고…배터리ㆍ정유ㆍ석화업계는 ‘빈봉투’ 우려\n\n　　올해 산업계에서 성과급 잔치가 예상되는 곳은 AI(인공지능) 특수와 수출 호조세에 올라탄 기업들이다.\n　9일 관련 업계에 따르면 HD현대의 전력기기 및 에너지솔루션 계열사 HD현대일렉트릭 임직원들은 1200% 이상의 파격적인 성과급을 받을 것으로 점쳐진다.\n　HD현대일렉트릭은 글로벌 인공지능(AI) 수요가 폭발한 수혜를 톡톡히 봤다. AI에 사용될 전력수요가 폭증하며 이를 뒷받침할 초고압(EHV) 변압기 등 핵심 장비의 중요성이 커졌는데, 공급에 비해 수요가 턱없이 부족해지며 실적이 전년 대비 2배 이상 급등했다. 이 회사 주식은 지난해에만 364.7% 폭등했다. \n　그동안 HD현대일렉트릭은 통상 영업이익률의 60~70배를 성과급으로 지급해왔다. 이 회사는 지난해 1∼3분기 영업이익률은 20.1%를 기록, 4분기도 20% 이상의 영업이익률이 예상된다. 이를 환산 시 성과급이 1200%를 웃돌 것으로 추산된다. 이는 지난해(816%)와 비교해 크게 상승한 규모다. 성과급은 4분기 실적이 정해지면 노사 합의를 거쳐 2월 중 지급될 예정이다.\n　수퍼사이클 궤도에 오른 조선업계도 성과급 잔치를 벌인다. HD현대중공업은 작년 연말 선임 이하 생산직과 일부 사무직군 등 비연봉제 직원들에게 약정임금(기본급+제수당+개인연금 등)의 377%를 성과급으로 지급했다. HD현대삼호는 책임급 이상에게 기본급의 740%를 성과급으로 지급한 것으로 알려진다. 연봉제 직원들 역시 호실적을 기반으로 전년보다 많은 성과급이 2월 중 지급될 전망이다.\n　해운업계의 성과급도 ‘대박’을 예고하고 있다. 국내 최대 원양선사 HMM은 2023년 성과를 기반으로 지난해 300% 안팎의 성과급을 받았는데, 지난해에는 홍해 사태 여파로 1년 내내 고운임 기조가 지속되며 업황이 더 좋아졌다. HMM은 작년 3분기 영업이익이 1조4614억원을 기록했는데, 이는 전년 연간 영업이익(5849억원)의 2.5배에 달한다. 앞서 HMM은 팬데믹 당시 사상 최대 실적에 힘입어 기본급 600% 수준의 성과급을 지급한 적이 있다. 이 회사는 기본급 비중이 높아 성과급이 연봉의 50% 안팎으로 추산된다.\n　반도체업계도 두둑한 성과급이 예상된다. SK하이닉스는 연봉의 최대 50% 지급이 유력한 것으로 알려진다. 고대역폭메모리(HBM) 경쟁력을 중심으로 AI 시장을 주도한 성과를 보상받는 것이다. 지난해 성과급을 받지 못했던 삼성전자 DS부문도 올해는 업황 반등에 힘입어 연봉의 12∼16% 수준의 성과급이 책정될 예정이다.\n　반면, 배터리업계는 ‘빈봉투’ 우려가 커지고 있다. 최근 삼성SDI는 배터리 사업부문의 초과이익성과급(OPI) 예상 지급률을 0%로 책정했다. 이 회사는 2023년초 연봉의 30∼40%를 성과급으로 지급하기도 했지만, 배터리산업의 업황이 부진을 이어가며 지난해엔 OPI가 16∼30%로 쪼그라들었다.\n　LG에너지솔루션도 지난해 4분기에 2255억원의 영업손실을 냈다. 연간 영업이익은 5754억원이지만 미국 IRA에 따른 세액공제(AMPC)를 제외하면 4분기 연속 적자여서 성과급 지급이 불투명하다. SK온 역시 연간 적자가 예상되면서 격려금 지급 여부를 고심 중이다.\n　정유ㆍ석화업계도 실적 부진으로 성과급이 줄어들 전망이다. 성과급에 관대한 일명 ‘기름집’ 정유사들은 지난해 정제마진 약세로 3분기 누적 기준 적자로 돌아서며 분위기가 달라졌다. GS칼텍스(정유부문)와 에쓰-오일(정유부문)이 각각 4632억원, 4183억원의 적자를, HD현대오일뱅크(정유부문)는 728억원의 영업손실을 기록하며 성과급 축소가 불가피해졌다.\n　최악의 불황기를 걷고 있는 석유화학업계도 성과급 지급이 힘들 것으로 관측된다. LG화학은 지난해 4월 임직원을 상대로 ‘성과급 개편 설명회’를 열고 향후 적자를 기록한 사업부문은 성과급을 지급하지 않기로 했다. LG화학 석유화학 부문의 지난해 3분기 누적 적자는 전년 동기 대비 100억원 늘어난 370억원이다.",

    "title": "조선업 호황에 K-선박엔진도 꽃길 행진 예고",
    "content": "한화엔진, 새해 벽두부터 2023년 매출액의 80% 이상 수주 따내\nHD현대중공업 엔진기계 사업부는 수주 목표치 작년 대비 20% 이상 높이며 공세 예고\n\n　조선업계의 호황이 국내 선박엔진 업계로 이어지면서 연초부터 초대형 수주가 터지고 있다.\n8일 업계에 따르면 한화엔진은 올해 들어 불과 일주일 사이에 2023년 매출액의 80% 이상에 달하는 대규모 수주를 연달아 확보했다. 한화엔진은 6일 삼성중공업과 836억원 규모의 계약을 체결한 데 이어 7일에도 아시아 지역 발주처에 6292억원 규모의 선박용 엔진 납품 계약을 체결했다. 계약 상대방은 경영상 비밀유지를 위해 내년 1월8일까지 비공개되지만, 업계에선 계약 규모 등을 고려할 때 중국 조선사가 발주한 것으로 보고 있다. 한화엔진은 이번 두 건의 계약만으로 2023년 연간 매출의 83.4%에 해당하는 대형 수주를 올렸다.\n　국내 최대 선박엔진 제조업체인 HD현대중공업 엔진기계사업부는 공격적인 수주 목표를 제시했다. 이 회사가 설정한 올해 수주 목표치는 28억2600만달러로, 지난해 23억2500만달러 대비 20% 이상 상향한 규모다. HD현대중공업 엔진기계사업부는 지난해 목표를 훌쩍 뛰어넘는 32억달러의 실적을 달성한 것으로 추정된다.\n선박엔진 제조사들이 호황을 누리게 된 배경은 국제해사기구(IMO)의 탄소중립 규제가 강화되며 친환경 엔진을 사용하는 선박의 수요가 급증하고 있기 때문이다. \n이에 이중연료(DF) 엔진 등 고부가가치 제품의 비중도 높아지고 있다. DF 엔진은 기존 연료인 벙커C유(디젤)와 별도로 액화천연가스(LNG), 메탄올 등 친환경 연료를 선택적으로 사용할 수 있는 하이브리드 개념이다. 한화엔진의 경우 전체 수주 잔고 중 DF 엔진 비중이 약 90%에 달한다.\n업계 관계자는 “DF 엔진의 수익성은 전통적인 디젤 제품보다 높은 편”이라고 설명했다.\n시장조사기관 시온 마켓 리서치에 따르면 글로벌 선박 엔진 시장 규모는 작년 125억4000만달러에서 2032년 175억3000만달러에 이를 것으로 추정된다.\n특히, 중국 조선소에서 높은 수요가 잇따르는 중이다.\nHD현대중공업 엔진기계사업부는 올해 중국에 대형 엔진 80대와 자체 개발한 중형 엔진인 힘센엔진 250대를 수출할 예정이다. 이는 작년 연간 생산량의 각 25% 수준이다. 한화엔진 역시 지난해 3분기 선박 엔진 매출의 45%가 중국 시장에서 발생했다.\n중국에서 한국산 선박 엔진 수요가 급증하는 배경에는 기술력 차이가 존재하기 때문이다.\n중국 조선소들이 생산능력을 확대하며 한국 조선사들을 위협하고 있지만, 출력 2만kW 이상 대형 엔진과 친환경 이중연료(DF) 엔진 분야에서만큼은 한국 기업들이 탄탄한 기술 우위를 보유하고 있다.\n한국무역협회 통계에 따르면 지난해 1∼3분기 중국의 한국산 선박 엔진 수입액은 5억9500만달러(약 8760억원)로, 3개 분기 만에 2023년 전체 수입액(5억8100만달러)을 넘어섰다. 이 중 한국산 비중은 전체 수입액의 70%에 달할 정도다.\n양형모 DS투자증권 연구원은 “중국의 국영ㆍ민영 조선소 모두 한국산 엔진을 요청하고 있다”며 “엔진 가격의 상승 추세가 유지될 것”이라고 내다봤다.",

    "title": "대기업 집단 시가총액, 지난해 251조 ‘뚝’",
    "content": "삼성ㆍ포스코ㆍLG그룹 순으로 감소액 커…HD현대그룹은 43조원 증가 최대　\n　\n　지난해 국내 대기업 집단 상장 계열사의 시가총액이 251조원 감소한 것으로 나타났다. 삼성그룹의 시가총액이 167조원으로 가장 많이 줄었고, 포스코그룹과 LG그룹도 각각 51조원, 45조원 감소했다. HD현대그룹은 시총이 43조원 넘게 늘며 시총 순위 10위에서 5위로 뛰어올랐다. HD현대그룹은 시총 증가액과 증가율 모두 대기업 집단 중 최대치를 기록했다. SK그룹도 SK하이닉스의 주가 상승 영향으로 시총 203조원을 기록하며 LG그룹을 제치고 2위로 올라섰다.\n　8일 기업데이터연구소 CEO스코어가 2024년 지정된 대기업집단(공시대상기업집단) 88곳 중 상장 계열사가 있는 79곳을 대상으로 시가총액을 조사한 결과에 따르면, 이들의 시총 합계액은 2023년 말 1902조3093억원에서 2024년 말 1651조6772억원으로 250조6321억원(13.2%) 감소했다.\n　그룹별로는 삼성그룹 상장 계열사의 시총 감소액이 가장 컸다. 삼성그룹의 시총은 2023년 말 710조801억원에서 지난해 말 543조3305억원으로 166조7496억원(23.5%) 줄었다.\n　삼성전자의 시총이 쪼그라든 영향이 컸다. 삼성전자의 시가총액은 1년 새 165조9297억원(31.9%) 감소했고, 삼성SDI(15조5996억원ㆍ47.5%), 삼성물산(3조6585억원ㆍ15.1%), 삼성SDS(3조2653억원ㆍ24.8%) 등도 시총이 크게 줄었다.\n　감소율 면에서는 에코프로의 시총이 60.2%(35조7773억원) 감소해 가장 컸고, 포스코도 54.7%(51조3751억원) 줄었다. 포스코의 경우, 철강과 이차전지 등 주력 사업의 실적 부진으로 시총이 반토막나면서 순위도 5위에서 8위로 떨어졌다.\n　금호아시아나그룹은 아시아나항공 매각으로 그룹 시총이 68.5% 감소했다. 아시아나항공을 제외한 3곳(금호건설ㆍ아시아나IDTㆍ에어부산)의 시총도 전년 대비 34.4%(2647억원) 줄었다. 반면, HD현대그룹의 시가총액은 1년 새 40조원 넘게 증가했다. HD현대그룹 상장 계열사의 시가총액은 2023년 말 34조3150억원에서 작년말 77조6695억원으로 43조3545억원(126.3%) 증가했다. 대기업 집단 중 유일하게 배 이상 증가했다. \n　이는 조선업 호황과 전력 인프라 투자가 늘면서 HD현대중공업(14조705억원ㆍ122.9%), HD현대일렉트릭(10조8069억원ㆍ364.7%), HD한국조선해양(7조5798억원ㆍ88.6%) 등 주요 계열사의 시총이 크게 늘어난 결과다. HD현대마린솔루션(신규 상장)과 HD현대마린엔진(인수, 전 STX중공업)을 신규로 추가한 영향도 있다. \n　SK그룹(21조4127억원ㆍ11.8%)과 한화그룹(12조3133억원ㆍ40.0%)도 시가총액이 1년 새 10조원 이상 증가했다. SK하이닉스는 전년 대비 시총 증가액 1위를 기록했다. 1년 새 시총이 23조5873억원(22.9%) 증가하며 회사의 시가총액 증가를 견인했다. 이에 따라 SK그룹과 LG그룹의 시총 순위에도 변동이 생겼다. SK그룹은 시총이 21조4127억원(11.8%) 증가하며 2위로 올라섰고, LG그룹은 시총이 45조3758억원(23.9%) 감소하며 3위로 밀렸다. LG화학과 LG에너지솔루션은 업황 부진으로 시총이 각각 18조7477억원(49.8%), 18조6030억원(18.6%) 쪼그라들었다.\n　한화의 경우, 2023년 말 시총 순위 11위에서 2024년 말 7위로 상승하며 ‘톱10’에 진입했다. 한화에어로스페이스를 중심으로 방위산업이 탄력을 받은 덕분이다. 한화에어로스페이스는 1년 새 시총이 8조5788억원(136.1%) 늘었다.",

    "title": "정유업계, 新 먹거리 SAF 시장 개척 본격화",
    "content": "SK에너지, 국내 첫 유럽 수출…연간 10만톤 생산체계 구축\n국내 정유4사 2030년까지 6조원 투자…2027년 시장규모 30조원 전망\n　\n　\n　정유업계가 지속가능항공유(SAF) 시장 선점을 위한 경쟁에 본격 돌입했다. 올해부터는 유럽연합(EU)이 SAF 의무화를 시행하면서 정유사들의 수출 경쟁도 가속도가 붙을 전망이다.\n　6일 업계에 따르면 국내 주요 정유사들은 2027년 30조원 규모로 성장이 예상되는 SAF 시장을 새로운 성장동력으로 낙점하고, 2030년까지 총 6조원을 투자할 계획이다. SAF는 기존 항공유 대비 탄소배출량을 80% 이상 줄일 수 있어 항공업계의 탄소중립 달성을 위한 핵심 수단으로 주목받고 있다.\n　SK에너지는 지난 5일 국내 정유사 중 처음으로 유럽에 SAF 수출을 시작하며 포문을 열었다. SK에너지는 폐식용유 및 동물성 지방 등 바이오 원료를 가공해 만든 SAF를 유럽으로 수출했다. 지난해 9월 코프로세싱 방식의 생산라인을 구축, 연간 10만톤 수준의 SAF 대량 생산체계를 갖춘 것이 첫 수출의 발판이 됐다.\n　EU는 올해 1월부터 유럽 지역에서 이륙하는 모든 항공기에 대해 최소 2%의 SAF를 혼합해 사용할 것을 의무화했다. 2030년에는 6%, 2050년에는 70%까지 의무화 비율을 확대할 예정이다. 현재 SAF 사용이 의무화된 글로벌 시장은 유럽이 유일하다.\n　다른 정유사들도 SAF 시장 공략을 위해 고삐를 죄고 있다.\n　HD현대오일뱅크는 지난해 6월 국내 정유사 중 최초로 SAF 상업판매에 성공했다. 유럽연합의 재생에너지지침(RED)에 따른 ISCC EU 인증을 받은 제품을 일본 마루베니를 통해 ANA항공에 공급했다.\n　GS칼텍스는 세계 최대 바이오연료 생산기업인 네스테와 협력해 ‘CORSIA SAF’ 5000킬로리터를 일본 나리타 공항에 공급했다. 에쓰오일은 울산공장에 코프로세싱 방식의 SAF 생산설비를 구축 중이며, 올해 상반기 완공을 목표로 하고 있다.\n　정부도 제도적 기반 마련에 나섰다. 산업통상자원부와 국토교통부는 지난달 26일 민관합동 ‘SAF 혼합의무제도 설계 태스크포스(TF)’ 2차 전체회의를 열고, 올해 상반기까지 ‘중장기 SAF 혼합의무 로드맵’을 발표했다.\n　다만, SAF 시장 진출을 위해 풀어야 할 과제들도 있다. SAF는 일반 항공유보다 2~5배 비싸다는 점이 SAF 보급 및 확산에 큰 걸림돌로 작용할 전망이다. 실제, 대한항공과 아시아나항공 등 국내 항공사들은 EU의 SAF 의무화로 비용 부담이 높아질 것을 우려하고 있다.\n원료 수급도 관건이다. SAF의 주원료인 폐식용유와 동물성 지방 등의 안정적인 공급망 구축이 시급한 상황이다. 이에 SK에너지의 경우 자회사인 SK온 트레이딩 인터내셔널이 폐자원 기반 원료기업에 투자하며 수급 안정화에 나선 상태다.\n윤창현 산업부 자원산업정책국장은 “항공 분야 탄소중립 대응을 위해서는 SAF 사용이 필수불가결한 선택”이라며 “정유ㆍ항공업계와 전문가의 의견을 청취해 국내 실정에 적합한 예측 가능한 제도적 기반을 확실하게 만들어갈 것”이라고 말했다.",

    "title": "운항속도 늦추고 배는 키운다",
    "content": "‘공급과잉’ 쓰나미 앞둔 해운업계, 대응전략\n선복량 5.4% 증가 불가피…수요는 2.8%에 그쳐\n\n　글로벌 컨테이너 해운시장이 올해 본격적인 공급과잉 국면에 접어들 전망인 가운데 해운사들은 감속운항과 장기계약 확대, 신규 항로 개척 등 다양한 대응책을 마련할 것으로 관측된다.\n　한국해양진흥공사가 최근 발간한 ‘KOBC 연간 해운시황보고서’에 따르면 올해 컨테이너 시장엔 211.4만TEU 규모의 신조 선박이 대거 인도되며 공급이 5.4% 증가할 전망이다. 이는 수요치인 2.8%를 웃도는 규모다. 국제해사기구(IMO)의 친환경 규제로 인한 노후선 해체 물량이 있지만, 76.6만TEU의 그칠 것으로 관측되며 수급 불균형이 예상된다.\n　최대 변수는 홍해 사태의 지속 여부다. 지난해 홍해 사태로 선박들이 수에즈 운하 대신 희망봉으로 우회하면서 운항거리가 늘어났고, 약 12% 이상의 추가 선복 수요가 발생했다. 만약 홍해 사태가 해결될 경우 TEU-마일 수요가 4% 줄어들면서 선복량이 늘어나는 효과가 나타나 선복 과잉 문제가 본격화될 수 있다.\n　이에 따라 업계에서는 해운사들이 감속운항을 통한 공급 조절에 나설 것으로 내다본다.\n　컨테이너선의 평균 운항속도는 지난 2021년 14.5노트에서 현재 13.5노트까지 낮아진 상태다.\n　해운업계 관계자는 “지난해 EU 배출권거래제(ETS)가 시행된 데 이어 올해부터는 해상연료 기준(Fuel EU Maritime)이 시행되는 등 친환경 규제가 갈수록 강해지는 추세라는 점에서 ‘빠른 운항’보다 ‘경제적 운항’의 중요성이 더 커지고 있다”며 “운항속도를 1노트 늦추면 연료 소모량이 10%가량 줄어들기 때문에 친환경과 연료 효율성 두 마리 토끼를 잡을 수 있어 경제적”이라고 설명했다.\n　선사들은 줄어든 속도 대신 선박의 대형화를 통해 선복량을 늘리는 추세다.\n　영국 조선ㆍ해운 분석기관인 클락슨리서치에 따르면 2만2000~2만4000TEU 초대형 컨테이너선의 신조선가는 작년 1월 2억6400만달러에서 11월 2억7500만달러로 뛰었다.\n　장기 운송계약 확대도 핵심 전략이다. 현재 주요 선사들은 10년 이상의 장기계약 비중을 늘리고 있다. 수익성은 다소 낮더라도 안정적인 물량 확보가 가능하고, 대형 화주와의 관계 강화도 도모할 수 있다는 이유에서다.\n　항로 다변화도 주목할 만하다. 트럼프 미국 대통령 당선인이 펼칠 고강도 관세 정책으로, 무역 갈등이 일어날 가능성이 커지며 공급망 재편이 가속화될 전망이다.\n선사들이 주목하는 곳은 아시아 지역이다. 올해 북미와 유럽 항로의 물동량 수요 증가율은 각각 1.7%, 1.1%로 저조한 반면, 아시아 역내 항로는 3.2% 성장이 예상된다. 작년 11월 기준 아시아 역내 항로 선복량은 297만TEU로, 인도ㆍ베트남 등 신흥 경제국들을 중심으로 역내 활발한 교역이 예상된다.\n해진공 관계자는 “홍해 분쟁 지속, 미 동부 및 걸프항 파업 가능성, 새로운 관세 규제, 지정학적 리스크 등이 올해 해운시장의 주요 변수로 작용할 전망”이라며 “팬데믹과 홍해 분쟁을 겪으며 화주들은 비용 절감이 아닌 안정성과 서비스 품질을 중시하는 방향으로 전환하고 있어 시장 환경에 유연한 대응이 필요한 시기”라고 말했다.",

        let currentPage = 1;
        const itemsPerPage = 12;
        let filteredArticles = [...ARTICLES_DATA];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeFilters();
            renderStats();
            renderArticles();
            setupEventListeners();
        });

        function initializeFilters() {
            // Get unique subjects and KPIs
            const subjects = new Set();
            const kpis = new Set();
            
            ARTICLES_DATA.forEach(article => {
                if (article.subject_tags) {
                    article.subject_tags.forEach(tag => subjects.add(tag));
                }
                if (article.kpi_tags) {
                    article.kpi_tags.forEach(tag => kpis.add(tag));
                }
            });

            // Populate subject filter
            const subjectFilter = document.getElementById('subjectFilter');
            Array.from(subjects).sort().forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectFilter.appendChild(option);
            });

            // Populate KPI filter
            const kpiFilter = document.getElementById('kpiFilter');
            Array.from(kpis).sort().forEach(kpi => {
                const option = document.createElement('option');
                option.value = kpi;
                option.textContent = kpi;
                kpiFilter.appendChild(option);
            });
        }

        function renderStats() {
            const stats = {
                '전체 기사': ARTICLES_DATA.length,
                '1면 기사': ARTICLES_DATA.filter(a => a.kpi_tags?.includes('1면')).length,
                '앞면 기사': ARTICLES_DATA.filter(a => a.kpi_tags?.includes('앞면')).length,
                '면톱 기사': ARTICLES_DATA.filter(a => a.kpi_tags?.includes('면톱')).length,
                '게시판톱': ARTICLES_DATA.filter(a => a.kpi_tags?.includes('게시판톱')).length,
                '기획 기사': ARTICLES_DATA.filter(a => a.kpi_tags?.includes('기획')).length
            };

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = Object.entries(stats).map(([label, value]) => `
                <div class="stat-card">
                    <div class="number">${value}</div>
                    <div class="label">${label}</div>
                </div>
            `).join('');
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('subjectFilter').addEventListener('change', applyFilters);
            document.getElementById('kpiFilter').addEventListener('change', applyFilters);
            document.getElementById('sortSelect').addEventListener('change', applyFilters);
            document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(1));
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const subjectFilter = document.getElementById('subjectFilter').value;
            const kpiFilter = document.getElementById('kpiFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // Filter articles
            filteredArticles = ARTICLES_DATA.filter(article => {
                const matchesSearch = !searchTerm || 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.content.toLowerCase().includes(searchTerm) ||
                    article.keywords?.some(k => k.toLowerCase().includes(searchTerm));
                
                const matchesSubject = !subjectFilter || article.subject_tags?.includes(subjectFilter);
                const matchesKpi = !kpiFilter || article.kpi_tags?.includes(kpiFilter);

                return matchesSearch && matchesSubject && matchesKpi;
            });

            // Sort articles
            filteredArticles.sort((a, b) => {
                if (sortBy === 'date_desc') {
                    return new Date(b.publish_date) - new Date(a.publish_date);
                } else if (sortBy === 'date_asc') {
                    return new Date(a.publish_date) - new Date(b.publish_date);
                } else if (sortBy === 'title_asc') {
                    return a.title.localeCompare(b.title, 'ko');
                }
                return 0;
            });

            currentPage = 1;
            renderArticles();
        }

        function renderArticles() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageArticles = filteredArticles.slice(start, end);

            const articlesGrid = document.getElementById('articlesGrid');
            document.getElementById('articleCount').textContent = `(${filteredArticles.length}개)`;

            if (pageArticles.length === 0) {
                articlesGrid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <p>검색 결과가 없습니다.</p>
                    </div>
                `;
            } else {
                articlesGrid.innerHTML = pageArticles.map(article => `
                    <div class="article-card" onclick="showArticleDetail('${article.id}')">
                        <div class="article-header">
                            <div class="article-title">${article.title}</div>
                            <div class="article-date">
                                <i class="far fa-calendar"></i> ${formatDate(article.publish_date)}
                            </div>
                        </div>
                        <div class="article-tags">
                            ${article.subject_tags?.map(tag => `<span class="tag tag-subject">${tag}</span>`).join('') || ''}
                            ${article.kpi_tags?.map(tag => `<span class="tag tag-kpi">${tag}</span>`).join('') || ''}
                        </div>
                        <div class="article-preview">${article.content}</div>
                        ${article.keywords?.length > 0 ? `
                            <div class="article-keywords">
                                ${article.keywords.map(kw => `<span class="keyword">#${kw}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // Update pagination
            const totalPages = Math.ceil(filteredArticles.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `${currentPage} / ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
        }

        function changePage(delta) {
            currentPage += delta;
            renderArticles();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showArticleDetail(articleId) {
            const article = ARTICLES_DATA.find(a => a.id === articleId);
            if (!article) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2 class="modal-article-title">${article.title}</h2>
                <div class="modal-article-meta">
                    <div><i class="far fa-calendar"></i> ${formatDate(article.publish_date)}</div>
                </div>
                <div class="article-tags">
                    ${article.subject_tags?.map(tag => `<span class="tag tag-subject">${tag}</span>`).join('') || ''}
                    ${article.kpi_tags?.map(tag => `<span class="tag tag-kpi">${tag}</span>`).join('') || ''}
                </div>
                ${article.keywords?.length > 0 ? `
                    <div class="article-keywords" style="margin-top: 15px;">
                        ${article.keywords.map(kw => `<span class="keyword">#${kw}</span>`).join('')}
                    </div>
                ` : ''}
                <div class="modal-article-content">${article.content}</div>
                ${article.notes ? `
                    <div class="modal-article-notes">
                        <h4><i class="fas fa-sticky-note"></i> 메모</h4>
                        <p>${article.notes}</p>
                    </div>
                ` : ''}
            `;

            document.getElementById('articleModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('articleModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
        }
    </script>
