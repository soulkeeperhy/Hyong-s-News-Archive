    "title": "김범수ㆍ박순재ㆍ백종원…추진력 甲 ‘말띠 주주’ 100억 클럽만 85명",
    "content": "추진력 상징 ‘말띠 주주’ 100억 클럽만 85명\n　김범수 카카오 의장·박순재 알테오젠 회장 등 조 단위 거부 포진\n　1000대 기업 CEO 중 99명 말띠… 1966년생 X세대 재계 핵심 주축\n　\n　다가오는 2026년 병오년(丙午年) 말의 해를 앞두고 강한 추진력과 자율성을 상징하는 말띠 경영인 및 주주들이 재계의 이목을 집중시키고 있다. 주식 재산 100억원이 넘는 거부부터 1000대 기업을 이끄는 전문 경영인까지 말띠 인사들의 존재감이 그 어느 때보다 두드러질 전망이다.　\n　29일 기업분석 전문 한국CXO연구소가 발표한 조사 결과에 따르면 지난 26일 종가 기준 주식 평가액이 100억원을 넘는 말띠 주주는 총 85명으로 집계됐다. 이번 조사는 1930년부터 1990년생까지 상장사 주요 주주와 오너가를 대상으로 진행됐다.　\n　이들 중 가장 압도적인 재력을 자랑하는 인물은 1966년생인 김범수 카카오 창업자다. 김 창업자의 주식 평가액은 6조1017억원으로 말띠 주주 중 부동의 1위를 차지했다. 최근 바이오 대장주로 떠오른 알테오젠의 박순재 회장(1954년생) 역시 4조4804억원의 주식 재산을 보유해 조 단위 자산가에 이름을 올렸다. 또한 최근 상장에 성공하며 화제를 모은 백종원 더본코리아 대표이사(1966년생)도 2136억원의 주식 평가액을 기록하며 말띠 억만장자 대열에 합류했다.　\n　출생 연도별 분포를 보면 1966년생이 34명으로 가장 많았고 1954년생이 30명으로 그 뒤를 이었다. 두 연령대가 전체의 75%를 차지하며 재계의 허리와 원로 역할을 든든히 하고 있다. 1978년생 중에서는 김가람 더블유게임즈 대표(4837억원)와 박준경 금호석유화학 사장(2676억원) 등 젊은 리더들이 두각을 나타냈으며, 1990년생 중에는 이재현 CJ그룹 회장의 장남인 이선호 CJ 미래기획그룹장이 3482억원의 주식 재산을 보유해 차세대 말띠 리더로서의 입지를 다졌다.　\n　단순 주주를 넘어 상장사 전문 경영인(CEO) 시장에서도 말띠의 기세는 매섭다. 매출 상위 1000대 기업 중 말띠 CEO는 99명으로 전체의 약 7%를 점유하고 있다. 특히 1966년생인 김보현 대우건설 대표, 김이태 삼성카드 대표, 김종현 제일기획 대표 등이 내년도 사업 전반을 이끌 주역으로 꼽힌다. 1942년생 원로급에서는 장복만 동원개발 회장과 김희용 TYM 회장이 여전한 현역으로 이름을 올렸다.　\n　경영학계에서는 말의 특성을 닮은 인재들이 지닌 강한 실행력과 틀에 얽매이지 않는 자율성이 불확실한 경영 환경을 돌파하는 핵심 역량이 될 것으로 분석하고 있다.",

    "title": "정기선 HD현대 회장, MZ 직원과 ‘하이파이브 데이’ 4시간 소통",
    "content": "170여명 체인지 에이전트ㆍMZ 직원 참석\n　“실행력 유지하며 귀 기울이는 문화 만들자”…현장 중심 리더십 강화\n　\n　HD현대 정기선 회장이 MZ세대 직원들과 만나 상호존중과 소통의 문화를 강조하며 기업문화 혁신 의지를 다졌다. 1980년대생, 40대 총수로서 ‘젊은 리더십’을 강화하고 있다는 평가다.\n　HD현대는 23일 정기선 회장이 울산 HD현대중공업 인재교육원에서 MZ 직원들과 기업문화 개선 아이디어 공유회인 ‘하이파이브 데이’(HI-5 DAY)를 진행했다고 밝혔다. 이 자리에는 정 회장과 HD한국조선해양, HD현대중공업, HD현대건설기계, HD현대일렉트릭 등 계열사 ‘체인지 에이전트’ 97명을 비롯해 총 170여 명의 젊은 직원들이 참석했다.\n　하이파이브 데이는 CEO와 체인지 에이전트 간 직접적인 소통을 통해 긍정적인 에너지를 나누고 상호 존중의 시간을 갖기 위해 마련됐다. 정 회장은 지난해 10월과 올해 6월 HD현대 글로벌R&D센터에서 진행된 행사에 이어, 이번에는 울산 사업장에서 현장 구성원들과 소통을 이어갔다.\n　이날 간담회는 우수 현장 개선사항을 공유하는 세션1과, 정기선 회장과 체인지 에이전트들이 상호 궁금한 사항들을 자유롭게 묻고 답하는 세션2의 형태로 약 4시간에 걸쳐 진행됐다.\n　참석자들은 HD현대 조직문화의 장점과 개선할 점, ‘일 잘하는 직원’은 어떤 모습인지 등에 대해 자유롭게 질문하며 HD현대가 지속 성장하기 위한 조직문화 토대를 살폈다.\n　정 회장은 “HD현대의 강점은 어떻게든 해내는 실행력과 추진력”이라며 “이러한 강점을 유지하면서 동시에 소통하고 서로의 이야기에 귀 기울이는 것이 더 나은 조직문화를 이끌 것”이라고 강조했다.\n　또 정 회장은 체인지 에이전트들에게 ‘우리 회사에 입사한 후 가장 성장했다 느낀 순간이 언제인지’, ‘구성원들이 주도적으로 새로운 도전을 즐기며 일하기 위해서는 무엇을 가장 중요하게 생각해야 할지’를 직접 질문하며, 회사에 대한 젊은 직원들의 의견을 경청했다.\n　정 회장은 회장 취임 이후 생산 현장과 임직원들을 찾아 직접 소통하는 현장 중심의 리더십을 이어가고 있다. 지난 11월 청주 HD현대일렉트릭 배전캠퍼스 건설 현장과 충북 음성 HD현대에너지솔루션, HD현대건설기계 사업장을 차례로 찾았다.\n　이달에는 HD현대 글로벌R&D센터에서 임직원들과 함께 김장 나눔 봉사 활동에 참여하는 등 소통 행보를 이어가고 있다. 업계에서는 정 회장의 이런 행보가 젊은 세대와의 소통을 강화해 조직 활력을 높이고, 수평적 기업문화를 정착시키려는 의지로 해석하고 있다.",

    "title": "한화에어로, 폴란드와 5.6兆 규모 천무 3차 계약 ‘잭팟’",
    "content": "현지 합작법인에서 사거리 80㎞ 유도미사일 생산\n정부 전폭 지원이 방산 수출 핵심 동력…“양국 방위산업 협력 더 높은 단계 진입”\n\n한화에어로스페이스가 폴란드 정부와 국산 다연장 유도유기인 ‘천무’의 유도미사일을 추가로 공급하는 5조6000억원 규모 계약을 체결했다. 정부가 이재명 대통령의 특사 파견 등 적극적인 방산 외교로 유럽의 블록화에 대응해 대규모 수주를 달성한 것이다.\n한화에어로스페이스는 30일 폴란드 군비청과 사거리 80㎞급 천무 유도미사일(CGR-080)을 공급하는 3차 실행계약을 체결했다고 밝혔다. 이번 계약은 한화에어로스페이스가 올해 10월 폴란드 방산기업 WB 일렉트로닉스와 공동 출자해 설립한 합작법인 한화-WB 어드밴스드 시스템(HWB)과의 컨소시엄을 통해 체결됐다. 이로써 향후 폴란드 현지에 구축될 HWB의 전용 생산공장에서 만들어질 CGR-080이 폴란드군에 인도될 예정이다.\n29일(현지시각) 폴란드 바르샤바 군사 박물관에서 열린 계약 체결식엔 아르투르 쿱텔 군비청장, 피오트르 보이첵 WB그룹 회장, 손재일 한화에어로스페이스 대표이사가 계약서에 서명했다. 이 자리엔 강훈식 대통령비서실장, 김현종 국가안보실 제1차장, 이용철 방위사업청장, 원종대 국방부 자원관리실장, 폴란드 코시니악 카미슈 부총리 겸 국방장관과 파베우 베에다 국방부 차관 등 양국 주요 관계자도 참석했다.\n올해 10월 이재명 대통령은 강훈식 비서실장을 전략경제협력 특사 자격으로 폴란드를 방문하도록 해 양국 간 방산 협력 의지를 다졌다. 당시 강 실장은 코시니악 카미슈 폴란드 부총리 겸 국방부 장관을 만나 현지 생산 계약이 연내에 이뤄지도록 당부해 이번 계약 체결의 성과를 냈다.\n강 실장은 계약식 축사에서 “천무 3차 계약은 단순히 한국에서 무기를 만들어 폴란드에 수출하는 방식을 넘어, 양국이 합작법인을 폴란드에 설립하고 공장을 세워 함께 생산하는 방식”이라며 “양국 간 정치ㆍ경제ㆍ안보 분야 협력관계가 끊임없이 발전해 온 것처럼 방위산업 협력도 더 높은 단계로 진입했다”고 평가했다.\n이어 “안보에서 시작된 신뢰가 산업으로 이어지고, 산업의 협력이 다시 미래 세대 간 협력으로 확장되는 선순환 구조가 확실히 자리잡기를 바란다”며 “어떤 도전 앞에서도 흔들리지 않는 가장 강력한 파트너가 될 것”이라고 말했다.\n한화에어로스페이스는 앞서 2022년 폴란드 정부와 천무 발사대 및 유도미사일 수출을 위한 기본계약을 맺었다. 이후 같은 해 11월 약 5조원 규모의 1차 실행계약, 2024년에는 약 2조원 규모의 2차 실행계약을 체결하며 천무 발사대와 유도미사일을 폴란드에 공급해 왔다.\n특히, 이번 3차 실행계약은 최근 EU가 조성한 ‘세이프(Secure Action for Europe) 기금’을 통해 유럽산 무기 우선 구매를 장려하는 유럽 방산 블록화가 심화되는 가운데 거둔 성과라는 점에서 더 의미가 있다. 현지 합작법인 설립이라는 선제적 대응과 함께 대한민국 정부의 적극적인 세일즈 외교가 합쳐져 시너지를 낸 것이다.\n손재일 한화에어로스페이스 대표는 “국가적 차원의 전폭적인 지원과 노력에 깊은 감사를 드린다”며 “K-방산이 대한민국 안보 강화에도 기여할 수 있도록 노력하겠다”고 말했다.",

  {
    "title": "[신년기획] AX 빅뱅 원년: 대한민국 산업 대전환 - 서비스③ HD현대 글로벌 AX 파트너",
    "content": "(5면-박스2) 전통 제조업 탈피한 HD현대, AI 초격차 쾌속 항진\n\n팔란티어 손잡고 FOS 프로젝트 추진…안두릴과는 해양 방산 ‘맞손’\nAIX 추진실 신설로 전 사업 분야 AI 전환 가속화\n　　\n　\n　HD현대가 글로벌 AI 선도 기업들과의 전략적 협력을 통해 조선·해양 산업의 패러다임 전환을 이끌고 있다. 미국의 데이터 분석 거물 ‘팔란티어 테크놀로지스’와 손잡고 미래형 조선소(FOS) 구축에 속도를 내는 한편, AI 적용 범위를 방산과 안전 관리 등 전 사업 영역으로 확장하며 ‘제조업의 AI 전환(AX)’을 선도하고 있다.\n　팔란티어는 미 CIA와 국방부 등을 고객으로 둔 세계 최고 수준의 데이터 분석 기업이다. 팔란티어의 핵심 기술은 △국방ㆍ정보기관용 데이터 분석 플랫폼 ‘고담’ △데이터에 의미와 관계를 부여해 의사결정 시간을 대폭 단축하는 ‘온톨로지’ △민간 기업용 플랫폼 ‘파운드리’ 등이다.\n　HD현대는 국내 기업 중 가장 먼저 팔란티어의 기술력에 주목했다. 2022년 업무협약 체결 이후 양사의 협력은 HD현대의 ‘FOS(Future of Shipyard)’ 프로젝트로 결실을 맺고 있다. 정기선 HD현대 수석부회장은 글로벌 무대에서 팔란티어와의 파트너십을 직접 알리며 AI 혁신에 대한 의지를 피력해 왔다.\n　현재 HD현대는 AI가 빅데이터를 학습해 인력과 설비의 최적 운용 조건을 도출하는 2단계 ‘연결-예측 최적화 조선소’ 작업을 진행 중이다. 2030년 최종 단계인 ‘지능형 자율 운영 조선소’가 완성되면 선박 생산성은 30% 향상되고 건조 기간은 30% 단축될 것으로 기대된다.\n　조선업 특성을 고려한 맞춤형 AI 서비스도 현장에 배치됐다. 자체 개발한 ‘HD 에이전트’는 1만3000개의 표준 조선 용어와 작업 지시 문장을 학습해 정교한 다국어 번역을 제공, 외국인 근로자와의 소통 장벽을 낮췄다. 또한 실시간 AI 영상 분석 시스템인 ‘하이캠스(HiCAMS)’를 통해 선내 낙상 등 사고 위험을 실시간 감지하며 안전 사각지대를 제로화하고 있다.\n　방산 분야에서는 미국의 첨단 AI 방산기업 안두릴 인더스트리와 손을 잡았다. 양사는 무인수상정(USV) 개발을 위해 함정 자율화 기술과 자율 임무 수행 설루션을 결합하고 있다. 내년 프로토타입 공개를 목표로 개발 중인 USV는 차세대 해상 방위의 핵심 전력이 될 전망이다.\n　HD현대는 AI 전환의 실행력을 높이기 위해 조직 구조도 개편했다. 기존 연구원 산하 부문급이던 AI 센터를 본부급인 ‘AIX추진실’로 격상하고 대표이사 직속으로 배치했다. AIX추진실은 조선을 넘어 건설기계, 에너지, 로봇 등 그룹 전 사업 분야에 AI 기술을 이식하고 일관된 거버넌스 체계를 구축해 제조 산업의 초격차를 확보한다는 방침이다.\n　 업계 관계자는 “전통 제조업인 조선업에 최첨단 AI DNA를 성공적으로 이식한 HD현대의 사례는 전 세계 제조 기업들의 AX 벤치마킹 대상이 될 것”이라고 평가했다.",

    "title": "위기의 K-배터리…도미노식 계약 해지 ‘삭풍’",
    "content": "엘앤에프 3.9조·LG엔솔 13.5조…보름 만에 17조 증발\n　완성차 변심에 소재사까지 수주 ‘쇼크’…멈춰버린 공급망\n　\n　*주가 수치는 종가로 수정 예정*\n　　\n　\n　국내 이차전지 산업이 세밑에 전례 없는 ‘삭풍’을 맞고 있다. 전기차 캐즘(수요 둔화) 장기화와 미국 정부의 보조금 정책 변화가 맞물리며 조 단위 대형 계약들이 도미노처럼 무너지고 있다. \n　30일 이차전지 소재 기업 엘앤에프 주가는 전날보다 0.00% 급락한 000000원에 거래를 마쳤다. 이는 엘앤에프가 테슬라와 체결했던 3조8347억원 규모의 양극재 공급 계약 금액이 사실상 ‘제로’에 가까운 973만원으로 변경됐다고 전날 공시한 여파다. \n　배터리 셀 선두 주자인 LG에너지솔루션의 상황은 더 심각하다. 이달에만 포드(9조6030억원)와 FBPS(3조9000억원)로부터 잇따라 계약 해지 통보를 받으며 약 13조5000억원의 예정 매출이 증발했다. 이는 회사 연간 매출의 절반을 넘는 수치다. SK온 역시 포드와의 합작법인(블루오벌SK) 체제를 사실상 해체하며 투자 속도 조절에 들어갔다.\n　배터리 셀 제조사는 물론 핵심 소재인 양극재 업체까지 수주 증발 사태가 확산되면서 K-배터리 생태계 전체가 존립의 기로에 섰다. 시장의 불안감이 전이되면서 이날 이차전지 관련주는 파랗게 질렸다. LG에너지솔루션이 4% 가까이 하락한 것을 비롯해 LS머트리얼즈(00.0%), 포스코퓨처엠(00.0%), 에코프로비엠(00.0%), 에코프로머티(00.0%) 등도 줄줄이 하락세를 보였다. \n　국내 업계가 직격탄을 맞은 배경에는 미국 시장의 급격한 냉각이 있다. 올해 9월 말 인플레이션감축법(IRA)에 따른 7500달러 규모의 전기차 구매 세액공제가 종료되면서 수요가 급감했다.\n　이에 포드는 대형 전기 픽업트럭 생산을 중단하고 하이브리드 중심으로 전략을 수정했으며, GM은 2035년 전 차종 전기차 전환 공약을 사실상 철회했다. 완성차 업체들이 ‘속도 조절’을 넘어 ‘방향 전환’을 선택하면서, 이들을 믿고 대규모 증설에 나섰던 국내 배터리사들은 고스란히 유휴 설비와 재고 부담을 떠안게 됐다.\n　대외 환경뿐만 아니라 경쟁력 약화도 뼈아픈 대목이다. SNE리서치에 따르면 국내 배터리 3사의 글로벌 점유율은 16%로 4년 전 대비 반토막 난 반면, CATL 등 중국 업체들은 55%까지 격차를 벌렸다.\n　수익성 지표도 빨간불이다. 삼성SDI는 4개 분기 연속 적자를 기록 중이며, SK온의 연간 누적 적자는 4900억원을 돌파했다. 공격적인 외형 성장을 이어오던 LG에너지솔루션마저 지난해 매출과 영업이익이 동시에 꺾이며 성장 정체기에 진입했다.\n　배터리 업계가 내놓은 고육지책은 에너지저장장치(ESS) 시장 진출이다. AI 데이터센터 증설로 전력 수요가 폭증하면서 미국 ESS 시장이 2030년까지 2배 이상 성장할 것이라는 기대 때문이다.\n　하지만 이 역시 ‘장밋빛 미래’만은 아니다. ESS 시장은 이미 중국 업체들이 저가 LFP(리튬인산철) 배터리를 앞세워 미국 시장의 90%를 장악하고 있다. ESS는 전기차와 달리 장기 반복 계약이 드물고 프로젝트 단위로 수주가 이뤄져 매출 연속성이 떨어진다는 단점도 있다.\n　업계 관계자는 “전기차 시장의 온기가 돌아오기만을 기다리기엔 상황이 너무 엄혹하다”며 “가격 경쟁력 확보를 위한 LFP 배터리 양산 가속화와 더불어 안전성과 신뢰성, 현지생산 기반을 결합한 차별화 전략이 필요하다”고 말했다.",

    "title": "[2025 산업계 결산] ⑥ 조선ㆍ방산",
    "content": "조선·방산 ‘K-제조업’의 기적… ‘수주 230조·영업익 8조’ 동반 잭팟\n　조선 빅3, 2029년 물량 확보하며 흑자 행진… 방산 빅4, 잔고 100조 돌파 초읽기\n　HD한국조선 5년 연속 목표 달성, 한화에어로·로템 폴란드 특수 실적 반영 ‘정점’\n　\n　2025년 대한민국 조선과 방산 업계는 사상 최대 수주 행진을 이어가며 ‘슈퍼사이클’의 정점을 찍었다. 글로벌 발주량 둔화와 지정학적 위기라는 악조건 속에서도 조선 빅3는 5년치 일감을 미리 채웠고, 방산 빅4는 수주잔고 100조원 시대를 눈앞에 두며 국가 경제의 핵심 보루로 우뚝 섰다.\n\n　◇조선 빅3, LNG선 발주 재개…2029년 인도 물량 확보\n　HD한국조선해양은 올해 총 129척, 181억6000만 달러를 수주하며 연간 목표(180억5000만 달러)의 100.6%를 달성했다. 5년 연속 수주 목표를 초과 달성한 것이다. 2021년 이래 HD한국조선해양은 2021년 153.1%, 2022년 137.9%, 2023년 143.4%, 2024년 154.9%를 기록하며 매년 목표치를 넘어섰다.\n　한화오션은 올해 총 51척, 98억3000만 달러를 수주하며 지난해 수주액 89억8000만 달러를 초과했다. 특히 지난 18일 유럽 선주로부터 2조5891억원 규모의 LNG 운반선 7척을 단일 계약으로 수주하며 올해 수주 실적에 마침표를 찍었다.\n　삼성중공업은 올해 총 74억 달러를 수주해 연간 목표 98억 달러 달성을 눈앞에 뒀다. 수주 가시권에 있는 25억 달러 규모의 모잠비크 부유식 해양생산설비(FLNG) 2호기 ‘코랄 노르트’ 본계약이 연내 체결될 경우 목표 달성이 가능해질 전망이다.\n　국내 조선 빅3는 현재 2028년 잔여 슬롯 판매를 마무리하고 2029년 인도 물량 확보에 나서고 있다. 3년치 일감을 넘어 4~5년치 일감 확보가 가시화되는 모습이다. 올해 3분기 기준 조선 빅3의 합산 수주잔고는 135조원에 달한다.\n　넉넉한 수주잔고는 견조한 이익으로 착착 실현되는 중이다. HD한국조선해양, 삼성중공업, 한화오션 등 조선 빅3는 올해 3분기 누적 기준 합산 영업이익 2조8666억원을 기록했다. 이는 전년 동기(1조1423억원) 대비 약 2.5배 수준이다. 분기별로는 1분기 1조2409억원, 2분기 1조5301억원, 3분기 1조5817억원으로 증가세를 이어가고 있다.\n\n　◇방산 빅4, 수주잔고 100조 돌파 ‘초읽기’\n　한화에어로스페이스, 현대로템, LIG넥스원, 한국항공우주산업(KAI) 등 방산 빅4는 3분기 말 기준 수주잔고 91조원을 기록했다. 연내 100조원 돌파가 유력하다. 2021년 말 42조원 수준이던 수주잔고는 4년 만에 2배 이상 늘었다.\n　기업별로는 △한화에어로스페이스 31조원 △현대로템 30조원 △KAI 26조원 △LIG넥스원 4조원 수준이다. 한화에어로스페이스는 올해 인도와 K9 자주포 2차 계약, 폴란드 자주포 부품 공급 계약, 중동 유도무기 공급 계약 등을 체결했다. 현대로템은 8월 폴란드와 K2 전차 2차 수출 계약(65억달러)을 체결하면서 수주잔고가 급증했다.\n　폴란드는 K-방산의 최대 수출국으로 자리매김했다. △FA-50 경공격기 48대(KAI) △K2 전차 180대(현대로템) △K9 자주포 212문ㆍ천무 다연장로켓 218대(한화에어로스페이스) 등 총 124억달러(약 17조원) 규모 계약을 체결했다. 2022년 이뤄진 폴란드 대규모 수출 계약이 올해부터 본격적으로 실적에 반영되기 시작했다.\n　수주가 실제 납품과 군수지원으로 이어지는 ‘실행 단계’에 진입하면서 실적도 빠르게 늘었다. 방산 빅4의 3분기 누적 영업이익은 3조4928억원으로, 3분기 만에 지난해 연간 실적(2조3209억원)을 넘어섰다.\n　한화에어로스페이스는 3분기 누적 매출 18조2442억원, 영업이익 2조2815억원을 기록했다. 현대로템은 3분기 누적 매출 4조2134억원, 영업이익 7381억원을 달성했다. LIG넥스원은 3분기 누적 매출 2조9022억원, 영업이익 2808억원을, KAI는 3분기 누적 매출 2조2297억원, 영업이익 1922억원을 각각 거뒀다.\n　업계에선 올해 방산 빅4의 연간 영업이익이 5조원을 돌파할 것으로 전망한다. 금융정보업체 에프앤가이드에 따르면 △한화에어로스페이스 3조4940억원 △현대로템 1조600억원 △LIG넥스원 3507억원 △KAI 3161억원 등 합산 5조2208억원의 영업이익이 추정된다.",

    "title": "경제계, 병오년 분야별 과제 제시",
    "content": "한경협 “벤처→대기업 성장 지원”\n상의 “지역경제 혁신 실험장”\n경총 “근로시간ㆍ임금체계 개편”\n무협 “바이오ㆍ에너지ㆍ방산 등 신산업 지원 강화”\n중기중앙회 “중소기업 성장 사다리 복원”\n　\n　<1면톱 관련기사>\n　　\n　경제5단체는 29일 발표한 신년사를 통해 경영 환경ㆍ노사 관계ㆍ통상 정책 등 분야별 세부 혁신과제를 제시했다. 이들은 스케일업 생태계 구축, 노동시장 유연화, 납품대금 연동제 안착, 신산업 수출 확대 등 각 분야별 숙원 사업 달성에 집중할 방침이다.\n　한국경제인협회는 ‘다 함께 성장하는 대한민국’ 실현을 위한 스케일업 생태계 구축에 주력한다.\n　류진 한경협 회장은 “오늘의 벤처ㆍ스타트업이 내일의 국가대표 대기업으로 성장하는 스케일업 생태계 구축의 청사진을 만들고 실천하겠다”며 “성장의 온기가 사회 구석구석까지 전해지는 민생경제 회복의 다양한 정책과제를 발굴하겠다”고 말했다. 류 회장은 “한국이 글로벌 리딩 국가로 도약하기 위한 중장기 비전과 전략을 모색하고, 통상질서 변화에 발 빠르게 대응하기 위해 미국, 일본 등 주요국과 파트너십을 한층 강화하겠다”고 덧붙였다.\n　대한상공회의소는 지역경제 활성화를 제도 혁신의 돌파구로 제시했다.\n　최태원 대한상의 회장은 “지역경제 활성화는 한국경제의 재도약과 사회문제 해결을 함께 도모할 수 있는 중요한 플랫폼”이라며 “지역을 제도 혁신의 실험장으로 삼아 미래 산업의 경쟁력을 키우고, 구조적인 난제에 대한 해법을 모색해 나가야 할 때”라고 강조했다. 최 회장은 “모든 변화의 출발점은 새로운 기업가정신”이라며 “기업가정신이 정부의 정책적 뒷받침과 사회적 공감 속에서 다시 한 번 성장의 동력으로 이어지기를 기대한다”고 당부했다.\n　한국경영자총협회는 노동시장 구조개혁의 시급성을 거듭 강조했다.\n　손경식 경총 회장은 “우리 노동시장은 산업구조 변화에 신속한 대응이 어렵고 경쟁국들보다 생산성도 낮다”며 “다양한 생산방식을 폭넓게 인정하고, 근로시간도 획일적 규제에서 벗어나 업무별 특성에 맞도록 유연하게 개선해야 한다”고 말했다. 손 회장은 “생산성 향상과 인재 확보를 위해 임금체계도 연공 중심에서 직무가치와 성과를 반영하는 공정한 보상체계로 바꿔야 한다”고 덧붙였다.\n　한국무역협회는 신산업 분야 수출 지원에 역량을 집중한다.\n　윤진식 무협 회장은 “바이오, 에너지, 방산 등 신산업 분야에 대한 연구와 지원을 강화하고, 선진시장과 성장 잠재력이 큰 신흥시장으로의 진출 기회를 넓히겠다”고 말했다. 윤 회장은 “주요국 통상 네트워크를 더욱 촘촘히 구축해 미국과 유럽연합(EU) 등 핵심 시장에서 우리 기업의 목소리를 적극 대변하겠다”며 “테스트베드 운영과 글로벌 밋업 프로그램을 통해 스타트업의 해외 진출과 성장을 단계별로 지원하고, 실무형 무역 인재 양성에도 역량을 집중하겠다”고 설명했다.\n　중소기업중앙회는 정부의 중소기업 정책을 ‘생존 중심’에서 ‘성장 중심’으로 전환해 성장사다리를 복원하는 데 역량을 집중한다.\n　김기문 중기중앙회장은 “우리나라 830만개 사업체 가운데 약 95%가 소상공인이고 소기업과 중기업은 4.7%에 불과한 압정형 구조에 놓여 있다”고 진단하며, 여섯 가지 중점 추진 과제로 △중소기업 AI전환ㆍ활용 지원 △공정한 시장환경 조성 △소상공인ㆍ소기업 성장사다리 복원 △중소기업 글로벌 시장 진출 확대 △규제개혁과 노동구조 혁신 △지역 중소기업과 지역경제 활성화를 제시했다.",

  {
    "title": "[경제5단체 신년사] 경제계 “대전환의 원년”…AI·규제혁신으로 글로벌 도약",
    "content": "경제계 “대전환의 원년”…AI·규제혁신으로 글로벌 도약\n　저성장 터널 탈출 위한 ‘골든타임’\n　\n　\n　경제계가 2026년 병오년(丙午年) 새해를 우리 경제의 ‘대전환’을 위한 골든타임으로 진단하고, 인공지능(AI)과 디지털 전환을 필두로 한 전방위적 구조개혁 추진 의지를 밝혔다. 보호무역 장벽과 지정학적 불확실성이 상존하는 가운데, 사상 첫 수출 7000억 달러 성과를 발판 삼아 글로벌 리딩 국가로 도약하겠다는 구상이다. <관련기사 2면>\n　한국경제인협회, 대한상공회의소, 한국무역협회, 한국경영자총협회, 중소기업중앙회 등 경제5단체는 29일 신년사를 통해 저성장의 고착화와 중국의 거센 추격을 극복하기 위한 혁신 비전을 공유했다.\n　류진 한경협 회장은 2026년을 새로운 기술문명으로 이동하는 전환점으로 정의하며 “‘메이드 인 코리아’를 넘어 ‘이노베이티드 인 코리아(Innovated in Korea)’의 가치를 창출해야 한다”고 역설했다. 특히 OECD 가입 30주년을 맞는 해인 만큼 아시아·태평양 경제 질서의 핵심 국가로서 AI와 디지털, 그린 산업의 글로벌 규범을 주도해야 한다고 덧붙였다.　\n　최태원 대한상의 회장은 기업 성장을 가로막는 규제와 부담의 정상화를 촉구했다. 최 회장은 “AI와 디지털 전환, 그린 트랜스포메이션(GX)은 중장기 경쟁력을 좌우할 기회”라며 “대규모 투자를 감내할 수 있는 속도와 실행력을 위해 정부와 기업 간의 파격적인 협력이 필수적”이라고 강조했다.　\n　수출 최일선에 있는 무협은 AI 기반 지원 인프라 고도화에 집중한다. 윤진식 무협 회장은 “창립 80주년을 맞아 신통상·신산업·신시장을 키워드로 무역센터의 역할을 재정립하고 디지털 전환에 부합하는 방향으로 인프라를 개선하겠다”고 밝혔다.\n　손경식 경총 회장은 AI 시대에 걸맞은 역동적인 경영환경 조성을 요구했다. 손 회장은 “반도체, 로봇 등 첨단 분야에서 투자와 혁신이 활발히 일어날 수 있도록 기업의 기를 살리는 과감한 경제 정책이 필요하다”고 제언했다. 　\n　중기중앙회는 중소기업의 ‘생존’을 위한 AI 전환을 최우선 과제로 꼽았다. 김기문 회장은 “중소기업 역시 AI 대전환을 통해 생산성을 획기적으로 높여야 한다”며 협동조합 중심의 데이터 기반 AI 전환 추진과 200억원 규모의 ‘AI 응용제품 신속 상용화 지원사업(AX-Sprint)’을 통해 현장에서 실질적인 성과를 끌어내겠다고 약속했다.",

    "title": "롯데케미칼, 고부가 스페셜티 전환 ‘가속’",
    "content": "NCC 구조개편 선제 추진…대산ㆍ여수 NCC 통합 재편안 제출\n율촌 50만t 컴파운딩 공장ㆍ평택 반도체 현상액 증설 등 고부가 투자 확대\n　\n 롯데케미칼이 NCC(나프타분해설비) 통합 재편과 사업 포트폴리오 고도화에 속도를 내고 있다. 범용 석유화학 중심의 사업 구조에서 벗어나 고부가 스페셜티 소재 기업으로 빠른 전환을 추진한다.\n 롯데케미칼은 충남 대산과 전남 여수를 중심으로 NCC 설비 통합 및 감축을 추진하고 있다고 28일 밝혔다. 이는 정부가 추진 중인 국내 NCC 구조개편 정책에 선제적으로 대응하기 위한 조치다.\n 롯데케미칼은 지난달 대산공장과 HD현대케미칼을 합병하는 내용의 사업재편안을 제출했다. 이는 당초 정부가 제시했던 제출 기한보다 한 달 빠른 조치로, 업계 1호 사례다. 사업재편안에는 롯데케미칼 대산공장을 물적분할해 HD현대케미칼과 합병 후 양사의 중복 설비를 합리적으로 조정하는 내용을 담고 있다. 현재 산업부에서 사업재편 심의 중이며 내년 1월 중에는 승인 여부가 확정될 전망이다.\n 롯데케미칼은 여수산단에서도 한화솔루션, DL케미칼, 여천NCC와 중복 설비를 통합ㆍ조정하는 사업재편안을 추가 제출했다. 이처럼 범용사업 축소에 대한 확고한 의지를 바탕으로 국내 최대 370만t 규모의 NCC 감축 목표에 상당 부분 기여하고 향후 채권단 실사에도 성실히 임할 계획이다.\n 롯데케미칼은 이번 석유화학산업 구조 개편과 함께 고부가 및 친환경 사업 중심으로 포트폴리오 전환을 속도감 있게 추진 중이다.\n 고부가 스페셜티 소재 경쟁력 강화를 위해 전남 율촌에 ‘롯데엔지니어링플라스틱’ 공장을 설립, 지난 10월부터 일부라인의 상업생산을 개시했다. 내년 하반기에 준공되는 연간 총 50만t 규모의 국내 최대 단일 컴파운드 생산공장으로 모빌리티, IT 등 주요 핵심 산업에 맞춤형 고기능성 소재를 공급하게 된다. 향후 기술력 기반의 고부가 슈퍼 엔지니어링플라스틱(Super EP) 제품군까지 생산할 수 있도록 사전에 설비를 확충하고 있다.\n 전지소재 사업은 자회사인 ‘롯데에너지머티리얼즈’가 하이엔드 동박 및 차세대 배터리 소재 기술력을 바탕으로 국내 배터리 및 ESS, AI, 반도체 산업에 핵심 소재를 공급하고 있다. 특히 국내 유일 회로박 생산기지를 통해 AI용 고부가 회로박 공급을 늘려 글로벌 시장의 수요변화에 적극 대응하며 기술 중심의 제품경쟁력을 확대하고 있다.\n 롯데케미칼 관계자는 “정부의 석유화학산업 구조개편 정책 기조에 발맞춰 신속한 사업재편 이행에 책임 있는 역할을 다하며, 나아가 포트폴리오 고도화와 사업 구조 혁신을 통해 수익성 제고와 경쟁력 확보를 위한 혁신 활동도 지속해 나가겠다”고 말했다.",

    "title": "수출은 숨 고르기, 내수는 한겨울…제조기업들 “내년 1분기 체감경기 여전히 냉기”",
    "content": "수출기업 BSI 반등에도 내수·중소기업 부진…고환율·고비용 부담 지속\n　\n 내년 1분기 제조업 체감경기가 여전히 기준선을 밑도는 것으로 나타났다. 수출기업의 경기전망지수(BSI)가 16포인트 상승하며 일부 반등 조짐을 보였지만, 고환율과 고비용 부담이 이어지면서 내수기업과 중소기업의 체감경기는 좀처럼 개선되지 않고 있다. 화장품과 반도체 업종은 비교적 양호한 흐름이 예상되는 반면, 전기·식음료·철강 등 다수 업종은 업황 부진이 지속될 것이란 전망이 우세하다.\n　대한상공회의소가 28일 전국 2208개 제조기업을 대상으로 ‘2026년 1분기 기업경기전망지수(BSI)’를 조사한 결과, 직전 분기 전망치인 74보다 3포인트 상승한 77로 집계됐다. 이는 2021년 3분기 이후 18분기 연속 기준치(100)를 하회한 것이다. 관세충격으로 급락했던 수출기업의 전망지수가 90으로 16포인트 상승했지만 내수기업의 전망지수는 74에 그치며 전체 체감경기 상승의 발목을 잡았다.\n 전체 14개 조사대상 업종 중 반도체와 화장품 2개 업종만이 기준치 100을 상회하며 업황 상승세를 보였다. 반도체는 AI 확산과 데이터센터 투자 확대에 따른 고대역폭메모리(HBM) 수요 증대와 범용 메모리 공급 부족에 따른 가격 상승세가 맞물려 전 분기 대비 22포인트 상승한 120을 기록했다. 화장품은 북미ㆍ일본ㆍ중국 등 글로벌 시장에서 K뷰티 위상 강화로 수출 호조세가 이어지며 가장 큰 상승폭(52포인트)을 보였다.\n 조선업은 대형 조선사 중심으로 3년치 수주잔량 확보와 고부가 선박의 수주 확대가 기대되며 전 분기 대비 19포인트 상승해 기준치에 근접한 96을 기록했다.\n 자동차는 미국발 관세 불확실성 완화와 국내 전기차 신공장 가동에 따른 공급능력 확대 등이 호재로 작용해 전망지수가 17포인트 상승했지만, 글로벌 시장의 둔화세가 지속될 것으로 전망되며 77에 머물렀다.\n 고환율 지속으로 원가 부담이 커진 업종들은 새해 전망지수가 부진했다. 원재료 수입비중이 높은 식음료는 환율 상승에 따른 원가부담 증대로 전 분기보다 14포인트 하락한 84를 기록했고, 전기업종도 사상 최고치를 경신한 구리값 상승 여파로 전기장비 업체들의 채산성 악화가 예상되며 전 분기보다 21포인트 하락한 72에 그쳤다. 대미 관세율이 50%로 유지 중인 철강업종은 중국발 공급과잉에 더해 고환율 부담까지 커지면서 5분기 연속 전망지수가 70선 이하에 머물렀다.\n 1400원대 원ㆍ달러 환율이 3개월째 지속되면서 고환율이 기업실적에 미치는 영향도 커졌다. 최근 지속된 고환율로 인해 기업실적이 악화됐다고 답한 기업은 총 38.1%였다. 이 중 원부자재 수입이 많은 내수기업이 23.8%로 높은 비중을 보였고, 수출비중이 높음에도 수입원가 상승이 더 크다는 기업도 14.3%였다. \n 김현수 상의 경제정책팀장은 “통상 불확실성 완화와 주력 품목의 수출 호조로 경기회복 기대감이 살아나고 있지만, 고환율 지속과 내수 회복 지연에 기업들의 부담은 여전히 큰 상황”이라고 진단했다.",

  {
    "title": "[2025 산업계 결산] ⑤ 해운ㆍ항공",
    "content": "성수기에도 웃지 못한 항공업계…과열 경쟁·고환율 ‘이중 압박’\n　\n　올해 해운·항공업계는 공급 과잉과 고환율이라는 구조적 부담이 겹치며 실적에 급제동이 걸렸다. 컨테이너 운임은 연초 대비 반토막이 났고, 항공업계는 최대 성수기인 3분기에도 적자 행진을 이어가며 체력의 한계를 드러냈다.\n　◇SCFI 반토막…포트폴리오 다각화 여부에 따라 실적 엇갈려\n 해운업계를 강타한 건 컨테이너 운임 급락이었다. 글로벌 해상운송 항로의 운임 수준인 상하이컨테이너운임지수(SCFI)는 연초 2505.17포인트에서 올 3분기 1100선까지 후퇴, 12월 마지막주 기준 1656.32포인트로 마감됐다.\n 배경에는 구조적 공급 과잉이 있다. 지난해부터 올해까지 대거 인도된 신조선이 시장에 투입되면서 선박 공급량이 수요 증가율을 크게 앞질렀다. 미ㆍ중 무역 갈등에 따른 물동량 감소도 겹쳤다. 지난해 3분기는 관세 부과 전 밀어내기 수출 효과로 물동량이 증가했지만, 올해는 관세 부과가 본격화되면서 물동량이 줄었다.\n HMM은 3분기 매출 2조7064억원, 영업이익 2968억원을 기록하며 전년 동기 대비 영업이익이 79.7% 급감했다. 전년 동기(1조4621억원)와 비교하면 큰 폭으로 하락한 규모다. 글로벌 정세 불확실성과 미국 관세 여파로 물동량이 줄어든 영향이 컸다.\n 시황 방어의 열쇠는 포트폴리오 다각화다.\n 현대글로비스는 3분기 영업이익 5240억원을 기록하며 전년 동기 대비 11.7% 증가했다. 특히 해운 부문의 영업이익은 1955억원으로 전년 동기 대비 80.5% 급증했다. 이는 물류(1867억원), 유통(1418억원) 부문을 뛰어넘는 성과로, 해운 부문이 전체 실적 1위를 차지한 것은 이번이 처음이다.\n 현대글로비스는 현대차ㆍ기아에 집중된 수익 구조를 탈피하기 위해 중국 완성차 운송 물량을 늘렸고, 올 들어 비계열사 매출 비중이 50%를 넘어서면서 고객사 집중 리스크를 해소했다. 고원가 단기 선복 이용을 축소하고 선대 운영을 합리화하는 등 원가 개선 노력도 수익성 제고에 기여했다.\n 팬오션은 3분기 영업이익 1252억원으로 전년 동기 대비 2.2% 감소에 그치며 안정적인 실적을 거뒀다. 3분기 누적으로는 영업이익 3615억원을 기록했다.\n 실적 방어의 버팀목은 LNG 부문이다. LNG 운송은 장기계약 비중이 높아 단기 시황 변동에도 안정적인 수익을 확보할 수 있다.\n　◇공항은 연일 북새통인데…수익성은 뒷걸음질\n 항공업계도 가혹한 한 해를 보냈다. 국제선 여객 수가 역대 최대치를 경신했지만, 정작 항공사들의 실적은 줄줄이 부진을 기록했다. 성수기 특수에도 불구하고 과당경쟁과 고환율, 비용 증가가 겹치면서 수익성이 크게 악화된 영향이다.\n 국토교통부 항공통계에 따르면, 올해 3분기 국제선 여객 수는 2400만480명을 기록하며 역대 최대치를 경신했다. 이는 지난해 2285만7725명 대비 5.0% 증가한 것으로, 코로나19 이전인 2019년 3분기 2290만6999명보다도 4.8% 웃돈 규모다.\n 해외여행 수요가 폭증하며 운항은 역대급으로 늘어났지만, 항공사들의 실적은 정반대 양상을 보였다.\n 대한항공은 3분기 매출 4조85억원, 영업이익 3763억원으로 전년 동기 대비 영업이익이 39.2% 급감했다.\n 아시아나항공은 3분기 매출 1조4643억원으로 전년 동기 대비 22.1% 줄었으며, 영업손실 1757억원을 기록하며 적자 전환했다. 3분기 누적으로는 1496억원 적자를 냈다.\n 저비용항공사(LCC)들은 모조리 적자를 기록하며 더욱 심각한 부진을 기록했다.\n 티웨이항공은 3분기 영업손실 955억원을 기록하며 5개 분기 연속, 제주항공은 영업손실 550억원으로 4개 분기 연속 각각 적자를 기록했다. 진에어는 영업손실 225억원을, 에어부산도 영업손실 285억원을 기록하며 각각 전년 동기 대비 적자로 돌아섰다. 상장사 LCC 4곳의 3분기 합산 영업손실액은 2015억원에 달한다.\n 이처럼 항공사들의 실적이 일제히 악화된 배경으론 일본ㆍ동남아 등 단거리 노선에서의 과당경쟁이 지목된다. 달러당 1400원대를 넘나드는 고환율 장기화는 항공업계에 치명타였다. 항공사들은 항공기 리스비용과 유류비, 정비비 등 주요 비용 대부분을 달러로 결제하는 구조여서 환율 상승으로 원화 기준 비용 부담이 급증했다.",

  {
    "title": "K-방산, 막바지 불꽃 수주 ‘펑펑’",
    "content": "한 달 새 3兆 수주 ‘잭팟’…천무ㆍL-SAMㆍ천궁-Ⅲ 라인업 ‘탄탄’\n　폴란드 특수 넘어 북미·유럽 시장 다변화 성공\n　방산 4사, 연간 합산 영업이익 5조 돌파 전망\n　\n　\n　대한민국 방위산업(K-방산)이 전 세계를 무대로 연말 막바지 수주 총력전을 펼치며 화려한 피날레를 장식하고 있다. 국내 방산 4사(한화에어로스페이스·KAI·현대로템·LIG넥스원)는 최근 한 달 사이 북유럽과 북미 등 해외 시장은 물론, 내수 시장에서도 3조원이 넘는 신규 계약을 쏟아내며 K-방산의 압도적 위상을 다시 한번 증명했다.　\n　가장 공격적인 행보를 보이는 곳은 한화그룹이다. 한화에어로스페이스는 최근 북대서양조약기구(NATO) 회원국인 에스토니아와 약 4400억원 규모의 다연장 유도무기 ‘천무’ 수출 계약을 체결하며 발트해 진출의 교두보를 마련했다. 이번 계약은 천무 6대와 사거리별 유도미사일 3종을 포함하며, 향후 노르웨이와 라트비아 등 북유럽 시장 다변화의 핵심 거점이 될 전망이다. 한화시스템 역시 세계 최대 항공기 제조사인 보잉과 F-15 전투기용 ‘대화면 다기능 전시기(ELAD)’ 공급 계약을 맺고 사상 첫 미국 본토 시장 진출에 성공했다. 이는 한국형 전투기 KF-21에 탑재된 항전 장비 기술력이 세계 최고 수준인 미국에서도 검증받았음을 의미한다.\n　내수시장에서도 한화에어로스페이스는 방위사업청으로부터 소형무장헬기(LAH)용 공대지유도탄 ‘천검’ 2차 양산 계약(2254억원)과 장거리 지대공유도무기(L-SAM) 양산 계약(7054억원)을 연달아 따냈다. 한화시스템은 국방과학연구소와 2006억원 규모의 ‘천궁-Ⅲ(M-SAM Block-Ⅲ) 다기능레이다 시제 개발 계약’을 체결했다.　\n　항공과 유도무기 분야의 수주 릴레이도 매섭다. 한국항공우주산업(KAI)은 유럽의 자존심 에어버스와 5034억원 규모의 A350 윙립(Wing Rib) 추가 공급 계약을 체결하며 항공 부문 경쟁력을 과시했다. 국내에서는 KF-21의 무장 시험 및 전력화 지원 사업(6859억원)을 수주하며 차세대 전투기 사업의 연착륙을 이끌고 있다. \n　LIG넥스원 또한 국방과학연구소(ADD)와 천궁-Ⅲ 체계종합 및 단거리공대공유도탄-Ⅱ 개발 등 약 3400억원 규모의 계약을 연달아 맺으며 무장 국산화의 선봉에 섰다. 현대로템 역시 방사청과 2500억원 규모의 장애물개척전차(K600) 2차 양산 계약을 체결해 육군 전방 부대와 해병대에 첫 공급 물량을 확보했다.　\n　이러한 막판 수주 릴레이에 힘입어 국내 방산 4사의 올해 합산 영업이익은 사상 처음으로 5조원을 돌파할 것이 확실시된다. 금융정보업체 에프앤가이드에 따르면 올해 4사의 연간 합산 영업이익 컨센서스는 약 5조2200억원으로 추산된다. 이는 지난해(2조6529억원) 대비 약 2배 성장한 수치다. 폴란드 수출 효과가 본격화된 현대로템이 영업이익 1조원대에 안착하고, 한화에어로스페이스가 3조5000억원의 실적을 기록하며 성장을 견인했다. LIG넥스원(3500억원)과 KAI(3100억원)도 영업이익 3000억원대 달성이 유력하다.",

  {
    "title": "SK오션플랜트, 메탄올 이중연료 탱커 2척 수주…4년 만에 상선 시장 복귀",
    "content": "케이티에스해운과 600억원 규모 계약\n해수부 친환경인증선박 보급지원사업 연계…2028년 5월 인도 예정\n\nSK오션플랜트가 4년 만에 상선 신조 시장에 복귀했다.\nSK오션플랜트는 케이티에스해운(와 세줄선박관리로부터 6800톤급 메탄올 이중연료 오일ㆍ케미컬 탱커 각 1척씩, 총 2척의 건조 계약을 체결했다고 23일 밝혔다. 계약 규모는 약 600억원이다.\n이번 수주는 2020년 스테인리스스틸(SUS) 탱커 인도 이후 약 4년 만에 상선 신조 시장에 재진입하는 첫 프로젝트로, 향후 친환경 중소형 선박 시장에서의 성장 발판을 마련하는 계기가 될 전망이다.\n이번에 건조되는 선박은 길이 109.6m, 폭 18.2m, 깊이 9.5m 규모의 6800톤(DWT)급 오일ㆍ케미컬 탱커로, 메탄올 이중연료(DF) 기술을 적용한 선박이다.\n메탄올 연료는 기존 벙커C유 등 중유 대비 황산화물과 미세먼지 배출을 크게 줄이고, 이산화탄소 배출도 상대적으로 적어 국제 환경 규제가 강화되는 해운 시장에서 대표적인 차세대 친환경 연료로 주목받고 있다.\n특히, 이번 선박은 선주사 케이티에스해운이 해양수산부의 ‘친환경인증선박 보급지원사업’ 지원을 받아 발주한 프로젝트다. 이 사업은 메탄올ㆍ암모니아 등 대체연료 선박 도입을 통해 온실가스 배출을 줄이고, 국내 조선ㆍ해운산업의 친환경 전환을 가속화하기 위한 정부 정책으로, 인증 선박 건조비 일부를 지원해 민간 투자를 촉진한다.\n1번 선박은 2027년 1월 강재 절단을 시작으로 2028년 5월 인도될 예정이며, 2번 선박은 2027년 4월 착공해 2028년 5월 인도될 계획이다. SK오션플랜트는 설계, 기자재 구매, 절단ㆍ조립ㆍ탑재ㆍ시운전에 이르는 전 과정을 수행, 이번 프로젝트를 통해 친환경 탱커 분야 기술 경쟁력을 한층 강화할 방침이다.\nSK오션플랜트는 2018년 6.6K 탱커, 2020년 3.99K SUS 탱커를 성공적으로 건조ㆍ인도한 실적을 보유하고 있다. 이번 수주는 이러한 중소형 탱커 건조 경험을 바탕으로 메탄올 이중연료라는 친환경 기술이 결합된 고부가가치 선박 시장으로 외연을 확장했다는 점에서 의미가 크다.\n이번 계약을 계기로 SK오션플랜트는 ‘친환경 기술 기반의 상선 신조 시장 재도약’을 본격화할 예정이다. \n강영규 SK오션플랜트 사장은 “이번 프로젝트는 SK오션플랜트가 다시 상선 신조 시장의 주요 플레이어로 자리매김할 수 있는 의미 있는 첫걸음”이라며 “환경규제가 강화되는 글로벌 해운시장에서 고객이 요구하는 친환경ㆍ고효율 선박 솔루션을 지속적으로 제시해, 중소형 선박 시장의 새로운 기준을 만들어가겠다”고 말했다.",

    "title": "HJ중공업, LIG넥스원ㆍHD현대重과 전투용 무인수상정 핵심기술 개발",
    "content": "통합제어ㆍ자율임무체계 검증용 대형 무인수상정 건조\n\nHJ중공업이 LIG넥스원, HD현대중공업과 함께 해군의 미래 핵심 전력이 될 전투용 무인수상정 통합제어 및 자율임무체계 기술 공동 개발에 나선다. 국내에서 전투용 무인수상정 핵심기술 개발이 추진되는 것은 이번이 처음이다.\nHJ중공업은 LIG넥스원, HD현대중공업과 함께 컨소시엄을 구성해 전투용 무인수상정 통합제어 및 자율임무체계 핵심기술 사업을 수주하고, 이를 위한 무인수상정 검증용 플랫폼 설계 및 건조사로 국방기술진흥연구소와 과제 협약을 체결했다고 23일 밝혔다.\n전투용 무인수상정(USV)은 탑승원 없이 원격 조종이나 자율운항을 통해 해상에서 탐색과 교전 임무를 수행하는 무인 전투정을 말한다. 아군의 인명 피해를 최소화하면서 인공지능(AI) 기반의 자동화 기술을 통해 감시, 정찰, 전투 임무 수행이 가능해 미래 해양 유무인 복합체계의 핵심 전력으로 각광받고 있다.\n방위사업청과 국방기술진흥연구소가 추진하는 이번 핵심기술 과제는 전투용 무인수상정 Batch-II 체계개발에 필요한 기술 확보가 목표다. 이는 해군 유무인 복합전투체계 핵심축이 될 무인수상정 개발을 위한 필수 기술이다.\nLIGㆍHDㆍHJ 컨소시엄은 이번 과제에서 전투용 무인수상정 통합제어체계 및 자율임무체계 핵심기술을 검증할 수 있는 대형 무인수상정을 건조할 예정이다.\nHD현대중공업과 HJ중공업은 무인수상정 플랫폼의 설계와 제작을 담당하고, LIG넥스원은 플랫폼과 핵심 구성품을 유기적으로 통합하는 무인수상정 통합제어체계, 무장통제체계, 자율임무체계 개발을 통해 전투용 무인수상정 핵심기술을 검증하고 성능을 극대화할 예정이다.\nHJ중공업 관계자는 “선진국의 경우 적극적인 무인수상함정 개발과 유무인 전력 통합 운용을 통해 작전수행 능력을 극대화하는 추세”라며 “미래 전장의 게임체인저가 될 고성능·고품질 전투용 무인수상정 핵심기술 개발에 적극 참여함으로써 K-방산의 위상을 높이는 데 일익을 담당하겠다”고 말했다.",

    "title": "아시아나항공, 2000억원 규모 영구채 발행 추진",
    "content": "이사회 결의…고환율 대응 재무건전성 강화 목적\n신용등급 BBB+ 회복…2019년 이후 7년 만에 자체 신용으로 영구채 발행\n\n아시아나항공이 대규모 자본확충에 나선다.\n아시아나항공은 23일 이사회를 통해 자본확충을 위한 영구채 2000억원 발행을 결정했다고 공시했다.\n아시아나항공 관계자는 “영구채 발행 목적은 상반기 이후 원달러 환율이 급등하고 고환율 기조가 지속됨에 따라 선제적으로 자본을 확충함으로써 부채비율 개선 등 재무건전성을 강화하기 위한 것”이라고 설명했다.\n이번 신용등급 평가에서 아시아나항공은 1단계 상승한 BBB+를 획득했다. 이는 2015년 이후 10년 만에 BBB+ 등급을 회복한 것이다. 지난 8월 화물기사업부 매각 완료로 합병에 대한 불확실성이 제거되고, 11월 영구전환사채 차환 시 대한항공의 전액 인수로 아시아나항공의 그룹 내 중요도 및 모회사 지원 의지가 확인된 것이 등급 상승의 주요 원인으로 분석된다.\n아시아나항공 관계자는 “신용등급 상승 및 통합 기대감으로 2019년 이후 약 7년 만에 시장에서 신용보강 없이 자체 신용으로 영구채 발행을 성공한 것”이라며 “안정적인 통합을 위한 재무건전성 강화 노력을 지속할 계획”이라고 설명했다.",

    "title": "삼성중공업, 올해 누적 74억달러 수주…목표액 ‘초과’ 달성",
    "content": "LNG운반선 2척 7430억원 수주…조선 부문 목표액 초과 달성\n수주잔고 132척ㆍ283억달러 기록…수익성 중심 전략 주효\n　　\n　삼성중공업이 올해 누적 수주액이 74억달러를 기록, 당초 목표액인 58억달러를 초과달성했다.\n　삼성중공업은 오세아니아 지역 선주와 LNG운반선 2척을 7430억원에 계약했다고 23일 공시했다. 이 선박은 2029년 3월까지 순차적으로 선주사에 인도될 계획이다.\n　이번 계약으로 삼성중공업은 올해 들어 LNG운반선 9척, 셔틀탱커 9척, 컨테이너운반선 9척, 에탄운반선 2척, 원유운반선 11척, 해양생산설비 예비작업계약 1기 등 총 74억달러를 수주했다.\n　조선 부문은 다양한 선종의 포트폴리오로 안정적으로 일감을 확보하며 목표 58억달러를 초과 달성(66억달러)했다.\n　해양생산설비는 예비작업의 후속 절차와 신조 1기 계약을 조속한 시일 내에 마무리할 예정이다.\n　이날까지 삼성중공업의 누적 수주잔고는 132척, 283억달러에 달한다.",

    "title": "현대차그룹, 美 ‘가장 안전한 차’ 2년 연속 최다 선정",
    "content": "아이오닉 9ㆍEV9 전 항목 만점\n　글로벌 자동차 그룹 중 압도적 1위\n　폭스바겐·혼다 9개 대비 압도적 격차\n　\n　현대자동차그룹이 미국에서 2년 연속 ‘가장 안전한 차’에 최다 선정됐다. 　\n　현대차그룹은 ‘미국 고속도로 안전보험협회(IIHS)’가 발표한 충돌 안전 평가 결과, 제네시스 G80와 기아 쏘렌토가 ‘톱 세이프티 픽 플러스(TSP+)’ 등급을, 현대차 팰리세이드가 ‘톱 세이프티 픽(TSP)’ 등급을 추가로 획득해 연간 누적 전 세계 자동차 그룹 중 가장 많은 총 21개 차종이 TSP+ 및 TSP 등급에 이름을 올렸다고 23일 밝혔다. 공동 2위는 폭스바겐과 혼다로 각 9개 차종이 선정됐다.\n　올해 TSP+ 등급을 획득한 모델은 △아이오닉 5 △아이오닉 6 △아이오닉 9 △코나 △투싼 △싼타페 △아반떼(현지명 엘란트라) △쏘나타 등 현대차 8개 차종과 △EV9 △스포티지 △쏘렌토 △텔루라이드 △K4 등 기아 5개 차종, △GV60 △GV70 △GV70 전동화 모델 △GV80 △G80 등 제네시스 5개 차종이다. TSP 등급에는 현대차 △팰리세이드 △싼타크루즈, 제네시스 △G90 등 총 3개 차종이 선정됐다.\n　이번 결과는 다수의 전기차가 최고 등급을 휩쓸어 현대차그룹 미래 모빌리티 기술력의 근간인 전기차 전용 플랫폼 E-GMP의 뛰어난 안전성을 증명했다는 평가다. 아이오닉 9과 EV9이 전면·측면 충돌 평가와 충돌방지 시스템 평가 등 모든 항목에서 최고 등급 ‘훌륭함(Good)’을 받은 것을 필두로, 준중형 SUV 아이오닉 5·GV60와 중형 세단 아이오닉 6 등 E-GMP 전기차는 다양한 차급에서 TSP+ 등급을 획득했다.\n　이는 충돌 시 에너지 분산에 유리한 다중 골격 구조와 초고장력강 확대 적용 등 승객 안전을 최우선으로 한 E-GMP의 설계 철학이 실증적 결과로 이어졌다는 평가다. 아반떼, 스포티지, 싼타페 등 하이브리드 파워트레인을 갖춘 주력 내연기관 모델도 TSP+ 등급에 이름을 올리며, 모든 동력원에서 일관된 안전성을 확보했음을 입증했다.\n　올해는 한층 강화된 뒷좌석 승객 안전 평가 기준을 충족했다는 점에서 의미를 더한다. IIHS는 전면 충돌 평가에서 운전자 뒷좌석에 작은 체구의 여성 또는 12세 아동을 대표하는 더미(인체 모형)를 새롭게 배치했으며, 실제 충돌 사고 시 뒷좌석 승객에게 발생할 가능성이 높은 부상 유형을 반영해 평가 방식을 보완했다. 지난해까지는 ‘양호함’ 등급만 받아도 TSP+ 획득이 가능했지만, 올해부터 TSP+는 ‘훌륭함’, TSP는 ‘양호함’ 이상을 충족해야 획득할 수 있도록 기준을 강화했다.\n　TSP+ 또는 TSP 등급을 받기 위해서는 △전방 스몰 오버랩 △측면 충돌 평가에서 최고 등급인 ‘훌륭함’을 획득해야 하며, 주·야간 전방 충돌방지 시스템 테스트에서 ‘양호함’ 이상의 등급을, 전조등 평가는 차량의 전체 트림에서 ‘양호함’ 이상 등급을 받아야 한다.\n　현대차그룹 관계자는 “고객의 안전을 최우선 가치로 삼는 그룹의 노력이 세계 최고 권위의 평가를 통해 2년 연속 입증됐다”며 “앞으로도 글로벌 최고 수준의 안전성을 갖춘 차량을 제공해 고객 신뢰를 더욱 견고히 할 것”이라고 말했다.\n　한편, IIHS는 1959년 설립된 비영리단체로, 매년 미국 시장에 출시된 차량을 대상으로 충돌 안전성과 충돌 예방 성능을 종합적으로 평가하고 그 결과를 발표하고 있다.",

    "title": "대통령 한마디에 KDDX사업 급선회…경쟁입찰 결정",
    "content": "방추위, 22일 HD현대중공업ㆍ한화오션 지명경쟁입찰 방식 의결\n이재명 대통령 발언 2주 만에 수의계약 배제…해군 전력화 지연 불가피\n　\n　2년간 표류해온 7조8000억원 규모의 한국형 차기 구축함(KDDX) 사업자 선정 방식이 지명경쟁입찰로 결정됐다. 방위사업청이 추진해온 수의계약과 상생안이 아닌 경쟁입찰 방식으로 급선회하면서 사실상 이재명 대통령의 발언이 사업 방향을 바꿔놓은 셈이다.\n방사청은 22일 안규백 국방부 장관 주재로 방위사업추진위원회(방추위)를 열고 국가계약법에서 정한 일반적 원칙 준수와 사업참여 기회 부여 등이 가능한 지명경쟁 방식을 통해 상세설계ㆍ선도함건조 수행업체를 결정하기로 사업추진방안을 심의ㆍ의결했다고 밝혔다.\n방사청 관계자는 “경쟁을 통해서 공정성을 추구하자는 주장이 많았다”고 설명했다.\nKDDX는 선체와 이지스 체계를 모두 국내 기술로 건조하는 첫 국산 구축함 사업이다. 함정 건조 사업은 통상 개념설계, 기본설계, 상세설계 및 선도함 건조, 후속함 건조 순으로 진행되는데 한화오션과 HD현대중공업이 각각 개념설계와 기본설계를 맡았다.\n당초 계획상 2023년 12월 기본설계 완료 후 지난해부터 상세설계와 선도함 건조에 착수할 예정이었지만, 양사 경쟁 과열로 방사청이 결론을 내리지 못해 사업이 지연됐다.\n그동안 방사청은 빠른 납기를 고려해 관례대로 기본설계를 맡았던 HD현대중공업과 수의계약을 맺고 사업을 추진하려 했다. 그러나 한화오션이 HD현대중공업의 군사기밀 유출 사건을 문제 삼으며 경쟁입찰 또는 공동설계를 강하게 주장하며 사업 방식 결정이 쉽사리 내려지지 못했다.\n이번 방추위 결정에 따라 방사청은 상세설계 및 선도함(1번함) 건조에 대한 입찰 공고를 내고 사업자를 결정할 예정이다. 방사청은 내년 말까지 계약을 목표로 사업을 추진할 방침이다.\n특히, 이번 결정은 이 대통령의 발언이 결정적 변수로 작용했다. 이 대통령은 지난 5일 충남 천안에서 열린 타운홀미팅 행사에서 “군사기밀을 빼돌려 처벌받은 곳에 수의계약을 주느니 마느니 하는 이상한 소리가 나오고 있던데, 그런 것 잘 체크하라”고 이용철 방위사업청장에게 주문했다. 사업명이나 특정 업체를 직접 거론하지는 않았지만 사실상 HD현대중공업과의 수의계약은 부적절하다는 입장을 낸 것으로 해석됐다.\n대통령 발언 이후 방사청 내부에서는 수의계약 추진이 사실상 어려워졌다는 분위기가 형성됐다. 방사청은 이후 공동설계와 동시발주 상생안을 유력한 대안으로 검토하며 지난 8일 공정거래위원회에 담합 소지 여부에 대한 유권해석까지 요청했다. 공정위는 지난 15일 공정거래법 116조에 대한 대법원 판례를 첨부하며 “사후판단이 필요하다”는 취지의 의견을 전달했으나, 결국 방추위는 경쟁입찰을 선택했다.\n이번 경쟁입찰 방식 결정으로 KDDX 사업은 추가적인 지연이 불가피해졌다. 당초 KDDX 사업은 2030년까지 6000톤급 이지스급 구축함 6척을 확보하는 것을 목표로 하고 있지만, 사업자 선정 절차를 다시 밟은 후 건조까지 진행되기 위해선 절대적인 시간이 더 필요하다. 이에 따라 해군의 전력화 시기 역시 지연될 예정이다.",

    "title": "기업 절반 이상 “내년 경영 여건 어려울 것”…내수 침체ㆍ고환율 우려",
    "content": "한경협 기업 경영환경 인식조사…52.0% “어렵다” 응답\n최대 리스크로 내수 부진ㆍ환율 변동성 꼽아…“규제 완화ㆍ내수 진작 시급”\n　　\n　국내 주요 기업의 절반 이상은 내년 경영 여건이 어려울 것으로 전망했다. 기업들은 내년 경영상의 주요 위험 요인으로 ‘내수 부진’과 ‘환율 리스크’를 지목했다.\n　한국경제인협회(이하 한경협)는 22일 시장조사기관 모노리서치에 의뢰해 매출액 1000대 기업을 대상으로 실시한 ‘2026년 기업 경영 환경 인식 조사(150개사 응답)’를 통해 이같이 밝혔다.\n　응답 기업의 52%는 내년 경영 여건이 어려울 것으로 전망해, 양호할 것으로 전망한 응답(44.7%)을 웃돌았다. ‘매우 어려움’을 전망한 기업도 전체 응답의 18.0%로 나타났다. 반면 ‘매우 양호’를 전망한 기업은 전체 응답의 3.4%에 불과했다.\n　내년 경영 여건이 어려울 것으로 전망한 기업들은 그 원인으로 △업황 부진(31.6%) △경기 침체 지속(26.5%) △글로벌 불확실성 지속(21.4%) 등을 꼽았다.\n　기업들은 내년도 대내 경영 리스크 요인으로 △내수 부진 및 회복 지연(32.2%)을 가장 많이 꼽았다. △인플레이션 심화(21.6%) △금리 인하 지연(또는 인상)(13.1%) △정책 및 규제 불확실성(12.5%) 등이 뒤를 이었다.\n　글로벌 리스크 요인은 △환율 등 외환시장 변동성 확대(26.7%) △보호무역 및 수출 장벽 확대(24.9%) △세계경제 둔화 및 회복 지연(19.8%) △에너지ㆍ원자재 등 수입 물가 불안(15.3%) 순으로 조사됐다.\n　한경협은 “내수 부진과 고환율 등 경기 하방 요인이 장기화될 수 있다는 우려로 내년 경영 여건에 대한 기업들의 부정적 인식이 커진 것”이라고 설명했다.\n　기업들은 ‘기존 사업 고도화(34.4%)’를 내년 중점 경영전략으로 꼽았다. 이외에도 △미래 먹거리 발굴(23.6%) △시장 다변화(18.2%) △구조조정을 통한 비용 절감 및 운영 효율화(8.2%) 등이 주요 전략으로 지목됐다.\n　한경협은 “기업들이 AI 전환, 탄소중립 등 급변하는 경영 트렌드에 대응하는 동시에 심화되는 글로벌 경쟁 속 생존 활로를 모색하고자 주력 사업 재편과 사업 포트폴리오 다각화에 집중하려는 것”이라고 분석했다.\n　현재 기업들이 겪는 경영 애로는 △실적 부진(29.8%) △원자재 등 공급망 관리 어려움(22.2%) △기술 혁신 및 신사업 발굴 지연(11.1%) 순으로 나타났다.\n　기업 경영 환경 개선을 위한 정책 과제로는 △기업 규제 완화 및 규제 시스템 혁신(18.9%) △내수 진작(17.8%) △통상 불확실성 해소(16.9%) △금융·외환시장 안정화(15.8%) 등이 제시됐다.\n　이상호 경제산업본부장은 “불안정한 대외 여건과 내수 회복 지연 등으로 기업들은 내년 경영에 부담을 느끼는 중”이라며 “경제 성장을 이끄는 주체인 기업들의 활력이 위축되지 않도록, 정부가 과감한 규제 혁신과 함께 첨단ㆍ신산업 투자 지원, 내수ㆍ수출 활성화 정책들을 속도감 있게 추진해야 한다”고 강조했다.",

    "title": "K-조선업 히트상품 LNG선박 수요 ‘봇물’",
    "content": "한화오션, 유럽 선주로부터 2.6兆 규모 LNG 운반선 7척 수주…작년 연간 수주액 뛰어넘어\n美 LNG 수출 프로젝트 탄력받으며 LNG 운반선 발주 견인 예상돼\n내년 LNG선 발주 115척 전망…2022년 이후 최대 규모로 업황 반등 기대감 고조\n　\n　액화천연가스(LNG) 운반선 발주가 늘어나면서 국내 조선사들이 함박웃음을 짓고 있다. LNG 운반선은 한국 조선사들이 우수한 기술력을 인정받는 ‘효자 품목’이다.\n　한화오션은 지난 18일 유럽 선주로부터 2조5891억원 규모의 LNG 운반선 7척을 수주했다. 7척 모두 동일 사양으로 건조해 구매, 생산, 설계에서 효율이 극대화된다. 이번 수주로 한화오션의 올해 수주액은 약 98억3000만달러(약 14조5200억원)로 증가했다. 지난해 연간 수주 실적 89억8000만달러를 초과한 규모다.\n　HD현대중공업도 잭팟을 터트릴 것으로 기대된다. 이 회사는 최근 일본 해운사 NYK와 LNG 운반선 건조의향서(LOI)를 체결했다. 계약 규모는 확정 4척에 추가 옵션 4척 등 총 8척으로, 1척당 2억6000만달러 수준이다. 8척 전부 건조 시 총 20억8000만달러(약 3조원)에 이른다. 최종 계약 체결 시 2028~2029년 인도 예정이다.\n　업계는 LNG 운반선 발주가 본격화될 것으로 전망한다. 클락슨리서치에 따르면 내년 LNG선 발주 전망치는 115척이다. 카타르 대규모 교체 수요가 발생했던 2022년 181척 이후 최대 규모다. 지난해는 93척, 재작년은 68척이었다.\n　변용진 아이엠증권 연구원은 “미국의 LNG 수출 프로젝트가 속속 신규 승인되며 발주로 이어질 채비를 갖추고 있다”며 “미국 수출 용량은 작년 11.9bcm(1bcm=10억㎥)에서 2028년까지 24.4bcm으로 증설돼 발주 회복을 견인할 것”이라고 분석했다.\n　LNG 운반선 건조가 가능한 국가는 한국과 중국 정도다. 대량 발주가 예상되는 미국에서 중국보다 한국 조선사에 건조를 맡길 가능성이 높다.\n　HD현대중공업은 컨퍼런스콜에서 “트럼프 행정부의 LNG 프로젝트 승인 재개로 향후 약 100척 규모의 신규 발주 가능성이 있다”며 “LNG선 중심의 고수익 구조가 내년에도 이어질 것”이라고 전망했다.\n　LNG 수요는 미국을 넘어 전세계로 확대되고 있다. 게오르기오스 플레브라키스 한화오션 유럽 법인장은 “지난 3~4개월 동안 유럽에서 선대 확장과 노후 선박 교체를 위한 LNG 선박 신조 관심이 높아졌다”며 “2029년 인도 슬롯이 빠르게 마감될 것”이라고 말했다.\n　국내 조선 빅3는 현재 2028년 잔여 슬롯 판매를 마무리 중이다. 3년치 일감을 확보한 것을 넘어 4~5년치 일감 확보를 기대하고 있다.\n　박현준 나이스신용평가 책임연구원은 “미국은 2029년까지 106.6mtpa(연간 1억660만t) 규모의 LNG 액화터미널을 확충해 작년 대비 약 117% 수출 증가가 예상된다”며 “LNG선 시장 점유율 1위(67%)인 한국 조선사에 수혜가 기대된다”고 말했다.",

    "title": "한화시스템, 美 시장 첫 진출…보잉 F-15 항전장비 공급 계약",
    "content": "대화면 다기능 전시기 수출…방사청 산업협력ㆍ자체 기술력 시너지\nF-15KㆍF-15EX 조종석 현대화에 국산 기술 적용…글로벌 경쟁력 입증\n\n한화시스템이 디지털 항공전자 장비 수출로 미국 시장 첫 진출에 성공했다.\n한화시스템은 세계 최대 항공기 제조사이자 미국 대표 방산기업인 보잉이 생산하는 한국 공군 최신형 전투기 F-15K 및 미 공군 F-15EX에 ‘대화면 다기능 전시기(ELAD)’를 공급하는 계약을 체결했다고 18일 밝혔다.\n이번 성과는 방위사업청 항공기사업부를 비롯한 정부 주도의 산업협력ㆍ세일즈 외교와 한화시스템이 축적해 온 항전장비 기술력이 뒷받침한 결과다. 지난해 11월 방위사업청은 대형 국외구매 사업(F-15K 성능개량)을 추진하면서 국내기업 산업협력 참여 확대를 위해 보잉사와 산업협력 양해각서(MOU)를 체결했다. 이후 국외업체 글로벌 공급망에 국내기업이 참여할 수 있도록 지속 노력한 결과 한화시스템이 보잉사의 F-15 조종석 대화면 전시기 공급업체로 선정됐다.\n한화시스템의 ‘대화면 다기능 전시기’는 기존 여러 계기판으로 분산돼 있던 정보를 하나의 대형 화면으로 통합해 조종석 핵심 정보를 신속하게 제공함으로써 조종사의 상황인식 능력을 향상시키고 임무 수행 효율을 높인다. 조종사는 필요한 정보를 한 화면에서 직관적으로 확인할 수 있으며, 터치 기반 인터페이스를 통해 임무 컴퓨터(MC)로 명령을 전달할 수 있다. 이러한 운용 개념은 최신 전투기 조종석 환경을 구성하는 핵심 요소로 평가받고 있다.\n한화시스템이 보잉에 수출할 ‘대화면 다기능 전시기(ELAD)’는 KF-21에 탑재하고 있는 다기능 전시기(MFD) 개발 역량을 바탕으로, F-15EX 기체 특성과 조종석 배치를 고려해 임무 환경에 최적화된 설계로 제작될 예정이다.\n미 공군의 F-15EX는 F-15 시리즈의 최신 모델로 높은 무장 탑재량과 항속거리, 개방형 아키텍처 기반의 확장성을 갖춘 전투기다. F-15 계열 전투기는 미국을 비롯 한국ㆍ일본ㆍ싱가포르ㆍ이스라엘ㆍ사우디아라비아 등 여러 국가에서 운용되고 있으며, 조종석 현대화가 지속 추진 중이다. 이번 계약을 시작으로 한화시스템의 장비가 적용되면서 한국 기술이 F-15 업그레이드 과정에 본격 참여할 수 있을 것으로 기대된다.\n한화시스템 관계자는 “대화면 다기능 전시기 수출은 한화시스템 항전장비의 기술력과 품질을 미국 본토 시장에서 인정받았다는 것 자체로 큰 의미가 있다”며 “정부ㆍ방사청과의 협력을 바탕으로 미국 시장을 포함한 글로벌 항공전자 시장에서 사업 기회를 더욱 확대해 나가겠다”고 밝혔다\n이 관계자는 “한국 공군의 F-15K 성능개량 사업을 포함해 차후 미국의 F-15 업그레이드 및 글로벌 신형 전투기 사업 등에서 한화시스템 ELAD가 활용될 수 있도록 기술 고도화를 계속해 나갈 것”이라고 덧붙였다.\n한편, 한화시스템은 한국형 전투기 KF-21의 필수 항전장비 7종도 공급하고 있다. 두뇌 역할을 하는 임무 컴퓨터(MC), 조종사의 눈이 되는 다기능 전시기(MFD), 음성신호 제어관리 시스템(ACCS), 지형추적컴퓨터(TFC)를 국내 순수기술로 개발하며 KF-21 국산화에 기여하고 있다. 또한, 미국이 기술이전을 거부한 AESA 레이다를 국방과학연구소와 함께 개발했으며, IRST(적외선 탐지ㆍ추적 장치), EO TGP(전자광학 표적추적장비) 등도 국산화해 KF-21에 공급 중이다.\n한화시스템은 UAEㆍ사우디아라비아ㆍ이라크 등 중동 국가에 연이어 수출하고 있는 중거리 지대공 유도무기체계(천궁-II)에 다기능 레이다(MFR, Multi-Function Radar)를 공급하고 있다. 또한, 호위함ㆍ초계함ㆍ연안경비함 등 다양한 유형의 필리핀 함정 13척에도 함정 전투체계를 수출해왔다. 지난해엔 이탈리아 레오나르도에 AESA 레이다 안테나 장치를 공급하며 유럽ㆍ중동ㆍ동남아시아까지 글로벌 시장 진출을 확장해왔다.",

    "title": "HJ중공업, 해군 신형 고속정 ‘싹쓸이’",
    "content": "검독수리-B Batch-II 4척 3125억원 수주…고속함정 분야 독보적 기술력 입증\n\nHJ중공업이 해군의 신형 고속정 4척을 추가 수주하며 함정 전문 방위산업체로서 위상을 과시했다.\nHJ중공업은 방위사업청이 발주한 해군 신형 고속정(검독수리-B Batch-II) 13∼16번함 4척 건조 입찰에서 협상 대상업체로 선정, 기술 협상 등 절차를 거쳐 17일 방위사업청과 3125억원 규모 함정 건조계약을 체결했다고 18일 밝혔다.\n이로써 HJ중공업은 신형 고속정(검독수리-B Batch-I) 16척 전량을 수주ㆍ건조해 해군에 인도한 데 이어 후속 사업인 검독수리-B Batch-II에서도 지금까지 발주된 16척 전량을 수주하며 고속함정 분야에서 탁월한 기술력을 입증했다.\n신형 고속정(PKMR)은 연안 방어에 최적화된 전투능력을 갖추고 영해 사수 임무를 수행하는 해군의 최신예 함정이다. 이번 검독수리-B Batch-II 사업 역시 종전 Batch-I 사업 대비 30여 건의 성능 개선과 보완 사항을 충실히 반영해 함정 운용의 편의성과 거주성이 대폭 향상됐다. \n워터제트 추진기를 적용해 저수심 해역에서도 작전 수행이 가능하며, 최첨단 전투체계와 대유도탄기만체계, 전자전장비 등을 탑재해 기존 고속정에 비해 화력과 생존성이 크게 향상된 함정으로, NLL 수호의 핵심이자 해군의 ‘창끝전력’으로 여겨진다. \nHJ중공업 관계자는 “반세기 넘게 이어온 ‘국산 고속정의 산실’이라는 자부심으로 신형 고속정 건조 임무를 완벽히 완수해 국가 해상 방위력 증강에 기여하겠다”고 말했다.\n한편, HJ중공업은 지난 50여 년간 국산 고속정 건조사로서 입지를 다져왔으며, 신조부터 MRO까지 함정 생애주기 전반의 사업을 수행할 수 있는 방위산업체로 평가받는다. 지난 15일에는 국내 중형조선사 최초로 미 해군 군수지원함 정비 계약을 체결하며 해외 MRO 시장 진출을 알렸다.",

  {
    "title": "운명의 2027년 앞두고 LCC ‘무한 경쟁’",
    "content": "진에어, 2027년 1분기 통합 법인 출범 준비 본격화…전담 조직 구성\n제주항공, 정비지연율 40% 개선ㆍ티웨이는 1910억원 자본확충 단행\n　　\n　국내 저비용항공사(LCC)들이 시장 주도권을 잡기 위해 전열 정비에 나섰다. 2027년으로 다가온 통합 법인 출범 준비부터 기단 현대화, 대규모 자본 확충까지 각 사별로 생존을 넘어선 ‘성장 모멘텀’ 확보에 사활을 거는 모습이다.\n　진에어는 에어서울, 에어부산과의 통합 작업을 본격화하며 업계 판도 변화의 중심에 섰다. 대한항공의 아시아나항공 인수 통합 계획에 따라 2027년 1분기 출범을 목표로 전담 조직을 구성해 통합 과제(PMI) 수행에 착수했다.\n　통합이 완료되면 진에어는 기단 58대, 인력 4000여명, 노선 70여개를 보유한 국내 최대 LCC로 거듭난다. 이는 현재 업계 1위인 제주항공(45대)을 넘어서는 규모다. 진에어는 이에 대비해 지난 7월 차세대 운항 통제 시스템인 ‘OCC 포털’을 도입하는 등 운영 시스템을 선제적으로 정비하고 있다. 내년에는 시뮬레이터 도입 등 안전 분야에 220억원을 투입할 계획이다.\n　전통의 강자 제주항공은 ‘운항 안정성’과 ‘비용 절감’이라는 내실 경영으로 맞선다. 올해 11월까지 정비 지연율을 전년 대비 40% 이상 낮춘 0.52%로 개선했으며, 정시 운항률도 77.2%까지 끌어올렸다. 특히 B737-8 차세대 항공기 도입을 통해 2030년까지 평균 기령을 5년 이하로 낮추고 운용 비용을 연간 14% 절감한다는 구상이다.\n　사명 변경을 앞둔 티웨이항공은 총 1910억원 규모의 대규모 유상증자를 통해 공격적인 실탄 확보에 나섰다. 확보한 자금은 신규 항공기 도입과 정비 자재 확보에 집중 투자된다. 최근 일반직과 정비 부문 공개 채용을 잇달아 진행하며 몸집 불리기를 위한 인력 확충에도 속도를 내고 있다.\n　후발 주자들의 추격도 매섭다. 이스타항공은 최근 20호기를 도입하며 전체 기단의 절반을 고효율 기종인 B737-8로 채워 효율성을 극대화했다. 에어프레미아는 장거리 노선 특화 전략을 통해 이달 초 처음으로 연간 탑승객 100만명을 돌파했다. 특히 내년 4월에는 국적사 중 31년 만에 인천~워싱턴DC 노선 정규 취항을 앞두고 있다.\n　업계 관계자는 “LCC 시장은 이제 단순한 가격 경쟁을 넘어 기재 효율화와 운영 안전성, 그리고 통합이라는 구조적 변화의 정점에 서 있다”며 “향후 2~3년 내의 투자가 각 항공사의 장기 생존 여부를 결정지을 것”이라고 분석했다.",

    "title": "SK실트론 인수 우선협상대상자에 ‘두산’…4조원대 빅딜 성사",
    "content": "두산그룹이 세계 3위 반도체 웨이퍼 제조사 SK실트론 인수 초읽기에 들어갔다.\n SK㈜는 17일 SK실트론 지분 매각을 위해 ㈜두산을 우선협상대상자로 선정했다고 공시했다. 매각 대상은 SK㈜가 보유한 SK실트론 지분 70.6%로, 전체 지분 가치(100%) 기준 4조원 수준에서 협상이 진행 중인 것으로 알려졌다.\n SK그룹은 올초부터 사업구조 재편의 일환으로 SK실트론 매각을 추진해 왔다. 당초 SK그룹과 거래 경험이 많은 국내 사모펀드(PEF) 한앤컴퍼니가 유력 인수 후보로 떠올랐지만, 매각 가격을 놓고 매각 측과 인수 측의 입장 차이가 벌어지면서 협상이 지연됐다.\n 협상이 지지부진해진 사이, 두산그룹이 치고 들어오며 논의가 급진전된 것으로 알려졌다. 두산그룹은 반도체 소재ㆍ장비 사업을 신성장 동력으로 육성 중으로, 두산그룹은 국내 1위 반도체 후공정 기업 두산테스나와 자회사 엔지온을 인수하는 등 반도체 소재 장비 사업에 힘을 실으며 사업 재편을 추진 중이다. 특히 이번 SK실트론 인수땐 두산테스나와의 시너지가 기대된다.",

    "title": "“AI 버블, 아직은 아니다”…메모리 수요 구조적 성장 전망",
    "content": "채민숙 한국투자증권 연구위원 ‘AI 반도체 수요 확산과 첨단산업 공급망 구조 변화’ 발표\n　빅테크 AI 투자 확대에도 수익성 유지…“닷컴버블과 달라”\n“한국 메모리, 중장기 안정적 수요 확보할 것”\n　\n　<1면 관련기사>\n　\n　\n　인공지능(AI) 과잉투자 우려에도 불구하고 AI 시장은 버블(거품)이 아니라는 분석이 나왔다. 미국 빅테크 기업들이 천문학적 AI 투자를 하면서도 견조한 수익성을 유지하고 있으며, 메모리 반도체 수요가 구조적 성장세를 보이면서 국내 반도체 산업의 중장기 전망도 밝다는 평가다.\n　채민숙 한국투자증권 글로벌산업분석부 연구위원은 17일 서울 강남구 삼성동 트레이드타워에서 열린 ‘2026 세계경제통상전망 세미나’에서 ‘AI 버블론’에 대해 조목조목 반박했다. \n　이날 채 연구위원은 “AI 버블 논란이 있지만 아직은 버블이 아니다”라며 “2000년 닷컴버블 시기와 달리 현재 AI 선두 기업들의 펀더멘털은 견조하고, 메모리 수요는 2030년까지 지속 증가할 것”이라고 전망했다.\n AI 버블 논란은 S&P500 지수 내 빅테크 7개사(M7)의 시가총액 비중이 2000년 닷컴버블 시기보다 높다는 점에서 제기됐다. 이에 대해 채 연구위원은 “시총 비중이 높은 건 사실이지만, 2000년대 닷컴버블 시기에는 없는 돈으로 투자했고 실적이 주가를 따라오지 못했다”며 “지금은 완전히 다르다”고 강조했다.\n 그는 “마이크로소프트나 아마존, 구글, 메타 등 빅테크 기업들은 AI로 인한 투자를 매년 엄청나게 하고 있으며, 투자하는 자본적지출(Capex)도 계속해서 상향 조정을 하고 있음에도 불구하고 잉여현금흐름(FCF)은 계속해서 늘어나고 있다”며 “AI 투자를 하는데 거기서 돈을 벌고 있다는 의미”라고 설명했다.\n 채 연구위원은 “AI 클라우드가 일반 클라우드 대비 하드웨어 비용이 비싸 당장 수익성이 떨어지는 건 사실이지만, 없는 돈을 쪼개거나 손해를 보며 투자하는 게 아니다”라며 “버블 논란은 시간이 지나면 잠잠해질 것”이라고 전망했다.\n 실제 기업용 AI 시장 점유율 1위인 앤트로픽은 2027년부터 흑자 전환이 예상된다.\n 채 연구위원은 “오픈AI는 B2C에서 소비자형 점유율 1위인 반면 앤트로픽은 기업용 B2B에서 1위를 하고 있다”며 “B2B 영역에서는 확실하게 AI 수익화가 진행되고 있다”고 말했다.\n 오픈AI의 공격적 투자도 AI 시장의 성장 가능성을 뒷받침한다. 오픈AI는 올해 오라클, 엔비디아, AMD, 브로드컴, 마이크로소프트, 아마존 등과 총 38.2기가와트(GW) 규모의 AI 인프라 계약을 체결했다.\n 채 연구위원은 “오픈AI가 비공식적으로 밝힌 장기 목표는 250GW로, 현재까지 조달한 물량은 전체 목표 대비 상당히 부족한 상황”이라고 설명했다.\n 올해 하반기부터 시작된 메모리 수요 급증이 이를 입증한다는 설명이다.\n 채 연구위원은 “8월 초부터 AI 데이터센터 수요가 메모리 반도체로 크게 흘러들어왔는데, 삼성전자와 SK하이닉스도 왜 수요가 들어오는지 몰랐다”며 “HBM(고대역폭메모리)만 있으면 될 줄 알았던 AI 인프라가 범용 D램과 낸드까지 필요로 한다는 사실이 뒤늦게 밝혀진 것”이라고 전했다.\n 메모리 수요 급증의 핵심은 ‘토큰’ 증가다. 채 연구위원은 “구글 AI 플랫폼에서 처리된 월간 토큰 사용량이 1년 사이 50배 증가했다”며 “지금은 텍스트 기반이지만 앞으로 자율주행과 로보틱스로 가면 영상과 이미지 토큰이 생성되면서 텍스트와는 비교할 수 없이 높은 메모리 수요가 발생할 것”이라고 전망했다.\n 이러한 상황은 국내 메모리 업체들에도 호재가 될 것이란 분석이다.\n 채 연구위원은 “데이터센터 투자가 단순히 경기에 따라 민감도가 달라지는 과거 투자에서 벗어나 인프라 투자 성격이 됐다”며 “하이퍼스케일러들의 Capex 플랜이 계속 증가하고 있어, 거기서 20% 정도를 차지하는 메모리 수요도 중장기적으로 구조적 성장을 할 것”이라고 내다봤다.\n 채 연구위원은 반도체 관세 부과 가능성에 대해서도 “반도체 최대 소비처가 미국 데이터센터인데 관세를 부과하면 TSMC나 한국의 메모리 반도체 기업 모두가 미국 밖에서 생산을 하기 때문에 미국이 오히려 피해를 입는 상황”이라며 “다행스러운 점은 미국 업체인 마이크론조차 현지엔 반도체 생산시설이 없고, 현지 생산시설 구축 계획 역시 계속해서 관련 작업이 미뤄지고 있다는 점이 방어막이 될 것”이라고 말했다.",

    "title": "[무역협회 내년 통상전망] 내년 수출도 반도체가 이끈다",
    "content": "내년 수출 ‘역대 최대’ 7110억달러 전망…증가율 1.0% 그쳐\n　반도체 5.9% 증가 주도…AI 인프라 투자 확대 속 완만한 회복세\n　자동차·철강·석유화학은 부진　\n　\n\n　한국의 내년 수출이 역대 최대 규모인 7110억달러를 기록하며 완만한 회복세를 이어갈 것이란 전망이 나왔다. 반도체를 중심으로 한 고부가가치 품목이 수출 증가를 견인하지만, 미국의 관세조치 여파와 글로벌 경기 둔화로 증가율은 1.0%에 그칠 것으로 예상된다. <관련기사 2면>\n　한국무역협회는 17일 서울 강남구 삼성동 트레이드타워에서 ‘2026 세계경제통상전망 세미나’를 개최하고 이 같은 전망을 내놨다.\n　무협은 올해 수출이 반도체와 선박에서 두 자릿수 증가율을 기록하며 사상 최초로 7000억달러를 돌파할 것이라고 전망했다. 올해 1~10월 반도체 수출은 1354억달러로 전년 동기 대비 17.8% 증가했으며, 선박류는 269억달러로 34.5% 급증했다. AI 중심의 견조한 수요와 공급 부족에 따른 단가 상승이 반도체 수출을 견인했다. 다만 반도체·선박을 제외할 경우 전년 대비 3.3% 감소해 편중 현상이 두드러졌다.\n　K-콘텐츠와 연계한 K-뷰티·K-푸드 등 소비재의 약진도 주목할 만하다. 화장품 수출은 올해 1~10월 전년 동기 대비 12.2% 증가했으며, 대중국 편중 구조에서 벗어나 미국 수출이 처음으로 중국을 상회했다. 식품 수출도 라면, 아이스크림 등 가공식품을 중심으로 전년 동기 대비 6.6% 증가한 86억달러를 기록했다.\n　수출 시장 다변화도 두드러졌다. 올해 1~10월 대미 수출은 관세 부과 영향으로 5.0% 감소했지만 아세안(5.5%), EU(3.9%), 대만(51.0%) 등 제3국 수출이 크게 증가하며 부진을 상쇄했다. 특히 대만 수출은 AI용 반도체 수요 급증으로 50% 이상 급증했다.\n　전보희 무협 국제무역통상연구원 연구위원은 “올해 수출이 증가한 국가 수가 135개국으로 지난해(123개국) 대비 12개국 증가했다”며 “2013년 이후 처음으로 대세계 수출 증가율과 대미·대중 합계 수출 증가율이 디커플링됐다”고 설명했다.\n　내년 수출액은 7110억달러로 올해 전망치(7040억달러) 대비 1.0% 증가할 것으로 전망됐다. 수입은 6330억달러(0.5% 증가), 무역수지는 780억달러 흑자를 기록할 것으로 예상된다.\n　내년 품목별 전망을 보면 5% 이상 크게 증가하는 품목은 반도체(5.9%), 컴퓨터(7.8%), 무선통신기기(5.4%) 등 IT 품목이 주를 이룬다. AI 추론 수요 확대와 공급 제한으로 견조한 단가 흐름이 이어지고, HBM4 양산으로 고부가가치 메모리 수출이 증가하며 범용 메모리 가격 상승세도 유지될 것이란 분석이다.\n　반면 자동차(-1.0%), 자동차부품(-0.5%), 철강(-2.0%), 선박(-5.4%), 석유화학(-6.1%), 석유제품(-13.3%) 등은 감소가 예상된다. 다만 자동차와 선박은 최근 이어진 호실적에 따른 기저 효과라는 설명이다.",

    "title": "AI 투자 美 독식……韓 점유율 1% ‘9위’ 그쳐",
    "content": "올해 1~3분기 전세계 AI분야 VC의 72%가 美기업에 투자\n美 xAI 110억달러ㆍ中 IM Motors 13억달러\n韓 1위 리벨리온 투자금액 xAI의 ‘80분의 1’ 수준\n　　\n　\n　전세계 벤처투자 자금이 AI로 쏠리고, 그 중 72%를 미국 기업들이 차지하는 것으로 나타났다. 한국은 세계 9위 수준으로 선두권 국가들과 격차가 크다.\n　17일 대한상공회의소는 OECD가 운영하고 있는 AI정책저장소의 벤처투자 통계를 분석ㆍ발표했다. 올해 1∼3분기까지 전세계에서 AI분야에 투자된 벤처투자액은 총 1584억달러로 10년전인 2015년 400억달러에 비해 약 4배 증가했다. 전체 벤처투자액 중 AI분야에 투자된 비중은 2015년 20%에서 올해 55.7%까지 급증했다. 생성형 AI가 본격화된 2023년을 기점으로 급증해 글로벌 벤처투자의 절반이상이 AI로 집중되는 상황이다.\n　국가별로 보면, 올해 AI분야 벤처투자액 1584억달러 중 72%인 1140억달러가 미국기업에 투자됐다. 지난해엔 비중이 64.4%였는데 쏠림이 더 심해졌다. 2위는 영국(115억달러), 3위는 중국(90억달러)이 차지했다. \n　한국은 15억7000만달러로 9위였다. 미국의 73분의 1, 영국의 7분의 1, 중국의 6분의 1 수준이다. \n　글로벌 시장에서는 ‘메가딜’이라 불리는 초대형 투자 사례가 빠르게 등장하고 있다. 지난해 전세계에서 가장 많은 벤처투자를 받은 기업은 ‘xAI’다. 일론 머스크 테슬라 최고경영자의 AI 기업인 xAI는 작년 한 해 총 110억달러(약 16조원)의 투자를 유치했다. 2위는 빅데이터 전문기업 ‘데이터브릭스(Databricks)’로 총 85억달러(약 12조원)를 유치, 3위는 챗GPT 개발사인 ‘오픈AI’가 총 66억달러(약 10조원)를 유치했다. 모두 미국 스타트업이다.\n　미국기업 다음으로 많은 벤처투자를 받은 AI 스타트업은 중국 기업들이다. 자율주행 전기차를 개발하는 ‘아이엠 모터스(IM Motors)’는 작년에 총 13억2000만달러를 유치했으며, 딥시크를 개발한 ‘문샷 AI(Moonshot AI)’는 13억달러의 투자를 유치했다.\n　영국의 경우, 자율주행 시스템 개발기업인 ‘웨이브(Wayve)’가 총 11억1000만달러를 유치했다.\n　우리나라 기업 중에는 AI 반도체 기업인 ‘리벨리온’이 총 1억4000만달러를 유치하며 최상위에 올랐지만, 글로벌 선도기업과의 큰 격차를 보였다.\n　전문가들은 글로벌 벤처투자 시장에서 우리 스타트업들이 성장하기 위해서는 국내 여건을 고려한 스타트업 집중 육성과, 규제환경 정비가 시급하다고 지적한다.\n　구자현 KDI 연구위원은 “AI 반도체 팹리스와 로보틱스ㆍ제조 현장에 결합된 피지컬 AI 등 우리나라가 상대적인 비교우위를 확보할 수 있는 사업모델을 중심으로, 유망한 AI 스타트업의 스케일업을 체계적으로 지원해야 한다”며 “선도적인 스타트업에 대해 적극적으로 리스크를 감내할 수 있는 모험자본의 확충도 병행돼야 한다”고 말했다.\n　구태언 법무법인 린 변호사(코리아스타트업포럼 부의장)는 “미국에 투자가 집중되는건 자금력뿐 아니라 실패를 용인하는 문화와 혁신을 가로막지 않는 규제환경도 큰 몫을 하고 있다”면서 “우리나라의 사전규제 및 허가 중심 환경에서는 xAIㆍ오픈AI같은 혁신적 스타트업이 탄생하기 어렵고, 자율주행ㆍ의료ㆍ법률 등 고위험ㆍ고수익 분야의 AI 스타트업도 부진할 수 밖에 없다”고 꼬집었다.",

    "title": "삼성중공업, 해상 SMR 상용화 ‘속도’",
    "content": "부유식 해상 원자력발전 플랫폼 ‘FSMR’ 美 ABS 인증 획득\n구획설계 방식 적용…다양한 형태 SMR 탑재 가능해 범용성 확보\n\n삼성중공업이 다양한 방식의 소형 원자로(SMR) 탑재가 가능한 부유식 해상 원자력발전 플랫폼 ‘FSMR(Floating SMR)’을 개발했다.\n삼성중공업은 미국 선급 ABS로부터 ‘SMART 100’ 2기를 탑재한 ‘FSMR’의 개념설계 인증(AIP)을 획득했다고 15일 밝혔다.\nSMART 100은 한국원자력연구원(KAERI)이 개발해 지난해 9월 원자력안전위원회로부터 표준설계 인증을 받은 일체형 SMR이다.\n이번 인증에서 삼성중공업은 △SMR과 부유체 통합 △원자력 발전설비 종합 설계 △다중 방벽 원자로 격납용기 개발을 담당하고, KAERI는 육상용 SMR SMART 100을 해상용으로 전환하는 과제를 수행했다.\n특히, FSMR은 다양한 종류의 SMR을 탑재할 수 있는 범용적인 부유식 원자력설비 모델로 상용화에 유리할 것으로 기대된다.\nFSMR은 원자로와 발전설비를 기능별로 분리해 그룹화한 뒤 배치하는 이른바 ‘구획 설계’를 적용한 것이 특징으로 SMR이 배치된 구획만 설계를 변경하는 형태로 다양한 종류의 SMR이 적용된 FSMR 개발이 가능하다.\n부유식 원자력 발전설비의 핵심 구성 요소인 원자로와 안전시스템을 하나의 격납 용기 내 모듈화해 안전성을 높혔으며, 격납 용기 내 SMR을 배치하여 선상 탑재 전 육상에서 테스트를 할 수 있어 공기 단축이 가능하다.\n안영규 삼성중공업 기술개발본부장(부사장)은 “이번 인증은 해상원자력발전 시장 개척을 위한 중요한 이정표”라며 “삼성중공업이 자랑하는 플로팅 기술로 안전하고 경제적인 해상 원전기술을 확보해 나갈 것”이라고 말했다.\n조진영 KAERI 선진원자로연구소장은 “SMART100을 활용한 이번 AIP 획득은 우리 원자력 기술의 혁신성을 입증한 것”이라며 “우리나라가 해양 원자력 산업 선도국으로 자리잡을 수 있도록 기술개발에 박차를 가하겠다”고 밝혔다.",

  {
    "title": "HMM, 북유럽항로에 ‘선택과 집중’ 전략",
    "content": "프리미어 얼라이언스, 내년 4월 신규 서비스 운영안 발표\n‘허브 앤 스포크’ 전략 도입…FE3ㆍFE4 기항지 축소\n\nHMM이 내년 4월부터 아시아~북유럽항로 FE3ㆍFE4에 ‘허브 앤 스포크(Hub & Spoke)’ 전략을 도입한다. 기항기를 축소하고 거점 항만 중심 지선망을 구축해 효율성을 극대화하겠다는 의도로 풀이된다.\n15일 HMMㆍONE(일본)ㆍ양민(대만) 등 3개사로 구성된 ‘프리미어 얼라이언스(Premier Alliance)’는 내년 4월부터 시행될 신규 서비스 운영안을 발표했다.\n이번 운영안에서 가장 눈에 띄는 변화는 북유럽항로 개편이다.\n프리미어 얼라이언스는 북유럽항로에서 다수의 항만에 직접 기항하던 기존의 방식에서 물동량이 집중되는 핵심 거점 항만(Hub) 위주로 기항지를 축소한다. 대신, 거점 항만에 지선망(Spoke)을 구축해 서비스 효율을 극대화할 예정이다.\n가장 큰 변화가 있는 노선은 HMM의 2만4000TEU급 초대형 컨테이너선이 투입되는 FE3(Far East Europe 3) 서비스와 FE4 서비스다.\nFE3 서비스는 중국과 유럽의 핵심 허브를 잇는 고속도로 역할을 수행하기 위해 기항지를 11개에서 8개로 축소한다. 기항지는 △칭다오(중국) △닝보(중국) △옌톈(중국) △싱가포르 △알헤시라스(스페인) △펠릭스토우(영국) △함부르크(독일) △앤트워프(벨기에) 순이다.\nFE4 서비스는 부산항을 동북아의 핵심 허브로 삼아 북유럽 주요 항만으로 직행한다. 13개의 기항지를 5개로 축소해 화물 운송 시간을 단축할 예정이며, 기항지는 △상하이(중국) △부산(한국) △로테르담(네덜란드) △함부르크ㆍ르아브르(프랑스) 순이다.\n허브 항만에서 제외된 항만 중 △가오슝(대만) △샤먼(중국)에는 프리미어 얼라이언스 3사가 공동으로 신규 피더(Feeder) 서비스를 개설할 예정이다. 해당 피더 서비스는 부산을 환적항으로 활용해 부산항의 물동량 증대에도 기여할 것으로 기대된다.\n이 밖에도 FE1 서비스 개편 등을 통해 기존의 기항지를 연결해 빈틈없는 고객 서비스를 제공할 방침이다.\nHMM 관계자는 “이번 서비스 개편은 단순한 항로 변경이 아니라 고객에게 예측 가능한 서비스를 제공하기 위한 전략적 결단”이라며 “허브 앤 스포크 전략을 통해 HMM의 서비스 경쟁력을 한 단계 끌어올릴 것”이라고 말했다.",

    "title": "HJ중공업도 마스가 합류… 미 해군 함정 MRO 첫 수주 ‘쾌거’",
    "content": "국내 중형조선사 중 최초…미 해군 군수지원함 정비 계약\n50년 함정 전문 기술력 인정…미 해군 MRO 시장 진출 발판 마련\n　\n　HJ중공업이 미 해군 군수지원함 MRO(유지·보수·정비) 사업 진출 선언 후 첫 계약 체결에 성공했다.\n　HJ중공업은 15일 미 해군 보급체계사령부(NAVSUP)와 4만t급 건화물·탄약 운반선 ‘USNS 아멜리아 에어하트’함 중간 정비 계약을 체결했다고 밝혔다. 이 함정은 미 항공모함과 전투함에 최대 6000톤의 탄약·식량·화물과 2400t의 연료를 보급하는 핵심 군수지원함이다. 2008년 취역 후 길이 210m, 너비 32m 제원으로 20노트 속도로 운항 중이다.\n　HJ중공업은 내년 1월 부산 영도조선소 안벽에서 정비 작업에 착수한다. 선체·주요 시스템 점검과 수리, 부품 교체, 도장 작업 등을 거쳐 3월말 함정을 인도할 예정이다.\n　미 해군 함정 MRO는 까다로운 규정과 고도의 기술력이 요구돼 진입장벽이 높지만 수익성이 뛰어나다. 한미 마스가(MASGA) 프로젝트와 미 국방부의 지역기반 지속지원 프레임워크(RSF) 정책으로 인도·태평양 지역 동맹국 방산 협력이 확대되면서 국내 방산업계 기대감도 높아지고 있다.\n　1974년 국내 최초 해양방위산업체로 지정된 HJ중공업은 1200여척의 함정 건조·정비 경험을 보유했다. 올해 주한 미 해군사령관, 미 보급체계사령부 실사단, 미 상무부 부차관보 등이 영도조선소를 방문해 시설·기술력을 확인했다.\n　유상철 대표는 “이번 계약으로 회사의 MRO 핵심 경쟁력이 국제적으로 인정받았다”며 “50여년 함정 전문 방위산업체 기술력으로 미 해군이 요청한 납기와 품질을 충족시켜 신뢰를 쌓겠다”고 밝혔다.",

    "title": "다가오는 데드라인…석화 구조조정 막판 논의 ‘활활’",
    "content": "여천NCC, 한화ㆍDL 원료계약 체결 후 구조혁신안 발표\nDL “더 강한 구조혁신 필요” 90만t급 크래커 감축ㆍ원가보전 확대 제안\n여수 LG화학ㆍGS칼텍스, 울산 SK지오센트릭ㆍ대한유화ㆍ에쓰오일 컨설팅 막바지\n　　\n　정부가 제시한 석유화학 구조조정 데드라인이 보름 앞으로 다가온 가운데 업계의 막판 협상이 급물살을 타고 있다. 롯데케미칼과 HD현대케미칼의 대산 나프타분해시설(NCC) 통폐합에 이어 여천NCC가 강도 높은 구조혁신 방안을 담은 ‘2호 재편안’을 공개했다.\n　15일 여천NCC 대주주인 DL케미칼은 크래커(기초유분 생산설비) 감축 방향과 구조혁신 방향성에 대한 공식 입장을 발표했다. 앞서 지난 12일 여천NCC 양대주주인 DL케미칼과 한화솔루션은 장기 원료 공급계약안을 의결했다. 대상 원료는 에틸렌과 프로필렌 등 NCC 주요 원료로, 계약 기간은 올해 1월부터 2027년 12월까지 3년으로 기존보다 대폭 단축됐다. 가격은 국제 시장지표 및 원가 기반 산식을 적용해 산정했다.\n　DL케미칼은 외부 원료가격 컨설팅 결과를 “현실을 정면으로 직시한 출발점”이라고 평가하면서도 “채권단과 정부가 안심할 수 있는 수준의 더 강한 안전장치와 공동 책임 구조가 필요하다”고 강조했다.\n　올해 여천NCC 실적은 당초 경영 계획 대비 3000억원 이상 악화했다. 외부 회계법인과 주요 전망기관들은 ‘중국발 추가 증설 리스크’로 중단기 어려움이 지속될 것으로 분석했다. DL케미칼은 “자구 노력이 계획대로 100% 달성된다는 보장이 없다”며 “자구 노력 달성에만 기댄 구조혁신안은 채권단과 정부가 기대하는 수준의 안정성을 담보하기 어렵다”고 밝혔다.\n　DL케미칼은 현재 임시 중단된 3공장(47만t)보다 더 큰 규모인 1공장 또는 2공장(각 90만t)의 셧다운이 필요하다는 입장을 밝혔다. 당초 3공장 영구 폐쇄 가능성이 거론됐으나, 이보다 더 큰 규모의 감축을 통해 수익성을 확보해야 한다는 것이다.\n　DL케미칼은 원가 보전 비중 확대, 크래커 감축, 다운스트림 구조조정, 시장성 조달 책임 수행, 잉여 인력 승계 등 모든 자생 노력을 다한 이후에도 주주로서 금전적 추가 지원을 약속하는 책임 있는 자세를 유지하겠다는 입장이다. 김종현 DL케미칼 부회장은 “구조조정이라는 이름으로 책임을 남에게 전가하지 않겠다”며 “DL케미칼은 여천NCC의 주주로서 원가 보전, 비즈니스 재편, 고용, 재무까지 함께 책임지는 파트너가 될 것”이라고 말했다.\n　다른 석화기업들의 자구안 마련 논의도 막바지 속도를 낼 것으로 관측된다. 김정관 산업통상자원부 장관은 지난달 26일 “사업재편계획서 제출 기한은 12월말이며 이 기한을 연장할 계획은 전혀 없다”고 못박았다.\n　여수 산단에서는 LG화학과 GS칼텍스가 베인앤드컴퍼니를 통해, 울산에서는 SK지오센트릭·대한유화·에쓰오일이 보스턴컨설팅그룹(BCG)을 통해 각각 일부 설비 감축을 포함한 사업개편안을 마련 중이다.\n　업계 관계자는 “정부의 구조조정 의지가 강력해 기업들이 어떤 식으로든 시나리오를 제출하려 할 것”이라며 “얼마 남지 않은 연말이 국내 석유화학 산업 구조개편의 분수령이 될 전망”이라고 말했다.",

    "title": "주요기업 99% “노란봉투법 보완입법 필요”",
    "content": "경총 100개 주요기업 조사…87% “노사관계 부정적 영향” 전망\n법적 분쟁 급증ㆍ면책 요구 증가 우려 높아…63.6% “시행 유예” 요구\n　　\n　국내 주요기업 99%가 내년 3월 시행 예정인 개정 노조법(노란봉투법) 보완입법이 시급하다고 밝혔다.\n　14일 한국경영자총협회가 매출액 5000억원 이상 100개 기업을 대상으로 실시한 조사 결과, 응답 기업의 87%가 노란봉투법이 노사관계에 ‘부정적 영향’을 미칠 것으로 전망했다. ‘매우 부정적’이 42%, ‘다소 부정적’이 45%로 나타났다. ‘긍정적 영향’을 예상한 기업은 1곳(1%)에 불과했다.\n　노사관계 악화 우려 이유(복수응답)로는 ‘하청 노조의 원청 대상 교섭 요청과 과도한 요구 증가’(74.7%), ‘법 규정 모호성으로 인한 법적 분쟁 증가’(64.4%)가 꼽혔다.\n　사용자 범위 확대로 인한 현장 어려움 설문에서, 77%가 ‘실질적 지배력 판단 기준 모호로 법적 갈등 증가’를 지목했다. ‘원청이 결정 권한 없는 사항의 교섭 요구’ 우려도 57%에 달했다.\n　노조 손해배상 책임 제한 규정 관련, 10곳 중 6곳이 노조 불법행위 면책 요구 증가를 우려했다. ‘쟁의행위 외 불법행위 증가’(49%), ‘사업장 점거 등 불법행위 증가’(40%) 우려도 높았다.\n　조사 대상 기업의 99%는 ‘국회 보완입법이 필요하다’고 응답했다. 가장 시급한 보완입법 방향(복수응답)으로 ‘법 시행 시기 유예’(63.6%)가 압도적이었다. 이어 ‘경영상 판단 기준 명확화’(43.4%), ‘사용자 개념 명확화’(42.4%) 순이었다.\n　장정우 경총 노사협력본부장은 “법률 불확실성이 해소되지 않은 채 노란봉투법이 시행될 경우 노사갈등과 혼란 가능성이 매우 크다”고 지적했다.",

    "title": "‘미리 보는 내년 산업기상도’ AI發 훈풍 반도체ㆍ디플…중국發 먹구름 석화ㆍ철강",
    "content": "AI 수요 올라탄 ‘반도체ㆍ디스플레이ㆍ배터리’ 호황 전망\n중국發 공급과잉 ‘석화ㆍ철강’, 트럼프 관세發 ‘기계’, 고비용 ‘건설’ 먹구름\n　　\n　2026년 병오년(丙午年)을 바라보는 산업계의 시각이 엇갈린다. 인공지능(AI)을 뒷받침하는 반도체ㆍ디스플레이 등은 호황이 예상되는 반면, 중국ㆍ미국 등 대외변수에 시달리는 석화ㆍ철강ㆍ기계 등은 난항이 지속될 것으로 관측된다.\n　대한상공회의소는 최근 11개 주요 업종별 협회와 함께 분석한 ‘2026년 산업기상도’ 조사를 발표했다.\n　조사에 따르면 반도체ㆍ디스플레이는 ‘맑음’, 배터리ㆍ바이오ㆍ자동차ㆍ조선ㆍ섬유패션 산업은 ‘대체로 맑음’, 기계ㆍ석유화학ㆍ철강ㆍ건설은 ‘흐림’으로 전망됐다.\n　‘붉은 말’의 해답게 AI 성장 수혜가 예상되는 반도체(D-RAM)ㆍ배터리 에너지저장장치(ESS)ㆍ디스플레이(Display) 등 ‘R.E.D’업종의 성장이 예상된다.\n　반도체 산업의 올해 수출은 16.3% 성장(1650억달러), 내년 수출은 9.1% 성장(1800억달러)할 전망이다. 글로벌 빅테크의 AI 인프라 구축경쟁으로 HBM 등 고부가 D-RAM에 대한 수요 확대가 예상된다.\n　디스플레이도 ‘맑음’이다. AI발 전자기기 사양 상향평준화와 함께 전력효율이 높은 OLED 패널 수요가 증가하면서 내년 수출은 올해 대비 3.9% 증가한 176억7000만달러로 전망된다.\n　AI 후방산업인 배터리도 ‘대체로 맑음’으로 예상된다. AI데이터센터 서버의 소비전력 증가에 따른 ESS 수요 증가로 내년 수출은 올해 대비 2.9% 증가할 전망이다. 전기차 분야 역시 내년 현대ㆍ기아ㆍBMW 등 K-배터리 탑재 모델 출시가 집중돼 캐즘(일시적 수요 정체) 이후 EV용 배터리 수요도 반등할 것으로 기대된다.\n　바이오업종은 양적ㆍ질적 성장이 기대된다. 최근 국내 CDMO(의약품 위탁개발생산) 대규모 설비 가동 본격화와 미국 생물보안법 반사이익이 맞물려 대형 위탁계약 체결 가능성이 높아지고 있다. 올 하반기부터 ADC(항체-약물 접합체) 등 고부가가치 신약 파이프라인(후보물질)의 글로벌 기술수출 성과가 가시화되면서 다국적 제약사와의 공동개발ㆍ기술이전 협력 증가에 대한 기대감도 높다.\n　자동차업종도 ‘대체로 맑음’이다. 현대 울산공장(내년 1분기 예정, 20만대), 기아 화성 EVO 플랜트(올해 11월, 10만대) 등 국내 전기차 신공장 가동 본격화로 내년 생산은 올해 대비 1.2% 증가한 413만대, 수출은 1.1% 증가한 275만대로 예상된다.\n　조선산업의 내년 수출은 올해 대비 8.6% 증가한 339억2000만달러에 달할 전망이다. 친환경 선대 교체 추세에 내년 컨테이너선 발주 전망치는 375척으로 견조한 수요가 지속되며, LNG선 또한 미국 LNG 수출 확대에 따른 프로젝트 수요 및 카타르의 선단 교체 수요 등으로 최대 100척의 추가 발주가 예상된다.\n　섬유패션산업 역시 ‘대체로 맑음’이다. APEC 이후 중국의 한한령 완화 기대, K-콘텐츠의 글로벌 확산에 따른 고부가 패션 상품의 수요 증가, 원화 약세로 인한 가격 경쟁력 등으로 내년 수출은 올해 대비 2.0% 증가한 99억6000만달러를 기록할 전망이다.\n　반면 석유화학업종은 중국발 공급과잉과 저유가에 따른 납사 등 석유화학 원재료 가격 하락으로 수출이 올해 대비 6.1%가량 감소할 것으로 예상된다.\n　철강산업 역시 중국발 공급과잉에 더해 미국ㆍEU발 수입규제 강화로 수출이 올해 대비 2.1% 감소할 전망이다.\n　기계산업은 트럼프 행정부의 광범위한 관세부과 조치 등 대외환경 불확실성 증대로 내년도 수출은 올해 대비 3.7% 하락할 것으로 관측된다.\n　건설산업은 ‘흐림’으로 예보됐다. 고금리 지속으로 사업성 악화, PF 대출 심사 강화, 안전 및 노동 규제강화에 따른 공사지연 및 비용상승이 민간수주 상승폭을 제한한다는 분석이다.",

    "title": "K-조선업, 글로벌 확장 ‘가속 페달’",
    "content": "[해외 생산거점 확보 총력]　\n　한화, 오스탈 최대주주 등극…미군 함정 수주 탄력\n　HD현대, 인도에 신규 조선소 건설 추진\n　삼성중공업, 미국서 군함·상선 협력 본격화\n　\n　\n　국내 조선 빅3가 글로벌 시장 확장에 본격 시동을 걸었다. 세계 최고의 기술력을 바탕으로 글로벌 영향력을 강화하고, 중국에 대항할 해외 생산거점을 확보하겠다는 전략이다.\n　14일 업계에 따르면 호주 정부는 최근 한화시스템과 한화에어로스페이스가 설립한 현지법인이 오스탈 지분 19.9%를 인수하는 것을 최종 승인했다. 한화는 올 3월 지분 9.91%를 확보한 뒤 추가 매입을 통해 지분율을 19.9%로 끌어올렸다. 호주 정부가 자국 방위산업 기업에 대한 단일 투자자 지분율을 최대 20%로 제한한 만큼, 한화는 기존 1대 주주를 넘어 단일 최대주주 지위를 확보했다.\n　이에 따라 한화는 지난해 말 인수한 필라델피아 필리조선소에선 상선을 건조하고, 오스탈 조선소에선 군함을 만드는 ‘투트랙’ 전략을 구사할 수 있게 됐다.\n　오스탈은 미국 앨라배마 모빌, 캘리포니아 샌디에이고 등에 조선소를 운영하며 미 해군에 연안전투함(LCS)과 고속수송선(EFT) 등을 2034년까지 70여척 납품하는 계약을 맺은 미 해군의 4대 핵심 공급업체 중 하나다. 미국 소형 호위함과 군수지원함 시장 점유율은 최대 60%에 달한다.\n　미국은 ‘번스-톨리프슨 수정법’에 따라 자국 군함의 해외 건조·수리를 제한하지만, 미국 내 조선소에서 건조하면 해외 기업이 지분을 보유해도 일감을 따낼 수 있다. \n　HD현대는 지난 7일 인도 남부 타밀나두주 마두라이에서 주정부와 ‘신규 조선소 건설에 관한 배타적 업무협약(MOU)’을 체결했다. 인도 정부는 ‘2047년 세계 5위 조선 강국’을 목표로 신규 조선소 건립을 적극 검토하고 있다.\n　신규 조선소 건립 후보지인 타밀나두 주의 투투쿠디 지역은 기온, 강수량 등이 HD현대중공업이 위치한 울산과 유사해 최적의 부지로 평가받고 있다. HD현대는 지난 7월에도 인도 최대 국영 조선사인 코친조선소와 MOU를 체결하고 설계·구매 지원, 생산성 향상, 인적 역량 강화 등에서 협력을 추진키로 했다.\n　HD현대는 2011년 베트남에 ‘HD현대베트남조선’을 구축한 것을 시작으로, 지난 9월 필리핀 수비크 조선소를 운영하기 시작했다. 내년엔 사우디아라비아 킹살만 조선 산업단지에서 IMI 조선소가 가동될 예정이며, 미국에서도 현지 조선소와 공동 건조를 추진 중이다.\n　삼성중공업은 지난 4일 미국 제너럴다이내믹스 나스코, 국내 조선해양 엔지니어링기업 디섹과 ‘3자 간 사업 협력 합의서’를 체결했다. 세 회사는 미국에서 선박 설계, 장비·부품 공급, 인력 개발, 기술 교류 등 선박 제조 전 과정에서 협력하기로 했다.\n　나스코는 미국 내 4개주에 5개 야드를 보유하고 있으며, 군수지원함·상선 설계, 조달, 생산, MRO(유지·보수·정비) 사업은 물론 컨테이너운반선 등 상선 건조도 하는 대형 조선사다.\n　삼성중공업은 같은 날 미국 콘래드 조선소와 액화천연가스(LNG)벙커링선 공동 건조 사업 협력을 위한 업무협약도 체결했다. 이에 따라 삼성중공업은 미국에서 군수지원함 MRO 사업에 이어 차세대 군수지원함 공동 건조, LNG벙커링선 공동 건조까지 협력 체계를 구축하게 됐다.",

  {
    "title": "티웨이항공, 1910억원 규모 자본 확충…재무안정성ㆍ투자 여력 확보",
    "content": "소노인터내셔널 1000억원 무할인 증자 참여…책임경영 강화\n\n\n티웨이항공이 재무안정성과 성장 동력 마련을 위해 대규모 자본확충에 나섰다.\n티웨이항공은 11일 이사회를 개최해 안정적 경영 기반을 확보하고, 내년부터 본격화될 성장 투자를 위해 총 1910억원 규모의 자본 확충안건을 의결했다고 밝혔다.\n이번 자본 확충은 △1000억원 규모의 제3자배정 유상증자 △910억원 규모의 주주배정 후 실권주 일반공모 유상증자로 구성된다.\n특히, 최대주주인 소노인터내셔널은 1000억원 규모의 제3자 배정 유상증자에 시가 기준 무할인 방식으로 전액 참여한다. 이는 기존 주주의 지분가치 희석을 최소화하고 주주권익 보호를 최우선으로 고려한 책임 경영 의지와 티웨이항공의 성장 잠재력에 대한 신뢰를 반영한 결정이다.\n910억원 규모로 진행되는 주주배정 유상증자는 기존 주주의 보유 주식 수에 비례해 신주인수권이 부여되며, 청약 후 발생하는 실권주는 일반 공모 방식으로 배정된다. 이번 유상증자는 미래에셋증권과 대신증권이 공동으로 주관사를 맡는다.\n티웨이항공은 이번 자금 조달을 통해 △재무안정성 제고 △운영 안정성 강화 △신규 항공기 및 자재확보 관련 신규 기재 투자 등을 추진한다. 이는 향후 중ㆍ장거리 노선 확대와 공급 효율 개선 등 매출 및 수익구조 개선을 위한 성장 전략의 핵심 기반이 될 것으로 기대된다.\n티웨이항공 관계자는 “이번 자본 확충은 재무구조 개선과 미래 성장 기반을 공고히 하기 위한 장기적 투자 전략의 일환”이라며 “최대주주의 책임경영과 기존 주주 보호 원칙 아래 안정적 성장과 수익성 개선 등을 통해 지속가능경영을 강화해 나가겠다”고 말했다.\n한편, 티웨이항공은 내년 중 ‘트리니티항공’으로의 사명 변경과 이에 대한 절차를 순차적으로 진행한다. 항공기 리버리(도장)를 포함한 새로운 브랜드 아이덴티티를 적용한 전면적 리브랜딩을 추진할 예정이다.",

    "title": "SK이노 E&S, 국내 최대 민간 해상풍력단지 준공",
    "content": "전남 신안 96MW 규모 ‘전남해상풍력 1단지’, 연 9만 가구 전력 공급 가능\n8.2GW 전남 해상풍력 로드맵 첫 성과…2031년까지 900MW급 단지 조성\n　　\n　SK이노베이션 E&S가 국내 최대 민간 주도 해상풍력 프로젝트인 ‘전남해상풍력 1단지’를 준공하며 국가 탄소중립 목표 달성을 위한 재생에너지 전환 가속화에 중요한 이정표를 세웠다.\n　SK이노베이션 E&S는 11일 전남 신안군 자은도에서 ‘전남해상풍력 1단지’ 준공식을 개최했다고 밝혔다. 전남해상풍력 1단지는 신안군 자은도 연안 약 9㎞ 북서쪽 공유수면에 조성된 총 96㎿ 규모의 고정식 해상풍력 발전단지다. 9.6㎿ 대형 풍력발전기 10기가 설치됐으며, 민간이 주도한 국내 해상풍력 프로젝트 중 최대 규모다.\n　이 단지는 연간 약 3억㎾h의 전력을 생산해 국내 약 9만 가구가 1년 동안 사용할 수 있는 규모다. 석탄화력발전소와 비교해 연간 약 24만t의 탄소 저감 효과가 기대된다.\n　전남해상풍력 1단지 사업은 SK이노베이션 E&S와 글로벌 에너지 투자회사인 CIP가 2020년 전남해상풍력㈜을 설립하고 공동 추진해 2023년 3월 공사에 돌입, 지난 5월부터 상업운전을 개시했다.　\n　특히 이 사업은 국내 재생에너지 사업 최초로 비소구 프로젝트 파이낸싱(PF) 방식으로 자금을 조달한 사례로 주목받았다. 이는 주주사 보증 없이 사업 자체의 신용과 기술력만으로 대출을 받는 방식이다.\n　SK이노베이션 E&S는 국내 해상풍력산업 활성화에도 기여했다. 풍력발전기 타워, 하부 구조물, 송전 케이블 등 주요 기자재를 국내 기업 제품으로 조달했으며, 국내 해상풍력 최초로 모노파일 하부구조물을 적용하고 이를 국내 최초의 해상풍력 전용 설치선인 ‘프론티어호’를 통해 설치하는 등 국내 기술역량 강화에 공헌했다.　\n　이종수 SK이노베이션 E&S 사장은 “전남해상풍력 1단지 준공은 국내 해상풍력 산업이 한 단계 도약하는 계기이자, 탄소중립과 지역 상생을 아우르는 대표적 모범사례가 될 것”이라고 말했다.\n　전남도는 2035년까지 신안 임자도 앞바다에 총 8.2GW 규모의 세계 최대 규모의 해상풍력단지를 조성할 계획이다.",

    "title": "진화하는 수소 모빌리티 생태계…산업계 수소 인프라ㆍ엔진 성능 고도화 ‘박차’",
    "content": "한국건설기계연구원, 제7회 수소 건설ㆍ산업기계 발전포럼 개최\n현대차, 그룹사별 강점 활용해 생산ㆍ저장ㆍ운송ㆍ활용 밸류체인 구축\nHD현대, 디젤 엔진 대체를 목표로 수소엔진 출력ㆍ효율성 증대에 집중\n　　\n　수소 모빌리티 산업이 단순 차량 개발을 넘어 생태계 구축 단계로 진화하고 있다. 현대차그룹은 수소 생산부터 활용까지 밸류체인 전체를 아우르는 사업 확장에 나섰으며, HD현대인프라코어는 수소엔진의 출력 증대와 경제성 확보를 위한 기술적 난제 극복에 집중하고 있다.\n　11일 한국건설기계연구원이 서울 JW메리어트호텔에서 개최한 ‘제7회 수소 건설·산업기계 발전포럼’에서 수소 산업 관련 산·학·연·관 전문가들이 참석해 수소 모빌리티 기술 및 발전 방향을 논의했다.\n　이근제 현대차 연료전지사업실 실장은 수소 생산부터 저장, 운송, 활용에 이르기까지 밸류체인 전반에 걸친 현대차그룹의 수소 비즈니스 전략을 소개했다.\n　현대차그룹은 2013년 세계 최초로 수소전기차 투싼ix를 양산한 데 이어 2018년 넥쏘를 출시하며 글로벌 시장에서 4만대 이상 판매했다. 현대차그룹의 수소 활용은 승용차를 넘어 버스, 트럭, 건설기계, 선박, 발전기 등으로 확대되고 있다.\n　이 실장은 “수소를 많이 생산하면 사용처를 확보해야 하는데 오프테이커(구매자)를 찾는 게 쉽지 않다”며 “다양한 분야에서 연료전지 시스템 사용을 늘리는 데 포커스를 맞추고 있다”고 설명했다.\n　그는 “수소 사업 확대는 어느 한 회사의 힘으로 할 수 없다”며 “현대건설과 현대엔지니어링은 건설 역량을 바탕으로 수소 인프라 구축에 나서고 있으며, 현대글로비스는 수소 운송을 담당, 현대로템은 수소 트램 개발에 참여하는 등 그룹사별 강점을 활용한 밸류체인을 갖춰나가고 있다”고 말했다.\n　현대차그룹은 2017년 글로벌 협의체인 수소위원회 설립에 참여해 140여개 회사들과 함께 수소 산업 확대에 주력하고 있다.\n　유진환 HD현대인프라코어 수석연구원은 수소 시대를 앞당길 기술 개발 현황을 공유했다.\n　유 수석은 “HD현대인프라코어의 11L급 수소엔진은 2023년 프로토타입 제작을 완료해 인도 타타 트럭에 탑재해 2만㎞ 이상 주행 테스트를 마쳤으며, 내년부터 소량 양산에 들어간다”며 “22L급 엔진은 지난 11월 점화 점검을 완료, 발전기 용도로 개발 중”이라고 설명했다.\n　HD현대인프라코어는 수소엔진 개발을 위해 수소 튜브 트레일러 저장소 2기와 실증 사이트 1개소, 엔진 동력소 2개소를 보유하고 있다. 올해도 저장소 및 실증사이트, 엔진 동력계에 대한 추가 투자를 진행 중이다.\n　유 수석은 수소엔진의 도전 과제로 엔진 출력과 효율 증대를 최우선 과제로 꼽았다. 그는 “고객들은 현재 사용 중인 디젤 엔진을 수소엔진으로 대체하길 원한다”며 “현재 개발 중인 엔진의 출력이 디젤 대비 낮아 직분사 엔진 개발을 통해 출력을 디젤 수준으로 끌어올리는 데 집중하고 있다”고 말했다.",

    "title": "최태원 “韓日, 단순 협력 넘어 연대ㆍ공조로 미래 설계해야”",
    "content": "상의 한일 회장단 회의 개최…공동 에너지 구매ㆍ의료 공유 등 구체적 협력 제안\n공동성명서 통해 AIㆍ반도체ㆍ에너지 협력, 저출산ㆍ고령화 대응, 문화교류 확대 합의\n　\n　최태원 SK그룹 회장 겸 대한상공회의소 회장이 “한국과 일본이 단순한 협력을 넘어 이제는 연대와 공조를 통해 미래를 같이 설계해야 할 시점”이라며 “60년을 지나 내년부터는 새로운 장을 열어나가려면 걸맞은 설계가 필요하다”고 제안했다.\n　8일 대한상의와 일본상공회의소는 한일 국교정상화 60주년을 기념해 제주 신라호텔에서 ‘제14회 한일상공회의소 회장단 회의’를 공동 개최했다고 밝혔다.\n　이 자리엔 최태원 대한상의 회장을 비롯해 양재생 부산상의 회장, 박윤경 대구상의 회장, 박주봉 인천상의 회장, 한상원 광주상의 회장, 정태희 대전상의 회장, 이윤철 울산상의 회장, 양문석 제주상의 회장, 박승희 삼성전자 사장, 이형희 SK 부회장 등 기업인 16명이 참석했다.\n　일본 측에서는 고바야시 켄 일본상의 회장(미쓰비시상사 상담역), 우에노 다카시 요코하마상의 회장, 가와사키 히로야 고베상의 회장, 후지사키 사부로스케 센다이상의 회장, 구라하시 준조 아오모리상의 회장을 비롯해 기타자와 도시후미 도쿄해상일동화재보험 상담역 등 일본 기업인 6명이 참석했다.\n　이날 최 회장은 “한국과 일본은 글로벌 통상 환경과 첨단기술 경쟁에 대응해야 하고, 안으로는 저출생ㆍ고령화, 지역소멸 등 해결해야 할 구조적 문제도 산적해 있는 상황”이라며 “이는 양국 정상 간 회담은 물론, 오늘 회의에서 다룰 중요한 공통적 시대적 과제”라고 진단했다.\n　이어 최 회장은 “EU의 솅겐 조약처럼 여권 없는 왕래를 통해 관광을 활성화하는 것도 생각할 수 있는 방안”이라며 “한국과 일본을 동시에 방문하는 외국인 관광상품을 해외에 만들면 좋을 것”이라고 덧붙였다.\n　고바야시 켄 일본상의 회장도 이러한 의견에 적극 공감대를 나타냈다. 그는 “무역중심국인 일본과 한국이 지속적으로 발전하기 위해서는 자유무역체제의 유지와 발전이 필수적”이라며 “양국 정부가 양국의 지식과 경험을 공유하며 함께 해결책을 검토 추진해 나가기 위해 논의가 이뤄지고 있다”고 거들었다.\n　한편 이날 양국 상의는 공동성명을 통해 △AIㆍ반도체·에너지 등 미래산업 협력 △저출산ㆍ고령화 공동 대응 △문화교류 확대 등을 추진하기로 했다.",

    "title": "조선ㆍ방산, 내년에도 질주 이어간다",
    "content": "조선업, 고선가 물량 매출 반영으로 수익성 지속…미국발 LNG선박ㆍ마스가 수혜도 기대\n글로벌 수요 커지는 방산…89조원 수주잔고 기반 호실적 전망\n　　\n　올해 탄탄한 업황을 자랑했던 조선업과 방위산업이 내년에도 호황을 이어갈 전망이다. 수년치 쌓아둔 일감이 매출로 전환되며 실적 향상이 예고돼 있는 데다, 신규 수주에 대한 기대감도 커지고 있다.　8일 나이스신용평가(나신평)는 ‘2026년 산업전망’을 통해 조선업과 방위산업의 내년 실적 전망을 ‘개선’으로 평가하고, 특히 조선업의 신용등급 방향성을 ‘긍정적’이라고 제시했다.\n　나신평은 조선업이 공급자 우위의 시장 구조를 바탕으로 양호한 선가 및 개선된 수익성을 중단기적으로 유지할 전망이라고 진단했다.\n　현재 글로벌 신조 수요 감소 추세에도 신조선가는 과거 10년 평균 대비 약 29% 높은 수준(10월 기준 185.26포인트)을 유지하고 있다. 박현준 책임연구원은 “2021년 이후 고선가의 수주 물량이 크게 증가해 국내 조선사의 수주 잔고가 양적, 질적으로 향상됐다”며 “공정 진행에 따라 매출로 인식되면서 과거 대비 높은 수익성이 중단기 지속될 전망”이라고 내다봤다. 현재 국내 조선사의 생산 슬롯은 2028년 납기분으로 채워지는 상황이다.　\n　나신평은 조선업에 대해 향후에도 대형 LNG 프로젝트, 친환경 선박 교체, 미국의 상선 및 군함 사업 수주 가능성 등의 수요 모멘텀이 존재한다고 진단했다. 특히 미국이 2029년까지 LNG 액화 터미널을 확충해 수출이 약 117% 증가할 것으로 예상돼 글로벌 LNG선 발주 확대가 기대된다. 이에 따라 LNG선 시장 점유율 1위(67%)인 한국 조선사에 수혜가 집중될 전망이다.\n　또한 미국이 중국과의 해운·조선 격차를 줄이기 위해 동맹국의 참여를 허용하는 법안(Ships for America Act 등)을 추진하고 있어, 한국 조선사의 시장 진입 기회가 확대되고 있다. 해외 투자에 따른 재무 부담은 정부가 발표한 1500억 달러 규모의 조선업 협력 펀드 가동을 통해 일정 수준 완화될 것으로 기대된다.\n　방위산업 역시 글로벌 국방비 확대 및 무기 수요 증가 추세에 발맞춰 업황 개선이 지속될 것으로 예상된다.　\n　세계 국방비 지출은 2022년과 2023년 전년 대비 각각 3.6%, 6.8% 증가했고, 지난해는 전년 대비 약 9.4% 증가한 2조7810억 달러에 달했다. 특히 유럽의 국방비 지출 증가율은 2022~2024년 연평균 약 17% 수준으로 급증했다.　\n　이에 따라 국내 방산 4사(한화에어로스페이스·한국항공우주산업·LIG넥스원·현대로템)의 방위산업 부문 수주 잔고는 2020년 25조원에서 지난 9월 말 89조원으로 급증했다.\n　9월 말 기준 국내 방산 4사의 방위산업 부문 매출액 대비 수주 잔고는 약 5.2배에 달한다. 김형진 선임연구원은 “풍부한 수주 잔고를 바탕으로 수익성이 높은 해외 수출 물량 제조 및 납품이 확대돼 중단기적으로 우수한 영업 실적이 지속될 전망”이라고 분석했다.",

    "title": "못 말리는 韓 부동산 사랑, 가계자산 중 쏠림 주요국 중 최고",
    "content": "한경협 ‘주요국 가계 자산 구성 비교 및 정책과제’ 보고서\n　한국 비금융자산(부동산 등) 비중 64.5％…4개국 중 가장 높아\n\n한국이 가계 자산 중 부동산 등 비금융자산 비중 쏠림이 주요국에 비해 가장 높은 것으로 나타났다. 이에 가계 유동성 및 투자 활력 제고를 위해 금융투자 활성화 방안이 필요하다는 주장이 제기됐다.\n 8일 한국경제인협회는 송헌재 서울시립대학교 교수에게 의뢰한 ‘주요국 가계 자산 구성 비교 및 정책과제’ 연구용역 보고서를 통해 이 같이 밝혔다.\n 최근 5년(2020~2024년) 간 가계 자산 구조를 분석한 결과, 지난해 기준 한국의 비금융자산(부동산 등) 비중은 64.5%로 주요국(한국ㆍ미국ㆍ일본ㆍ영국) 가운데 가장 높은 것으로 조사됐다.\n 금융자산 내에서는 현금성 자산 편중이 두드러졌다. 국내 가계의 금융자산 중 현금ㆍ예금 의존도는 2020년에 비해 높아진 반면(2020년 43.4% → 작년 46.3%), 증권ㆍ채권ㆍ파생금융상품 등 투자 관련 자산의 비중은 줄어든 것(2020년 25.1% → 작년 24.0%)으로 나타났다.\n 미국은 주요국 가운데 가계 자산에서 금융자산의 비중이 가장 높고, 금융자산 내 금융투자상품 비중도 증가해 투자 중심의 자산 구조가 지속되고 있는 것으로 나타났다. 가계 자산 중 금융자산 비중은 부동산 가격 상승 등의 영향으로 2020년 70.7%에서 작년 68.0%로 다소 감소했지만 여전히 높은 수준을 유지했다. 금융자산 내에서 금융투자상품의 비중은 같은 기간 51.4%에서 56.1%로 상승했다. \n 일본은 금융자산 내 금융투자상품 비중이 점차 늘어나는 추세를 보였다. 일본의 금융자산 내 현금ㆍ예금 비중은 2020년 54.6%에서 작년 50.9%로 다소 하락했으나 주요국 중 가장 높았다. 금융투자상품의 비중은 엔저 효과와 정부의 거래소 개혁 등의 영향으로 같은 기간 15.2%에서 20.9%로 상승했다.\n 영국은 사적연금 중심의 금융자산 구조를 유지, 금융자산 내 보험ㆍ연금의 비중이 주요국 중 가장 높았다. 브렉시트 이후 경제 불확실성 증가와 고금리 등의 영향으로 현금ㆍ예금의 비중이 2020년 25.3%에서 작년 33.9%로 상승했다.\n 보고서는 비금융자산에 대한 쏠림현상을 완화하고 금융투자를 활성화하기 위한 방안으로 △금융소득 과세체계 개편 △장기투자 유도 △금융교육 강화를 제안했다.\n 현행 배당소득세 및 양도소득세가 복잡한 구조와 다층 세율로 운영되고 있다는 점에서 세율을 단순화하는 방식의 과세체계 개편이 필요하다는 설명이다. 금융시장 활성화를 위해 이자ㆍ배당소득과 주식 양도차익을 포괄하는 금융소득에 대한 단일세율 분리과세를 도입해야 한다고 주장했다.\n 장기투자 문화 조성을 위해서는 2015년 이후 가입이 제한된 ‘소득공제 장기펀드’를 재도입할 것을 제안했다. 10년 이상 보유한 금융투자상품을 매도할 때 발생한 손실에 대해 소득공제를 적용하는 방안을 검토할 필요가 있다고 설명했다.\n 이상호 한경협 경제산업본부장은 “가계 자산의 과도한 부동산 편중이 기업투자 등 생산적 분야로의 자금 흐름을 제약하고 있다”며 “금융투자 문화를 정착ㆍ확산시켜 기업 성장과 가계 자산증식이 선순환하는 구조를 구축해야 한다”고 말했다.",

    "title": "HD현대, 인도에서 신규 조선소 설립 ‘강드라이브’",
    "content": "인도, '세계 5위 조선강국' 비전 추진…사업 파트너로 ‘HD현대’ 최종 낙점\n항만시설 대규모 투자 예정, 사업 확대 가능성 높여\n　\n　\n　HD현대가 ‘글로벌 사우스’의 핵심 지역인 인도에 신규 조선소 설립을 검토하며 글로벌 영향력 확대에 나선다. 세계 최고 수준의 조선 기술력을 전수하는 것을 넘어, 항만 개발 등에서 새로운 성장 동력을 확보하겠다는 전략이다.　\n　HD현대는 최근 인도 남부 타밀나두 주 마두라이에서 신규 조선소 건설에 관한 배타적 업무협약(MOU)을 체결했다고 8일 밝혔다. 이 자리에는 스탈린 주 총리와 라자 주 산업부 장관, 최한내 HD한국조선해양 기획부문장이 참석했다.\n　인도 정부는 ‘마리타임 암릿 칼 비전 2047(Maritime Amrit Kaal Vision 2047)’을 전략적으로 추진하며 세계 5위 조선·해운 강국으로의 도약을 목표로 하고 있다. 이를 위해 기존 조선소의 증설뿐 아니라 신규 조선소 건립을 적극 검토하고 있다.　\n　인도 정부는 현재 타밀나두, 구자라트, 안드라프라데시 등 5개 주를 신규 조선소 건설 후보지로 선정해 최적의 부지를 물색하고 있는 상황이다. 특히 지역 경제 활성화를 최우선 과제로 삼은 타밀나두 주 정부는 인센티브 및 보조금 지원, 인프라 확충, 우수 인력 확보 노력을 확대하는 한편, HD현대를 신규 조선소 건립의 사업 파트너로 최종 낙점했다.　\n　신규 조선소 건립 후보지 중 하나로 거론되는 타밀나두 주의 투투쿠디 지역은 기온, 강수량 등이 HD현대중공업이 위치한 울산과 유사해 최적의 부지로 평가받고 있다. 타밀나두 주는 이미 현대차, 삼성전자 등 국내 대기업들이 진출해 있는 지역이며, 인근의 항만 시설 역시 대규모 투자가 예정돼 향후 사업 확대 가능성도 높게 점쳐진다.\n　HD현대는 조선소 건립 외에도 인도 내에서 다양한 사업 협력을 확대하고 있다. HD현대는 이달 초 인도 남부 도시 벵갈루루에서 인도 국방부 산하 국영기업인 BEML과 크레인 사업협력 확대를 위한 업무협약을 체결한 바 있다.　\n　벵갈루루에 본사를 둔 BEML은 국방·항공우주 장비, 건설 중장비, 철도 차량 등 다양한 사업을 영위하고 있으며 인도 남부 지역에 다수의 생산 거점을 보유하고 있다. HD현대는 이번 협약을 통해 BEML과 설계·생산·품질 검증 등 크레인 제작 전 과정에서 협력을 확대해 인도 내 항만 크레인 제조 역량을 단계적으로 확보해 나간다는 방침이다.\n　향후 HD현대는 인도 현지 조선소에 골리앗 크레인과 집 크레인까지 공급하며 사업 영역을 확대할 계획이다. 실제로 HD현대삼호는 지난 2월 인도 최대 국영 조선소인 코친조선소에 600t급 골리앗 크레인을 성공적으로 납품한 바 있다. 또한 조선 부문 중간지주사인 HD한국조선해양은 두산에너빌리티로부터 HD현대에코비나를 인수하는 등 크레인 사업을 지속적으로 확대하고 있다.　\n　HD현대는 올해 7월에도 인도 최대 국영 조선소인 코친조선소와 MOU를 체결하고 △설계·구매 지원 △생산성 향상 △인적 역량 강화 등 다양한 측면에서 협력을 추진키로 했다. 최근에는 협력 범위를 함정 사업으로까지 확대하는 등 인도 내 입지를 넓히고 있다.　\n　HD현대 관계자는 “인도는 조선산업에 대한 정부의 육성 의지가 강해 성장 가능성이 기대되는 시장”이라며 “인도와의 조선·해양 분야 협력을 지속 확대해 새로운 성장동력으로 삼을 것”이라고 말했다.",

    "title": "최태원ㆍ이창용 “AI 대전환, 민간 주도 AI 생태계 구축이 생존 관건”",
    "content": "“7년간 1400兆 AI 인프라 투자 필요…선택과 집중 없으면 3위 무의미”\n　\n 최태원 SK그룹 회장 겸 대한상공회의소 회장과 이창용 한국은행 총재가 한국이 글로벌 인공지능(AI) 경쟁에서 살아남으려면 최소 1400조원 규모의 인프라 투자와 민간 주도 생태계 구축이 필수라고 입을 모았다.\n 지난 5일 대한상의와 한국은행이 공동 주최한 ‘AI 기반의 성장과 혁신’ 세미나에서 최 회장과 이 총재는 특별대담을 통해 이 같은 의견을 나눴다.\n 특히 최 회장은 “한국이 글로벌 AI 경쟁에 제대로 뛰어들려면 7년 안에 20기가와트(GW) 규모의 AI 데이터센터를 구축해야 한다”며 “1GW에 약 70조원이 필요한 것을 감안하면 총 1400조원이 투입돼야 한다”고 주장했다. 이를 위해 국가ㆍ민간ㆍ글로벌 자본이 모두 참여하는 구조가 필요하다고 강조했다. \n 최 회장은 한국의 AI 역량 부족에 대해서도 지적했다.\n 그는 “휴머노이드 로봇 하나 제작하는 데도 우리가 1년 걸리는 것을 중국 상하이에선 6개월 안에 해낸다”며 “중국은 매년 STEM(과학ㆍ기술ㆍ공학ㆍ수학) 학생만 350만명씩 배출하는데, AI 연구 인원을 절반으로 잡아도 어마어마한 숫자”라고 설명했다. 이어 그는 “한국은 중국의 10분의 1에도 미치지 못한다”며 “미국과 중국에 이어 3강이라고 하지만 1ㆍ2위와 큰 차이가 나는 3위는 의미가 없다”고 꼬집었다.\n 최 회장은 선택과 집중 전략을 해법으로 제시했다. 최 회장은 “AI 경쟁은 적은 자원을 여러 영역에 분산하면 2~3등, 혹은 10등에 머물 뿐”이라며 “민간이 주도권을 놓치지 않도록 국가가 지원하는 역할이 중요하다”고 강조했다.\n AI 스타트업 육성도 핵심 과제로 꼽힌다. 최 회장은 “외부 시장의 자원을 끌어오려면 다른 국가들보다 더 매력적인 기업들을 만들어야 한다”며 “AI 스타트업 관련 시장을 따로 만들어 몇만 개 이상의 스타트업을 만들어내지 못하면 AI 전쟁에서 이기기 어렵다”고 덧붙였다.\n 이창용 총재는 AI 시대 금융 시스템 변화를 전망했다.\n 그는 “AI 에이전트가 자동으로 거래를 집행하는 시대가 오면 화폐 역시 프로그램 가능한 형태로 진화할 수밖에 없다”고 말했다. 스테이블코인에 대해서는 “한은도 스테이블코인이 들어와야 한다는 입장”이라면서도 “자본통제 문제가 있어 은행을 중심으로 먼저 도입해야 한다”고 주장했다.\n 또 이 총재는 “성장률이 떨어지는 것을 주어진 것으로 받아들이지 말고 AI 등을 활용해 새로운 성장 경로를 만들어야 한다”고 강조했다.",

    "title": "대기업 10곳 중 6곳 “내년 투자 계획 없다·미정”…기업 심리 ‘얼어붙어’",
    "content": "한경협 500대 기업 조사…“경제 불확실성·고환율에 투자 결정 못해”\n　\n 주요 기업 10곳 중 6곳이 내년 투자 계획을 세우지 못했거나 아예 계획이 없다고 답했다. 통상 리스크, 고환율, 글로벌 경기 둔화 등 대내외 불확실성이 겹치며 기업 투자심리가 급격히 냉각된 모습이다.\n 한국경제인협회가 7일 발표한 ‘2026년 투자계획’ 조사 결과에 따르면 매출 500대 기업 중 응답한 110개사 가운데 투자계획이 미정이거나 없다는 기업은 59.1%(미정 43.6%, 없음 15.5%)로 집계됐다. 계획을 수립한 기업은 40.9%에 그쳤다.\n 계획을 세우지 못한 이유로는 △조직개편·인사이동(37.5%) △대내외 리스크 파악 우선(25.0%) △경제전망 불투명(18.8%) 등이 꼽혔다.\n 투자계획을 확정한 기업 중에서도 절반 이상(53.4%)이 올해 수준 유지를 예상했고, 축소(33.3%) 응답이 확대(13.3%)의 두 배를 넘었다. 축소 이유는 △경제전망 악화(26.9%) △고환율·원자재 부담(19.4%) △내수 부진(17.2%) 등이었다.\n AI 투자에서도 신중론이 우세했다. 응답 기업의 36.4%만 AI 투자를 추진 또는 검토 중이며, 목적은 생산·운영 효율화(55.1%)가 가장 많았다.\n 기업들은 내년 최대 투자 리스크로 △보호무역 확산·공급망 불안(23.7%) △미·중 경기 둔화(22.5%) △고환율(15.2%)을 지목했다. 국내 투자 애로로는 세금·부담금(21.7%), 노동시장 경직성(17.1%), 인허가 규제(14.4%) 등이 꼽혔다.\n 한경협은 “법인세 부담 증가, 노동규제 확대, 정년연장 논의 등으로 기업의 투자 여력이 약화되고 있다”며 “환율 안정과 첨단산업 세제 지원, 규제 개선 등 정책적 뒷받침이 필요하다”고 강조했다.",

    "title": "HMM 부산 이전 갈등 격화…노조 ‘총파업’ 엄포",
    "content": "HMM 노조, 대통령실 앞 규탄 기자회견 개최\n“노동자 생존권 걸린 사안…권력남용ㆍ정치 폭력”\n\n국내 최대 해운선사 HMM의 본사 부산 이전을 두고 노사 갈등이 고조되고 있다. HMM노조는 민간 기업인 HMM이 정치적 결정에 따라 직원 동의없이 본사 이전을 강행할 시 총파업도 불사하겠다며 강한 반발의 뜻을 밝혔다.\n18일 전국사무금융서비스노동조합 HMM지부(이하 HMM 육상노조)는 서울 용산 대통령실 맞은편 전쟁기념관 정문 앞에서 이러한 내용을 골자로 하는 ‘HMM 본사 강제 이전 규탄 기자회견’을 개최했다.\n현재 HMM 부산 이전 계획은 정부가 추진 중인 ‘해양 수도 부산’ 계획의 핵심 요소로, 로드맵 수립 과정에 있다. 정부는 내년 1월 HMM 본사 이전 로드맵을 발표한다는 방침이다.\nHMM 본사 이전 문제는 앞서 이재명 대통령이 후보 시절이던 지난 5월 부산 유세 현장에서 HMM 본사 이전론을 제시한 이후 논의가 불붙기 시작했다.\n이날 노조는 “정부가 민간기업 본사를 부산으로 강제 이전하는 것은 기업 경영의 자율성을 침해하는 중대한 권력남용”이라며 “상장사의 독립성을 훼손하는 정치적 폭력”이라고 목소리를 높였다.\n노조는 지난 1일 조합원 800여명에게 부산 이전 반대 피켓을 배포했고, 이들은 여의도 본사 사무실에서 ‘본사 이전 반대’ 피켓을 들고 피켓 시위를 이어가고 있다.\n노조는 이재명 대통령의 대선 공약이었던 본사 이전에 대해 “정치적 논리에 따른 일방적 결정”이라고 비판했다.\n정성철 HMM 육상노조 위원장은 “타당성 없는 본사 이전은 회사와 주주 및 구성원 모두의 이익을 침해하는 결정이며, 더 나아가 회사 경쟁력은 하락은 국가적 손실로 이어질 것이 자명하기 때문에 이전 추진은 중단돼야 한다”고 강조했다.\n이날 ‘워킹맘’을 대표해 마이크를 든 조합원 조 모씨는 “7살인 제 첫째 딸은 얼마 전 어린이집에서 산타 할아버지에게 받고 싶은 선물을 적는 시간에 ‘우리 가족 떨어져 살게 하지 말아주세요’라고 썼다고 합니다”라며 “갑작스러운 본사 이전이 현실화한다면 선택지는 둘 중 하나다. 주말부부를 하거나 아니면 제가 경력을 중단하는 것”이라고 토로했다.\n이어 조 씨는 “해운업은 제 경력의 전부이고 이 일을 계속하고 싶다”며 “어린 자녀, 연로하신 부모님과 같이 살아가는 직원들의 삶 모두가 걸려 있다”고 호소했다.\n노조 측은 “정부와 대주주가 노조의 동의없이 이전 강행 절차를 진행한다면, 지체없이 총파업 태세에 돌입할 것”이라며 “만일 경영진이 경영 판단의 적정성을 스스로 저버리고 정치적 압력에 굴복해 이전안을 받아들인다면, 이사 전원에게 민ㆍ형사상 책임을 철저히 물을 것”이라고 덧붙였다.",

  {
    "title": "HD현대, 2030년 미래 전략 수립…‘매출 100조원’ 목표",
    "content": "1박2일 경영전략회의…친환경ㆍ디지털ㆍAI 전환 가속화\n조선ㆍ건기 합병 시너지 극대화…로보틱스ㆍ자율운항ㆍSMR 등 신사업 육성\n\nHD현대가 1박 2일 경영전략회의를 통해 향후 5년 내 ‘그룹 매출 100조원 달성’이라는 목표를 수립했다.\n HD현대는 지난 3일부터 4일까지 양일간 울산 HD현대중공업에서 이러한 그룹 경영전략 회의를 개최했다고 4일 밝혔다. 이 자리엔 정기선 회장을 비롯해 주요 계열사 사장단 등 경영진 32명이 참석해 머리를 맞댔다.\n HD현대는 △친환경ㆍ디지털ㆍAI 전환 가속화 △핵심사업의 글로벌 경쟁력 강화 △신성장 분야 육성 등을 골자로 하는 중장기 성장 비전을 제시했다.\n HD현대는 조선 분야 HD현대중공업과 HD현대미포의 합병, 건설기계 분야 HD현대건설기계와 HD현대인프라코어의 합병에 따른 시너지 효과를 극대화해 나간다. 이를 통해 글로벌 조선 시장에서 절대적인 경쟁 우위를 확보하고, 건설기계 사업에서도 글로벌 시장 점유율을 본격적으로 확대해 나간다는 전략이다.\n 최근 부진을 겪고 있는 정유 및 석유화학 사업은 원가경쟁력 회복을 위한 혁신활동과 고부가 가치 제품 생산 확대 등을 통해 수익성을 강화할 예정이다. 전력기기 사업은 생산능력 확충을 통해 글로벌 수요 증가에 능동적으로 대처하고 중ㆍ저압 차단기 시장에서도 입지를 보다 강화해 나갈 계획이다.\n 로보틱스, 자율운항, 전기추진, 연료전지, 소형 원자로(SMR) 등 그룹의 미래 신성장 사업을 체계적으로 육성하는 한편, 본격적인 성과 창출을 통해 그룹의 중장기 신성장 동력을 확보해 나간다는 방침이다.\n 정기선 HD현대 회장은 “지금이 우리 그룹의 변화와 도약에 있어 매우 중요한 시기”라며 “주력 사업들이 직면한 엄중한 현실을 냉철하게 직시하고 리더들부터 HD현대 특유의 추진력을 발휘해 그룹의 미래를 준비해 달라”고 강조했다.",

    "title": "SK그룹 ‘80년대생’ 전진 배치…임원 세대교체 ‘강드라이브’",
    "content": "신규선임 임원 85명 중 20%가 1980년대생…평균 연령 48.8세로 젊어져\nSK하이닉스 글로벌 AI 리서치 센터 신설\n김종화 SK에너지 사장, SK지오센트릭 사장 겸임…석유ㆍ화학 시너지 강화\n최태원 장녀 최윤정, SK바이오팜 전략본부장 선임\n\n SK그룹이 1980년대생을 대거 전진배치시키며 과감한 세대교체를 통한 조직 쇄신에 나섰다. 신규 임원의 20%가 1980년대생이다. SK그룹은 4일 수펙스추구협의회를 열고 각 사에서 결정된 임원 인사와 조직개편 사항을 공유 및 협의했다고 밝혔다.\n SK그룹은 지난 10월 핵심과제의 성공적 수행과 마무리, 현장과 실행 중심의 리더십 전환을 위한 사장단 인사를 선제적으로 시행한 바 있다.\n 이번 임원 인사와 조직개편 역시 △현장 중심 실행력 제고 △조직 혁신과 내실 강화 △차세대 리더 육성을 기조로 각 사의 실행력을 제고하고 중장기 성장 기반을 강화하는 데 초점을 맞췄다.\n 우선 김종화 SK에너지 대표이사 사장이 SK지오센트릭 대표이사를 겸직한다. 김 사장은 석유ㆍ화학 밸류체인의 통합과 최적화를 도모하고 양사 간 시너지를 강화할 예정이다.\n SK바이오팜에서는 최태원 SK그룹 회장의 장녀인 최윤정 전 사업개발본부장이 전략본부장으로 선임됐다. 최 본부장은 전사 중장기 전략 수립, 사업 포트폴리오 관리, 글로벌 성장 전략 추진, 신사업 검토 등 회사의 핵심 의사결정 기능을 통합해 미래 전략 실행을 진두지휘한다.\n 2026년 신규선임 임원은 85명이다. 전체의 20%인 17명이 1980년대생이며, 60% 이상(54명)이 40대로 구성됐다. 여성 신규선임 임원은 8명 중 6명이 1980년대생이다. 신규선임 임원의 평균 연령은 만 48.8세로, 지난해 만 49.4세보다 젊어졌다. 최연소 신규선임 임원은 안홍범 SK텔레콤 네트워크 AT/DT 담당으로 1983년생이다.\n 각 회사들은 그룹의 전략에 맞춰 조직개편을 단행한다.\n SK하이닉스는 글로벌 생산 경쟁력 강화를 준비하기 위한 글로벌 인프라 조직을 신설한다. 미국 인디애나 어드밴스드 패키징 팹 구축을 본격화하기 위해 이천ㆍ청주 생산 현장에서 경험을 쌓은 김춘환 담당이 이끈다. 임원인사에서는 37명의 신규 임원을 선임했으며, 제조ㆍ기술 분야 핵심 리더인 이병기 담당은 C레벨 핵심 임원인 양산총괄(CPO)로 승진해 글로벌 생산 체계 혁신을 맡는다.\n SK이노베이션은 CEO 직속으로 AX단을 신설하며 AI 전환을 가속화한다. SK이노베이션은 모든 자회사에 CEO 직속 조직으로 AX전담조직을 신설해 전사 차원의 AI 추진 체계를 구축했다. 또한 O/I추진단 내 SKI계열의 공급망 최적화 기능을 강화해 통합운영 기반 정유, 화학 사업 간 시너지 극대화를 추진한다. SK이노베이션 계열 신임 임원 평균나이는 46.7세로 이전보다 1.5세 낮아졌다.\n SK바이오팜은 미래 성장 모달리티로 부상한 방사성의약품(RPT) 사업의 본격화를 위해 RPT 본부를 신설했다.\n 미래 성장분야인 AI 사업 추진 가속화를 위한 각 사의 조직 개편도 진행됐다.\n SK하이닉스는 글로벌 기술 리더십을 공고히 하기 위해 지역별 AI 리서치 센터를 신설하는 조직개편을 시행하고 안현 개발총괄 사장이 겸직한다. 미국과 중국, 일본 등 주요 거점에 설치해 컴퓨팅 시스템 아키텍처 연구를 가속화하고 글로벌 빅테크 기업들과 협력을 강화한다.\n SK에코플랜트는 설루션 사업(건축)과 에너지 사업(AI 데이터센터 등)을 통합한 AI 설루션 사업 조직을 출범시킨다.\n SK그룹 관계자는 “현장 실행력 강화, 내실 경영, 차세대 리더 육성을 통해 본원적이면서도 실질적인 변화를 가속화한다는 계획”이라며 “각 사의 미래 성장을 견인하기 위한 발판이 될 것으로 기대한다”고 말했다.",

    "title": "대한항공ㆍ현대로템, 재사용 발사체용 35t급 메탄 엔진 개발 착수",
    "content": "국기연 주관 490억원 규모 사업…2030년까지 기술 확보 목표\n　케로신 엔진 대비 연소 효율 높고 재사용 가능…뉴 스페이스 시대 핵심 기술\n　　\n　대한항공과 현대로템이 국내 최초로 재사용 우주발사체용 메탄엔진 기술 개발에 나선다.\n　대한항공-현대로템 컨소시엄은 3일 오후 대전 KW컨벤션에서 ‘재사용 발사체용 35t급 메탄 엔진 개발’ 사업 착수회의를 개최했다고 밝혔다. 이 사업은 오는 2030년 10월까지 총 490억원 규모로 진행된다.\n　메탄 엔진은 기존 케로신(등유) 기반 엔진보다 연소 효율이 높고, 연소 잔여물이 적어 재사용이 가능하다는 점에서 미래 발사체 경쟁력의 핵심 기술로 꼽힌다. 미국의 스페이스X와 블루오리진 등도 모두 메탄 엔진을 차세대 표준으로 채택하고 있다.\n　대한항공은 이번 사업에서 메탄 엔진 시스템의 심장이라 불리는 터보펌프 개발을 주도한다. 터보펌프는 발사체 엔진에서 연료인 액체 메탄과 산화제를 고압ㆍ고속으로 압축하는 핵심 부품이다. 영하 180도의 극저온 추진제와 수백 도의 고온 가스를 동시에 견디며 분당 수만 번 회전해야 하기 때문에 기술적 난도가 높다.\n　현대로템은 메탄엔진 설계 및 연소기 개발을 담당한다. 현대로템은 지난 1994년 메탄엔진 개발을 시작해 2006년 국내 최초로 연소 시험까지 성공하는 등 메탄엔진 분야 기술을 꾸준히 고도화해 왔다. 이번 과제를 통해 재사용 우주발사체용 메탄엔진 상용화를 위한 기술적 기반을 확보하고 글로벌 우주발사체 시장 공략의 토대를 마련할 수 있을 것으로 기대된다.\n　손재홍 국방기술연구소 소장은 “이번 메탄 엔진 개발은 대한민국을 우주 방산 강국으로 이끄는 마중물이 될 것”이라고 말했다.",

    "title": "美 유니콘 기업 229개 출현할 동안…韓은 2개에 그쳐",
    "content": "전세계 유니콘 1276개 중 미국 717개로 과반…압도적 1위\n유니콘 되기까지 한국 9년ㆍ주요국 7년 소요…업종도 AIㆍIT보다 소비재ㆍ유통 편중\n　　\n　혁신 성장의 척도인 유니콘 기업(기업가치 1조 원 이상) 보유 수가 한국은 13개로 세계 11위 수준인 것으로 나타났다. 특히 코로나19 이후 4년간 미국이 229개사를 추가로 배출한 반면, 우리나라는 2개 증가에 그쳤다. 　\n　3일 대한상공회의소(대한상의)가 CB 인사이트 명단을 분석한 결과, 올해 10월 기준 전 세계 유니콘 기업은 총 1276개로 집계됐다. 이 중 미국 기업이 717개로 전체의 56.2%를 차지해 압도적 1위에 올랐다.\n　한국은 코로나19 이후 유니콘이 2개 증가에 그쳤다. 이는 19개가 감소한 중국을 제외하면 가장 저조한 배출 양상이다. 유니콘 기업으로 성장하는 속도 역시 우리나라가 더딘 것으로 나타났다.\n　기업 설립부터 유니콘으로 성장하기까지 한국 기업들은 평균 8.99년이 소요됐다. 이는 유니콘 보유 상위 10개국 전체 평균 소요 기간인 6.97년보다 2년 이상 느린 속도다. 중국(6.27년), 독일(6.48년), 미국(6.70년) 등 주요국들은 모두 평균 6년대에 유니콘으로 성장했다. 특히 오픈AI, 엔트로픽 등 AI 중심 기업들은 대규모 벤처투자에 힘입어 1~3년 내 초고속 성장을 기록했다.　\n　유니콘이 속한 업종에서도 차이가 드러났다. 상위 10개국 유니콘은 AI·IT 설루션 분야가 36.3%로 가장 높은 비중을 보였다. 반면 우리나라 유니콘은 소비재·유통 분야가 46.1%로 절반 가까이 차지했다.\n　김현수 상의 경제정책팀장은 “유니콘 배출 둔화는 한국 스타트업 생태계 전반의 활력이 떨어지는 신호”라며 “제도 혁신과 풍부한 자본 유입이라는 양 축을 획기적으로 개선해 유니콘 육성 생태계를 다시 만들어가야 한다”고 강조했다.",

    "title": "[WHY&HOW] 한화 방산3사, 질주 비결은",
    "content": "(메인) 육해공 수직계열화…한화 방산3사 ‘글로벌 질주’\n　\n넘치는 글로벌 방산 수요에 올라타며 실적 고공 질주\n3사 3분기 영업익 1.1조원…전년比 2배 ‘고공행진’\n납기ㆍ기술ㆍ신뢰 삼박자 갖춘 경쟁력 통해 K방산의 전도사 역할 ‘톡톡’\n　\n　\n　글로벌 방산 시장이 뜨겁게 달아오르고 있다. 우크라이나 전쟁, 중동 분쟁에 이어 트럼프 미국 대통령의 방위비 지출 확대 압박까지 더해지면서 각국이 국방비 지출을 대폭 늘리는 상황이다. 이 틈새를 파고든 한화 방산 3사(한화에어로스페이스·한화시스템·한화오션)는 원스톱 설루션을 제공하며 폭발적인 성장세를 보이고 있다.\n　\n　△수직계열화 전략 통했다… 3분기 영업익 1.1조 돌파\n　한화 방산 3사는 2022년부터 본격화된 계열사 재편 전략의 진가를 입증했다. 한화에어로스페이스의 지상·공중·우주 방산 역량을 중심으로, 한화시스템의 감시·정찰·지휘 통제시스템, 한화오션의 잠수함·수상함 건조 능력을 결합해 육·해·공·우주를 아우르는 수직계열화를 완성했다. 올 상반기에는 김동관 한화그룹 부회장의 ㈜한화 지분 증여를 통해 지배구조를 강화해 방산 계열사 통합 관리 체계를 마무리 지었다.\n　이러한 전략에 힘입어 한화 방산 3사는 올해 3분기 합산 영업이익 1조1687억원을 기록했다. 이는 전년 동기(4782억원) 대비 곱절 이상 증가한 수치다. 구체적으로 한화에어로스페이스는 매출 6조4865억원, 영업이익 8564억원을 기록해 전년 대비 매출 147%, 영업이익 79% 급증했다. 한화오션은 매출 3조234억원, 영업이익 2898억원으로 영업이익이 전년 대비 10배 이상 뛰었다. 한화시스템 역시 매출 8077억원, 영업이익 225억원을 올리며 그룹 성장에 기여했다.\n　수주 잔고는 더욱 압도적이다. 한화에어로스페이스 지상방산 부문 수주 잔고는 31조원으로 수출 비중이 69%에 달한다. 한화오션 수주 잔고는 137척, 316억7000만 달러(약 46조원)다. 두 회사 합산 수주 잔고만 77조 원을 넘어섰다.\n　\n　△K-방산 ‘원팀 모델’로 중동 잭팟\n　수직계열화의 진가는 천궁-Ⅱ 방공체계의 중동 수출에서 확인됐다. 이는 한화시스템(다기능 레이다, 8600억원), 한화에어로스페이스(발사대·발사관, 6170억원), LIG넥스원(교전통제소)이 협력해 완성하는 ‘K-방산 원팀’ 모델의 전형이다. 이 프로젝트는 총 1조4770억원 규모다.\n　납기 신뢰도 역시 한화 방산의 핵심 경쟁력이다. 한화에어로스페이스는 올해 폴란드에 K9 자주포와 천무 다연장로켓을 기존 계획보다 많은 양을 납품해 속도감 있는 납기를 입증하고 있다. 올 3분기 폴란드향 누적 인도 대수는 K9 56문, 천무 60대로, 연초 설정 목표치 초과 달성이 예상된다.　\n　기술 경쟁력도 진일보했다. 한화시스템은 지난 8월 KF-21 전투기용 AESA(능동위상배열) 레이다 양산 1호기를 출고했다. 이 레이다는 탄도미사일과 무인기까지 동시 탐지·추적할 수 있으며 순항미사일 대응 기능도 탑재했다. 10월엔 초저궤도 초고해상도 SAR 위성 개발에 착수해 우주 분야로 사업 영역을 확장하고 있다.\n　한화오션은 장보고-Ⅲ Batch-Ⅱ 잠수함 건조로 특수선 부문 매출이 전분기 대비 58% 증가했다. 3,000t급 잠수함 기술력은 세계 최고 수준으로 평가된다. 특히 최근에는 60조원 규모의 캐나다 해군 ‘초계 잠수함 프로젝트(CPSP)’ 수주전에서 독일 TKMS와 막판 경쟁을 벌이며 경쟁력을 입증하고 있다. 이 사업 수주에 성공할 경우 북미 시장 진출이라는 새로운 지평을 열게 된다.\n　\n　△중동 국방비 15.6% 증가… 가격·납기 경쟁력 부각\n　한화의 고성장은 글로벌 방산 수요 급증이라는 거대한 흐름이 뒷받침한다. 중동·북아프리카(MENA) 지역의 국방비는 2024년 2206억 달러로 전년 대비 15.6% 증가했고, 2029년엔 2558억 달러까지 늘어날 전망이다.   한국수출입은행 연구소는 “중동 6개국이 보유한 전략자산 중 약 70%가 노후화돼 교체가 필요한 상황”이라며 “한국 기업은 미국·유럽산 대비 가격 경쟁력과 납기 준수 능력으로 높은 관심을 받고 있다”고 분석했다. 이재명 대통령도 최근 UAE 국빈 방문 당시 “150억 달러 규모 방산 사업에서 한국 기업 수주 가능성이 높아질 것”이라고 언급해 방산 수출에 힘을 보태고 있다\n\n(박스)“공장도 기술도 드립니다” 현지화 전략에 수요국 ‘심쿵’\n\n　폴란드ㆍ루마니아ㆍ중동ㆍ북미 등 현지 생산체제 구축 ‘윈윈 구조’\n　한화 방산, ‘무기 넘어 공장으로’… 현지화 전략으로 빗장 풀었다\n　　\n　한화 방산 3사의 글로벌 전략은 단순히 무기를 수출하는 데 그치지 않는다. 완제품만 판매하는 전통적 방식을 넘어 현지에 생산 공장을 지어 일자리를 창출하고, 기술까지 이전하는 ‘현지화 전략’을 구사한다. 이는 빗장처럼 걸어 잠근 수요국의 마음을 사로잡는 비결이다. 폴란드, 루마니아, 중동, 북미 시장에 이르는 한화의 현지화 전략은 지속가능한 장기 파트너십을 구축하는 강력한 영업 카드로 평가된다.\n　한화 방산의 현지화 전략이 가장 성공적으로 안착한 곳은 폴란드다. 한화에어로스페이스는 2022년부터 폴란드에 K9 자주포와 천무 다연장로켓 등을 공급하며 누적 수주액 14조원을 기록했다.　\n　한화에어로스페이스는 지난 9월 폴란드 최대 민간 방산기업인 WB그룹과 천무 유도탄 생산을 위한 합작법인(JV) 설립에 최종 합의했다. 이 합작법인은 현지 인프라 구축과 채용을 통해 천무의 폴란드 수출형인 ‘호마르-K’에 탑재되는 사거리 80㎞급 유도탄(CGR-080)을 생산할 계획이다. 생산 물량은 폴란드에 우선 공급되고, 추후 유럽 내 다른 국가로의 수출도 추진된다.　\n　한화에어로스페이스 관계자는 “역외 기업을 배제하려는 유럽의 ‘바이 유러피안’ 전략에 빠르게 대응하고 글로벌 시장 인지도를 확대해 나가겠다”고 설명했다.　\n　이 같은 모델은 루마니아에도 적용되고 있다. 한화에어로스페이스는 지난해 7월 루마니아와 1조3828억원 규모의 K9 자주포 및 K10 탄약운반차 수출 계약을 체결하며 현지 생산 공장 설립 계획을 알렸다. 루마니아 현지 공장은 이미 부지를 확보했고, 연내 착공에 들어갈 예정이다.　\n　한화는 루마니아 정부가 추진 중인 4조원대 보병전투장갑차(IFV) 사업에도 도전장을 냈다. 이 사업 수주 시, 한화는 단순 납품이 아닌 루마니아 내 생산기지 구축과 기술 이전을 약속했다. 수주 성공 시 루마니아 현지 공장은 K9 생산과 더불어 IFV 생산까지 도맡을 예정이다.\n　현지화 전략은 중동에서도 추진 중이다. 한화에어로스페이스는 사우디아라비아와 K9, 천무, 장갑차, 탄약 등에 대한 현지 생산기지 설립을 논의 중이다. 사우디는 ‘비전 2030’ 정책을 통해 2030년까지 국방 분야 현지 생산 비율 50%를 목표로 하고 있다. 한화는 사우디를 중동·북아프리카(MENA) 지역의 거점으로 삼아 주변국 수출까지 노린다.\n　북미 시장에서의 현지화 전략은 더욱 과감했다. 한화는 지난해 1억 달러를 투자해 미국 필라델피아 소재 필리조선소를 인수했다. 이는 미국 내 운항 선박 건조를 미국 조선소에서만 가능하게 규정한 ‘존스법(Jones Act)’을 정면 돌파하기 위한 베팅이었다. 현재 필리조선소는 한-미 조선 협력 프로젝트인 마스가(MASGA)의 전초기지로 평가되며, 한화는 이곳에 50억 달러를 투자해 연간 생산 능력을 현재 1척에서 20척으로 대폭 강화할 예정이다.\n　방산업계 관계자는 “유럽과 중동 주요국이 최소 50∼80%의 현지 참여를 요구하는 만큼 현지화는 시장 진입을 위한 선행 조건”이라며 “한화는 이를 규제 대응이 아니라 장기 파트너십 구축의 기회로 활용하고 있다”고 분석했다.",

    "title": "2년 표류한 KDDX, 이번엔 결론낼 수 있을까",
    "content": "오는 4일 방사청 분과위 개최 예정. 사업자 선정 방식 논의\n　HD현대重 ‘수의계약’ vs 한화오션 ‘경쟁입찰’ 2년간 갈등\n　　\n　7조8000억원 규모의 한국형 차기 구축함(KDDX) 사업이 오는 4일 중대한 분수령을 맞는다. 2년 이상 표류해온 사업자 선정 방식이 이번에는 결론을 낼 수 있을지 주목된다.\n　2일 업계에 따르면 방위사업청은 4일 방위사업기획·관리분과위원회(분과위)에 KDDX 상세설계 및 선도함 건조 사업 방식 안건을 상정한다. KDDX 사업은 2030년까지 6000t급 한국형 이지스함 6척을 국산 기술로 건조하는 초대형 프로젝트다. 이는 해군 전력과 국내 해양 방산 산업 구조를 재편할 이정표로 평가받는다.\n　KDDX 사업은 개념설계(대우조선해양, 현 한화오션)와 기본설계(HD현대중공업)를 거쳤다. 당초 계획대로라면 지난해 상세설계 및 초도함 건조 업체가 선정돼 사업이 본격화돼야 했다. 하지만 HD현대중공업과 한화오션의 경쟁이 과열되면서 사업이 2년 이상 지연되고 있다.　\n　HD현대중공업은 기본설계를 맡은 업체가 상세설계 및 초도함 건조를 수행하는 ‘수의계약’이 관행상 정당하다는 주장이다. 반면 한화오션은 HD현대중공업이 과거 해군본부에서 군사기밀을 불법 촬영해 유죄 판결을 받은 점을 지적하며 ‘경쟁입찰’로 사업자를 선정해야 한다고 맞서고 있다.\n　방사청은 올해 들어서만 6차례 회의를 열어 사업자 선정 방식을 결정하려 했다. 그러나 매번 민간위원과 정치권의 반대에 부딪히며 결론을 내지 못했다.\n　업계에서는 수의계약을 고수해왔던 방사청의 입장이 번번이 무산됐다는 점에서 이번에는 경쟁입찰안 또는 두 업체가 역할을 분담하는 상생안이 논의될 것으로 내다본다. 다만 경쟁입찰안 채택 시 평가 절차부터 다시 시작해야 해 가뜩이나 늦어진 사업 기간이 더욱 지연되는 것이 불가피하다. 상생안의 경우 건조 과정에서 문제 발생 시 책임 소재가 불명확해지고 담합 시비에 휘말릴 수 있다는 우려가 나온다.\n　업계는 이번 분과위가 지난달 17일 이용철 전 차장이 신임 청장으로 취임한 이후 처음 열리는 자리라는 점에서 새로운 전환점을 기대하고 있다. 조직 운영 및 사업 조율 이해도가 높은 신임 청장이 KDDX 사업의 방향키를 잡을 것이라는 기대다. 업계 관계자는 “KDDX는 해군 함정의 적기 전력화를 고려하면 어떤 결론이든 더 이상 미루지 않고 결정되는 게 중요하다”고 강조했다.",

    "title": "글로벌 공급망 재편, 韓 생존 키워드는 ‘국내생산ㆍ총부가가치’",
    "content": "‘기업 국내화’ 아닌 ‘생산 국내화’ 초점 맞춰야\nCPTPP 가입 추진 등 교역국 다변화 필요\n‘메이드 인 코리아’넘어 ‘파트너드 위드 코리아’로 전환\n　\n　\n　트럼프 행정부의 보호무역주의 본격화로 한국 경제가 이중 경제안보 리스크에 직면했다는 진단이 나왔다. 대규모 대미 투자 압력에 따른 국내 산업 공동화 우려가 커지는 가운데, 전문가들은 ‘기업 국내화’보다 ‘생산 국내화’에 초점을 맞추고, ‘부가가치 창출’ 중심의 한국형 글로벌 공급망(K-GVC) 재편 전략으로 전환해야 한다고 강조했다.\n　1일 서울 여의도 FKI타워 컨퍼런스센터에서 열린 ‘한국형 글로벌 공급망 재편을 위한 정책 방안’ 세미나에서 이러한 내용이 제시됐다. 행사는 한국경제인협회 한국경제연구원·더불어민주당 미래경제성장전략위원회·한국경제학회가 공동 개최했다.\n　정성훈 한국개발연구원 공급망연구팀장은 세계무역기구(WTO) 중심 다자주의 시대가 종식되고 양자 거래 중심의 ‘트럼프 라운드’ 시대가 본격화되고 있다고 진단했다. 관세를 경제적 통치술의 수단으로 활용하는 트럼프 라운드에서는 산업과 안보가 결합된 무역 질서로 공급망이 재편된다는 분석이다.\n　정 팀장은 “한국은 안보·첨단기술은 미국에, 성숙공정·중간재 수출은 중국에 각각 의존하고 있어 미·중 양국으로부터 이중의 경제안보 리스크에 노출돼 있다”고 지적했다.\n　그는 국내 제조업의 대중 수입의존도가 지속 상승한 공급망의 불안정성을 꼬집었다. 정 팀장은 “중국발 공급 충격의 국내 파급 효과가 1995년 대비 2020년에 7.3배로 확대됐으며, 화학·석유제품·1차금속·전자·반도체 등 핵심 산업에서 주요 타격을 입혔다”고 설명했다.\n　대미 수출 구조도 문제로 지적됐다. 그는 “대미 수출이 자동차, 반도체, 기계류 등 소수 품목에 편중되면서 우리 기업은 미국 보호무역 정책의 주요 표적이 되고 있다”며 “이들 품목은 미국이 무역적자를 가장 많이 내는 품목과 정확히 일치한다”고 말했다.\n　정 팀장은 전략산업 기업에 대한 국내 투자 인센티브를 강화해 ‘기업의 국내화’보다 ‘생산의 국내화’에 초점을 맞춰야 한다고 주장했다. CPTPP(포괄적·점진적 환태평양경제동반자협정) 가입 추진 등을 통한 교역국 다변화 전략도 필요하다고 강조했다.\n　신원규 한경연 책임연구위원은 기존 공급망의 효율성·안정성 중심 접근을 넘어 ‘부가가치 창출’에 집중하는 것을 전략 대안으로 제시했다. “메이드인 코리아(Made in Korea)에 집착하지 말고 파트너드 위드 코리아(Partnered with Korea) 모델로 진화하는 것이 K-GVC의 핵심”이라고 강조했다.\n　신 연구위원은 “미국에 진출한 한국 제조업이 현지 AI 기술·파트너십과 결합할 경우 새로운 부가가치를 창출할 여지가 크다”며 “한국의 대미 투자는 우리 기업이 미국 내 거점을 활용해 중국, EU, 글로벌 사우스 시장 등으로 진출하는 글로벌 확장의 전략적 교두보가 될 수 있다”고 덧붙였다.",

    "title": "‘초격차’ 통합 HD현대중공업 출범…“2035년 매출 37조원 목표”",
    "content": "HD현대중공업ㆍHD현대미포 1일 합병 완료…양적ㆍ질적 대형화로 초격차 확보\n마스가 프로젝트ㆍ방산 부문 매출 10배 증대…2035년 방산 매출 10조원 목표\n　　\n　HD현대중공업과 HD현대미포가 1일 합병 절차를 완료하고 통합 HD현대중공업으로 출범했다. 통합 법인은 2035년 매출 37조원 달성을 목표로 세계 1위 조선사 위상 강화에 나선다.\n　이번 합병은 글로벌 1위 중대형 조선사 간 통합이라는 점에서 시장 주목도가 높다. 중국과 일본이 자국 내 1·2위 조선사 합병을 완료하며 세계 선박 건조 시장 재편이 가속화되는 가운데 이뤄진 전략적 대응이다.\n　HD현대는 방산 부문에서 큰 시너지를 기대한다. HD현대중공업의 함정 건조 기술에 HD현대미포의 도크·설비·인력을 결합해 2035년까지 방산 매출을 현재 대비 10배 늘어난 10조원으로 확대한다는 계획이다.\n　양사 R&D 역량을 통합해 친환경 신기술을 중형선에서 대형선으로 확장하고, 쇄빙선 등 특수목적선 시장 진출도 강화한다. 쇄빙선은 최근 북극권 개발로 수요가 커지고 있다. \n　정기선 HD현대 회장은 축하 영상메시지에서 “오늘은 우리나라 조선산업의 새로운 역사가 시작되는 날”이라며 “양사의 기술력과 임직원 열정이 더해져 새로운 혁신이 시작될 것”이라고 밝혔다.",

    "title": "끊이지 않는 망치소리…K-조선소 ‘풀가동’ 체제",
    "content": "빅3 평균 가동률 106%, 중견사도 100% 돌파\n　HD현대삼호 124.6% ‘업계 최고’\n　스마트 기술로 생산성 한계 돌파\n　3년치 수주잔고 125조 소화 총력전　\n　　\n　국내 조선소들이 생산 한계를 뛰어넘는 ‘초가동’ 체제로 3년치 이상 쌓인 수주잔고를 수익으로 실현하고 있다.\n　30일 각사 분기보고서에 따르면 올 3분기 조선 빅3(HD한국조선해양·삼성중공업·한화오션)의 평균 가동률은 106.2%를 기록했다. 회사별로는 삼성중공업 112.0%, HD한국조선해양 105.5%, 한화오션 101.1%로 모두 정상 조업도를 웃돌았다. 가동률 100% 이상은 휴일 근무와 야간 조업 등 추가 근무를 통해 시설을 최대한 운영했다는 의미다.\n　HD한국조선해양 계열사 중 HD현대삼호의 생산성 혁신이 두드러졌다. 3분기 가동률은 124.6%로 2023년 3분기 108.7%, 2024년 3분기 116.0% 대비 지속 상승하며 업계 최고 수준의 초가동체제를 실현했다. 올 여름 전면 파업이 벌어진 HD현대중공업조차 평균 가동률 99.9%를 달성했다.\n　삼성중공업도 2023년 3분기 93.0%에서 올 3분기 112.0%로 거침없이 상승했다.\n　한화오션의 생산성도 진일보했다. 2023년 한화그룹 인수 당시 사업장 가동률 96.6%에서 지난해 3분기 99.8%를 거쳐 올 3분기 101.1%를 기록했다.\n　중견 조선사들도 풀가동 행렬에 합류했다. 케이조선의 3분기 평균 사업장 가동률은 109.5%로 전년 동기 94.4% 대비 15.1%포인트 급등했다. 올해 상장한 대한조선은 2분기에 이어 3분기 100.2%를 기록하며 한계치를 뛰어넘는 생산을 이어간다.\n　생산성 혁신의 비결은 스마트 기술 도입이다. HD한국조선해양은 디지털 트윈 기술 활용 ‘트윈포스(TWIN FOS)’를 구축해 대기 시간을 절감했다. 삼성중공업은 IoT와 AI 기반 ‘SYARD(에스야드)’로 선박 건조 전 과정을 통합 관리한다. 한화오션은 드론과 IoT 기술 활용 디지털 생산센터 ‘스마트야드’를 거제조선소에 도입 중이다. 내년까지 3000억원을 투입해 생산 현장 자동화율을 10%에서 70%로 끌어올린다.\n　조선소들이 초가동 체제를 유지하는 것은 도크 회전율을 높이기 위해서다. 조선업은 선박 인도 시점에 건조 대금 대부분을 받는 ‘헤비테일’ 방식이라 인도를 빠르게 할수록 매출이 늘어난다. 신조선가지수가 180대를 유지하고 있어 이 시기 신조 계약 체결이 수익성 측면에서도 유리하다.\n　3분기말 기준 HD한국조선해양의 조선·해양플랜트 수주잔고는 71조1018억원, 삼성중공업 25조8751억원, 한화오션 28조9034억원으로 3사 합계 125조8803억원에 달한다. 향후 3년치 이상의 안정적인 일감을 확보한 수준이다. 케이조선은 약 6조819억원, 대한조선은 1조5721억원의 수주잔고를 각각 보유했다.\n　빅3 조선소는 11월 한 달 동안에만 7조6000억원 규모의 신규 수주를 따내며 건재함을 과시했다.",

  {
    "title": "대기업 혼맥도, ‘정ㆍ관계’서 ‘재계ㆍ일반인’으로 변화",
    "content": "2000년 이후 정·관계 혼인 24.2%→7.4%로 급감…재계 간 혼맥은 8.8%p 증가\nLS, 대기업-대기업 혼맥 7건 최다…LGㆍGS, 각각 4건\n\n　국내 대기업 오너 일가의 혼인 관계가 정·관계 중심 정략결혼에서 재계 및 일반인 결합으로 변화한 것으로 나타났다. \n　기업데이터연구소 CEO스코어가 12일 공시대상기업집단 81곳의 총수일가 380명을 조사한 결과, 2000년 이전 재계의 정·관계 혼맥 비중은 24.2%(58명)였으나 2000년 이후 7.4%(9명)로 16.8%포인트 급감했다. 같은 기간 재계 간 혼맥은 39.2%(94명)에서 48.0%(58명)로 8.8%포인트, 일반인 혼맥도 24.6%(59명)에서 31.4%(38명)로 6.8%포인트 각각 증가했다.\n　세대별로는 오너 2세의 정·관계 혼맥 비중이 24.1%에 달했지만 3세는 14.1%, 4,5세는 6.9%로 급감했다. 반면 재계 간 혼맥 비중은 2세 34.5%, 3세 47.9%, 4,5세 46.5%로 확대 추세다.\n　정·관계 혼맥 대표 사례는 HD현대·LS·SK 등이다. 정몽준 아산재단 이사장은 고 김동조 전 외무부장관 딸과, 구자열 LS 의장은 고 이재전 전 대통령경호실 차장 딸과 결혼했다. 최태원 SK 회장은 고 노태우 전 대통령 딸 노소영 관장과 혼인했으나 지난달 최종 이혼했다.\n　최근 세대는 일반인과의 결합이 두드러진다. 이선호 CJ제일제당 경영리더는 아나운서 이다희 씨와, 정유미씨(정태영 현대카드 부회장 자녀)는 일반인과, 정준 씨는 프로골퍼 리디아 고와 각각 결혼했다.\n　CEO스코어는 “과거 정·관계 혼맥이 사업에 도움됐지만 최근에는 정치권 연결이 오히려 감시와 규제 리스크를 높일 수 있기 때문”이라고 분석했다.\n　그룹 간 혼맥 네트워크는 LS가 7개 그룹(두산ㆍ현대차ㆍOCIㆍBGFㆍ삼표ㆍ사조ㆍKISCO홀딩스)과 연결돼 1위를 차지했다. LG(DLㆍ삼성ㆍGSㆍ두산)와 GS(LGㆍ삼표ㆍ중앙ㆍ태광)는 각각 4개 그룹과 혼맥을 형성했다. 현대차·태광·BGF·삼표는 각각 3개 그룹과, 농심·한진·두산·코오롱·OCI·세아·아모레퍼시픽·애경은 2개 그룹과 직·간접 연결됐다. 농심은 아모레퍼시픽, BGF와 연결됐고, 한진은 고 조양호 한진그룹 회장의 형제인 고 조수호(전 한진해운 회장), 조정호(메리츠금융지주 회장) 씨를 통해 롯데, LG와 간접적으로 얽혔다.",

    "title": "치솟는 환율ㆍ유가에 항공사들 울상",
    "content": "항공업계, 고환율·고유가 ‘이중고’…4분기 반등 기대 무산\n　원·달러 1460원대, 항공유 상승…LCC 3분기 합산 적자 2015억원\n　\n　추석 연휴 및 연말 성수기 효과로 4분기 반등을 기대했던 항공업계가 돌풍을 만났다. 원·달러 환율이 1470원대를 넘나들며 비용 부담이 커지고 있는 데다 최근 항공유 가격마저 오르며 ‘이중고’에 시달리고 있다.\n　27일 서울 외환시장에서 원·달러 환율은 1464.9원에 마감했다. 외환당국이 사실상 구두개입에 나서면서 급등세가 일부 꺾였지만, 올 3분기 원·달러 평균 환율(1388원)에 비해 여전히 높은 수준이다.\n　환율은 항공사 수익성에 가장 큰 영향을 끼치는 요인이다. 항공기 리스료를 비롯해 정비비, 유류비, 해외 체류비 등 주요 고정 비용을 달러로 결제하기 때문에 환율 변동에 따라 수십억~수백억원의 지출 규모가 달라진다.\n　대한항공의 경우 올해 3분기말 기준 순외화부채가 약 48억달러로, 환율이 10원 오르면 약 480억원의 외화평가 손실이 발생한다. 아시아나항공은 환율이 10% 상승할 경우 세전순이익이 4588억원 감소하는 구조다. 저비용항공사(LCC)들은 임차 항공기 비중이 높아 비용 부담이 더 크다.\n　고환율 여파는 3분기 실적에서 고스란히 드러났다. 대한항공의 3분기 영업이익은 3763억원으로 전년 대비 39% 감소했고, 아시아나항공은 1757억원의 영업손실을 기록했다. LCC 4사(제주항공·티웨이항공·진에어·에어부산)는 모두 영업손실을 기록하며 합산 적자가 2015억원에 달했다.\n　문제는 3분기 악재로 여겨졌던 환율 상황이 더욱 악화되며 4분기 실적도 불투명해지고 있다는 점이다. 각 항공사들은 현재 수립 중인 내년 사업계획에서 환율 대응을 더욱 강화하는 방안을 검토 중이다.\n　설상가상으로 최근 싱가포르 항공유(MOPS) 시세도 상승세를 보이고 있다. 유류비는 항공사 영업비용의 약 30%를 차지한다. 대한항공의 올해 상반기 유류비 지출은 3조4286억원으로 전체 비용의 28%를 차지했다. 같은 기간 아시아나항공은 30%인 1조1987억원을 유류비로 지출했다.\n　항공사들은 국제선 유류할증료 인상을 예고했다. 대한항공과 아시아나항공, 진에어, 티웨이항공 등은 다음달 비행거리에 따라 유류할증료를 10~20% 인상한다는 공지를 냈다.\n　고환율·고유가는 여객 수요에도 찬물을 끼얹는다. 환율이 오르면 항공권뿐 아니라 현지 체류비, 쇼핑 비용 등 전체 여행 경비가 늘어나 소비자들의 해외여행 심리가 위축된다.\n　항공사들은 늘어난 비용 부담을 운임에 전가하지 못하고 있다. 일본·동남아 등 단거리 노선은 항공사들 간 출혈 경쟁이 심화돼 비용을 높이면 점유율 확보가 어렵기 때문이다.",
