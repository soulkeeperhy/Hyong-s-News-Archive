  {
    "title": "글로벌 비즈니스 큰 장 열린다…APEC CEO 서밋 개막",
    "content": "젠슨황 등 빅테크 거물·5대 그룹 총수 총집결\n　27일 퓨처테크포럼 개막…글로벌 무역 격변기 해법 모색\n　　\n　글로벌 산업계를 움직이는 빅테크 거물들이 경주에 총출동한다. ‘2025 아시아태평양경제협력체(APEC) 정상회의’(10월31∼11월1일) 전초전인 ‘APEC CEO 서밋’이 27일부터 31일까지 경주에서 열린다. APEC 21개 회원국 정상급 인사 16명과 글로벌 기업 CEO 1700여명이 한자리에 모인다. \n　글로벌 무역 격변기에 산업계 리더들이 머리를 맞대고 해법을 모색하는 아태지역 최대 민간 경제포럼이다. 미중 갈등으로 촉발된 교역 리스크와 공급망 재편이 핵심 의제다. 기업들은 이 자리에서 생존 전략을 논의한다. 관세 조정, 투자 협력 등 민감한 현안이 테이블에 오른다.\n　AI 시대 슈퍼스타 젠슨 황 엔비디아 CEO가 15년 만에 한국을 찾는다. 그는 31일 특별세션에서 AI·로보틱스·자율주행 등 차세대 기술 구상을 밝힌다. 맷 가먼 AWS CEO, 사이먼 칸 구글 APAC 부사장, 사이먼 밀너 메타 부사장도 참석한다. 안토니 쿡·울리히 호만 마이크로소프트(MS) 부사장도 나온다.\n　중국 산업계도 대거 움직인다. 쩡위췬 CATL 회장, 리우창동 JD닷컴 회장, 리판룽 시노켐 회장이 참가한다. 금융계에서는 제인 프레이저 씨티그룹 CEO, 다니엘 핀토 JP모건 부회장이 나선다.\n　국내 5대 그룹 총수도 경주에 집결한다. 이재용 삼성전자 회장, 최태원 SK 회장, 정의선 현대차 회장, 구광모 LG 회장, 신동빈 롯데그룹 회장이 모두 참석한다. 글로벌 리더들과 네트워킹하며 비즈니스 기회를 모색할 전망이다.\n　행사는 6개 퓨처테크포럼으로 시작한다. 조선(27일), 방산(27일), 리테일(28일), AI(28일), 미래에너지(30일), 가상화폐(30일) 등이다. 총 20개 세션에 연사 85명이 참여한다.\n　트럼프 대통령도 29일 방한 후 특별세션 연설을 할 가능성이 있다. 마코 루비오 국무장관도 수행 예정이다.\n　대한상의는 이번 APEC의 경제효과를 7조4000억원으로 추산했다. 고용 창출은 2만2000명이다. 직접 지출만 3조원에 달한다. 산업계는 회의 이후 투자·수출 계약 파급효과를 6000억원으로 본다. 업계 관계자는 “산업 재편기에 기업 간 연대가 절실한 상황”이라며 “글로벌 기업 리더들이 현실적 해법을 모색할 기회”라고 말했다.",

    "title": "미국行 비즈니스 출장 줄었다",
    "content": "트럼프 관세·비자 규제에 한미 항공 직격탄\n　여객 3% 감소·화물 4% 급감...항공사 실적 악화\n　\n　미국 트럼프 행정부의 고관세 정책과 비자 규제 강화로 한국과 미국을 잇는 하늘길이 위축되고 있다. 여객·화물 부문 모두 직격탄을 맞으며 항공사 실적에도 타격을 주고 있다.\n　국토교통부 항공통계에 따르면 9월 한미 양국 여객 수는 44만5952명으로 전년 동월 대비 2.9% 감소했다. 미국 이민세관단속국(ICE)이 조지아주 현대차·LG에너지솔루션 공장을 급습한 후 출장 리스크가 부각됐기 때문이다. 비자 심사 강화로 기업들이 출장을 대거 취소하거나 연기했다.\n　조지아주 관문인 인천∼애틀랜타 노선의 타격이 가장 컸다. 9월 여객 수는 4만3203명으로 전년 대비 10% 이상 급감했다. 이는 전체 미국 노선 평균 감소율의 3배를 넘는다. 애틀랜타 공항은 현대차·LG에너지솔루션·SK온 등 한국 제조업체 공장이 밀집한 조지아 남부 출장객의 필수 경유지다. 탑승객의 70% 이상이 산업·출장 목적이다.\n　샌프란시스코 노선은 6만1664명으로 7.5% 감소했다. 삼성전자·SK하이닉스·네이버·카카오 등 IT 기업의 현지 협력 출장이 주를 이루는 노선이다. 로스앤젤레스 노선은 14.2% 감소하며 가장 큰 낙폭을 기록했다.\n　화물 부문은 더욱 심각하다. 올해 1∼9월 항공화물 운송량은 55만450t으로 전년 대비 3.85% 감소했다. 8월 미국이 소액면세 제도(디 미니미스)를 폐지하며 결정타를 날렸다. 기존 800달러 미만 면세에서 모든 소포에 15% 관세를 부과하자 전자상거래 물량이 급감했다. 만국우편연합(UPU)에 따르면 폐지 후 일주일간 미국행 우편량이 80% 이상 줄었다.\n　중국·홍콩발 전자상거래 화물이 한국을 경유해 미국으로 가는 물량이 상당해 국내 항공사 타격이 크다. 미국은 중국에 이어 두 번째 항공화물 시장으로, 미주 노선은 환적 화물 비중이 높아 정책 변화에 민감하다. 미국은 향후 반도체·의약품 등 주요 품목에도 관세 부과를 예고했다. 업계는 물류비 증가와 발주 감소로 인한 도미노 효과를 우려한다.\n　미주 노선 비중이 큰 대한항공은 3분기 매출 4조85억원, 영업이익 3763억원으로 전년 대비 각각 6%, 39% 감소했다. 여름 휴가철 성수기임에도 미주 노선 수요 약세로 발목이 잡혔다.\n　업계 관계자는 “비자 문제로 출장이 위축되고 관세 정책으로 화물도 줄어 미국 노선이 이중고를 겪고 있다”고 말했다.",

    "title": "5대 그룹 자산 5년새 445조↑…삼성ㆍSKㆍ현대차 ‘톱3’ 쏠림 현상 강화",
    "content": "최근 5년간 5대 그룹 증가액(444.6兆)이 나머지 47개 그룹 증가액(367.3兆) 웃돌아\n\n국내 5대 그룹(삼성ㆍSKㆍ현대자동차ㆍLGㆍ롯데)의 자산 증가액이 나머지 그룹사들의 자산 증가액을 추월하며 자산 쏠림 현상이 가중하고 있는 것으로 나타났다.\n 22일 기업데이터연구소 CEO스코어가 조사한 결과에 따르면, 52개 그룹의 전체 자산규모는 2019년 1897조2869억원에서 지난해 2709조853억원으로 811조7984억원(42.8%) 증가했다.\n 5대 그룹(삼성ㆍSKㆍ현대차ㆍLGㆍ롯데)의 자산 규모는 2019년 1143조5705억원에서 지난해 1588조741억원으로 444조5036억원(38.9%) 증가해, 나머지 47개 그룹의 총 자산 증가액(367조2948억원)을 앞질렀다.\n 기업별로는 재계 1∼3위인 삼성, SK, 현대차가 자산 증가액 순위에서도 나란히 상위권을 유지했다.\n삼성은 5년 새 자산규모가 164조원 늘어나 단일 그룹으로 최대 증가폭을 기록했다. 삼성의 총자산은 2019년말 424조8480억원에서 작년말 589조1139억원으로 38.7% 증가했다.\n SK도 SK하이닉스의 기업가치가 급상승하며 2022년 이후 재계 2위 자리를 유지했다. SK의 자산규모는 2019년 225조5260억원에서 작년말 362조9619억원으로 5년 새 137조4359억원(60.9%) 늘었다.\n 현대차 역시 글로벌 판매 호조와 배터리, 모빌리티 사업 확장에 힘입어 자산 규모를 2019년말 234조7058억원에서 작년말 306조6173억원으로 71조9115억원(30.6%) 늘렸다.\n 3대 그룹에 이어 자산 규모 증가액 상위 10개 그룹으로는 △한화(54조573억원↑ㆍ75.4%↑) △LG(49조979억원ㆍ35.8%↑) △HD현대(25조8573억원↑ㆍ41.1%↑) △한진(24조6226억원↑ㆍ73.4%↑) △롯데(21조7926억원↑ㆍ17.9%↑) △카카오(20조6046억원↑ㆍ144.7%↑) △신세계(19조7706억원↑ㆍ44.8%↑) 등이 있다.\n 상위 5대 그룹은 매출액과 영업이익 등 실적 지표에서도 절대 우위를 보였다. 5대 그룹의 매출은 지난 2019년 848조6894억원에서 지난해 1106조2944억원으로 257조6050억원 늘었지만, 같은 기간 47개 그룹의 매출은 208조1270억원 증가했다.\n 영업이익에서도 5대 그룹은 5년간 31조3220억원 증가한데 반해, 나머지 47개 그룹의 영업이익 증가액은 15조7606억원에 그쳤다.",

    "title": "정기선 HD현대 회장, APEC서 조선업 미래비전 제시",
    "content": "정기선 회장 ‘퓨처 테크 포럼: 조선’ 기조연설\n미래 조선업 방향ㆍ기술혁신 논의…헌팅턴 잉걸스ㆍ안두릴 등 참여\n　\n　정기선 HD현대 회장이 회장 취임 후 처음으로 국제무대에 나선다. 무대는 아시아태평양경제협력체(APEC) CEO 서밋의 부대행사로 열리는 ‘퓨처 테크 포럼: 조선’이다. 정 회장은 이 자리에서 기조연설을 맡아 글로벌 1위 조선 기술을 소개하고 글로벌 협력 비전을 제시한다.\n　HD현대는 27∼30일 경북 경주에서 APEC CEO 서밋의 부대행사로 열리는 ‘퓨처 테크 포럼: 조선’을 개최한다고 21일 밝혔다. 퓨처 테크 포럼은 글로벌 산업을 이끄는 대표기업, 정부와 기관, 학계 관계자들이 모여 주요 산업의 현황과 청사진을 논의하는 자리로, HD현대가 포럼 첫 번째 기업으로 나선다.\n　HD현대는 이번 포럼에서 글로벌 조선업계 전문가들과 ‘조선업의 미래 설계(Shaping the Future of Shipbuilding)’를 주제로 미래 조선업 발전 방향과 기술혁신에 대해 논의할 예정이다. 정 회장은 기조연설에서 AI, 탈탄소 설루션, 제조혁신 등 조선업의 미래를 이끄는 HD현대의 핵심 기술을 소개하고, 방산 분야를 중심으로 글로벌 조선 협력 비전을 제시한다.\n　HD현대의 주요 협력 파트너인 헌팅턴 잉걸스, 안두릴, 미국선급(ABS), 지멘스, 페르소나 AI 등의 주요 인사들도 포럼 연사로 참여해 해양 방위, 조선 산업의 현재와 미래, AI 기반 제조 혁신, 한·미 전략적 협력 등을 주제로 공동 논의를 진행한다.\n　한편 HD현대는 KOTRA가 다음달 22일까지 주관하는 APEC 한류·첨단미래산업관 내 ‘조선해양관’을 운영한다. 전시관에는 자율운항 전문기업 아비커스의 자율운항 기술 시연, AI 용접로봇, 차세대 원자력 추진선 모형 등이 전시돼 참관객들에게 HD현대의 기술력을 선보일 예정이다.",

    "title": "K-방산, 3분기도 ‘축포’…사상 첫 분기 매출 10조 시대",
    "content": "K-방산, 3분기도 ‘축포’…사상 첫 분기 매출 10조 시대\n합산 영업익 1.3조원 전망…전년 比 78.3% 증가\n폴란드 대규모 계약 물량 본격 인도 효과 ‘톡톡’\n이 대통령 “방위산업 2030년까지 대대적 예산 투입”\n　　\n　국내 방위산업이 폭발적 성장세를 이어가며 사상 첫 ‘분기 매출 10조원 시대’를 연다. 폴란드를 중심으로 한 대규모 수출 계약 물량이 본격 인도되면서 실적에 반영되고 있으며, 정부의 전방위적 수출 지원책까지 더해진 효과다.\n　21일 금융정보업체 에프앤가이드에 따르면 한화에어로스페이스·현대로템·LIG넥스원·한국항공우주산업(KAI) 등 방산 4사의 3분기 합산 매출 컨센서스는 10조1351억원으로 집계됐다. 전년 동기(5조3722억원) 대비 88.7% 폭증한 수치다. 국내 방산업계의 분기 매출 10조원 돌파는 사상 처음이다.\n　영업이익 역시 눈부신 성장세다. 방산 4사의 3분기 합산 영업이익 전망치는 1조3093억원으로, 지난해 3분기 7428억원 대비 76.3% 급증했다. 2분기에 이어 2개 분기 연속 1조원 돌파가 확실시되며 ‘영업이익 1조원 시대’를 공고히 할 전망이다. 2분기 기준 방산 4사의 수주잔고는 103조4766억원에 달해 중장기 성장 동력을 확보했다는 평가다.\n　기업별로 보면 한화에어로스페이스가 전년 동기 대비 84.6% 성장한 8812억원의 영업이익을 달성할 것으로 예상된다. K9 자주포와 천무 다연장로켓의 폴란드 납품이 본격화되면서 실적 개선을 견인하고 있다.\n　현대로템은 92.3% 급증한 2642억원의 영업이익을 거둘 것으로 전망된다. 폴란드 K2 전차 지속 납품과 함께 지난 8월 체결한 65억달러 규모의 2차 이행계약 효과가 가시화되고 있다. KAI는 FA-50 전투기의 계약 물량 단계적 인도로 11% 늘어난 847억원, LIG넥스원은 천궁-II 중·고도 지대공미사일 체계의 해외 납품으로 52.6% 증가한 792억원의 영업이익이 각각 예상된다.\n　실적 호조의 배경에는 러시아-우크라이나 전쟁 장기화와 중동 분쟁, 도널드 트럼프 미국 대통령의 나토(NATO) 회원국 방위비 분담 인상 요구 등으로 전 세계적인 방위력 강화 기조가 이어지고 있는 것이 영향을 끼쳤다. 특히 폴란드 등 동유럽 국가들과 체결한 대형 계약의 본격적인 물량 인도가 실적 반영의 핵심 동력이 되고 있다.\n　K-방산의 4분기 전망도 밝다. 4분기는 정부의 방위산업 예산이 집중되는 전통적 성수기로, 계절적 요인에 의해 추가적인 실적 개선이 가능할 전망이다.\n　정부의 적극적인 수출 지원책도 성장 동력으로 작용하고 있다. 이재명 대통령은 전날(20일) 경기 고양시 일산 킨텍스에서 열린 ADEX 2025에 참석해 “방위산업 4대 강국 달성은 결코 불가능한 꿈이 아니다”면서 “2030년까지 국방 및 항공우주 연구개발(R&D)에 예상을 뛰어넘는 대대적인 예산을 투입할 것”이라고 밝혔다. \n　대통령실은 K-방산 4대 강국 달성을 위해 강훈식 대통령비서실장을 전략경제협력 특사로 임명해 유럽에 급파했다. 강 특사가 방문 예정인 국가들과 추진 중인 방산 제품 도입 규모는 총 562억달러, 약 79조원 수준에 달한다.\n　해양방산 분야에서도 기대감이 커지고 있다. 마크 카니 캐나다 총리는 아시아태평양경제협력체(APEC) 정상회의 참석차 방한하는 일정 중 한화오션 경남 거제 조선소를 방문할 예정이다. 카니 총리는 거제 조선소에서 3600t급 잠수함인 장보고-III 배치-II ‘장영실함’을 직접 시찰할 계획이다. 캐나다 잠수함 사업은 3000t급 잠수함 12척을 도입하는 60조원 규모의 초대형 프로젝트로, 캐나다는 8월 한화오션·HD현대중공업 컨소시엄을 독일 TKMS와 함께 적격후보에 선정했다.",

    "title": "대한항공, ADEX서 무인기 3종 첫 공개",
    "content": "저피탐 무인편대기 시제기 선봬\n유무인 복합 체계 핵심 기체 저피탐 무인편대기 시험비행 앞둬\n중형 타격 무인기 시제기ㆍ소형 협동 무인기 목업도 전시\n\n대한항공은 서울 국제 항공우주 및 방위산업 전시회(ADEX) 2025에서 무인기 3종을 최초로 공개한다고 20일 밝혔다.\n대한항공이 이번에 선보인 무인기는 △저피탐 무인편대기 시제기 △중형 타격 무인기 시제기 △소형 협동 무인기 목업(실제 크기 모형)이다.\n대한항공의 저피탐 무인편대기는 시제기 제작을 마치고 시험 비행을 앞둔 단계로, 시제기를 공개 행사에서 선보인 건 이번이 처음이다.\n저피탐 무인편대기는 유인 전투기와 무인기 다수가 편대를 이루는 형태로 운용된다.\n미래 전력으로 각광받는 유무인 복합 체계의 핵심 기체로, 미국을 비롯한 주요 방산 강국이 개발 경쟁을 벌이고 있다.\n대한항공이 국내 최초로 저피탐 기능이 설계된 대형 제트 엔진 무인기의 유무인 복합 체계를 구축할 경우, 우리나라 방위 산업 경쟁력 확보에 기여할 수 있다.\n국방과학연구소와 공동 개발하는 타격 무인기도 시제기를 제작해 공개했다. 앞서 개발을 마치고 양산 중인 소형 타격 무인기에 이어 이번에는 중형 타격 무인기를 선보였다.\n대한항공은 내년까지 중형 타격 무인기 연구개발을 마무리하고 후속 체계개발 사업을 준비할 계획이다.\n대한항공은 위험 지역에 가장 먼저 투입돼 주요 임무를 수행하는 소형 협동 무인기 목업도 이번 ADEX 2025에서 공개했다.\n대한항공은 중고도무인기로 불리는 전략급 무인기 KUS-FS와 사단 정찰용 무인기 KUS-FT, 수직이착륙형 무인기 KUS-VS, 소ㆍ중형 협동 무인기 KUS-FX 등 다양한 라인업을 선보인다. 전장 환경과 임무 요구에 맞는 풀 스펙트럼 솔루션을 제공할 예정이다.\n최근에는 무인기 플랫폼에 인공지능(AI) 기반 임무자율화 기술을 적용하는 새로운 시도를 하고 있다.\n개발에 성공하면 무인기가 스스로 판단하고 임무를 수행하게 된다.\n이를 위해 대한항공은 미국 안두릴 등 AI 기술 선도 기업들과 활발히 교류 중이다.\n대한항공은 50년 넘게 축적해온 군용기 MROU(정비ㆍ개조ㆍ업그레이드) 역량도 홍보한다.\n전자전기, 항공통제기, UH-60 헬기 등 대한항공이 수행할 핵심 사업을 바탕으로 군용기 성능 업그레이드의 로드맵을 제시한다.\n미 국방부가 추진 중인 ‘지역 거점 운영 유지 체계(RSF)’ 아태 지역 적임자로서의 면모를 부각하는 한편, 중동ㆍ동남아 지역의 신시장 진출 가능성도 타진한다.\n아울러 국토교통부 공동 전시 부스 내에는 미래항공교통(AAM) 운항통제ㆍ교통관리 시스템인 ‘ACROSS’와 AI MRO 관련 성과를 전시했다.\n대한항공 관계자는 “대한항공은 무인기 분야에서 다양한 플랫폼을 갖춘 기업이자 무인기 시대를 이끄는 방산 기업으로 자리매김하고 있다”며 “국산 기술로 만든 무인기들이 세계 무대에서 경쟁하는 모습을 지켜봐달라”고 말했다.",

    "title": "대한항공, ‘항공통제기 2차 사업’ 수주",
    "content": "대한항공, ‘항공통제기 2차 사업’ 수주\n　L3해리스와 컨소시엄…2032년까지 4대 공급\n　\n　대한항공이 ‘날아다니는 레이더 겸 지휘소’ 역할을 하는 항공통제기 2차 사업을 따냈다.\n　방위사업청은 지난달말 개최된 제171회 방위사업추진회의를 통해 ‘항공통제기 2차 사업’의 사업수행업체로 대한항공-L3해리스 컨소시엄을 심의·의결했다고 20일 밝혔다. 주 계약자 L3해리스는 대한항공 및 이스라엘 IAI ELTA와 협력해 우리 공군이 원하는 항공통제기(AEW&C) 4대를 2032년까지 공급한다.\n　대한항공은 국내협력업체로서 기본항공기인 봄바디어의 Global 6500 4대를 구매해 L3해리스에 제공하고, 1·2호기 공동개발 및 3·4호기 국내 개조를 담당한다. 전자전기 사업 포함 6대의 항공기를 구매할 예정이다.\n　항공통제기는 고성능 레이더를 탑재하는 주요 항공 자산이다. 국토 전역에서 주요 목표물을 탐지·분석하고, 공중에서 실시간으로 군의 작전을 지휘통제하는 역할을 수행한다. 항공통제 임무를 위해 개조된 고고도 장거리 비즈니스 제트기는 AI 기반 최첨단 레이더 기술을 사용해 공중 전투관리를 지원한다.\n　대한항공은 지난 50여 년간 군용 항공기 체계개발, 양산, 정비, 성능개량 사업을 수행해오며 국내 최고 수준의 항공 방산 역량을 자랑한다. 회전익 항공기 정비 및 성능개량 분야에서는 미군으로부터 기술력을 인정받아 HH-60, CH-53을 정비했고, F-4, F-15, F-16, A-10, C-130 등 고정익을 포함해 태평양 전역 미군 항공기 약 3700대를 정비·개량했다. 우리 군 항공기까지 포함해 누적 5500여 대의 항공기를 출고했다.\n　한편 대한항공은 올해 8300억원 규모의 UH-60 성능개량 사업과 1조8000억원 규모의 전자전기 사업에서 LIG넥스원과 컨소시엄을 구성해 우선협상대상자로 선정되는 등 항공 방위산업 분야에서 두각을 나타내고 있다.",

    "title": "HD현대·CJ 조기 인사…3세 경영·젊은 리더십 전면에",
    "content": "HD현대그룹과 CJ그룹이 조기 인사를 단행하며 올해 재계 인사 시즌의 신호탄을 쐈다. 경기 침체, 관세 등 대외 불확실성이 확대되는 가운데, 주요 그룹들이 예년보다 한 달 이상 빠르게 조직을 재편해 위기 대응력을 높이려는 전략이다. 특히 오너 3세의 경영 전면 등판, 젊은 리더십 부상이라는 흐름이 뚜렷하다.\n HD현대는 지난 17일 정기선 수석부회장을 회장으로 승진시키고 주요 계열사 대표이사 교체 및 승진 인사를 단행했다. 통상 11월 중하순 이뤄지던 인사를 한 달 넘게 앞당긴 것이다. 이번 인사는 내년 HD현대중공업과 HD현대미포, HD현대건설기계·HD현대인프라코어의 합병을 앞두고 조직 혼선을 최소화하고 시너지를 극대화하기 위한 조치로 풀이된다.\n 정 신임 회장은 정몽준 아산재단 이사장의 장남으로, 현대가 3세 경영을 본격화했다는 점에서도 의미가 크다. 2016년 HD현대마린솔루션 설립을 주도해 그룹의 신성장축으로 키웠고, 두산인프라코어 인수를 주도하는 등 그룹 내 핵심 사업 변화를 이끌어왔다. 향후 조선과 건설기계, 친환경·AI 신사업을 축으로 그룹 체질 전환을 가속할 것으로 보인다.\n HD현대는 정 회장 체제 출범과 함께 이상균 사장과 조영철 사장을 부회장으로 승진시키고, 조 부회장을 HD현대 공동대표로 내정했다. HD현대중공업, HD한국조선해양, HD현대사이트솔루션, HD현대로보틱스 등 주요 계열사 대표진도 대거 교체되거나 승진했다. 사상 최대 규모의 경영진 개편이다.\n CJ그룹도 이날 CEO 인사를 단행했다. CJ제일제당 대표이사에 윤석환 바이오사업부문 대표, CJ푸드빌 대표이사에 이건일 CJ프레시웨이 대표를 각각 내정했다. 그룹 주도로 CEO 인사를 먼저 단행한 뒤 계열사 후속 인사를 분리 진행하는 방식이다. 윤 신임 대표는 글로벌 바이오사업을 이끌어온 전문가로, CJ의 핵심 성장축인 글로벌 식품 사업을 강화할 적임자로 꼽힌다.\n CJ 측은 “글로벌 성장을 선도하고 책임경영을 강화하기 위해 선제적으로 CEO 인사를 실시했다”며 “조직의 실행력을 높이고 중기 전략 확정 속도를 높이기 위한 것”이라고 설명했다.\n HD현대와 CJ의 행보는 재계 전반으로 확산될 조짐이다. SK그룹은 이달 말 주요 계열사 임원 인사를 계획하고 있다. 예년보다 한 달 이상 빠른 시점이다. 최창원 SK수펙스추구협의회 의장이 주재하는 다음달 CEO 세미나에 새로운 경영진을 투입해 내년도 전략 수립을 서두를 전망이다.\n 삼성전자는 이재용 회장의 사법 리스크 해소 이후 처음 맞는 정기 인사를 11월 중순께 단행할 것으로 관측된다. 컨트롤타워 재건과 조직개편 범위가 관심사다. 현대차그룹도 11월 사장단 인사 후 12월 임원 인사를 진행할 것으로 보인다. 특히 미국 관세 강화와 수익성 둔화 상황에서 글로벌 사업 및 신사업 분야의 대폭 개편이 예상된다. LG그룹 역시 예년 말보다 앞당겨 인사를 진행할 가능성이 점쳐진다.\n 재계 인사 시계가 앞당겨지는 배경에는 고조되는 불확실성이 있다. 경기 침체와 미·중 무역 갈등, 미국의 수입차 관세 강화, 노사 갈등 등 변수가 쌓이면서 내년 경영 전략 수립 및 실행이 한층 중요해졌기 때문이다. 특히 젊은 리더십을 전면에 배치해 변화 대응 속도를 높이겠다는 의지가 공통적으로 나타나고 있다.\n 재계 관계자는 “올해는 ‘빠르고 큰 인사’가 키워드가 될 것”이라며 “세대 교체와 책임경영 강화, 신성장동력 확보를 위한 인사 재편이 잇따를 것”이라고 말했다.",

    "title": "위상 높아진 K-방산, ADEX서 300억 달러 수출 ‘정조준’",
    "content": "세계 3대 방산전시회로 도약한 ‘ADEX 2025’ 역대 최대 규모 개최\nAPEC 연계해 서울공항ㆍ킨텍스 분산 개최…방산 최대 수출 기대\n방산 4사, 수출 기회 확대 위해 ‘총력전’\n\n K-방산의 국제적 위상이 높아지는 가운데 ‘서울 국제 항공우주 및 방위산업 전시회(ADEX) 2025’가 역대 최대 규모로 열린다. \n 19일 방산업계에 따르면 방산 4사는 직전 행사 수출 실적(294억달러)을 넘어 300억달러 돌파를 목표로 하고 있다.\n 올해 ADEX에는 35개국 600여개 기업이 참여해 전년 대비 참가 규모가 대폭 확대됐다. 행사도 처음으로 성남 서울공항과 일산 킨텍스로 분산 개최된다. 킨텍스 전시장 규모는 4만9000㎡로 파리·판보로 에어쇼에 이어 세계 3위권 수준이다.\n　글로벌 방산기업인 록히드마틴·보잉·에어버스 등이 참가하는 가운데, 국내 방산 4사는 차세대 무기체계를 앞세워 수출 총력전에 나선다. 한화그룹은 L-PGW(배회형 정밀유도무기)와 초고해상도 SAR 위성, K9A3 자주포 등 미래형 전력 체계를 공개한다.\n　현대로템은 K2 전차와 무인 전투차량 ‘HR-셰르파’ 등 지상전력 무인화 전략을 내세운다. KAI는 AI 파일럿 ‘카일럿’을 장착한 차세대 무인기와 유무인 복합 운용체계를 선보인다. LIG넥스원은 ‘보라매의 발톱’ 장거리 공대지유도탄 등 통합 대공망 설루션을 내놓는다. 이강희 서울 ADEX 2025 공동운영본부장은 “서울 ADEX의 국제 위상이 확고해지면서 K-방산 수출의 선순환이 가속화될 것”이라고 말했다.",

    "title": "HMM, 친환경 선박 3兆 발주...7년 만의 ‘빅오더’",
    "content": "HD현대중공업·한화오션에 LNG 컨테이너선 12척\n　　\n　HMM이 HD현대중공업과 한화오션에 3조원 규모의 일감을 맡긴다.\n　HMM은 16일 3조500억원 규모의 1만3000TEU급 친환경 컨테이너선 12척을 발주한다고 공시했다. 2018년 빅오더 이후 7년 만의 대규모 투자다.\n　건조는 HD현대중공업과 한화오션이 맡았으며, 12척 모두 LNG를 연료로 하는 친환경 컨테이너선이다. 국제해사기구와 유럽연합의 탄소 배출 규제가 강화되는 가운데 LNG 연료는 즉시 적용 가능한 저탄소 연료로 꼽힌다. LNG 연료는 기존 연료 대비 온실가스 배출량을 23% 이상, 질소산화물은 80% 이상, 황산화물은 99% 이상 줄인다. 클락슨리서치에 따르면 지난해 발주된 선박 중 절반이 대체연료 선박이며, 이 중 70%는 LNG를 연료로 한다.\n　HMM은 기존 확보한 메탄올 연료 컨테이너선 9척과 LNG 연료 컨테이너선 2척에 더해 이번 12척을 추가하며 친환경 경쟁력을 강화한다는 방침이다.",

    "title": "최태원 ‘경영 리스크’ 해소…SK 미래 전략 ‘가속페달’",
    "content": "대법원 파기환송으로 1조원대 재산분할 압박 벗어나...AI·반도체 80조원 투자 본격화\n　\n　최태원 SK그룹 회장이 이혼 소송 상고심에서 사실상 승소하며 최대 경영 리스크를 털어냈다. 1조원대 재산분할로 인한 지분 매각 압박에서 벗어나면서 AI·반도체 중심의 미래 전략이 본격 궤도에 오를 전망이다. \n　16일 대법원 1부는 최 회장과 노소영 아트센터 나비 관장의 이혼소송 재산분할 관련 원심을 파기환송했다. 이에 따라 2심에서 1조3808억원으로 급증했던 재산분할액이 대폭 줄어들 것으로 예상된다.\n　대법원은 핵심 쟁점에서 최 회장의 손을 들어줬다. 재판부는 “노태우 전 대통령의 금전 지원은 법의 보호영역 밖”이라며 노 관장 측의 기여 주장을 정면 부정했다. 최 회장이 친인척에 증여한 SK㈜ 주식 329만주 등 1400억원 상당 재산 처분도 “경영권 확보를 위한 것으로 재산분할 대상에서 제외된다”고 판단했다.\n　이번 판결로 최 회장의 SK㈜ 지분 17.9%(1297만주) 매각 위기가 해소됐다. 2심이 확정됐다면 지분율이 15% 이하로 떨어져 경영권이 흔들릴 수 있었다. SK㈜는 SK이노베이션(52.09%), SK스퀘어(32.03%), SK텔레콤(30.57%) 등 그룹 핵심 계열사를 보유한 지주회사다.\n　경영권 안정화로 그룹의 대규모 투자 계획도 탄력을 받는다. 최 회장은 2028년까지 AI·반도체 분야에 80조원 이상을 투자하겠다는 청사진을 제시한 바 있다. 6월 아마존웹서비스(AWS)와 발표한 울산 AI 데이터센터 7조원 프로젝트는 2027년말 1단계 준공을 목표로 한다. SK하이닉스의 HBM(고대역폭메모리) 시장 선도를 위한 설비 투자도 가속화될 전망이다.\n　최 회장의 현장 경영 행보도 본격화한다. 17∼18일 미국 플로리다 마러라고 리조트에서 손정의 소프트뱅크 회장이 주최하는 ‘스타게이트’ 프로젝트 투자 행사에 참석한다. 도널드 트럼프 미국 대통령과 회동 가능성이 높다. \n　이달 말 경주 APEC CEO 서밋에서는 대한상의 회장 자격으로 의장을 맡아 1700여 명이 참석하는 글로벌 비즈니스 외교를 주도한다. 다음달 3∼4일에는 ‘SK AI 서밋 2025’에서 그룹의 AI 경쟁력을 직접 글로벌 빅테크에 소개한다. 재계 관계자는 “최 회장이 최대 법적 리스크를 해소한 만큼 안정된 지배구조를 바탕으로 AI·반도체 글로벌 경쟁력 강화와 그룹 리밸런싱에 집중할 것”이라고 전망했다.",

    "title": "글로벌 트렌드는 ‘성과연동 보상제’…한국은 아직 걸음마",
    "content": "미국 상위 250개 기업 94%가 성과연동형 주식보상제도 채택\n테슬라 일론 머스크 CEO는 1조달러 규모 성과 연동형 보수안 도입 추진중\n주가 변동성 리스크…임직원 호불호도 갈릴 전망\n　\n　<1면 관련기사>\n　\n　삼성 등 일부 대기업에서 성과연동형 보상체계를 서서히 도입하고 있지만, 국내 전체를 놓고 보면 이러한 성과급 체계는 아직 생소한 단계다. 삼일PwC가 올 상반기 발간한 ‘글로벌 보상위원회 동향 보고서’에 따르면 미국 S&P 500 상위 250개 기업 중 94%가 성과연동형 주식보상제를 도입한 것으로 조사됐다.\n　마이크로소프트(MS)가 2003년 RSU를 도입한 이래 애플, 구글, 아마존, 메타 등 글로벌 빅테크 기업들은 관련 제도를 도입해 우수 인재를 영입하거나 붙잡아두는 수단으로 활용하고 있다. 이들 기업은 주가 상승률, 영업이익 증가율, 시장 점유율 확대 등 구체적인 지표를 성과 평가 기준으로 활용한다.\n　글로벌 보상 제도의 가장 극적인 사례는 일론 머스크가 수장으로 있는 테슬라다. 머스크는 지난 2018년 테슬라 이사회가 성과연계 보상안을 승인한 이후, 테슬라의 시가총액과 운영목표 달성에 따라 보수를 받고 있다. \n　테슬라는 지난달 머스크에게 최대 9750억달러 규모의 파격적인 성과연동 보상안을 제시하며 파장을 일으켰다. 보상안은 테슬라의 시가총액이 5000억달러 늘어날 때마다 지분을 1% 받게 되는 구조로, 이사회는 머스크에게 시가총액 목표치를 8조5000억달러로 제시했다. 현재 테슬라의 시가총액은 1조4000억달러 수준으로, 향후 10년 동안 테슬라의 시가총액을 약 6배 늘리라는 것이다. 아울러 머스크는 △테슬라 차량 2000만대 인도 △완전자율주행(FSD) 1000만개 유료 구독 △100만대의 로봇 인도 △100만대의 로보택시 상업 운행 등을 달성해야 한다.\n　이에 비해 한국은 아직 연봉 중심의 고정 보수체계가 일반적이다. 주요 대기업들이 성과연동형 보상체계 도입을 시도하고 있지만, 성과급의 일부만을 주식으로 전환하는 수준에 그친다.\n　성과급을 주식과 연계하는 제도가 쉽게 퍼지지 못하는 배경은 보상 규모에 대한 불확실성이 크기 때문이다. 주가는 개별기업 성과뿐만 아니라 외부 요인에 의해서도 변동성을 갖는다. 기업 실적이 개선된다고 하더라도 행사 시점에 단기적으로 주가가 떨어질 경우엔 보상 규모가 줄어들 수도 있다. 물가상승률까지 고려한다면 주가 오름세가 지지부진할 경우 오히려 손해를 보게 될 수도 있다.\n　임직원들의 호불호도 갈릴 수 있다. 개인이 처한 상황에 따라 당장 실현 가능한 현금 보상을 선호하는 사람이 있는 반면, 미래에 더 큰 보상으로 돌아오길 기대하는 사람도 있기 때문이다.\n 재계 관계자는 “성과연계 보상제도는 임직원에게 동기를 부여하는 데 유용한 수단이지만, 이사회의 독립성이 결여되거나 보수 정보의 투명성이 부족할 경우 새로운 문제를 초래할 수 있다”며 “기업마다 처한 상황과 직원들의 니즈를 고려한 맞춤형 접근이 필요하다”고 설명했다.",

    "title": "대기업 성과급 패러다임 전환 확산",
    "content": "중장기 주식보상제 확산…“단기 성과주의 탈피”\n　삼성 PSU·현대차 수천억 주식 지급…우수 인재 확보·주주가치 제고 전략\n　\n　국내 대기업들이 중장기 성과 연동형 보상 체계를 속속 도입하고 있다. 단기 성과에 집착하던 기존 방식 대신 임직원과 기업이 함께 성장하는 실리콘밸리형 보상 시스템으로 전환하는 것이다. 임직원 동기부여와 우수 인재 확보, 주주가치 제고 효과를 동시에 기대할 수 있다. <관련기사 10면>\n　삼성전자가 15일 발표한 ‘성과연동 주식보상제(PSU)’가 대표적이다. 향후 3년간 주가 상승폭에 따라 임직원에게 직급별로 200∼300주를 기준으로 최대 2배 수준의 자사주를 지급한다. \n　삼성전자는 기존 초과이익성과급(OPI)의 일부도 주식으로 선택받을 수 있도록 제도를 바꿨다. 내년부터 임직원은 OPI 지급액의 0~50% 범위 내에서 10% 단위로 주식 보상률을 선택할 수 있으며, 1년간 보유 조건으로 보상금액의 15%를 추가로 받는다.\n　현대차그룹은 국내 기업 중 가장 큰 규모의 주식 보상체계를 운영한다. 노사가 매년 임금협상을 통해 기본급과 함께 성과급의 일부를 주식으로 지급한다. 현대차가 임직원에게 부여한 주식보상 금액은 2022년 2101억원, 2023년 2861억원에 달한다. 기아도 수천억원 규모의 주식을 제공하고 있다.\n　올해 억대 성과급으로 재계를 뒤흔든 SK하이닉스는 ‘주주 참여 프로그램’을 운영한다. 초과이익분배금(PS)의 일부를 자사주로 선택해 1년 보유 시 매입 금액의 15%를 현금으로 추가 지급한다. 지난 4월에는 이 프로그램 참여자 3331명에게 116억원 규모의 자사주를 매각했다.\n　한화그룹은 2020년 국내 대기업 최초로 ‘양도제한조건부주식(RSU)’ 제도를 도입했다. 5년에서 최대 10년간 이연해 지급하며, 지난해 하반기부터는 팀장급까지 대상을 확대했다.\n　네이버는 2022년부터 매년 1000여명에게 RSU를 지급하고 있으며, 카카오는 올해부터 전 직원 보상을 스톡옵션에서 RSU로 변경했다. 두산그룹, 에코프로그룹, 포스코퓨처엠, CJ ENM, 토스, 쿠팡, 크래프톤 등도 RSU를 운영 중이다.\n　재계 관계자는 “실리콘밸리 기업들이 활용해온 주식보상제도가 국내 대기업에도 빠르게 확산되는 추세”라며 “글로벌 기술 경쟁 심화로 우수 인재 확보 및 중장기 성장을 도모하는 선순환 구조가 자리잡을 것”이라고 말했다.",

    "title": "GS칼텍스, ‘액침냉각ㆍ직접액체냉각’ 두 마리 토끼 잡는다",
    "content": "직접액체냉각유체 ‘Kixx DLC Fluid PG25’ 출시…인체ㆍ환경 영향 최소화\n　　\n　GS칼텍스가 데이터센터 냉각시장 공략 범위를 넓힌다. 액침냉각에 이어 직접액체냉각 제품까지 출시하며 액체냉각 두 가지 방식을 모두 확보했다.\n　GS칼텍스는 데이터센터 에너지 효율화를 위한 직접액체냉각유체 ‘킥스 DLC 플루이드 PG25’를 출시했다고 14일 밝혔다. 이 제품은 화장품 원료로 사용되는 프로필렌글라이콜과 부식 방지 기능이 우수한 유기산 첨가제를 활용해 인체와 환경 영향을 최소화했다.\n　직접액체냉각은 서버 내 중앙처리장치(CPU)나 그래픽처리장치(GPU) 같은 고발열 전자부품에 냉각판을 부착하고 그 안으로 냉각유체를 순환시켜 냉각하는 기술이다. 액침냉각이 서버 전체적으로 에너지 효율이 높은 반면, 직접액체냉각은 CPU·GPU 같은 국소적 냉각에 효과적이다. 사용자의 목적과 환경에 따라 선택적 사용이 가능하다.\n　GS칼텍스는 2023년 국내 최초로 액침냉각유 ‘킥스 이멀션 플루이드 S’를 출시한 이후 국내외 데이터센터 기업들과 협력을 진행해왔다. 지난달엔 GS건설, SDT와 업무협약을 체결하고 데이터센터 에너지 저감을 위한 액침냉각 기술 개발 및 실증을 추진 중이다.",

    "title": "상반기 적자 낸 정유업계, 하반기 반등 조짐",
    "content": "정제마진 1년8개월 만에 최고치 13.1달러…손익분기점 상회\n러시아 수출 제한ㆍ美 정유소 화재로 공급 차질 효과…연말까지 정제마진 강세 지속\n　　\n　올 상반기 1조원 넘는 적자를 기록한 국내 정유업계가 하반기 들어 실적 반등 조짐을 보이고 있다. 핵심 수익지표인 정제마진이 1년 8개월 만에 최고치를 기록한 덕분이다.\n　14일 업계에 따르면 10월 둘째주 기준 싱가포르 복합 정제마진은 배럴당 13.1달러를 기록했다. 전주 12.8달러에서 추가 상승한 수치로, 지난해 2월 이후 최고 수준이다. 정제마진은 석유제품 가격에서 원유 원료비를 뺀 차액으로, 업계에서는 통상 배럴당 4~5달러를 손익분기점으로 본다.\n　올해 정제마진은 1분기 평균 3달러, 2분기 5달러 수준에 머물며 정유사들의 수익성이 급락했다. 국내 정유 4사(SK이노베이션·에쓰오일·GS칼텍스·HD현대오일뱅크)의 상반기 합산 영업손실은 1조3511억원에 달했다.\n　하지만 정제마진이 상반기 대비 2배 이상 치솟으며 정유사들의 수익성도 빠르게 개선될 전망이다. 금융정보업체 에프앤가이드에 따르면 에쓰오일의 3분기 영업이익 컨센서스는 약 2600억원으로 전분기 적자에서 흑자 전환이 예상된다. SK이노베이션도 2000억원 수준의 영업이익을 기록하며 수익성이 반등할 것으로 보인다.\n　정제마진 급등 배경에는 글로벌 공급 차질이 있다. 경유 핵심 공급국인 러시아가 8월 이후 우크라이나 공격을 받아 정제처리량이 일간 500만배럴로 2022년 4월 이후 최저 수준까지 떨어졌다. 러시아는 기존 휘발유 수출 금지조치를 올 연말까지 연장하고, 디젤 수출도 재판매업자에 한해 금지했다.\n　미국에서도 이달 초 캘리포니아 남부 셰브론 정유공장(일간 28만5000배럴)에서 대형 화재가 발생해 다수 공정이 가동중단됐다. 이 공장은 캘리포니아 남부 전체 자동차 연료의 20%, 항공유의 40%를 공급하는 핵심 설비다.\n　공급 차질로 한국 정유사들의 미국향 수출이 늘고 있다. 지난 8월 한국의 미국향 석유제품 수출량은 4년 내 최대치를 기록했다. 셰브론 화재로 미국향 항공유 수출 추가 확대가 예상되며, 연간 기준으로도 3년 내 최대치 달성 가능성이 제기된다.\n　윤재성 하나증권 연구원은 “최근 정제마진 강세는 계절적 수요와 정기보수, 러시아·미국의 공급 충격이 겹친 결과”라며 “연말~연초 정제마진 강세가 지속될 것”이라고 분석했다.",

    "title": "대기업 온실가스 5년새 14.7% 감축했지만…2030년 목표 달성 ‘요원’",
    "content": "2019년 4억9153만t→2024년 4억1951만t\n발전사ㆍ포스코ㆍSKC 감축 두드러져…엘앤에프ㆍ한화에어로 급증\n　　\n　국내 매출 상위 500대 기업의 온실가스 감축 전략이 한계에 부딪혔다. 최근 5년간 배출량을 14.7% 줄였지만 정부의 2030년 감축 목표 달성엔 역부족이다.\n　14일 기업분석연구소 리더스인덱스 조사 결과, 2019~2024년 201개 주요 기업의 총 배출량은 4억9153만t에서 4억1951만t으로 감소했다. 현 감축률(11.8%)로는 2030년에도 20% 수준에 머물러 정부 목표(40%)의 절반에 그칠 전망이다.\n　업종별 명암이 뚜렷하다. SKC는 온산공장 매각으로 99.2% 감축에 성공했다. DL이앤씨(77.6%), 한화(64.0%), LG전자(62.4%), 아모레퍼시픽(61.3%) 순으로 감소율이 높았다. \n　포스코는 940만t을 줄여 민간기업 중 감축량 1위를 기록했다. LG디스플레이(221만t), 현대제철(133만t), OCI(95만t), 롯데케미칼(90만t) 등도 크게 줄였다. \n　반면 엘앤에프(419%)와 한화에어로스페이스(300%)는 사업 확장과 합병으로 배출량이 급증했다. 이어 에코프로비엠(221%), 롯데지주(215%), 일진글로벌(196%), 제이셋스태츠칩팩코리아(190.0%), HD현대케미칼(188.3%) 등도 세자릿수의 높은 증가율을 나타냈다.",

    "title": "급등한 환율에…원가 관리 ‘비상등’ 켜진 산업계",
    "content": "원ㆍ달러 환율, 추석 전 1400원에서 1430원까지 치솟아\n달러 결제 대부분인 항공사들 직격탄 불가피원자재 수입 비중 높은 석유화학ㆍ철강업계도 부담 커져\n\n산업계에 ‘원가 관리’ 리스크가 급부상했다. 이달 초 1400에 들어섰던 원ㆍ달러 환율이 연휴 이후 1420원 후반에서 1430원 초반대로 급등하며, 원자재를 달러로 구매하는 업종에서 비용 부담이 순식간에 늘어나게 됐다.\n13일 서울 외환시장에 따르면 이날 원ㆍ달러 환율은 전 거래일보다 4.8원 오른 1425.8원에 거래를 마쳤다. 이는 연휴 직전인 지난 2일 종가(1400.0원) 대비 25.8원 오른 것으로, 장중엔 지난해 5월 2일 이후 가장 높은 수준인 1430원을 돌파하기도 했다.\n짧은 기간 내 환율이 급격히 치솟으며 산업계의 충격도 적지 않을 전망이다.\n고환율에 직격탄을 맞는 업종은 항공업계다.\n항공사들은 항공기 리스비용과 유류비, 정비비 등 주요 비용 대부분을 달러로 결제한다는 점에서 똑같은 노선을 운영하더라도 환율 상승시엔 수익이 줄어들게 되는 구조다.\n대한항공은 환율이 10원 오를 때마다 약 400억원의 외화평가손실이 발생하며, 아시아나항공은 환율 10% 상승시 세전 순이익이 4587억원이 감소하는 것으로 집계됐다.\n저비용항공사(LCC)들은 고환율 상황에 더욱 치명적으로 작용한다. LCC는 항공기를 임차하는 경우가 많아 임차료와 정비비 등에서 달러 결제 비용 비중이 크기 때문이다.\n더구나 LCC는 경쟁사들과 중복되는 노선이 많다는 점에서 늘어난 비용 부담을 소비자에게 전가하기도 쉽지 않다.\n아울러 원화 약세로 인해 해외여행 경비가 늘어나면서 여행 수요 위축으로 인한 매출 감소 우려도 높아진다.\n이러한 이유로 지난 2분기엔 LCC 상장사 4곳이 모두 적자를 기록하기도 했다.\n원자재 전량을 수입하는 석유화학업계도 부담이 늘어난다.\n원유와 나프타를 수입해 플라스틱ㆍ합성수지 등으로 가공하는 석화업계 특성상 원료값이 높아지면 생산단가가 오를 수 밖에 없기 때문이다.\n경기가 호황일 경우엔 제품 가격에 이를 반영할 수 있지만, 지금처럼 중국산 과잉 공급과 글로벌 수요 감소로 설비 가동률을 낮추고 있는 상황에서는 비용 부담을 고스란히 감당할 수밖에 없다.\n철강업계도 고환율이 달갑지 않다.\n포스코, 현대제철 등 철강사들은 철강 생산에 필요한 철광석과 유연탄 등 원재료를 대다수 수입하는데, 대금 지급은 달러로 이뤄진다.\n그렇잖아도 미국의 품목 관세에 이어 유럽에서도 고율 관세를 예고한 상황인데 환율까지 치솟으면 채산성이 더욱 떨어지게 된다.\n전문가들은 원ㆍ달러 환율이 당분간 고환율 기조가 지속될 것으로 전망하고 있다. 미국 정부의 ‘셧다운’으로 한ㆍ미 통상 협상이 지지부진한 상태인데다 미ㆍ중 무역전쟁 우려가 커지며 불확실성이 높아지고 있기 때문이다,\n민경원 우리은행 연구원은 “연휴기간 몰렸던 수출업체들의 내부 물량이 쏟아지면서 단기적으로 추가 상승 위험을 현실화시킬 만한 동력은 약해진 것으로 보인다”며 “1420원대 저항선이 뚫리면 1470원대까지는 저항선없이 갈 수 있을 것”이라고 전망했다.",

    "title": "미중 무역전쟁 ‘해상전’ 돌입…해운업계 긴장감 고조",
    "content": "美 USTR, 14일부터 중국 선박 입항수수료 부과…中도 보복조치 근거 마련\n성수기에도 맥 못추는 해운 운임…연초 대비 ‘반토막’\n관세 부과 前 앞당겨 쓴 수요 여파 본격화\n　\n　미국이 중국 선박에 대한 입항 수수료 부과를 예고한 가운데 중국도 보복 조치 근거를 마련하며 양국 간 무역전쟁이 ‘해상전’에 돌입했다. 글로벌 해운운임지수가 1년9개월 만에 1100대로 추락한 상황에서 갈등이 심화되면 해운사들의 수익성에 악영향을 끼칠 수 있다는 우려가 커진다.\n　12일 업계에 따르면 미국 무역대표부(USTR)는 오는 14일(현지시간)부터 중국 해운사 및 중국산 선박에 입항 수수료를 부과한다. 중국 기업 소유·운영 선박에는 t당 50달러, 중국 건조 선박에는 t당 18달러의 수수료가 책정된다. 이는 매년 인상돼 2028년에는 각각 140달러, 33달러까지 오를 전망이다.\n　중국도 맞불을 놨다. 리창 중국 국무원 총리는 지난달 28일 공포한 새 ‘중국 국제해운조례’에서 미국 등 특정 국가가 중국 해운사나 선박, 선원에 차별적 조치를 할 경우 중국 정부가 항만 정박료 인상, 항만 출입 제한, 해운 데이터 접근 제한 등 보복 조치를 취할 수 있도록 규정했다.\n　해운시장은 양국의 무역전쟁 소용돌이에 휘말려 요동치고 있다. 10일 발표된 상하이컨테이너운임지수(SCFI)는 1160.42포인트를 기록했다. 올해 초 2505.17포인트 대비 절반 이상 줄어든 수치다. 코로나 팬데믹 초기, 홍해사태 발생 전과 비슷한 수준이다.\n　해운 운임은 지난 5월 미국이 중국산 제품에 대한 관세를 유예했을 당시 조기 선적 수요가 몰리며 일시 반등했다. 하지만 이후 수요가 빠르게 위축되며 줄곧 하락세다. 수요를 앞당겨 쓴 탓에 성수기에 접어들었음에도 반등하지 못하고 있다. 중국의 국경절·중추절(10월 1∼8일) 연휴를 앞두고는 물동량이 많아져 운임이 오르는 게 일반적이다. 하지만 올해는 해운사들 간 물량 확보 경쟁이 심화되며 오히려 운임이 크게 떨어졌다.\n　해운업계는 미중 분쟁의 여파를 최소화하기 위해 대응책 마련에 나섰다. 덴마크 해운 분석 전문기관 씨인텔리전스에 따르면 ‘아시아→미국 항로’에서 중국 건조 선박의 투입 비중은 올 상반기 25∼30% 수준에서 최근 20∼25%대로 감소했다. \n　국내 해운사들은 미국의 입항세 부과 여파가 제한적일 것으로 관측된다. 글로벌 해운사들은 중국산 선박 비율이 10∼30% 수준이지만, HMM이나 SM상선 등 국내 해운사는 5% 수준에 그치기 때문이다.\n　다만 상황이 장기화될 경우 교역이 위축돼 수요가 부진해질 것이란 우려가 나온다. 호황기에 발주한 신조선 인도가 속속 이뤄지며 공급이 증가하고 있어 운임 하방 압력은 더욱 높아질 전망이다. 한국수출입은행 해외경제연구소는 “연초 선복량 대비 6% 이상의 신조선 인도까지 이뤄지면서 시황 악화는 불가피하다”고 분석했다.",

    "title": "창립 73주년 맞은 한화…김승연 회장 “글로벌 선두 목표”",
    "content": "시총 127조원 달성…조선ㆍ방산 성공 경험 전체 확산 강조\n“국가대표 기업 책임감으로 각 분야 선두 돼야”\n　　\n　창립 73주년을 맞은 한화그룹이 글로벌 선두를 목표로 더 큰 도약을 선언했다.\n　한화는 9일 창립 73주년을 맞았다고 밝혔다. 사업보국(事業報國)의 신념으로 창립된 한화그룹은 현재 시총 100조원 기업으로 성장했다. 한화그룹의 시총은 지난달 30일 기준 127조700억원으로 올 초에 비해 3배 가까이 상승했다.\n　김승연 회장은 이날 창립기념사에서 “우리의 목표는 이제 글로벌 선두”라며 “국가대표 기업이라는 책임감을 갖고 각 분야의 선두가 돼야 한다”고 밝혔다.\n　김 회장은 냉철한 국제정세 판단, 신속한 네트워크 구축, 대담한 현지 진출이 관건이라며 조선·방산 분야의 성공 경험 및 노하우를 한화그룹 전체로 확산시켜야 한다고 당부했다. 조선 분야에서는 미국 필리조선소 인수로 한미 조선사업 협력의 핵심으로 자리잡았고, 방산 분야에서는 유럽, 호주, 중동 등에 현지 법인을 설립해 수출 확대 기반을 다졌다.\n　김 회장은 “후발 주자가 선도자로 올라서는 첩경은 새로운 원천기술을 확보하는 것”이라며 방산·조선·에너지·기계 등 핵심 사업 분야에서의 원천기술 확보를 강조했다. AI 방산의 무인기 센서나 추진 동력, 첨단 항공엔진, 초고효율 신재생에너지 등의 분야에서 원천기술을 확보해 시장에서 압도적 경쟁력을 갖춰야 미래가 보장된다는 의미다.\n　그는 “실패를 두려워하지 않는 도전과 헌신이 있어야 원천기술에 다다를 수 있다”며 개척정신을 강조했다. 이어 “안주하는 습성을 완전히 버려야 한다”며 “달라진 위상과 평가에 젖어 관행을 답습하는 순간이 바로 위기의 시작”이라고 경고했다.\n　또한 중국 전국책 진책편의 ‘행백리자반구십(行百里者半九十)’ 구절을 인용해 “아직 갈 길이 멀다. 백리 가는 길에 구십리를 절반으로 아는 자세로 한화의 100년, 200년을 준비해야 한다”고 당부했다.",

    "title": "끝나지 않은 관세 충격…수출기업 ‘멘붕’",
    "content": "美에 이어 EU도 철강 관세 50% 부과 예고…국내 철강업계 직격탄 불가피\n트럼프, 다음달부터 중형ㆍ대형 트럭에 25% 관세 부과 발표\n의약품ㆍ반도체도 고율 관세 부과 예정\n　　\n　미국에 이어 유럽연합(EU)마저 철강 관세를 50%로 인상하겠다고 예고하면서 수출기업들의 근심이 커지고 있다. 여기에 트럼프 2기 행정부는 의약품, 트럭, 반도체 등 추가 품목에 대한 고율 관세 부과를 예고한 터라 주력 수출품목의 경쟁력 약화가 불가피해질 전망이다.\n　9일 업계에 따르면 EU 집행위원회는 7일(현지시간) 기존 철강 세이프가드(긴급수입제한) 조치를 대체하는 내용의 ‘철강 관세율할당제(TRQ) 도입안’을 발표했다.\n 이에 따르면 수입 철강 제품에 적용하는 글로벌 무관세 할당량(쿼터)을 작년 기준 연간 3053만t에서 1830만t으로 47% 축소하고, 쿼터 외 수입 물량에 대한 관세를 현재 25%에서 50%로 인상될 예정이다.\n EU의 새로운 철강 관세 계획의 시행 시기는 별도 입법 절차를 거쳐야 한다. 현행 세이프가드가 내년 6월 종료된다는 점을 감안하면, 그전까지 관련 조치가 이뤄질 전망이다.\n　국내 철강업계로선 ‘엎친데 덮친 격’이란 반응이 나온다. 미국의 철강ㆍ알루미늄 50% 품목관세 조치로 수출 전선에 지장을 받고 있는 상황에서 양대 시장인 EU에서마저 무역 장벽이 높아지면 수출 감소가 불가피해지기 때문이다.\n　한국무역협회(이하 무협)에 따르면 지난해 한국의 EU 철강 수출은 44억8000만달러 규모로, 단일국가 기준 1위 수출시장인 미국(43억5000만달러)보다 큰 최대 시장이다. 지난해 한국이 EU에 수출한 철강 제품은 약 380만t 규모로 추산된다. 이 가운데 약 263만t은 한국 개별 쿼터를, 나머지는 글로벌 쿼터를 활용해 전량 무관세로 수출했다. 더구나 EU에 수출하는 품목은 자동차 강판, 고급 가전용 외판재 등 고부가가치 제품이 주를 이루고 있어, 수익성 악화가 더욱 뚜렷해질 전망이다.\n　무역 장벽은 품목을 가리지 않고 전방위적으로 확대되는 추세다. 미국 트럼프 대통령은 6일(현지시간) 다음달 1일부터 미국으로 수입되는 중형 및 대형 트럭에 대해 25% 관세를 부과하겠다고 예고했다. 중형 트럭은 총중량 1만4000파운드(약 6350㎏) 이상 2만6000파운드 미만, 대형 트럭은 총중량 2만6000파운드 이상이 각각 해당된다.\n　의약품 분야도 관세 부과가 ‘초읽기’ 상태다. 트럼프 대통령은 지난달 미국에 공장을 건설하지 않은 기업의 의약품에 대해 이달부터 100% 관세를 부과하겠다고 밝힌 바 있다. 이 계획은 다국적 제약회사들과 협상이 진행되며 실제 관세 부과는 연기되고 있지만, 불확실성은 여전한 상태다.\n　한국의 최대 수출 품목인 반도체도 관세 리스크가 여전하다. 트럼프 대통령은 올 초부터 반도체에 대한 품목 관세 부과를 공언해왔다. 월스트리트저널 등 외신에 따르면 미국 정부는 미국 내 생산 물량과 해외 공장에서 수입한 물량을 1 대 1 비율로 맞추도록 의무화하고, 이를 불충족한 기업에 관세를 부과하는 방안을 검토 중인 것으로 알려진다.\n　이 같은 관세 충격의 여파는 한국의 대미 수출 통계에서도 뚜렷이 나타나고 있다. 무협이 미국 상무부 통계를 분석한 결과, 올해 1∼7월 미국의 10대 수입국 순위에서 한국은 작년 7위(4.0%)에서 10위(3.7%)로 추락했다. 이는 관련 통계를 관리하는 1988년 이후 가장 낮은 수준이다. 한국은 2009년부터 15년간 꾸준히 6∼7위 자리를 지켜왔으나 올해 대만(8위→5위), 아일랜드, 스위스에 추월당했다.\n　한국의 미국 수입 시장 내 급격한 순위 하락은 트럼프 행정부의 전면적인 관세 정책의 부정적 영향을 경쟁국보다 상대적으로 크게 받았음을 의미한다. 특히 파운드리 부문에서 한국과 경쟁하는 대만의 경우 작년 8위(3.6%)에서 올해 1∼7월 5위(4.9%)로 가파르게 상승하며 대조를 이뤘다.\n　김나율 무협 연구원은 “반도체, 의약품을 비롯해 관세 부과가 검토 중인 품목의 경우 단기적으로 선수출 수요가 확대될 것으로 예상한다”며 “해당 기업은 체계적인 리스크 관리책을 마련해야 한다”고 말했다.",

    "title": "K-석화, 세계 최대 플라스틱 전시회서 ‘친환경ㆍ고부가 기술’ 과시",
    "content": "LG화학·롯데케미칼·SK케미칼, 독일 ‘K 2025’ 참가\n　친환경·고부가 소재로 유럽 시장 공략\n　\n　국내 주요 석유화학 기업들이 친환경·고부가 소재 기술력으로 유럽 시장 공략에 나선다.\n　1일 업계에 따르면 LG화학·롯데케미칼·SK케미칼은 8~15일 독일 뒤셀도르프에서 열리는 세계 최대 플라스틱·고무산업 전시회 ‘K 2025’에 참가한다. 이번 전시회엔 61개국 3000개 이상 기업이 참가하며, 20만명 이상의 관람객 방문이 예상된다.\n　LG화학은 국내 화학기업 중 최대 규모인 286㎡ 부스에서 65여종의 주력 제품을 전시한다. 전기차 배터리팩용 열폭주 지연 소재와 재활용률을 높인 단일 폴리에틸렌 소재 유니커블 등을 선보인다.\n　롯데케미칼은 EU ELV 규제에 부합하는 모빌리티용 리사이클 소재와 자원 선순환 브랜드 ‘에코시드’가 적용된 화장품 용기, 소형 가전을 전시한다.\n　SK케미칼은 70여종을 전시하며, 오스트리아 듀몬트와 공동 개발한 차량 매트와 현대차 아이오닉5 탑재 헤드라이너 등 자동차 분야 재활용 소재 적용 사례를 처음 공개한다.",

    "title": "‘점입가경’ KDDX…해군 전력화 목표 ‘먼산’",
    "content": "방사청 돌연 보안감점 연장 결정에 HD현대重 “법적대응” 예고\n사업자 선정 방식 결정 앞두고 우왕좌왕하며 2년째 지연 반복\n　　\n　총 7조8000억원 규모의 한국형 차기구축함(KDDX) 사업이 갈수록 미궁에 빠지고 있다. HD현대중공업과 한화오션 간 극한 대립 속에 방위사업청마저 일관성 없는 행정을 펼치며 정작 해군 전력화는 요원해지고 있다는 지적이다.\n　1일 업계에 따르면 방사청은 전날 HD현대중공업의 보안감점 적용 기간을 올해 11월에서 내년 12월까지 1년 연장한다고 발표했다. 보안감점은 HD현대중공업이 KDDX 관련 자료를 부적절하게 수집한 것에 대한 제재 조치다.\n　앞서 HD현대중공업 직원 12명 중 9명이 기소돼 8명은 2022년 11월, 나머지 1명은 2023년 12월 각각 판결이 확정됐다. 방사청은 최초 형 확정일인 2022년 11월부터 3년간 보안감점을 적용해 올해 11월 19일까지 제재하기로 했다. 그러나 이날 갑작스레 두 판결을 별개 사건으로 보고 마지막 판결을 기준으로 2026년 12월까지 감점 조치를 연장한다고 입장을 바꿨다.\n　HD현대중공업은 강력히 반발하며 법적 대응을 예고했다. 보안감점 종료를 약 한 달 반 앞둔 시점에서 새로운 정황이나 법적 근거, 합리적 설명 없이 보안감점 기간을 1년 넘게 연장했을 뿐 아니라 의견 제출 기회조차 부여하지 않았기 때문이다.\n　HD현대중공업 측은 “해당 임직원의 보안사고는 하나의 사건번호로 기소된 동일 사건으로, 방사청은 최초 형 확정일인 11월 19일까지가 보안감점 적용일이라고 통보했고 대외적으로도 수차례 공표했다”며 “중차대한 시기에 주요 정책결정을 손바닥 뒤집듯 바꾼 데 대해 방사청은 어떠한 충분한 설명도 내놓지 않았다”고 지적했다. 이어 “방사청의 이번 행위는 국가안보의 핵심 중추인 방위산업을 책임지며 묵묵히 헌신해 온 기업에 대한 심각한 신뢰 훼손 행위이며, K-방산의 근간을 무너뜨리는 심각한 국익 훼손 행위”라며 “지금의 상황은 공정한 경쟁이 불가능한 ‘기울어진 운동장’이라는 인식 하에 강력히 이의를 제기하고 가능한 모든 법적 조치를 취해 나갈 것”이라고 날을 세웠다.\n　이번 방사청 결정은 KDDX 사업자 선정 방식 결정을 눈앞에 두고 이뤄진 조치라는 점에서 논란이 커질 전망이다. 특히 전날 오전 더불어민주당과 국방부가 비공개 당정협의회를 열고 KDDX 상생협력 방안을 논의한 직후 보안감점 연장 조치가 발표됐다는 점에서 정치권 외압 의혹도 나온다.\n　지난달만 해도 방사청은 함정 사업의 연속성과 전문성 등을 고려해 기존 관행대로 기본설계를 수행한 HD현대중공업과 수의계약을 진행할 방침이었다. 그러나 사업분과위원회 개최를 앞두고 일부 민간위원들이 수의계약에 부정적 입장을 내비치고 국회에서도 비슷한 지적을 하며 관련 절차가 무산됐다.\n　사업 지연이 장기화되면서 당초 해군이 목표로 했던 2030년 전력화 달성엔 빨간불이 켜졌다. KDDX는 2028~2030년 퇴역 시점에 이르는 노후 함정 대체를 위한 사업이지만, 사업자 선정 절차가 반복해서 미뤄지며 전력공백이 우려되는 상황이다.\n　KDDX 사업자 선정 절차는 이달에도 결론 내리기 어려울 전망이다. 추석 연휴와 국정감사 일정이 이어져 KDDX 논의에 집중하기 어려운 환경이기 때문이다. 업계 관계자는 “KDDX 선도함은 물론 후속함 건조 계획도 도미노 지연이 불가피하다”고 말했다.",

    "title": "국내 대기업 미국 로비 지출 4년새 2배 급증",
    "content": "국내 대기업 미국 로비 지출 4년새 2배 급증\n　삼성·SK·한화 상위권…트럼프 리스크 대응·산업정책 영향\n　\n　\n　국내 주요 대기업의 미국 내 로비 지출이 최근 4년간 2배 이상 폭증한 것으로 나타났다. 트럼프 2기 행정부 출범에 따른 정치적 리스크 대비와 미국 산업정책 대응, 대규모 미국 투자 확대 등이 복합 작용한 결과로 분석된다.\n　1일 CEO스코어가 미국 상원 로비 공개 보고서(LDA Reports)를 조사한 결과, 국내 기업 52곳의 지난해 로비 지출은 총 3532만달러로 집계됐다. 이는 2020년 1553만달러 대비 127.4% 증가한 수치다. 같은 기간 제출 보고서도 127건에서 288건으로 126.8% 늘었다.\n　특히 미국 대선이 치러진 지난해 로비 금액은 전년 대비 41.8% 급증하며 역대 최고치를 기록했다. 올해 상반기에도 1966만달러로 전년 동기 대비 12.6% 증가세를 이어갔다.\n　그룹별로는 삼성이 862만달러(간접 256만·직접 606만)로 1위를 차지했다. 이어 SK 708만달러, 한화 605만달러, 현대차 478만달러, 쿠팡 331만달러 순이었다. 100만달러 이상 지출한 그룹은 7곳이다.\n　증가폭이 가장 큰 곳은 한화로 2020년 45만달러에서 2024년 605만달러로 1244.4% 폭증했다. 한화큐셀의 조지아주 태양광 공장 증설과 세액공제 확보, 한화필리조선소 인수 등이 영향을 미쳤다. 삼성은 358만달러(71.0%) 증가하며 2위를 기록했다. 텍사스 반도체 공장 투자와 배터리 공장 건설에 따른 보조금·세제혜택 확보가 주요 목적이었다.\n　현대차는 인플레이션감축법(IRA) 전기차 세액공제 규정 완화와 투자 인센티브 확보를 위해 로비를 강화했다.",

    "title": "아시아나항공 마일리지, 10년간 그대로 유지된다",
    "content": "대한항공, 마일리지 통합방안 발표…언제든 스카이패스 전환 가능\n탑승마일 1:1, 제휴마일 1:0.82 비율 적용\n이용 가능 노선 69개→128개 확대\n　　\n　대한항공과 아시아나항공 합병 이후에도 아시아나항공 마일리지는 10년간 별도 유지되며, 마일리지 사용 가능 노선은 대폭 늘어난다.\n　대한항공은 30일 아시아나 고객의 선택권을 보장하는 마일리지 통합방안을 발표했다. 통합 시점부터 10년간 구 아시아나 마일리지 보유 회원과 대한항공 스카이패스 마일리지 회원으로 구분 운영되며, 10년 후 모두 스카이패스로 통합된다.\n　구 아시아나 마일리지는 기존 공제차트 그대로 대한항공 일반석·프레스티지석 보너스 항공권 구매 및 좌석 승급에 사용할 수 있다. 언제든 스카이패스로 전환 가능하며, 탑승 마일리지는 1:1, 제휴 마일리지는 1:0.82 비율로 전환된다.\n　마일리지 사용 가능 노선은 기존 69개에서 128개로 확대된다. 대한항공만 운항하는 59개 추가 노선을 이용할 수 있게 된다.\n　아시아나 우수회원은 유사한 수준의 대한항공 우수회원 등급으로 자동 매칭되며, 기존 자격기간은 그대로 보장된다. 대한항공은 통합 시점에 맞춰 ‘모닝캄 셀렉트’ 등급을 신설한다.\n　이번 수정안은 지난 25일 공정위에 제출됐으며, 2주간 공개 의견수렴 절차를 거친다.",

    "title": "재계, 추석 연휴 앞두고 상생 위해 ‘7.6兆’ 조기 지급",
    "content": "삼성ㆍSKㆍ현대차ㆍLGㆍ포스코ㆍ롯데ㆍHD현대 등주요 그룹사 협력사 지원 및 취약계층 나눔 실천 ‘앞장’\n소상공인 판로 확대 등 지역경제 활성화 위해서도 적극 노력\n　　\n　재계가 한가위를 앞두고 상생ㆍ협력을 위해 총 7조6000억원 규모의 납품대금을 협력사에 조기 지급한다. 경기 불확실성으로 어려움을 겪는 중소 협력사의 자금 부담을 덜어주고 지역경제 활성화에 보탬이 될 전망이다.\n 29일 한국경제인협회(이하 한경협)와 한경협중소기업협력센터(이하 한경협중기센터)가 올해 공시대상기업집단으로 지정된 기업들을 대상으로 조사한 결과에 따르면 19개 그룹사들은 추석 연휴를 앞두고 협력사에 총 7조6000억원 규모의 납품대금을 조기 지급할 계획이다. 이들 기업은 추석 연휴가 시작되기 1∼2주 전부터 납품대금을 선지급할 계획이며, 일부 대기업은 3주 전부터 자금을 지급하기도 했다.\n 특히 주요 대기업은 단순히 납품대금을 앞당겨 지급하는 것을 넘어, 협력사 금융ㆍ복지 지원과 지역사회 기여 활동도 함께 진행하고 있다.\n 삼성은 10년간 중소기업의 스마트공장 구축을 지원해 생산ㆍ가공 과정에서 자동화와 공정 개선을 통한 제조 경쟁력을 높이고 있으며, 올 추석에도 온라인 장터에서 70여개 기업의 상품을 판매해 중소기업 판로 확대를 지원했다.\n SK는 지역사회 내 아동ㆍ청소년을 대상으로 학업 및 진로 멘토링을 제공하는 프로그램을 통해 매년 명절 선물을 전달한다. 가정 밖 청소년들에겐 온누리 상품권을 전달해 명절 장보기를 지원하고 있다.\n 현대차는 취약계층 및 복지시설 대상 봉사활동을 진행하고, 지역 전통시장 활성화에 기여한다. 또한 협력사의 해외 판로 개척, 금융 및 경쟁력 강화 사업 등을 지원하고 있다.\n LG는 협력사를 위해 금융지원 프로그램을 운영하고, 사업장이 소재한 지역사회에 생활용품 등을 전달할 계획이다.\n 포스코는 지역사랑상품권과 전통시장 선결제로 취약계층과 지역 상권을 지원하고, ‘이웃동네 점심 먹으러 가는 날’ 캠페인도 진행하고 있다.\n 롯데는 명절 선물세트와 식료품을 전통시장과 연계하여 지원했으며, 저소득층과 아동ㆍ어르신 등에게 맞춤형 선물을 전달했다. \n HD현대중공업은 취약계층과 복지시설에 온누리상품권과 과일을 전달했고, 한화솔루션은 여수와 울산 지역 아동센터와 복지기관에 생활물품과 선물세트를 전달했다.\n GSㆍKTㆍCJ 등은 협력사 임직원 복지몰을 통한 상품 할인 혜택과 상생협력펀드, 저금리 대출을 제공해 협력사의 자금 부담을 완화하고 있다.\n 신세계는 임직원 성금과 자체 자금을 활용해 협력사 직원과 취약계층에 온누리상품권과 명절 선물을 전달, 네이버는 협력사 임직원에 명절 선물을 제공했다.\n 추광호 한경협중기센터 센터장은 “이번 추석은 연휴가 길어 협력사들의 자금 운용에 불확실성이 커질 수 있는데, 대기업의 선제적인 납품 대금 조기 지급은 경영 안정에 실질적인 도움이 될 것”이라며 “이러한 움직임이 협력사 부담 경감뿐 아니라 지역경제와 내수 활성화로 이어져 경제 전반의 선순환을 촉진하길 기대한다”고 덧붙였다.\n 한편 한경협은 지난 15일 회원사에 협조 공문을 보내 △납품대금 조기 지급 실천 △추석선물 우리 농산물 구매 확대 △추석 연휴 활용 국내 여행 장려 △민관 합동 ‘여행가는 가을 캠페인’ 동참 등의 실천 과제를 제안했다.",

    "title": "삼성중공업 FLNG ‘최강자’ 비결은",
    "content": "불황기에도 꾸준한 뚝심 투자로 기술력 축적…전 세계 발주 휩쓸며 글로벌 톱 경쟁력 보유\n센스포 액화장비 국산화 성공…경쟁사 중국 위슨 제재로 독주 체제 공고화\n　　\n　삼성중공업이 부유식 액화천연가스 생산ㆍ저장설비(FLNG) 시장에서 독보적 최강자로 자리매김한 배경에는 ‘15년 뚝심’이 지목된다.\n　조선 빅3 중 가장 먼저 해양플랜트 시장에 본격 진출한 삼성중공업은 2010년대 중반 유가 급락으로 업계가 줄줄이 해양사업에서 철수할 때도 꾸준히 투자를 이어가며 준공 실적을 쌓았고, 이렇게 축적된 노하우는 독보적 기술력으로 발전해 글로벌 톱 클래스 경쟁력으로 이어졌다는 평가다.\n　삼성중공업의 FLNG 역사는 2010년 4월 로열더치 쉘로부터 약 12억달러 규모로 수주한 ‘프렐류드(Prelude) FLNG’부터 시작된다. 2017년 6월 세계 최대 규모로 인도한 이 프로젝트는 길이 488m로 우리나라 최고층 빌딩인 롯데월드타워(555m)에 육박하는 초대형 설비로, 삼성중공업의 기술력을 전 세계에 각인시키는 계기가 됐다.\n　이어 삼성중공업은 2014년 2월 말레이시아 국영석유회사 페트로나스의 ‘페트로나스 두아(DUA)’ FLNG를 약 16억달러에 수주해 2020년 2월 성공적으로 인도했고, 2017년 6월에는 이탈리아 에너지 기업 ENI의 ‘코랄 술(Coral Sul)’ 프로젝트를 약 25억달러에 수주해 2021년 11월 인도를 완료했다. 특히 코랄 술 프로젝트 출항식에는 필리프 자신투 뉴지 당시 모잠비크 대통령 내외가 직접 삼성중공업 거제사업장을 방문했을 정도로 화제가 됐다.\n　삼성중공업의 수주 행진은 최근 더욱 가속화되고 있다. 2023년 1월 페트로나스의 세 번째 FLNG 프로젝트를 약 15억달러에 수주했으며, 같은 해 12월에는 캐나다 ‘시더(Cedar) FLNG’ 프로젝트를 약 15억달러에 연이어 따내며 현재 2기를 동시 건조 중이다. \n　이러한 실적 행진은 ‘반복 수주-반복 건조’ 경험을 통한 공정 표준화와 리스크 관리 역량 축적의 결과로 평가된다.\n　삼성중공업은 핵심 기술의 내재화에도 성공했다. 삼성중공업은 FLNG 건조 비용의 약 35%를 차지하는 액화설비 장비인 ‘센스포(SENSE IV)’를 독자 개발해 국산화에 성공했다. 이는 해저로부터 끌어올린 가스오일에서 오일을 분리하고 수분, 수은 등 불순물을 제거한 천연가스를 영하 162도 이하로 액화해 부피를 600분의 1로 줄이는 고난이도 기술이다. 과거엔 미국과 유럽산에 전적으로 의존하던 핵심 장비를 통해서만 가능했다. 이를 통해 삼성중공업은 연간 200만t 이상의 LNG를 생산해 낼 수 있는 액화 성능을 확보, FLNG 수주 경쟁력을 배가했다.\n　시장 환경도 우호적이다. 러시아ㆍ우크라이나 전쟁 이후 유럽의 대미 LNG 의존도가 높아진 가운데, 도널드 트럼프 미국 대통령의 LNG 산업 활성화 정책이 맞물리면서 FLNG의 중요성이 커지는 중이다. FLNG는 인허가 부담이 적고 생산지에서 바로 액화ㆍ선적이 가능하다는 장점이 있다.\n　경쟁 구도 변화도 삼성중공업에 유리하게 작용하고 있다. 과거 유일한 경쟁자로 꼽히던 중국 위슨 조선소가 올해 초 미국 국방부의 거래 금지 기업으로 지정되면서 글로벌 발주처들이 삼성중공업으로 눈을 돌리고 있다. 한화오션과 싱가포르 시트리움 등이 경쟁사로 남아 있지만, FLNG 경험과 기술력에서 삼성중공업에 크게 뒤처져 있다는 평가다.\n　업계 관계자는 “삼성중공업이 불황기에도 FLNG 투자를 멈추지 않으며 쌓아올린 기술력과 준공 실적이 현재의 독보적 지위를 만들었다”며 “미국의 중국 견제 정책과 글로벌 LNG 수요 증가가 맞물리면서 당분간 독주 체제가 이어질 것”이라고 말했다.",

    "title": "HD현대중공업, 美 해군 군수지원함 MRO 사업 개시",
    "content": "美 7함대 소속 4만1000톤급 화물보급함 ‘앨런 셰퍼드’함 입항\n울산 HD현대미포 인근 염포부두에서  MRO 수행, 연말 美 해군 인도\n\nHD현대중공업이 미국 해군의 군수지원함 유지ㆍ보수ㆍ정비(MRO) 사업에 본격 착수했다.\nHD현대중공업은 최근 미 해군 7함대 소속의 4만1000톤급 화물보급함 ‘USNS 앨런 셰퍼드함’이 정기 정비(Regular Overhaul)를 위해 울산 HD현대미포 인근 염포부두에 입항했다고 30일 밝혔다.\nHD현대중공업이 지난 8월초 수주한 이 선박은 길이 210m, 너비 32m, 높이 9.4m 규모로, 이날부터 본격적으로 정비를 시작해 안전장비ㆍ설비 점검과 각종 탱크류 정비, 장비 검사 등을 거쳐 올해 말 미 해군에 인도될 예정이다.\n주원호 HD현대중공업 특수선사업대표는 “앞선 기술력과 노하우를 바탕으로 이번 MRO를 성공적으로 수행, 고객인 미 해군이 만족할 수 있도록 최선을 다할 것”이라고 말했다.\nHD현대중공업은 12월 출범을 목표로 HD현대미포와의 합병을 추진하고 있으며, 합병 이후 HD현대미포의 도크와 안벽을 활용해 해외함정에 대한 사업 수행 역량을 크게 향상시킬 계획이다.\nHD현대중공업은 2022년 필리핀 현지에 군수지원센터를 설립해 필리핀에 인도한 함정에 대한 MRO 사업을 성공적으로 수행해 오고 있다.",

    "title": "LG화학, ‘고해상도PID’로 차세대 반도체 패키징 시장 공략",
    "content": "독자 기술 기반 ‘액상 PID’개발 완료…AI ㆍ고성능 반도체 시장 본격 공략\n신학철 부회장 “단순한 소재 공급을 넘어 고객과 함께 반도체 시장의 새로운 흐름을 열어갈 것”\n\nLG화학이 29일 첨단 반도체 패키징의 핵심 소재인 액상 PID 개발을 완료하고 본격적인 AI ㆍ고성능 반도체 시장 공략에 나선다고 밝혔다.\nPID는 반도체 칩과 기판을 연결하는 미세 회로를 형성하는 감광성 절연재로 전기 신호가 흐르는 통로를 만들고 회로의 정밀도를 높여 반도체의 성능과 신뢰성을 강화하는 첨단 패키징 공정의 핵심 소재다.\n고성능 반도체일수록 더 촘촘하고 정밀한 회로가 필요해 PID의 중요성은 점점 더 커지고 있다.\nLG화학의 액상 PID는 고해상도 구현이 가능하며 저온에서도 안정적으로 경화되고 수축ㆍ흡수율이 낮은 특성으로 공정 안정성을 높였다. 과불화화합물(PFAS), 유기용매(NMP, 톨루엔) 등을 첨가하지 않아 환경 규제 대응도 용이하다.\nLG화학은 일본 소재 업체들이 주도해온 PID 시장을 본격 공략하기 위해 디스플레이ㆍ반도체ㆍ자동차 등 전자소재 분야에서 축적해온 필름 기술 역량으로 필름 PID 개발을 완료하고 글로벌 톱 반도체 회사와 협업을 통한 개발에 나서고 있다.\n최근 반도체의 고성능화가 가속되면서 반도체칩뿐만 아니라 기판에서도 대형화 및 미세 회로 구현이 요구되고 있다. 기판이 커질수록 온도 변화에 따른 팽창ㆍ수축 차이로 균열이 발생하기 쉬우며, 기존 칩에 사용되는 액상 PID는 기판의 양면 적용과 균일한 도포에 어려움이 있었다.\nLG화학이 개발중인 필름 PID는 부착 형태로 대형 기판에서도 두께와 패턴의 균일성을 유지할 수 있고 높은 강도와 탄성, 낮은 수분 흡수율로 반복적인 온도 변화에도 균열 발생을 최소화했다. 기판 업체들이 이미 보유한 라미네이션 장비를 그대로 활용 가능해 공정 변경 없이 적용이 가능하다.\n신학철 LG화학 부회장은 “LG화학은 고객의 첨단 패키징 혁신을 위한 다양한 소재를 선제적으로 대응하고 있다”며 “단순한 소재 공급을 넘어 고객과 함께 반도체 시장의 새로운 흐름을 열어갈 것”이라고 말했다.\n한편, LG화학은 △패키지 기판의 기반 소재인 CCL(동박 적층판) △반도체 칩을 기판에 안정적으로 접착하는 DAF(칩 접착 필름) 양산 △HBM과 같은 고성능 메모리 패키징에서 칩을 부착할 때 사용하는 NCF(비도전성 필름) △미세 회로 구현과 고다층 구조를 가능하게 하는 BUF(적층 필름) 등 핵심 후공정 소재 개발로 첨단 패키지 반도체 소재 분야에서 경쟁력을 확보하고 글로벌 반도체 소재 시장에서 입지를 확대해 나가고 있다.",

    "title": "K-조선업, 추석 앞두고 수주 곳간 ‘넘실넘실’",
    "content": "이달에만 약 5兆 규모 수주 러시\n　컨테이너선에서만 3조8582억원 수주 ‘쾌거’\n　한화오션 1.9兆 컨테이너선·HD현대 1.5兆 등 대형 계약 잇따라\n　\n　국내 조선업계가 추석 연휴를 앞두고 연일 대규모 수주 낭보를 전하며 곳간을 가득 채우고 있다. 9월 한 달 간 대형조선사에서부터 중견사까지 컨테이너선을 비롯해 석유화학제품운반선(PC선), 원유운반선(MR탱커) 등 30여척의 다양한 선종을 총 5조원에 수주하며 글로벌 시장에서 한국 조선업의 기술력을 재확인하고 있다.\n　29일 업계에 따르면 한화오션은 최근 세계 10대 해운사 중 하나인 대만 양밍해운과 1조9336억원 규모의 1만5880TEU급 액화천연가스(LNG) 이중연료추진 컨테이너선 7척을 건조하는 계약을 체결하며 ‘수주 잭팟’을 터트렸다. 이 선박들은 암모니아 이중연료추진으로 전환 가능한 ‘암모니아 레디’ 사양이 적용되며, 세계 최초로 1.0바(bar) 설계압력의 B형 LNG 연료탱크를 탑재하는 친환경 선박이다. 이로써 한화오션은 지난 3월 에버그린에 이어 대만 2대 해운사와 모두 파트너십을 구축하게 됐다.\n　HD한국조선해양은 자회사 3곳이 골고루 수주에 성공하며 1조5260억원 규모 일감을 확보했다. HD현대삼호는 아프리카 소재 선주로부터 15만7000DWT급 원유운반선 2척을 2422억원에 수주한 데 이어 영국령 버진아일랜드 소재 선주로부터 컨테이너선 4척을 6519억원에 수주했다. HD현대중공업은 아시아 소재 선사와 컨테이너선 2척 공급 계약을 4095억원에 체결했으며, HD현대미포는 오세아니아 선사로부터 2800TEU급 컨테이너선 2척과 1800TEU급 컨테이너선 1척을 2224억원에 수주했다.\n　중형 조선사들도 수주 뱃고동을 울리며 전방위적 호황을 이끌었다. HJ중공업은 오세아니아 선주로부터 8850TEU급 친환경 컨테이너선 4척을 6408억원에 수주했다. 대한조선은 유럽 소재 선사와 오세아니아 지역 선사로부터 수에즈맥스급 원유운반선 6척을 총 7100억원에 수주했다. 케이조선은 5만t급 석유화학제품운반선 2척을 1290억원에 계약했다.\n　올해 6월말 기준 국내 조선 빅3(HD한국조선해양, 삼성중공업, 한화오션) 수주잔고는 총 124조8875억원에 달한다. HD현대의 조선 중간지주사인 한국조선해양이 72조7100억원으로 가장 많고, 이어 한화오션(26조8988억원), 삼성중공업(25조2787억원) 순이다.\n　국내 조선사들의 추가 대형 수주 가능성도 점쳐진다. 글로벌 2위 선사인 덴마크의 머스크는 1만8000TEU급 컨테이너선 12척을 발주할 예정으로, 예상 발주금액 규모는 25억∼28억달러에 달한다. 머스크는 이 중 6척을 이르면 다음달에 계약할 계획으로, 이를 위해 국내 조선사와 중국 조선사에게 모두 견적서를 요청한 것으로 알려진다.\n　특히 다음달부터는 미국의 대중국 견제 정책이 발효될 예정이라 한국 조선사들에게 긍정적인 영향을 끼칠 것이란 기대가 나온다. 미국 무역대표부(USTR)는 오는 다음달 14일부터 미국에 들어오는 중국 제조 선박에 대한 추가 입항 수수료 부과 방침을 밝힌 바 있다. 중국 소유 선박에는 t당 50달러, 중국 조선소가 만든 선박에는 t당 18달러가 책정될 예정이다. 2만4000TEU급 초대형 컨테이너선의 경우 입항 수수료만 40억원에 달한다.\n　업계 관계자는 “중국 조선사들이 저가 공세를 통해 경쟁력을 앞세우는 상황에서 입항 수수료가 부과되는 것은 글로벌 해운사들에게도 중요한 고려 요소”라며 “검증된 기술력과 안정적인 납기 준수 역량을 갖춘 한국 조선사들이 반사 이익을 얻을 수 있다”고 말했다.",

    "title": "[파워피플] 최태원 SK그룹 회장 겸 대한상공회의소 회장",
    "content": "①살얼음판 글로벌 통상전쟁 선봉에 선 민간외교관\n\n최태원 SK그룹 회장 겸 대한상공회의소 회장\nAPEC CEO 서밋 성공 위해 물밑외교 총력\n국정 공백기엔 민간외교사절단 이끌며 민간외교관 선봉\nEU식 한일 경제공동체 구상으로 미래상 제시 \n韓기업 경쟁력 강화 위해서도 제언…기업가정신 회복ㆍ규제개혁 목소리 높여\n　　\n　\n　최태원 SK그룹 회장 겸 대한상공회의소 회장은 웬만한 외교관 이상으로 바쁜 일정을 소화하고 있다. 한달여 앞으로 다가온 아시아태평양경제협력체(APEC) 정상회의의 비즈니스 포럼인 ‘APEC CEO 서밋’의 흥행을 위해 이달에만 미국과 일본, 한국을 종횡무진하는 중이다. 국정 공백기 민간외교 역할부터 동북아 경제공동체 구상까지, 최 회장의 행보는 한국 경제계 리더십의 새로운 모델을 보여준다는 평가다.\n　\n　▲APEC 성공 위한 글로벌 네트워킹\n　최 회장은 10월 29일 개막하는 APEC CEO 서밋에서 의장을 맡아 21개 APEC 회원국 1700여 기업인을 맞이한다. 최근까지 1000명 가까이 참석을 결정한 가운데 글로벌 ‘빅샷’(거물)들의 참석을 위한 막판 조율에 공을 들이고 있다. 그는 SK 연례행사인 ‘2025 울산포럼’에도 처음 불참할 정도로 APEC CEO 서밋에 총력을 기울이고 있다. 젠슨 황 엔비디아 CEO와 샘 올트먼 오픈AI CEO에게 직접 초대장을 전달하는 등 적극적 홍보 활동을 펼쳤다. 특히 글로벌 AI 붐을 이끈 젠슨 황 CEO가 이번 서밋에서 AI 관련 단독 세션을 맡을 가능성이 높다는 관측이다.\n　최 회장은 이재명 대통령과의 첫 만남에서 “주요 빅샷 기업인 초청에 노력하고 있다”며 “전체적으로 7조4000억원의 경제효과가 있다”고 강조했다. 미래기술 포럼과 K-테크 쇼케이스 등 부대행사로 한국 기업의 혁신역량을 알리는 기회로 활용할 계획이다.\n　\n　▲국정공백기 빛난 민간외교 역량\n　트럼프 2기 출범 당시 계엄과 탄핵소추로 대통령 대행 체제가 이어지면서 한국은 리더십 공백을 겪었다. 전 세계 지도자들이 트럼프 2기 행정부와의 관세 협상 등 현안 대응을 위해 정상외교를 펼치는 동안, 한국만 지켜봐야 하는 상황이었다.\n　이때 최 회장은 26명 경제사절단을 이끌고 워싱턴D.C.를 방문해 ‘대미 통상 민간 아웃리치’ 활동에 나섰다. 백악관과 재무부 고위 관계자들을 만나 조선·에너지·원전·AI반도체·모빌리티·소재부품장비 등 6개 분야 협력 방안을 논의했다.\n　이를 통해 트럼프 2기 한미 통상외교의 물꼬를 트는 데 성공했다. 정부 외교가 막힌 상황에서 민간외교가 대안 역할을 한 것이다.\n　\n　▲한일 경제공동체 구상 제시\n　최 회장의 민간외교는 동북아 경제협력의 새로운 비전 제시로 확장되고 있다. 수년 전부터 강조해온 ‘한일 경제공동체’ 구상이 핵심이다.\n　지난 5월 도쿄 총리관저에서 이시바 시게루 총리와 면담 자리에서 “미국 상호관세 등 글로벌 보호무역주의 확산으로 양국이 어려움을 겪는 상황에서 긴밀한 협력이 필요하다”고 공동 대응의 필요성을 강조했다.\n　최 회장의 구상은 단순 경제협력을 뛰어넘은 EU 같은 경제공동체 방식이다. 독일과 프랑스 사례를 들며 “그들은 한국과 일본보다 훨씬 갈등이 심했지만 그 문제를 넘어갔다”며 “도전이 많은 시대인 만큼 예전에 상상하지 못했던 아이디어가 필요하다”고 강조했다.\n　요미우리신문 인터뷰에서는 “한일이 경제공동체를 만들면 미국·EU·중국에 이어 세계 4위 경제권이 된다”며 “사회적 비용이나 경제 안전보장 비용을 줄이고, 국제사회에서 ‘룰 세터’(규칙을 만드는 나라)가 될 수 있다”고 제시했다.\n　\n　▲기업 성장 저해하는 규제 혁신 주도\n　최 회장은 국내 기업 경쟁력 강화를 위한 제도 개선에도 지속적으로 목소리를 내고 있다. 지난 9일 기업성장포럼 출범식에서는 중소기업이 중견기업으로, 중견기업이 대기업으로 성장하는 과정에서 늘어나는 343개의 새로운 규제를 나열한 대형 패널 3장을 준비해 이목을 끌었다. 그는 한국 기업생태계의 혁신이 부족한 이유로 기업이 성장할수록 ‘지원’은 줄고 ‘규제’는 늘어나는 기업 환경의 역진적 구조를 지목했다. 이로 인해 중국과 미국은 첨단기술ㆍIT 기업들이 폭발적 성장을 주도한 반면, 한국은 기존 제조업과 금융업 중심의 제한적 성장에 그치고 있다는 것이다.\n　해결책으로 규제 샌드박스를 광역 지자체 단위로 확대한 ‘메가 샌드박스’ 도입을 주장했다. ‘기업이 성장할수록 차별적 규제를 받는 구조’를 깨서, 혁신 기업들이 규제 걱정 없이 성장할 수 있는 환경 조성이 필요하다는 것이다.\n　\n　▲사회적 가치 창출 실천하는 경영철학\n　최 회장은 ‘사회성과 인센티브(SPC)’ 모델도 지속적으로 제시해왔다. 기업이 단순 이익 추구를 넘어 사회 문제 해결에 적극 참여, 사회적 가치 창출에 기여하도록 해 사회와 함께 성장하자는 것이다.\n　그는 “사회문제 해결에 성과를 내는 기업과 조직 혹은 개인이 더 많은 기회와 보상을 받는 구조로 변화할 필요가 있다”며 “사회문제 현황과 성과를 정확히 측정하는 체계를 만들고 성과 기반 보상구조를 제도화하자”고 강조했다.\n　최 회장의 철학은 실제 행동으로 이어지고 있다. 2013년 다보스 포럼에서 처음 제안한 이후 SK그룹이 지난해까지 경제 간접 기여·환경·사회 성과 3개 분야에서 창출한 사회적 가치는 총 25조8000억원에 달한다.\n　재계 관계자는 “최 회장은 글로벌 경제외교와 혁신 생태계 조성, 사회적 가치 창출을 아우르는 통합적 리더십으로 한국 경제의 새로운 성장 모델을 제시하고 있다”며 “기업이 단순한 이익 추구를 넘어 사회적 책임과 글로벌 비전을 동시에 실현할 수 있음을 보여주는 모범 사례”라고 말했다. \n\n　②글로벌 AI 전쟁 이끄는 야전사령관\n　\n　SK하이닉스 과감한 투자로 HBM 결실\n　 ‘AI 주권’ 확보 나서며 7조원 투자\n　글로벌 반도체 경쟁 주도권 선점\n　젠슨황ㆍ샘 올트먼과 직접 소통하며 광폭 행보\n　\n　　\n　“구성원 개개인이 AI를 친숙하게 가지고 놀 수 있어야 혁신과 성공을 이룰 수 있다.”\n　최태원 SK그룹 회장이 지난달 ‘이천포럼 2025’ 마무리 세션에서 강조한 메시지다. 생성형 AI 시대 본격화로 연산 수요가 기하급수적으로 증가하는 가운데, 최 회장은 메모리부터 데이터센터까지 아우르는 통합 AI 전략으로 글로벌 경쟁 주도권 확보에 나서고 있다.\n　최 회장은 재계의 대표적 트렌드 세터(유행 선도자)다. 산업계 첨단 기술 동향을 누구보다 빠르게 포착해 미래를 대비하는 선구안을 지녔기 때문이다.\n　2023년부터 국내 4대그룹 총수 중 유일하게 세계 최대 IT전자 박람회 ‘CES’에 꾸준히 참석하며 AI, 모빌리티, 로보틱스 등 미래 기술 트렌드를 직접 점검해왔다. 이를 바탕으로 빅테크 리더들과 직접 소통하며 글로벌 AI 생태계의 한 축을 담당하고 있다.\n　올해 CES 2025 현장에서 최 회장은 젠슨 황 엔비디아 CEO를 만나 HBM 개발 속도, 피지컬 AI 분야 협업 가능성을 논의했다. 두 사람은 지난달 한미 정상회담 직후 열린 비즈니스 라운드테이블에서도 만남을 가졌다.\n　지난 2월 샘 올트먼 오픈AI CEO 방한 시에는 따로 회담을 갖고 AI 인프라 협력 방안을 논의했다. 이어 7월 최 회장이 미국 샌프란시스코 오픈AI 본사를 방문해 AI 반도체 동맹을 재확인했다.\n　최 회장의 AI 리더십은 경영난에 시달리던 하이닉스를 과감하게 인수해 국내 대표 반도체 기업으로 탈바꿈시키며 주목받았다. 인수 후 적극적 자금 투입으로 투자 여력을 확보하고, 채권단 체제에서 여의치 않았던 대규모 장비와 설비 투자를 본격화했다. 그 결과 SK하이닉스는 인수 이듬해인 2013년 세계 최초로 고대역폭메모리(HBM)를 개발하는 쾌거를 이뤄냈다. 현재 AI 시장을 주도하는 HBM 시장에서 60% 이상 점유율을 차지하며 글로벌 D램 시장 1위, 시가총액 200조원 달성 등 퀀텀점프를 이뤘다.\n　지난 9월에는 세계 최초로 HBM4 개발을 완료하고 양산 체제를 구축해 기술 우위를 통한 글로벌 AI 시장 입지를 공고히 하고 있다.\n　최 회장의 AI 전략은 막대한 투자로 뒷받침되고 있다. SK그룹은 지난 6월 아마존웹서비스(AWS)와 협력해 울산 미포 국가산업단지에 국내 최대 규모의 초대형 AI 데이터센터 건립을 발표하며 7조원 투자 계획을 밝혔다. 총 6만장의 GPU가 투입되는 이 데이터센터는 2027년말 1단계 준공(41㎿), 2029년 2월 완공(103㎿)을 목표로 한다. 향후 1GW급까지 확장해 동북아 최대 AI 허브로 성장시키겠다는 구상이다.\n　최 회장의 AI 전략은 기술 도입을 넘어 국가적 차원의 ‘AI 주권’ 확보로 확장되고 있다. 그는 이천포럼에서 “소버린 AI는 국내가 아닌 글로벌 전쟁”이라며 “세계 시장에서 이길 수 있는 소버린 AI를 우리가 만들어야 한다”고 강조했다. 미국과 중국의 기술 패권 경쟁이 치열해지는 가운데 AI 주권 확보와 안보를 위한 독자적 기술의 필요성에 주목한 것이다.\n　이러한 전략에 맞춰 SK그룹 내 AI 내재화가 속도를 내고 있다. 최근 C레벨 최고 경영진 100여명을 대상으로 ‘AI 리더십 프로그램’을 신설했다. 프로그램은 글로벌 AI 트렌드와 AI 전환이 불러올 업무 방식, 조직 구조 변화를 다루는 전문가 강의, AI 실습 세션 등으로 구성됐다.\n　SK 계열사들도 AI 활용성을 높이고 있다. SK하이닉스는 반도체 핵심 공정에 AI 기술을 도입해 효율성을 극대화하고 있으며, AI 기반 스마트팩토리 도입도 검토 중이다.\n　SK텔레콤의 AI 서비스 ‘에이닷’은 누적 가입자 수가 1000만명을 돌파했다. 통화 요약, 실시간 번역을 넘어 회의록 작성, 일정 관리, 문서 분석 등 기업용 AI 에이전트로 차별화를 꾀하고 있다.\n　SK AX는 제조 분야 AX 혁신에 나선다. 조선해양 산업 AI 혁신을 위해 HD한국조선해양과 업무협약을 체결하고 에이전틱 AI 기반 협력 체계 구축에 나선다. 선박 설계부터 생산, 인도 전 과정에 AI를 적용해 생산성을 높이고 숙련공 의존도를 낮추는 것이 목표다. 조선소에 ‘AI 설계생산 명장 에이전트’를 배치하고 클라우드, 사물인터넷, 빅데이터를 집약한 등대공장 프로젝트를 추진해 건조 기간 단축과 원가 절감을 이끌어낼 방침이다.",

    "title": "정기선 HD현대 수석부회장, 사우디 투자부 장관과 ‘합작 조선소’ 논의",
    "content": "IMI조선소ㆍ마킨 엔진공장 성공 위해 협력 강화…함정 사업 관련 협력방안도 논의\n\n정기선 HD현대 수석부회장이 사우디와 조선 분야 포괄적 협력 관계 확대를 위해 나섰다.\nHD현대는 25일 서울 중구 반얀트리호텔에서 정 수석부회장과 사우디 칼리드 알팔리(H.E. Khalid AlFalih) 투자부 장관이 회담을 가졌다고 밝혔다.\n이날 회담은 사우디 현지에 건립 중인 합작조선소 및 엔진공장의 성공적인 가동과 조선기자재 서플라이체인 구축을 위한 실질적인 협력방안을 논의하기 위해 마련됐다.\n이 자리엔 사우디 국영조선지주회사이자 조선ㆍ해양 분야 총괄기관인 ‘소폰(Sofon)’의 술라이만 알바브틴 CEO와 주원호 HD현대중공업 특수선사업대표도 참석해 함정 사업 관련 상호 협력방안에 대해서도 논의했다.\n사우디는 현재 ‘비전 2030’ 프로젝트의 일환으로 조선업을 집중 육성하고 있는 상황으로, 한국 기업들의 투자와 참여를 희망하고 있다.\nHD현대는 사우디 동부 주베일 항에 위치한 킹살만 조선산업단지 내에 IMI조선소와 마킨 엔진공장을 건립 중으로, 각각 2026년과 2027년 완전 가동을 목표로 하고 있다.\n사우디 현지에 조선소와 엔진공장이 완공될 경우, 3개의 대형 도크와 골리앗 크레인 4기, 안벽 7개 등을 갖추게 돼 연간 40척의 선박을 건조할 수 있을 것으로 기대된다.\n정 HD현대 수석부회장은 “사우디는 오랜 기간 협력해 온 신뢰할 수 있는 사업 파트너”라며 “IMI조선소는 HD현대가 반세기 만에 설계 기술력을 수출하는 회사로 성장했음을 보여주는 상징적인 프로젝트인 만큼, 운영에 심혈을 기울여 최고의 조선소로 만들어낼 것”이라고 말했다.\n한편, 회담 이후엔 사우디 내 선박 건조 확대와 서플라이체인 구축 방안을 논의하기 위한 조선기자재 라운드테이블이 개최됐다.",

    "title": "지지부진한 석화 구조조정…업체별 위험도 격차 ‘뚜렷’",
    "content": "올레핀 계열 비중 높은 대한유화ㆍ여천NCCㆍ롯데케미칼 고위험군\n　SK어드밴스드ㆍ효성화학은 제품 익스포저 높아\n　\n　석유화학업계의 구조조정을 서둘러야 한다는 진단이 나왔다. 정부가 나프타분해시설(NCC) 270만~370만톤 감축 목표를 제시했지만 산업단지 내 통합 합의가 지연되는 상황에서 개별 기업의 위험 노출도 관리가 신용도를 좌우할 것이란 전망이다.\n　한국신용평가는 25일 웹캐스트에서 과거 호황기 수준의 가동률 회복을 위해 국내 전체 생산능력의 약 18%에 해당하는 에틸렌 기준 241만t 규모의 설비 축소가 필요하다고 분석했다. \n　김호섭 연구위원은 “우리나라 석유화학 산업은 PE, PP 등 범용 제품 비중이 절반 이상으로 높다”며 “중국 자급률 상승 이후 이익 창출력이 약화되면서 본격적인 구조조정 필요성에 직면했다”고 진단했다. 제품별로는 파라자일렌 389만5000t(36.1% 감축), 에틸렌글리콜 105만2000t(67.9% 감축), 부타디엔 86만4000t(39.4% 감축) 축소가 제시됐다.\n　한신평은 올레핀 계열 비중이 높은 NCC 업체들의 설비 축소 필요성이 가장 크다고 봤다. 김 연구위원은 “공급과잉이 심한 범용성 올레핀 제품이 주력인 대한유화, 여천NCC, 롯데케미칼의 위험 노출도가 높게 산출됐다”고 강조했다.\n　대한유화는 울산 에쓰-오일 샤힌 프로젝트 설비와 인접해 생산 품목이 중복되고, 여천NCC는 JV 형태로 기초유분만 생산해 자체 포트폴리오 전환이 어려워 설비 감축 필요성이 더욱 높다고 지적했다. SK어드밴스드와 효성화학은 조정 대상 제품 위험 노출도가 약 92%로 NCC 업체보다도 높게 나타났다.\n　한신평은 NCC 외부 매각이 어려운 만큼 산업단지 내 설비 통합이 가장 이상적인 구조조정 방안이라고 봤다. 다만 설비 가치 평가, 지분 구성, 거버넌스 등 선결 과제가 많아 합의까지 상당 시일이 소요될 것으로 전망했다.\n　김 연구위원은 “구조조정이 원활히 진행되지 못한다면 산업 전반에 영업손실 기조 탈피가 쉽지 않고, 손실 기조 지속시 자금조달 환경 저하와 유동성 대응 부담 확대로 이어질 수 있다”며 신용등급 하향 압력을 경고했다.",

    "title": "최창원 SK수펙스 의장 “K-제조업 부활, AI가 구세주”",
    "content": "최창원 “K-제조업 부활, AI가 구세주”\n　“경쟁력 잃은 제조업, AI로 회복 기회 잡아야”\n　\n　최창원 SK수펙스추구협의회 의장이 급변하는 인공지능(AI) 기술이 국내 제조업에 미친 영향에 대해 “구세주처럼 AI가 나타났다”고 평가했다. 최 의장은 지난 24일 울산전시컨벤션센터에서 열린 2025 울산포럼에서 “AI를 단순한 기술로 생각한다면 굉장히 어려워질 것”이라며 이 같이 밝혔다.\n　최 의장은 “시간이 가면서 대한민국 제조업이 점차 경쟁력을 잃어가는 데 대한 우려가 있었다”며 “각 기업의 품질, 원가, 안전관리, 의사결정의 생산성이 떨어지고 있는 상황”이라고 진단했다. 그는 “최근 기업과 지역사회는 지역소멸, 기후변화, 지정학적 요인들로 인해 지속가능성이 흔들리고 있다”며 현재 제조업이 직면한 복합적 위기를 설명했다.\n　최 의장은 “AI가 경쟁력을 극복하는 기회가 되지 않을까 생각한다”며 “우리가 가진 프로세스와 인식, 변화와 관련한 기술로 제조업이 부활할 수 있다”고 강조했다. 이어 “지금 우리는 AI 기술을 통해 사업 경쟁력을 다시 회복할 기회를 잡을 수 있다”며 AI 기술 도입의 시급성을 역설했다.\n　이날 포럼에는 SK 최고경영진과 김두겸 울산시장, 울산 지역 기업인, 소상공인, 시민 등 1900여명이 참여했다.",

    "title": "“통상환경 불확실성, CPTPP 가입으로 돌파해야”",
    "content": "트럼프 2기 행정부의 고율 관세 정책에 대응해 주요국들이 FTA(자유무역협정) 협상에 박차를 가하는 가운데 한국도 포괄적ㆍ점진적 환태평양경제동반자협정(CPTPP) 가입 논의를 서둘러야 한다는 주장이 제기됐다.\n　한국무역협회(회장 윤진식)는 24일 이러한 내용을 골자로 하는 ‘공격받는 자유무역, 주요국 FTA 논의 동향과 시사점’ 보고서를 발간했다.\n　미국의 광범위한 관세 조치로 통상환경 불확실성이 확대되면서 주요국은 △신규 FTA 체결 및 중단된 협상 재개 △기존 FTA 개선 △복수국간 무역협정 가입 등으로 양자ㆍ지역 간 협력을 가속화하고 있다.\n　유럽연합(EU)은 트럼프 대통령 당선 이후 장기간 진전이 없던 남미공동시장(MERCOSUR) 및 인도네시아와의 FTA 협상을 각각 25년, 10년 만에 타결했다. 영국도 인도와 FTA 협상에 착수한지 3년 만인 지난 5월 협상 타결에 성공했다.\n　보고서는 주요국의 FTA 추진 유형을 대외 무역 의존도와 대미 수출 의존도에 따라 세 가지로 나눠 분석했다. \n　우선 한국을 비롯해 스위스ㆍ칠레 등 대외 의존도가 높고, 대미 수출 비중이 평균(26%) 미만인 국가들은 내수시장이 작아 수출 증대를 위해 대부분의 수출 상대국과 적극적으로 FTA를 체결해왔다. 이에 신규 FTA 체결 속도는 다소 둔화되고, 기체결 FTA의 개선 및 보완에 집중하는 중이다.\n　캐나다ㆍ멕시코ㆍ코스타리카 등 대외 의존도가 높고, 특히 대미 수출 비중이 큰 국가들은 미국을 대체할 시장을 찾기 위해 MERCOSUR, ASEAN, EU, CPTPP 등 거대 시장과의 FTA를 추진하는 것으로 나타났다.\n　일본ㆍ중국ㆍ호주ㆍEU 등 국내(역내) 시장 의존도가 높은 국가들 역시 최근 들어서는 전략적으로 FTA 추가 체결에 나서는 추세다.\n　보고서는 미국발 관세 전쟁으로 인한 통상환경 변화에 대응하기 위해 한국도 FTA 추진전략을 한층 강화해야 한다고 제언했다.\n　시장 접근 확대, 서비스ㆍ투자 분야 고도화 등 기존 협정을 개선하는 한편, 새로운 협정 체결에 적극 나서 내수시장의 한계를 극복하고, 첨단산업 시장을 선점해야 한다는 것이다. 그도 그럴 것이, 한국이 체결한 FTA는 실질적으로 안정적인 수출 확대에 기여하고 있는 것으로 조사됐다.\n　최근 5년간(2020~2024) 한국의 FTA 체결국 내 수출은 연평균 5.1% 증가해 대(對)세계 수출 증가율(4.7%)과 FTA 비체결국 내 수출 증가율(3.7%)을 상회했다.\n　보고서는 특히 기체결한 FTA에 비해 자유화 수준이 높은 CPTPP 가입을 조속히 추진해야 한다고 덧붙였다.\n　강금윤 무협 수석연구원은 “CPTPP 당사국 다수와 이미 FTA를 체결하고 있지만, 시장 접근 개선을 통한 수출 기회 확대, 안정적인 공급망 구축, 생산비용 절감 측면에서 CPTPP가 유리하다”며 “성숙기에 접어든 우리 FTA 정책과 경험을 살려 국내 취약산업 보호를 위한 보완 대책을 마련하면서 CPTPP 가입 논의를 재개해야 한다”고 말했다.\n　CPTPP는 미국이 환태평양경제동반자협정(TPP)에서 탈퇴한 뒤 아시아ㆍ태평양 지역 국가들이 결성해 2018년 출범한 다자간 자유무역협정으로, 현재 회원국은 일본ㆍ캐나다ㆍ호주ㆍ뉴질랜드ㆍ멕시코ㆍ칠레ㆍ말레이시아ㆍ베트남ㆍ싱가포르ㆍ영국 등 12개국이다.\n　2020년 기준 교역 규모는 5조2000억달러에 이르며, 명목 GDP는 10조7000억달러 규모다. 한국의 CPTPP 국가들에 대한 수출은 2023년 기준 1604억달러로 총수출의 25.4%를 차지했다.",

    "title": "대기업 채용問 ‘활짝’…올해 채용 인원만 2만명 웃돌아",
    "content": "삼성ㆍSKㆍ포스코ㆍ한화 등 그룹사 올해만 2만명 이상 신규 채용…AIㆍ반도체ㆍ방산 중심 미래 인재 확보\n\n　국내 주요 대기업 그룹들이 하반기 신규 채용 규모를 대폭 확대하며 청년 일자리 창출에 적극 나선다.\n　삼성, SK, 포스코, 한화 등은 올해만 총 2만명 이상을 신규 채용할 계획이며, 중장기적으로는 10만명 이상의 대규모 일자리를 창출할 방침이다. 채용은 인공지능(AI)ㆍ반도체ㆍ방산ㆍ바이오 등 미래 핵심 산업 분야로, 각 그룹은 공채와 수시 채용을 병행해 우수 인재 확보에 총력을 기울이고 있다.\n 18일 업계에 따르면 삼성은 향후 5년간 6만명(연간 1만2000명)을 신규 채용해 미래 성장사업 육성과 청년 일자리 창출에 적극 나선다.\n 반도체를 중심으로 한 주요 부품사업ㆍ바이오 산업ㆍAI 분야 등에 집중해서 채용을 늘려나갈 계획이다. 1957년 국내 기업 최초로 공채 제도를 도입한 삼성은 현재 삼성전자ㆍ삼성물산ㆍ삼성바이오로직스 등 19개 계열사가 하반기 공채를 진행하고 있다. 아울러 채용연계형 인턴제도와 기술인재 채용도 병행하고 있다.\n SK그룹은 올 상반기 4000여명에 이어 하반기에도 비슷한 규모를 추가 채용해 총 8000여명을 선발할 계획이다. 연구개발(R&D)ㆍAIㆍ기술개발 등 분야에서 멤버사별 채용을 진행하며, AIㆍ반도체ㆍ디지털전환(DT) 경쟁력 강화에 함께할 국내외 이공계 인재가 주 대상이다.\n SK하이닉스는 이달 22일부터 다음달 1일까지 하반기 신입사원을 모집한다. 반도체 설계ㆍ소자ㆍR&Dㆍ양산기술 등에서 AI 반도체 사업 확대에 맞춘 인재를 선발한다. 2027년 상반기 가동 목표인 용인 반도체클러스터에서만 수천명 규모 채용이 계획돼 있고, 청주캠퍼스 M15의 차세대 D램 생산능력 증설도 이어진다.\n SK그룹은 3월ㆍ9월 정기 공개채용과 수시 공개채용을 병행하고 있다. 사내 교육 플랫폼 마이써니(mySUNI)를 통해 올해 5000여명을 비롯해 2023년부터 현재까지 대학생 1만2000여명이 참여하는 교육 인프라를 운영하고 있다.\n 포스코그룹은 청년 일자리 확대를 위해 올해 신규 채용 규모를 당초 계획 2600명에서 400명 늘어난 3000명으로 확대했다. 내년 이후에도 안전ㆍAIㆍR&D 분야 채용 확대를 통해 전체 신규채용 규모를 올해와 유사한 수준으로 유지하고 향후 5년간 1만5000개의 일자리를 창출한다는 계획이다. 그동안 포스코, 포스코인터내셔널 등을 중심으로 공채를 진행해 왔지만, 내년부터는 그룹 공채 참여 사업회사를 확대해 보다 많은 청년들이 공정하게 경쟁할 수 있는 기회를 제공할 예정이다. \n 한화그룹은 총 5600여명을 선발한다. 올 하반기엔 30개 계열사의 신규 채용 규모를 올 상반기 채용 규모(약 2100명)보다 1400여명 늘어난 3500여명으로 확대했다. \n 한화는 방산ㆍ우주ㆍ조선ㆍ해양ㆍ금융ㆍ기계ㆍ서비스 등 사업 확대에 따른 인재 확보에 주력한다. 방산 분야에서만 연간 약 2500명을 채용할 예정이며, 금융 계열사는 700여명을 뽑을 계획이다. 주요 계열사별 연간 채용인원은 △한화에어로스페이스 1100명 △한화오션 800명 △한화시스템 550명 △한화생명 300명 △한화손해보험 250명 △한화투자증권 200명 등이다.\n　신세계그룹도 19일부터 내년 신입사원을 공개채용한다. 올해 공채부터는 기존 한 달간의 인턴십 과정을 폐지하고, 서류와 면접 전형만으로 최종 합격자를 선정하는 것이 특징이다.",

    "title": "HD현대케미칼, 국내 석화업계 최초 LNG ‘해외 직도입’",
    "content": "프랑스 토탈에너지스와 2027년부터 8년간 연간 20만톤 규모 LNG 직도입 계약\n납사분해시설(NCC) 원가경쟁력 확보…기존 대비 연료비 21% 절감 기대\n　\n　석유화학 업계가 극심한 경영난을 겪고 있는 가운데 HD현대케미칼이 국내 석화업계 최초로 해외 액화천연가스(LNG) 직도입에 나선다.\n　HD현대오일뱅크와 롯데케미칼의 합작사인 HD현대케미칼은 프랑스 종합 에너지 기업인 ‘토탈에너지스’와 LNG 장기 직도입 계약을 체결했다고 24일 밝혔다.\n　그동안 국내 석유화학 기업들은 한국가스공사나 국내 대형 에너지 기업을 통해 LNG를 수입해 왔다. \n　하지만 HD현대케미칼은 이번 계약을 통해 2027년 1월부터 2034년 12월까지 8년간 연간 20만t의 LNG를 해외에서 도입한다. 이는 납사분해시설(NCC)의 연료로 활용될 예정이며, 기존 연료인 부생가스 대비 21% 수준의 연료비 절감 효과가 기대된다.\n　이번 LNG 직도입은 한국가스공사의 LNG 터미널을 임차하는 방식이라는 점에서 민간-공공기관 협력 사례로 주목받는다. HD현대케미칼은 인천, 평택, 통영, 삼척에 있는 한국가스공사의 LNG 터미널을 활용해 효율적인 재고관리가 가능해졌다.\n 정임주 HD현대케미칼 대표는 “이번 LNG 해외 직도입은 안정적인 연료 도입과 원가경쟁력 확보하는 두 가지 목표를 동시에 실현하기 위한 전략적 결정”이라며 “앞으로도 글로벌 에너지 기업들과의 협업을 지속 확대해, 글로벌 석유화학 시장에서의 경쟁력을 더욱 강화해 나갈 계획”이라고 말했다.",

    "title": "아시아나항공, 마일리지 전용기 ‘유럽ㆍ동남아’까지 확대",
    "content": "유럽ㆍ동남아 노선 마일리지 전용기 예약 오픈\n10∼12월 기간 프랑크푸르트 노선 20편, 푸껫 노선 18편 운영\n\n아시아나항공이 국제선 마일리지 전용기를 유럽과 동남아 노선까지 확대 운영한다고 24일 밝혔다.\n대상 노선은 독일의 프랑크푸르트와 태국의 푸껫으로, 잔여 좌석 전체를 마일리지로 구매 가능하다.\n마일리지 전용 항공편은 오는 10월 29일부터 12월 31일까지 인천~프랑크푸르트 20편, 10월 28일부터 12월 26일 인천-푸껫 18편으로 주 1회씩 운영된다. 해당 운항편은 잔여석 상황에 따라 유상 좌석도 구매 가능하도록 판매할 예정이다.\n인천-프랑크푸르트 노선은 수요일 오전 9시에 인천공항을 출발해 프랑크푸르트 공항에 현지 시각 오후 3시 15분에 도착하고, 돌아오는 편은 현지 시각 수요일 오후 5시 35분에 출발해 다음날 오후 1시 35분 인천공항에 도착한다.\n인천-푸껫 노선은 화요일 오후 4시에 인천공항을 출발해 푸껫 공항에 현지 시각 오후 9시 10분에 도착하고, 돌아오는 편은 금요일 현지 시각 오후 10시 45분에 출발해 다음날 오전 6시 45분 인천공항에 도착한다.\n프랑크푸르트와 푸껫 노선은 495석의 A380과 298석의 A330 기종이 운영되는 노선으로 중대형기가 투입돼 마일리지 좌석 공급을 극대화했다.\n공제 마일리지는 프랑크푸르트 노선 편도 기준 이코노미 클래스 3만5000마일, 비즈니스 클래스(비즈니스 스마티움) 6만2500마일이, 푸껫 노선 편도 기준 이코노미 클래스 2만마일, 비즈니스 클래스 3만마일이 필요하다. 일부 해당편의 경우 성수기 공제 기준이 적용되어 비수기 대비 50%가 추가 공제된다.\n아시아나항공 관계자는 “지난 미주 노선 마일리지 전용기에 대한 고객 만족도가 높아 고객들의 니즈를 반영해 유럽과 동남아 노선으로 마일리지 전용기를 확대했다”며 “앞으로도 다양한 노선에 마일리지 전용기 투입을 지속 검토하겠다”",

    "title": "韓 기업생태계 혁신 위한 3대 정책 전환 시급",
    "content": "중국ㆍ미국은 첨단IT 기업 급성장… 韓은 금융업 위주 성장\n성장기업에 규제보다 보상ㆍ될만한 프로젝트 집중 지원 필요\n\n　\n<1면 관련기사>\n　\n　\n　대한상공회의소의 글로벌 2000대 기업 분석 결과는 혁신을 잃어버린 한국 기업생태계의 현실을 고스란히 보여준다. 중국과 미국은 첨단기술ㆍIT 기업들이 폭발적 성장을 주도한 반면, 한국은 기존 제조업과 금융업 중심의 제한적 성장에 그친 것으로 나타났다.\n 중국은 알리바바(이커머스, 1188%), BYD(전기차, 1098%), 텐센트홀딩스(온라인미디어ㆍ게임, 671%), BOE테크놀로지(디스플레이, 393%) 등 첨단기술ㆍIT 분야 기업들이 주로 성장을 이끌었다. 파워차이나(에너지, 849억달러), 샤오미(전자제품, 509억달러), 디디글로벌(차량공유, 286억달러), 디지털차이나그룹(IT서비스, 181억달러) 등 에너지ㆍ제조업ㆍIT를 포함한 다양한 산업군에서 ‘글로벌 2000’으로 진입하며 성장 속도를 올렸다.\n　미국은 엔비디아(매출 성장률 2787%), 유나이티드헬스(314%), 마이크로소프트(281%), CVS헬스(267%) 등 첨단산업ㆍ헬스케어 기업이 성장을 주도했다. 스톤X(금융상품 중개, 매출액 1083억달러), 테슬라(전기차, 957억달러), 우버(차량공유, 439억달러) 등 새로운 분야의 기업들이 신규 진입하며 기업 생태계의 속도를 높였다.\n　실리콘밸리ㆍ뉴욕ㆍ보스턴 등 세계적인 창업생태계를 바탕으로 에어비앤비(숙박공유), 도어대시(음식배달), 블록(모바일결제) 등 IT기업들이 글로벌 2000에 이름을 올렸다.\n 반면 한국은 SK하이닉스(215%), KB금융그룹(162%), 하나금융그룹(106%), LG화학(67%) 등 제조업과 금융업이 성장을 이끌었다. 새롭게 등재된 기업은 주로 금융기업들(삼성증권, 카카오뱅크, 키움증권, iM금융그룹, 미래에셋금융그룹 등)인 것으로 나타났다.\n　한국 기업생태계의 혁신이 부족한 배경으론 기업이 성장할수록 ‘지원’은 줄고 ‘규제’는 늘어나는 기업 환경의 역진적 구조가 지목된다. 김영주 부산대 교수가 12개 주요 법률(상법ㆍ공정거래법ㆍ외부감사법 등)을 조사한 결과, 중소기업에서 중견기업이 되면 규제가 94개로 늘고, 중견에서 대기업을 넘어 상호출자제한기업집단이 되면 343개까지 증가하는 것으로 나타났다.\n　상의는 기업 성장속도를 높이기 위한 정책 방안으로 △성장기업에 규제보다 보상 제공 △성장형 프로젝트에 지원 △규제 방식(규모별→산업별) 전환 등을 제시했다.\n　최태원 대한상의 회장은 이달초 기업성장포럼 출범식에서 ‘메가샌드박스’라도 활용해 일정 지역, 일정 업종에서라도 규제 개선이 필요하다고 언급한 바 있다. 지역에 ‘규제 Zero 실험장’을 만들어 기업들이 AI 등 첨단산업에 투자할 수 있는 여건을 만들자는 것이다.\n　실제 미국 실리콘밸리는 발전 가능성이 있는 신기술ㆍ신사업에 대해 ‘해를 끼치지 않는’ 최소한의 규제 원칙을 적용해 수많은 기술혁신과 유니콘 기업의 산실이 됐다. 지원은 ‘균등하게 나누기’보다 ‘될만한 프로젝트’에 지원하는 전략이 필요하는 주장이다.\n　영국의 ‘섹터 딜(Sector Deal)’을 참고해 산업계에서 투자 프로젝트를 제안하고 정부가 협상을 거쳐 프로젝트에 매칭 지원하면 프로젝트에 속해있는 대ㆍ중소기업 모두에 필요한 지원이 분배된다는 설명이다.\n　규제 방식의 전환도 요구된다. ‘사전규제’보다는 ‘사후처벌’, ‘규모별’보다 ‘산업별’ 제한으로 전환해야 한다는 것이다. ‘일단 안된다’며 원천적으로 막기보다는 다양한 실험이 가능하도록 하는 열린 규제가 필요하고, 기업 사이즈별 차등규제보다는 산업별 영향평가를 실시해 규제를 걷어내자는 것이다.\n　상의 관계자는 “반도체, AI 등과 같이 대규모 투자와 규모의 경제가 필요한 첨단산업군에 한해서라도 우선적으로 차등규제를 제외시켜 산업경쟁력을 지켜야 한다”며 이를 위해 ‘첨단전략산업법’을 개정해 전략기술에 대해 규제 예외 조항을 삽입하는 방안도 검토할 만하다”고 말했다.",

    "title": "거센 추격자 ‘중국’, 성장 속도는 한국의 6.3배",
    "content": "글로벌 2000대 기업 10년간 매출 성장률 분석\n中 95%ㆍ美 63% 성장할 동안 韓은 15% 성장에 그쳐\n　\n　‘추격자’였던 중국 기업들이 한국 기업보다 6.8배나 빠른 속도로 성장하며 글로벌 산업 생태계를 위협하고 있는 것으로 나타났다. 성장한 기업에 족쇄를 채우는 한국의 규제 체계를 전면 재검토해야 한다는 목소리가 커지고 있다. <관련기사 2면>\n　23일 대한상공회의소가 미국 경제지 포브스 통계를 분석해 발간한 ‘K-성장 시리즈’ 보고서에 따르면, 글로벌 2000대 기업에 속한 중국기업은 10년전(2015년) 180개에서 현재 275개로 52.7% 증가한 것으로 집계됐다. 중국 기업생태계에 ‘신흥 강자’들이 대거 출현하면서 산업계 판도를 바꾸고 있는 셈이다. \n　같은 기간 미국기업은 575개에서 612개로 늘어났다. 반면, 한국은 66개에서 62개로 줄었다.\n　기업 생태계의 성장세도 한국이 중국ㆍ미국보다 훨씬 뒤처지는 것으로 조사됐다. 글로벌 2000대 기업 중 한국 기업의 합산매출액은 10년간 15% 성장(1조5000억달러→1조7000억달러)에 그친 것으로 나타났다. 같은 기간 중국은 95%(4조달러 → 7조8000억달러) 성장했다. 성장스피드가 한국의 6.3배에 달하는 셈이다. 미국은 63%(11조9000억달러→19조5000억달러)로 성장했다.\n 이종명 상의 산업혁신본부장은 “미국이나 중국처럼 다양한 업종에서 무서운 신인기업들이 빠르게 배출되도록 정책 패러다임을 바꿔야 할 때”라고 말했다.",

    "title": "한ㆍ미 관세협상, ‘비자 개선·일자리 연동 수익배분’으로 돌파구 모색",
    "content": "허정 서강대 교수 “日 9대1 배분 반면교사 삼아 최소 수익률 명문화ㆍ고용 및 부품조달 성과 달성시 추가 배분 필요”\n　\n 미국의 강경 압박으로 장기화 조짐을 보이는 한ㆍ미 관세협상 관련, 전문가들이 비자 제도 개선과 일자리 연동형 수익배분 구조를 병행해 실리를 확보해야 한다고 강조했다.\n　22일 대한상공회의소와 한미협회가 대한상의에서 개최한 ‘관세협상 이후 한·미 산업협력 윈-윈 전략 세미나’에서는 각계 통상 전문가들이 이러한 의견에 공감대를 형성했다. 이날 행사에선 최근 미국 조지아에서 발생한 대규모 한국인 구금 사태 여파로, 미국 비자 발급 제약 해소와 현장 단속 리스크 관리가 주요 현안으로 부각됐다.\n　허정 서강대 경제학과 교수(한국국제통상학회장)는 “비자 발급 제약으로 인한 전문인력 조달 애로 해소가 절실하다”며 “현지 생산시설의 효율적 운영과 기술 유출 방지를 위해 관리자·엔지니어 등을 파견해야 하는데, 특히 중소기업은 쿼터 제한이 있는 H-1B 전문직 취업 비자에 의존하고 있어 안정적 고용이 어렵다”고 지적했다.\n　추첨식으로 발급되는 H-1B 비자의 경쟁률은 약 5.5대1이며, 한국인 발급 건수는 연평균 약 2000명에 그친다. 중소기업은 L-1(주재원 비자)이나 E-2(투자 비자) 발급이 쉽지 않아 H-1B에 주로 의존하고 있다.\n　허 교수는 비자 문제 해결을 위한 방안으로 ‘제도·현장·파이프라인 3종 세트’를 제안했다. 우선 △L-1 블랭킷(대규모 사업 포괄승인 신속절차) △E-2 투자자(한국 전문가 인력 우선심사·서류 표준화) △H-1B(한국 근로자 전용 트랙) △B-1(단기 비자 조건 완화) 등으로 비자 포트폴리오를 체계화해야 한다는 주장이다. 또 현지 단속 리스크에 대해서는 ‘한미 현장 컴플라이언스 MOU’ 체결을 통한 외교적 채널 확보와 커뮤니티 칼리지를 연계한 현지 채용 전략을 병행할 필요가 있다고 덧붙였다.\n　정석주 한국조선해양플랜트협회 전무도 “미국 조선소 현대화와 전문인력 양성을 위해 국내 전문인력 파견이 불가피하다”며 “양국 간 긴밀한 협의를 통해 비자제도 개선을 검토해야 할 때”라고 강조했다.\n　이날 세미나에선 일자리 연동형 수익배분 구조도 핵심 전략으로 제안됐다.\n　일본은 30여년간 축적된 대미투자 기득권을 지키기 위해 9:1의 수익배분을 받아들였지만, 대미 투자가 초기 단계인 한국이 이를 그대로 수용하는 것은 비합리적이라는 지적이다. 허 교수는 “최소 수익률을 명문화하되, 현지 고용·부품조달 등 일정 성과를 달성하면 추가 수익률을 보장받는 구조를 검토할 만하다”며 “예컨대 고용 1000명당 추가 2% 수익률을 자동 보장하는 방식이 필요하다”고 제안했다. 또 전체 투자액의 5∼10%를 R&D 전용으로 지정해 미국 에너지부(DOE), 국립표준기술연구소(NIST) 프로그램과 협력하고, 여기서 발생한 지적재산권을 한·미 양국이 공동 소유하는 방안도 언급했다.\n　패키지 딜 전략을 통한 포괄 접근 필요성도 제기됐다. 최원목 이화여대 법학전문대학원 교수는 “미국 내 경제주권 수호를 위한 정치적 공감대를 기반으로 미국발 보호무역주의는 최소 20년 이상 지속될 것”이라며 “대규모 대미투자의 대가로 우호적 투자수익 배분, 전문직 비자 및 고용 안정화, 대미투자 세액공제 보장, 방위비 분담률 동결 등 통상·외교·안보 현안을 함께 묶는 ‘패키지 딜 전략’이 유효하다”고 강조했다.",

    "title": "“에너지 없이 AI 없다”…韓은 병목현상 고착화",
    "content": "2030년 글로벌 데이터센터 전력수요 945TWh…연평균 15% 증가\n　韓 전력 인프라는 ‘게걸음’…송전선 건설이 데이터센터 입주보다 오래 걸려\n　“급증하는 AI 데이터센터 전력수요, 민간 참여 송전계획으로 해결”\n　　　\n　폭증하는 데이터센터 전력 수요에 대응하려면 미국처럼 송전선로 계획 단계부터 민간기업이 참여하는 상향식 계획 수립이 필요하다는 주장이 제기됐다.\n　22일 국회의원회관에서 열린 ‘AX시대 급증하는 전력수요, 어떻게 대응할 것인가’ 세미나에서 각계 전문가들이 이 같은 의견에 입을 모았다.\n　빈센트 자카몬 국제에너지기구(IEA) 에너지분석관은 “데이터센터 글로벌 전력수요가 작년 415TWh(테라와트시)에서 2030년 945TWh까지 연평균 15% 증가할 것”이라고 분석했다. 이는 한국 연간 전력소비량(546TWh, 2023년 기준)의 2배에 달한다.\n　그는 “주로 도심 주변에 클러스터를 구성하는 데이터센터 규모가 지속 확대되고 있으며, 현재 건설 중인 최대 규모 데이터센터는 기존 시설의 20배를 초과한다”고 설명했다.\n　반면 한국의 데이터센터 전력 인프라는 공급이 수요를 따라가지 못하는 실정이다. 함완균 솔루션스트래티지파트너스 대표는 “발전설비 및 송전선 건설에 최소 5∼7년이 소요되지만, 데이터센터 입주는 2∼3년 단위로 빠르게 진행돼 수요와 계획의 불일치가 구조화되고 있다”고 지적했다. 이어 “전력계획이 수요를 따라가지 못하고, 데이터센터 입지계획도 송전선 확보와 연계되지 않아 시스템적 병목이 발생한다”고 진단했다.\n　함 대표는 해결책으로 “미국은 민간기업이 송전선로 계획단계부터 참여하는 상향식 계획에 기반해 데이터센터 전력 문제를 해결하는 구조로 전환하고 있다”며 “한국도 민간기업의 송전선로 계획과 투자 참여를 허용해야 한다”고 주장했다.\n　SK텔레콤 이영탁 부사장도 “주요국은 AI 활성화 정책 제시 시 전력수요 급증 대응방안을 함께 발표한다”며 “지방 데이터센터 구축 시 인근 대형 발전소로부터 전력을 직접 공급받을 수 있는 제도 개선이 필요하다”고 강조했다.",

    "title": "K-조선업 ‘숨겨진 위기’ 경고음",
    "content": "중국 추격에 수주 점유율 30%→14.6% 급락\n　‘마스가’ 성공해도 점유율 회복 역부족\n　정부의 과감한 지원으로 친환경 기술 격차 벌려야\n　\n　K-조선업에 ‘드러나지 않는 위기’가 시작됐다는 경고가 나왔다. 실적 호조세와 한·미 조선협력 ‘마스가(MASGA)’ 프로젝트 등으로 기대감이 높아지고 있지만, 중국의 거센 추격으로 수주 점유율이 크게 떨어지고 있기 때문이다.\n　양종서 한국수출입은행 해외경제연구소 수석연구원은 지난 19일 선박해양플랜트연구소가 주최한 세미나에서 정부의 과감한 지원을 통해 조선업의 미래인 친환경 선박에서 중국과의 기술 격차를 더 벌려야 한다고 주장했다. \n　영국의 조선해운 시황 전문 분석기관 클락슨리서치에 따르면 한국 조선업계는 2018년∼2022년까지 30%대의 수주 점유율을 유지해왔다. 하지만 최근 들어 점유율이 급락하는 추세다. 한국의 수주 점유율은 2023년 20.1%, 지난해엔 14.6%로 급격히 쪼그라들었다. 올해 8월 기준으론 21.8%에 머물러 있다.\n　반면 중국은 수주 시장을 휩쓸고 있다. 2019년 중국의 수주점유율은 37.9%에 그쳤지만 2020년 45.4%, 2021년 50.8%, 2022년 51.8%, 2023년 59.8%으로 점차 파이를 늘려가더니 지난해엔 70.3%의 점유율을 대폭 늘렸다.\n　이처럼 수주점유율 격차가 벌어지게 된 배경으론 양국의 엇갈린 행보가 영향을 미쳤다는 분석이다.\n　양 수석연구원은 “2016년 국내 조선업계가 해양플랜트 사업 실패로 규모를 대폭 축소하는 과정에서 숙련공이 대거 이탈, 비숙련 외국인 인력이 유입되며 품질 고도화에 실패하며 가격 대비 매력도를 상실하고 있다”고 진단했다. 반면 중국은 구조조정 과정에서 부실 조선소를 정리하는 동시에 조선소 75개를 선발해 집중 지원하는 ‘화이트리스트’ 전략을 펼쳤다. 이와 함께 ‘일대일로’ 정책을 통해 대규모 선박 발주량을 쏟아내는 등 대규모 투자를 통해 점유율을 높이고, 품질 격차를 줄여왔다.\n　더 큰 문제는 한국과 중국의 기술 격차가 줄어들고 있다는 점이다. 양 수석연구원은 “현재 친환경 기술에서 한국이 중국을 압도하지 못하고 있다”면서 “암모니아 같은 경우는 오히려 뒤떨어지고 있지 않나 하는 의심까지 들 정도”라고 우려했다.\n　중국은 국가가 통제하는 R&D 집단에 집중 투자해 성과물을 전국 조선소가 공유하는 효율적 체계를 구축해둔 상태다. 이에 반해 한국은 2016년 이후 조선사들이 적자에 시달리며 R&D 투자 여력이 부족했다는 평가다.\n　양 수석연구원은 정부의 과감한 인식 전환을 주문했다. “이제 조선업은 산업을 넘어 안보 이슈로 자리 잡았다”며 “미국의 조선업 붕괴 후 나타난 현실을 반면교사로 삼아 한국 역시 조선산업을 국가 안보를 위한 핵심산업으로 인식하고 지원책을 늘려나가야 한다”고 강조했다.",

    "title": "황금기 맞은 K-방산…지속성장 과제는",
    "content": "K-방산 연평균 100억달러 수주 성과…지속 성장 위한 3대 과제 부각\n　　\n　K-방산이 연평균 100억달러 수주라는 괄목할 성과를 거두고 있지만, 지속가능한 성장을 위해서는 시장 다변화와 정책금융 개선, 현지화 전략 등 당면 과제를 해결해야 한다는 진단이 나왔다.\n　18일 한국신용평가는 ‘K-방산의 현재와 미래’ 보고서에서 “K-방산은 최근 3년간 연평균 100억달러를 상회하는 수주 성과로 글로벌 경쟁력을 입증했다”면서도 “지속 성장을 위해서는 구조적 리스크 요인들을 체계적으로 관리해야 한다”고 밝혔다.\n　올 상반기 방산 4사(한화에어로스페이스·현대로템·LIG넥스원·한국항공우주산업)의 수주잔고는 82조8000억원으로 2016년 대비 4배 이상 급증했다. 작년 국내 방산 수출액은 40억5000만달러로 2배 이상 증가하는 등 폭발적인 성장세를 보이고 있다.\n　가장 시급한 과제는 특정 시장에 대한 과도한 의존도 해소다. 2020년부터 지난달까지 공시된 K-방산 수출 계약 444억달러 중 폴란드 비중은 234억달러로 53%에 달한다. 2023년 폴란드 총선 후 정권 교체로 새 정부가 전임 정부의 K-2 전차 및 K-9 자주포 계약 재검토 의사를 내비쳤던 사례처럼, 특정 국가 의존도가 높을 경우 정치적 변수가 실적에 직접적 영향을 미칠 수 있다.\n　정책금융 구조의 한계도 제약 요인으로 지목됐다. 현재 수출입은행은 특정 국가에 대한 신용공여를 자기자본의 40% 이하로 제한해 대규모 계약을 안정적으로 지원하는 데 한계가 있다. 실제 폴란드와의 2차 방산 수출 계약에서는 수은의 수출금융 한도 제한으로 일정이 지연되기도 했다.\n　미국은 해외군사재정지원 프로그램을 통해 원조나 차관 형식으로 수출 금융을 지원하고, 프랑스는 방산·항공 등 국가 전략산업에 한해 차별화된 신용등급을 적용하고 있다.\n　글로벌 방산 시장의 지역블록화에 대응하는 현지화 전략과 재무관리 역량 강화도 중요 과제다. 주요 수출국들이 단순 부품 생산을 넘어 조립 단계까지 포함하는 고도화된 현지화를 요구하고 있다.\n　한화그룹은 필리조선소와 다이나맥 홀딩스 인수를 통해 멀티야드 전략을 구축하고, 한화에어로스페이스는 사우디아라비아 방산 협력과 동유럽 합작법인 설립을 추진 중이다. LIG넥스원은 사우디 사무소를 확장하고, 현대로템과 한국항공우주산업은 폴란드 현지 법인을 설립해 유럽 거점화를 모색하고 있다.\n　한신평은 “계약 규모 대형화로 단일 사업이 기업 전체 자금 흐름에 미치는 영향력이 확대되고 있어 자금 조달 및 운용에 선제적이고 체계적인 대응 전략이 요구된다”고 설명했다.",

    "title": "데이터센터 전력-냉각 효율화…SK·LG 손잡았다",
    "content": "데이터센터 전력-냉각 효율화…SK·LG 손잡았다\n　AI 시대 핵심 인프라 선점 위한 통합 설루션 개발\n　\n　　\n　SK와 LG가 인공지능(AI) 데이터센터 시장 선점을 위해 손을 잡았다. SK의 전력 관리 능력과 LG의 냉각 기술을 한데 합친 데이터센터 통합 설루션 영역에서 경쟁력을 빠르게 확보해 턴키 사업자로 함께 뛰겠다는 전략이다.\n　SK이노베이션과 LG전자는 지난 17일 서울 종로구 SK서린빌딩에서 데이터센터 사업 협력을 위한 업무협약을 체결했다. 양사가 에너지 관련 MOU를 맺은 건 이번이 처음이다. ‘전기 먹는 하마’인 데이터센터의 전력 효율화 시장이 급성장하자, 기업 간 경계를 넘어 원팀으로 시장을 선점하려는 것이다.\n　국제에너지기구(IEA)에 따르면 전세계 데이터센터의 전력 사용량은 2030년까지 현재 보다 두 배 이상 증가한 약 945테라와트시(TWh)에 이를 전망이다. 　\n　이번 협약의 핵심은 각사의 강점 기술을 결합한 차별화된 설루션 구축이다. LG전자는 글로벌 냉각 기술 경쟁력을 바탕으로 직접 칩 냉각(DTC) 방식인 냉각수 분배 장치(CDU), 수·공랭 인버터 칠러, 냉각 제어 설루션을 제공한다. SK이노베이션은 종합 에너지 기업으로서 전력 공급 및 운영 최적화를 담당한다. AI 기반 데이터센터 에너지 관리 시스템(DCMS), 보조전원(ESS·연료전지) 설계, 전력 피크 저감 설루션 등을 공급한다.\n　양사는 국내외 데이터센터에 통합 에너지 설루션을 제공하는 파일럿 사업을 시작으로 기술협력과 공동 R&D를 추진한다. 협력 범위는 양사 및 외부 사업장 대상 에너지 서비스 사업, 데이터센터 폐열 회수 및 활용 설루션 개발까지 확장된다. 특히 공동 기술협력, 파일럿 실행, 상품화로 이어지는 중장기 로드맵을 수립해 체계적인 사업 확대를 도모한다.\n　이번 협력을 통해 양사는 상호 보완적 이익을 창출한다. LG전자는 SK이노베이션의 전원·운영 설루션을 활용해 전력 공급 안정성 및 전력 효율 개선 효과를 볼 수 있고, SK이노베이션은 데이터센터 냉각 기술 포트폴리오에 LG전자의 설루션을 추가 확보하게 된다.\n　이재성 LG전자 ES사업본부장은 “데이터센터 냉각 설루션뿐만 아니라 에너지 비용을 줄일 수 있는 통합 설루션까지 양사의 기술 시너지를 바탕으로 글로벌 AI 데이터센터 시장 경쟁력을 강화하겠다”고 밝혔다.\n　김무환 SK이노베이션 에너지솔루션 사업단장은 “양사의 최적화된 기술력을 통합해 고객에게 검증된 데이터센터 통합 설루션을 제공하는 턴키 사업자로 자리매김할 것”이라고 강조했다.",

    "title": "첫 발만 뗀 빅딜 논의…이해관계 엇갈리며 논의 지지부진",
    "content": "중국ㆍ일본ㆍ유럽 설비 감축 속도전…한국은 370만톤 목표에도 자율 협의 난항\nNCC 통합안 두고 동상이몽…SK는 선제적 매각 단행\n\n　<1면 관련기사>\n　\n　글로벌 석유화학산업의 구조조정이 속도를 내고 있는 가운데 국내 기업들의 대응은 더딘 상태다. 사업재편에 대한 공감대는 있지만 복잡한 이해관계가 얽히며 빅딜 논의가 난항을 겪고 있다.\n　17일 업계에 따르면 중국은 개혁의 일환으로 20년 이상 노후 설비를 단계적으로 폐쇄한다. 에틸렌 기준 약 1000만t이 대상이다. 신규 승인 제한 방침도 병행한다. 일본은 2014년부터 일찌감치 범용 중심의 구조조정을 지속해왔다. 에틸렌 생산량이 2010년 802만3000t에서 2020년 681만7000t으로 줄었으며, 2028년 430만t까지 약 36%의 추가 감축을 단행할 계획이다.\n　유럽에서는 쉘ㆍ사빅ㆍ다우 등 메이저 업체들이 지난해부터 2027년까지 약 687만t 규모 에틸렌 설비의 가동 중단ㆍ폐쇄를 추진하고 있다.\n　국내에서는 석화업계 구조조정의 신호탄을 쏘아올린 상태다. 정부는 지난달 업계와 사업재편 자율협약을 체결하고 연말까지 개별 사업재편 계획 제출을 요구했다. 이에 따라 국내 주요 석화기업은 연말까지 개별 사업재편 계획을 제출하기로 하며 정유사 중심 NCC 수직 계열화, 수평적 통폐합 등의 논의를 시작한 상태다. LG화학은 GS칼텍스에 NCC 통합 운영 방안을 제안했으며, 롯데케미칼은 HD현대오일뱅크와 NCC 통합 협상을 진행하고 있다. SK지오센트릭과 대한유화의 NCC를 통합하는 방안도 검토 중이다. \n　하지만 구체적 성과는 제한적이다. 각 기업의 이해관계가 첨예하게 갈리는 상황에서 실질적 합의 도출이 쉽지 않기 때문이다. GS칼텍스는 정유 사업이 중심이라는 점에서 상대적으로 소극적인 태도를 보이고 있으며, 대한유화 역시 자금 문제로 인수에 난색을 표하고 있는 것으로 알려진다. \n　석화업계 관계자는 “팔려는 사람과 사려는 사람의 눈높이가 워낙 다르다”“각 기업이 자사 설비 감축보다는 경쟁사가 먼저 철수하길 기대하며 서로 버티기를 하는 모습”이라고 말했다.\n　합작회사가 많은 석화업계의 구조적 특성도 의사결정을 더욱 복잡하게 만들고 있다. 여천NCC 사태가 단적인 사례다. 한화솔루션과 DL케미칼이 50대50으로 지분을 보유한 여천NCC는 최근 운영자금 부족으로 어려움을 겪었지만, 양사의 입장차가 극명하게 엇갈리며 디폴트 위기에 빠질 뻔했다. 업계 관계자는 “회사 간 협의 과정에서도 세부적 방법론에 대해서는 검토해야 할 사안이 많은데, 50대50 구조에서는 의사결정 자체가 쉽지 않다”고 지적했다.\n 과감한 의사결정이 내려진 곳에서는 선제적인 움직임이 가시화되고 있다. SK이노베이션은 최근 중국 내 합작법인인 중한석화 보유지분 35% 전량을 매각하기로 결정했다. 중한석화는 SK지오센트릭(옛 SK종합화학)과 중국 시노펙이 2013년 합작한 회사로, 연간 에틸렌 110만t 규모를 생산한다.\n　정부가 보다 적극적 유인책을 제시해야 한다는 주장도 나온다. 골든타임을 놓칠 경우 국내 석화산업의 경쟁력 퇴보가 불가피하기 때문이다. 업계에선 △설비 폐기 시 양도소득세 감면 △전력비 등 운영비 지원 △고부가 전환 투자에 대한 세액공제 등의 지원책이 더 필요하다는 토로가 나온다.\n　김지훈 보스턴컨설팅그룹코리아 대표파트너는 지난달 국회 포럼에서 “석화 업체가 잘못되면 연관된 2ㆍ3차 벤더 중소업체들까지 영향을 미칠 수밖에 없고, 결국엔 산단의 실물 경제가 악화되고, 이는 금융 경제까지 영향을 미칠 것”이라며 “업체들이 협업을 하고 대화를 할 수 있게끔 규제 장벽이 풀려야 된다”고 주장했다.",

    "title": "글로벌 석화 구조조정 속도 내는데…국내는 ‘게걸음’",
    "content": "중국ㆍ일본ㆍ유럽 등 석화 설비 감축하며 구조조정 속도전한국은 업체 간 협의 지지부진…“골든타임 놓치면 경쟁력 퇴보 불가피”\n　　\n　글로벌 석유화학 업계가 중국발 공급과잉에 대응하기 위해 대규모 구조조정에 나서는 가운데, 국내는 상대적으로 더딘 움직임을 보이고 있다. 중국ㆍ일본ㆍ유럽 등 주요국이 정부 주도 또는 업계 합의를 통해 설비 감축을 가속화하는 반면, 한국은 자율적 구조조정 방식을 채택해 실행 속도에서 뒤처지고 있다는 지적이 나온다. <관련기사 2면>\n　17일 관련 업계에 따르면 중국은 20년 이상 된 노후 석유화학 설비의 단계적 폐쇄를 결정했다. 에틸렌 기준 약 1000만t 규모가 대상이다. 일본은 2014년부터 구조조정을 단행해 에틸렌 생산량을 2010년 802만3000t에서 2020년 681만7000t으로 줄였으며, 2028년까지 430만t까지 감축할 계획이다. 유럽 메이저 업체들도 지난해부터 2027년까지 약 687만t 규모의 에틸렌 생산설비를 가동 중단하거나 폐쇄하기로 했다.\n　한국도 정부가 지난달 석유화학업계와 자율협약을 체결하며 최대 370만t 규모의 나프타분해시설(NCC) 감축 목표를 정했다. 이는 국내 전체 NCC 생산능력 1470만t의 25%에 해당한다.\n　그러나 구체적 실행 방안을 두고 업체 간 협의는 지지부진하다. LG화학이 GS칼텍스에, 롯데케미칼이 HD현대오일뱅크에 각각 NCC 통합 운영을 제안했지만 이해관계 조정이 쉽지 않다. 여천NCC처럼 50대50 합작사 구조는 의사결정 지연의 걸림돌로 작용하고 있다. 업계 관계자는 “각 기업이 자사 감축보다는 경쟁사가 먼저 철수하길 기대하며 서로 버티기를 하는 모양새”라고 말했다.",

    "title": "대한상의 “자사주 소각 의무화, 부작용만 초래할 것”",
    "content": "대한상의 “자사주 소각 의무화, 부작용만 초래할 것”\n　주가부양 효과 상실·경영권 방어 어려워져\n　\n　정부와 여당이 추진하는 ‘자기주식 소각 의무화’ 상법 개정안에 대해 다양한 부작용을 초래할 수 있다는 주장이 나왔다. 대한상공회의소는 16일 ‘자기주식 소각 의무화의 문제점 연구’ 보고서를 통해 5가지 측면에서 문제점을 지적했다.\n　보고서에 따르면 자기주식 소각이 의무화되면 기업의 취득 유인이 약화돼 주가부양 효과가 사라질 수 있다. 다수 연구결과 자기주식 취득 후 1∼5일간 단기 주가수익률은 시장 대비 1∼3.8%포인트 높고, 6개월·1년 장기수익률도 각각 11.2∼19.66%포인트, 16.4∼47.61%포인트 높게 나타났다.\n　해외 주요국은 자기주식 소각을 법으로 의무화한 사례가 드물다. 영국·일본, 미국 델라웨어주·뉴욕주 등은 취득한 자기주식을 자유롭게 보유 및 활용할 수 있도록 허용한다. 미국·영국·일본 시가총액 상위 30대 기업 90개사 중 58개사(64.4%)가 자기주식을 보유하고 있으며, 평균 보유 비중도 미국(24.54%), 일본(5.43%), 영국(4.93%)으로 우리나라(2.31%)보다 높았다.\n　자본시장연구원에 따르면 자기주식 처분 목적이 재무구조 개선(21.2%), 투자·운영자금 확보(20.0%), 교환사채 발행(14.3%) 등으로 다양하다. 특히 석유화학업종은 M&A를 통한 구조조정이 시급한데, 합병 과정에서 취득한 자기주식을 소각해야 한다면 구조조정의 걸림돌이 될 수 있다.\n　자본금 감소로 인한 재무구조 악화와 신용등급 하락으로 자금 조달에도 어려움을 겪을 수 있다는 지적이다. 강석구 대한상의 조사본부장은 “자기주식 소각 의무화는 자본시장 발전에 역행하고 부작용만 발생할 수 있어 신중한 접근이 필요하다”고 말했다.",

    "title": "SK하이닉스, 상반기 법인세 2.7조원 납부…압도적 ‘1위’",
    "content": "2위 기아 9089억ㆍ3위 현대차 8222억\n\n 올 상반기 16조6000억원대로 국내 1위 영업이익을 달성한 SK하이닉스가 같은 기간 2조7000억원이 넘는 법인세를 납부하며 납세 실적으로도 1위를 기록한 것으로 나타났다. 이는 2위 기아의 납부 금액(약 9000억원) 대비 3배가 넘는 수준이다.\n 16일 재계에 따르면 국내 시가총액 상위 50개 기업 반기보고서를 개별 기준으로 분석한 결과, SK하이닉스의 상반기 법인세 납부액은 국내에서 가장 많은 2조7717억원으로 집계됐다. SK하이닉스는 별도 기준 상반기 매출 35조4948억원, 영업익 15조2124억원을 기록하는 등 역대 최대 실적을 거뒀다. 연결 기준으로도 16조6534억원의 영업익을 달성해 11조3613억원을 기록한 2위 삼성전자를 큰 폭으로 제쳤다.\n SK하이닉스에 이어 올 상반기 법인세를 많이 납부한 기업은 △기아 9089억원 △현대차 8222억원 △SK㈜ 6006억원 △한국전력 5081억원 등 순이다. 애초 한국은행으로 알려졌던 지난해 법인세 납부 1위도 실제로는 SK하이닉스였던 것으로 확인됐다.\n 재계에선 최태원 SK 회장의 대규모 투자 결단과 미래를 내다보고 HBM 개발에 나선 과감한 의사 결정이 이처럼 역대급 성과를 가져오게 된 것으로 평가한다. 최 회장은 지난 2012년 경영난에 시달리던 하이닉스를 인수한 뒤 높은 비용에도 불구하고 차세대 기술 개발을 위해 HBM 시장을 개척한 바 있다.",

    "title": "뜨거운 감자 ‘KDDX’ 사업자 선정 방식…종지부 찍을 수 있을까",
    "content": "7조8000억원 규모 사업 1년째 표류…수의계약 vs 경쟁입찰 대립\n방사청, HD현대중공업 수의계약 가닥…18일 분과위ㆍ30일 방추위 상정 예정\n‘경쟁입찰’ 의견 여전…정치권 변수도 상존\n　　\n　사업비 7조8000억원 규모의 한국형 차세대 구축함(KDDX) 사업자 선정 방식을 두고 불협화음이 커지고 있다. 방위사업청은 18일 사업분과위원회, 30일 방위사업추진위원회를 거쳐 사업방식을 결론짓겠다는 입장이지만, 수의계약과 경쟁입찰에 대한 이견으로 안건이 재차 보류될 가능성도 상존한다.\n　KDDX 사업은 2030년까지 6000t급 한국형 이지스함 6척을 건조하는 초대형 프로젝트다. 선체와 이지스 체계를 모두 국산 기술로 건조하는 첫 국산 구축함 사업으로, 개념설계→기본설계→상세설계 및 초도함 건조→후속함 건조 순으로 진행된다.\n　개념설계는 2012년 대우조선해양(현 한화오션)이, 기본설계는 2020년 HD현대중공업이 맡았다. 원래 계획상 2023년 12월 기본설계 완료 후 지난해 상세설계와 선도함 건조 사업에 착수할 예정이었지만, 사업자 선정을 두고 HD현대중공업과 한화오션의 경쟁이 과열되며 1년 이상 표류하고 있다.\n　방사청은 함정 사업의 연속성과 전문성을 고려해 기존 관행대로 기본설계를 수행한 HD현대중공업과 수의계약을 진행한다는 방침이다. 통상적으로 상세설계 및 초도함 건조 작업은 기본설계를 맡은 업체가 수행하는 게 보편적이며, HD현대중공업은 이러한 관행이 존중받아야 한다는 입장이다.\n　반면 한화오션은 공정성을 위해 경쟁입찰로 진행해야 한다고 주장한다. 한화오션이 경쟁입찰을 주장하는 배경에는 HD현대중공업의 과거 군사기밀보호법 위반이 있다. HD현대중공업은 2013~2014년 해군본부에서 불법 촬영으로 군사기밀을 취득해 직원 9명 중 8명이 2022년 11월 유죄 확정 판결을 받았다. 이로 인해 11월 18일까지 모든 정부 사업에서 1.8점 보안감점을 받고 있다.\n　방사청의 수의계약 추진에는 넘어야 할 산이 많다. 분과위 내 일부 민간위원들이 여전히 수의계약에 부정적인 입장을 취하고 있는 것으로 알려진다.\n　더불어민주당 부승찬 의원은 지난 2일 국회 국방위에서 “방사청이 수의계약 보고서를 갖고 와서 ‘전혀 문제없다’고 보고한 것은 잘못됐다”며 “사업이 지연될 것 같으니 국회에 떠넘긴다는 느낌을 받았다”고 지적했다. 부 의원은 또 “작년 9월엔 ‘공동개발·동시 발주·동시 건조를 포함한 다양한 사업 추진 방안을 검토중’이라고 했는데, 갑자기 수의계약을 제시한 것은 애초에 메시지 관리가 안된 사업”이라고 비판했다.\n　국회의원 시절부터 수의계약에 부정적인 입장을 견지해온 안규백 국방부 장관이 취임한 점도 변수다. 이번 분과위에서 수의계약 안건이 통과하더라도 KDDX 사업자 선정 방식이 확정되려면 30일 안 장관이 주관하는 방추위 회의를 통과해야 한다.",

    "title": "노조 秋鬪 본격화…산업계 ‘생산 차질’ 우려",
    "content": "조선ㆍ자동차ㆍ항공 등 산업계 ‘노조 리스크’ 극대화\nHD현대중공업 이틀째 총파업 벌여…노조 지부장 40m 크레인서 고공투쟁\n기아 노조 임단협 결렬 선언ㆍ현대모비스 노조는 부분 파업 시간 확대\n전국 15개 공항도 추석연휴 파업 예고\n　\n조선·자동차·항공 등 산업계 주요 업종에서 노동조합의 투쟁이 전방위로 확산되면서 생산 차질 우려가 커지고 있다. HD현대중공업부터 현대차·기아·현대모비스, 전국 공항까지 동시다발적인 노사갈등이 나타나면서 산업계 ‘노조 리스크’가 확대되는 양상이다.\n　HD현대중공업 노동조합은 지난 12일 전 조합원을 대상으로 무기한 총파업을 이어갔다. 이는 11일에 이어 이틀 연속 총파업이다. 같은 날 울산 본사 앞에서는 HD현대미포, HD현대건설기계, HD현대인프라코어 등 계열사 노조 조합원들이 연대 집회를 열고 사측을 압박했다. 백호선 HD현대중공업 노조 지부장은 지난 10일부터 조선소 내 40m 높이 턴오버 크레인을 점거하며 고공농성을 벌이고 있다. 농성이 장기화될수록 선박 구조물 관련 공정에도 직접적인 차질이 예상된다.\n　하청노조까지 파업 움직임을 보이면서 산업계 우려는 커지고 있다. HD현대중공업 사내하청지회는 최근 울산지방노동위원회에 조정신청을 제출했다. 이는 지난 5월부터 진행한 주요 사내협력업체 6개사와의 단체교섭이 결렬된 데 따른 것이다. 조정이 최종 결렬될 경우, 노조는 찬반투표를 통해 합법적인 파업권을 확보하게 된다.\n　현대차그룹 계열사에서도 노조 리스크가 이어지고 있다. 현대차 노조는 부분 파업과 협상 끝에 잠정합의안을 도출했지만, 기아와 현대모비스에서는 여전히 파업 수순을 밟고 있다. 현대모비스 노조는 이미 부분 파업을 이어가고 있다. 지난 10일 4시간, 11일에는 6시간 부분 파업을 진행했다. 요구사항은 △기본급 14만1300원 인상 △순이익 30% 성과급 지급 △정년 연장 △통상임금 확대 적용 등이다. 기아 노동조합은 지난 11일 5차 임단협 교섭에서 결렬을 선언했다. 요구사항은 △기본급 14만1300원 인상 △지난해 영업이익 30%를 전 종업원 성과급으로 지급 △통상임금 특별위로금 2000만원 △정년 64세 연장 △주 4일제 근무제 도입 등이다. 기아 노조는 15일 임시대의원대회를 거쳐 19일 쟁의행위 찬반 투표를 진행할 예정이다. 찬성 시 2020년 이후 5년간 이어온 무분규 협상 기록이 깨지게 된다.\n　인천국제공항과 김포공항 등 전국 15개 공항 노동자 1만5000명이 모인 전국공항노동자연대는 오는 19일부터 추석 연휴까지 총파업에 돌입한다고 선언했다. 요구사항은 △인천공항 3조 2교대 근무를 4조 2교대로 전환 △인천공항 4단계 확장에 따른 필요 인력 충원 △전국 공항 자회사의 불이익 개선 등이다. 연대 관계자는 “올초 설 연휴 당시 파업이 없었는데도 공항마다 3~8시간 지연이 발생했다”며 “이번 파업에는 60% 이상이 참여할 것으로 보여 결항까지 이어질 가능성이 있다”고 경고했다.\n　곳곳에서 동시다발적인 노조 투쟁이 이어지면서 산업계의 경영 불확실성은 높아지는 분위기다. 재계 관계자는 “고관세 부담과 내수 부진이 겹친 상황에서 노조 파업까지 겹치면 기업 경쟁력 약화가 불가피하다”며 “노란봉투법 시행 전부터 하청노조들이 움직이는 것도 향후 더 큰 우려 요인”이라고 말했다.",

    "title": "현실화된 상법 개정, “주총 시즌 전 대응전략 수립 필요”",
    "content": "정관개정부터 독립이사 확보ㆍ기관투자자 소통까지 종합 전략 수립 시급\n장기 주주가치 제고 논리 개발해 국민연금 등과 우호 관계 구축 필요\n　　\n　단계적으로 시행되는 개정 상법을 앞두고 국내 기업들의 종합적인 대응전략 마련이 시급하다는 진단이 나왔다. 집중투표제 의무화와 감사위원 분리선출 확대 등 핵심 개정사항에 대해서는 각 기업 상황에 맞는 맞춤형 전략 수립이 요구된다.\n　11일 법무법인 율촌이 개최한 ‘상법 개정이 불러온 주주총회 대변화’ 세미나에서 문성 변호사는 “기업들은 개별 조항 대응을 넘어 종합적인 전략을 수립해야 한다”며 “정관개정부터 독립이사 후보 확보, 기관투자자 소통 강화까지 체계적으로 준비하는 것이 중요하다”고 강조했다.\n　문 변호사는 올해 주주총회의 주요 특징으로 △주주제안 증가 △체계적인 소액주주 활동 △경영권 분쟁 다양화를 꼽았다. 최근 3년간 가장 많은 주주제안이 상정됐고, 과거 주주환원에 국한됐던 내용이 정관변경, 이사 및 감사 선임 등 지배구조와 경영권에 영향을 미치는 안건으로 확대됐다고 분석했다.\n　액트·헤이홀더 등 소액주주 플랫폼의 활성화로 지분 결집이 용이해지면서 정관변경, 이사 및 감사위원 선임 주주제안이 가결된 기업이 대폭 증가했다는 설명이다.\n　상법 개정에 따른 필수 정관개정 사항으로는 △이사 의무 조항(회사 및 주주 이익 보호, 전체 주주 공평대우 문구 추가) △사외이사 관련 조항(독립이사로 용어 변경, 선임비율 강화) △감사위원회 구성 조항(대규모 상장사 분리선출 대상 1인→2인 변경) △집중투표제 배제 조항 삭제 △전자주주총회 병행개최 근거 신설 등이 제시됐다.\n　문 변호사는 “시행일이 내년 3월 이후이지만 미리 정관에 반영하고 부칙에 시행일만 명시하면 불필요한 비용 낭비를 막을 수 있다”며 “내년 주주총회 시즌 전에 정관개정부터 독립이사 후보 확보, 기관투자가 소통 강화까지 체계적으로 준비하는 것이 중요하다”고 말했다.\n　내년 9월부터 대규모 상장사에 적용되는 집중투표제 의무화에 대해서는 시차임기제 도입, 이사회 수 상한 변경, 이사별 분리선출, 임시주총 소집을 통한 선제적 이사 선임 등의 방안이 제시됐다.\n　문 변호사는 “1% 이상 주주가 집중투표를 요구할 경우, 향후 소수주주나 행동주의 펀드들의 집중투표제 요구가 대폭 늘어날 것”이라며 “각 회사 상황에 따른 맞춤형 대응 전략이 필요하다”고 강조했다.\n　감사위원 분리선출 확대와 관련해서는 선제적 정관개정을 권고했다. 문 변호사는 “집중투표제와 달리 감사위원 분리선출 확대에는 별도 적용례가 없어 2026년 9월에 1명만 분리선출돼 있으면 문리적 해석상 상법 위반으로 의율될 가능성이 있다”고 지적했다.\n　현행 상법도 정관으로 2인 이상 분리선출을 정할 수 있도록 하고 있어 내년 3월 정기총회에서 선제적으로 정관을 개정하면 된다. 이때 2012년 상장기업 표준정관 개정 사례처럼 정관 부칙에 시행일을 명시하는 방식으로 리스크를 회피할 수 있다는 설명이다.\n　지난 7월부터 시행된 이사 충실의무 강화에 따른 리스크 관리에 대해서는 합병·분할·영업양수도 등 소유지배구조 변경 안건 상정 시 거래목적, 대안검토, 주주가치 훼손 여부가 주요 쟁점이 될 것으로 분석된다. 특히 최대주주인 이사의 보수 관련해서도 충실의무 위반이 이슈가 될 수 있어 절차적 정당성과 경영성과 연계 여부를 명확히 할 필요가 있다는 설명이다. 문 변호사는 “최근 공정위 과징금 부과 시 주주대표소송이 트렌드화되고 있고, 과징금뿐만 아니라 해당 이사의 보수까지 문제 삼는 사례가 늘고 있다”고 말했다.\n　기업의 주총 대응 전략의 핵심으로는 지분구조 강화, IR 로드맵 마련, 주주 소통 채널 다양화가 제시됐다. 그 중에서도 약 165조원을 국내 주식에 운용하는 국민연금과의 소통이 중요 사안으로 강조된다.\n　문 변호사는 “국민연금은 이사회 안건과 주주제안이 경합할 경우 기업의 장기적 주주가치 제고에 더 부합하는 안건에 찬성한다”며 “단기 시세차익이 아닌 장기적 기업가치 향상 논리를 개발하는 것이 중요하다”고 조언했다.\n　주주 소통 수단으로는 법정 공시 외에도 회사 홈페이지 임의공시, 주주간담회, 주주 플랫폼 활용 등이 제안됐다.",

    "title": "취업문 더 좁아진다…대기업 10곳 중 6곳 “채용계획 없거나 미정”",
    "content": "한경협 조사, 500대 기업 조사\n　채용축소 기업 20.2%p 급증…“적합한 인재 확보” 최대 애로\n　\n　올해 하반기 가슴앓이하는 취업준비생들이 더 늘어날 전망이다. 매출액 500대 기업 10곳 중 6곳이 신규채용을 하지 않거나 계획을 세우지 못하는 것으로 나타났다. \n　한국경제인협회가 11일 발표한 ‘2025년 하반기 대졸 신규채용 계획’ 조사에 따르면 대기업의 62.8%가 하반기 신규채용 계획을 수립하지 못했거나 채용하지 않을 예정이라고 답했다. 채용계획 미수립 기업이 38.0%, 채용이 없는 기업이 24.8%였다.\n　하반기 채용 ‘없음’이라고 답한 기업은 작년 하반기(17.5%)보다 7.3%포인트 급증했다. 반면 채용계획을 수립한 기업은 37.2%로 전년 동기(42.5%)보다 5.3%포인트 줄었다.\n　채용을 하지 않는 이유로는 ‘대내외 불확실성 확대 등 수익성 악화 대비 경영 긴축’(56.2%)이 압도적이었다. 이어 ‘원자재·인건비 상승 등 비용 부담’(12.5%), ‘글로벌 경기침체 장기화·고환율 등 경기 부진’(9.4%) 순으로 나타났다.\n　업종별로는 건설·토목(83.3%), 식료품(70.0%), 철강·금속(69.2%), 석유화학·제품(68.7%) 순으로 ‘채용 없음·미정’ 비중이 높았다.\n　일자리 미스매치 현상도 확인됐다. 기업들은 채용 애로사항으로 ‘적합한 인재 확보의 어려움’(32.3%)을 가장 많이 꼽았다. 인력 확보가 어려운 직군은 연구·개발(35.9%), 전문·기술(22.3%), 생산·현장(15.9%) 순이었다.\n　이상호 한경협 경제산업본부장은 “통상질서 재편과 내수 침체 장기화로 전통 주력 산업은 활력을 잃고, 신산업 분야도 고용 확대를 견인할 경쟁력이 충분치 않다”며 “정부와 국회는 규제 완화와 투자 지원으로 기업의 고용 여력을 뒷받침해야 한다”고 말했다.",

    "title": "[美 한국인 구금 후폭풍] 미국행 두려워진 산업계",
    "content": "비자 단속에 대미 투자 전면 재검토\n　배터리·조선업 공기 지연에 노조 갈등까지\n　　\n　현대차와 LG에너지솔루션의 미국 조지아주 합작 배터리 공장(HL-GA)에서 한국인 300여명이 구금된 사태로 국내 기업들이 대미 투자에 제동을 걸고 있다. 단순 비자 문제를 넘어 공기 지연, 인력 수급 차질, 현지 노조 갈등 등 복합적 리스크가 대미 투자의 매력도를 반감시킬 수 있다는 우려가 커지고 있다.\n　10일 업계에 따르면 미국 조지아주 HL-GA 배터리회사 불법체류자 단속 사태 이후 한국의 대미 배터리 공장 건설 작업이 전면 중단됐다.\n　LG에너지솔루션은 HL-GA를 비롯해 애리조나·미시간·오하이오 등 4곳에서 공장을 건설하고 있는데, 이들 현장이 모두 중단된 상태다. 내년 상반기 가동을 목표로 했지만 연기가 불가피해졌다.\n　SK온이 조지아주, 켄터키주, 테네시주 등에서 건설 중인 공장은 건설이 마무리됐지만, 장비 관련 기술 인력의 미국 입국 차질로 실제 공장 가동 일정도 지연될 가능성이 커졌다.\n　맥킨지 분석에 따르면 연간 50GWh 규모 배터리 생산 시설의 하루 생산 손실액은 400만달러에 달한다. 금융비용과 고객사 납품 지연에 따른 신뢰도 저하를 감안하면 손실 규모는 눈덩이처럼 불어날 전망이다.\n　피해를 최소화하려면 조속한 공사 재개가 필요하지만, 국내에서 대체 인력을 선발하고 비자를 발급받는 절차를 감안하면 최소 3개월 이상이 소요될 예정이다.\n　대기업 해외사업 담당자는 “전문직 취업(H-1B) 비자나 주재원(L1) 같은 정식 비자는 발급까지 수개월이 걸리고 까다로운 인터뷰도 통과해야 해 불확실성이 크다”며 “현장에서 긴급하게 기술 지원이 필요할 때 적기에 인력을 투입할 수 없다면 공기가 늘어질 수밖에 없다”고 말했다.\n　미국이 원하는 현지인 채용도 현실적으로 어렵다. 배터리, 반도체 등 첨단기술 공장은 기술 유출 방지를 위해 강력한 보안이 필요하고, 장비와 설비 설치 과정에서도 제조사 전문 인력이 투입돼야 하는데 미국 현지에서 이러한 전문 인력을 찾는 것은 불가능하다.\n　미국 강력한 노동조합도 걸림돌이다. 뉴욕타임스는 이번 사건의 배경에 현지 노조와 한국 기업 간 갈등이 있었다고 분석했다. 조지아주 일부 노조들이 “76억달러 정부 보조금이 투입된 공장에서 미국인들이 배제됐다”며 반발한 것으로 알려졌다.\n　한미 정상회담의 성과로 여겨진 조선업 협력 마스가(MASGA) 프로젝트도 악영향이 불가피하다. 한화오션은 미국 필라델피아 한화필리조선소에 50여명을 파견해둔 상태지만, 연간 1~1.5척에 불과한 생산성을 끌어올리기 위해선 전문 인력의 상시적 출장이 필요하다.\n　조선업계 관계자는 “배마다 고유한 특성을 반영해 제조해야 하는 조선업은 숙련직의 업무 능력이 중요한데, 출장 장벽이 높아지면 마스가 프로젝트 이행에 걸림돌이 될 것”이라고 우려했다.\n　업계는 이번 사태로 미국 투자의 매력도가 크게 떨어질 것으로 우려한다. 정식 비자 발급 비용과 시간, 현지 노조와의 갈등 관리 비용 등이 늘어나면서 투자 수익성이 악화될 수밖에 없기 때문이다.\n　재계 관계자는 “공장 짓느니 관세를 내며 수출하는 게 낫다는 얘기까지 나오고 있다”며 “트럼프 정부가 투자를 유치하면서 동시에 비자는 막는 모순적 정책을 지속할 경우 한국 기업들의 대미 투자 전략도 위축될 수밖에 없을 것”이라고 말했다.",

    "title": "LG화학ㆍ토요타그룹, 양극재 시장공략 ‘맞손’",
    "content": "토요타통상, 구미 양극재 공장 지분 25% 취득해 2대 주주 합류\nIRA 대응 체제 구축…신학철 부회장 “글로벌 경쟁력 강화 전환점”　\n　　\n　LG화학이 일본 토요타통상과의 전략적 제휴를 통해 미국 인플레이션 감축법(IRA) 규제 대응을 위한 지분구조를 확보했다. \n　LG화학은 9일 토요타통상이 구미 양극재 공장(LG-HY BCM) 지분 25%를 매입했다고 발표했다. 이로써 공장 지분 구조는 LG화학 51%, 토요타통상 25%, 중국 화유코발트 24%로 재편됐다.\n　이번 지분 조정의 핵심은 IRA 규제 회피다. 미국 IRA는 중국 등 특정국 기업이 배터리 공급망에서 지분 25% 이상을 보유하거나 실질적 통제권을 행사할 경우 ‘제한 대상 외국 기업(PFE)’으로 지정해 세액 공제에서 배제한다. 기존 화유코발트의 지분이 49%였던 구미 공장은 규제 대상이었으나, 토요타통상 참여로 화유코발트 지분이 24%로 줄어들며 PFE 기준에서 벗어나게 됐다.\n　토요타그룹의 종합상사인 토요타통상은 토요타 자동차의 원자재 조달을 담당하며, 구미 공장에서 생산되는 양극재를 북미 배터리 고객에게 공급할 예정이다.\n　LG화학 구미 공장은 연간 6만6000t 생산능력을 갖춘 핵심 거점으로, 최근 전구체 신공정 양극재(LGPF)를 적용해 세계 최고 수준의 제품 경쟁력을 확보했다. LG화학은 내년 하반기 가동 예정인 미국 테네시 공장과 한국 청주·구미, 중국 우시 등 글로벌 생산기지를 통해 안정적 공급망을 확보해 고객을 지속 확대한다는 계획이다. 신학철 LG화학 부회장은 “토요타통상의 지분 참여는 미국 IRA 규제에 대응하며 글로벌 양극재 공급 경쟁력을 강화하는 중요한 전환점”이라고 강조했다.\n　한편 LG화학은 △2023년 토요타 북미 제조(TEMA)에 2조9000억원 규모의 양극재 공급 계약 △지난해 2월 GM 전기차 약 500만대 이상에 사용 가능한 25조원 규모의 양극재 공급 계약 △9월 토요타 자동차와 파나소닉의 일본 합작법인인 프라임 플래닛 에너지 & 솔루션(PPES)으로부터 양극재를 수주하는 등 글로벌 유수의 전기차 및 전기차 부품 회사들을 고객사로 확보해 나가고 있다.",

    "title": "빗장 풀리는 유커, 중국 하늘길 기대감도 두둥실",
    "content": "중국 단체관광객 무비자 허용…항공업계 중국 노선 확대 경쟁\n　29일부터 내년 상반기까지 3인 이상 15일간 비자 면제\n　\n　\n　중국인 단체관광객(유커) 무비자 입국 허용을 앞두고 국내 항공업계가 중국 노선 확대에 적극 나서고 있다. 정부가 오는 29일부터 내년 상반기까지 3인 이상 중국인 단체관광객에 대한 무비자 입국을 허용한다고 발표하면서 중국발 여행객 급증에 대비하려는 것이다. \n　중국 노선은 올해 국제선 중 가장 큰 폭의 반등을 보이고 있다. 국토교통부 항공통계에 따르면 올해 1∼8월 중국을 오간 국제선 여객은 1106만6673명으로 전년 동기 대비 22.2% 증가했다. 이는 팬데믹 이전인 2019년 동기 대비 91.3% 수준으로 일본, 동남아 지역보다 확대 여지가 크다.\n　아시아나항공은 3월말부터 중국 노선을 20% 증편해 18개 노선을 주 164회 운영 중이다. 인천∼청두, 인천∼충칭 노선을 주 7회 운항으로 전환하고 다롄·옌지·창춘·창사 등 지방 노선도 증편했다. 그 결과 2분기 중국 노선 매출이 전년 동기 대비 66% 증가했고, 매출 비중도 12%까지 치솟았다.\n　대한항공도 올 하반기부터 부산∼상하이·제주∼베이징 노선을 주 7회로, 인천∼허페이 노선을 주 5회로 늘렸다. 부산∼베이징 노선은 16일부터 주 6회, 인천∼쿤밍 노선은 다음달 14일부터 주 4회 운항할 예정이다.\n　저비용 항공사들도 적극적이다. 제주항공은 하반기 부산∼상하이(푸둥) 노선을 주 4회 신규 취항했고, 다음달 1일부터 인천∼구이린 노선을 주 4회 단독 운항한다. 진에어는 5월부터 인천∼칭다오 노선을 주 7회 운항하며 인천∼구이린 노선 취항을 예고했다. 이스타항공은 19일부터 인천∼옌타이 노선을 주 7회 운항한다.\n　내년 6월 30일까지 시행되는 무비자 정책은 국내외 전담여행사가 모객한 3인 이상 중국인 단체관광객이 15일 범위 내에서 비자 없이 국내 관광을 할 수 있도록 한다. 특히 다음달 중국 국경절 연휴를 맞아 입국자가 급증할 것으로 예상된다. 업계 관계자는 “중국 노선은 과열 경쟁이 벌어지는 일본, 동남아 등 출혈 경쟁에서 벗어날 수 있는 대안으로 주목받고 있다”며 “항공사들의 노선 확대와 함께 관광산업 전반에 긍정적 시너지 효과를 낼 것”이라고 말했다.",

  {
    "title": "“넘치는 美 원전 수요, 韓 건설 경험 활용해야”",
    "content": "지난 30년간 韓 원자로 신설 美의 4.5배…협력 확대 필요\n양국 정부 공동 TF 구성ㆍ美 금융모델 활용 등 긴요\n　\n　\n　“건설, 디지털 기술, 공급망 관리에서 검증된 역량을 보유한 한국 기업들은 미국 원전 프로젝트의 리스크와 비용 절감에 기여할 것입니다.”\n　마이클 현 PSEG 최고사업책임자(CCO)는 9일 한국경제인협회와 한국원자력산업협회가 공동 개최한 ‘한미 원자력 에너지 협력’에서 이 같이 말했다.\n　PSEG는 미국 뉴저지주를 중심으로 송전 및 배전 유틸리티를 운영하는 인프라 회사로, 자회사로 PSEG 뉴클리어를 보유하고 있다. 뉴저지주 내 약 240만 가구의 전기 고객과 190만 가구의 천연가스 고객에게 서비스를 제공하는 기업으로, 뉴저지주 전력의 약 40% 공급한다.\n　한미정상회담을 계기로 한ㆍ미 원자력 에너지 협력 논의가 구체화되는 가운데 원전 협력을 위해 양국 정부 간 공동 태스크포스(TF) 구성, 민관 혼합금융 모델 활용 등이 필요하다는 의견이 제기됐다.\n　이날 포럼에에서는 양국 원전 유관 기업과 전문가들이 참석해 이 같이 밝혔다.\n　트럼프 미국 대통령은 지난 5월 행정명령 서명을 통해 기존 원전 발전용량을 5GW(기가와트) 증설하고, 2030년까지 대형 원자로 10기를 착공할 것을 에너지부(DOE)에 지시한 바 있다. 이와 더불어 2024년 100GW 수준의 원전 발전용량을 2050년까지 400GW로 4배 확대하는 목표를 설정한 것으로 확인된다. \n　이에 따라 한국의 원전 업계에도 큰 기회로 작용할 것으로 기대된다. 국제원자력기구(IAEA)에 따르면, 1995년 이후 지난 30년간 한국은 신규 원자로를 18기 건설, 같은 기간 미국(4기)에 비해 약 4.5배 많은 실적을 기록했다. 파티 비롤(Fatih Birol) 국제에너지기구(IEA) 사무총장은 원자로 건설 경험을 바탕으로 쌓은 한국 원전의 ‘온 타임 온 버짓’ 역량 등 원전 수출 경쟁력을 높이 평가한 바 있다.\n　김창범 한경협 상근부회장은 “전 세계는 극한기후와 기후변화, 그리고 AI(인공지능) 발전에 따른 전력수요 급증에 대응하기 위해 원자력에 다시 주목하고 있다”며 “한국은 원전 건설에 대한 기술력과 안정성, 세계적 수준의 공급망 관리 역량을 보유하고 있다”고 강조했다.\n　이어 마이클 현 PSEG CCO는 미국 내 신규 원전 수요를 강조했다. 그는 “AI, 전기화, 데이터센터 확장으로 미국 내 전력수요가 급증하는 가운데 신규 원전에 대한 확대가 필요한 상황”이라고 말했다. \n 미국 정부의 지원을 받을 수 있는 금융모델을 적극 활용해야한다는 주장도 나왔다.\n　정용훈 한국과학기술원(KAIST) 교수는 “한ㆍ미 원자력 협력을 위해 IRA(인플레이션감축법)와 타이틀 17 청정에너지 금융 프로그램을 활용한 금융모델을 검토할 수 있을 것”이라고 설명했다.\n IRA는 신규ㆍ증설 원자력 설비는 투자액 기준 최대 30% 세액공제를 제공하는 투자세액공제(ITC) 또는 생산한 전력량(kWh)당 0.3~1.5센트의 생산세액공제(PTC) 중 하나를 선택할 수 있게 한다. 타이틀 17 청정에너지 금융 프로그램은 미국 에너지부가 운영하는 제도로, 청정에너지 확대 및 에너지 인프라 재투자를 지원하기 위해 프로젝트 비용의 최대 80% 상당의 대출 보증을 제공한다.\n 이와 함께 정 교수는 “한ㆍ미 정부 공동 태스크포스를 구성하는 방안도 검토해야 한다”고 덧붙였다.",

    "title": "KT 소액결제 해킹 ‘오리무중’…통신업계 연쇄 보안 위기",
    "content": "SK텔레콤 이어 KT까지 해킹 논란으로 업계 신뢰성 타격\n　　\n　SK텔레콤 대규모 해킹 사태에 이어 KT 소액결제 논란까지 확산되면서 통신업계가 곤혹스러워하고 있다. KT 가입자 대상 소액결제 피해가 발생한 지 수일이 지났지만 범행 수법은 여전히 미궁에 빠져 있다.\n　피해는 지난달 말부터 이달 초 경기 광명시와 서울 금천구에 집중됐다. 더욱 심각한 것은 피해자들이 본인 인증 앱 ‘패스’(PASS)와 카카오톡 계정까지 조작당한 정황이 포착됐다는 점이다. 한 피해자는 지난달 27일 새벽 상품권 사이트에서 문자 인증을 받았다는 PASS 내역이 남아있지만, 실제로는 관련 인증 문자를 받지 않았다고 진술했다.\n　보안 전문가들은 복제폰, 중계기 해킹, 중간자 공격 등 다양한 가능성을 제기하고 있다. 한 보안 전문가는 “문자 인증이 오지 않았다면 ARS 인증이 이뤄졌을 가능성이 크다”며 “복제폰이 아니면 이런 경우는 발생하기 어렵다”고 분석했다.\n　KT는 9일 한국인터넷진흥원(KISA)에 침해 사고를 신고했다고 밝혔다. 회사는 “지난 5일 새벽부터 비정상적인 소액결제 시도를 차단했으며, 이후 추가 발생이 확인되지 않고 있다”며 “개인정보 해킹 정황은 없는 것으로 확인했다”고 설명했다.\n　피해 확산 방지를 위해 상품권 판매업종 결제 한도를 100만원에서 10만원으로 축소하고, 피해 고객에게는 금전적 피해가 가지 않도록 사전 조치를 취하고 있다고 덧붙였다. 경기남부경찰청 사이버수사대는 중계기 해킹 등 여러 경로를 열어두고 수사 중이다.",

    "title": "티웨이항공의 새 이름 ‘트리니티항공’",
    "content": "‘셋이 하나로 모여 완전함’ 의미…항공ㆍ여행ㆍ숙박 결합 서비스 목표\n내년 상반기 절차 진행…대명소노그룹과 시너지 발현\n　　\n　티웨이항공이 ‘트리니티항공(TRINITY AIRWAYS)’으로 사명을 변경한다고 8일 밝혔다. 대명소노그룹과의 항공·숙박·여행 통합 시너지를 극대화하기 위한 리브랜딩 전략이다.\n　‘트리니티’는 라틴어 ‘Trinitas’에서 유래해 ‘셋이 하나로 모여 완전함을 이룬다’는 의미를 담았다. 양사는 아시아·유럽·미주를 아우르는 항공 노선과 호텔·리조트 인프라를 결합한 차별화된 패키지 상품을 출시하고, 공통 멤버십 프로그램을 통해 고객 혜택을 확대할 계획이다.\n　티웨이항공은 내년 상반기부터 사명 변경 절차를 순차 진행하고, 항공기 리버리(도장)를 포함한 전면적 리브랜딩에 나선다. 새로운 브랜드 아래 안전과 신뢰를 기반으로 한 고객 경험을 구축하고 그룹 통합 이미지를 완성해나갈 예정이다.\n　티웨이항공 관계자는 “트리니티항공은 기업의 새로운 도약을 알리는 출발점”이라며 “고객 안전과 지속가능성을 바탕으로 항공업계에 새로운 가능성을 열어가겠다”고 밝혔다.",

    "title": "허태수 GS 회장 “AI는 현장에서 뿌리내려야 진정한 가치”",
    "content": "제4회 해커톤서 실질적 AI 생태계 확산 강조…“현장 지식과 AI 결합이 열쇠”\n837명 역대 최대 규모 참가…자체 AX 플랫폼 ‘미소’ 활용해 완성도 제고\n　　　\n　허태수 GS 회장이 “구성원의 현장 도메인 지식에 생성형 AI가 결합하면 문제 해결의 열쇠를 찾을 수 있다”며 AI의 현장 활용 가치를 강조했다.\n　GS그룹은 8일부터 이틀간 웨스틴 서울 파르나스에서 ‘제4회 GS그룹 해커톤’을 열고 AI의 비즈니스 현장 적용을 본격화한다고 밝혔다. 이번 대회에는 GS 전 계열사와 외부 기관을 포함해 837명(256개팀)이 참가하며 역대 최대 규모를 기록했다. 428명은 현장에 직접 모였고, 지난달 온라인 리모트 리그에는 409명이 참여했다.\n　허 회장은 “AI는 실제 비즈니스에 활용될 때 비로소 가치가 실현된다”며 “GS는 플랫폼과 사례를 적극 개발하고 공유해 대한민국 AI 생태계 도약에 기여할 것”이라고 말했다.\n　참가자들은 1박 2일 약 30시간에 걸쳐 문제 정의부터 해법 제시, 생성형 AI를 활용한 서비스 프로토타입 제작까지 전 과정을 진행한다. 경연장에서는 AI를 접목한 업무 효율화부터 주유소·편의점·건설 현장 등 각 사업장의 고객 경험 개선 혁신안이 쏟아졌다.\n　올해는 GS 자체 개발 AX 플랫폼 ‘MISO(미소)’와 글로벌 테크기업 버셀이 제공한 바이브코딩 툴 ‘v0’가 도입돼 결과물 완성도가 향상됐다. 개발 경험이 없어도 자연어만 입력하면 코드나 웹 화면을 만들 수 있는 바이브코딩이 해커톤의 속도감과 맞아떨어졌다.\n　GS는 국내 AI 담론이 반도체칩이나 LLM 같은 인프라 중심으로 진행되는 상황에서 ‘AI의 진정한 가치는 현장 활용에 있다’는 점을 강조하고 있다. AI 전문가라도 특정 분야 도메인 지식이 부족하면 현장 최적화 모델을 만들기 어렵기 때문에, 실제 현장을 가장 잘 아는 직원이 직접 AI를 활용해야 한다는 메시지를 담았다.\n　GS그룹 관계자는 “AX는 GS 전 계열사가 공유하는 혁신의 방식이자 문화”라며 “해커톤은 그 문화를 가장 생동감 있게 보여주는 무대”라고 설명했다.",
