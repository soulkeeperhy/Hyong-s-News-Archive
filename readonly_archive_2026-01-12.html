    "title": "대기업 CEO, ‘관리형’ 늘고 ‘기술형’ 줄어…글로벌 트렌드 ‘역행’",
    "content": "시총 500대 기업, 경영ㆍ재무 출신 CEO가 ‘절반’ 차지\n　\n　\n　국내 시가총액 상위 500대 기업 대표이사(CEO) 가운데 경영ㆍ재무 출신의 ‘관리형 CEO’가 절반에 육박하는 것으로 나타났다. 반면, 기술ㆍ연구직 출신의 ‘기술형 CEO’는 28.4%에 그쳤다.\n　19일 기업데이터연구소 CEO스코어가 시가총액 상위 500대 기업 중 470개사를 대상으로 CEO 이력을 분석한 결과, 기술ㆍ연구 직무 출신 비중은 28.4%(181명)로 3년 전 대비 3.4%포인트 줄어든 것으로 조사됐다. 생산ㆍ구매 등 현장직 출신 역시 3.3%(21명)로, 3년 전(4.6%)보다 1.3%포인트 감소했다.\n　반면, 경영ㆍ재무 등 관리형 CEO 비중은 같은 기간 46.9%에서 49.8%(317명)로 2.9%포인트 늘어나며 전체의 절반가량을 차지했다. CEO스코어 관계자는 “글로벌 주요 대기업이 인공지능(AI)과 로봇 등 첨단 기술 트렌드에 맞춰 엔지니어 출신 CEO를 전면에 내세우는 추세와 대비되는 결과”라고 설명했다.\n　특히, 자산 총액 5조원 이상인 대기업집단 소속 기업들(309명 조사)에서 이 추세가 더욱 뚜렷했다. 대기업 대표 가운데 기술ㆍ연구직 출신은 3년 새 4.6%포인트 감소한 16.2%로, 5명 중 1명도 되지 않았다. 이와 달리 경영ㆍ재무 출신은 58.6%(181명)로, 같은 기간 5.0%포인트나 증가했다.\n　엔지니어 출신 CEO의 감소 추세는 대표이사의 대학 전공에서도 확인됐다. 경영ㆍ경제학 전공자 비중은 3년 전 27.3%에서 올해 29.9%로 2.6%포인트 늘어났지만, 전자ㆍ화학ㆍ기계ㆍ산업공학 등 공학계열 전공은 대부분 줄어드는 추세를 보였다. 전자ㆍ전기공학 출신은 7.9%에서 6.8%, 기계공학 출신은 4.6%에서 4.2%, 산업공학 출신도 3.2%에서 2.7%로 감소했다. 화학 및 화학공학 전공은 9.9%로 동일했다.",

  {
    "title": "한화오션,‘폭풍 수주’로 존재감 확 키웠다",
    "content": "수익 핵심인 상선 수주, 2년 새 2배 이상 급증\n최근엔 ‘에버그린’과 16억달러 규모 초대형 컨테이너선 최고가 계약 ‘잭팟’ 터뜨려\n　\n　한화오션이 지난해 국내 조선업계의 시장 점유율을 대폭 끌어올리며 존재감을 키웠다. 한화그룹 편입 이후 차별화된 기술력으로 ‘선별 수주’ 전략을 성공적으로 이행하면서 수익성과 성장성을 동시에 확보했다는 평가다.\n　18일 한화오션의 사업보고서에 따르면, 국내 조선업계에서 한화오션의 시장 점유율은 2022년 20.7%에서 2023년 일시적으로 5.2%로 하락했다가 2024년 24.6%로 급증했다. 지난해 수주량은 456만9000GT로 전년(82만8000GT) 대비 5.5배 이상 증가했다. 2023년 5월 한화그룹이 거제사업장의 새 주인이 되면서 성장세가 본격화된 것으로 분석된다.\n　수익의 핵심인 상선 수주 역시 꾸준한 상승세를 보였다. 한화오션의 상선 매출액은 2022년 4조2163억원에서 2023년 5조8180억원, 2024년에는 8조6756억원으로 2년 사이 두 배 이상 늘었다. 수주잔고도 전년 18조3638억원에서 22조5903억원으로 23.01% 증가했다.\n　업계 관계자는 “상선 분야의 기술경쟁력은 선주의 까다로운 요청 사항을 얼마나 배에 반영할 수 있느냐에 달렸다”며 “한화오션의 수주가 늘어난 것도 이 까다로운 요청 사항을 충족할 만한 기술력을 갖고 있기 때문”이라고 설명했다.\n　특히 한화오션은 친환경 선박인 LNG 운반선, 그중에서도 LNG로 동력을 얻을 수 있는 LNG 추진선 분야에서 두각을 나타내고 있다. 영국의 조선·해운 전문 조사기관 클락슨리서치 통계에 따르면, 2월 기준 전 세계에서 운항 중인 1만7000TEU급 이상 초대형 컨테이너선은 358척으로, 이 중 한화오션은 단일 조선소 기준으로 가장 많은 72척을 건조해 점유율 1위를 기록 중이다.\n　이러한 선별 수주 전략은 최근 대만의 글로벌 해운사 ‘에버그린’과 체결한 대규모 계약으로 극대화됐다. 한화오션은 에버그린으로부터 2만4000TEU급 초대형 컨테이너선 6척, 총 16억달러(약 2조3300억원) 규모의 계약을 따냈다. 척당 계약액은 2억6730만달러로, 동급 컨테이너선 계약가 기준 역대 최고 수준이다.\n　이 선박에는 LNG 이중연료추진 엔진과 함께 축발전기모터시스템, 공기윤활시스템 등 한화오션의 최신 친환경 기술이 대거 적용된다. 환경 규제 강화로 LNG와 차세대 친환경 연료 추진 선박 도입이 빠르게 확산되는 가운데, 에버그린사가 상대적으로 비싼 이중연료추진선을 선택한 것은 환경 규제를 충족하면서 연료 효율성을 극대화하기 위한 전략적 선택으로 풀이된다.\n　한화오션은 향후 시장 전망에 대해서도 낙관적이다. 지난 1월 실적발표 콘퍼런스콜에서 “컨테이너선은 국제 해운동맹 재편으로 인한 신규 발주가 이어질 것”이라며 “트럼프 대통령 당선으로 중단됐던 LNG프로젝트 등이 재개되고, 석유 운반 수요가 늘어나며 관련 선종에 대한 신조 수요가 꾸준히 증가할 것”이라고 전망했다.\n　업계 관계자는 “중국 조선설비 확장 및 대량 수주에 대한 우려가 있지만 미국 제재가 강화되면서 한국 조선소가 선호될 것”이라며 “LNG선과 컨테이너선, VLAC, VLCC 중심 수주로 약 3년 이상의 수주 잔고를 유지할 것”이라고 덧붙였다.",

    "title": "한화, 美 해군 핵심 공급사 ‘오스탈’ 지분 인수…글로벌 방산ㆍ조선 입지 강화",
    "content": "지분 9.9% 직접 매수…美 필리조선소 인수 이어 잇단 글로벌 행보\n　　\n　한화그룹이 미국 필리조선소 인수에 이어 글로벌 선박 및 특수선 건조업체인 호주 오스탈 지분까지 사들이며 미국 함정 시장 공략을 본격화한다.\n　한화는 지난 17일 호주증권거래소 장외거래를 통해 오스탈의 지분 9.9%를 직접 매수했다고 18일 밝혔다. 해당 지분 외에도 호주 현지 증권사를 통해 추가로 9.9% 지분에 대한 TRS(총수익스와프) 계약도 체결했다. 18일에는 호주 외국인투자심의위원회(FIRB)에 오스탈사에 대한 19.9% 지분 투자 관련 승인도 동시에 신청했다.\n　이번 투자는 한화시스템과 한화에어로스페이스가 각각 60%와 40%의 지분을 보유한 호주 현지법인을 통해 진행됐다.\n　1988년 설립된 오스탈은 미 해군의 4대 핵심 공급업체 중 하나로, 142억 호주달러(약 13조원)에 달하는 수주 잔고를 보유하고 있다.\n　특히, 미국 내 소형 수상함, 군수지원함 시장점유율 40~60%로 1위 업체다. 미국 해군의 연안 전투함인 LCS도 생산한다. 본사는 호주에 있지만 주력 시장은 미국이다. 서호주 헨더슨과 미국 앨러바마주 모빌, 캘리포니아주 샌디에이고, 필리핀, 베트남 등에 조선 시설을 보유하고 있다.\n　한화는 2021년부터 오스탈 인수를 추진했지만 오스탈 이사회의 거부로 인수가 어려워지자 전략적 인수합병(M&A)으로 방식을 바꾼 것으로 알려졌다.   \n　한화의 이번 지분 인수는 글로벌 방위산업과 조선산업의 호조 속에 오스탈과의 협력을 통해 한국, 호주뿐 아니라 미국까지 전략적 파트너십 강화를 목표로 하고 있다. 한화는 이미 지난해 12월 한국기업 최초로 미국 필리조선소를 인수하며 글로벌 시장 확대에 나선 바 있다.\n　최근 미국에서는 트럼프 대통령 취임 이후 ‘미국을 위한 선박법’, ‘해군 준비태세 보장법’이 발의되는 등 한국을 포함한 동맹과의 조선 산업 기반 확대 정책이 기대되는 상황이다.\n　한화에어로스페이스 해외사업 총괄 담당 마이클 쿨터 사장은 “한화는 오스탈사와의 협력을 통해 글로벌 방위 및 조선 산업에서 중요한 역할을 수행할 수 있을 것으로 기대된다”며 “전략적 투자자로서 오스탈사의 성장과 혁신을 지원하며, 호주 현지 방위산업 및 해군 조선 역량 강화를 위한 투자를 아끼지 않을 것”이라고 말했다.\n　그는 “한화의 스마트 조선 및 방위 산업 역량은 오스탈사에 자본, 네트워크, 운영 및 기술 전문성을 제공할 수 있으며, 특히 전 세계 방위 및 조선 산업에서 강력한 파트너십을 구축해 온 경험을 바탕으로 오스탈사와의 성공적인 협력을 기대하고 있다”고 강조했다.",

    "title": "이스타항공, 객실 승무원 채용에 ‘체력 시험’ 전격 도입",
    "content": "상황 대처 면접 추가 등 기내 안전 요원 역량 평가 강화\n　\n　항공 안전의 중요성이 강조되면서 객실 승무원 채용에도 안전 역량이 중요하게 다뤄지고 있다. \n　이스타항공(대표 조중석)은 올해 상반기 객실 승무원 공개 채용부터 체력 시험과 상황 대처 면접을 추가하는 등 채용 절차를 전면 개편한다고 18일 밝혔다. \n　기존 실무 면접을 대신할 ‘상황 대처 면접’은 자기소개와 단순한 질의응답 중심의 면접에서 벗어나, ‘롤플레잉’을 통해 다양한 상황에서 대처하는 자세를 보고, 협업 역량, 유연적 사고를 중심으로 평가한다.\n　새로 도입되는 ‘체력 시험’은 기내 난동 승객 제압이나 비상 탈출 지휘 등 안전 업무 수행에 필요한 체력을 검증하기 위해 전문 기관과 협력해 체육관에서 진행된다. 윗몸 일으키기, 오래 달리기, 높이뛰기, 암리치(뒤꿈치를 들고 한 손을 머리 위로 최대한 뻗은 길이), 목소리 데시벨 등을 측정해 최종 점수에 반영한다.\n　이스타항공 관계자는 “승무원 본연의 역할에 가장 적합한 인재를 채용하기 위해 작년부터 TF를 구성하고, 채용 전문 컨설팅을 받으며 개편을 준비해 왔다”며 “승무원은 이미지 위주로 선발된다는 사회적 인식을 개선하는 첫걸음이 되길 바란다”고 말했다.\n　아울러 이스타항공은 승무원들의 근무 편의성을 높이기 위해 올해부터 유니폼 규정도 변경했다. 재킷 대신 카디건을 정복으로 착용할 수 있게 했으며, 기내 근무에 적합한 실용적인 디자인으로 유니폼을 순차적으로 바꿀 계획이다.",

    "title": "K-조선업, 대규모 수주 잇달아…삼성중공업·한화오션 글로벌 경쟁력 입증",
    "content": "삼성중공업, 1.9조원 규모 셔틀탱커 9척 수주\n　한화오션, 대만 에버그린과 초대형 컨테이너선 계약\n　\n　\n　삼성중공업과 한화오션이 각각 대규모 선박 수주에 성공하며 한국 조선업계의 글로벌 경쟁력을 입증했다.\n　삼성중공업은 17일 오세아니아 지역 선주로부터 셔틀탱커 9척을 1조9355억원에 수주했다고 공시했다. 이는 2023년 매출액의 약 25%에 해당하는 대규모 계약이다. 해당 선박은 2028년까지 순차적으로 인도될 예정이다.\n　셔틀탱커는 해양플랜트에서 생산한 원유를 해상에서 선적해 육상 저장 기지까지 운반하는 선박으로, 첨단 위치제어 장치를 탑재한 고부가가치 선박이다. 삼성중공업은 1995년 국내 최초로 셔틀탱커를 건조했으며, 최근 10년간 전 세계 발주량의 57%를 점유하고 있다. 　\n　같은 날 한화오션은 대만 에버그린으로부터 2만4000TEU급 LNG이중연료추진 친환경 초대형 컨테이너선 6척을 수주했다. 이 선박은 길이 400m, 너비 61.5m 규모로, 최신 친환경 기술이 적용된다.\n　이번 수주는 2022년 이후 중국 조선소가 주도해온 2만4000TEU급 컨테이너선 시장에서 한국 조선업계가 기술력을 인정받았다는 점에서 의미가 크다. 한화오션은 세계에서 가장 많은 초대형 컨테이너선을 건조한 경험을 보유하고 있으며, 현재 전 세계에서 운항 중인 1만7000TEU급 이상 초대형 컨테이너선 중 단일 조선소 기준 최다인 72척을 건조했다.",

    "title": "삼성ㆍ현대차그룹, 미래 성장동력으로 ‘수소’ 주목",
    "content": "현대차ㆍ현대건설, 오는 20일 사업목적에 ‘수소사업 및 기타 관련사업’ 추가 예정\n　삼성물산, 주총서 ‘수소 발전 및 관련 부대사업’을 정관에 추가…삼성E&A 476억원 투입해 글로벌 수소기업 ‘넬’ 지분 일부 인수\n　\n　삼성그룹과 현대차그룹이 미래 성장동력으로 수소 시장을 주시하고 있다. 두 그룹은 올해 주주총회에서 정관 변경을 통해 수소 사업 진출을 공식화하고, 차세대 에너지원으로 각광받는 수소 시장 선점에 나선다.\n　17일 업계에 따르면 현대자동차는 오는 20일 열리는 정기 주총에서 사업 목적에 ‘수소사업 및 기타 관련사업’을 추가하는 정관 변경 안건을 상정한다. 현대차가 정관에 수소 사업을 명시하는 것은 이번이 처음이다.\n　현대차는 2033년까지 2조5000억원을 투입해 수소 밸류체인(생산·운송·저장·활용) 사업화에 나선다는 포부를 밝힌 바 있다. 최근 현대차 노사는 울산공장에 국내 첫 수소연료전지 공장을 건설하기로 결정했다. 기존 내연기관차 변속기 공장 유휴 부지를 활용해 연내 착공, 2028년 양산을 목표로 추진된다.\n　이 공장은 화학 공정과 조립 공정을 통합 운영하는 원팩토리 방식으로 구축되며, 생산되는 전지는 수소차 넥쏘, 일렉시티 수소버스, 수소트럭 등에 사용될 예정이다. 현대차는 올 상반기 중 수소전기차 넥쏘 후속 모델도 출시할 계획이다.\n　계열사 현대건설도 20일 정기주총에서 정관에 수소에너지 사업을 추가하는 안건을 상정한다. 현대건설은 이미 전북 부안에 국내 최대 규모 수전해 기반 수소 생산 기지를 조성 중으로, 5월 준공 후 하루 1톤 이상의 수소를 생산하게 된다.\n　삼성그룹도 수소 시장 진출을 명문화했다. 삼성물산은 지난 14일 정기 주주총회에서 ‘수소 발전 및 관련 부대사업’을 신사업으로 정관에 추가했다.\n　삼성물산은 2023년 11월 김천시, 한국수력원자력 등과 경북 김천시에 그린수소 생산시설을 구축하기 위한 업무협약을 체결했다. 이 시설은 태양광 발전소와 연계해 하루 0.6톤의 그린수소를 생산·저장·운송하는 것으로, 삼성물산이 기본설계와 시공을 총괄한다.\n　해외 기업과의 협력도 강화 중이다. 삼성물산은 지난해 8월 호주 청정에너지 기업 DGA 에너지솔루션스와 그린수소 공동 개발을 위한 양해각서를 체결했다. 2026년 완공 예정인 호주 브리즈번 항만 시설에서는 연간 최대 300톤의 그린수소가 생산될 전망이다.\n　삼성E&A는 최근 약 476억원을 투입해 글로벌 수소기업 넬(Nel)의 지분 9.1%를 인수하고 전략적 파트너십을 체결했다. 넬은 1927년 세계 최초로 수전해 기술을 상업화한 기업으로, 삼성E&A는 넬과 함께 수소생산 플랜트의 통합 기술 솔루션을 개발해 그린수소 플랜트 시장을 선도한다는 계획이다.\n　두 그룹의 수소 시장 진출은 글로벌 탄소중립 흐름에 대응하고 유망 신사업 분야를 선점하기 위한 전략적 선택으로 풀이된다. 삼성물산 관계자는 “미래에 안정적인 수소 공급과 유통망 구축을 목표로 파트너 발굴, 실증 사업 참여 등을 지속 추진하고 있다”며 “친환경 정책 강화 및 관련 사업 확대에 적극 대응하며 성장을 위한 준비를 지속할 것”이라고 말했다.",

    "title": "‘바다 위’에서 뚝딱뚝딱…조선ㆍ해운업계, 3D프린팅 기술 활용 박차",
    "content": "HD현대중공업, 3D 프린팅으로 바다 위 정비소 구현…세계 최초 운항 선박 내 3D프린팅 기술개발 현장 시연\nHMM, 컨테이너선 ‘HMM 그린호’에 시스템 설치…필요 부품 직접 제작\n　\n　국내 조선ㆍ해운업계가 운항 중인 선박에서 필요한 부품을 즉석에서 만들어 쓰는 3D프린팅 기술 개발에 적극 나서고 있다. 장기간 항해하는 대형 선박의 유지ㆍ보수 효율성을 높이는 혁신 기술로, 국내 조선ㆍ해운 산업의 경쟁력도 한층 더 높아질 전망이다.\n　17일 HD현대중공업은 최근 목포에 위치한 HD현대삼호에서 ‘운항 선박 내 유지보수 부품 자체 제조를 위한 3D프린팅 융합 실증기술(제품명: 3D프린팅 디지털 워크숍)’의 최종 평가ㆍ시연을 성공적으로 마쳤다고 밝혔다. 이는 세계 최초로 운항 선박 내 긴급 유지ㆍ보수ㆍ정비(MRO)를 위한 3D프린팅 기술을 개발해낸 것이다.\n　장거리를 운항하는 대형 선박들은 예기치 못한 고장에 대비해 수많은 종류의 예비 부품을 싣고 출항한다. 그러나 3D프린팅 기술이 도입되면 필요한 부품을 선상에서 즉시 제작해 교체할 수 있어 시간과 비용을 크게 절약할 수 있다. 부품 주문, 제작, 배송까지의 과정이 획기적으로 단축되는 효과가 있다.\n　다만 선박 위에서 이뤄지는 3D프린팅 작업은 선박 운동과 진동 문제를 해결해야 한다. HD현대중공업은 이번 실증을 통해 실제 선상에서 3D프린팅 장비를 운용하는 것은 물론, 선박 운동 및 진동 저감 장치에 대한 기술도 함께 검증했다.\n　HD현대중공업은 향후 3D프린팅 기술의 상업화를 본격화할 계획이다. 다양한 부품에 대한 디지털 라이브러리를 구축하고, 항구와 선박 간 네트워킹을 구성해 필요한 부품을 원격으로 주문, 인근 항구에서 손쉽게 공급받을 수 있는 시스템을 개발할 예정이다. 또한, HD한국조선해양과 함께 조선용 탄소강 분말소재 개발 등 소재 다변화를 위한 기술개발에도 박차를 가하고 있다.\n　HD현대중공업은 작년 5월 미국선급(ABS)으로부터 ‘운항 선박 내 신속 MRO 대응을 위한 3D프린팅 시스템’에 대해 NTQ(신기술 사용 적합성 인증) 2단계를 세계 최초로 받은 바 있다.\n　HMM도 이날 국내 최초로 ‘선박용 3D프린팅 시스템’의 실증을 시작한다고 발표했다. HMM은 9000TEU급 컨테이너선 ‘HMM 그린호’에 3D프린팅 시스템을 설치하고 실제 운항 환경에서 원활한 작동 여부와 부품 조달 가능성 등을 점검할 계획이다.\n이번에 개발된 3D프린팅 시스템의 가장 큰 특징은 금속 소재를 사용할 수 있다는 점이다. 기존 선박용 3D프린팅은 주로 플라스틱 소재를 사용했지만, 이번 시스템은 금속 분말을 활용해 스테인리스 소재의 부품까지 생산할 수 있어 내구성을 크게 향상시켰다. 선박의 다양한 운항환경에서 작동할 수 있도록 특수 제작됐으며 볼트, 너트부터 플렌지(연결 파이프)까지 350여종의 중소 부품을 즉시 제작할 수 있다.\nHMM 관계자는 “최신기술의 다양한 연구개발에 적극적으로 참여하고, 새로운 기술 도입을 통해 경쟁력을 강화하겠다”고 말했다.\n한편, 양사는 지난해 9월부터 HD한국조선해양, 한국선급(KR), 미국선급협회, 한국생산기술연구원, 한국조선해양기자재연구원, 울산광역시, 울산정보산업진흥원, 씨에스캠 등과 업무협약을 맺고 순수 국내 기술로 공동연구를 진행해왔다.",

    "title": "길었던 KDDX 수주戰 분수령",
    "content": "방위사업청, 17일 사업분과위원회 개최…수의계약ㆍ경쟁입찰 등 선정 방식 논의\n　　\n　HD현대와 한화오션의 치열한 수주 경쟁으로 1년 넘게 지연된 7조원대 한국형 차기 구축함(KDDX) 사업이 분수령을 맞는다.\n　방위사업청은 17일 사업분과위원회를 열어 상세설계 및 선도함 건조 사업 방식을 심의할 예정이다.\n　수의계약, 경쟁입찰, 양사 공동 설계ㆍ건조 등 세부사업 방식을 논의하는 이날 사업분과위 회의 결과에 따라 KDDX 사업의 향방이 정해질 전망이다. 최종 결정은 내달 예정된 방위사업추진위원회에서 내려지지만, 일반적으로 사업분과위에서 어느 정도 의견이 모아지면 방위사업추진위원회에서도 대부분 이 결정을 따라 사업 방향을 결론지어왔다.\n　KDDX사업은 오는 2036년까지 7조원을 투자해 한국의 독자적인 이지스급 전투체계를 갖춘 최신 한국형 구축함을 확보하는 초대형 프로젝트다.\n　당초 계획은 2023년 12월 기본설계 완료 이후 지난해 상세설계와 선도함 건조 사업에 착수할 예정이었지만, HD현대중공업과 한화오션 양사의 과열 경쟁으로 법적 분쟁에 휘말리며 사업이 1년 이상 지연되고 있다.\n　지난달 25일에는 HD현대와 한화오션이 함정 수출사업 ‘원팀’ 구성에 합의하며 양사의 갈등이 어느 정도 해소되는 듯했지만, 국내 프로젝트인 KDDX 사업에 대해서만큼은 여전히 이견을 좁히지 못하고 있다.\n　함정 사업은 개념설계, 기본설계, 상세설계 및 선도함 건조, 후속함 건조 순으로 진행된다. KDDX의 경우, 개념설계는 대우조선해양(현 한화오션)이, 기본설계는 HD현대중공업이 각각 맡았다. \n　양사 간 입장 차이는 여전하다. HD현대중공업은 KDDX 기본설계를 담당한 자사와 관행대로 수의계약을 해야 한다는 입장이다. 반면, 한화오션은 HD현대중공업의 군사기밀 관련 사건을 일으켰기 때문에 수의계약이 아닌 경쟁입찰로 진행해야 한다고 주장한다.\n　공동 설계ㆍ공동 건조 방식에 대해서도 양사 입장은 극명하게 엇갈린다. HD현대중공업은 “방사청이 생기기 이전에 한 차례를 제외하면 사업을 나눠서 계약한 전례가 없다”며 “당시 기본설계부터 공동 진행했는데, 이후 기준치를 못 맞춰 책임 소재에 대한 공방이 이어졌다”고 지적했다. 이에 반해 한화오션은 “공동개발 및 분할 건조 방식이 해군의 전력화를 가속화할 수 있다면 긍정적으로 수용하겠다”는 입장이다.\n　양사의 막판 협상마저 불발되자, 해군 내부에서는 주요 함정의 전력화 지연을 우려하는 목소리가 크다. 해군은 지난달 초 이미 KDDX 운용 부대인 기동함대사령부를 창설해둔 상태다. \n　이에 양용모 해군참모총장은 이례적으로 HD현대와 한화오션에 각각 서한을 보내 “주요 함정의 전력화 시기 지연 상황에 대해 많은 우려가 있다”며 “해군의 핵심 전력들이 적기에 확보되도록 많은 관심과 노력을 당부드린다”고 촉구했다.\n　방위사업청 관계자는 “KDDX 사업이 더 이상 지체되지 않도록, 법과 규정에서 정한 절차에 따라 이른 시일 내에 위원회를 통해 결정하겠다”고 밝혔다.",

    "title": "잘 나가는 K-방산, 배당도 ‘축포’",
    "content": "지난해 역대급 실적 거둔 K-방산업체, 호실적 기반으로 전년 대비 현금 배당 대폭 확대\n　\n　지난해 역대급 실적을 낸 국내 주요 방산업체들이 배당금을 대폭 늘린다. 정부의 ‘밸류업’ 정책에 동참하면서 주가 부양과 투자자 신뢰 강화를 도모하기 위해서다.\n　한화에어로스페이스는 오는 25일 정기 주주총회에서 보통주 1주당 3500원의 현금 결산배당을 실시한다. 이는 전년 배당금 1800원 대비 94.4% 상향된 금액이다. 한화에어로스페이스는 지난해 매출 11조2462억원, 영업이익 1조7247억원을 기록했다. 이는 전년 대비 각각 42.5%, 190.2% 증가한 역대급 실적이다.\n　현대로템은 26일 주총에서 1주당 현금 배당금을 전년 100원에서 200원으로 두 배로 늘린다. 현대로템은 지난해 매출 4조3766억원, 영업이익 4566억원을 달성하며 전년 대비 각각 22.0%, 117.4% 증가한 호실적을 기록했다.\n　LIG넥스원도 31일 주총에서 1주당 배당금을 1950원에서 2400원으로 23.1% 높인다. LIG넥스원은 지난해 매출 3조2773억원, 영업이익 2309억원으로 전년 대비 각각 42.0%, 23.9% 증가한 실적을 거뒀다.\n　호실적에 힘입어 일부 기업들은 이사 보수 총액도 상향 조정한다. 한화에어로스페이스는 이사 보수 한도액을 90억원에서 110억원으로, LIG넥스원은 35억원에서 40억원으로 각각 늘릴 예정이다.\n　방산업체들이 과감한 결정을 내릴 수 있었던 것은 올해도 높은 실적을 낼 수 있다는 자신감 때문으로 풀이된다. 방위사업청은 올해 수출 목표를 전년 대비 20% 상승한 240억달러로 설정했다.\n　업계 전문가들은 “세계적으로 분쟁의 강도가 심화되고 있고, 올해 방산 수출 수주는 지난해 이연된 물량을 감안할 때 사상 최고치 경신 가능성이 높다”며 “2027년에는 글로벌 무기 수출 4위 달성이 가능할 것”이라고 전망했다.",

    "title": "조원태 회장 “환율 리스크 주시” …고환율·엔화 강세에 항공업계 수익성 ‘비상’",
    "content": "1450원대 원ㆍ달러 환율…달러 결제 비중 높은 항공업계 직격탄\n최근 엔화까지 급등…‘알짜’ 日 노선 여객 수요 위축 우려 높아져\n　\n　국내 항공업계가 고공행진하는 환율 여파로 수익성 확보에 비상이 걸렸다. 원·달러 환율이 1450원대로 고착화되며 고정비 지출이 늘어나는 상황에서 최근 엔화마저 치솟으며 인기 노선인 일본 여행 수요 위축이 우려된다.\n　12일 서울 외환시장에서 원·달러 환율은 1451원에 거래를 마쳤다. 이달 평균 환율은 1453원으로, 미국의 관세 위협과 국내 정치 불확실성 등으로 1450원대가 고착화되는 모양새다.\n　고환율은 항공업계에 치명적이다. 항공사들은 항공기 리스료와 연료비, 정비비 등 대부분의 비용을 달러로 결제한다. 환율이 상승하면 고정비가 증가해 수익성이 악화되는 구조다. 대한항공의 경우, 환율이 10원 변동할 때마다 약 330억원의 외화평가손익이 발생한다.\n　조원태 한진그룹 회장은 지난 11일 “대한항공에 가장 큰 영향을 미치는 건 환율인데, 앞으로 어떻게 될 것인지에 대한 걱정을 많이 했다”고 토로했다.\n　고환율 문제는 저비용항공사(LCC)들에 더 가혹하다. 대형항공사(FSC)들은 여객 매출의 40%, 화물 매출의 75%가 해외에서 발생해 고환율 리스크를 일부 헤지할 수 있지만, LCC들은 외화 매출이 적고 국내 매출 비중이 높아 환율 상승 시 타격이 더 크다.\n　실제로 지난해 국내 항공사들은 여객 수요 급증으로 사상 최대 매출을 기록했지만, 대한항공을 제외한 대부분의 항공사가 영업이익 감소를 겪었다.\n　최근에는 엔화 가치마저 급등하며 추가 우려를 낳고 있다. 연초 엔·달러 환율은 1달러당 157엔 수준이었으나 이달엔 150엔을 하회할 정도로 엔화가 강세를 보이고 있다. 원·엔 환율은 지난 11일 2022년 3월 이후 3년 만에 장중 100엔당 1000원을 넘어섰다.\n　이는 국내 항공사들에 큰 타격이 될 수 있다. 일본 노선은 국내 항공사들의 가장 큰 수익원이기 때문이다. 지난해 일본 노선 이용 여객수는 역대 최대인 2514만명으로, 2018년 기록(2136만명)보다 17.76% 증가했다.\n　항공사들은 이에 맞춰 일본 소도시까지 신규 노선을 경쟁적으로 확대해왔다. 대한항공은 다음 달 고베 노선에 신규 취항하고, 진에어는 이시가키지마 노선을 단독 운항한다. 제주항공, 에어부산, 에어서울도 각각 일본 노선을 증편할 계획이다.\n　업계 관계자는 “일본 여행이 인기를 끈 배경은 엔저로 인한 비용적 부담이 적다는 게 가장 컸는데, 엔화가 오르면 수요에 악영향을 미칠 수 있다”며 “4월부터는 벚꽃 여행 수요가 몰리는 시기라, 업계에서도 수요 변화를 예의주시하고 있다”고 말했다.",

    "title": "대한항공, 41년 만에 태극마크 새 단장",
    "content": "조원태 회장 “통합 항공사, 더 큰 책임감 갖고 안전 체계 갖출 것”\n　\n　대한항공이 아시아나항공과의 합병 이후 첫 공식 행보로 41년 만에 기업 이미지(CI)를 새롭게 단장했다.\n　11일 대한항공은 서울 강서구 본사 격납고에서 ‘라이징 나이트(Rising Night)’ 행사를 열고 태극마크를 현대적으로 재해석한 새 CI와 항공기 도장(리버리)을 공개했다. <관련기사 15면>\n　이날 조원태 회장은 환영사에서 “통합 대한항공은 마음과 마음, 세상과 세상을 하늘길로 연결하겠다는 수송의 더 뜻깊은 가치에 집중할 것”이라며 “누구도 넘보지 못할 안전 체계를 갖춰 특별한 고객 경험을 선사하겠다”고 강조했다.\n　특히, 조 회장은 “통합 대한항공은 이제 명실공히 대한민국을 대표하는 항공사로서 더 큰 책임감을 가져야 한다”며 “오랜 시간 축적된 노하우를 하나로 보듬고, 장점을 살려 문화를 융합해 세상에 볼 수 없었던 새롭고 멋진 항공사로 거듭날 것”이라고 포부를 밝혔다.\n　대한항공의 새 CI는 1984년 이후 처음 바뀐 것으로, 글로벌 트렌드를 반영하면서도 고유의 태극마크 헤리티지를 계승했다. 항공기 도장은 ‘KOREAN’을 굵게 강조했으며, 메탈릭 효과를 더한 특수 페인트를 개발해 프리미엄 이미지를 높였다.\n　대한항공은 CI 변경과 함께 기내 서비스도 대폭 업그레이드한다. 고급 파인다이닝 레스토랑과 협업한 신규 기내식을 선보이고, 세계적 명품 브랜드의 식기와 와인잔, 침구류를 도입해 프리미엄 경험을 강화한다.\n　새 CI가 적용된 첫 항공기는 12일 인천-도쿄 나리타 노선에 투입되며, 신규 기내 서비스는 장거리 주요 10개 노선부터 시작해 9월까지 모든 노선에 순차 도입될 예정이다.\n\n<1면 관련기사>\n대한항공 심볼 ‘태극마크’…고유성에 현대적 세련미 더했다\n\n　기내식ㆍ기물도 특급 프리미엄으로 고급화\n　　\n　　\n　글로벌 메가캐리어로 도약하는 통합 대한항공이 브랜드 정체성부터 서비스까지 확 바꾼다. 41년 만에 새롭게 공개된 기업 이미지(CI)는 전통을 지키면서도 현대적 감각을 더해 글로벌 항공사로서의 위상을 드러냈다.\n　11일 공개된 새 CI의 핵심은 대한항공 고유의 태극마크를 유지하면서도 현대적으로 재해석한 점이다. 최근 글로벌 브랜드들이 추구하는 모던함과 미니멀리즘을 반영하면서도 대한항공의 정체성을 계승했다. 로고타입 ‘KOREAN AIR’는 서체 끝부분에 붓터치 느낌의 마무리와 부드러운 커브, 열린 연결점 등으로 한국식 우아함을 표현했다.\n　항공기 도장도 ‘KOREAN’을 볼드하게 표현해 국적 항공사로서의 자신감을 드러냈다. 이는 아메리칸항공, 스위스항공 등 글로벌 항공사들이 주로 쓰는 방식이다. 대한항공 고유의 하늘색 계열을 유지하면서도 메탈릭 효과를 더한 페인트를 새로 개발해 프리미엄 이미지를 강화했다. \n　기내 서비스도 한층 업그레이드된다. 대한항공은 서울 한남동 파인다이닝 레스토랑 ‘Cesta’의 김세경 셰프와 협업해 신규 기내식을 개발했다. 상위 클래스는 아뮤즈부쉬와 애피타이저를 고급화하고, 빠삐요뜨, 쁘띠푸르 등 새로운 스타일의 요리를 도입했다. 한국 고유의 재료로 만든 문어 영양밥, 차돌박이 비빔밥, 전복덮밥 등 모던한 한식도 선보인다.\n　데이빗 페이시 대한항공 부사장(기내식기판ㆍ라운지부문)은 “메뉴를 개발하면서 제한된 기내 환경과 승객 휴게시간을 고려해 간결하면서도 고급스러운 코스로 구성했다”며 “신선한 제철 식재료를 활용하면서 다양한 조리법을 적용, 호스피탈리티 경험을 기내로 가져왔다”고 설명했다.\n　기내 기물도 럭셔리 라인으로 교체된다. 일등석은 프랑스 베르나르도 차이나웨어, 크리스토플 커트러리, 독일 리델 와인잔을 사용하고, 프레스티지석은 아르마니/까사 식기와 와인잔으로 서비스한다. 침구류는 이탈리아 프레떼 제품을, 어메니티 키트는 영국 그라프와 협업해 제작했다. 에머니티 키트는 대한항공의 ESG 경영 방침에 따라 비닐 포장을 최소화하고 친환경 소재를 적극 활용했다.\n　대한항공은 새 CI를 항공기 도장, 기내 서비스 물품 등을 순차적으로 반영할 계획이다. 신규 기내식과 서비스는 12일부터 뉴욕, 파리, 런던 등 장거리 주요 노선을 시작으로 6월 장거리 전 노선, 9월부터 중ㆍ단거리 모든 노선에 도입된다.",

    "title": "변화의 파도 앞에 선 HMM",
    "content": "HMM 경영진 추천위원회, 신임 사장에 최원혁 前 LX판토스 사장 내정\nSK해운 인수ㆍ민영화 재추진ㆍ운임 하락 등 당면 과제 산적\n　　\n　국내 최대 해운사 HMM이 새로운 수장을 맞이하며 변화의 항로를 개척한다. 새로운 조타수에게는 SK해운 인수, 민영화 재추진, 운임 하락 등의 파도가 닥쳐올 예정이다.\n　10일 관련 업계에 따르면 HMM 이사회는 오는 26일 정기 주주총회를 앞두고 최원혁(65) 전 LX판토스 대표이사를 신임 사장(사내이사)으로, 이정엽 HMM 컨테이너사업부문 부문장을 신임 사내이사로 각각 내정했다.\n　이번 인사는 HMM의 양대 주주인 KDB한국산업은행과 한국해양진흥공사 주도로 이뤄진 것으로, 지난 3년간 HMM을 이끌어온 김경배 사장과 박진기 부사장은 물러날 예정이다. 두 사람은 탄탄한 실적과 함께 해운동맹 재편 등을 안정적으로 이끌었다는 평가를 받았지만, HMM 이사회는 새로운 바람을 불어넣기 위해 리더십 교체를 택했다.\n　1960년생인 최 내정자는 CJ대한통운 글로벌부문 부사장, LX판토스 대표 등을 역임한 물류 전문가로 평가된다. 2019년부터 2023년까지 한국통합물류협회장을 지내기도 했다. 이러한 최 내정자의 경력은 HMM이 지난해 수립한 ‘2030 중장기 전략’을 실현하는 데 기여를 할 것으로 기대된다.\n　다만, 최 내정자의 눈앞에 닥친 현안이 만만치 않다.\n　현재 HMM은 SK해운 일부 사업부 매각의 우선협상자로 지정돼 기업 실사 중이다. 매출 대부분이 컨테이너선에서 발생하는 HMM은 안정적인 수익 창출을 위해 벌크선 보유량을 2030년까지 36척에서 110척으로 늘리기로 하는 등 사업 다각화를 추진 중이다.\n　최 내정자가 선임될 경우, SK해운 인수 건을 주도적으로 처리해야 한다. SK해운의 인수가격에 대해서 매각 측인 한앤컴퍼니는 약 4조원을 원하는 반면 HMM은 2조원대를 제시한 것으로 알려진다.\n　민영화 재추진도 난제다. HMM은 지난해 하림그룹과의 매각 협상이 무산된 후 사실상 중단된 상태다. 10일 기준 HMM의 시가총액은 약 19조6000억원으로, 지난해 하림그룹이 제시한 가격(6조4000억원)에 비해 3배가량 높아졌다.\n　현재 HMM의 정부 지분은 산업은행 33.73%, 한국해양진흥공사 33.32% 등으로 총 67.05%에 달한다. 다음달 정부가 보유한 7200억원 규모 영구전환사채(CB)가 주식으로 전환될 경우엔 산은 36.02%, 해진공 35.67 등 정부 지분은 71.69%까지 확대된다. 향후, 정부 지분의 일부만 매각한다고 하더라도 최정상급 대기업이 아니면 몸값을 감당하기 힘든 수준이다.\n　수익성의 핵심 지표인 해운 운임이 올 들어 줄곧 내리막길이라는 점도 위험요소다. 상하이컨테이너운임지수(SCFI)는 지난 7일 기준 1436.3포인트로, 연초 2505.17 포인트 대비 42.67% 떨어졌다. SCFI가 1500포인트 아래로 떨어진 것은 2023년 12월 이후 14개월 만이다.",

    "title": "재계, 불황에도 인재 더 뽑는다",
    "content": "삼성, 상반기 공채 모집 시작…현대차ㆍ기아ㆍLG전자ㆍHD현대ㆍ한화오션ㆍ네이버도 인재 모집중\n　\n　국내 주요 기업들이 글로벌 경기 침체와 대내외 불확실성 확대에도, 미래 성장동력 확보를 위한 인재 모집에 적극 나서고 있다. \n　삼성그룹이 대규모 상반기 공채를 시작했으며, 현대차ㆍ기아, HD현대그룹, LG전자, 한화오션 등이 채용에 잇따라 나서며 고용시장에 온기를 불어넣고 있다.\n　삼성그룹은 상반기 공개 채용을 시작한다고 10일 밝혔다. 삼성전자는 올해 1만명 이상의 인재를 채용할 계획이다.\n　이번 공채에는 △삼성전자 △삼성디스플레이 △삼성SDI △삼성SDS △삼성바이오로직스 △삼성물산 △삼성중공업 등 16개 계열사가 참여한다. 지원자들은 17일까지 삼성 채용 홈페이지 ‘삼성커리어스’에서 입사 지원서를 접수할 수 있으며, 4월 온라인 삼성직무적성검사(GSAT), 5월 면접, 건강검진 순으로 채용 절차가 진행된다.\n　현대자동차도 지난 1일부터 오는 14일까지 2주간 생산ㆍ제조, 사업ㆍ기획, 경영지원 등 총 3개 부문, 68개 직무에서 신입사원 채용을 실시하고 있다. 현대차는 향후 울산 전기차(EV) 전용공장 준공과 스마트 팩토리 구축에 따른 기술 혁신 가속화에 맞춰 생산 및 제조 부문 인재를 집중 채용할 계획이다.\n　기아는 10일부터 24일까지 상반기 경력인재 채용을 실시한다. PBV, IT, 고객경험, 제조솔루션, 특수사업, 재경, 오토랜드 광주, 오토랜드 화성 등 총 25개 부문 86개 직무를 대상으로 우수 인재를 모집한다.\n　‘슈퍼사이클’에 진입한 조선업체들도 관련 인력 확보에 적극적으로 나서고 있다.\n　HD현대그룹은 오는 25일까지 △HD한국조선해양 △HD현대중공업 △HD현대삼호 △HD현대마포 △HD현대마린솔루션 등 12곳의 계열사에서 직군별 공채서류를 접수한다. HD현대중공업의 경우 조선사업부, 해양에너지, 특수선, 엔진, 경영 등 전 부문에서 신입사원을 모집한다.\n　한화오션은 지난달 28일부터 상반기 신입사원 공개 채용에 들어갔다. 설계, 생산관리, 사업관리, 경영지원 등 일반 전형과 글로벌 역량이 요구되는 글로벌 챌린저 전형으로 나누어 인재를 모집한다. 채용 절차는 오는 23일까지 서류 접수를 받은 뒤 1차 실무 면접, 2차 임원 면접 등을 거쳐 합격자를 선발한 뒤 6월부터 2개월간 인턴십을 수행하게 된다.\n　LG전자도 가전 사업을 담당하는 HS사업본부에서 연구개발(R&D) 신입사원 채용을 진행 중이다. 주방가전을 담당하는 키친솔루션사업부, 세탁기ㆍ건조기 등 생활가전을 책임지는 리빙솔루션사업부, 모터ㆍ컴프레서 등 가전 부품을 설계하는 부품솔루션사업부, 차세대 가전을 연구하는 HS연구센터 등에서 각각 두 자릿수 인재를 선발한다. 오는 17일까지 ‘LG커리어’ 홈페이지에서 원서를 접수받으며, 22일 인적성 검사와 인공지능(AI) 면접을 거친 후 3~4월 1, 2차 면접과 건강검진 등을 거쳐 선발한다.\n　네이버도 지난 5일부터 신입사원 공채를 진행 중이다. 네이버를 포함해 네이버클라우드, 네이버페이, 스노우 등 4개 법인 전 직군에 걸쳐 모집하고 있으며, 지원 서류는 네이버 커리어 홈페이지를 통해 17일까지 접수하면 된다.\n　인공지능(AI) 반도체 메모리 시장의 폭발적 성장에 맞춰 우수 인재를 선점하려는 곳도 있다. SK하이닉스는 경력자 지원자들이 채용 정보를 보다 쉽게 확인할 수 있도록 별도 채용 홈페이지(월간 하이닉스 탤런드)를 개설하고, 카카오톡 채용 채널도 새로 도입하기로 했다.",

    "title": "“사회보험 국민부담 178조원, 지출효율화 시급”",
    "content": "경총 ‘5대 사회보험 국민부담 현황과 정책 개선과제’ 발표\n　\n　단기간 사회보험료 급증세가 국가 성장잠재력을 갉아먹는다는 주장이 제기됐다. \n　한국경영자총협회(경총)는 10일 ‘5대 사회보험 국민부담 현황과 정책 개선과제’ 보고서를 통해 이같이 밝혔다.\n　2023년 기준 국민이 부담한 5대 사회보험료는 총 177조7872억원으로, 2022년 대비 7.1%(11조7903억원) 증가했다. 제도별로는 건강보험이 82조1036억원(46.2%)으로 가장 많고, 국민연금 58조3698억원(32.8%), 고용보험 17조8157억원(10.0%) 순이다. 장기요양보험은 처음으로 10조원을 돌파해 10조3927억원(5.9%)을 기록했다.\n　기업의 노사가 부담한 사회보험료는 149조8974억원으로 전체의 84.3%를 차지했으며, 이 중 사용자 부담은 81조3300억원(45.7%)이었다.\n　사회보험료 규모는 2013년 85조8840억원에서 10년 만에 2.1배 증가했다. 최근 10년간 사회보험료 연평균 증가율은 7.5%로, 같은 기간 물가상승률(1.8%)의 4.2배, 명목 GDP 증가율(4.3%)의 1.8배에 달한다.\n　우리나라의 GDP 대비 사회보험 부담 비중은 2012년 5.9%에서 2022년 8.2%로 10년 증가율(39.5%)이 OECD 국가 중 가장 높다. 이는 일본(14.8%)보다 약 2.7배 높으며, 같은 기간 OECD 평균은 오히려 감소(-0.9%)했다.\n　임영태 경총 고용·사회정책본부장은 “사회보험에 대한 과도한 국민부담은 고용과 투자를 위축시켜 경제성장을 저해한다”며 “인구구조 변화를 감안해 국민의 지불여력 내에서 사회보험이 유지될 수 있도록 지출 효율화와 양입제출 원칙 확립이 필요하다”고 말했다.",

    "title": "업황은 똑같은데…입맛 따라 엇갈리는 ‘기름집’ 배당",
    "content": "에쓰오일 ‘우선주’만 배당…HD현대오일뱅크는 ‘미배당’\nSK이노 배당 확대…GS칼텍스 모회사인 GS도 고배당 결정\n　\n　국내 정유사들의 배당 정책이 뚜렷하게 엇갈리고 있다. SK이노베이션은 실적 부진에도 배당을 확대하기로 한 반면, 에쓰오일은 보통주 배당을 중단하고 HD현대오일뱅크는 아예 배당을 하지 않기로 결정했다. 기업별 재무 전략과 주주가치 제고에 대한 접근 방식의 차이다.\n　9일 업계에 따르면 에쓰오일은 오는 27일 예정된 주주총회에서 최대주주 아람코 등 우선주 투자자에게만 주당 25원씩 배당금을 지급하는 안건을 상정할 예정이다. 보통주는 배당에서 제외했다. 에쓰오일이 보통주 배당을 중단한 것은 2020년 코로나19 팬데믹 시기 이후 처음이다. 에쓰오일은 당시에도 우선주에만 주당 25원을 배당해 논란이 된 바 있다. 에쓰오일의 최대주주는 아람코의 자회사 AOC로, 에쓰오일 지분 63.4%를 보유하고 있다.\n　HD현대오일뱅크는 아예 배당을 하지 않기로 했다. HD현대오일뱅크는 2023년 기준 HD현대 전체 배당 수익의 80%를 차지할 정도로 그룹의 캐시카우 역할을 맡아왔다. 하지만 지난해 영업이익이 전년 대비 58% 줄어드는 등 업황이 나빠지자 재무 건전성 확보에 집중하기로 한 것이다.\n　반면, SK이노베이션은 배당을 통한 주주환원 강화에 나선다. SK이노베이션 이사회는 1주당 2000원의 배당을 결정했다. 배당금 규모는 약 2975억원으로, 오는 28일 열리는 주총에서 확정된다. 2023년 배당 대신 7900억원 규모의 자사주 소각을 결정했던 것과 비교하면 주주환원 방식이 변화한 것이다. 이는 금융당국의 밸류업 정책 기조에 맞춰 배당을 확대한 것으로 풀이된다. 배당을 통한 주주환원 강화는 주가 상승 효과를 기대할 수 있어, 실적 악화에도 불구하고 투자자들의 신뢰를 유지하기 위한 전략으로 여겨진다.\n　GS칼텍스의 모회사인 GS는 깜짝 고배당을 결정했다. GS 이사회는 보통주 1주당 2700원, 우선주 1당 2750원을 배당하기로 했다. 이는 전년도 배당금(주당 2500원) 대비 200원 증가한 수준으로 배당 재원으로는 2557억원이 사용될 예정이다.\n　일각에선 GS의 고배당이 오너 일가의 현금 확보를 위한 작업이라는 분석도 나온다. GS는 4세 승계가 이뤄지고 있는데, 경영권과 함께 지분을 물려받는 과정에서 막대한 세금이 부과되기 때문에 현금이 필요하다는 것이다. GS의 경우 허창수 명예회장을 비롯한 허씨 일가가 보유한 지분이 53%가 넘는다.\n　업계 관계자는 “주주 가치를 제고하고 시장 신뢰도를 높이기 위해서는 배당을 확대해야 하지만, 국제유가의 변동성이 심화하며 업황에 대한 불확실성도 커지고 있기 때문에 재무적 안정성도 고려해야 한다”며 “업황에 따라 정유사들의 배당 정책도 탄력적으로 운용될 것”이라고 말했다.",

    "title": "“백척간두 위기의 K-기업…강력한 新산업정책으로 극복해야”",
    "content": "정연승 한국경영학회 부회장 　\n　“中 2년만에 기술 역전…韓 기업 고아처럼 방치”　\n　　\n　한국의 주력산업 경쟁력이 급격히 하락하는 가운데, 정부의 강력한 산업 정책이 시급하다는 경고가 제기됐다. 미중 패권 경쟁 심화로 쇠퇴하고 있는 주력산업을 재점화하기 위해서는 선택과 집중이 필요하다는 주장이다.\n　6일 FKI타워 콘퍼런스센터에서 한국경제인협회와 한국경영학회가 공동 주최한 ‘위기의 한국 주력산업, 돌파구는 없는가?’ 세미나에서 정연승 한국경영학회 부회장(단국대 경영대학원장)은 “트럼프 정부의 강력한 관세 정책으로 한국 기업들이 글로벌 기업으로 성장하기 어려운 백척간두에 놓여 있다”고 경고했다.\n　정 부회장은 국내 주력산업의 위기 현황을 구체적 수치로 제시했다. 반도체 수출비중은 2021년 19.9%에서 2023년 15.9%로, 석유화학 산업은 2022년 9.2%에서 2023년 7.4%로 각각 감소했다. 이러한 위기의 원인으로는 글로벌 경기 둔화, 공급망 불안정, 지정학적 리스크, 산업구조 변화 등이 꼽혔다.\n　특히 중국의 영향력 확대가 치명적으로 작용하고 있다는 점을 강조했다. 그는 “중국이 기술 독립과 기술 주도를 위해 엄청난 투자를 단행하는 산업 정책을 펼치고 있고, 미국이 이를 견제하며 미중 갈등이 심화하고 있는데, 이 과정에서 한국의 지위가 감소하고 있다”고 지적했다.\n　더욱 충격적인 사실은 “불과 2년 만에 중국이 한국을 기술적으로 이미 역전한 것”이라며 “여러 측면이 있겠지만 중국은 기술적으로 우리보다 앞서 있다는 것을 인정해야 한다”고 꼬집었다.\n　반도체, 디스플레이, 이차전지 산업 모두 세계 시장에서 한국의 점유율이 떨어지는 동안 중국이 그 자리를 차지하고 있다. 자동차 산업 역시 중국 제외 시 세계 3위지만, 중국 포함하면 7위에 불과하다. 석유화학과 철강산업은 중국발 공급 과잉으로 인한 가격 하락 압력이 심각한 상황이다. 석유화학 산업은 2021년 NCC(나프타 분해 시설) 9개사 기준 7조6000억원의 영업이익을 냈지만, 지난해 3분기에는 8494억원의 적자를 기록할 정도로 업황이 나빠졌다.\n　정 부회장은 위기 극복을 위한 방안으로 ‘신산업정책’의 필요성을 역설했다. “한국이 그동안 경제 성장을 이룬 배경에는 강력한 산업정책이 있었지만, 최근 10~20년간 산업정책이 사라졌다”며 “미국, 중국, 유럽 등은 정부가 기업을 엄청나게 지원하는 동안 우리 기업들은 고아처럼 방치됐다”고 비판했다.\n　위기 극복을 위한 5가지 정책 방향으로는 △미래 성장 동력 육성 및 첨단 기술 혁신 △디지털 전환 및 스마트 제조 혁신 △친환경 전환 촉진 △글로벌 공급망 안정화 △규제 혁신을 제시했다.\n　특히 규제 개혁의 중요성을 강조하며 “정부가 할 수 있는 것은 더 하려고 하지 말고, 하지 않도록 노력하는 것”이라며 “규제를 잘 풀어주면 정부가 가장 스마트한 역할을 하는 것”이라고 제안했다. 중복 규제를 통폐합하고 기업이 투명하고 빠르게 판단해 장기적 투자를 할 수 있는 환경 조성이 필요하다는 설명이다.\n　정 부회장은 “우리에게 남아있는 시간이 얼마 없다. 주력산업이 무너지면 중소기업도, 지역도 흔들린다”면서 “선택과 집중이 필요하며, 주력산업을 재점화하고 첨단 고부가가치를 더해 대한민국 경제가 다시 순환할 수 있도록 해야 한다”고 강조했다.",

    "title": "기업 97% “올해 경제위기 올 것”",
    "content": "경총, ‘2025년 기업규제 전망조사’ 결과 발표…가장 큰 부담은 ‘통상임금 범위 확대’\n　\n　경기 침체 장기화 우려 속에 국내 기업 대부분이 올해 우리나라가 경제위기를 겪을 것으로 전망하는 것으로 나타났다. \n　한국경영자총협회(경총)는 지난 1월 국내 50인 이상 기업 508개사(응답 기업 기준)를 대상으로 조사한 결과 응답 기업의 96.9%가 ‘올해 경제위기가 올 것’이라고 답했다고 6일 밝혔다.\n　응답 기업 중 22.8%는 올해 경제위기가 1997년 국제통화기금(IMF) 외환위기 때보다 심각할 것으로 내다봤다. 다른 74.1%는 ‘1997년 정도는 아니지만 상당한 위기가 올 것’이라고 답했다.\n　기업들이 가장 큰 부담을 느끼는 사안은 ‘통상임금 범위 확대 등 임금 부담’인 것으로 나타났다. 응답 기업의 38.4%는 올해 가장 큰 부담을 느끼는 애로 및 규제로 ‘통상임금 범위 확대 등 임금 부담’을 꼽았다. 이어 ‘중대재해처벌법 등 안전 규제’(28.3%), ‘주52시간제 등 근로시간 규제’(22.8%) 순으로 집계됐다.\n　올해 기업 규제환경에 대한 전망에서는 응답 기업의 34.5%가 ‘전년보다 악화될 것’이라고 답했다. 이는 2022년 24.1%, 2023년 19.7%, 2024년 14.8%로 감소하다가 올 들어 크게 반등한 수치다. \n　기업들이 정부에 가장 바라는 규제혁신 정책으로는 ‘규제 총량 감축제 강화’(37.2%)가 1위를 차지했다. 이어 ‘적극행정에 대한 공무원 면책제도 강화’(23.4%), ‘네거티브 규제 방식(원칙 허용, 예외 금지)으로의 전환’(22.4%) 순으로 집계됐다.",

    "title": "재계에 부는 女風…존재감 커지는 여성 리더십",
    "content": "여성 기업인들이 한국 경제에 새로운 바람을 불어넣고 있다. 남성 중심이었던 경제계에 ‘여성 리더십’이 두각을 나타내며 경제 활성화의 새로운 동력으로 떠오르고 있다.\n　박창숙 한국여성경제인협회(이하 여경협) 신임 회장은 6일 서울 여의도에서 열린 기자간담회에서 “여성 특화 기술 기반 사업을 육성하겠다”고 밝혔다. 올해 1월 제11대 협회장으로 취임한 박 회장은 올해 ‘펨테크 지원사업’을 중점적으로 추진할 계획이라고 설명했다.\n　펨테크는 여성(Female)과 기술(Technology)의 합성어로 여성의 생리, 임신, 출산, 육아 등에 AI, 빅데이터 등 첨단 기술을 활용한 제품과 서비스를 의미한다. KB금융지주 경영연구소에 따르면 펨테크의 세계 시장 규모는 2020년 기준 30조원으로, 연평균 성장률 15%를 감안하면 2027년에는 80조원 규모가 될 것으로 전망된다.\n　박 회장은 “펨테크는 여성의 삶의 질을 향상하고 저출생 문제 해결에도 기여할 것”이라고 강조했다. 여경협은 중소벤처기업부와 지속해서 펨테크 관련 논의를 해왔고 내년에 국고 예산으로 펨테크 지원사업을 신설한다는 계획이다.\n　현재 여경협 회원은 9500여명으로, 박 회장은 임기 중 정회원 1만명, 일반회원 10만명으로 확대한다는 목표를 세웠다. 특히, 20~40대 젊은 회원 유치에 주력하겠다는 방침이다.\n　지난 5일에는 대한상공회의소가 남대문로 상의회관에서 ‘대한상의 여성기업위원회’ 창립총회를 개최했다. 중견ㆍ중소기업부터 스타트업까지 각 분야 최고의 여성CEO 50인으로 구성된 이 위원회는 초대 위원장으로 정기옥 LSC푸드 회장이 선임됐다. 정기옥 위원장은 “비즈니스 세계에 존재하는 보이지 않는 장벽에 맞선 용기와 도전, 차별화된 시선은 여성기업인들만의 강점”이라며 “여성기업위원회를 통해 활력을 잃어가는 대한민국 경제에 새로운 바람을 만들어 내겠다”고 포부를 밝혔다.\n　부위원장으로는 박창숙 창우섬유 대표이사(여경협 회장), 박영주 아성다이소 부사장, 윤여원 콜마비앤에이치 대표 등이 선임됐다. 스타트업계에서는 강지영 로보아르테 대표, 강예슬 와우키키 대표 등이 참여했다.\n　대한상의는 여성기업위원회를 통해 정책 간담회와 인사이트 포럼 개최, 유관기관 협력 네트워크 구축, 사회공헌 활동 등을 계획하고 있다. 또한, 전국 73개 상의와 연계한 지역별 여성기업인 네트워크를 구축하고, 여경협 등 유관 단체와의 협력을 강화할 예정이다.",

    "title": "韓 기업들이 인도 시장 주목하는 이유는?",
    "content": "세계 최대 인구국ㆍ연 6.5% 고성장 경제ㆍ미중 갈등 대안지로 부상\n　\n<1면 관련기사>　\n　주요 기업 수장들이 연이어 인도를 찾는 이유는 인도가 세계에서 인구가 가장 많고 가장 빠르게 성장하는 나라이기 때문이다. \n　인도는 2023년부터 중국을 제치고 세계 최대 인구국이 됐다. 유엔 인구기금에 따르면 인도는 작년 기준 14억5000만명의 인구를 보유하고 있으며, 2050년에는 16억6800만명까지 증가할 것으로 전망된다. 특히 인구의 40%가 25세 미만 청년층이고, 중위 연령은 28세로 중국(38세)보다 훨씬 젊다. 이러한 인구 구조는 인도가 풍부한 내수 시장 잠재력을 갖고 있음을 의미한다.\n　경제성장률도 놀라운 수준이다. IMF와 세계은행은 올해 인도의 경제성장률을 6.5%, 6.7%로 각각 전망했다. 이는 전 세계 평균 2.7%와 주요 7개 신흥시장국 평균 4.1%를 크게 상회하는 수치다. 이러한 고성장을 바탕으로 인도는 현재 GDP 규모 세계 5위 국가로 자리 잡았으며, IMF는 2027년에는 독일과 일본을 제치고 세계 3위 경제 대국으로 부상할 것으로 전망했다.\n　소비 시장도 급속히 확대되고 있다. KOTRA에 따르면 인도 가전 시장 규모는 2018년 약 110억달러에서 올해 210억달러까지 성장할 것으로 예측된다. 이러한 시장 성장성은 가전, 자동차, 식품 등 한국 기업들의 주력 산업에 큰 기회를 제공한다.\n　특히 인도는 트럼프 대통령 취임 이후 글로벌 공급망이 재편되는 과정에서 더욱 중요해지고 있다. 저렴한 인건비 구조를 갖춘 인도는 민주주의 국가로서 미국과 관계가 좋다는 점에서 중국을 대체할 새로운 거점으로 주목받고 있다.\n　나렌드라 모디 총리의 친기업 정책도 큰 역할을 하고 있다. ‘메이크 인 인디아(Make in India)’ 정책을 통해 외국인 투자 유치에 적극 나서며, 기존 25∼30%였던 외국 기업 법인세율을 15%로 낮추고 각종 인센티브와 세제 혜택을 제공하고 있다.\n　이처럼 인도는 거대한 내수 시장과 풍부한 젊은 인력, 높은 경제성장률, 친기업 정책, 그리고 미중 갈등 속에서 새로운 공급망 구축이 필요한 상황까지 한국 기업들에 매력적인 시장으로 부상했다.\n　한국 정부도 인도의 전략적 중요성을 높이 평가하고 있다. 지난달 발표된 ‘범부처 비상수출 대책’에서도 미국의 관세 정책 대응 방안으로 인도를 비롯한 ‘글로벌 사우스’ 수출시장 다변화를 제시했다.\n　재계 총수들의 잇따른 인도행은 이러한 환경 변화에 선제적으로 대응하기 위한 전략적 행보로 볼 수 있다. \n　재계 관계자는 “인도는 세계에서 가장 큰 내수 시장과 함께 높은 잠재력을 보유한 곳”이라며 “한국 기업들의 투자도 더욱 활성화될 전망”이라고 말했다.",

    "title": "회장님은 인도行…재계, 인도 시장 ‘주목’",
    "content": "구광모 LG그룹ㆍ신동빈 롯데그룹 회장 모두 올해 첫 출장지로 인도 낙점\n삼성전자ㆍ현대차도 인도 시장에 각별히 공들여\n　\n　재계 총수들이 인도 시장 공략에 직접 나서고 있다. 세계 최대 인구 국가인 인도는 풍부한 내수 시장과 견조한 경제성장률을 바탕으로 미중 갈등에 따른 리스크를 줄일 수 있는 전략적 요충지로 급부상 중이다. <관련기사 2면>\n　구광모 LG그룹 회장은 지난달 인도의 실리콘밸리 벵갈루루와 수도 뉴델리를 방문해 LG전자의 연구개발ㆍ생산ㆍ유통 밸류체인을 직접 점검했다. 구 회장은 “인도 시장에서 어떤 차별화를 통해 경쟁 기업들을 앞서갈 것인지는 앞으로의 몇 년이 매우 중요하다”며 “지금이 지속 가능한 1등을 위한 골든타임”이라고 강조했다.\n　신동빈 롯데그룹 회장도 올해 첫 해외 사업장 방문지로 인도를 선택했다. 2016년 이후 9년 만의 방문이다. 신 회장은 롯데웰푸드의 주요 제과 생산 시설을 둘러보며 약 17조원 규모의 인도 제과 시장 공략 가능성을 타진했다. 롯데웰푸드는 하리아나 공장에 330억원을 투자해 ‘빼빼로’ 생산기지를 구축 중이며, 올 하반기 가동을 목표로 하고 있다.\n　정의선 현대차그룹 회장은 지난해 10월 인도를 찾아 현대차 인도 법인 상장 기념식에 참석하고, 나렌드라 모디 총리를 만나 협력 방안을 논의했다. 현대차는 첸나이 1·2공장과 아난타푸르 기아 공장에 이어 푸네에 연산 17만대 규모의 현대차 3공장을 올 하반기 완공할 예정이다.\n　삼성전자 한종희 부회장도 지난해 두 차례 인도 노이다 공장을 방문해 스마트폰, 태블릿PC, 냉장고 생산라인을 점검했다. 한 부회장은 “인도는 가장 크고 빠르게 성장하는 시장 중 하나로 삼성에 엄청난 기회를 제공한다”고 강조했다.\n　대우건설 정원주 회장은 지난해 11월 인도 비하르주 교량 건설 현장을 방문하고 뭄바이 지사 개설 준비 상황을 살폈다. 정 회장은 “인도 시장은 대우건설이 글로벌 건설사로서의 위상을 강화할 중요한 지역”이라고 강조했다.\n　재계 총수들이 앞다퉈 인도를 방문하는 이유는 트럼프 대통령의 관세 정책으로 불확실성이 커지는 가운데, 저렴한 인건비와 생산 인프라를 갖춘 인도가 미중 패권 경쟁에 휘말리지 않는 새로운 수출 다변화 창구로 떠오르고 있어서다. 업계 관계자는 “인도는 이제 단순한 신흥시장을 넘어 한국 기업들의 글로벌 사업 전략에서 핵심 거점”이라고 말했다.",

    "title": "오세훈 서울시장 “경상성장률 5% 목표 위해 규제 과감히 혁파해야”",
    "content": "대한상의 개최‘기업중심 성장지향형 규제개혁 포럼’서 제언\n\n　오세훈 서울시장이 장기 성장률이 0%대로 추락한 ‘제로 성장’ 시대를 극복하기 위한 규제 개혁 전략을 제시했다.\n　4일 오 시장은 대한상공회의소가 주최한 ‘기업 중심 성장지향형 규제개혁 포럼’의 기조연설자로 나와 이 같은 내용을 골자로 하는 ‘KOrea Growth Again(KOGAㆍ다시 성장하는 대한민국)’ 비전을 공개했다. KOGA는 트럼프 미국 대통령의 ‘MAGA(Make America Great Again)’를 벤치마킹한 것이다.\n　오 시장은 “산업 재편 실기와 디지털 전환 미흡, 불합리한 상속세와 높은 규제 장벽이 경제성장을 가로막고 있다”면서, “경상성장률 5%, 실질성장률 3%를 달성하면 2045년에는 국민소득 10만달러 시대를 열 수 있다”고 말했다.\n　한국경제의 저성장 극복 방안으로는 △첨단산업 및 창조산업 육성 △인프라·미래인재·AI 원천기술 개발 투자 확대 △아시아 디지털 금융중심지 조성 △상속세 개편 등 세제개혁 △노동시장 유연성 확대 △민간 주도 규제혁파 등 6대 개혁 방향을 제시했다.\n　특히 규제개혁과 관련, “정부가 스타트업부터 유니콘, 대기업까지 성장 여정에서 맞닥뜨릴 수밖에 없는 장애물을 치워주는 ‘서비스 정부’가 돼야 한다”고 강조했다. 이를 위해 △신산업 규제혁신위원회의 민간 전문가 중심 구성 △우선 허용·사후 규제 방식 도입 △규제개혁위원회 상설화·독립화 등을 제안했다.\n　오 시장은 또한 중앙정부 권한을 지방정부로 이양하고 5개 초광역경제권을 육성해 지역별 경쟁을 통한 자발적 규제개혁 유도 방안도 제시했다.\n　전문가들과의 대담에서는 ‘기업 성장 부총리’ 같은 역할을 만들어 복합적인 규제들을 일거에 신속하게 효율적으로 제거해줄 수 있는 시스템을 제안했다.\n　이날 행사에서 윤상직 전 산업통상자원부 장관은 “규제개혁만 제대로 해도 경상성장률 5% 달성이 가능하다”면서, 주52시간 근로제에 대해선 “R&D 분야에서는 ‘미친 규제’”라고 비판했다. 구태언 디지털플랫폼정부위원회 민간위원은 “226개 기초지자체에 생활밀착형 서비스 규제 권한을 내려주면 226개의 경쟁 시장이 생긴다”며 “신기술과 신서비스가 나왔을 때, 일단 해보고 문제가 생기면 그때 법을 해석하고 만드는 방식으로 규제 개혁이 이뤄져야 한다”고 주장했다.",

    "title": "[트럼프 관세전쟁 터졌다] 수출 중심 韓 경제, 악영향 우려",
    "content": "자동차ㆍ반도체ㆍ상호 관세 줄줄이 예고되며 산업계 긴장감 고조\n　　\n　트럼프 2기 행정부가 중국 제품 관세를 20%로 상향하고, 멕시코ㆍ캐나다에 25% 관세를 부과하면서 본격적인 글로벌 관세 전쟁이 시작됐다. 앞서 트럼프 대통령이 자동차ㆍ반도체ㆍ의약품에 대한 추가 관세도 예고했다는 점에서 한국 산업계의 우려도 깊어지고 있다.\n　트럼프 행정부는 4일(현지시간)부터 멕시코ㆍ캐나다에 25%, 중국에 추가 10%(기존 10%에 더해 총 20%) 관세를 예정대로 시행했다. 특히 FTA 체결국인 캐나다에도 고율 관세를 부과했다는 점은 한국에도 경고음으로 작용한다. \n　더 큰 문제는 이번 조치가 시작에 불과하다는 점이다. 트럼프 행정부는 오는 12일부터 철강ㆍ알루미늄에 예외 없이 25% 관세를 부과하기로 했다. 자동차ㆍ반도체ㆍ의약품에 대한 관세 역시 이달 중 발표할 예정이다. 여기에 5월2일부터는 각국의 관세율과 비관세 장벽을 고려한 ‘상호 관세’와 농산물 관세도 시행한다. EU에 대한 25% 관세 발표도 임박했다.\n　이에 따라 수출 의존도가 높은 한국 기업의 타격이 불가피할 것이란 전망이 나온다.\n　우선, 멕시코에 진출한 삼성전자, LG전자, 기아, 현대모비스, 현대트랜시스 등 400여개사가 직접 영향권이다. 이들 기업은 그동안 USMCA(미국ㆍ캐나다ㆍ멕시코 자유무역협정)를 통해 무관세로 미국에 수출해왔으나, 앞으로 25%의 관세 부담을 직ㆍ간접적으로 짊어지게 됐다.\n　여기에 한국의 주력 수출 산업인 자동차ㆍ반도체 분야에도 관세 조치가 현실화될 경우엔 수출 전략을 다시 짜야 한다. 한국 기업들의 대응 전략은 대미 관계뿐만이 아닌 국제 정세를 종합적으로 고려한 고차방정식이 될 공산이 높다. 미국의 관세 정책에 대응해 각국에서 보복 조치와 투자 계획이 혼재돼 발표되고 있어서다.\n　캐나다는 즉각 300억 캐나다달러(약 30조원) 규모의 미국 수입품에 25% 보복관세를 부과했고, 21일 내에 1250억 캐나다달러(약 125조원) 규모의 추가 보복도 예고했다. 멕시코는 대응 시나리오 A부터 D까지 마련한 것으로 알려지며, 중국도 미국산 농산물ㆍ식품에 대한 보복 조치를 검토 중이다.\n　반면, 대만의 TSMC는 미국 투자액을 2배 이상 확대하기로 했다.\n　웨이저자 TSMC 회장은 3일 오후(현지시간) 백악관에서 도널드 트럼프 대통령과 면담한 뒤 미국에 1000억달러를 투자하겠다고 발표했다. 이번 투자로 TSMC는 기존에 애리조나에 투자하기로 한 650억달러를 포함해 대미 투자 규모가 총 1650억달러로 대폭 늘어날 예정이다.\n　삼성전자와 SK하이닉스는 신중한 접근을 보이고 있다. 두 회사는 당장 투자 계획에 변화를 주지 않고, 구체적인 통상 정책이 나올 때까지 동향을 예의주시하고 있다.\n　재계 관계자는 “관세를 피하고 싶으면 미국에 투자하라는 트럼프의 압박이 계속되는 가운데 한국의 수출 기업들은 미국 시장 접근성 유지와 생산 비용 사이에서 어려운 선택을 강요받게 됐다”며 “대기업들은 구체적인 통상 정책이 나올 때까지 상황을 주시한다는 입장이지만, 내부적으로 다양한 시나리오를 마련해두며 대응 방안을 고심하고 있다”고 말했다.",

    "title": "본업 흔들리는 정유사, 버팀목은 ‘윤활유’",
    "content": "정제마진 하락 여파로 정유부문 수익률 크게 하락\n　실적 견인한 곳은 윤활유 부문…정유4사 모두 윤활유 영업이익이 정유부문 웃돌아\n\n　국내 정유4사가 지난해 정제마진 하락으로 본업인 정유부문 수익이 크게 감소한 가운데, 윤활유 사업이 실적 방어의 핵심 역할을 담당한 것으로 확인됐다. 특히 인공지능(AI) 산업 발달에 따른 액침냉각유 시장이 윤활유 부문의 신성장동력으로 주목받고 있다.\n　SK이노베이션은 지난해 윤활유 사업에서 6867억원의 영업이익을 올려 석유사업(4611억원)을 크게 웃돌았다. 에쓰오일은 윤활유에서 5712억원의 흑자를 기록한 반면, 정유부문에서는 2454억원의 적자를 냈다. GS칼텍스도 정유부문에서 186억원 적자를 기록했으나 윤활유에서는 4845억원의 영업이익을 창출했다. HD현대오일뱅크 역시 정유부문(956억원)보다 윤활유부문(1681억원)에서 더 높은 이익을 기록했다.\n　지난해 정유업계는 2∼3분기 정제마진이 급락하며 업황 부진에 시달렸다. 정제마진 손익분기점인 4∼5달러보다 낮은 3.6달러 수준에 머물러 지난해 3분기까지 정유4사 합산 1조5000억원대 영업손실을 기록했다. 미국의 휘발유 소비 부진과 중국의 경기 둔화가 주요 원인으로 꼽힌다.\n　반면 윤활유 사업은 분기마다 안정적인 수익을 창출했다. 윤활유는 원유정제 과정에서 나오는 미전환유(UCO)를 원료로 고부가가치 제품을 생산하는 사업으로, 기술력과 품질 영향이 커 마진율이 높고 계절적·경기적 변동 영향이 적어 안정적인 수익원이 되고 있다.\n　시장조사기관 모더인텔리전스에 따르면 국내 윤활유 시장은 연평균 3.1% 성장해 올해 8억5749만ℓ에서 2030년 9억9793만ℓ 규모로 확대될 전망이다.\n　특히 주목받는 분야는 AI 시대의 신성장 동력으로 떠오른 ‘액침냉각유’다. 액침냉각은 발열하는 전자기기를 전기가 통하지 않는 냉각유에 담가 열을 직접 식히는 차세대 냉각 기술이다. 대규모 데이터센터 증가와 서버 하드웨어 고도화로 배터리 냉각 에너지를 절감할 수 있는 기술 수요가 증가하고 있으며, 이 시장은 2040년 42조원 규모로 성장할 것으로 전망된다.\n　정유사들은 이 신시장을 선점하기 위해 경쟁 중이다. SK이노베이션은 자회사 SK엔무브를 통해 2022년 국내 최초로 냉각 플루이드를 개발했으며, 이 회사는 안정적인 현금창출 능력을 바탕으로 올해 IPO를 추진 중이다. GS칼텍스는 ‘킥스 이머전 플루이드S’를 4개 제품군으로 세분화했고, 에쓰오일은 고인화점 액침 냉각유 ‘에쓰오일 e-쿨링 솔루션’을 출시했다. HD현대오일뱅크도 액침 냉각 시스템 기업 GRC로부터 액침 냉각 전용 윤활유 인증을 획득하며 시장 진출을 준비 중이다.\n　업계 관계자는 “윤활유는 자동차 등에 지속적으로 사용돼 대외 변수에 따른 실적 변동폭이 작다”며 “특히 액침냉각은 이제 막 시작되는 시장으로, AI 데이터센터와 전기차 배터리 등 열관리 수요 급증으로 정유사들의 새로운 수익원이 될 것”이라고 전망했다.",

    "title": "티웨이 품은 대명소노, 항공업계 재편 ‘본격화’",
    "content": "대명소노그룹, 티웨이항공 인수ㆍ에어프레미아 합병도 고려…LCC 시장 순위 요동\n\n　국내 항공업계 재편이 가속화되고 있다. 대명소노그룹이 티웨이항공을 품에 안으면서 저비용항공사(LCC) 시장은 물론, 대형항공사(FSC)의 경쟁 구도에도 영향이 미칠 전망이다.\n　27일 항공업계에 따르면 대명소노그룹 지주사인 소노인터내셔널은 지난 26일 티웨이항공 최대 주주인 예림당이 보유한 티웨이홀딩스 지분 46.26%를 2500억원에 인수하는 계약을 체결했다. 양도 주식은 예림당 보유 지분 39.85%와 황정현 티웨이홀딩스 대표이사 지분 1.78%, 나성훈 예림당 부회장과 나춘호 예림당 회장 보유 지분 5.28%다. 대금은 전액 현금으로 지급되며, 3월31일 잔금을 지급하고 주식을 인도받을 예정이다.\n　이번 인수로 티웨이홀딩스(티웨이항공 지분 28.02% 보유)의 최대 주주가 되면서 소노인터내셔널은 티웨이항공 지분 54.79%를 확보하게 됐다. 앞서 대명소노그룹은 지난해 1760억원을 투입해 티웨이항공 지분 26.77%를 확보했다.\n　대명소노그룹은 “항공 안전을 기업 경영의 최우선 가치로 삼겠다”며 “국제 안전 기준에 맞는 엄격한 운항 절차와 규정 준수, 항공기 정비 및 점검 시스템 등 안전에 대한 투자를 더욱 강화하겠다”고 밝혔다.\n　대명소노는 국내 20개 호텔ㆍ리조트와 미국, 프랑스, 하와이 등 해외 인프라를 활용한 연계 상품 개발과 프로모션 등을 추진해 티웨이항공과의 시너지를 노린다. 아울러 티웨이항공의 사명을 변경하고, 대형 항공 얼라이언스 가입도 추진할 예정이다.\n　대명소노그룹은 티웨이항공과 에어프레미아의 합병도 추진한다. 대명소노는 이미 에어프레미아 지분 11%를 취득하고 추가 11%를 사들일 수 있는 콜옵션(주식매도청구권)도 확보해 사실상 2대 주주 지위를 갖추고 있다. 현재 에어프레미아 지분은 AP홀딩스 우호지분 46%, 소노인터내셔널 11%, JC파트너스 우호지분 11%, 기타주주 32%로 구성된다.\n　두 항공사의 합병이 실현되면 국내 LCC 시장은 대한항공과 아시아나항공 합병으로 한식구가 되는 진에어ㆍ에어부산ㆍ에어서울이 최대 축을 형성하고, 티웨이항공과 에어프레미아를 거느린 대명소노, 현재 LCC 1위 제주항공이 삼각 경쟁 구도를 형성하게 된다.\n　특히, 티웨이항공은 유럽, 에어프레미아는 미국 등 중장거리 노선을 운항하고 있어 합병 시 ‘제2의 아시아나항공’ 지위를 꿰찰 가능성이 있다.\n　대명소노 측은 “기존 LCC 사업 모델을 넘어 대형항공사(FSC)에 버금가는 서비스와 기재 운영으로 고객 입장에서 합리적인 선택지가 될 수 있는 항공사로의 성장을 계획 중”이라고 밝혔다.\n　이미 합병을 마무리한 대한항공과 아시아나항공 산하 LCC들의 통합 작업도 속도를 내고 있다.\n　한진그룹은 지난달 정기 임원인사를 통해 진에어(박병률 전무)를 필두로 에어부산(정병섭 상무), 에어서울(김중호 수석부장)로 이어지는 수직적 조직 구조를 구축했다. 이어 3사 정규 운항 항공편에 대한 직원들의 상호 우대 탑승 협약을 체결하며 인적 교류의 폭을 넓혔다.\n　대한항공ㆍ아시아나항공 산하 LCC 3개사의 통합이 완료되면 보유 항공기는 총 58대(진에어 31대, 에어부산 21대, 에어서울 6대)로 늘어나 제주항공(41대)을 제치고 국내 최대 규모의 LCC로 올라선다.",

    "title": "대기업 오너일가 임원 승진 소요기간 4.4년…일반직원보다 18.1년 빨라",
    "content": "30.4세에 입사해 34.8세에 임원 승진…사장단 승진까진 12.9년 걸려\n　\n　국내 대기업집단 오너일가는 평균 30.4세에 입사해 4.4년 만인 34.8세에 임원으로 승진하는 것으로 나타났다. 일반 임원의 상무(이사 포함) 직급 평균 나이(2019년 9월말 기준)가 52.9세인 점을 감안하면 오너일가의 임원 승진이 일반 직원보다 약 18.1년 빠른 셈이다.\n　26일 기업데이터연구소 CEO스코어가 발표한 ‘2023년 결산 기준 자산총액 5조원 이상 공시대상기업집단 88곳의 오너일가 경영참여 현황’ 조사 결과에 따르면, 오너일가가 임원으로 경영에 참여하는 대기업집단은 63곳이며, 총 212명(남성 175명, 여성 37명)이 활동 중이다.\n　오너일가의 임원 승진 소요기간은 부모세대(4.5년)보다 자녀세대(4.3년)가 0.2년 더 짧았으며, 입사 나이도 부모세대(30.7세)보다 자녀세대(30.2세)가 더 낮았다. 사장단 승진 소요기간도 부모세대 13.2년, 자녀세대 12.5년으로 자녀세대가 0.7년 빨랐다. \n　성별로는 여성의 임원 승진 소요기간이 3.3년으로 남성(4.6년)보다 1.3년 짧았다. 사장단 승진 소요기간도 여성이 11.4년으로 남성(13.1년)보다 1.7년 빨랐다. 남성은 평균 30.0세, 여성은 32.6세에 입사했다.\n　오너일가 중 25.5%인 54명은 입사와 동시에 임원으로 승진했다. 그룹별로는 영풍과 OCI가 각각 5명으로 가장 많았고, 신세계와 현대해상이 각각 3명으로 뒤를 이었다.",

    "title": "K-해양 방산, ‘원팀’ 구성 전격 합의",
    "content": "수상함-HD현대, 잠수함-한화우션 각각 주관\n　함정 수출사업 협력 MOU 체결\n\n　\n　방위사업청이 HD현대중공업과 한화오션 간 함정 수출사업 협력을 위한 양해각서(MOU) 체결을 중재했다. 두 회사는 각각의 강점을 살려 수상함은 HD현대중공업이, 잠수함은 한화오션이 주관하기로 합의했다.\n25일 방사청은 이날 과천 방사청 청사에서 이러한 내용을 골자로 하는 ‘함정 수출사업 원팀 구성을 위한 양해각서’가 체결됐다고 밝혔다.\n이번 협약의 핵심은 함정 수출사업 참여 시 정부와 함정 업계가 원팀을 구성하고, HD현대중공업은 수상함 수출사업을, 한화오션은 잠수함 수출사업을 각각 주관하며 상호 지원한다는 내용이다.\n방사청은 이번 협약을 통해 각 기업의 강점을 살리면서 자원배분과 기술 공유로 사업추진 효율성을 높일 수 있을 것으로 기대하고 있다. 특히, 함정 수출 분야 협력을 넘어 공동개발 프로젝트 등 지속적인 협력도 이어질 전망이다.\n이번 협약은 지난해 호주 신형 호위함 사업 탈락 교훈에서 비롯됐다. 당시 한국형 차기 구축함(KDDX) 수주를 놓고 국내에서 과열 경쟁을 벌이던 두 회사가 호주 사업에도 각각 참가했으나, 국가별 단일팀 형태로 참가한 일본, 독일 업체들에 밀려 탈락했다.\n석종건 방사청장은 “오늘 MOU 체결이 한국 방산업계가 동반 성장의 기틀을 마련하고 세계 무대에서 더욱 빛나기 위한 새로운 전환점이 되길 기대한다”며 “K-함정 수출, 더 나아가 글로벌 해양안보 구축을 위해 정부 차원에서도 아낌없이 원팀을 지원할 것”이라고 말했다.\n한편, 두 회사는 국내에서 총사업비 7조8000억원 규모의 한국형 차기 구축함(KDDX) 사업을 놓고도 경쟁을 벌이고 있다. 선체와 이지스 체계를 모두 국내 기술로 건조하는 첫 국산 구축함 6척 건조 사업으로, 개념설계는 한화오션이, 기본설계는 HD현대중공업이 각각 수주했다. 방사청은 이르면 오는 4월 방위사업추진위원회에서 상세설계 및 선도함 건조 업체를 선정할 예정이다.\n방사청 관계자는 “이번 MOU는 함정 수출사업에 관한 것으로, KDDX 사업과는 관련이 없다”고 밝혔다.",

    "title": "삼성ㆍLG, AI 프리미엄 가전으로 북미 공략",
    "content": "美 최대 주방박람회서 AIㆍ프리미엄 가전 ‘격돌’\n　삼성 ‘비스포크 AI 가전’ vs LG ‘초프리미엄 SKS’…양사 차별화 전략 ‘눈길’\n　　\n　삼성전자와 LG전자가 25∼27일까지 미국 라스베이거스에서 열리는 주방·욕실 박람회 ‘KBIS 2025’에서 AI 기반 프리미엄 가전으로 북미 시장 공략에 나선다.\n　삼성전자는 ‘모두를 위한 AI’ 비전 아래 스크린을 탑재한 비스포크 가전과 럭셔리 빌트인 주방 가전 브랜드 ‘데이코’ 신제품을 선보인다. 32형 대형 스크린이 적용된 ‘비스포크 AI 패밀리허브’ 냉장고와 9형 스크린의 ‘비스포크 AI 냉장고’는 스마트싱스 허브로 작동해 별도 허브 없이 도어록, 커튼, 조명 등 스마트 기기를 제어할 수 있다. 또한 AI 비전 기능으로 식품을 자동 인식해 부족한 식재료를 온라인으로 주문할 수 있는 서비스도 준비 중이다.\n　황태환 삼성전자 DA사업부 부사장은 “차별화된 AI 기능을 제공하는 비스포크 가전과 프리미엄 빌트인 가전 라인업을 지속 확대해 프리미엄 가전 브랜드 위상을 굳혀 나갈 것”이라고 밝혔다.\n　LG전자는 이번 박람회와 함께 국제 건축 전시회 ‘IBS 2025’에 처음으로 동시 참가해 역대 최대 규모인 총 1282㎡ 규모로 전시관을 운영한다. 초프리미엄 빌트인 가전 브랜드 ‘SKS’(기존 시그니처 키친 스위트의 리브랜딩)의 신규 라인업을 최초 공개한다. SKS는 기존 빌트인 브랜드 ‘시그니처 키친 스위트’를 리브랜딩한 것으로, 일체형 후드와 히든 인덕션을 적용한 아일랜드 시스템 콘셉트 제품을 선보인다.\n　또한 상판 어디에나 조리기구를 놓고 요리할 수 있는 ‘쿡존프리 인덕션 프로레인지’와 듀얼 인버터 히트펌프 건조기, 벽과의 간격을 4㎜로 줄인 ‘핏 앤 맥스’ 냉장고 등 코어테크를 강조한 제품들도 출격했다.\n　LG전자는 IBS에서 다양한 주거 형태에 맞는 ‘토털 공간 솔루션’과 함께 스마트 플러그, 스마트 스위치 등 AI 홈 구현을 위한 IoT 제품들을 선보이며 B2B 시장 확대에 중점을 두고 있다.\n　류재철 LG전자 HS사업본부장 사장은 “고객들의 신뢰를 바탕으로 끊임없는 기술 혁신을 이어가며 B2B 생활가전 시장에서 영향력을 키워갈 것”이라고 강조했다.",

    "title": "믿을 건 일본 뿐?…日 하늘길 더 늘린다",
    "content": "작년 日 노선 이용객 2500만명 돌파 ‘사상 최대’ 기록…올 1월도 방일객 97만명 육박 ‘역대 최대’\n항공사들 앞다퉈 수익성 높은 단독노선 확보 경쟁\n　　\n　국내 항공사들이 일본 소도시 노선 확대에 열을 올리고 있다. 엔저 장기화로 일본 여행 수요가 급증하자, 도쿄ㆍ오사카 등 대도시를 넘어 소도시 노선까지 활동 반경을 넓히려는 것이다. \n　24일 국토교통부에 따르면 지난해 일본 노선 이용 여객은 2514만명으로 역대 최대를 기록했다. 종전 최고치였던 2018년 2136만명보다 17.8% 증가했다. \n　올해도 일본 여행 수요는 계속되고 있다. 일본정부관광국(JNTO)에 따르면 지난 1월 방일 한국인은 96만7000명으로 월간 최다를 기록했다. 지난해 전체 방일 한국인은 882만명으로, 외국인 관광객 중 1위를 차지했다.\n　주목할 점은 소도시 여행 수요가 급증하고 있다는 것이다. 하나투어 분석 결과, 지난해 소도시 여행 예약은 전년 대비 4배 이상 증가했다. 특히 사가, 도야마 등 신규 직항 노선이 열린 도시들이 새로운 여행지로 부상했다.\n　항공사들이 일본 소도시 노선 확대에 적극적인 것은 높은 수익성 때문이다. 도쿄나 오사카 등 대도시 노선은 모든 항공사가 취항하고 있어 특가 경쟁이 불가피하지만, 단독 운항하는 소도시 노선은 항공권 가격을 유리하게 책정할 수 있다. 일본 지방자치단체들도 지역 관광 활성화를 위해 보조금 지원과 착륙료 감면, 공항 인프라 지원 등 다양한 혜택을 제공하며 노선 활성화에 힘을 실어주고 있다.\n　이에 항공사들은 경쟁적으로 소도시 노선을 확대하고 있다. 대한항공은 4월18일부터 국내 국적 항공사 중 처음으로 고베 노선에 신규 취항한다.\n　진에어는 4월3일부터 오키나와현 최남단의 이시가키지마 노선을 주 5회 단독 운항한다.\n　에어서울은 단독 운항 중인 요나고 노선을 주 3회에서 5회로 증편하고, 제주항공은 오이타(3회→5회)와 히로시마(7회→14회) 노선 운항을 늘렸다. 에어부산도 부산-마쓰야마 노선을 주 3회에서 6회로 늘렸다. \n　특히 제주항공은 마쓰야마ㆍ시즈오카ㆍ가고시마 등 비교적 덜 알려진 소도시까지 노선을 다변화하며 국내 저가항공(LCC) 중 가장 많은 일본 소도시 노선을 운영하고 있다.\n　항공업계 관계자는 “고환율로 비용 부담이 커지는 상황에서 항공사들은 새로운 성장 동력 확보를 위해 수익성 높은 단독 노선 개발을 이어갈 것”이라고 전망했다.",

  {
    "title": "전기차 캐즘, 트럼프 리스크 뚫을 배터리 신기술은",
    "content": "배터리업계, ‘인터배터리 2025’서 차세대 기술력 과시\nLG엔솔, 테슬라 공급 ‘46시리즈’ 첫 공개…에너지ㆍ출력 5배\n삼성SDI, 열전파 차단 기술, 초고출력 원통형 배터리 선보여\nSK온, 3대 폼팩터 라인업 완성…고전압 미드니켈 배터리 공개\n　\n　전기차 캐즘(일시적 수요 정체)과 트럼프발(發) 관세 리스크를 돌파할 국내 이차전지(배터리) 3사의 차세대 혁신기술이 대거 선보인다.\n　LG에너지솔루션, 삼성SDI, SK온은 다음달 5일부터 7일까지 서울 코엑스에서 열리는 국내 최대 규모 배터리 전시회 ‘인터배터리 2025’에 참가한다고 23일 밝혔다.\n　LG에너지솔루션은 차세대 원통형 배터리 ‘46시리즈’ 전체 라인업(4680, 4695, 46120)을 최초 공개한다. 46시리즈는 지름이 46㎜인 원통형 배터리로 기존 2170(지름 21㎜, 높이 70㎜) 배터리 대비 에너지와 출력을 최소 5배 이상 높인 것이 특징이다. 4680 모델은 테슬라의 주력 배터리로 유명하다. 특히, LG에너지솔루션의 배터리를 탑재한 미국 태양광 전기차 스타트업 ‘앱테라 모터스’의 차량도 부스에 전시된다. 앱테라는 태양광 패널과 배터리 팩을 동시에 적용해 주행거리를 극대화한 차세대 모빌리티로, 미국 유명 SF 영화에도 출현했다. \n　삼성SDI는 열전파 차단 기술과 전고체 배터리, 셀투팩 제품을 전시한다. ‘50A급 초고출력 원통형 배터리’도 처음 공개하며, 이는 탭리스 디자인으로 기존 대비 출력을 40% 높였다. 지난해 인터배터리 최고혁신상을 수상한 에너지저장장치(ESS) 제품 ‘SBB 1.5’도 전시한다. 또 자율주행 스타트업 오토노머스에이투지와 협력해 개발한 레벨4 자율주행셔틀 ‘로이’도 선보인다.\n　SK온은 ‘미래를 향해 꿈을 펼치다’란 주제로 파우치형, 각형, 원통형 등 3대 폼팩터를 전시한다. 원통형 배터리 실물을 최초 공개하고, 각형 배터리는 단방향 모델을 새롭게 추가했다. 가격경쟁력과 성능을 겸비한 고전압 미드니켈 배터리와 무선 BMS, 액침냉각 기술도 공개한다.\n　특히 SK온은 모듈 기능을 팩에 통합한 CTP 방식의 ‘S-Pack+’를 선보이며, 건식 공정과 전고체 배터리 기술도 전시한다. 전시장은 배터리 퍼포먼스, 히스토리, 로드맵, 세이프티, 드림 테크놀로지 등 5개 구역으로 구성된다.",

    "title": "경제8단체 “상법 개정 중단하고 자본시장법 개정하라”",
    "content": "“경영 차질 우려, 투자ㆍM&A 위축될 것”\n　　\n　이사의 충실의무 확대 등을 골자로 야당이 추진 중인 상법 개정안에 대해 경제계가 철회를 다시 한번 촉구했다. \n　한국경제인협회, 대한상공회의소, 중소기업중앙회, 한국경영자총협회, 한국무역협회, 한국중견기업연합회, 한국상장회사협의회, 코스닥협회 등 경제 8단체는 23일 ‘자본시장법 개정 논의 촉구를 위한 경제계 호소문’을 통해 상법 개정이 기업 경영에 심각한 부작용을 초래할 것이라고 경고했다.\n　이들은 “주력산업의 경쟁력 위축, 신성장 동력 발굴 부진에 더해 트럼프발 보호무역주의 확산으로 우리 기업들은 벼랑 끝에 서 있다”며 상법 개정 논의를 중단하고, 자본시장법 개정을 통한 주주 권익 제고를 제안했다.　\n　현재 국회에서 논의 중인 상법 개정안의 주요 내용은 이사 충실의무 확대, 집중투표제 의무화, 감사위원 분리선임 확대, 전자주주총회 의무화 등이다. 경제계는 이러한 조항들이 이사 소송 남발, 경영권 위협, 투자와 인수합병(M&A) 위축을 야기할 수 있다고 우려했다.\n　이러한 우려는 기업들의 설문조사 결과로도 확인됐다. 매출액 상위 600대 상장사를 대상으로 한 조사에서 56.2%가 상법 개정이 기업경영에 부정적 영향을 미칠 것이라고 응답했다. 반면 긍정적 영향을 예상한 응답은 3.6%에 그쳤다.\n　기업들은 주요 우려사항으로 의사결정 지연 및 경영 효율성 감소(34%), 사법리스크 확대(26.4%), 경영권 위협 증가(20.8%), 주요 경영전략 차질(17.9%) 등을 꼽았다. 특히 이사 충실의무 확대(40.2%), 집중투표제 의무화(34.8%), 감사위원 분리선출 인원 확대(17.9%)를 가장 큰 영향을 미칠 조항으로 지목했다.\n　상법 개정의 부작용은 투자와 글로벌 경쟁력에도 미칠 것으로 전망됐다. 46.4%가 투자 및 M&A가 축소될 것으로 예상했고, 41.1%는 글로벌 경쟁력이 약화될 것으로 내다봤다. 또한 73.2%가 기업 비용 증가를, 69.6%는 이사회 의사결정 지연을 우려했다.\n　경제계는 대안으로 자본시장법 개정을 제시했다. 정부와 상법 전문가들도 소수주주 피해 방지를 위한 자본시장법 개정에는 동의하면서도, 경제에 부작용이 큰 상법 개정에는 반대하는 입장이다.\n　기업들은 기업가치와 경영활력 제고를 위해 조세 부담 완화(41.1%)와 규제개혁(40.2%)이 시급하다고 답했다. 차등의결권·포이즌필 등 경영권 방어수단 도입(11.6%)과 배임죄 개선(6.3%)도 필요하다고 지적했다.\n　이상호 한경협 경제산업본부장은 “우리 기업들은 기존 사업의 경쟁력이 저하되고 있는 가운데, 극심한 내수부진과 보호무역주의 확산 등으로 살얼음판을 걷고 있다”면서 “이러한 상황에서 상법 개정은 위기상황에 대한 대응을 어렵게 하고, 행동주의 펀드의 경영권 공격을 용이하게 함으로써 국내 기업들을 사지에 몰아넣는 결과를 초래할 수 있다”고 우려했다. 김춘 상장협 정책1본부장은 “지배구조 정책은 기업의 자율성을 존중하면서도 글로벌 정합성을 고려한 균형이 핵심”이라고 강조했다.",

    "title": "美 관세 피하자…재계, 민간 외교 채널 ‘풀가동’",
    "content": "대한상의에 이어 한경협ㆍ무협 잇단 사절단 파견 예고\n현대차 “현지화로 리스크 최소화”ㆍHD현대重 “미국 방위산업 기반 강화 도울 것”\n\n　트럼프 2기 행정부의 ‘관세 폭탄’ 우려가 커지는 가운데, 한국 재계가 민간 외교 채널을 총동원해 대응에 나섰다. 탄핵 정국으로 인한 국가 수장 공백 속에서 재계가 직접 대미 통상 리스크 최소화에 앞장서고 있다.\n　지난 19~20일(현지시간) 대한상공회의소는 최태원 회장을 필두로 26명의 경제사절단을 꾸려 워싱턴을 방문했다. 조현상 HS효성 부회장, 김원경 삼성전자 사장, 유정준 SK온 부회장, 이형희 SK수펙스 커뮤니케이션위원장, 성김 현대자동차 사장, 조석 HD현대 부회장 등 자동차, 반도체, 철강, 조선, 에너지, 플랫폼 등 핵심 산업 대표들이 총출동했다. \n　최 회장은 “한국이 지난 8년간 1600억달러를 미국에 투자해 80만개 이상의 일자리를 창출했다”며 “그중 상당수는 연봉 10만달러 이상의 양질의 일자리”라고 강조했다.\n　대한상의 사절단은 조선ㆍ에너지ㆍ원전ㆍ반도체 등 6대 분야를 중심으로 한미 양국 간 전략적 시너지를 낼 수 있는 방안을 논의했다.\n　한국경제인협회(한경협)는 ‘미국통’ 류진 회장의 네트워크를 활용, 다음달 ‘한미투자포럼’을 준비 중이다. 앞서 류 회장은 트럼프 대통령 취임식에 초청받았고, 한경협은 지난 1월부터 ‘트럼프 2기 TF’를 가동 중이다. \n　한국무역협회는 윤진식 회장이 이끄는 임원단이 애리조나ㆍ텍사스ㆍ테네시주 등 한국 기업이 많은 남부 지역을 순회 방문하는 ‘바텀업’ 전략을 구사할 예정이다. 이어 5월에는 회장단 사절단을 꾸려 워싱턴에서 상무부와 무역대표부(USTR) 고위 당국자를 면담할 계획이다. \n　기업 차원의 맞춤형 대응전략도 나오고 있다. 현대차는 호세 무뇨스 사장이 취임 후 첫 주주서한에서 “새로운 미국 행정부와 긴밀히 협력해 대규모 투자와 일자리 창출, 경제적 기여를 강조하기 위한 대화를 지속하고 있다”며, “조지아주 메타플랜트 아메리카(HMGMA) 개소를 앞두고 현지화 전략으로 정책 변화 영향을 최소화하겠다”고 강조했다. HD현대는 미국의 대표 싱크탱크인 허드슨연구소 세미나에 참석해 조선 분야 협력 의지를 피력했다.\n　정부도 민관 공조에 나섰다. 박종원 통상차관보는 워싱턴을 방문해 한미 FTA로 대부분의 관세가 이미 철폐됐음을 강조하고, 인플레감축법(IRA)과 반도체법에 따른 보조금 지급을 당부했다. 안덕근 산업부 장관은 조셉 윤 주한 미국대사대리와 첨단 분야 협력을 논의했고, 조현동 주미대사는 알래스카 주지사와 LNG 수입 확대를 협의했다.",

    "title": "트럼프 정책 수혜 기대감 커져가는 韓 조선업계",
    "content": "트럼프 2기 행정부ㆍ의회 모두 지속적으로 한국에 대한 조선 분야 협력 강조\n함정ㆍ상선 제조는 물론, 에너지 정책에서도 반사 이익 기대돼\n　\n　한국 조선업계와 미국 정부와의 협력이 더욱 두터워지며 한국 조선업계에 새로운 기회가 열릴 전망이다. 미국 의회에서 동맹국에 군함 건조를 허용하는 법안이 발의된 데 이어 한미 외교장관 회담에서도 조선분야 협력 강화에 대한 의견이 교환되기도 했다.\n　17일 업계에 따르면 최근 미국 상원에서는 마이크 리, 존 커티스 등 공화당 의원 주도로 ‘해군준비태세 보장법’과 ‘해안경비대 준비태세 보장법’이 발의됐다. \n　이들 법안은 나토 회원국이나 미국과 상호방위조약을 체결한 인도ㆍ태평양 지역 국가의 조선소에서 미 해군 함정 건조를 허용하는 내용을 골자로, 미국 내 조선소보다 건조비용이 저렴해야 한다는 조건이 붙었다.\n　법안이 나오게 된 배경으로는 미국 조선업의 심각한 쇠퇴가 지목된다. 현재 미국의 글로벌 조선시장 점유율은 0.1%에 불과하고, 과거 400여개에 달했던 조선소는 21개로 줄었다. 미국의 무역구조상 자국 상선 비중은 2.6%에 불과해 외국 의존도가 매우 높은 상황이다. 반면, 중국은 시장점유율 53.4%를 차지하며 2009년 이후 글로벌 1위를 지키고 있다.\n　해군력 격차는 더 심각하다. 2015년 이후 중국의 함정 규모가 미국을 앞지르면서 2030년에는 그 차이가 약 135척으로 확대될 것으로 전망된다. 이에 미국은 향후 30년간 해군함대를 364척(전투함 293척, 지원함 71척) 증대할 계획으로, 총 1조달러의 대규모 예산을 의회에 요청한 상태다.\n　미국의 동맹국 중 함정을 만들 역량이 있는 나라가 한국과 일본 정도밖에 없는 상황에서, 신속한 함정 건조가 가능한 한국이 가장 큰 수혜를 볼 것이란 관측이 나오고 있다.\n　실제, 미국 정부는 지속적으로 한국과의 조선 분야 협력을 강조해오고 있다.\n　트럼프 대통령은 작년 11월 당선 후 윤석열 대통령과의 통화에서 “한국의 세계적인 군함과 선박 건조 능력을 잘 알고 있고 긴밀하게 한국과 협력할 필요가 있다”며 조선업계와의 협력을 강조했다.\n　트럼프 2기 출범 이후 처음 열린 한미 외교장관회담 자리에서도 미국은 조선과 에너지 분야에서의 한국의 협력을 당부했다.\n　트럼프 정부의 에너지 정책마저도 조선업계에 반사 이익을 가져다줄 공산이 높다.\n　트럼프 대통령은 러시아-우크라이나 전쟁 이후 유럽과 아시아 등에 대한 LNG 수출 확대를 적극적으로 추진하고 있는데, 이에 따라 LNG운반선과 초대형 원유운반선(VLCC) 신규 건조 수요가 많이 늘어날 전망이다.\n　글로벌 시장조사기관 ‘모도 인텔리전스’에 따르면, LNG 벙커링선 시장 규모는 올해 16억4000만달러에서 오는 2030년까지 61억4000만달러로 성장할 것으로 예상된다. 이 기간 연평균 성장률(CAGR)은 30.2%에 달한다.",

    "title": "돈 되는 바닷길…해운업계 실적 ‘두둥실’",
    "content": "홍해 사태ㆍ중국發 밀어내기 수출에 운임 고공행진\n올해는 트럼프發 관세ㆍ선대 공급과잉 등 리스크 등 불안 요소\n　\n　국내 주요 해운사들이 홍해 사태와 중국발 물동량 급증에 힘입어 지난해 사상 최대 실적을 잇달아 기록했다. \n　16일 해운업계에 따르면 HMM은 지난해 매출 11조7002억원, 영업이익 3조5128억원을 달성하며 전년 대비 각각 39.3%, 501%의 폭발적인 수익을 거뒀다. 특히, 영업이익률 30%를 기록하며 글로벌 시장에서의 경쟁력을 입증했다.\n　수익성 극대화 전략이 주효했다. HMM은 1만3000TEU급 신조 컨테이너선 12척을 미주 항로에 전략적으로 투입, 멕시코 신규항로(FLX) 개설로 서비스 네트워크도 확대했다. 또한, 항로ㆍ지역별 수급 변화에 맞춘 최적의 운송 서비스망을 구축해 시장 변화에 발빠르게 대응했다.\n　현대글로비스도 실적 호조를 이어갔다. 매출은 28조4074억원으로 10.6% 증가했고, 영업이익은 1조7529억원으로 12.8% 늘었다. 해운 부문에서 자동차선 운임 조정과 장기계약 기반의 가스선ㆍ유조선 운항이 전체 실적을 견인했다.\n　벌크선사 팬오션은 선대 확충 효과를 톡톡히 봤다. 운영 선대를 290척까지 늘리며 매출 5조1612억원(18.3%↑), 영업이익 4712억원(22.1%↑)을 기록했다. 당기순이익도 2681억원으로 9.4% 증가했다.\n　대한해운은 LNG운반선 신규 투입과 장기 운송계약이 빛을 발했다. 매출은 1조7472억원으로 25% 늘었고, 영업이익은 3286억원으로 31.5% 증가했다. LNG 벙커링 사업의 경우, 연간 100회 이상의 작업을 무사고로 완수하며 경쟁력을 입증했다.\n　다만, 올해는 경영환경이 녹록지 않을 것이란 전망이 지배적이다. 미국 트럼프 행정부 2기 정책에 따른 보호무역주의 강화 우려, 파나마 및 수에즈 양대 운하의 통항 제한 해소에 따른 선박 공급 효과 감소 우려 때문이다. \n　이에 따라 해운업계는 친환경선 도입 및 선대 확충을 통한 차별화된 경쟁력 확보에 집중하고 있다.\n　HMM은 9000TEU급 메탄올 추진 컨테이너선 9척을 비롯해 LNG 추진선 등 친환경 컨테이너선을 지속해서 도입하고, 대서양, 인도, 남미 등 향후 성장 가능성이 높은 시장 중심으로 신규 서비스 확대할 방침이다.\n　현대글로비스는 올해를 그룹 계열사 동반 성장 및 비계열 고객 확대의 원년으로 선언했다. 오는 2030년까지 비계열 매출 비중을 40%로 늘리겠다는 목표다.\n　팬오션은 시장 대응력을 높이기 위해 선대를 확장하는 등 사업 포트폴리오를 강화할 예정이다. \n　대한해운은 올해 건화물 시장에서 기존 전용선 사업과 더불어 신사업을 발굴, LNG 벙커링 역량을 더욱 강화해 시장을 선도하겠다는 방침이다. 오는 2027년부터는 국내에도 신규 LNG 벙커링선을 운영할 계획이다.",

    "title": "[파워인터뷰] 황용식 세종대 교수(전 한국전문경영인학회장)",
    "content": "韓 경제, 트럼프 리스크보다 정부ㆍ기업 원팀 부재가 더 걱정”\n　\n　트럼프 2기, 오히려 예측가능…산업별 협상 가능\n　美 협상, 정부-기업 원팀으로 해야\n　中 의존도 탈피, 제3국 이전으로 돌파구 찾아야\n　　　\n　“미국의 정책 방향은 그 어느 때보다 명확합니다. 오히려 불확실한 것은 우리의 대응이죠.”\n　도널드 트럼프 미국 대통령 취임 한 달여 만에 글로벌 경제가 불확실성의 소용돌이로 빠져들고 있다. 트럼프 2기 행정부의 한층 강화된 신(新)팽창주의와 총성 없는 관세 전쟁으로 대외 개방형 경제체제인 한국 경제의 진로 역시 불투명해지는 중이다. \n　국내 경영자 연구를 선도하는 대표적 학술단체인 한국전문경영인학회장을 지낸 황용식 세종대 경영학부 교수는 〈대한경제〉와의 인터뷰에서 미국의 통상정책은 오랜 기간 일관된 방향성을 보이고 있다며 이같이 말했다. \n　황 교수는 “미국의 요구사항은 명확하다. 오바마 정부부터 이어진 기조로, 바이든이든 트럼프든 일관되게 중국과는 디커플링을 하고 미국 내 투자를 확대하라는 것”이라며 “우리에게는 불확실성이 아니라 실행이 진짜 문제”라고 꼬집었다.\n　그는 트럼프 대통령에 대해 “흥정에 능하고 실리를 중시하는 전형적인 장사꾼”의 면모를 지녔다고 평가했다. 따라서 트럼프 2기 행정부와의 통상 전략은 한국이 미국의 부족한 부분을 채워주는 보완적 관계가 돼야 한다고 강조했다.\n　황 교수는 “트럼프는 LNG선박을 필두로 하는 조선업계의 제조 능력 등 한국의 전략적 우위를 이미 파악하고 있다”며 “우리도 미국의 국익에 기여할 수 있는 산업과 품목을 명확히 파악해 협상에 나서야 한다”고 조언했다.\n　\n　◇전략적 모호성 더 이상 안통해\n　황 교수는 그동안 미중 사이에서 전략적 모호성을 취해온 한국의 전략이 더 이상 유효하지 않을 것이라고 전망했다. 특히 과도한 중국 의존도를 지적하며 “지난 20여년간 중국과의 교역이 성장에 보탬이 된 부분도 있지만, 주요 산업에서의 경쟁력이 서서히 잠식당하면서 중국에 역전당하는 등 득보다는 실이 많았다”고 평가했다.\n　그는 “많은 기업들이 중국 현지에 직접 투자를 했는데, 미중 갈등이 심화할수록 여기서 생산되는 제품들이 중국산으로 분류돼 수출에 악영향을 끼치게 될 수 있다”고 우려했다. 이어 “일본과 대만은 지난 10년간 미국과의 관계를 명확히 하며 준비해왔고, 그 성공의 대표적 모델이 TSMC”라며 한국도 분명한 노선을 취해야 할 시점이라고 강조했다.\n　중국 내 투자 자산 처리에 대해서는 “모든 자산을 한 번에 정리할 필요는 없다”며 “AI와 반도체 등 미국이 규정한 전략적 핵심 산업부터 시작해 중요도에 따라 단계적으로 재배치를 시작해야 한다”고 조언했다.\n　황 교수는 “다행히도 우리 기업들은 선제적으로 대응을 시작했다”면서 “인도, 베트남 등 제3국으로 생산기지를 활발히 이전하며 리스크를 분산하고 있다”고 설명했다. 특히 “인도는 미국과의 관계도 좋고, 거대한 시장성도 갖추고 있어 좋은 대안이 될 수 있다”고 평가했다.\n　다만 “효율적인 전략 실행을 위해서는 현재 기업 단위로 이뤄지는 개별 협상이 아닌 정부 주도로 통상 전략이 마련돼야 한다”며 “산업통상자원부와 기업이 원팀을 이뤄 체계적으로 접근해야 한다”고 설명했다.\n　\n　◇‘저성장 늪’ 산업 구조 재편 시급\n　황 교수는 한국 경제의 내부 대응 체계가 제때 갖춰지지 않을 경우 저성장 늪에 빠질 수 있다고 경고했다. “한국은행이 올해 한국의 경제성장률 전망치를 1.6%로 하향 조정하는 등 1%대 성장률은 매우 놀라운 상황”이라며 “일본의 ‘잃어버린 20년’과 같은 전철을 밟지 않으려면 산업 구조의 과감한 재편이 필요하다”고 지적했다.\n　특히 반도체 산업의 기술력 고도화와 정부 주도의 과감한 산업 지원을 강조했다. 그는 “WTO(세계무역기구) 체제하의 자유무역 기조는 이미 무너진 상태”라며, “중국은 국가 주도로 산업을 육성했고, 미국도 IRA(인플레이션 감축법)를 통해 자국 산업을 전폭 지원하고 있다”며 산업정책의 ‘복고적’ 접근이 필요하다고 주장했다.\n　반도체 인재 양성의 시급성도 강조했다. 그는 “대학에서 반도체 학과를 신설해도 가르칠 교수진이 부족하고, 힘들게 우수 인재를 양성하더라도 해외로 유출돼 버리는 상황을 개선해야 한다”고 지적했다.\n　황 교수는 “대만이 TSMC를 필두로 국가가 한 단계 더 성장한 것처럼, 우리도 핵심 산업에 대한 집중적인 투자와 지원이 필요하다”며 “정부, 기업, 학계가 하나 되어 글로벌 경쟁력을 강화해야 할 때”라고 역설했다. \n\n(박스)[황용식 교수가 말하는 산업계 생존법]\n\n　“韓, 과감한 M&A 통해 AI시대 대응해야”\n　“2025년은 韓 경제 변곡점…AI 중심 과감한 사업재편 필요”\n　\n　　　\n　“경영의 본질은 미래 먹거리를 찾는 것입니다. 2025년은 한국 경제의 중요한 변곡점이 될 것입니다.”\n　황용식 세종대 경영학부 교수는 한국 기업들의 과감한 사업 재편이 필요하다고 강조했다. 그는 기업의 포트폴리오를 실탄에 비유하며, 지금이 실탄을 재정비하고 새로운 목표물을 찾아야 할 시기라고 설명했다.\n　황 교수는 인공지능(AI)을 중심으로 한 사업 재편의 중요성을 역설했다. 그는 “바이오, 조선, 리테일 등 전혀 관련 없어 보이는 산업이라도 모든 산업이 AI로 수렴될 것”이라며 “기업들은 인수합병(M&A)을 포함한 다양한 방식으로 AI시대가 만들어낼 변화에 대응해야 한다”고 강조했다.\n　최태원 SK그룹 회장이 올해 신년사에서 제시한 ‘혁고정신(革故鼎新)’을 언급하며 “기업의 조타수 역할을 맡고 있는 경영자들이 묵은 것을 고치고 새로운 것을 취하는 자세가 필요하다”고 말했다.\n　황 교수는 올해 M&A 시장이 더욱 활성화될 것으로 전망했다. 그는 “기업이 경쟁력을 강화하기 위한 전략으로 자체 개발이나 업무제휴(MOU) 등의 방식이 있지만, 글로벌 시장에서 한번 벌어진 격차는 줄이기 힘들어진다”며 “비용 부담은 있겠지만, 선도업체들과의 격차를 단기간에 줄이기 위해 M&A에 열린 마음으로 접근해야 한다”고 조언했다.\n　반기업 정서 개선의 필요성도 제기했다. “우리는 스티브 잡스나 빌 게이츠의 업적은 경외하면서, 정작 우리나라 기업가들의 성과는 제대로 평가하지 않는다”며 “K-기업가 정신을 재발견하고 확산시켜야 한다”고 강조했다.　\n　이를 통해 “차세대 경영인들이 이를 본받아 훌륭한 기업가로 성장하고, 이것이 다시 많은 일자리를 창출하는 사회적 선순환 구조가 만들어져야 한다”고 덧붙였다.\n　한국경제 성장의 모멘텀 회복을 위한 인식 변화도 주문했다. 그는 “상생도 중요하고 ESG도 중요하지만, 기업이 자유롭게 성장할 수 있는 환경이 우선”이라며 “일자리 창출과 고부가가치 직무 생태계 조성을 위해서는 기업의 역동성이 필수”라고 강조했다.\n　황 교수는 “대한민국 경제의 성장 동력은 결국 기업”이라며 “기업들이 자유롭게 도전하고 성장할 수 있는 환경을 만드는 것이 정부와 사회의 역할”이라고 말했다. 그는 “앞으로의 10년이 한국 경제의 터닝포인트가 될 것”이라며 “기업들의 혁신과 도전을 응원하고 지원하는 사회적 분위기가 절실하다”고 재차 강조했다.",

    "title": "[2024 주요 그룹 실적 분석]  SK그룹",
    "content": "新성장동력은 AI…고강도 리밸런싱 통한 배터리 부진 구하기\nSK하이닉스 AI반도체로 23.5조 흑자전환ㆍSK텔레콤 AI사업 19% 성장\nSK이노베이션, 배터리 적자 만회 위한 고강도 사업 포트폴리오 재편\n　\n　SK그룹이 인공지능(AI) 사업을 새로운 성장동력으로 삼아 실적 개선을 이뤄냈다. SK하이닉스와 SK텔레콤이 AI 사업에서 가시적 성과를 내는 가운데, SK이노베이션은 사업 리밸런싱(재구조화)을 통해 체질 개선에 박차를 가했다.\n　SK하이닉스는 AI 메모리 반도체 수요 급증에 힘입어 지난해 연결기준 매출 66조1930억원, 영업이익 23조4673억원을 달성했다. 이는 전년 대비 매출이 102% 증가한 수치로, 7조7303억원의 적자에서 흑자전환에 성공했을 뿐 아니라 메모리 슈퍼사이클이었던 2018년(20.8조원)을 크게 뛰어넘는 사상 최대 실적이다. 영업이익률 35%, 순이익률 30%를 기록하며 수익성도 대폭 개선됐다. 지난해 4분기에는 매출이 전 분기 대비 12% 증가한 19조7670억원, 영업이익은 15% 늘어난 8조828억원을 기록하며 성장세를 이어갔다.\n　실적 개선의 핵심 동력은 AI 수요 급증으로 인한 고대역폭 메모리(HBM) 사업 성장이다. 4분기 기준 HBM이 전체 D램 매출의 40% 이상을 차지했으며, 기업용 SSD(고성능 대용량 저장장치)도 판매를 지속 확대했다. SK하이닉스는 올해도 빅테크 기업들의 AI 서버 투자 확대와 AI 추론 기술의 중요성 증대로 HBM과 고용량 서버 D램 수요가 계속 확대될 것으로 전망했다. 구체적으로 올해 D램 수요는 10% 중후반, 낸드 수요는 10% 초반 성장이 예상된다.\n　SK텔레콤도 AI 사업 확대로 호실적을 달성했다. 연결기준 매출 17조9406억원, 영업이익 1조8234억원을 달성하며 전년 대비 각각 1.89%, 4% 증가한 실적을 기록했다. AI 관련 매출은 전년 대비 19% 성장했으며, 그중에서도 AI 클라우드와 AICC(AI 컨택센터), 비전 AI 등 주요 AI B2B 상품이 성장하면서 AIX(AI 전환) 사업이 32% 성장한 1930억원의 매출을 기록했다. AI 데이터센터(AIDC) 사업도 가산 데이터센터 등 신규 시설 가동률 상승으로 13.1% 증가한 3974억원의 매출을 달성했다.\n　반면, SK이노베이션은 지난해 매출 74조7170억원, 영업이익 3155억원을 기록하며 전년 대비 매출은 3.3% 감소, 영업이익은 83.4% 급감한 것으로 집계됐다. 배터리 사업에서 1조1270억원의 영업손실이 발생한 것이 부진의 원인으로 꼽힌다. 사업부문별로는 석유사업이 매출 49조8399억원ㆍ영업이익 4611억원, 화학사업이 매출 10조3517억원ㆍ영업이익 1253억원, 윤활유사업이 매출 4조2354억원ㆍ영업이익 6867억원을 기록했다. 석유개발사업은 매출 1조4766억원ㆍ영업이익 5734억원, 소재사업은 매출 1334억원에 2827억원의 영업손실을 냈다.\n　올해도 각 계열사들은 AI 중심의 성장 전략을 강화할 방침이다. SK하이닉스는 5세대 모델인 HBM3E 12단 제품을 전체 HBM3E 출하량의 절반 이상으로 확대하고, 2026년 주력 제품이 될 HBM4 개발과 양산 준비를 완료할 계획이다. 더블데이터레이트(DDR)5와 LP(저전력)DDR5용 선단 공정 전환도 추진한다. SK텔레콤은 올해 에이닷을 구독 모델로 전환해 유료화하고, AI 비서 ‘에스터’의 미국 베타 서비스를 개시한다. ‘AI 인프라 슈퍼 하이웨이’ 구축의 일환으로 AIDC, GPU 클라우드 서비스, 에지AI 사업도 확대한다.\n　SK이노베이션은 리밸런싱의 성과 입증에 주력한다. 특히, 3조원에 달할 정도의 누적 적자가 쌓인 SK온의 흑자달성과 재무안정화가 급선무다. 이를 위해서는 이달 초 합병을 마무리한 SK트레이딩인터내셔널, SK엔텀과의 시너지 극대화가 필수적이다.",

    "title": "GS칼텍스, AI 자율제조 플랫폼 구축 착수",
    "content": "산업부 국책과제 선정…80억원 지원받아 2028년까지 추진\n　\n　GS칼텍스가 정유ㆍ석유화학 산업의 공정 최적화와 온실가스 저감을 위한 인공지능(AI) 자율제조 플랫폼 구축에 나선다. 중국발 공급과잉과 수요 침체로 어려움을 겪는 석유화학 업계에 새로운 돌파구가 될 것으로 기대된다.\n　13일 GS칼텍스는 산업부 국책과제인 ‘AI 자율제조 선도 프로젝트’의 일환으로 AI 자율제조 플랫폼 구축을 시작한다고 밝혔다. 국비 80억원을 지원받아 한국생산기술연구원, 부산대, 경희대, 한양대, 전라남도, 여수시와 공동 추진한다.\n　이 프로젝트는 2028년까지 2단계로 진행된다. 1단계에서는 정유·석유화학 각 공정의 운전 데이터를 수집·분석해 단위 공정별 AI 최적화 모델을 개발한다. 2단계에서는 전 공정 통합 플랫폼을 구축해 여수공장에서 실증 및 고도화를 추진한다.\n　특히 원재료 투입량, 제품 규격 및 수율, 이산화탄소 배출량 등을 실시간으로 분석해 최적 운전 전략을 도출하는 AI 모델 개발에 주력한다. 수소 생산 공정의 디지털 스캔 모니터링 시스템도 다른 공정으로 확대해 가열로 최적화 AI 모델을 구현할 계획이다.\n　GS칼텍스는 이미 여수공장에서 다양한 AI 기술을 적용 중이다. 정유 공정 최적화로 고부가가치 제품 생산을 늘렸고, 나프타 분해 공정과 수소 공정에도 AI 모델을 도입해 생산성을 높였다. 안전 분야에서는 AI CCTV와 VR·MR 기반 안전 교육장을 구축했고, 드론과 무선 가스 감지기로 작업자 안전도 강화했다.\n　GS칼텍스 관계자는 “AI 자율제조 플랫폼 구축으로 디지털 전환에 더욱 박차를 가하게 됐다”며 “이를 기반으로 지속가능하고 수익성 있는 성장을 통한 100년 기업을 향해 노력하겠다”고 말했다.",

    "title": "HD한국조선해양, 무탄소 시대 ‘활짝’…SMR 컨테이너선 모델 공개",
    "content": "美선급서 1만5000TEU급 기본인증 획득 “2030년까지 해상 원자력 사업모델 개발 완료 목표”\n　\n　HD한국조선해양이 소형모듈원전(SMR) 기술을 적용한 원자력 추진 컨테이너선 모델을 공개하며 친환경 선박 개발에 속도를 내고 있다.\n　12일(현지시간) HD한국조선해양은 미국 휴스턴 아시아 소사이어티 텍사스 센터에서 열린 ‘휴스턴 해양 원자력 서밋’에서 원자력 추진 컨테이너선 설계모델을 처음 공개했다. 이 모델은 이미 미국선급(ABS)으로부터 SMR 기술을 적용한 1만5000TEU급 기본인증(AIP)을 획득했다.\n　이번 설계모델은 실제 기자재와 안전설계 개념을 반영해 경제성과 안정성을 높였다. 기존 엔진 배기기관이나 연료탱크가 필요 없어 해당 공간에 컨테이너를 추가로 적재할 수 있게 설계했다.\n　안전성도 대폭 강화했다. 스테인리스강과 경수를 사용한 이중탱크 방식의 해양 방사선 차폐 시스템을 적용했으며, 베이커휴즈와 공동 개발한 초임계 이산화탄소 기반 추진 시스템으로 열효율을 5% 개선했다.\n　HD한국조선해양은 경기도 용인 미래기술시험센터에 해상 원자력 실증설비를 구축해 안전설계 검증을 진행할 계획이다. 또한 원자력 추진선 상용화를 위한 국제 규정 마련을 위해 주요 선급 및 국제 규제기관과의 협력도 강화하고 있다.\n　박상민 HD한국조선해양 그린에너지연구랩 상무는 “육상용 SMR 원자로 제작 사업을 시작으로 2030년까지 해상 원자력 사업 모델 개발을 완료할 것”이라고 밝혔다.\n　한편, HD한국조선해양은 지난해 2월부터 테라파워와 차세대 SMR 공동연구를 진행 중이며, 12월에는 테라파워의 와이오밍 주 나트륨 원자로 주기기 제작을 수주했다.",

    "title": "위기에 머리 맞댄 경제원로들 “한국경제 4대 폭풍 직면…정국 안정 시급”",
    "content": "대한상의, 역대 보수ㆍ진보 정부 경제원로 초청 간담회 개최\n“무역전쟁ㆍ인플레이션ㆍAIㆍ정치불안 겹쳐…경제 최우선 정책 필요”\n　\n　대한상공회의소(회장 최태원, 이하 상의)가 보수와 진보를 아우르는 역대 정부의 경제정책 수장들을 초청해 한국경제의 해법을 모색하고 나섰다. 경제원로들은 현재 한국경제가 직면한 복합적 위기 상황을 극복하기 위해서는 정국 안정과 경제 최우선 정책이 시급하다고 입을 모았다.\n상의는 12일 상의 회관에서 노무현 정부부터 박근혜 정부까지의 전직 경제관료를 초청해 ‘한국경제가 나아갈 길, 경제원로에게 묻다’를 주제로 한 간담회를 개최했다. 이 자리엔 최태원 회장과 함께 정세균 전 국무총리, 이헌재 전 경제부총리, 윤증현 전 기재부 장관, 유일호 전 경제부총리가 참석했다. 이날 최 회장은 인사말에서 “국제무역질서와 게임의 룰이 바뀌면서 우리 경제에 큰 부담이 되고 있다”며 “무역전쟁, 인플레이션, AI 기술변화에 정치적 불확실성까지 더해져 4개의 폭풍이 몰려오고 있다”고 진단했다.\n정세균 전 총리는 “대한민국의 경쟁력은 기술, 인재, 창의적 콘텐츠, 제조업에서 창출되며 민ㆍ관ㆍ정 협력으로 완성된다”고 강조했다. 그는 “민간은 혁신과 기술 상용화에, 정부는 컨트롤타워 역할에, 정치권은 산업정책 지원과 민생안정을 위한 법제도 확충에 주력해야 한다”고 제언했다.\n이헌재 전 부총리는 한국경제가 여러 기저질환에서 벗어나지 못하고 있다고 지적했다. 이 전 총리는 “정부 통제가 어려울 만큼 경제 규모가 커져 민간 주도 신성장 전략으로 전환해야 한다”며 “트럼프 시대에 대비해 반도체, 자동차, 조선, 전자 분야에서 미국과 동맹 수준의 전략적 협력이 필요하다”고 강조했다.\n윤증현 전 장관은 “트럼프 등장으로 WTO 자유무역주의가 퇴조하고 정치ㆍ경제 혼란까지 겹쳐 총체적 위기에 직면했다”고 경고했다. 그는 “방위비 인상, 북한 재협상, 중국 관계 등 한국이 답해야 할 시간이 다가오는데, 정치 안정 없이는 경제발전을 기대할 수 없다”고 지적했다.\n유일호 전 부총리는 “정치적 불안이 해소될 때까지 첫째도, 둘째도 안정에 역점을 둬야 한다”며 “정부와 정치권은 기업, 투자자, 소비자 등 경제주체들의 심리적 안정을 뒷받침해야 한다”고 강조했다. 그러면서 그는 “금리, 환율 등 거시경제 변수를 면밀히 살피고, 경제정책의 일관성을 보여줘야 한다”고 덧붙였다.",

    "title": "진격의 K-방산, 실적 ‘탄탄대로’",
    "content": "국가 전략산업으로 급부상한 K-방산\n　방산 ‘빅4’ 합산 영업이익 작년 2.6兆…전년比 2배 이상 ‘껑충’\n트럼프發 글로벌 국방비 증액에 따른 수혜 기대…여ㆍ야ㆍ정 “지원책 마련” 일성\n\n　<1면 관련기사>　\n　　\n　방위산업이 새로운 국가 전략산업으로 급부상하고 있다. 러시아-우크라이나 전쟁과 중동 분쟁 등 글로벌 지정학적 리스크가 커지며 수출이 대폭 늘어난 덕분이다. 트럼프 2기 출범으로 각국이 국방비 지출액을 늘릴 방침이어서 K-방산의 성장세는 더욱 가팔라질 전망이다.\n　12일 업계에 따르면 한화에어로스페이스, 현대로템, 한국항공우주산업(KAI), LIG넥스원 등 K-방산 ‘빅4’의 지난해 합산 영업이익이 2조6529억원으로 처음으로 2조원대를 돌파했다. \n　K9 자주포와 K2 전차, 천궁-Ⅱ 등 K-방산 주력 제품이 해외 시장에서 인기를 끌며 1년 전보다 114% 급증했다. 업계에선 이러한 기세가 이어질 경우 올해 영업이익 3조원 돌파도 가능할 것으로 전망하고 있다.\n　실적 성장을 이끈 것은 유럽과 중동으로의 수출 확대다. 　\n　지난해 한화에어로의 방산 부문 수출액은 4조4000억원으로 내수(4조원)를 처음으로 앞질렀다. 한화에어로는 폴란드에 K9 자주포 60문 이상, 다연장로켓 천무 30대 이상을 납품했다.  　\n　현대로템은 방산 부문인 디펜스솔루션의 방산 수출액은 9615억원으로, 국내 매출액(5056억원)을 훨쩍 넘었다. 현대로템이 지난해 4분기에 폴란드에 K2 전차 56대를 공급한 것을 고려하면 수출 비중은 내수를 훨씬 웃돌 전망이다. \n　14일 세부 실적을 공개하는 LIG넥스원은 이라크와 3조7000억원 규모의 천궁-Ⅱ 수출 계약을 체결하면서 지난해 매출(3조2772억원)과 영업이익(2309억원)이 각각 42%와 23.9% 늘었다.  \n　KAI는 수리온 기동헬기의 육군 납품과 KF-21 전투기 개발 사업을 진행했으나, 완제기 수출 감소로 매출 3조6337억원(4.9%↓), 영업이익 2407억원(2.7%↓)을 기록했다.　\n　올해도 방산업계는 전망이 밝다. 한화에어로스페이스는 루마니아의 4.3조원 규모 보병전투장갑차 사업 수주를 추진하고 있으며, 미 육군 자주포 현대화 사업에서도 아메리칸 라인메탈, 제너럴 다이내믹스와 함께 후보로 선정됐다. 현대로템은 폴란드에 K2 전차 96대를 추가 납품할 예정이며, 루마니아와 페루, 중동으로도 수출을 확대한다.\n　KAI는 FA-50 전투기의 필리핀ㆍ말레이시아 추가 수출을 추진하고 있으며, 이라크와는 처음으로 수리온 헬기 수출 계약을 체결했다. LIG넥스원도 천궁-II를 앞세워 중동에서의 ‘K-대공망 벨트’를 구축하고, 북아프리카와 아시아로 시장을 확대할 계획이다.\n　정부와 국회도 K-방산 육성에 힘을 모으고 있다. 정부와 여당은 최근 ‘K-방산 수출 지원을 위한 협의회’를 개최하고, 수출 경쟁력 제고를 위해 범정부 차원의 각종 지원책을 마련하기로 했다.\n　인공지능(AI)ㆍ우주ㆍ첨단소재ㆍ유무인 복합체계 등 10대 국방전략 기술에 2027년까지 3조원 이상을 투자하고, 방산 소재ㆍ부품 분야 우수 중소기업을 대상으로 업체당 최대 50억원을 2년간 지원하기로 했다.",

    "title": "진격의 K-방산…작년 영업익 2.6兆 ‘사상최대’",
    "content": "국내 방위산업체들이 글로벌 지정학적 리스크 증가에 따른 수출 확대로 지난해 사상 최대 실적을 기록했다. <관련기사 16면>\n　한화에어로스페이스, 현대로템, 한국항공우주산업(KAI), LIG넥스원 등 국내 방산 ‘빅4’의 2024년 합산 영업이익은 2조6529억원을 기록했다. 이는 전년(1조2382억원)보다 2배 이상 증가한 것이다. 　\n　한화에어로스페이스는 K9 자주포의 폴란드·이집트 수출과 다연장로켓 천무의 조기 납품에 힘입어 매출 11조2462억원, 영업이익 1조7247억원을 달성했다. 이는 전년 대비 각각 43%, 190% 증가한 실적이다.\n　현대로템은 K2 전차의 폴란드 납품(56대)이 본격화되면서 매출 4조3766억원, 영업이익 4566억원을 기록했다. 특히 방산 부문인 디펜스솔루션 매출이 2조3652억원으로, 처음으로 전체 매출의 54%를 차지했다.\n　LIG넥스원은 매출 3조2772억원, 영업이익 2309억원을 달성했다. 회사는 지난해 9월 이라크와 3조7000억원 규모의 천궁-Ⅱ 수출 계약을 체결하며 중동 시장 진출을 확대하고 있다.\n　방산업계 관계자는 “각국의 국방비 지출 확대 기조에 따라 올해 방산업계 실적이 3조원을 돌파할 것”이라고 전망했다.",

    "title": "덩치 키운 항공사, 수익성ㆍ안전 확보 숙제",
    "content": "항공사들, 지난해 폭발적인 여객 수요 증가에 힘입어 일제히 매출 사상 최대치 달성\n영업이익은 대부분 뒷걸음질…고환율 기조 이어지며 비용부담 늘어난 영향\n　　\n　국내 항공업계가 지난해 여객 수요 급증과 화물 운송 호조에 힘입어 사상 최대 매출을 기록했다. 다만, 대한항공을 제외한 대부분의 항공사의 영업이익이 뒷걸음질치며, 수익성 확보가 중요 과제로 떠올랐다.\n　11일 국토교통부 항공통계포털에 따르면 작년 국내 공항을 이용한 전체 항공 여객 수는 1억2005만명(국내선 3113만명, 국제선 8892만명)으로, 전년(1억50만명)보다 19.5% 늘어난 것으로 집계됐다. 역대 최고치인 2019년 1억2336만명의 97.3% 수준을 회복한 것이다.\n　폭발한 여객 수요는 고스란히 항공사들의 외형 성장으로 이어졌다.\n　대한항공은 지난해 여객과 화물 사업 모두 호조를 보이며 사상 최대 실적을 달성했다. 대한항공은 지난해 매출 16조1166억원, 영업이익 1조9446억원을 거뒀다. 전년 대비 매출은 10.6%, 영업이익은 22.5% 증가한 규모다. 당기순이익도 36.8% 늘어난 1조2542억원을 기록했다.\n　아시아나항공은 매출 7조592억원으로 2년 연속 최대치를 경신했다. 국제 여객 수요 회복에 따라 매출은 전년 대비 8.1% 늘어나 2년 연속 사상 최대 기록을 썼다. 하지만, 영업이익은 전년 대비 84.5% 감소한 622억원에 그쳤다. 정비 투자 확대와 기령이 오래된 항공기 반납에 따른 일회성 비용이 수익성 감소의 주요 원인으로 지목된다.\n　저비용항공사(LCC)들도 비슷한 양상의 성적표를 받아들었다.\n　제주항공은 매출 1조9358억원으로 전년 대비 12.3% 성장했고, 진에어는 1조4613억원으로 14.4% 증가했다. 에어부산도 1조68억원을 달성하며 처음으로 연매출 1조원을 돌파했다.\n　문제는 수익성이다. 두자릿수 대의 가파른 매출 성장과 달리 영업이익이 이를 따라가지 못했다.\n　제주항공의 지난해 영업이익은 799억원으로, 전년(1698억원)보다 반토막 넘게 줄었다. 당기순이익도 83.8% 감소한 217억원에 그쳤다. 진에어와 에어부산 역시 영업이익이 각각 전년 대비 8.5%, 8.4% 감소했다.\n　고환율과 유가 변동이 LCC업계의 수익성을 악화시켰다. 항공기 리스비와 연료비 등을 달러로 결제하는 업종 특성상 환율이 올라가면 고정비가 늘어나 수익성이 떨어진다. 특히, 대형항공사들은 40∼75% 수준의 해외 매출로 일부 환율 헤지가 가능한 반면 내수 비중이 높은 LCC들은 고환율에 더 취약하다.\n　업계에선 올해 항공업계의 최대 리스크로 고환율 기조를 꼽는다. 현재 1450원대를 오르내리는 원달러 환율이 고착화될 경우 수익성 악화가 불가피해지기 때문이다.\n　안전 관리 강화도 항공사들에 부담으로 작용할 전망이다. 무안공항 제주항공 여객기 참사, 김해공항 에어부산 여객기 화재 등 최근 대형 항공 사고가 잇따르자 정부에서는 ‘항공안전 혁신방안’을 오는 4월 중 마련할 방침이다.",

    "title": "대기업 美 시장 의존도 늘어가는데…트럼프 관세 부과시 타격 불가피",
    "content": "리더스인덱스 조사, 韓 500대 기업 북미 매출 20% 증가\n반도체, IT전기전자, 제약ㆍ바이오 등 업종 성장세 두드러져…SK하이닉스 3배 증가\n　\n　\n　국내 대기업들의 북미 시장 의존도가 심화하고 있는 것으로 나타났다. 지난해 대기업들의 매출이 북미 시장에서 20%가량 증가한 것으로 나타난 가운데 트럼프 행정부의 관세 부과 정책이 본격화될 경우 실적에도 상당한 영향이 예상된다. 특히, 반도체와 ITㆍ전기전자 업종의 급격한 매출 증가로 해당 산업이 가장 큰 영향을 받을 것으로 우려된다.\n　11일 기업분석연구소 리더스인덱스가 매출 상위 500대 기업 중 작년 3분기 보고서를 제출하고 북미 지역 매출을 별도 공시한 100개사를 분석한 결과, 이들 기업의 북미 매출은 누적 313조5231억원을 기록한 것으로 집계됐다. 이는 전년 동기(262조2714억원) 대비 19.5%(51조2516억원) 증가한 수치다.\n　같은 기간 이들 기업의 전체 매출도 1042조1534억원에서 1117조3468억원으로 늘었으나, 북미 시장이 차지하는 비중이 25.2%에서 28.1%로 2.9%p 상승하며 의존도가 더욱 높아졌다.\n　업종별로는 ITㆍ전기전자 분야가 가장 큰 성장세를 보였다. 12개 기업의 북미 매출이 114조2517억원으로 42.7% 증가했는데, 이는 전체 매출 증가율(26.1%)의 약 두 배에 달한다.\n　특히, SK하이닉스의 성장이 두드러졌다. 미국 매출이 27조3058억원으로 3배 가까이 늘었고, 전체 매출 대비 미국 비중도 45.4%에서 58.8%로 13.4%p 급증했다. 삼성전자도 북미 매출이 84조6771억원으로 24% 증가했으며, 전체 매출 대비 비중은 35.7%에서 37.6%로 확대됐다.\n　인공지능(AI) 기술 발전에 따른 전력 수요 증가로 인한 전력 기업들의 실적도 개선됐다. 효성중공업의 북미 매출은 4397억원으로 57.3% 증가했고, LS일렉트릭도 7687억원으로 12.3% 늘었다.\n　자동차 업종도 호조를 보였다. 23개사의 북미 매출이 129조4360억원으로 13.2% 증가했는데, 이는 전체 매출 증가율 4.8%의 3배에 달한다. 현대차가 57조3826억원(17%↑), 기아가 48조9473억원(12%↑)을 기록했고, 부품사들도 성우하이텍(36.2%↑), 서연이화(33.7%↑), 현대모비스(8.1%↑) 등 고른 성장세를 보였다.\n　아울러 운송업계도 북미 매출이 9752억원 늘어나 20.4% 증가했고, 상사업(7591억원, 8.9%↑), 생활용품업(6628억원, 16.9%↑) 등도 성장했다.\n　반면, 2차전지 업종은 북미 매출이 6조2191억원으로 23% 감소했다. 에코프로비엠은 1조3225억원에서 500억원으로 매출액이 96.2% 급감했고, SK온도 1조6341억원에서 9348억원으로 42.8% 줄었다. LG에너지솔루션은 지역별 매출을 공시하지 않아 분석에서 제외됐다.\n　다른 업종에서의 감소폭은 조선ㆍ기계ㆍ설비(-7.7%), 석유화학(-7.7%), 철강, 유통 순으로 나타났다. 조선ㆍ기계ㆍ설비와 석유화학은 북미 매출이 각각 7171억원, 7005억원 감소했으나, 글로벌 전체 매출은 오히려 4.3%, 4.4% 증가했다.\n　한편, 현재 매출 상위 500대 기업의 북미 지역 종속기업은 1886개로, 미국에 1633개, 멕시코에 124개, 캐나다에 129개가 분포해 있다. 319개사의 2023년 말 기준 북미 매출 226조418억원 중 멕시코가 16조9126억원(7.5%), 캐나다가 7조5625억원(3.3%)을 차지했다.",

    "title": "[트럼프 관세폭탄] 철강ㆍ알루미늄 25% 관세 이어 반도체ㆍ자동차도 검토",
    "content": "한미 FTA 무색화 우려…수출기업 ‘전전긍긍’\n\n　도널드 트럼프 미국 대통령이 철강ㆍ알루미늄에 25% 관세를 부과하는 행정명령에 서명한 데 이어 반도체와 자동차 등으로 관세 부과 품목을 확대하겠다고 예고하면서 한국 산업계의 긴장도가 더욱 높아지고 있다. <관련기사 2면>\n　11일 관련 업계에 따르면 트럼프 대통령은 10일(현지시간) 모든 철강과 알루미늄 제품에 25% 관세를 부과한다는 행정명령에 서명하면서 “의약품, 자동차, 반도체 관세도 검토 중”이라고 말했다.\n　이들 품목은 한국의 대미 주력 수출 상품이라는 점에서 그 범위에 따라 산업계에 상당한 파장을 일으킬 수 있다.\n　한국무역협회에 따르면 지난해 한국의 전체 자동차수출(683억달러)에서 대미 수출이 차지하는 비중은 50.8%(347억달러)에 달하는 것으로 나타났다.\n의약품은 수출 물량의 15.77%(15억1300만달러)를 미국에서 달성했다.\n　반도체는 전체 수출물량의 7.53%로 상대적으로 비중이 크진 않지만, 수출액 기준으로 보면 106억8000만달러를 차지할 정도로 큰 규모를 차지한다.\n　특히, 업계는 11∼12일 발표 예정인 ‘상호관세’ 카드에 촉각을 곤두세우고 있다. 상호관세는 양국 제품에 똑같은 관세를 부과하는 ‘눈에는 눈, 이에는 이’로 대응하는 방식이다.\n　한국은 한미 FTA로 98% 이상의 품목이 무관세 혜택을 받고 있지만, 마냥 안심할 수만은 없는 상황이다. 트럼프 행정부가 이미 USMCA(미국ㆍ멕시코ㆍ캐나다 협정)를 무시하고 캐나다와 멕시코에 25% 관세 부과를 예고한 전례가 있어서다.\n　재계 관계자는 “아직 어느 정도의 비중으로 관세가 어떻게 부과될지 알 수 없기 때문에 구체적으로 밝힐 순 없지만, 다양한 시나리오를 가정해두고 상황을 예의주시하는 중”이라고 말했다.",

    "title": "아시아나항공, 작년 영업익 84.5% ‘뚝’",
    "content": "아시아나항공, 창사 최대 매출에도 적자전환…통합비용ㆍ환차손 여파\n　　\n　아시아나항공이 지난해 사상 최대 매출을 기록했지만, 대한항공과의 통합 준비 과정에서 발생한 일회성 비용과 환율 상승으로 적자전환했다.\n　10일 아시아나항공은 지난해 별도기준 매출액은 전년 대비 8.1% 증가한 7조592억원을 기록했으나, 영업이익은 84.5% 감소한 622억원에 그쳤다고 밝혔다. 연말 환율 급등으로 외화환산손실 4282억원이 발생하면서 당기순손실은 4785억원을 기록했다.\n　실적 부진은 주로 일회성 비용 증가에 기인한다. 운항 증가에 따른 정비비용이 2297억원 늘었고, 대한항공과의 회계기준 일치화로 마일리지 관련 비용이 1115억원 증가했다. 노후 항공기 반납 등으로 감가상각비도 776억원 늘었다.\n　사업부문별로는 여객사업 매출이 전년 대비 10% 증가한 4조6464억원을 달성했다. 포스트 코로나 시대 여객 수요가 회복세를 보이면서 국제선 전 노선의 공급을 확대한 전략이 성과를 거뒀다. 화물사업도 중동 정세 불안으로 인한 해상 운송 제한으로 항공 수요가 늘어 매출이 7% 증가한 1조7195억원을 기록했다.\n　아시아나항공 관계자는 “올해는 기업결합 이후 첫 해로 구매 통합 등 운영 효율화와 함께 양사의 안전 규정 통일화를 진행할 계획”이라며 “대한항공과 통합 완료 전까지 안전 운항을 위한 투자를 지속하겠다”고 밝혔다.",

    "title": "조선업계, LNG 벙커링선 수주 릴레이…‘친환경 시장 선점’",
    "content": "HD한국조선해양, LNG 벙커링선 4척 5383억원 수주\nHJ중공업, 1271억 규모 LNG 벙커링선으로 올해 마수걸이 수주\n\n　\n　국내 조선업계가 LNG 벙커링선 수주에 잇달아 성공하며 친환경 선박 시장 선점에 속도를 내고 있다.\n　HD한국조선해양은 10일 아프리카 소재 선사와 1만8000㎥급 초대형 LNG 벙커링선 4척에 대한 건조계약을 체결했다고 밝혔다. 계약 규모는 5383억원이다. 이들 선박은 길이 143m, 너비 25.2m, 높이 12.9m 규모로, 울산 HD현대미포에서 건조돼 2028년 하반기까지 순차적으로 인도될 예정이다.\n　HJ중공업도 에이치라인해운으로부터 1만8000㎥급 LNG 벙커링선 1척을 1271억원에 수주했다. 이는 2014년 일본 NYK사로부터 수주한 세계 최초 5100㎥급 LNG 벙커링선 이후 두 번째 벙커링선 수주다.\n　LNG 벙커링선은 해상에서 ‘선박 대 선박’ 방식으로 LNG를 충전해주는 선박이다. 항만에 별도 LNG 공급·저장 시설을 설치할 필요가 없고 대량 충전이 가능해 가장 선호되는 충전 방식으로 꼽힌다.\n　한국LNG벙커링산업협회에 따르면 LNG 추진선박은 2023년 472척에서 2033년 1174척으로 149% 증가할 전망이다. 벙커링용 LNG 연간 소비량도 2023년 대비 4.7배 늘어난 2028년 1500만t에 이를 것으로 예상된다.\n　미국 트럼프 2기 행정부가 석유·천연가스 시추 확대와 LNG 수출 재개 방침을 밝히면서 관련 시장도 활성화될 것으로 기대된다.\n　HD한국조선해양은 지난해 9월 1만8000㎥급 2척과 1만2500㎥급 1척, 11월에는 1만8000㎥급 4척을 잇달아 수주하며 시장 지배력을 확대하고 있다. HJ중공업도 2017년 세계 최초의 범용 5100㎥급 LNG 벙커링선 ‘엔지 제브뤼헤’호를 성공적으로 인도한 바 있다.\n　유상철 HJ중공업 대표이사는 “글로벌 LNG 수요와 공급이 늘어나면서 LNG 벙커링선 시장 역시 지속적으로 성장할 것”이라며 “친환경·고부가가치선 건조 기술력 축적으로 시장에서 초격차 경쟁력을 확보하겠다”고 말했다.",

    "title": "새판 짜진 해운업계…점유율은 지켰지만 경쟁은 심화",
    "content": "HMM 소속된 ‘프리미어 얼라이언스’  글로벌 해운동맹 재편 속 점유율 선방\n　새 동맹 출범에 따른 경쟁 심화 우려ㆍ해운 운임 하락세에 따른 수익성 관리가 관건\n　\n　\n　글로벌 해운업계가 새로운 동맹체제로 개편된 가운데 HMM이 소속된 ‘프리미어 얼라이언스(Premier Alliance)’가 세계 5위 해운사 하팍로이드의 이탈에도 견조한 점유율을 유지하는 것으로 나타났다. \n　10일 덴마크 해운조사기관인 씨인텔리전스가 아시아-북미 서안 항로에서 글로벌 해운동맹의 점유율을 조사한 결과에 따르면 프리미어 얼라이언스는 내달 전 세계 해운시장의 22%의 점유율을 차지할 것으로 조사됐다. 이는 기존 ‘디 얼라이언스(THE Alliance)’의 점유율 24%와 비슷한 수준이다.\n　프리미어 얼라이언스는 HMM과 일본 ONE, 대만 양밍 등 3사가 이달부터 새롭게 출범한 해운동맹이다. 기존 디 얼라이언스에서 독일의 하팍로이드가 2위 사업자인 덴마크의 머스크와 손잡고 ‘제미나이 협력’을 구성하자, 3사가 새로운 이름의 동맹을 꾸렸다.\n　반면, 제미나이 협력은 12%의 점유율을 차지하는 데 그쳤다.\n　가장 큰 점유율을 차지하는 해운동맹은 프랑스 CMA CGM, 중국 코스코, 대만 에버그린이 참여하고 있는 ‘오션 얼라이언스(OCEAN Alliance)’다. 오션 얼라이언스는 35%의 점유율로, 지난해 3월 39% 대비 소폭 줄어들긴 했지만, 여전히 가장 큰 영향력을 과시하고 있다. 씨인텔리전스는 “오션 얼라이언스의 점유율 하락은 다른 선사들이 더 빠른 속도로 선복량을 늘렸기 때문”이라고 분석했다.\n　글로벌 해운동맹의 점유율 변화 양상은 아시아-북미 동안 항로에서도 비슷하다.\n　오션얼라이언스가 최대 점유율을 유지한 가운데, 프리미어얼라이언스와 제미니 협력의 점유율 차이는 0.2%p에 불과한 것으로 집계됐다. 프리미어얼라이언스 소속 선사들이 하팍로이드 이탈의 충격을 성공적으로 흡수한 셈이다. \n　실제로 프리미어얼라이언스는 세계 1위 선사 MSC와의 4년간 전략적 협력으로 경쟁력을 한층 강화했다.\n　기존 26개였던 협력 노선은 총 30개(미주서안 12개ㆍ미주동안 4개ㆍ북유럽 6개ㆍ지중해 5개ㆍ중동 3개)로 글로벌 네트워크를 더욱 확충했다.\n　앞으로가 문제다. 선사들의 경쟁 과열로 운임 하방압력이 거세질 가능성이 높아져서다. \n　글로벌 해운운임 지수인 상하이컨테이너운임지수(SCFI)는 지난 7일 기준 1896.65를 기록하며 10개월 만에 처음으로 2000선이 붕괴됐다. 이는 전주 대비 7.27% 하락한 수치로, SCFI는 올해 들어 4주 연속 하락세가 이어지는 중이다.",

    "title": "상장사 68% 경영권 분쟁에 취약…주타깃은 중소기업",
    "content": "지난해 경영권 분쟁 315건…전년比 18.4%↑\n　\n　\n　국내 상장사의 경영권 분쟁이 급증하는 가운데 중소기업이 주 타깃인 것으로 나타났다. \n　대한상공회의소는 지난해 국내 상장사의 경영권 분쟁이 전년보다 18.4% 급증했으며, 이 중 68%가 중소기업에서 발생했다고 10일 밝혔다.\n　상의가 발표한 ‘최근 경영권분쟁 특징과 시사점’ 보고서에 따르면, 2024년 상장사의 경영권 분쟁 공시는 87개사 315건으로 전년(93개사 266건) 대비 18.4% 증가했다. 이는 최근 5년 내 최고치다.\n　분쟁 기업을 규모별로 보면 중소기업이 67.8%(59개사)로 가장 많았고, 중견기업 25.3%(22개사), 대기업 6.9%(6개사) 순이었다. 코스피·코스닥 상장사의 35.3%를 차지하는 중견·중소기업이 전체 경영권 분쟁의 93.1%를 차지한 것이다.\n　보고서는 상속세 부담도 경영권 불안을 가중시키는 요인으로 지적했다. OECD 최고 수준인 최대 60%의 상속세율로 인해 2세대 최대주주 지분은 40%, 3세대는 16%까지 하락하는 것으로 나타났다.\n　상의는 이에 따라 상법 개정 논의 중단을 건의했다. 또한 상속세 최고세율 인하와 최대주주 주식 할증과세 폐지 등 상속세제 개편도 적극 검토해야 한다고 제안했다.\n　강석구 상의 조사본부장은 “경영권을 안정화시키고 기업의 지속성장을 지원할 수 있는 종합적인 법제도 환경 마련이 시급하다”고 말했다.",

  {
    "title": "사라진 새해 특수…항공ㆍ여행업계 동계시즌 ‘한파’ 우려",
    "content": "항공ㆍ여행업계 신규 노선 개발 등 수요 극대화 노렸지만, 추모 분위기로 마케팅 활동 제한돼\n고환율로 인한 아웃바운드ㆍ정국 불안에 따른 인바운드 수요 모두 위축 우려\n\n새해가 밝았지만, 항공ㆍ여행업계는 반등을 기대하기 어려운 분위기다. 계엄사태에 이은 제주항공 참사 여파로 예약 취소가 줄 이으며 동계 성수기 수요에 찬물이 뿌려졌다.\n\n1일 항공 및 여행업계는 무안국제공항 제주항공 여객기 참사 이후 전화 및 홈페이지 게시판, 채팅 문의 등을 통해 예약 취소 및 변경 문의가 쇄도하는 중이다.\n\n제주항공의 경우 참사 발생 하루 만에 약 6만8000여건에 달하는 항공권이 취소된 것으로 집계됐다. 제주항공은 내년 3월 29일까지 출발하는 모든 항공편에 대해 취소 수수료를 면제하기로 했다.\n\n주요 여행사들 역시 제주항공을 이용하는 상품을 대상으로 취소ㆍ변경 수수료를 면제하는 조치를 취하고 있다.\n\n이번 사태는 항공업계가 동계시즌을 앞두고 신규 노선 개발 등 만반의 준비를 마친 시점에서 발생했다는 점에서 더욱 뼈아프게 작용할 전망이다.\n\n당초 항공사들은 연말연시를 앞두고 여객 수요를 극대화하기 위해 일본 소도시, 동남아지역 등을 중심으로 신규 노선을 개발해뒀다.\n\n그러나 계엄 사태에 이은 참사가 잇따르며, 업계는 각종 프로모션 등 마케팅 활동을 일제히 중단한 채 상황을 예의주시하고 있다.\n\n교원투어와 노랑풍선, 인터파크투어 등은 홈쇼핑 판매를 취소했으며, 관련 기획전과 지역 프로모션 등 홍보 활동을 전면 철회했다.\n\n이러한 움직임은 정부가 국가애도기간으로 지정한 오는 4일 24시까지 유지될 것으로 관측된다.\n\n업계 관계자는 “신규 취항지의 경우, 고객 홍보와 마케팅 활동이 중요한 데 당분간 어렵지 않겠냐”라며 “새로운 노선을 개발하기 위해서는 수요 분석, 마케팅, 조종사 교육, 네트워크 구축 등 선투입되는 비용이 있는데, 노선 이용률이 떨어질 경우엔 운항비용 증가로 인한 수익성이 하락할 수 있다”고 설명했다.\n\n고환율이 지속되고 있다는 점도 해외여행 수요 회복에 발목을 잡아챌 공산이 높다.\n\n지난해 4분기 원ㆍ달러 환율(일일 종가 기준) 평균은 1398.75원으로 집계됐다. 이는 금융위기 당시인 2009년 1분기 평균 1418.30원 이후 15년 9개월 만에 가장 높은 수준이다. 이처럼 환율이 단기간 내 급등하면 여행 경비에 대한 부담이 커지기 때문에 해외여행을 꺼리는 경우가 많아진다.\n\n인바운드(외국인의 국내여행) 수요도 차갑게 식을 전망이다. 지난달 발생한 비상계엄 사태와 탄핵 정국 등 국내 정치적 불확실성이 커진 상황에서 외국인 관광객에게 한국은 불안한 국가라는 인식이 퍼졌다.\n\n문화체육관광부 등에 따르면, 상승세를 보이던 인바운드 관광객은 지난달 비상계엄 사태 이후 하루 평균 15% 감소세를 보였다.\n\n한국관광공사에 따르면 올 1∼10월 한국을 찾은 외국인 관광객은 1374만명으로 전년 동기 대비 54.7% 증가했지만, 비상계엄 사태 이후 12월 일평균 방한 관광객 수는 1∼10월 누적 대비 15%가량 줄었다.\n\n최고운 한국투자증권 연구원은 “불안정한 국내 정세 및 경기 둔화 가능성 등까지 맞물려 항공 여객 수요에 타격이 불가피하다”고 분석했다.",

    "title": "물 들어온 K-조선업, 빅3 합산 영업이익 2兆 돌파",
    "content": "HD한국조선해양 1조4341억원ㆍ삼성重 5027억ㆍ한화오션 2379억 기록…13년만 동반흑자 달성\n　디지털·친환경 사업 확대로 수익구조 다변화\n고부가 선박 물량 확대로 수익성 개선… 올해도 성장세 지속 전망\n　\n　국내 조선 ‘빅3’가 지난해 사상 최대 실적을 기록하며 본격적인 호황기에 진입했다. HD한국조선해양, 삼성중공업, 한화오션의 영업이익 합계가 2조1747억원을 돌파하며 13년 만에 동반 흑자를 달성했다. 친환경 선박 수요 증가와 선가 상승이 실적 개선을 이끈 핵심 동력으로 분석된다.\n　HD한국조선해양은 지난해 매출 25조5386억원, 영업이익 1조4341억원을 기록하며 전년 대비 각각 19.9%, 408% 성장했다. 이는 고부가가치 친환경 선박의 수주량 확대와 생산 효율화에 따른 결과다. 계열사들의 실적도 고루 개선됐다. HD현대중공업은 영업이익이 전년 대비 294.8% 증가한 7052억원을, HD현대삼호는 139.8% 증가한 7236억원을 기록했다. HD현대미포도 1529억원 적자에서 885억원 흑자로 전환했다.\n　삼성중공업도 매출 9조9031억원, 영업이익 5027억원으로 사상 최대 실적을 달성했다. 영업이익이 전년보다 115% 증가했고, 영업이익률도 5.1%로 전년 대비 2.2%포인트 상승했다. 고정비 감소와 선가 상승기 수주 물량이 실적 개선을 견인했다.\n　한화오션은 대우조선해양 인수 후 4년 만에 흑자 전환에 성공했다. 매출은 10조7760억원으로 7년 만에 10조원대를 돌파했고, 영업이익은 2379억원을 기록했다. 상선·특수선·해양 등 전 사업 부문에서 고른 실적 개선이 이뤄진 점이 특징이다.　\n　특히 조선사들이 디지털화와 친환경 사업 확대를 통해 수익구조를 다변화하고 있는 점이 주목된다. HD현대마린솔루션은 스마트 선박 운영 관리와 자동화 솔루션 등 디지털 제어 사업 확대로 영업이익이 34.8% 증가했다. HD현대마린엔진도 친환경 엔진 제품 라인업 확대로 85.5%의 영업이익 성장을 달성했다.\n　조선업계는 올해도 ‘슈퍼사이클’이 이어질 것으로 전망하고 있다. HD한국조선해양은 수주 목표를 146억달러로 상향 조정했으며, 삼성중공업도 98억달러로 33% 높게 설정했다. 한화오션은 LNG운반선과 함께 미 해군 함정 유지보수 사업 진출로 새로운 성장동력을 확보할 계획이다. 강재호 HD한국조선해양 전략마케팅부문 전무는 “시장의 니즈를 좀 더 세밀하게 분석해 시장 변화에 빠르게 대응해나가겠다”고 했다.　\n　업계 전문가들은 “친환경 규제 강화와 노후 선박 교체 수요가 맞물리며 수주 호조세가 지속될 것”이라며 “안정적인 수주잔고를 바탕으로 한 선별수주로 수익성도 더욱 개선될 것”이라고 전망했다.\n\n(관련 박스) 조선업 ‘슈퍼사이클’, 선박엔진도 쾌속질주\n\n　HD현대중공업ㆍHD현대마린엔진ㆍ한화엔진 영업이익 ‘사상최대’\n친환경 엔진 수요ㆍ中 수출 호조에 실적 개선\n　　\n　국내 주요 선박엔진 제조사들이 친환경 선박 발주 증가와 중국향 수출 호조에 힘입어 사상 최대 실적을 기록했다. 조선업계의 ‘슈퍼사이클’이 엔진 부문으로도 확산된 결과다.\n　HD현대중공업 엔진기계사업부는 지난해 매출 3조1344억원, 영업이익 3590억원을 기록하며 전년 대비 각각 15.67%, 25.31% 성장했다. HD현대그룹에 새로 편입된 HD현대마린엔진도 매출 3158억원, 영업이익 332억원으로 각각 28.9%, 85.5% 증가했다.\n　한화엔진은 더욱 가파른 성장세를 보였다. 매출은 전년 대비 40.7% 증가한 1조2022억원을, 영업이익은 722% 급증한 715억원을 달성했다. 특히 올해 들어서도 7128억원 규모의 대형 수주를 연이어 확보하며 성장세를 이어가고 있다. 지난달에만 삼성중공업(계약액 836억원)과 아시아 지역 발주처(6292억원)로부터 선박용 엔진 납품 계약을 따냈다.\n　실적 개선의 핵심 동력은 친환경 고부가가치 제품 비중 확대다. 국제해사기구(IMO)의 탄소중립 규제 강화로 이중연료(DF) 엔진 등 친환경 제품 수요가 급증하고 있다. DF 엔진은 벙커C유와 함께 LNG, 메탄올 등 친환경 연료를 선택적으로 사용할 수 있는 하이브리드 엔진이다. 한화엔진의 경우 전체 수주 잔고 중 DF 엔진 비중이 약 90%에 달할 정도로 친환경 제품 중심으로 포트폴리오가 재편됐다.\n　중국 시장에서의 약진도 주목할 만하다. 한국무역협회에 따르면 지난해 1~3분기 중국의 한국산 선박 엔진 수입액은 5억9500만달러로, 이미 2023년 전체 수입액을 넘어섰다. 대형 엔진과 친환경 DF 엔진 분야에서 한국 기업들이 보유한 기술 우위가 중국 시장 공략의 핵심으로 작용하고 있다.\n　업계 관계자는 “세계 최고 수준의 기술력을 바탕으로 친환경 고부가가치 제품 수요가 꾸준히 늘어나는 데다, 중국향 수출도 견조한 흐름을 보이고 있어 올해도 선박엔진 제조사들의 실적 개선세가 이어질 것”이라고 내다봤다.",

  {
    "title": "[2024 주요 그룹 실적 분석] ④HD현대",
    "content": "HD현대, 작년 영업이익 3조 육박…조선ㆍ전력 쌍끌이\n　매출 67.8조원ㆍ영업이익 2.98조원…전년比 각각 10.5%ㆍ46.8%↑\n　　\n　HD현대가 조선ㆍ해양과 전력기기 부문의 호실적에 힘입어 지난해 사상 최대 실적을 달성했다. 고부가가치 친환경 선박 수주 확대와 생산 효율화가 실적 개선을 이끌었다.\n　HD현대는 2024년 연결기준 매출 67조7656억원, 영업이익 2조9832억원을 기록했다고 6일 공시했다. 이는 전년 대비 매출은 10.5%, 영업이익은 46.8% 증가한 수치다.\n　사업부문별로 보면 조선ㆍ해양 부문의 HD한국조선해양이 실적 개선을 주도했다. 고부가가치 친환경 선박 수주 확대와 생산 효율화로 매출 25조5386억원(전년비 19.9%↑), 영업이익 1조4341억원(408%↑)을 달성했다.\n　산하 조선소들도 일제히 호실적을 거뒀다. HD현대중공업은 매출 14조4865억원, 영업이익 7052억원을 달성했다. HD현대삼호와 HD현대미포도 각각 매출 7조31억원과 4조6300억원, 영업이익 7236억원과 885억원을 기록하며 조선 부문의 견고한 실적을 뒷받침했다.\n　선박 부품서비스를 담당하는 HD현대마린솔루션은 수주 호조와 디지털 제어 사업 확대에 힘입어 매출 1조7455억원(22%↑), 영업이익 2717억원(34.8%↑)을 기록했다. 그룹에 새로 편입된 HD현대마린엔진도 친환경 엔진 제품 확대로 매출 3158억원(28.9%↑), 영업이익 332억원(85.5%↑)을 달성했다.\n　전력기기 부문의 HD현대일렉트릭은 글로벌 데이터센터 확충과 인공지능(AI) 기술 확산에 따른 수요 증가로 매출 3조3223억원, 영업이익 6690억원의 호실적을 거뒀다. HD현대일렉트릭은 울산 사업장 내 생산공장 신축과 미국 앨라배마 제2공장 건립으로 765㎸급 초고압변압기 생산능력을 확대할 계획이다.\n　반면, 건설기계 부문 HD현대사이트솔루션은 글로벌 경기 침체 영향으로 매출 7조7731억원(11.1%↓), 영업이익 4324억원(40.3%↓)으로 감소했다. 에너지 부문 HD현대오일뱅크도 매출은 30조4686억원으로 8.4% 증가했으나, 영업이익은 2580억원으로 58.2% 감소했다.\nHD현대 관계자는 “조선ㆍ전력기기 부문의 양호한 실적 흐름이 지속되고 있는 만큼 친환경 기술 개발과 생산 효율성 극대화를 통해 성장세를 이어 나갈 것”이라고 말했다.",

    "title": "국내 상장사 5곳 중 1곳 한계기업…8년새 2.7배 급증",
    "content": "한계기업 비중 19.5% 기록…중소기업 경영난 심화\n　\n　국내 상장기업의 재무건전성이 급격히 나빠지고 있다. 영업이익으로 이자도 못 갚는 한계기업이 8년 새 2.7배 늘었다.\n　한국경제인협회(이하 한경협)가 6일 발표한 ‘주요국 상장사 한계기업 추이 분석’ 결과에 따르면, 지난해 3분기 기준 국내 한계기업 비중은 19.5%(2260곳 중 440곳)를 기록한 것으로 조사됐다. 이는 분석대상국 중 미국(25%)에 이어 두 번째로 높다. 프랑스(19.4%), 독일(18.7%), 영국(13.6%), 일본(4.0%)이 뒤를 이었다.\n　한계기업 증가 속도도 가파르다. 한국의 한계기업 비중은 2016년 7.2%(163곳)에서 2024년 3분기 19.5%(440곳)로 12.3%p 증가했다. 이는 미국(15.8%p)에 이어 두 번째로 높은 증가율이다. 같은 기간 영국(6.9%p), 프랑스(5.4%p), 일본(2.3%p), 독일(1.6%p)은 상대적으로 낮은 증가세를 보였다.\n　중소기업과 스타트업이 몰려 있는 코스닥의 상황은 더 심각하다. 작년 3분기 코스닥 시장의 한계기업 비중은 23.7%로 코스피(10.9%)의 두 배를 웃돌았다. \n　업종별로는 △부동산업(33.3%) △전문ㆍ과학 및 기술 서비스업(24.7%) △도매 및 소매업(24.6%) △정보통신업(24.2%) 순으로 한계기업 비중이 높았다.",

    "title": "삼성중공업, 작년 영업익 5027억원…전년比 115% 증가",
    "content": "FLNG 건조 본격화로 수익성 개선, “올해 영업익 6300억 목표”\n\n　\n　삼성중공업이 지난해 사상 최대 영업이익을 기록하며 호실적을 거뒀다.\n　삼성중공업은 지난해 연간 매출 9조9031억원, 영업이익 5027억원을 기록했다고 5일 공시했다. 영업이익은 전년(2333억원) 대비 115% 증가했으며, 영업이익률도 2.2%포인트 상승한 5.1%를 기록했다. 이는 매출 증가에 따른 고정비 감소 효과와 선가 상승기에 수주한 선박의 매출이 진행된 결과다.\n　다만, 러시아 프로젝트의 선물환 회계처리 방식 변경으로 세전이익은 3155억원의 적자를 기록했다. 삼성중공업은 러시아 즈베즈다조선소와의 계약이 발주처의 일방적 계약 취소 통지로 중재 재판이 진행되면서 ‘공정가치위험회피 회계처리’ 적용을 중단하고 선물환 계약 평가 손실을 반영했다.\n　그러나 실적 개선세가 지속되면서 이연법인세가 자산으로 인식돼 당기순이익은 539억원의 흑자를 달성했다. \n　올해 전망도 밝다. 삼성중공업은 FLNG(부유식 액화천연가스 설비) 건조가 본격화되면서 매출과 수익성이 더욱 개선될 것으로 내다봤다. 이에 따라 올해 매출 목표는 10조5000억원, 영업이익은 6300억원으로 제시했다.\n　수주 목표도 상향했다. 삼성중공업은 올해 조선ㆍ해양 수주 목표를 지난해(73억 달러) 대비 33% 증가한 98억달러로 설정했다.",

    "title": "항공업계 배터리 안전 규정 강화 확산",
    "content": "에어부산ㆍ이스타항공 ‘선제 조치’ 나서…정부, 보조배터리 비닐팩 보관 의무화 검토\n　\n　김해국제공항 에어부산 여객기 화재를 계기로 항공업계가 보조배터리 안전관리 규정을 강화하고 있다. \n　에어부산은 오는 7일부터 보조배터리 관리에 대한 전면적인 안전 강화 조치를 시행한다. 우선, 탑승구에서 휴대 수하물 내 보조배터리 소지 여부를 사전 확인하고, 기내에서는 확인이 완료된 수하물만 선반 보관이 가능하도록 통제를 강화한다. 특히 탑승구에서 배터리가 포함된 수하물에는 스티커나 택(TAG)을 부착하고, 기내에서는 이 표식이 있는 수하물만 선반 보관을 허용하기로 했다. 강화된 조치는 일부 노선에 시범 운영을 거친 후 전 노선으로 확대 운영할 계획이다.\n　이스타항공의 조치는 더 강력하다. 지난 3일부터 보조배터리의 기내 선반 보관을 전면 금지하고 승객 직접 소지를 의무화했다. 배터리 1개당 1개의 지퍼백 분리 포장이나 배터리 단자 및 USB 포트 절연테이프 부착을 의무화했다. 현재 항공사들은 100Wh~160Wh 보조배터리 2개 및 100Wh 미만 5개까지 기내 반입을 허용하고 있다.\n　이미 해외 주요 항공사들은 유사한 규정을 시행하고 있다.\n　미국 연방항공청(FAA)은 모든 예비 리튬 배터리를 가방에서 꺼내 승객이 직접 보관하도록 하고, 배터리 단자를 테이프로 덮거나 보호 파우치에 보관하도록 규정하고 있다. 터키항공, 싱가포르항공, 대만 에바항공 등도 배터리를 원래의 포장에 넣어 보관하거나 비닐에 넣도록 의무화하고 있다.\n　국내 다른 항공사들도 배터리 안전 관리를 강화하는 중이다. 대한항공은 “라이터와 보조배터리는 항상 몸에 지니고 있어야 하며, 좌석 틈새로 떨어졌을 때는 승무원에게 즉시 알려달라”고 안내하고 있다. 진에어는 지난해 5월부터 “비정상 작동으로 인한 위험 방지를 위해 항상 몸에 소지해달라”는 방송을 실시하고 있다.\n　이러한 안전 강화 조치는 최근 급증하는 배터리 관련 사고에 따른 것이다.\n　국회 국토교통위원회 소속 이연희 의원실 자료에 따르면, 국내 여객기 내 보조배터리 화재는 △2020년 2건 △2023년 6건 △2024년 8월까지 5건으로 크게 증가했다.\n　해외 상황은 더욱 심각하다. FAA 통계에 따르면 미국 항공편의 리튬이온배터리 화재 사고는 2015년 이후 약 5배(388%) 증가했으며, △2020년 39건에서 △2021년 54건 △2022년 75건 △2023년 77건 △2024년 78건으로 가파르게 늘었다.\n　정부도 보조배터리 반입 규정을 강화할 것으로 보인다. 국토부는 현재 보조배터리 반입 개수 제한 강화, 보관 위치 지정, 제품 정보 표기 확인 등을 검토중으로, 각 공항에 전류 차단용 비닐 파우치 비치도 고려하고 있다. 이러한 내용을 포함한 항공안전 혁신방안은 오는 4월 중 발표될 예정이다.",

  {
    "title": "삼성전자 ‘반도체 위기’에도 고용 1위…12.6만명",
    "content": "삼성전자 4716명ㆍCJ올리브영 2224명ㆍ코레일 1359명 등 고용 확대\nLG이노텍ㆍLG디스플레이ㆍ이마트 등은 업황 부진으로 고용 감소\n　\n　삼성전자가 ‘반도체 위기’ 속에서도 신규 채용을 확대하며 최대 고용 기업 자리를 지켰다.\n5일 기업데이터연구소 CEO스코어(대표 조원만)가 국내 500대 기업 국민연금 가입자 현황을 조사한 결과에 따르면, 468개 기업의 총 가입자 수는 2024년 12월 말 기준 159만4119명으로 전년 대비 5302명(0.3%) 증가했다. 합병ㆍ분할 등으로 변동 폭이 컸던 32곳은 조사대상에서 제외됐다.\n삼성전자는 12만5593명의 가입자를 기록하며 1위를 차지했다. 이어 △현대자동차(6만9285명) △LG전자(3만6244명) △기아(3만3004명) △SK하이닉스(3만1638명) △LG디스플레이(2만5632명) △한국철도공사(2만3452명) △이마트(2만3305명) △한국전력공사(2만2950명) △SCK컴퍼니(2만2101명) 순이었다.\n삼성전자는 AI 메모리 HBM(고대역폭 메모리) 대응 미비로 반도체 부문 위기를 겪는 상황에서도 전년 대비 4716명(3.9%)의 고용을 늘렸다. CJ올리브영은 온라인 즉시배송 서비스 ‘오늘드림’ 확대를 위한 도심형 물류거점(MFC) 운영으로 2224명의 정규직을 추가 채용했으며, 한국철도공사는 1359명을 늘렸다.\n롯데하이마트는 지난해 7월 판촉직원을 본사 소속으로 직고용하면서 1136명이 증가했고, 아성다이소(899명), 삼성SDI(876명), 현대자동차(858명) 등도 고용을 확대했다.\n반면, LG이노텍은 2391명이 줄어 가장 큰 폭의 감소세를 보였다.",

    "title": "HD현대마린솔루션, 작년 사상 최대 실적 달성…“올해 매출 2兆 첫 돌파 도전”",
    "content": "AM사업 호조에 매출 1조7455억원…전년비 22% 증가\n　\n　HD현대마린솔루션이 지난해 창사 이래 사상 최대 실적을 달성한 데 이어 올해 첫 매출 2조원 돌파를 목표로 내세웠다. 애프터마켓(AM) 사업 성장이 실적 호조를 견인했다.\n　HD현대의 해양산업 분야 종합 솔루션 기업인 HD현대마린솔루션은 지난해 연간 매출 1조7455억원, 영업이익 2717억원을 기록했다고 4일 공시했다. 전년 대비 매출액은 22%, 영업이익은 35% 증가한 규모다.\n　실적 호조는 선박 부품 및 서비스 관련 AM사업이 주도했다. AM사업 매출은 2023년 대비 33% 증가했다. 신조 선박 인도 물량 확대와 친환경 이중연료 엔진 보급이 늘어나며 유지ㆍ보수 서비스 수요가 증가한 것이 주효했다.\n　미래 성장동력인 디지털 솔루션 사업도 매출이 13.5% 증가하며 순항했다. 친환경 개조 사업은 전년도와 유사한 매출을 기록했다.\n　HD현대마린솔루션은 향후 선박 유지보수 수요가 크게 늘어날 것으로 전망했다. 최근 선박 발주 증가 추세와 함께 온실가스 배출 감축 등 환경규제 강화로 친환경 개조 수요도 늘어나고 있어서다. 이를 토대로 올해 매출 목표를 2조556억원으로 설정했다.",

    "title": "역대급 불황 맞은 석화업계…수익성 ‘뚝’",
    "content": "금호석화 영업이익 전년比 24% 감소…LG화학 영업이익은 64% 감소\n중국發 공급과잉 이어지며 업황 부진 길어질 전망\n　\n　석유화학 업계가 지난해 실적 충격에 빠졌다. LG화학의 영업익이 전년 대비 63.75% 감소를 기록한 데 이어 금호석유화학도 24% 감소하며 업계 전반에서 부진한 모습을 보이고 있다.\n　4일 금호석유화학은 지난해 연결 기준 영업이익이 2728억원으로 전년 대비 24% 감소한 것으로 잠정 집계됐다고 공시했다. 지난 4분기에는 영업이익이 100억원으로 전년 동기 대비 71.7% 급감했다. 특히, 합성수지와 페놀유도체 부문 등 핵심 사업부문에서 적자를 기록했다. \n　합성수지 부문은 전방산업 수요 부진과 수요처의 연말 재고 최소화로 95억원의 영업손실을 기록했다. 페놀유도체 부문도 대정비로 인한 판매량 감소와 스프레드 축소로 222억원의 적자를 냈다. 그나마 주력인 합성고무 부문이 시장ㆍ제품별 포트폴리오 강화로 선방했다. \n　앞서 실적을 발표한 LG화학도 지난해 영업이익이 9168억원에 그치며 전년 대비 63.75% 급감한 것으로 나타났다. 지난 4분기에는 2520억원의 영업손실을 기록하며 적자전환했다. 석유화학 부문에서 990억원의 영업손실을 봤다.\n　6일과 7일 실적 공개를 앞둔 한화솔루션과 롯데케미칼도 업황 부진으로 전망이 밝지 않다. \n　에프앤가이드에 따르면 한화솔루션은 지난해 3946억원의 영업손실을, 롯데케미칼은 8271억원 규모의 적자를 각각 기록할 것으로 추정된다.\n　석유화학 4사는 2021년만 해도 약 7500억원에서 최대 5조원을 웃도는 영업이익을 올렸지만, 2020년부터 시작된 중국의 대규모 증설과 글로벌 경기 침체로 공급 과잉에 부딪히며 부진의 골이 깊어지고 있다.\n　중국의 연간 에틸렌 생산능력은 이미 5000만톤을 훌쩍 넘어서며 자국 수요를 넘어 전 세계 시장으로 물량을 쏟아내고 있다.\n　여기에 중동까지 석유화학 설비 증설에 가세했다. 중동은 원유에서 바로 에틸렌을 생산하는 COTC 공법을 적용, 나프타분해설비(NCC) 생산 단가의 3분의 1 수준으로 원가를 낮춘 것으로 알려졌다.\n　업계는 중국ㆍ중동발(發) 공급과잉이 2028년까지 이어질 것으로 보고 있다.\n　업계 관계자는 “시황이 어려워 원매자를 찾기 쉽지 않고, 고부가 제품 중심의 사업 전환에도 비용 부담이 크다”며 “신속한 후속 조치를 통해 대책 실효성을 높여야 한다”고 말했다.\n　이에 따라 업계는 대대적인 구조조정에 나서고 있다. LG화학은 여수 NCC 2공장 매각을 검토 중이며, 롯데케미칼도 말레이시아 LC타이탄 매각을 추진하고 있다.\n　정부도 지난해 말 석유화학 산업에 대해 ‘전례 없는 위기 상황’이라고 진단하고 ‘석유화학산업 경쟁력 제고 방안’을 발표했다. 정부는 설비 폐쇄, 사업 매각, 합작법인 설립 등 기업의 자발적 사업재편을 유도하기 위해 법제 정비와 금융ㆍ세제 지원책을 시행하기로 했다.\n　다만, 업계에서는 좀 더 과감한 지원이 필요하다는 분위기다.\n　LG화학 관계자는 “정부의 석유화학 경쟁력 강화 방안의 경우, 대기업은 수혜 대상에서 제외되거나 손익 관점에서 영향이 미미한 항목이 많아 당장의 가시적 효과는 제한적일 것으로 판단한다”고 말했다.",

    "title": "[테크 인사이트] 관세 카드 꺼내든 트럼프…韓 반도체 기업 운명도 ‘안갯속’",
    "content": "(메인)조만간 반도체 관세 부과 시사ㆍ美 상무장관 지명자는 “보조금 재검토”\n삼성ㆍSK “예의주시”…투자 계획 불확실성 고조\n　\n　도널드 트럼프 미국 대통령이 엄포를 놓았던 강력한 관세 정책이 본격화되며 한국 반도체 기업들의 셈법도 복잡해질 전망이다. 관세 부과와 보조금 재검토 가능성이 동시에 제기되며 미국 투자 계획에도 차질이 우려된다.\n트럼프 대통령은 지난 1일(현지시간) 멕시코ㆍ캐나다에 25% 보편적 관세를, 중국산 수입품에는 기존 관세에 더해 10% 추가 관세를 각각 부과하는 행정명령에 서명했다. 이 조치는 4일부터 시행된다.\n트럼프는 다른 나라에도 관세 총구를 겨눌 것으로 관측된다. 그는 수개월 내 반도체, 의약품, 철강, 알루미늄, 구리, 원유, 가스 등의 품목에도 향후 관세를 부과하겠다고 예고했으며, 석유, 가스는 오는 18일이라고 구체적인 시점까지 언급했다.\n트럼프 대통령은 지난달 27일(현지시간)에도 미국 연방 하원 공화당 행사에서 “조만간 외국산 컴퓨터 칩, 반도체, 의약품에 관세를 부과하겠다”고 말한 바 있다. 그는 “(반도체 제조업체가) 25%, 50%, 심지어 100%의 세금을 내고 싶지는 않을 것”이라며 “관세를 내지 않으려면 바로 이곳 미국에 공장을 지어야 한다”고 주장했다.\n산업연구원의 ‘트럼프 보편관세의 효과 분석:대미 수출과 부가가치 효과를 중심으로’ 보고서에 따르면, 멕시코와 캐나다에 25%, 한국과 중국 등에 10%의 보편관세가 부과되면, 한국의 연간 대미 수출은 13조4000억원 감소하는 것으로 분석된다. 특히, 반도체 수출 감소 효과는 시나리오에 따라 -4.7%에서 -8.3% 수준으로 예상된다.\n특히, 한국 반도체 기업들은 가격 경쟁력이 떨어질 우려가 나온다.\nSK하이닉스는 전 세계 AI 산업을 이끌고 있는 엔비디아에 고대역폭메모리(HBM)를 사실상 독점적으로 공급하며 막대한 수익을 거뒀다. 이 회사의 HBM 매출 비중은 지난해 3분기 30%에서 4분기 40%까지 증가했다.\n하지만 관세가 부과되면 경쟁사인 미국 마이크론과의 경쟁에서 불리한 위치에 놓이게 된다. 마이크론은 최근 HBM3E 16단 제품의 양산 준비를 위한 사전 테스트를 진행하고 있는 것으로 알려졌다. 두 기업의 경쟁이 거세지는 상황에서 양사의 기술 격차가 미미할 경우엔 엔비디아를 비롯한 주요 고객사들이 공급처를 변경할 가능성도 커지게 된다.\n이와 관련해 한국기업평가는 최근 SK하이닉스 신용등급 보고서에서 “미국 외 생산 비중이 높은 공급망 구조상 보편적 관세가 마진 약화 요인이 될 수 있다”고 지적하기도 했다.\n트럼프 행정부는 전임 바이든 정부가 약속한 반도체 보조금까지 취소할 가능성을 내비쳤다는 점도 악재다.\n하워드 러트닉 상무장관 지명자는 지난달 29일 인사청문회에서 기존 반도체법 보조금 계약에 대해 “내가 읽지 않은 것을 이행할 수 없다”고 말했다.\n바이든 행정부는 임기 말미인 지난해 12월 SK하이닉스(4억5800만달러)와 삼성전자(47억4500만달러)에 각각 보조금 지급을 확정했으나, 새 행정부 출범과 함께 불확실성이 커진 것이다.\n이에 따라 삼성전자와 SK하이닉스의 투자 계획에도 비상이 걸릴 전망이다.\n삼성전자는 텍사스주 테일러시에 370억달러를 투자해 2나노미터(nm) 공정의 최첨단 반도체 공장을 건설 중이다. SK하이닉스도 인디애나주에 38억7000만달러 규모의 AI용 고대역폭메모리(HBM) 공장을 짓기로 했다.\n이와 관련해 양사는 “아직 구체적인 발표가 나오지 않았다는 점에서 진행 상황을 예의주시하고 있는 중”이라는 입장이다.\n하지만 트럼프 행정부의 엄포대로 받기로 했던 보조금이 줄어들면 인건비와 건설비가 비싼 미국 현지 특성상 공장 건설부터 생산까지의 계획이 달라질 가능성이 커진다.\n일각에서는 반도체 관세의 실효성에 의문을 제기하는 목소리도 나온다. 관세청에 따르면 지난해 한국의 대미 메모리 수출은 3억542만달러로 전체 메모리 수출(720억달러)의 0.4%에 불과하다. 대부분의 수출이 중국과 동남아 등 전자기기 조립국으로 향하기 때문이다.\n보조금 정책에서도 급격한 변화 가능성은 낮다는 관측도 나온다. 백악관이 연방정부 보조금 집행 중단 메모를 이틀 만에 철회했고, 기업들과의 계약을 일방적으로 파기하면 법적 분쟁이 불가피해지기 때문이다. 아울러 수천개의 일자리 창출과 반도체 공급망 안정성 등을 고려할 때, 미국 지역구 의원들을 통한 지지를 받을 수 있을 것이란 분석도 나온다.\n\n(박스1) ‘양날의 검’ 트럼프 대중 제재…기회와 위기 공존하는 K-반도체\n\n　미국의 중국 반도체 수출 규제가 더욱 강력해질 것으로 관측되는 가운데 한국 반도체 업계의 생존 전략도 시험대에 오를 전망이다. \n　특히 중국의 저가 AI 반도체 ‘딥시크’ 등장 이후 첨단 장비 수출 통제가 한층 강화될 경우 한국 반도체 업계는 기회와 위기를 동시에 맞이할 것으로 보인다.\n　최근 트럼프 대통령은 엔비디아 CEO 젠슨 황과 만나 중국 AI 시장과 반도체 수출 규제 강화를 논의한 것으로 알려졌다. 업계는 미국이 엔비디아의 대중국 반도체 수출을 추가로 제한할 가능성이 크다고 보고 있다.\n　무역안보관리원에 따르면, 미국의 수출통제에도 불구하고 글로벌 주요 반도체 제조 장비 기업의 대중국 매출은 오히려 증가했다. 도쿄일렉트론의 대중국 매출 비중은 2022년 20~25%에서 2024년 45% 이상으로, ASML은 2022년 4분기 10%에서 2023년 40% 중반대로 급증했다. 미국 업체들도 마찬가지다. KLA는 2022년 수출통제 이후 20~30% 초반이던 대중국 매출이 40%대로 상승했다. 식각장비 업체 램리서치는 수출통제 직후 30%대에서 20%대로 하락했다가 이후 40%대로 급등했다.　\n　이런 상황에서 한국 반도체 업계가 직면한 최대 위험은 중국 생산기지의 불확실성이다. 삼성전자는 시안 공장에서 전체 낸드플래시의 37%를, SK하이닉스는 우시 공장에서 D램의 40%를 생산하고 있다. 수십조원을 투자한 중국 내 생산시설의 가동이 어려워질 경우 글로벌 시장 점유율 하락이 불가피하다.\n　반면 기회 요인도 존재한다. 대중 제재 강화로 중국의 ‘반도체 굴기’가 제동이 걸릴 수 있다는 점이다. 중국의 창신메모리(CXMT)는 D램에서, 창장메모리(YMTC)는 낸드플래시에서 각각 빠르게 성장하면서 시장 점유율을 높여왔지만, 장비 수출 통제가 강화되면 기술 발전이 크게 늦춰질 수 있다.\n　TSMC에 대한 견제 강화도 기회가 될 수 있다. 트럼프 대통령은 선거 운동 기간에 TSMC를 콕 집어 “대만이 미국 반도체를 도둑질하고 있다”며 직접 압박한 바 있다. 이는 삼성전자가 파운드리 시장에서 점유율을 높일 기회를 얻을 수 있다는 분석이다.\n　삼정KPMG는 “한국이 미국의 3대 메모리 반도체 수입국이란 점에서 대중국 규제 강화 시 반사이익을 얻을 수 있다”고 전망했다.\n\n(박스2) 정작 국내 지원책은 하세월\n\n　반도체 산업 지원 법안 표류…글로벌 경쟁서 뒤처질 우려\n　\n　각국이 반도체 산업 지원에 총력을 기울이는 가운데, 한국은 제도적 지원이 미비해 글로벌 경쟁에서 뒤처질 우려가 커지고 있다. 특히 탄핵 정국으로 주요 법안들이 국회에서 표류하면서 반도체 산업의 경쟁력 확보가 시급한 과제로 부상했다.\n　국제반도체장비재료협회(SEMI)에 따르면 올해 전 세계에서 신설되는 반도체 팹 18개 중 미국과 일본이 각각 4개로 가장 많고, 중국·유럽·중동이 3개씩을 차지했다. 반면 한국은 용인 반도체 클러스터 내 SK하이닉스의 신규 팹 1개에 그쳤다.\n　대규모 프로젝트의 진행도 더디다. 120조원이 투자되는 용인 반도체 클러스터는 2019년 부지 선정 이후 전력과 용수 공급, 토지수용 등의 문제로 4년 넘게 표류했다. SK하이닉스는 착공까지 약 6년을 기다려야 했다. 이는 TSMC가 미국과 일본에서 착공부터 양산까지 3~4년 만에 가능했던 것과 대조적이다.\n　반도체 산업 지원을 위한 ‘반도체특별법’과 전력 공급을 위한 ‘전력망확충법’은 여야 대치 속에 국회에서 표류 중이다. 반도체특별법의 경우 R&D 인력의 근로시간 유연화 등을 놓고 여야가 이견을 보이고 있다.\n　최상목 대통령 권한대행 부총리는 “세계 각국의 첨단 반도체 분야 경쟁이 가속화되는 상황에서 반도체특별법은 필수불가결하다”며 “첨단 R&D 인력들이 마음껏 일할 수 있는 여건을 만들어줘야 한다”고 촉구했다.\n　한국무역협회는 국가전략기술 투자세액 공제 기한을 현행 2027년에서 반도체클러스터 완공 시점인 2030년까지 연장해야 한다고 건의했다. 윤진식 무협 회장은 “미국의 통상 압박과 중국의 추격에 대처하려면 국회의 세제 입법 지원이 절실하다”고 강조했다.\n　우원식 국회의장도 3일 임시국회 개회사에서 “반도체특별법과 에너지 3법 등 미래 먹거리 산업 지원법안 협상을 신속하게 마무리지어야 한다”고 강조했다.",
